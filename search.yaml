    text:
    - 　　6月24日，成都铁路公安处乘警支队致信武警陕西总队商洛市支队领导，感谢支队警通勤务汽车中队中士唐杰积极协助列车乘警成功抓捕两名潜逃绑匪，并主动请缨，押送绑匪至广元车站的行动，并代表成都铁路公安处为其请功。
    - 　　14时45分左右，列车刚一驶出西安火车站。从西安火车站上车欲回广元老家探亲、身着警服的武警陕西总队商洛市支队警通勤务汽车中队中士唐杰，便来到办公车厢补办卧铺手续。
    - 　　唐杰的出现，让王警长眼前一亮：唐杰不正是可以助他们一臂之力的最佳人选吗？随后，王警长和列车长一起找到唐杰商议。唐杰二话没说，便爽快地答应协助乘警制订抓捕方案并展开抓捕。
    - 　　15时许，列车进入咸阳车站，当唐杰等人得知一名正从9号车厢朝餐车10号车厢方向走来的青年男子体貌特征与通缉的嫌犯十分相似时，便立即做好抓捕前的各项准备工作。几分钟后，当这名青年男子大摇大摆走到餐车中央时，房警员上前盘问，确认其正是被通缉的嫌犯后，早已隐藏其身后的唐杰，迅速用娴熟的擒敌动作将其抓获。
    - 　　随后，唐杰等人得知另外一名犯罪嫌疑人熊某正在6号硬卧车厢一个包间上铺休息，3人便押着彭某，紧急赶往6号车厢。唐杰纵身跃上，一把将正在玩手机游戏的熊某某拉下卧铺生擒。因为乘警身上只带了一副手铐，且已铐在魏某手上，唐杰灵机一动，让王警长找来一截绳索，将熊某双手捆住。
    - 　　抓捕成功后，为了确保犯罪嫌疑人途中不脱逃，唐杰主动请缨，协助乘警担负押解任务。
    - 　　为了便于押解，唐杰及时建议王警长“找列车长协调一间软卧包间关押嫌犯”，并得到采纳。
    - 　　在随后的12个小时里，王警长和唐杰都是高度警惕。为了避免自己上卫生间时犯罪嫌疑人脱逃，唐杰从14日15时至15日夜里两点，强忍着长时间饥渴带来的极度不适，连续12个小时未上卫生间。
    - 　　15日夜里两点，经过12个小时的运行，列车安全抵达四川省广元火车站。王警长等人将两名嫌犯安全移交给前来增援的成都铁路公安处刑警大队干警后，唐杰在车站附近找了一家招待所住下，待天亮后才乘车回到家中。
    - 　　24日，探亲结束回到中队后，唐杰对之前的事只字未提。直到成都铁路公安处乘警支队给支队领导发来感谢信，支队官兵才知道这一切。返回腾讯网首页>>
