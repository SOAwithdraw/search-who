    - 本网讯（新闻中心通讯员 李嘉树，徐娟）12月16日下午，清华大学唐杰博士受聘我校讲席教授。安徽大学计算机科学与技术学院院长罗斌为唐杰颁发证书，副院长郑诚主持聘任仪式。
