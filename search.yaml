    - "\t\t\t\t-->丈夫中了500万大奖 老婆：快去派出所躲一躲http://cq.QQ.com　\t\t2010年04月07日07:43 　\t\t\t重庆商报　\t\t\t　\t\t\t评论0条大渝导读：得知中了500万大奖，你会选择去哪里才觉得塌实？这位双色球500万大奖得主就有点好耍：因妻子担心他说漏了嘴，暴露身份后不安全，他便按妻子的要求“躲进”了派出所……商报讯（记者 陈保发）得知中了500万大奖，你会选择去哪里才觉得塌实？这位双色球500万大奖得主就有点好耍：因妻子担心他说漏了嘴，暴露身份后不安全，他便按妻子的要求“躲进”了派出所。昨日上午，福彩双色球2010037期大奖得主唐杰（化名）在一家四口人的“保驾”下来到了市福彩中心兑奖厅。.hzh_td{line-height:20px;font-size:12px}              ·        ·          ·        ·          ·        ·         站主推荐号码中500万唐杰告诉记者，他买彩已有10年了，至今他还清楚记得：重庆风采32选7第一期开奖，他花了50元买彩票，当期也中得了50元，从此他期期都买彩票。上周末下午，唐杰跟以往一样精心筛选了3注号码。在确定第三注最后一个红号时，几经斟酌，唐杰选择了站主当日推荐号中的一个红球号码：03，而正是这注号码让他中得了500万大奖。4月5日下午3时许，唐杰路过中梁山福彩40080130号站，发现门上挂出了“本站中出双色球一等奖500万元”的横幅。他悄悄走到僻静处摸出彩票核实，“大奖得主居然就是自己。”唐杰说，发现自己中了大奖，当时他就惊呆了。妻子要他“躲进”派出所惊慌之中，唐杰立即打电话告诉妻子张女士自己中了大奖。“你马上到派出所去，不要乱说话，我很快就来接你。”电话那头，张女士显得异常镇定，她担心丈夫暴露了自己的大奖得主身份后不安全。按照妻子的吩咐，唐杰匆匆赶到了中梁山派出所，但他没有报警，只是在靠近大门的地方，焦急地等待了20分钟。妻子很快赶到现场“护驾”，两人这才小心翼翼回到家。“当时因为紧张也没多问，就担心他被旁边的人盯上了，加上丈夫身体单薄，第一个念头就是呆在派出所是最安全的。”张女士昨日称：“昨晚因为想到今天要领奖，一晚上夫妻俩都没睡着。”感恩好心人他当场捐2万元唐杰感慨到，妻子下岗后一直待业在家，靠自己一个人打工维持全家生活，女儿读大学的学费也多亏好心人帮助。“别人在我们全家最困难的时候帮助过我们，我现在中奖后也要帮助别人。”领奖时，唐杰不断重复着这句简单而朴实的话。办完兑奖手续，唐杰主动表示，捐出2万元用于帮助困难群体，同时他还将和妻子在适当的时候亲赴医院，给急需用钱的重病患者送去温暖。据了解，唐杰是我市双色球自33期来的第3注大奖得主。相关新闻为分20万大奖\
        \ 夫妻离了婚商报讯（记者 陈保发 徐勤 通讯员 徐毅强）买彩票中了大奖本是高兴事，但夫妻间为如何分钱闹得不可开交就不愉快了。昨天，记者从永川区法院获悉，经该院法官调解，当地一对夫妻就因此离了婚。事情发生在2002年9月30日，李某在永川区渝西广场抽15元刮刮奖，中了体彩20万元大奖，李某一时成了“名人”。然而，李某却高兴不起来，因为妻子罗某得知他中奖后，两人就为了如何分这20万元而扯皮。2008年5月，李某将2.5万元赠与给女儿李晓花（化名），又将3万元赠与给儿子李培勇（化名），夫妻二人再起纠纷，两人开始分居。罗某认为，李某中的体彩奖有一半是自己的，李某不能擅作主张将中奖的5.5万元赠与给儿女，遂于2009年2月向永川区法院起诉撤销赠与行为。在子女的劝说下，罗某以李晓花、李培勇每月分别给付罗某、李某生活费300元为条件，撤回了起诉。然而，李某与罗某之间的矛盾并没平息。之后，因李某将中奖的钱部分用于家庭开支，账目没公开，罗某便怀疑李某把钱用在了不正当的地方。今年3月18日，李某无法忍受妻子的猜疑，提出离婚。近日，在法官调解下，双方达成了离婚协议。延展阅读：三天买彩两中大奖 领555万只请家人吃小面英国男子中970万英镑大奖7年败光 沦为垃圾工英国彩票大奖得主送钟点工车房作为答谢安全！体彩3200万大奖得主全副武装领奖(图) #apps_svy_mood{width:520px;text-align:center;} #apps_svy_mood .apps_svy_mood{width:509px;margin:10px auto;padding:0px} #apps_svy_mood ul{margin:0px;padding:0px}#apps_svy_mood .mood{width:50px;height:50px;margin:0 auto} #apps_svy_mood li{width:63px;float:left;text-align:center;list-style:none;position:relative} #apps_svy_mood .mood_result{width:50px;height:auto;margin:0 auto;padding:0px} #apps_svy_mood .mood_result .ft{padding:0px;position:relative;margin-bottom:0px;left:1px;*left:0px;_left:0px;color:#000000;\
