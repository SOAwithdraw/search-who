    - 聘任仪式后，唐杰作题为“社交网络中的结构洞分析”的学术报告。唐杰用网络世界中的Facebook、Twitter和新浪微博等介绍了社交网络及其所面临的一些挑战，即巨大的社交数据和社交网络的核心研究。他详细介绍了结构洞理论，探索如何通过社交网络中的信息传播来找出其中最前面的k个结构洞。为此，他定义了目标函数，提出了两种模型（HIS和MaxD），并在Coauthor、Twitter和Inventor 三种不同类型的网络上测试这两种模型。最后得出结论：1%的处在结构洞位置上的用户控制了25%的信息传播。
