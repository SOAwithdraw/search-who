    text:
    - '  作为中国舞美界顶尖的大腕，全国想拜周正平为师的灯光师非常多，比如河南和江苏的两个院团，就一直想促成周正平收徒的事。“虽然平时也带学生，但是正式收徒，我还是想从浙江开始。”作为从浙江走出来的著名灯光设计，周正平还在上个月担任了浙江省文化厅主办的“新松计划”第一期全省中青年创作人才（舞台美术）高级研修班班主任。“当了班主任之后更加感触良多，虽然我们做灯光设计技术很要紧，但这只占了三分之一，另外三分之二应该是与导演和主创团队的沟通，做设计更重要的是文化的积累，现在的戏剧都是综合性的舞台艺术，创作性很强，我们做灯光也是，需要提前介入创作，而不是导演说什么我们做什么。”说到与祝世明的师徒缘分，周正平表示，其实多年前在创排杭越《流花溪》时，他就对祝世明开始了指导。“从某种程度上说，做舞台艺术是清贫的，但像他这样的年轻人，却对灯光事业相当热爱，做事很执着，这是我收他为徒最大的原因。”周正平说，另外一点，祝世明跟他很像，也是演员改行做了灯光设计，“多年的越剧表演专业学习，让他对戏曲舞台更加熟悉，这也更加能够在戏曲舞台上提高自己的创作。”                            '
