    text:
    - 璧山“小苹果”的创作者唐杰（上）、石金磊（下）
    - 短片的策划人叫唐杰。唐杰是典型的80后“狮子座”大男孩，板鞋、沙滩裤、修身T恤和黝黑的皮肤以及大大咧咧的性格，让你完全猜不出今年已经27岁的他，居然是一名污水处理工。
    - 唐杰是地地道道的璧山人，已经跳了10年街舞的他，除了上班，他还有属于自己的街舞工作室。
    - “我喜欢街舞，因为自己闲不住，还喜欢听音乐。”在唐杰看来，跳舞可谓是自己人生中最大乐趣，白天污水处理工的工作单调又枯燥，但是到了晚上唐杰就像换了一个人。
    - 2年前，唐杰到重庆师范大学演出和24岁的石金磊相识了。两个年轻人不但都喜欢街舞和音乐，而且性格还特别合得来，所以很多事都是一拍即合。
    - 今年8月份，随着《小苹果》一曲风靡全国，唐杰和石金磊也有些动心了，可是怎么才能跳出属于自己的节奏呢？正在兄弟俩商量来商量无法定夺的时候，一条新闻让兄弟俩看到了创意。
    - 说做就做，兄弟俩分工：由负责唐杰主演和拉演员，石金磊负责拍摄和后期。
    - 在2天的拍摄中，唐杰最初找来了自己的学生助阵。
    - 当时这群大妈大爷也正在跳《小苹果》。听见这边的音乐声，还有人正在拍东西，就都围过来看。唐杰突发奇想，居然大家都喜欢这个节奏，那就一起来拍一段嘛。
    - 这个建议很快被坝坝舞的负责人易老师采纳了，虽然易老师今年已经60多岁了，但是跳起《小苹果》也是神采飞扬，甚至他在视频里还和唐杰还来了一段斗舞。
    - 2天的拍摄过程一气呵成。第一版的视频很快就被石金磊剪辑出来了，看着自己的成果，唐杰却心里泛起了嘀咕：虽然图像是璧山的特色，但是音乐里却没有。
    - 8月30日，唐杰和石金磊把视频放到了网上。起初两个人只是像要和朋友们分享一下，谁想到才短短3天的时间，这个璧山版《小苹果》视频就被播放了20多万次，这着实吓坏了兄弟俩。
    - 甚至，周末的时候唐杰逛街的时候，还有路人把他拦住了。“你是不是璧山《小苹果》里跳舞的那个人？帅哥，你给我们签个名好不好？你拍的视频好好哦，你教教我呗。”千奇百怪的问题让唐杰有些猝不及防，为了避免尴尬，唐杰不得不新剃了一个新发型。
    - “其实，我只是把自己喜欢的东西，做出来给大家看看，让大家喜欢璧山、爱上璧山，也算是为家乡做了贡献。”唐杰笑着说。
