    text:
    - 　　2009年5月26日上午，由深圳证券交易所主办的中小企业五周年座谈会在深圳五洲宾馆华夏厅举行。深圳市副市长唐杰到会并对中小板创办5年来取得的成就表示祝贺。
    - 　　如果套用一句话，深交所中小企业板的一小步代表着中国资本市场一大步，确实成绩斐然。唐杰在讲话中表示，在金融危机面前，在四万亿投资计划下，大家都发现了一个共同的模式，中小企业融资靠传统银行体系是很难的。没有中小板的市场，没有创业板的市场，中小企业的融资一定会比现在要困难很多，这是五年来深交所对于中国资本市场做出的一个重要贡献。
    - 　　中小板建设为繁荣资本市场体系奠定了一个非常重要的基础，也为两大交易所分工和未来创业板的推出奠定一个非常重要的基础，对中国改革有着非常重大的作用。唐杰认为：从深圳的角度看，深交所做的最大的贡献就是使这样一个中小板在五年内跻身于全球前三大中小板市场之列。这样一种制度化建设应该说对我们的改革，无论怎么估价都不过。它对我们未来稳步推进改革、积极推进改革都有很大意义。
    - 　　从传统来看，国民经济基础是中小企业，当前270多家中小板上市的企业多数已经成为细分行业的龙头企业。对此，唐杰表示：273家中小企业，我无法断定今后会产生多少像微软、华为这样的企业，但是我们能够看到在上市五年过程中，中小板的企业按照这个投资，研发比重大规模增长，这可以是中国资本市场的未来。
    - 　　最后唐杰表示：深圳应该感谢深交所，感谢深交所在主板市场、创业板市场、中小板市场建设当中，为深圳所做的贡献，包括制度贡献、也包括上市公司贡献。深交所长期以来执行一个理念，深交所要防止深交所成为一个地方的交易所，它是为全国服务的。我希望有各地成长性公司到中小板上市、到创业板上市，深圳愿意也一定要保证今后全力配合深交所的工作，切实把深交所打造成为一个深圳的名片，也是中国的名片。
