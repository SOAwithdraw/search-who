    text:
    - 　　“老师下次什么时候来家访啊？”四川师大实验外国语学校小学部一年级6班的孟子焯对老师家访很欢迎。“老师不是来告状的，是来向爸爸妈妈夸我的：我在课堂上比以前更爱发言了。”孟子焯的妈妈说，孩子以前缺乏自信，自从老师家访对孩子心理和学习上的问题进行个性化指导后，孟子焯的性格发生了很大变化，变得爱表现，喜欢唱歌跳舞，和同学们的相处也融洽了。
    title: 家访学生 一个都不能少_网易新闻中心
