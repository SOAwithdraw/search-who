    - 　　【编者按】近日，央视主持人朱军在网络上的曝光率可谓直线上升，首先是央视2010年历的事情，朱军榜上有名，而且位居2月，谓之“二哥”，其次就是2010央视春晚的事情，朱军也是当仁不让上台表演，来了一场2009年网络流行语的串烧，最后就是最近朱军的下跪事件了…[详细][您怎么看下跪事件？]
