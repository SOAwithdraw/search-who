    text:
    - 　　近日，网民对朱军在《艺术人生》中的“下跪门”事件（详见本报12月4日B1版）议论纷纷。身为央视访谈节目《艺术人生》的主持人，朱军在网络上被拍砖也不是一天两天了。从几年前与张学友“鸡同鸭讲”，到采访《无间道3》剧组“催泪不成反被耍”，再到最近的周润发“下跪门”，每一次和港星对话后，朱军都会成为笑柄。
    - 　　“下跪门”后，即便《艺术人生》主编马宁和《孔子》导演胡玫立即跳出来澄清：“那是发哥策划的‘惊喜环节’”，但广大网友对这种说法并不买账。整哭无数“老艺术家”的朱军，如今彻底被与其有着“文化沟壑”的港星们打败。
    - 　　朱军：“您认为如何才能当好一个优秀的演员？”
    - 　　[特点]相比起鲁豫对“数学成绩”和“英语水平”的热衷，朱军的提问颇为“宏伟”，他偏好的问题是：“您的理想是什么？”“您有没有经历过特别失落的时候？”“您是怎么看待未来的？”……碰上能说的，这些问题常能引来一大段慷慨激昂的演讲；碰上周润发这类“实在人”，这些问题摆出来就显得相当脑残。
    - 　　[同类案例]“我们都知道，张学友是一个德艺双馨的艺术家。”朱军曾以这样的开场白展开他对张学友的访谈。张学友则看着朱军，问：“什么‘得意’？我听不懂。”朱军不得不花上好几分钟来解释这个成语的含义。
    - 　　朱军问胡玫导演：“您是怎么到香港找发哥的？”
    - 　　[特点]朱军缺乏随机应变的能力一直饱受诟病，他与嘉宾打交道时，常有一套“样板戏”式的流程和固定的问话程序———钢琴声响，朱军出场；两张椅子，纸巾若干。一是套近乎，消除对方的心理戒备和紧张；二是忆童年，创造双方可以共同参与的话题；三是放音乐，强化感受，形成氛围；四是放录像，创造认知与情感的高潮。然而，擅长“无厘头”、不按常规出牌的港星们，却让一板一眼的朱军很难招架。
    - 　　[同类案例]采访《无间道3》剧组时，朱军问：“你觉得自己演过最烂的影片是什么？”黄秋生答：“这可不好说。”朱军让他随便说一部，黄秋生说了一部后，朱军说：“这个我从来没听说过。”黄秋生毫不客气：“没听过还问！就不要问了。”除了黄秋生外，同来做客的刘德华也不熟悉朱军的主持风格，对朱军设下的每一个“动情点”无论如何都不“上套”，现场一度混乱。
    - 　　朱军：“您成名之后膨不膨胀？我个人感觉应该会膨胀。”
    - 　　[特点]“把嘉宾整哭”似乎是朱军的直接目的，网友们很损地评论道：“进了朱军录影棚，仿佛进灵棚。”常用手段包括：让嘉宾回忆自己的成长史、奋斗史、发迹史；挖掘嘉宾那些爹死娘嫁人的陈年惨事；用自己的亡父做“药引子”诱嘉宾说出惨痛史；让嘉宾失散多年的亲友突然现身或阅读信件等等。不少嘉宾因此泪流满面，朱军就会心满意足地说：“我本来不想提起这些……”但“不好这口”的南派嘉宾往往无动于衷，“沉浸在悲痛中”的朱军则相当“浪费表情”。
    - 　　[同类案例]访问黄秋生时，朱军在煽情的背景音乐下问道：“人们都说秋生是个艺术家，你怎么看待自己的这种称号？”黄秋生表情僵硬地回应：“艺术家？我不要做。艺术家往往没有钱拿的，我要拿钱。”还有访问金庸时，朱军很直接地抛出泪点：“人生三大悲剧———少年丧母、中年丧妻、老年丧子，你赶上了两样。”金庸很明显不愿面对这些问题，面无表情地回答：“我是少年丧母……”然后就不言语了。
    - 　　周润发突然拉着朱军下跪，并学朱军的深情语调：“因为我喜欢看《艺术人生》，你跟你父亲的故事让我非常感动。”
    - 　　朱军慌慌张张以磕头“还礼”。
    - 　　[特点]朱军的“自我感觉良好”曾被网友大批，其第一个表现是“自卖自夸”，如赵雅芝举了一些关于细节反映教养的例子，结果朱军主动扯到自己身上：“我就很注意细节，比如刚才你上台来，你不坐我就不坐。”赵雅芝很礼貌地说：“这就是一种教养嘛。”第二种表现是“顺竿爬”，如王刚感叹自己居然在朱军的节目上哭了，朱军当场得意地说：“这就是朱军的魅力！”但对于朱军颇为“强硬”的风格，不少港星选择了说“不”！
    - 　　[同类案例]梁朝伟上场时，朱军主动提出：“上次录《无间道》那期节目时你和刘德华一起欺负我，这次就你一个人，我终于可以报仇了。”梁朝伟则干脆地回应道：“上次是你欺负我们吧？”
