    - 　　另外，特别令人关注的央视另外的倪萍、朱军、董卿三位老劳模、优秀主持人，并没有进入2016年年度“十佳主持人”人选。记者立即电话联系到了央视一位内部人士。他介绍说，据了解，倪萍、朱军、董卿在2016年中，他们都是表现很优秀的主持人，特别是倪萍大姐，腰有伤病，她带病还把大型公益寻亲节目《等着我》主持得精彩而感人。而董卿为了筹备《朗读者》辛苦了差不多一年。但因为目前，央视15个主要上星频道，大约有400多位主持人，平均100个主特人才只能评一个，名额相当有限。倪萍、朱军、董卿他们过去都获过央视的各种大奖，也获得过十佳主持人。2016年度，这三位大牌主持人主持多个节目，表现也是非常优秀。但此次他们高风亮节，主动把名誉让给了年轻的主持人。所以，不是他们不优秀，而是为鼓励更多年轻主持人在央视更加积极工作，主动让出了名誉。
