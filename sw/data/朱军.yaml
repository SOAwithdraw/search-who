    text:
    - 　　朱军近影
    - 　　眼前的朱军，比印象中电视荧屏上的他黑瘦了不少。黑，是健康的黑；瘦，是精干的瘦。运动衫运动鞋，他比以往显得更精神。今年4月，朱军因为过于劳累身体不适，不再主持《星光大道》。休整了一段时间后，他整装再出发，主持央视综艺频道播出的《艺术人生》暑期特别节目《人生课堂》，对他的采访就从这档节目说起。
    - 　　和年轻人比赛唱歌，运用年轻人熟悉的网络词汇，熟悉网络综艺节目的桥段……《人生课堂》这档节目中，朱军的主持风格以及着装、语言，都与讲述人生故事、深挖情感曲折的《艺术人生》不同，更加轻松活泼、接地气，他由此被冠以“时尚萌叔”称号，自己也承认“我挺潮的”。
    - 　　朱军觉得自己在节目中是一个中间点，连接着两群“90后”：90多岁的老嘉宾和生于上世纪90年代的小嘉宾。节目组带着年轻的“90后”嘉宾，到90多岁的老人们家中探访，就文化、人生等一些问题进行对话，再回到北京的演播室录制播出。朱军觉得，这个节目其实对年轻人和老人都很有意义：“老人从不同的人身上看到蓬勃向上的东西，年轻人听老人谈人生经验，会对自己的人生有所启迪。”
    - 　　朱军擅长与老艺术家沟通，也并不感到面对小嘉宾的时候有代沟，而是觉得年轻人的一些想法固然不太成熟，但从另一个角度上讲，他们的心理更阳光更干净。至于主持风格的变化，朱军说，从自己做主持人那天起，就认为主持人本身不需要风格，主持人的风格应该是栏目定位的，主持什么样的节目就必须把自己调整到一个合适的角度，如果一个主持人只能主持一个风格的节目，那只能说主持人不是一个成熟的、全方位的主持人。
    - 　　自从2014年在中国美术馆举办了个展，后来又到台北等地巡展，朱军在善于说话之外还善于画画这事儿，就天下皆知了。此前，他一直默默拜师演练，秘不示人。但现在，他对绘画似乎比主持更自信。他告诉记者，他现在基本上每天都要画画，电视录像基本上都是下午，他就尽量用上午的这段时间画，“是一个特别享受的过程”。
    - 　　“画画时，我会觉得很快乐。跟宣纸对话，可以不影响任何人，无论什么样的情绪，都可以在宣纸上宣泄。”朱军坦言，自己绘画的目标，介于成名成家和修身养性之间。“我是认真的、用很虔诚的、敬畏的态度对待画画的。”综艺节目的舞台上往往锣鼓喧天，歌舞升平，绘画可以让他回到家后关起门来安安静静的，朱军把这叫做“学着与艺术独处”。
    - 　　今年保利春拍，朱军的画卖了不错的价格，有人说他这是和专业画家抢饭碗。他则说：“我觉得，绘画需要的不是专业画家而是专业精神。”
    - 　　朱军透露，他们节目组也在策划新的节目，比如中国绘画大会。朱军特别希望领到这个任务，节目今年底明年初录完，在明年寒假期间推出。
    - 　　休整的这段时间，朱军说自己躺在病床上想了一些平常不太想的东西，得出的主要结论是：除了工作以外，人这辈子有好多事要干，而且干什么都是干不完的，要学会放下。他也开始觉得健康很重要，要学会调整自己的生活节奏。
    - 　　《人生课堂》第一期里，北京人艺老艺术家蓝天野对话两位北大年轻学子。朱军对蓝天野特别敬佩：“到了蓝老这个年龄，就活得从容了。真，就是人生最大的智慧。”他也高度评价节目里的小嘉宾：“他们有‘90后’的共性，活得比我们这代人自我，自己喜欢干什么事才去干，不会像我们这代人委屈自己，这是需要勇气的，也是社会进步的表现。”
    - 　　问朱军有没有什么长远打算？他说，一个人的成功，小成靠机遇，也就是命；中成靠智慧，也就是通过努力学习，丰富自己；但大成一定要靠平台。“我也面对各种吸引和许诺，但我觉得，我在这个平台上挺好的，而且也是这个平台成就了我。”演员出身的朱军很想去拍部电影，但是，“算了，中年人拍不了，拍个老年吧，退休了我就可以去干这事。”他笑着说。（苗 春）
