    text:
    - 朱军10岁的儿子在网上被曝光。是不是哪个好事的娱记所为?似乎不是。去年1月,朱军曾在微博中贴出与儿子朱某某的合影。网友“长春国贸”5月28日晚又跟进,将3幅朱军的儿子表演的剧照贴到了网上。而且特别注明,说朱军之子“特别擅长表演,有天赋”。
    - 叫“长春国贸”的网友贴出来的内容,按说朱军应该有强烈反应,你暴露我家庭隐私,意欲何为?!但朱军没有任何反应。没有反应,是不是默许了呢?姑且这样看吧。　
    - 不输在起跑线上,让儿子早早成名,这是好多父母的心愿。朱军提前让儿子出来“晒晒”,很正常,趁着自己正红着,用自己的光“罩”一“罩”儿子。等自己过气了,再帮儿子,就晚了。
    - 但朱军儿子毕竟才10岁,是未成年人。过早地曝光好不好?影响不影响学习?对他成长有利还是不利?这些都值得思考。　　　
    - 从朱军曝光儿子,我想到了一个清醒着的父亲——鲁迅先生,鲁迅先生是文学家,按说,他也该让儿子当个小说家什么的,当不了一流的,可以当二流的。但是鲁迅没有,他留下遗嘱:“孩子长大,倘无才能,可寻点小事情过活,万不可去做空头文学家或美术家。”而他的儿子周海婴就没有搞文学,他不愿在鲁迅的光环下生活,也从不向外人炫耀自己是谁的后代；他反对靠父母的余荫生活,虚度人生；强调靠自己力所能及的工作成绩,去赢得社会的承认,他最终成了无线电专家。
    - 所以我要说,朱军还是让孩子低调的好,让他自由成长吧。倘若将来跟你一样,成了央视主持人或者其他明星更好,如果成不了,但有尊严地活着,其实也很好。
    - "当然,如果朱军的儿子特别有天赋,如秀兰·邓波儿,4岁踏足银幕,6岁风靡世界影坛,7岁获得奥斯卡金像特别奖,10岁已经称霸好莱坞票房。那就另当别论。\t\t\t\t\t\t "
