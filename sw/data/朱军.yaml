    text:
    - '    8月2日晚22:00，鲜少在央视以外露面的著名主持人朱军，破天荒地携妻带子出现在了旅游卫视《鲁豫的礼物》节目中。随《鲁豫的礼物》节目组一起出现在巴黎街头的朱军虽然身材发福走样，但魅力不减，引来不少在法华人的热情招呼。'
    - '    《鲁豫的礼物》是一档原创明星夫妻旅行真人秀节目，这次朱军、谭梅夫妇就是作为嘉宾与郎永淳、吴萍夫妇，胡静、朱兆祥夫妇一起被邀请来参加节目的。在旅行的第一天， “不差钱”的朱军一家接受的任务就是“穷游”——用80欧元从巴黎赶到亚眠市。一接到任务，曾经当过侦察兵的朱军就在地图上迅速锁定了目的地亚眠市，然后还不忘向妻子和儿子炫耀一番。在计划好路线之后，朱军将80欧元“巨款”的管理权交给了妻子谭梅，自己则仍把持着“作战地图”，指挥一家的行动。出门之前，朱军还与儿子互相击掌，鼓舞团队士气，颇有大将之风。虽然在路上，朱军将地图拿反了，但还是没有影响他指挥若定的”领袖气质”。在朱军的“英明领导”下，一家人顺利抵达了地铁站。进入地铁之后，朱军发现车上有长相疑似华裔同胞的乘客，赶紧凑上前搭讪。不想马上也有同胞认出了他：“你是朱军吧”，并与他进行了一番寒暄。在与同胞交谈中，朱军收获颇丰。既了解到了自己需要的行车路线，还让同胞帮他写下了去亚眠市的法语以便问路。而依靠自身魅力得到这些的朱军对自己的战果也颇为满意，挑着眉直跟妻子夸自己是有福之人。'
    - '    之后，好心的同胞们顺路带了他们一程，这一切都不得不归功于朱军在观众中的“好人缘”。与朱军相比，另外两对“流落”美国夏威夷的夫妻则各有遭遇了。郎永淳、吴萍夫妇堪称“一路顺风”，不仅顺利搭乘顺风车，还如有神助的成功完成了所有任务。而胡静、朱兆祥夫妇则上演了一出真人版“人在囧途”，最终伴随着“血与泪”也完成了任务。 8月9日本周六晚22:00旅游卫视，这三对夫妇将上演最惊心动魄的“挑战极限”任务，届时又将有哪些笑点与泪点上演，敬请期待。'
