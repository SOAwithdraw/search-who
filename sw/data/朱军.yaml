    - 华西都市报讯（客户端记者 杜恩湖）3月21日晚间，华西都市报客户端记者从北京获悉：日前，央视公布了央视2015年度“十佳人物”评选结果，康辉、欧阳夏丹、白岩松、撒贝宁、任鲁豫等被评为“十佳播音员主持人”，然而老牌主持人朱军、董卿、倪萍却无缘榜单，引来网友质疑。
    - 有细心网友发现，曾多次当选的今年春晚主持人朱军、董卿，没有出现在2015年度央视“十佳主持人”名单中。还有在央视一套主持带着腰伤主持大型寻亲公益节目《等着我》的倪萍，十佳主持人名单中也没有她的名字。
    - 朱军
    - 据悉，央视评选“十佳主持人”已有十多年的历史，就央视发布的评选结果来看，此前曾多次被评为“十佳”的倪萍、朱军和董卿三位深受观众喜爱的主持人，却没有在名单之中。
    - 于是，有网友问：倪萍、朱军、董卿怎么啦？他们表现那么优秀，为什么他们不能获得2015年的十佳主持人？
    - 华西都市报客户端记者立即电话联系到了央视一位内部人士。他介绍说，据了解，倪萍、朱军、董卿，在央视都是表现一直很优秀主持人，也是亿万观众喜爱的主持人。他们在央视主持节目，兢兢业业、任劳任怨，台里上上下下都敬佩他们。特别是倪萍大姐，腰有伤病，她带病还把大型公益寻亲节目《等着我》主持得精彩而感人。
    - 但因为目前，央视15个主要上星频道，大约有400多位主持人，平均100个主特人只能评一个，名额相当有限。倪萍、朱军、董卿他们过去都获过央视的各种大奖，也获得过十佳主持人。2015年度，这三位大牌主持人主持多个节目，表现也是非常优秀。但此次他们高风亮节，主动把名誉让给了年轻的主持人。所以，不是他们不优秀，而是为鼓励年轻主持人积极主动让出名誉。
