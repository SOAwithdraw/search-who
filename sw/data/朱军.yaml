    - '    央视鸡年春晚已经圆满落幕，连续21年主持春晚的朱军仍然活跃在舞台上，并远赴美国参与央视春晚海外行。他通过个人微博向网友拜年：“春节不单单是个节日，更像是一个纽带，把世界各地的华人凝聚在一起。朱军在旧金山给大家拜个晚年了”，网友们纷纷点赞并留下评论“春晚的舞台因为您的参与倍感亲切。您就是春晚的一个符号”、“看着您的主持长大，也想看着您的主持变老”。'
    - '    央视综艺频道官方微信昨日也披露了朱军在工作之余写下的一篇感言。朱军在文中感慨称，虽然因为主持任务无法与家人团圆，但是“每年的除夕时分，我只专属于亲爱的春晚观众。你们的笑容弥补着我生命中的遗憾，抚慰着我心中的忧伤，成就着我艺术的梦想！”'
    - '    此时此刻——正月初八，春晚刚刚落幕一周，再赴旧金山慰问华人演出。在距离祖国万里之遥的另外一个舞台的角落，我问自己：朱军，你又是自己的什么？'
