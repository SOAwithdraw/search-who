    - 对此，朱军在微博上以《是谁在绑架》为题作出回应：“……这两天微博上有些人的言论已超过了我所能忍受的底线，所以从来不打嘴仗的我也想说两句。首先，我没有逼被送人的妹妹叫妈，只是希望她能原谅她的生母，给她的生母一次弥补的机会。次，我最终尊重了她的选择，并在现场说了，我尊重你的选择。再次，所播出的节目并未还原录制现场的全部和我的本意。最后我想说，我深爱着我的母亲，而且母亲十五年前就已去了天堂，如果还有人想给我当妈就只能下地狱了。”
    - 原标题：朱军：超出了我能忍受的底线
    - 《星光大道》主持人朱军（左）和尼格买提
    - 5月9日，新一期《星光大道》和观众见面，节目由朱军和尼格买提主持，两人带领来自基层的百姓选手“上道”，圆他们的音乐梦想。不过，朱军在《星光大道》的首秀却遭网友吐槽，称“像做《艺术人生》”，并指他在节目中“道德绑架”选手的妹妹。对此，朱军发表微博《是谁在绑架》作回应。
    - 《星光大道》被定位为“老百姓的舞台”。为此，朱军在主持中也尽量接地气儿，试图显示自己的“平民范儿”。他频繁自黑称“老黄瓜”、“皮肤黑”、“身材发福”……其间又是唱歌，又是跳舞秀才艺，还不忘与观众亲密互动。而身边的尼格买提也极力配合损朱军。
    - 不过，在与选手进行互动时，朱军仍然摆脱不了“艺术人生体”的发问：“你的梦想是什么？”“你的感触是什么？”引来网友纷纷吐槽。网友“谢泼德”还在微博上写道：“有生以来第一次看《星光大道》，被震撼了！奇了个大葩。一个被淘汰的选手说自己有个妹妹，从小被送人了，今天是母亲的生日，想打电话给她，让她说一声妈生日快乐，电话打过去，妹妹说我只能叫一声阿姨。朱军说你就不能满足母亲这个心愿，你知道吗，我很羡慕你，你有两个妈。我在此号召朋友们去给朱军找妈。”这条微博发出后，引起网友热议。网友“脏器贩子Aro”直言：“哪个正常三观的人会对着被自己生母抛弃的人说羡慕啊……道德绑架很开心哦？”网友“feiyu05”也表示：“气死了！！他知道有两个妈的人心里多难受吗？？”
    - '对此，朱军在微博上以《是谁在绑架》为题作出回应：“……这两天微博上有些人的言论已超过了我所能忍受的底线，所以从来不打嘴仗的我也想说两句。首先，我没有逼被送人的妹妹叫妈，只是希望她能原谅她的生母，给她的生母一次弥补的机会。次，我最终尊重了她的选择，并在现场说了，我尊重你的选择。再次，所播出的节目并未还原录制现场的全部和我的本意。最后我想说，我深爱着我的母亲，而且母亲十五年前就已去了天堂，如果还有人想给我当妈就只能下地狱了。”   '
