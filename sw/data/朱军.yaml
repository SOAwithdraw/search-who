    - '　　日前，《艺术人生》节目主持人朱军接受采访时，被质疑在节目中太过煽情时，他愤怒抨击现在的综艺节目“假煽情”，并表示“现在的节目都在哭，找对象的哭，谈恋爱的哭，选秀的也哭……与他们相比，老艺术家们的眼泪才是真情流露”(6月9日《广州日报》)。  '
    - 　　显然，朱军是在偷换概念。不过，既然朱军提到“老艺术家们的眼泪才是真情流露”，我倒是想反问一下朱军，即便“老艺术家们的眼泪是真情流露”，那么，他们动不动就被你弄得“内牛满面”就值得提倡吗？
    - 　　我记得有一部苏联影片，片名为《莫斯科不相信眼泪》，莫斯科人之所以不相信眼泪，并不意味着莫斯科人毫无情意，更不能说他们没有眼泪，我认为主要是莫斯科人不希望看到那些沉湎悲凄、怨天尤人的长淌之泪。这一点似乎也可以从朱军主持的《艺术人生》由起初的深受观众热捧到现在形同鸡肋的大起大落的历程中得到印证。盖因随着社会的发展，人们的审美需求提高了，观众不再稀罕眼泪，更不甘于老是凄凄恻恻地沉湎泪眼依稀的回顾。
    - 　　其实，相信一个经常与艺术打交道的著名主持人朱军理当清楚，艺术所激发的悲欢，往往不取决于作品所产生出的哭声与笑浪的多少，而取决于情节的真实与真切，点到观众易于共鸣的最敏感的穴位。鲁迅并没有描写过祥林嫂的哭，然而祥林嫂的悲剧命运使我们哭了。含悲的情节也未必听到哀嚎，这就是艺术的辩证法，鲁迅称之为“毫不费力而极有力”的表述手法。
    - 　　这应该是常识了，但遗憾的是，就是这个艺术常识却偏偏在收视率面前被朱军所忽略了。以致在《艺术人生》节目中频频出现一些艺术家干笑和傻哭的镜头，而部分观众的欣赏趣味反而被这些多余的“哭”和“笑”的镜头吓飞，连我这样的傻人的一声傻哭和傻笑也哄不到手。为《艺术人生》节目的策划、编导以及主持人计，他们都是失算的。
    - 　　更关键的是，对我们这个民族来说，如果眼泪一旦变成不稀罕的东西，那么整个社会的文化心态便势必变得迷茫而且缺乏阳刚气。这恐怕也是朱军所不希望看到的局面吧。
