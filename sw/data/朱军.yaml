    text:
    - 在公众眼里，她是“朱军背后的女人”，文静、美丽、善良、懂事，并被认为“嫁得不错”。而她以舞者的柔韧与坚强，从军营女兵、名人之妻到商界精英，三次华丽转身，实现了一个女人梦寐以求的复合式成功。近日，著名主持人朱军之妻谭梅推出首部传记作品《领舞》，细诉他们如何在爱情中互相取暖，在岁月里彼此成就。朱军欣然为该书作序，并在回答“二十多年，你们的爱情还在不在？”的提问时自豪宣称：“我们的爱情过去了？我们的爱情还没来呢！”
    - 原标题：朱军：我们的爱情还没来呢
    - 在公众眼里，她是“朱军背后的女人”，文静、美丽、善良、懂事，并被认为“嫁得不错”。而她以舞者的柔韧与坚强，从军营女兵、名人之妻到商界精英，三次华丽转身，实现了一个女人梦寐以求的复合式成功。近日，著名主持人朱军之妻谭梅推出首部传记作品《领舞》，细诉他们如何在爱情中互相取暖，在岁月里彼此成就。朱军欣然为该书作序，并在回答“二十多年，你们的爱情还在不在？”的提问时自豪宣称：“我们的爱情过去了？我们的爱情还没来呢！”
    - 太太首次写书，朱军当仁不让作序，用细腻笔触写出了对谭梅的爱和真情，“在她最美的年华，我将她揽入怀中，从此再没放开”。
    - 朱军回忆，两人新婚不久就面临分离。“我离开兰州，赴北京打拼。她非但没有拖住我的后腿，还在我背上插了一对翅膀：‘你好了，我就好了。’”
    - 谭梅对这段日子也记忆犹新，两人一起去银行取路费。当时他们的工资都是每月一百多元，积蓄一共不过几千元。谭梅让朱军把钱都带上，朱军死活只肯带一半。两个人在银行窗口前相持不下，最终朱军拗不过妻子，取出了三千元。不过，当谭梅送走朱军后才发现，朱军到底还是只带了两千元。
    - 后来，坚韧的谭梅考取“军艺”，两人一起过上了“北漂”生活。朱军回忆当时：“我们居无定所，恨不得一个月搬一次家。那时没有什么家当，拎起两个箱子就走，每天早上睁开眼睛，今天是招待所的天花板，明天是小公寓里浆皮剥落的一堵墙。”
    - 朱军说，那时的“在一起”，更多的是一种心灵上的相互关照。“她来之前，我一个人漂在北京，她来了，我不再孤独。我和她搭起荫棚，小心护住每一个被嘲笑的梦，正是这些共同的愿景，支撑着我们风雨兼程。”
    - 很多人都觉得“家庭生活是需要经营的”，朱军并不同意这个观点。“人走出家门要穿衣服，也要给言语、行为披上一层外套，我们或多或少要带着掩体去经营各种各样的事情，这理所当然。但如果在家还不能放松，还要去刻意经营，还有什么意思呢？”
    - 不过，不经营不等于不经心。朱军披露：“我们家的关键词是彼此理解，给对方充裕的空间。我和她，无论做出怎样的决定，只要没有触及原则，都会相互尊重。”
    - 譬如谭梅要开办八八空间，一个从小到大只当过小组长的人，倏然要去管理一间学校。虽然朱军很心疼她，不想让她出去受累，可她决心已定。“于是我耳边响起当年她那句：‘你好了，我就好了。’我想大概是时候回应一句：‘你快乐，我就快乐。’”
    - 学校发展良好，远远超出朱军的预设。“最初一两年，我每天都做好她‘干不下去’的心理准备，随时预备打开家门，迎接我的‘小姑娘’回家。可转眼间她已经做了将近十年，八八空间有声有色，她也成为不少人口中的‘谭董’。”
    - 朱军坦言，自己是个西北“大男人”，“当我心中的‘小姑娘’也要摇身一变，成为一位‘大女人’的时候，我难免五味杂陈。从前，她撒撒娇，耍耍脾气，我可以笑笑就过去了，但现在，有时她闹情绪，我脑海里可能立马蹦出一行冒着火花的字：‘怎么，你在家里还要做董事长吗？’”
    - 朱军的爱情观
    - 结婚20多年，朱军和谭梅是公认的模范夫妻，家庭幸福美满。曾有人问朱军：“二十多年，你们的爱情还在不在？”朱军反问对方：“你觉得爱情是什么？”
    - 朱军说：“如果爱情就像马拉松，有人觉得起点处激情澎湃的爱情最浓烈，我却偏爱在终点撞线的爱情。在我看来，真正的爱情与激情不同，是两个人牵手一生，直到没有任何欲求，只想相依为命；不再为生活琐事烦心，不再为世俗羁绊劳神，激情褪去，细水长流，只有你，只有我，相依相伴走到最后。等到走路颤颤巍巍，过马路顾左不顾右的时候，你是我的左眼，我是你的右眼，那才叫爱情——我们的爱情过去了？我们的爱情还没来呢！等它到来，那将是我们最好的时光。”
    title: 朱军：我们的爱情还没来呢|爱情|爱情观_凤凰资讯
