    - 　　原标题：朱军画作《牧羊女》本不该拿出来拍卖
    - 　　6月3日，北京保利2016春季拍卖会在京举槌。在下午的“中国当代水墨”专场中，央视主持人朱军的水墨画《牧羊女》拍出130万元。对此，有业内专家指出，买家出价，多少会受到“明星效应”的影响。（6月4日中国新闻网）
    - 　　朱军的画作《牧羊女》能值多少钱，拍出130万多了还是少了，笔者作为外行不宜做出评价。但是，业内专家关于“明星效应”的说法应该具有权威性，从这位专家的说法来分析，130万的出价显然高了。然而笔者作为一名旁观者觉得，朱军画作本不该拿出来拍卖。
    - 　　这次拍卖的作品是“中国当代水墨”专场，代表的应是中国当代水墨画的最高水平。而朱军的《牧羊女》是个什么水平，按照朱军自己的说法，虽然自己“拿画笔已经40多年了”，但自己仍是绘画界的“少年”。也就是说，朱军画作的就是“少年”的水准，根本达不到中国当代水墨画的最高水平。
    - 　　按照专家说的，《牧羊女》的水准确实不高。中央财经大学拍卖研究中心研究员季涛表示，此类明星的作品在艺术品拍卖市场上并不多见，尚不属于艺术品拍卖市场中成熟的作品。就这一件作品，也没法确定朱军艺术作品的价格标准，还要看其作品在不同作品、不同场合的表现。由此看出，无论是朱军的《牧羊女》还是其他作品，尚未得到业内人士认可。这次为啥要拿《牧羊女》去拍卖，无非是朱军身上有两个重要标签：著名画家范曾的关门弟子、央视著名节目主持人。
    - 　　客观地说，朱军的画作是有一定水准的，要不怎么敢拿到中国美术馆去展览。报道称，2014年5月，朱军的画展在中国美术馆进行首展，此后其作品赴福建、甘肃、陕西、台湾等地巡展。但是，朱军画作的水准肯定达不到“中国当代水墨”专场的水准，作为一般展览或个人欣赏无可厚非，而拿到“中国当代水墨”专场上去拍卖，确实贻笑大方。
    - 　　《牧羊女》以70万元起拍，最终以130万元落槌。然而看看网友的评价，几乎是一边倒的嘲笑和奚落：有的说，范曾善炒作，让朱军又出来害人，一个玩票的拍得比古人作品还贵，简直是绘画界的耻辱，收藏界的无知；有的说：“如果不是他，我出一块五回去挂厕所窗户，挡苍蝇蚊子”；还有的说，艺术院校的科班毕业生用脚丫子画的都比他强，炒作而已；甚至有的说，后面是否有炒作或不正当利益关联值得关注……不知朱军看了网友的这些评论，心里是啥滋味。
    - 　　朱军是很多观众喜爱的主持人，在主持节目这一行，朱军取得的成就几乎没人怀疑。然而朱军不是全才，画画只是业余爱好，没必要让画作登上大雅之堂，更不能将画作摆上艺术的最高殿堂。即使朱军的画作已经达到很高水平，这时拿去拍卖都难逃各种质疑；如果朱军退休后再拿去拍卖，方知自己的水到底有多深、作品到底有多少价值。很多官员的书画作品，在位时价值连城，退休后几无价值，实在是深刻而惨痛的教训！
