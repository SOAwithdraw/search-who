    - "\t　　朱军"
    - "\t　　17日晚，借签售新书之机，央视著名主持人朱军做客“南财学堂”，和南京财经大学学子聊聊“荧屏悟语”。昨天又应邀去南京外国语学校演讲，引起不小轰动。"
    - "\t　　在演讲中，朱军跟学子们讲述了那个“兰州黑小子”走向央视大舞台，被全国观众所熟知的励志故事。在甘肃电视台做主持的时候，朱军在当地已经成了熟脸。“渐渐我发现吃兰州拉面不要钱了，这还挺好的。”在杨澜的鼓励下来到北京，朱军花了4天时间都没进得了央视的门。好容易被带进门，在文艺组，朱军干了几个月打盒饭、旁听策划会的活儿。后来“伯乐”孟欣给了朱军一个向领导汇报新节目策划案的机会，在半小时的娓娓道来中，朱军为自己赢得了和许戈辉一起主持《东西南北中》的机会。作为国庆烟火晚会的主持之一，为了保持饱满的状态，在镜头切到之前，朱军特意去广场跳了十几分钟的热舞。朱军笑说，“有人纳闷这小子到底有什么门道，竟然挤走了程前，没几年就主持春晚？甚至一度有人以为我是朱德的孙子，旁敲侧击问‘我和爷爷那些事儿’……”他总结，“在央视舞台上几分钟的主持机会，我却用了30年去准备。”"
    - "\t　　谈到主持《艺术人生》时遭遇的误解，朱军重提2005年的一则往事。崔永元爆料一位主持人采访完某老艺术家后，骂其“这傻×今天真配合”。此后，公众猜测该话影射朱军，对朱军造成困扰。“对于这件事，我选择忍耐，清者自清。五年后，写这篇稿子的记者采访我，他问我，你要知道是我写了那篇稿子，你还会接受我的采访吗？我说，要知道是你，我早接受你的采访了。”他劝诫同学们：生活没那么光亮，要清醒看到成功人士貌似偶然的成功背后的必然性。"
    - "\t　　许多名嘴离开了央视的平台，但朱军笑称自己还在坚持。“十年前交的朋友还来往着，没有一成名脸就变；还和谈恋爱5年、生活了20年的妻子在一起……我已经陪伴了倪萍姐姐、周涛妹妹、思思妹妹至少三代央视女主持人。不知道她们评价我会说什么，但至少会认为我是一个很好的合作者。比如跟思思合作，可能应该是她配合我，但实际我要去配合她。比如她穿粉丝礼服，我就一定会打一条粉色领带。谁让我是男人呢。”朱军表示，明年就到了知天命的年纪，下一个梦想是在中国美术馆举办画展。"
