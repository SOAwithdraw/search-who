    - 　中国甘肃网6月16日讯 据甘肃日报报道 (记者 刘健)谁来主持今年中央电视台兰州国际马拉松赛电视直播？6月15日上午7时50分，当直播镜头切入的那一刻，谜底揭晓——他，就是朱军，从甘肃走出的中央电视台著名节目主持人。
    - 有机会回到兰州主持“兰马”，令朱军激动不已。怀着对家乡的一片深情，朱军在连续两个多小时的直播中，用自己的声音将家乡发生的巨大变化告诉全世界，希望更多的人有机会能来兰州看看。
    - 在直播结束后接受记者采访时，朱军说，这一次主持“兰马”最深切的感受就是有点不认识自己的家乡了。“这座城市真的是我生活了30多年的那座城市吗？看上去是那么漂亮。”他说，离开这么多年，家乡的变化实在是太大了，在不断转换的镜头角度中，突然有一种恍如隔世的感觉。
