    - 同时，自治区600分以上人数（含加分）普通文科共有143人，普通理科共有1964人，我市共有431人，其中普通文科有20人，普通理科有 411人，分别占自治区600分以上人数的13.98%和20.92%，理科比去年19.89%提高1.03个百分点。自治区普通文科前100名（不含加 分）考生中，我市有13人，自治区普通理科前100名（不含加分）考生中，我市有19人，所占比例继续领先各盟市。自治区普通理科前10名（不含加分）的 考生中，我市有4人。其中，包钢一中的姚沛然同学以694分，列自治区第2名；一机一中的石迪凡以685分列自治区第6名；一机一中的刘潇蔚和包九中的郭 旭阳同学以682分并列自治区第10名。
