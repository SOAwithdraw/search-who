    text:
    - 希望进入清华大学学习的姚沛然
    - 姚沛然
    - 姚沛然看上去是一个内敛文静的男孩，在2015年高考中，他以693.5分的成绩名列包头市第一，与自治区理科第一名仅4分之差。
    - 对于考试成绩，姚沛然谦虚地说：“没想到考出这样的好成绩，当初的模拟考试成绩并不是很理想，高考结束后感觉也不是很好，我都没看答案对题，只是凭答题状况估了分。”高考后，姚沛然保守地估出610分左右。放榜时，一家人正在出游归途。
    - 1997年，姚沛然生于一个医生家庭，父亲是包头医学院第一附属医院的外科大夫，母亲供职于包钢医院，因为工作繁忙，父母很少顾及儿子的生活与学习，姚沛然从小学开始就自己打理自己的一切。得知儿子摘得高考状元桂冠的消息时，姚沛然的父母仍在岗位上忙碌。
    - “我从来不熬夜，抓住有效的时间即可。”姚沛然所在的班级学习气氛浓厚，课余时间，他喜欢计算机编程，并把这项在旁人看来枯燥无味的技术当作消遣。“我放松的时候就是做计算机编程，还有打球，打球是为了体会和同学们在一起的快乐。”除了编程和打球，姚沛然还喜欢看原版的英文小说和电影，这个暑假，他要把小学就已经买好但一直没时间细读的英文版《哈利波特》好好看一遍。
    - 姚沛然说，三年前他毕业于包钢三中，中考成绩595分，当时在包头市排第78名。“进入高中之前，我爸就对我说，包钢一中人才济济，你不见得会很出色，但要有一个平和平静的心态，现在，高考结束了，虽然成绩还可以，但是，我即将踏入的大学是全国顶尖的高等学府，更是精英遍地，所以，不论面对什么，我都会有心里准备。”
    - 姚沛然要报的是清华大学计算机科学技术专业，前来招生的清华大学的董老师当即表示，此专业在内蒙古自治区计划只招一人，姚沛然是最理想的人选。（记者/摄影 李学工）
