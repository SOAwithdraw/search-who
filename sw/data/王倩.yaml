    text:
    - "\t　　家中的粮食就是王倩沿着这些石阶扛回家中的。"
    - "\t　　↑王倩很乐观地说，只要坚持，她就能将这个家的担子挑起来。"
    - "\t　　王倩经常看着父亲拍的片子一筹莫展。"
    - "\t　　王倩经常用水桶接漏下的雨水。"
    - "\t　　王倩在昏暗的厨房内洗涮，准备为家人做晚饭，她说在天黑前早点做好饭也能节省点电费。"
    - "\t　　毛竹比较重，王倩扛起的时候十分吃力。"
    - "\t　　王倩稍微闲下来就劈毛竹来卖。"
    - "\t　　对19岁的女孩王倩来说，“回家”并不是一个轻松的字眼。两年来，她每个月需要从合肥乘车回到六安，从镇上买3袋大米，步行1.5小时到达山脚下，分3次把大米扛上肩膀，再花近1个小时穿过2公里的山路，沿着溪流和小瀑布逆行而上，用走“之”字的形式爬过几乎垂直的石壁，到达半山腰的家。否则，家中的父母弟弟就断粮了。"
    - "\t　　王倩家在六安市裕安区西河口乡十八盘村的一处半山腰上。在王倩的引导下，7月18日，江淮晨报、江淮网记者来到这个鲜有人迹的山村，在一片板栗树下，终于到了这几乎被人遗忘的3间平房。"
    - "\t　　天气虽炎热，在平房里王倩的父亲和弟弟却蒙头睡在床上，母亲就坐在床边的旧沙发上，眼神呆滞看着眼前的一切。王倩的弟弟和母亲分属不同类别的精神障碍，而其父亲王永海则是“腰椎滑脱”，医院建议尽快手术。"
    - "\t　　在砍柴的当口儿，王倩告诉记者，她已经在合肥的安徽职业技术学院读了两年书，虽然课程并不十分吃力，但她还是觉得“读不下去了，最好能休学”。究其原因，是父亲在腰椎滑脱后，家里已然没有人照顾，她不得不趁着暑假的空闲，担起照顾一家人的重任。"
    - "\t　　米是背回来的，菜就随便对付。厨房里23根发白的老黄瓜是全家半个月的菜，但厨房顶上挂的半只沾满蜘蛛网的咸鸭却是宝贝。“这是留着给爸爸做手术后吃的”，王倩说，去年过年别人送了这只鸭子后，半只用来过年，剩下半只她就胡乱抓了把盐腌晒后，一直吊在厨房没舍得吃。"
    - "\t　　生活不易，在记者临走时，王倩说，“我不怕吃苦，但我用尽了所有力气，还是没有办法让家人好起来，真的好无奈。”"
    title: '背米回家的女孩--安徽频道--人民网 '
