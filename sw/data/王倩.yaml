    text:
    - 　　王倩和王影是双胞胎姐妹，有人称她们“倩影组合”，她们人如其名，不仅人长的漂亮，心眼也十分靓。
    - 　　昨天，记者联系上姐姐王倩时，她和妹妹正在恩施家中，为新学期做准备。
    - 　　王倩说，自己支教，反倒是受到妹妹的影响。她笑着说：“双胞胎中，小的一般比大的要聪明，我们也不例外，当2010年王影毕业的时候，我才刚读大四。”
    - 　　王倩在心里说，这辈子都不会到农村去，但是，对妹妹的支教生活，她还是充满了好奇。2010年“十一”前夕，王倩辗转10来个小时，偷偷来到了妹妹支教的学校——恩施市白果乡两河口村中心小学。
    - 　　走到四年级班上，王倩看到了妹妹王影，她正在教室后面，给学生讲题。这时，坐在靠窗的一个男生看到了王倩，赶紧把手中的小画片往课桌里塞。突然，他像是想到了什么，抬起头看看王倩，又扭过头去看看王影，很大声喊了一句：“搞拐哒，怎么有两个王老师咧！？”教室里顿时乱成一锅粥。
    - 　　王倩走进教室，和王影站在一起，告诉他们“我们是一对双胞胎”。孩子们特别惊喜。前排一个女生喊道：“王老师姐姐，你也来给我们上课吧！”
    - 　　于是，2011年毕业的王倩走进了大山，去了恩施市白杨坪乡熊家岩小学。
    - 　　“倩影组合”，右为姐姐王倩。
