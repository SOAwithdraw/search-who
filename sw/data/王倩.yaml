    - 　　近日，网曝河北大学工商学院院聘教师袁立鹤与该校一名女生王倩（化名）发生不正当关系，导致女生自杀未遂。王倩母亲称，希望对方早日回应，支付医疗费、误工费等赔偿。记者电话联系袁立鹤，但其手机处于关机状态。
    - 　　网贴称，2013年9月，袁立鹤在其选修课上认识王倩并对其展开追求，后王倩同意交往。3个月后，袁立鹤“诱骗”王倩至家中，王倩“毫无防范的情况下被夺处女之身”。 两人2014年12月分手，今年4月，王倩找袁立鹤理论时，再次被叫到袁家中发生关系。争执后王倩用刀刺中自己胸口、手腕自杀。
