    - 2016年6月27日，中国商务广告协会内容营销委员会(以下简称内容营销委员会)在北京成立。该委员会聘请高晓松为理事长，任命王倩为常务副理事长、劳博为副理事长，聘任欧阳明生、吕辰、王一鸣、夏洪波、毛宇辉等人为副理事长，王一飞为秘书长，徐郢为副秘书长。
    - 原标题：内容营销委员会成立 合润传媒王倩任常务副理事长
    - 2016年6月27日，中国商务广告协会内容营销委员会(以下简称内容营销委员会)在北京成立。该委员会聘请高晓松为理事长，任命王倩为常务副理事长、劳博为副理事长，聘任欧阳明生、吕辰、王一鸣、夏洪波、毛宇辉等人为副理事长，王一飞为秘书长，徐郢为副秘书长。
    - 合润传媒集团董事长王倩
    - 常务副理事长王倩女士，被誉为中国品牌内容营销第一人。2007年由王倩女士、王一飞先生联合创办的合润传媒集团，是国内第一家将品牌内容营销引入中国的广告公司。从公司创立之日，便践行"品牌内容营销"国际化专业理念，9年多来默默耕耘，终于结出硕果，使得内容营销这个细分的领域走上广告主战场，内容营销引领广告新航向，顶层设计开启行业新篇章 。上天永远不会辜负那些踏踏实实做事的人，在2016年第十五届中国广告与品牌大会上，合润传媒集团董事长王倩女士荣膺“中国广告杰出贡献人物大奖”，是公认的业界的领军人物。
    - 合润传媒集团董事长王倩女士
    - 一直以低调、务实著称的合润传媒集团董事长王倩，此次欣然接受并荣任内容营销委员会常务副理事长。用王倩自己的话讲，是情怀、理想、使命感，使她愿意和所有的同行一道，能够将中国的内容营销推动到世界水平，能够在职业生涯中，看到更多好的作品和品牌相结合，也能够看到更多的客户利用内容这种方式，打造品牌的影响力和传播力，并且能够依据9年丰富的实践经验，与同行共同建立行业标准、行业规则。
    - 多年来不断的创新与变革，使公司获得A股上市公司天神娱乐雄厚资金与新业态的支持，全面打造品牌内容整合营销生态圈。合润传媒集团董事长王倩继在法国戛纳国际创意节上，首次提出全场景内容营销后，借此契机再次强调全场景内容营销概念。全新的理念将引领公司华丽转型，继续做品牌内容领域的领头羊，打造全新的品牌内容营销生态圈。
