    - 由著名导演王迎执导、知名编剧娟子执笔，青年演员任重、张萌、曾泳醍、王倩一、贾景晖、张嘉译等联袂出演的都市剧《敢爱》昨日在京举行开播发布会。任重剧中角色选名罗永浩，发布会开始便引来媒体特别关注，但由于任重本人在国外进修未能出席发布会现场，众人纷纷表示遗憾。曾泳醍、王倩一身着俏皮短裙现场谈起自己扮演的角色以及拍摄心得，引得现场笑声不断。
    - 王倩一现场分享心得 爱情与面包如何取舍
    - 此次王倩一在剧中饰演“春笋”一角，既是唐果和雷蕾的好闺蜜，同时也是周信念念不忘的前女友，交织的人物关系令“春笋”一角更有看点。现场当被主持人问起爱情与面包如何平衡时，王倩一介绍剧中的“春笋”因过早踏入社会、缺乏安全感，才找了个很有钱的男朋友，但当物质生活不断富足、精神生活却悄悄亮起了红灯。一度迷失自我的“春笋”在朋友的帮助下靠自己的双手最终打拼出属于自己的幸福。现场王倩一与大家分享，面包是基础，爱情更可贵，不能因为面包就丢掉爱情，而爱情的滋养也要靠自己独立与担当供给。
