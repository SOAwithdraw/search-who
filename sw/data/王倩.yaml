    - 　　周秀云女儿王倩称，她向太原市中院询问延期原因，得到的回应是“案情复杂，案件还在调查当中”。太原中院新闻发言人就此向澎湃新闻回应，对该案的具体调查进程并不清楚，“请公众相信法院是依法办事的”。
    - 　　周秀云的女儿王倩告诉澎湃新闻，2015年8月25日，太原中院第一次口头通知他们案件延长审理期限两个月，时间延至2015年10月25日。之后太原中院又四次通知他们延长审限，均为延长3个月，最近的一次审限延长至2016年10月25日。
    - 　　王倩称，家属向太原市中院询问延期原因时，太原市中院的回应是“案件复杂，案情还在调查当中”。
    - 　　“我们就想知道案情是怎么个复杂，法院在调查什么，现在调查进展到什么地步？”王倩说。周秀云案的辩护律师孟猛对澎湃新闻称，“这5次延期中院都没有给我们书面通知。”
