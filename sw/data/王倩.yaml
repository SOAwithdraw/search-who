    - "\t人民网北京7月29日电（唐平）北京电视台的主持人王倩起初由生活节目《生活大调查》与观众结缘，日前她成为了全国健康教育公益项目——“她健康”的首位代言人。7月28日上午，受中国妇女发展基金会的邀请，王倩正式开始了一段新的“让她健康、为家幸福”的公益之旅。"
    - "\t“她健康”的成立目的是为了进一步提高妇女的自我保健意识、促进妇女的健康。这个公益项目的首要任务是在2016年至2017年间完成1000场全国女性健康巡讲，改变中国女性健康命运。而谈到“她健康”的首位公益代言人，中国妇女发展基金会副理事长兼秘书长秦国英表示，很早前就关注到了王倩，没有比她更适合为女性健康发声的代言人了。王倩近6年来，助力并开展了一系列实实在在的公益行动，多次被聘为慈善形象大使，并用自己的实际行动全力推动开展各类公益事业。王倩表示，愿意继续发扬马不扬鞭自奋蹄的精神，宣扬“让她健康、让家幸福”的宗旨，用“一点改变创造无限可能”。"
