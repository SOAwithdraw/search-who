    text:
    - 　　网上认识了一年轻帅气警官，不仅有房有车，年纪轻轻还在公安局任科长，长沙市民王倩对他一见钟情，刚认识两个月两人就“闪婚”了。哪知此后，对方便频频向她“要”钱，在“要”走了好几万元后，人也失踪了。觉得不对劲的王倩便向警方报了案，在派出所里她得知丈夫还有几个“妻子”和“女友”在找他。
    - 　　2010年9月，王倩在某交友网站上认识了年轻帅气的张志刚，他自称是天心区公安分局侦察科科长，有亲戚是某局副局长，家境优越，有房有车。两人在网上聊得很投机，常常视频通话。
    - 　　一个多月后两人见面了，张志刚很会说话，王倩动心了。相处期间，张志刚常常借口工作忙，两人很少见面。
    - 　　见面半个月后，张志刚对她提出了借钱要求：“我战友牺牲了，我很难过，你帮忙打几百块钱帮我问候一下。”王倩觉得钱的数额不大，答应了。此后一段时间，张志刚数次以不同借口找王倩借钱，几百上千元不等。
    - 　　王倩慢慢有了疑心，有次无意看身份证才知道他原名叫张某，只有两个字，对此，张志刚解释“为了办案需要，有多个身份。” “为了打消我的疑虑，他把我带到了湖北的老家。”王倩说，“他父母都是很好的人，老实巴交的农民，他们极力劝说我们去领结婚证。”
    - 　　领证后，张某再次开口要钱，还不肯让她回长沙，并将她的笔记本卖掉。王倩越发觉得不对，剩下最后几百元时，买车票回了长沙。
    - 　　回长沙后，张某手机不通，再也不能联系上。王倩回忆，认识的两个多月里，他找王倩要了三万多元。
    - 　　“我知道自己受骗了，想马上找他离婚，可是再也没见过他。”王倩说，她赶紧去派出所报案，却在无意中发现张某原来还有几个“妻子”和“女友”。
    - 　　“我们被同一个人用同样的方法骗了，警官的身份太迷惑人了。”王倩说，“有被骗的人不愿报案，不想让别人知道。”
    - 　　湖南通程律师事务所肖辉刚律师介绍，目前他在代理王倩的离婚案，正准备提起离婚诉讼。
