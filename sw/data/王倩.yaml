    - "\t人民网福州8月3日电（王倩 徐文涛）“从一名孱弱的新兵，到精通伞降、潜水、狙击、爆破等30多项特战技能的特战精兵，真是太了不起了！我一定要向老乡曾升铨学习，到军营去磨炼，为家乡增光添彩。”这是宁德师范学院大四学生林星理在看了“最美宁德士兵”之一曾升铨发出的铮铮誓言。从今年5月份起，福建省宁德市委、市政府、军分区成立军地联合工作组，在全市挖掘出宁德籍10名现役官兵典型，通过闽东日报、晚报，电台、电视台、手机客户端和微信公众平台等媒体持续刊播，迅即引发了一股参军热潮。"
