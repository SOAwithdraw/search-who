    text:
    - 每个人都有一份初心，它如心底的一汪清泉，源源不断地滋润着生命的成长。“做一个与人为善、乐于助人的人”，王倩的这份初心发酵于儿时母亲给她的美好回忆。
    - 上个世纪八十年代的农村，物资匮乏，常常有人家几个月舍不得买一滴油，年底断粮更是常有的事。那时候，王倩的父亲是小学教师，母亲读过高中，也算是农村里的“明白人”。家里虽不算富裕，吃穿还裹得住。母亲是个传统的贤惠女人，淳朴敦厚。虽然她没有说过什么大道理，但是却用行动给了孩子最好的教育。看到别家断了“白面”，已经在吃杂粮了，母亲就会经常让她拿自家的白面馒头去换窝窝头，还道谢说女儿就爱吃杂粮，害得不少小朋友说王倩傻。看到邻居家孩子裤腿蜷缩到了膝盖，破了几个大洞，她就拿出自家孩子的衣服很不好意思地跟人家说，这衣服小了，你看我手笨，也不会改，你改改给孩子穿吧。这样的事情不断上演，王倩起初很不理解，随着年龄的增长她渐渐明白了母亲的善心，帮助别人时还需保护他人的尊严，更不图感谢或报答。
    - 有人说一个好的思想政治教育工作者必须是滋润心田的春雨、惊醒冥顽的响箭、催人奋发的号角、锻造新人的利器。成为这样的“人师”也是王倩奋力追求的目标。她一直坚持两个理念：绝不让自己落伍，绝不让一个学生掉队。
    - 辅导员工作的对象是“万物之灵”的人，想要做到陶冶性灵、启迪智慧、培育身心，把学生培养成功夫达人“孙悟空”，自己就必须先修炼成全能的“如来佛”。王倩一刻也不敢放松对自己的要求，她给自己制定了职业能力全面提升计划。近年来，她获得2014年全国辅导员职业能力大赛复赛三等奖、2014年安徽省辅导员职业能力大赛一等奖、安徽省第七届就业优秀论文评选三等奖等大小奖项15项；考取国家心理咨询师和高级创业指导师证书，参加2014年安徽省辅导员高级研修班培训；主持“当前经济形势下高校辅导员参与学生就业指导工作机制研究”等校级、厅级课题2项，参与省部级、厅级课题4项；发表《网络新媒体在地方本科院校思想政治教育工作中的应用——以辅导员博客为例》等相关论文11篇，其中CSSCI来源期刊论文2篇；承担《大学生职业发展与就业指导》、《思想道德修养与法律基础》、《中国文化概论》等5门课程的教学工作；同时还负责全院的团学、新闻宣传、党建与组织发展及1200余名学生的成长成才服务工作。通过全方位的学习与提升，她已经修炼成领导和同事眼中的“超能女人”，也为服务学生成长储备了丰富的能量。
    - 王倩认为辅导员就像牧羊人，如果你有100只羊，你要特别关心的是有没有一只羊走失或者掉队。为此，她有三个举措：让后进生“跟上来”；让贫困生“富起来”；让沉默的大多数“活起来”。
    - 建立“双层面”资助模式，让贫困生“富起来”。除了后进生，贫困生也是一个需要特别倾注爱的群体。王倩一方面落实国家、社会、学校的资助，使学生在物质上脱贫；另一方面鼓励学生勤工俭学，自我救助，使他们在精神上脱困。她坚持“让国家资助的每一分钱都用到刀刃上”，为此推行了动态的“信息卡”制度。在新生入学时，她会为每个学生制作信息卡，收集他们包括家庭经济状况在内的各项信息。通过观察学生的学习情况、言谈举止、穿着打扮、消费习惯、兴趣爱好、家庭变故等，不断完善信息卡。如此一来，辅导员就掌握了每个学生每个阶段经济情况的变化。几年来，王倩的学生资助工作没有出过任何纰漏，受到了学生、家长和学校主管部门的高度肯定。她更坚持“扶贫先扶志”，在心理上加强引导和激励，发挥贫困生的个体主动性。她积极鼓励贫困生通过勤工俭学实现经济自主，主动与学校和当地政府的人才服务中心联系，在学生和用人单位之间牵线搭桥。同事们曾经调侃她：“王老师，你的学生包揽了我们学校勤工助学的大半江山呀，你这是抢资助办的饭碗呀”！实践证明，贫困生用自己的劳动去换取报酬，能大大激发其克服困难的自觉性，在享受劳动丰收喜悦的同时赢得自尊、自信，建立奋发向上、自立自强的价值取向和回报社会的责任感。
    - 建立“两结合”的多元化素质拓展平台，让沉默的大多数“活起来”。人们都说，大学校园里20%的学生做了80%的工作，其他人则成了“沉默的大多数”。如何不是一枝红杏出墙来，而是满园春色关不住呢？王倩将大学生职业生涯规划教育与素质拓展相结合，将共性引导和个性发展相结合，引导学生进行自我设计、自我规划、自我展示、自我成长。她帮助学生做好职业生涯规划，并结合专业方向和自身优势成立兴趣小组，拓展第二课堂。有些学生不爱说话爱钻研，职业方向是科研工作者，于是成立了科研兴趣小组；有些学生爱动漫，职业方向是动漫设计师，他们成立了动漫兴趣小组；有些学生爱远足和社会调查，职业方向是新闻或社会工作者，尝试成立了走基层兴趣小组；有些学生热爱志愿服务，职业方向是做一名优秀的环保主义者，一起成立了志愿服务兴趣小组……凡此种种，不一而足。这些做法收到很好的成效，每个沉默的孩子都变成一座座爆发的火山。她所带的班级集体荣誉多、学生获奖面广、活动层次高，共获得“先进班集体”、“红旗”学生党支部等荣誉表彰9次；学生获奖则包括国家级9人次，省级38人次，校级848人次，人均获奖1.97次，涵盖党、团、科、文、娱、艺、体、社等各个方面。她的班级动漫兴趣小组，刚刚入学3个月就举办了面向全省高校动漫迷的“JC动漫展”，吸引了各高校600余名学生参加，受到《新安晚报》、安徽教育网等十几家媒体的关注。学生们在青海玉树地震、雅安地震时开展“心系灾区，为灾区祈福”手绘T恤展、字画义卖募捐等活动奉献爱心，并坚持每年开展募捐活动持续关注灾区孩子的生活和学习。学生们还利用暑期去甘肃会宁贫困地区义务支教，并为当地饮水困难问题奔走，募集20余万元善款和物资，建了10个水窖，为4所小学援建了饮水工程，帮助36名贫困学生获得长期资助帮扶，5名特困学生获得一对一资助。这些善举受到《安徽工人日报》、安徽教育网等媒体的广泛关注，形成良好的社会影响，学生们也在奉献中收获了成长。
    - “感人心者，莫先乎情”。王倩明白教育的活水在于爱，没有爱，就像无水之池，任你四方形也罢，圆形也罢，总逃不了一个空。近七年来，她不忘初心，始终把学生装在心里。学生的欢乐、兴奋、惊奇、疑惑、恐惧、受窘和其它内心活动最细微的表现，都逃不过她的眼睛。她记录的重点关注对象谈话记录已经有了厚厚的7本。多少次她为学生紧急手术签字，多少次垫付医药费，多少次深入寝室与学生促膝长谈，多少次在校园与学生交心忘记时间，多少次加班到半夜，多少次深夜还在为学生的事睡不着……这些她都记不清了，但是她的学生都记得。
    - 她的学生里有位张同学，父亲早亡，母亲带大了兄妹三人，家境贫寒。他冷漠孤僻，自尊要强，内心却又脆弱敏感。大三时他每每夜不归宿，早上又经常迟到或旷课。几经劝告，不见改变，更在办公室等公开场合跟辅导员叫板：你不要再找我谈话，处分就处分，扬长而去。王倩尴尬至极，也曾难压怒火，但是冷静下来，她告诉自己这孩子需要的是更多的爱与温暖，迟到旷课是因为他想为母亲分担，晚上兼职到深夜，表面的叫嚣是在掩饰脆弱的内心。于是，她更加努力用温暖去融化他坚硬的外壳。一天深夜，她被急促的电话铃声惊醒，张同学突发急性阑尾炎，必须立刻手术。她顾不得害怕，一个人赶去医院，为手术签字，又组织同学们一起轮流照顾。术后，他没有说什么感激的话，但是大家已经从他的眼神里看到了温暖。后来，他给王倩写了一封长信，感谢老师对他的宽容与关爱。
    - 2012年6月16日，王倩正休假待产，突然接到领导的电话，她的一个学生要跳楼。原来，杨同学因为英语四级考试作弊被监考老师发现，得知可能要面临严重后果后一下子冲到窗户前，一条腿跨了出去，幸亏被监考老师眼疾手快拖了回来。他本就处于心理预警状态，当时情绪很不稳定，拒绝与其他人沟通，唯独表示愿意与王老师接近。王倩立刻托着临产的肚子一路碎步跑到现场，一把把他搀住，焦心地说：你真是个傻孩子，不管有什么事老师都会帮你的。他的眼眶一下子就湿润了：老师我对不起你，你都要生宝宝了我还给你添麻烦。王倩明白，学生是懂事的，只是一时犯傻而已。在王倩的帮助下他走出了一时的心理困顿。毕业前夕，他满脸不舍，用眼神传递着感激，朝王倩深深地鞠了一躬。
    - 几年的辅导员工作，她的爱润物细无声。她改变了学生，学生也改变了她，就在改变与被改变之间，学生慢慢长大，她也慢慢成熟。这些学生的故事只是她辅导员工作的掠影，它们和其它许许多多写不完的故事一道，体现了王倩辅导员工作的真正价值。她的付出得到了慷慨的馈赠。学生们会亲切地喊她“王姐”，因为她是与学生共情共鸣的知心人；有人喊她“王导”，因为她是工作的“多面手”，是一个有专业素养的引路人；也有人叫她“大王”，因为她是修身立信、有人格魅力的思想挚友、精神导师。她很享受这三个绰号，这是她在学生们心中的形象，也是她最大的满足。她也因此更加热爱这项工作，珍惜这个岗位，更加坚定了做一个服务学生成长的辅导员的职业理想。现在，王倩正不断地开展辅导员工作研究，拓展工作思路与途径，努力朝着全能型专业化的辅导员这一目标迈进，为学生的成长保驾护航。用她的话说：路还长，我才刚刚出发……
