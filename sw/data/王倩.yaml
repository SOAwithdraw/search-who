    - 她就是19岁的王倩，一个乐观、懂事的女孩。她申请了今年云南希望工程“爱心圆梦大学”公益活动。“父母离开我们5年，社会也帮助了我们5年。感恩之心永不忘，终有一日，我也会用自己的能力回报他人和社会！”王倩说。
    - 王倩
    - 王倩，玉溪通海兴蒙乡人。
    - 王倩本生活在一个幸福平凡的家庭，父母都是朴实的农民。但在她读初中时，灾难却毫不留情地降临。
    - 面对突如其来的灾难，悲痛过后，王倩选择了坚强，她说：“我要好好学习，绝不让父母失望，要像他们教我的那样好好管教弟弟。我一定要坚强，因为还有弟弟，我要同他一起生活下去。”
    - 父母去世后，王倩和弟弟寄住在姑妈家。
    - 在外上学的王倩，每逢周末或节假日回姑妈家，就帮着烧火煮饭、洗衣刷鞋、打扫卫生，还主动去田里干农活。在学习上，她也变得更加努力，成绩一直名列前茅。中考考到了玉溪师院附中，靠亲戚朋友和社会资助完成了中学学业。
    - 今年高考，她以高出文科一本线12分的成绩考进哈尔滨商业大学。亲戚朋友东拼西凑，让王倩得以圆梦大学。
    - 从西南到东北，从未出过省的王倩独自坐火车去了哈尔滨。
    - “本来希望她留在省内，但她想去其他地方看看，增长见识！”王倩的舅舅赵振宏说，王倩之前最远只去过玉溪，此次也是第一次坐火车。他们有些担心，想送她去学校，但她坚持不让送。
    - '   赵振宏说，王倩的父母去世时，他也想把姐弟俩接到自己家。但那时他家的孩子只有3岁，姑母的孩子稍大一些。所以，王倩选择了姑母家。“她是苦读出来的孩子，各方面都十分努力，又比同龄人懂事，不想让大人替她操心，很多事情都是自己完成。”'
    - 对于为什么选择到哈尔滨上大学，王倩说，因为自己想看雪，感受不一样的世界。“家里这边几乎不会下雪，所以对雪充满了好奇，才选择了北方城市。”
    - 谈及未来规划，王倩说：“大学里要努力学习，今后养活自己和弟弟。也很感激一路上帮助过我们的人，等我有能力了一定要回报他们。”
