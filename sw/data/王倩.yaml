    - 法制晚报讯（记者 洪雪）和男友到北京闯荡，因为想买一部苹果手机，95后女孩王倩（化名）铤而走险，在工作的火锅店内偷走老板的5000元现金。怀疑王倩所为的老板报警。记者上午获悉，房山法院一审以盗窃罪，判处王倩罚金2000元。
    - 法制晚报讯（记者 洪雪）和男友到北京闯荡，因为想买一部苹果手机，95后女孩王倩（化名）铤而走险，在工作的火锅店内偷走老板的5000元现金。怀疑王倩所为的老板报警。记者上午获悉，房山法院一审以盗窃罪，判处王倩罚金2000元。
    - 今年19岁的王倩，初中毕业后跟随男友来到北京打工。没有文凭的她，来到一家火锅店当服务员。
    - 2014年12月底，王倩看中一部苹果手机，但囊中羞涩无钱购买。
    - 一天，她经过火锅店上面的起居室时，发现老板的手包放在床上。瞅了一下四处无人，王倩大着胆子上前打开老板的手包，拿出里面的5000余元现金。当天，她用偷来的钱买了一部苹果5S手机。
    - 老板发现钱被偷了，经过一番排查，怀疑是王倩所为，可王倩对此予以否认。老板随即报警，王倩在火锅店内等候，并于当日传唤到案，如实供述自己的犯罪事实，并赔偿了老板5600元。
    - 法院审理认为，王倩的行为已经构成盗窃罪。鉴于王倩主动投案，到案后如实供述自己的犯罪事实，系自首，可从轻处罚。鉴于王倩积极赔偿被害人经济损失并取得被害人的谅解，可从轻处罚。
    - 据此，法院最终以盗窃罪，判处王倩罚金2000元。
