    - ' 王倩，女，中共党员，南京工业大学化学化工学院2010级本科生。'
    - ' 王倩还是个不折不扣的体育健将。2013年全国大学生武术锦标赛，选手大多是专业队出身，而她仅是一个业余运动员，心中的忐忑与紧张不言而喻。上场前得到了教练和队员的鼓励，父母和妹妹还特意赶到山东为她加油。一个孙氏太极冠军，一个四十二式太极拳第六名的好成绩是对她曾经付出的回报。练体育的辛酸与艰辛，只有她一人能体会；长跑时的咬牙坚持，她无人能诉说。时间积累成果，坚持方有成效，不就是对她最好的诉说吗？'
    - "\t自从高中毕业后王倩就在社会上做过好几份兼职。她曾在北京一家制鞋厂上班，工作时间三班倒，最初她很不适应从夜里12：00工作到早晨8：00，那几天眼睛肿得就像个熊猫。她还到工地上做过苦力，虽然没有拿到工资，皮肤被晒得黑白分明，喝冷水喝到拉肚子，手上因为拿砖夹子和铁锹而起了厚厚的茧子，但她有自己的收获，她学会了看水平仪、经纬仪，掌握了推单轮车的技巧。这些社会经验都是一般女生甚至男生都没有的。她知道，这些流过的汗水，咬牙坚持过的苦痛，最后都会变成自己人生的宝贵财富。"
