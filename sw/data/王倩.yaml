    - '                    （原标题：脉脉联合创始人王倩：要打破女性职场中的性别“天花板”）                '
    - 近日，2017天下女人国际论坛在北京举行，本次论坛的主题是“女性，变革时代的创新力量”，旨在探讨在当今充满变革的历史性时期，女性应该如何以其卓越的创新能力参与其中，并以前所未有的姿态参与变革、引领变革。作为职场精英女性，行业交流平台“脉脉”的联合创始人王倩应邀出席并做了主题演讲。
    - 图：脉脉联合创始人王倩与阳光媒体集团主席杨澜
    - 图为脉脉联合创始人王倩现场演讲
    - 基于此，脉脉联合创始人王倩在本届天下女人国际论坛-“女性职场突破路径”分论坛上选择以《女性职场地位》为演讲主题，重新审视了中国当代女性的职业发展。她表示“无论从数据还是从现实观察体会来看，10年以上的职场女性留存率都不高，反映出女性职场地位的提高还需要时间;同时，随着越来越多的女性高管在职场中得到认可，这种情况正在得到好转。”
    - 在谈及职业成长方法的时候，王倩以亲身经历分享了职业突破的五个要素，“选择、顿感、平衡、勇敢、和优秀的人在一起”。王倩认为，要打破女性职业发展的天花板，这五大要素是一个优秀女性所需要拥有的：
    - 选择。王倩曾经在甲骨文供职六年时间，在她看来，进入职场选择一个适合自己的岗位，能够让自己更快速的学习和成长。 王倩说，自己毕业后放弃了互联网的机会，选择进入甲骨文，并且在这里经历了从0到1的过程，学习到了搭建商业生态的技能，为转型储蓄了能量。
    - 钝感。女性在职场上有一个特别大的问题，它叫情绪化。王倩称，在遇到一些让自己想爆发的事情的时候，要发挥钝感力(迟钝的能力)，用温柔的力量去化解一些管理上的尖锐的问题。
    - 平衡。王倩认为，最牛逼的人是可以把家庭、工作、事业平衡好的人，而不是抛家弃子，单纯事业有成的人。“女性在工作中处在很多重要的角色，担当了很多的压力，但是只有家庭是幸福的、快乐的，做事业才能是饱满、热情的。”
    - 勇敢。大多数女性会规避风险，或者是很怕。王倩觉得，每一个过程，每一个阶段，只要认真努力、踏踏实实的去做，每一步都在成长， 机会就永远都在，她说“只要你想做，那么请勇敢!”。
    - 和优秀的人在一起。与其和朋友们坐在一起八卦，不如选择合优秀的人在一起，去想想如何解决自己的问题。王倩提到，女性需要具有三种朋友：第一种是职场导师，第二种是同行，第三种是猎头，王倩称“这些朋友如同夜空中最亮的星一样，可以照亮你前行的路，规避一些路途中的坑。”
    - 在论坛当天，脉脉联合创始人王倩代表脉脉连同主办方阳光媒体集团、天下女人研究院共同发起倡议，号召广大职场女性更加关注自身地位和职场规划及个人健康，勇敢参与变革和创新，补齐自身短板，成为职场中更好的自己。
    - '   脉脉联合创始人王倩表示，希望能够透过天下女人的平台，让更多女性发现自我价值，为这个变革的时代注入更多能量，脉脉愿意帮助每一位女性不断丰富自己，塑造个人的职场品牌，进而成为更好的自己。'
