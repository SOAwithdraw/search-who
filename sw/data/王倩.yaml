    - 　　在器官移植领域，全世界只有5%的人可以得到肾、肝、心、肺等供体，绝大部分人只能在等待中濒临死亡。最终能够解决这一问题的就是异种移植。2008年，第一个基因敲除克隆猪经过基因改造之后，猪肾脏成功移植到狒狒身上，使狒狒存活了83天；猪心脏移植到狒狒身上则存活了179天。目前，又有科学家将基因改造猪的心脏移植到狒狒体内，而这次存活的时间达到945天。记者 王倩
