    text:
    - "\t　　这张账单是2013年某月的杭州路灯电费支付明细，电费原本都是划卡走账，不该有现金支出项，工作人员随后将这张蹊跷的账单交给了路灯管理所的领导。经调查，会计徐玥明承认是她篡改了原单据，而且篡改的并不只这一张。"
    - "\t　　路灯管理所承担了整个杭州市的路灯照明经费支出，这部分经费是来自于市财政统一拨款，而且是专款专用，每个月哪个区哪条路用了多少经费，电费单全部汇总到路灯管理所，最终汇总到徐玥明这里。"
    - "\t　　路灯管理所单位虽小，但过手的财政资金却不是个小数目，每个月仅路灯电费一项就有700到900万元，徐玥明认为，从这么大额的钱中抽取一小部分应该不会轻易被发现。"
    - "\t　　徐玥明想到每次月底做报表，都能轻易从出纳手里借来财务专用章，而出纳对她并不防范，于是就利用这样的机会，以单位名义申请购买了现金支票。每当徐玥明想用钱就私自填写现金支票，利用工作机会盖了财务专用章以及法人代表章，然后到开户银行领取现金。"
    - "\t　　徐玥明几乎每个月都要从路灯电费中提取几次现金。按照常理，只要出纳按规定办事就可以马上发现问题，但这个明显的漏洞却从没被发现。直到2013年审计部门对路灯管理所进行审计，徐玥明才因为害怕想到要在银行的对账单上做手脚。而去银行取路灯电费对账单，本应该是出纳的工作，徐玥明主动要求替出纳去取，这样她就有了在对账单上做手脚的机会。"
    - "\t　　就这样，徐玥明为了方便套现主动承担了许多出纳的工作，出纳没有履行自己的职责，让徐玥明钻了空子。而且对路灯电费的汇总工作只有徐玥明一人负责，没有其他人对此进行核实，这就导致徐玥明有了作弊的机会，这也是她得以长期盗取财政经费而不被发现的另一个主要原因。"
    - "\t　　6年间，徐玥明共提取现金138次，金额580多万元，最终被判处有期徒刑14年。一个普通的会计侵吞公款次数之多，金额之大，让人咋舌。"
