    text:
    - "\t　　“有些学生的时间观念不强，生物钟还停留在寒假，而我的课又大多被安排在上午，昨天是新学期第一次课，所以我就想到了做俯卧撑这个办法。”该校艺术与传媒学院公共空间设计课的教师徐玥告诉记者，“以学校教学楼的上课铃声为准，男生凡迟到1分钟者，做一个俯卧撑，以此累加；而女生凡迟到者，则需要负责打扫教室的卫生。”"
