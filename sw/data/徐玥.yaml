    text:
    - 　　“小小路灯的背后，往往是数千万甚至上亿的巨额投入。”一位业内人士表示，大中城市上十万盏路灯的日常改造维护、电费支出、广告承租等方面都是巨额收支，从设计招标到验收维护，每个环节几乎都得花钱疏通。而动辄上亿元的豪华路灯亮起来的同时，往往倒下一批“小官巨贪”。记者调查发现，本来被认为是“清水衙门”的路灯管理部门近年来贪腐案频发，案值动辄数百万元。如杭州市电力局路灯管理所原会计徐玥明，一人就贪污路灯电费588万元；湖北荆门市城区路灯管理局原局长沈忠斌、副局长张孝军两人“联手”贪污受贿550多万元。
    title: 多地频发路灯贪腐案：杭州一会计贪污电费588万-搜狐新闻
    url: http://cache.baiducontent.com/c?m=9f65cb4a8c8507ed4fece763104a8023584380147d8a8a5268d4e419ce3b46414565e4b9242215198fc37e6d03a44f59eff0217240427af1c4969c0f80fbc42738fe2523076d91326289&p=cb77f91b91934ea55fbfc7710f5e&newp=c9769a47838016f043bd9b740a5592695803ed6338ddd001298ffe0cc4241a1a1a3aecbf21221502d2c37f6301ad435aebfa3476320234f1f689df08d2ecce7e7acb706b6b&user=baidu&fm=sc&query=%D0%EC%ABh+site%3Anews%2Esohu%2Ecom&qid=a7c6736b0003e743&p1=1
-   img: []
    text:
    - 　　这张账单是2013年某月的杭州路灯电费支付明细，电费原本都是划卡走账，不该有现金支出项，工作人员随后将这张蹊跷的账单交给了路灯管理所的领导。经调查，会计徐玥明承认是她篡改了原单据，而且篡改的并不只这一张。
    - 　　路灯管理所承担了整个杭州市的路灯照明经费支出，这部分经费是来自于市财政统一拨款，而且是专款专用，每个月哪个区哪条路用了多少经费，电费单全部汇总到路灯管理所，最终汇总到徐玥明这里。
    - 　　路灯管理所单位虽小，但过手的财政资金却不是个小数目，每个月仅路灯电费一项就有700到900万元，徐玥明认为，从这么大额的钱中抽取一小部分应该不会轻易被发现。
    - 　　徐玥明想到每次月底做报表，都能轻易从出纳手里借来财务专用章，而出纳对她并不防范，于是就利用这样的机会，以单位名义申请购买了现金支票。每当徐玥明想用钱就私自填写现金支票，利用工作机会盖了财务专用章以及法人代表章，然后到开户银行领取现金。
    - 　　徐玥明几乎每个月都要从路灯电费中提取几次现金。按照常理，只要出纳按规定办事就可以马上发现问题，但这个明显的漏洞却从没被发现。直到2013年审计部门对路灯管理所进行审计，徐玥明才因为害怕想到要在银行的对账单上做手脚。而去银行取路灯电费对账单，本应该是出纳的工作，徐玥明主动要求替出纳去取，这样她就有了在对账单上做手脚的机会。
