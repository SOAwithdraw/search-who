    text:
    - 　　这张账单是2013年某月的杭州路灯电费支付明细，电费原本都是划卡走账，不该有现金支出项，工作人员随后将这张蹊跷的账单交给了路灯管理所的领导。经调查，会计徐玥明承认是她篡改了原单据，而且篡改的并不只这一张。
