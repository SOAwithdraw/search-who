    text:
    - 　　“小小路灯背后，往往是数千万甚至上亿的巨额投入。”大中城市上十万盏路灯的日常维护、电费、广告承租等都是巨额收支，从设计到维护，每个环节几乎都得花钱疏通。杭州电力局路灯管理所原会计徐玥明，一人就贪污路灯电费588万元。(7月7日新华网)
    - 　　提及路灯主管部门，很多人都认为是“清水衙门”，没什么“油水”可捞。但令人震惊的是，杭州电力局路灯管理所原会计徐玥明，一人就贪污路灯电费588万元。试想一下，要不是路灯管理所相关人员“东窗事发”，谁也不知道“路灯”、“电费”也可以拿来敛财。众所周知，清水衙门，旧指不经手大量钱财，不能从中捞取油水的官府，现多用来比喻经费少，福利少的事业单位。按理说，电力局路灯管理所在大众眼里无疑是清水衙门。可如今，这难得的“一方净土”也招来质疑。正如媒体此前曝料，“小小路灯背后，往往是数千万甚至上亿的巨额投入。”大中城市上十万盏路灯的日常维护、电费、广告承租等都是巨额收支，从设计到维护，每个环节几乎都得花钱疏通。杭州电力局路灯管理所原会计徐玥明，一人就贪污路灯电费588万元。因此，谁在搅浑清水衙门“一潭净水”？值得反思。
    - 　　党的十八大以来，中央八项规定和反四风活动的持续深入开展，反腐倡廉建设的不断强化，各种不正之风得到了有效遏制。然而，反腐倡廉工作依然任重道远。腐败问题不仅发生在权力部门，而且向“清水衙门”延伸；一些案件涉及金额高、涉案人员多，在社会上造成了极为恶劣的影响。诸如，杭州电力局路灯管理所原会计徐玥明，一人就贪污路灯电费588万元，“清水衙门”中的乱象可见一斑。
