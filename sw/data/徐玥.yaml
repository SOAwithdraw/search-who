    - 　　中国江苏网7月15日讯(记者 王逸男)人道“烟花三月下扬州”，殊不知七月的扬州也别有一番风姿。近日，扬州大学数学科学学院的徐玥同学就用她的镜头，通过一组荷花相片记录下了七月扬州之美。
    - 　　从6月开始，扬州瘦西湖、个园就陆续开办了荷花展。古典雅致的青花瓷盆里，摆着精致小巧的碗莲，她们向游人展示着百样姿态。或尖尖小荷，蓓蕾含苞；或千瓣怒放，尽吐芬芳；或初露莲蓬，青青如芽。“每一朵荷花都精致的像一件精心制作的工艺品，那种美用任何语言来修饰都显得苍白，真有‘可远观而不可亵玩’的感觉。”徐玥表示。
