    - 　　路灯个不大，好多人会觉得它并不起眼，可是这小东西管不好也会出大问题。“小小路灯背后，往往是数千万甚至上亿的巨额投入。”大中城市上十万盏路灯的日常维护、电费、广告承租等都是巨额收支，从设计到维护，每个环节几乎都得花钱疏通。杭州电力局路灯管理所原会计徐玥明，一人就贪污路灯电费588万元。(7月2日，中新网)
    - 　　据报道，本来被认为是“清水衙门”的路灯管理部门近年来贪腐案频发，案值动辄数百万元。如杭州市电力局路灯管理所原会计徐玥明，一人就贪污路灯电费588万元；湖北荆门市城区路灯管理局原局长沈忠斌、副局长张孝军两人“联手”贪污受贿550多万元。笔者不禁感叹，路灯下的腐败，“小官”凭啥“大贪”？
    - 　　近几年，小官巨贪的新闻屡见不鲜。然而，徐玥只是路灯管理部门一名会计，甚至连官都可能算不上，为何能“贪污路灯电费588万元？原来，路灯管理部门虽然是“清水衙门”，但从路灯的日常改造维护、电费支出、广告承租等方面的收支，到设计招标到验收维护都变成了“浑水”地带，通过做高价格，瓜分差价、虚增材料，虚列电费、招标、付款层层卡要等，致使从设计、招标、再到验收、支付，每个环节几乎都得花钱疏通。
