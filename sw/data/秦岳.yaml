    - 北京轻停网络科技有限公司CEO秦岳
    - 【人物档案】秦岳是中国智慧城市委员会专业委员、中美智能电网(ECP)合作委员会副理事。他专注于智能化、信息化领域十余年，组建、带领团队开拓智能电网、智慧城市、绿色数据中心，智能楼宇等新业务板块。甄天虹是联合创始人兼CMO。她是美国普林斯顿大学经济本科。2012-2014年操盘一家体育营销创业公司，制定早期发展战略、撰写规划、明确企业品牌定位、筹备融资及新三板计划。
    - 如何解决日益增长的停车需求和社会资源的合理利用成为当下迫切需要解决的问题这对这一热点问题。近日，记者独家采访了北京轻停网络科技有限公司CEO秦岳、CMO甄天虹。本期我们就来关注物联网新秀，轻停从智慧停车切入，构建物联网神经中枢，让车位流动起来。
    - “最为核心的就是所有的停车资源没有办法被数字化实时调度”秦岳告诉记者，两年前的时候，国家发改委联合了五部委，有一个“关于停车改革条例”当时就提到对于停车信息化和数字化的要求。
    - 智慧停车到底是什么样的体验？轻停的创新解决方案核心在于通过物联网云集成实现自助式停车。把现有的线下停车服务，用最轻的方式实现线上聚合，无缝嫁接到移动互联网和车联网，以用户为中心按需服务，把停车和消费过程中的选择权和自主权交还给车主。秦岳告诉记者，车辆出门前，车主便可以通过手机等终端查询目的地附近便捷、有位的停车场，通过导航选择最优的行车路径；当车辆接近停车场可以提前进行预约，并通过停车场线下的引导屏和车位探测器，引导车辆到达目的停车场的空位。在停车场内车主可以在自主终端机或手机上寻车并实现线上缴费。
