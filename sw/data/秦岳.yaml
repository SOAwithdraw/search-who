    - 高度紧密的工作让马晓兵没有过多的时间去娱乐放松，空闲时间，他就尽量多陪陪家人。为了兼顾工作和家庭，马晓兵牺牲了自己的时间，支撑他一直走到现在的，是他的航天梦。　　2016年12月20日习近平总书记在北京人民大会堂会见天宫二号和神舟十一号载人飞行任务航天员及参研参试人员代表。他强调，星空浩瀚无比，探索永无止境，只有不断创新，中华民族才能更好走向未来。马晓兵对此深有感触。　　我国的航天事业起步较晚，再加上美苏国家的技术封锁，我国的航天事业基本上是独立自主走出来的。1970年我国第一颗人造卫星上天，1992年载人航天项目在国家层面上获得立项，从1999年神舟一号无人飞船上天到如今的神舟十一号实现中期驻留，我国的航天事业的步伐坚实而又迅速。　　谈到我国的载人航天事业与美、俄国家还有哪些差距时马晓兵坦言，美苏争霸时期，美苏国家在1961年左右就已经开始执行载人飞行任务，他们的载人飞行可能已经有200多次，我国目前的载人飞行器从次数来说确实还是比较少，但载人天地往返、出舱活动、交汇对接等载人飞行关键技术我们均已经突破掌握。美国、俄国尽管走在我国前面，但是我们国家在相应的技术条件已经与美国、俄国站在同一个平台上。　　马晓兵用跨越式来形容我国的载人航天技术发展，这使得中国成为世界上第三个独立自主掌握载人航天技术的国家。在马晓兵看来，这仅仅是开始，他希望随着中国航天人的不断创新，能够实现多个世界首创、多个世界第一，这也是马晓兵的航天强国梦。　　成功来之不易，奋斗生生不息。我们必须要看到每一艘成功升空让国人为之自豪的宇宙飞船背后，都是千千万万个如马晓兵一样，不忘初心，用实际行动践行中国梦的航天人。他们放弃了休息的时间，放弃了轻松的生活，用一生践行航天梦，践行中国梦。他们，是这个时代的铸造者。(记者:林孔士 孟利铮 张莉  视频制作:李夏  配音:柯林 摄像:秦岳 杨淳)
