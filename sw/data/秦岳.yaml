    - 金秦岳：意大利公投对12月5日现货原油、白银后市影响????12月4日意大利将举行宪法改革全民公投，既6月23日英国举行脱欧公投成功脱欧之后，其影响力迅速蔓延全球，几乎所有投资市场都受到了影响，黄金也是暴涨100美金，此次意大利举行公投，虽不是退欧，既然公投则表明意大利明显有脱欧的心，再此宪法公投之后，黄金白银也势必会受其影响，意大利公投或将成为下一个“黑天鹅事件”，届时市场将引发较大波动，引发投资者避险情绪，而黄金白银作为避险的最佳资产，将受到较大提振，意大利公投，或将推助黄金白银上涨。????公投失败将对金融市场有何影响？????1：人民币贬值压力加大????意大利修宪公投失败将导致欧洲风险持续释放，继而导致欧元兑美元保持弱势或阶段性贬值，从而使得美元被动走强，这会令人民币兑美元汇率贬值压力加大，进而对国内股市等资本市场形成一定压制。????2：欧元或短期重挫美元被动大幅升值????此次宪政公投一旦失败，市场或对意大利和欧元区的前景产生悲观情绪，欧元兑美元在短期内趋于大幅贬值。由于欧元在美元指数中的占比接近60[[%]]，欧元的急剧贬值将使美元被动大幅走强。????3：意大利国债收益率或触及历史峰值????如果修宪公投结果是NO，很可能带动意大利十年期债券收益率创出2015年希腊危机期间的新高，同时由于避险需求驱动，德国国债或受追捧，将收益率重新拉回负值区间，将两者间的利差扩大一倍以上。????4：拖累整个欧元区????如果修宪公投失败导致意大利国债收益率上升，意大利融资成本将显著增加，从而令该国财政承受更大压力，可能迫使意大利缩减或放弃减税计划。而减税计划是本轮意大利经济复苏的最重要的驱动因素。????关注笔者郭俞妍薇-信LGgyy2，获取每日投资获利资讯，行情走势分析，交易策略指导及解套方案。????下周12月5日现货白银原油走势分析及操作建议????白银周线上看，布林带持平，本周K线已从布林带下轨有所反弹，MA5与MA10平行向下运行，附图MACD双线向下，绿色动能柱持平指标中性。随机指标以及相对强弱指标均拐头向上。????日线上看白银在16-17美元之间已经震荡很久了，附图MACD红色动能柱开始显现，随机指标KDJ拐头向上。整体来看，笔者郭俞妍认为下周初白银还是先看震荡，16.8-16.2区间操作即可，如有破位我们顺势跟进就好了????操作建议：区间操作????郭俞妍建议触及16.90附近做空，止损0.2美元，目标16.50-16.40；遇阻回落至16.40-16.30附近做多，止损0.2美元，目标16.80-16.90；????原油方面，美油4小时图，布林带呈多头向上运行趋势，K线沿布林带上轨向上运行，上方52形成关键阻力，MACD指标零轴上方金叉向上，快慢线或有聚拢趋势，红色动能柱缩量，KDJ指标交叉向上运行，且将进入超买区间。综合而言，原油价格在OPEC会议后，继续发酵其影响力度，预计原油价格下周将震荡上行。????美国WTI原油日线图，布林带开口迹象明显，上轨与中轨向上，下轨向下，K线突破布林带上轨压制，当同时也留意技术面回调风险，MACD指标零轴上方金叉向上，红色动能柱放量。综合而言，原油价格短线上行趋势较为明显，下周一原油价格继续做多。????操作建议：低多为主????郭俞妍建议51.0美元附近做多，止损0.3美元，目标51.8美元附近；触及52.0-51.8美元附近做空，止损0.3美元，目标51.5美元附近。????白银原油空单解套：????相信昨晚应该有很多人单子又被套了，不要自乱阵脚，郭俞妍可以给出策略帮助你解套，以下为解套方案，由于盘面不同点位不同，具体解套可以在线咨询郭老师。????原油空单解套：????1.空单：回落51美元附近空单出局;????2.锁单：回落到50.8美元附近出空留多，带好止损。????白银空单解套：????1、空单：回落16.4附近空单出局;????2、锁单：回落到16.美元附近出空留多，带好止损。
