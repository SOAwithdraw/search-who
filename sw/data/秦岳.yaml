    - 【腾讯房产讯】伴随着“互联网+”国家战略启动，腾讯8月7日在北京正式对外发布“互联网+房地产”行业解决方案，包括智慧住家、社区平台、会员特权、金融创新、聚合管理和精准营销六大模块。本次新闻发布会以“E呼百应，创建未来”为主题，众多大咖共论互联网思维下的中国地产行业发展之道，吸引了来自全国品牌开发商、主流媒体和房地产产业链近500位精英参加。霍尼韦尔智能电网和创新业务总监秦岳先生在主题发言中表示，霍尼韦尔将不断在指挥楼宇领域加深与腾讯的合作，通过双方的解决方案，未来将出现更多基于大数据的智慧楼宇。以下为发言实录：秦岳：大家下午好！我先介绍一下我们公司，如果是大家在房地产行业或者是商业，霍尼韦尔这个公司还是比较耳熟能详的。因为在全球有超过30%的建筑应用了霍尼韦尔的解决方案。其实我们与腾讯一样，也是一个做连接的公司。霍尼韦尔在三十年前用自动化系统将楼宇中的硬件连接起来，在二十年前连接的是楼里面的服务，到了十年前连接的是智能系统。比如这个大楼里面有几十个智能系统和上万个智能硬件，但是这些连接只限于楼宇里面的连接，并没有实现楼宇与外部以及楼宇与人的连接。在今天霍尼韦尔做了什么呢？从去年开始霍尼韦尔和腾讯一起合作，把我们全球第一个智能楼宇的云平台部署在中国腾讯云平台上面，这个可以帮助现有所有的霍尼韦尔在中国或全球用户实现人和楼宇、楼宇和楼宇之间的互联。比如说在这里面，可以轻松多系统集成，楼宇内部和楼宇外部，包括实现人和楼宇之间有机通讯还有一些应用场景，这些都可以实现。其实这里面大家觉得有点意思，也许通过一个手机对摄像头直接控制，对一个空调系统直接控制。试想每一个管理人员和物业的管理人员可以通过手机去控制大楼或整个园区，这都是霍尼韦尔在中国部署在腾讯云平台的产品。未来也会有更多的产品部署到新的硬件以及智能硬件平台，做更多通讯和应用场景的创新。刚才提到的是在应用场景里面的高效应用，另外是在现在所有的建筑里面大家都提到了绿色建筑，腾讯也在做绿色建筑，所有的房地产开发商转向了绿色建筑，零排放、零能耗。这些方面同样要考虑安全，霍尼韦尔的解决方案在部署的云平台上可以帮助既有的和未来新建的基础设施，所有的控制社系统跟智能摄像头进行联动，可以在家里面，可以在办公室，当然可以作为管理者管理整个园区的智能化，帮助你实现所有防范于未然的入侵。分享一个世纪案例，在北京东三环嘉铭中心是通过美国的BOMA
        TOBY认证，已经建立了五年。去年我们把平台部署到QQ云平台之后，与嘉铭中心联动，可以通过QQ、微信实时监测嘉铭中心每一个用户的使用水平，能源使用水平，包括实现管理控制。我相信，通过霍尼韦尔和腾讯的解决方案，在未来的楼宇和基础设施里面会看到更多基于大数据的智慧楼宇。谢谢！扫描二维码收听腾讯房产官方微信： 返回衡阳全搜索首页>>
