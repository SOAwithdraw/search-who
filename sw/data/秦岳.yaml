    - “这件事情提醒我们，在选择停车缴费支付手段时，应该给用户自主选择更安全合理的支付渠道。”在轻停网络CEO秦岳看来，ETC和银联需要提升在闪付支付场景中的风控手段，以避免“隔窗盗刷”的行为发生。
    - 秦岳将其形象概括为三部分：“部署一个小盒子，开通一个IPMS云服务账号，在我们微信号里嵌入一个停车服务模块，简单三步就完成了。”
    - 在秦岳看来，市面上大部分智慧停车解决方案都需要更换一整套的智能设备，难以保障业务的连贯性，缺乏技术延展性。
    - 秦岳解释道，这是轻停的自主专利，主要考验的是技术架构中的大规模物联网异构系统连接和海量数据处理能力，然后，再在合作的基础上，嵌入停车场现有服务流程，就可以保证物联网网关顺利、安全完成数据“云化”。
    - 目前轻停网络已与三里屯太古里、华润凤凰汇、首旅万豪等数十个顶级商业地产达成了合作。秦岳计划在下一阶段进一步下沉渠道，以开拓市场，服务更多更广的商业停车场。
    - “当整个企业裸露在互联网里时，如果出现了黑客劫持的问题，就极易造成自己整个系统的瘫痪，甚至核心机密的泄露。”秦岳指出，安全性应成为云服务里首先要考虑的问题。
    - 轻停网络创始人兼CEO秦岳，历任霍尼韦尔全国智能电网及创新业务总监，施耐德电气智慧城市行业总经理，部署了中国首个智能电网DSM需求管理项目(类Uber共享经济项目)。
