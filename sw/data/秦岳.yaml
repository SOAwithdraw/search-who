    - 新壹周摄影记者丁寒的妻子殷音带着四岁的儿子贝贝驾车外出时发生车祸，而此时，丁寒正迫于常总编的压力在地产商秦岳开发的休闲城的竣工典礼上，对秦岳与其歌星太太曹天歌婚姻亮红灯的传闻收集证据。秦岳还未现身，丁寒就获悉妻死子伤的消息。交警李警官怀疑，车祸发生时有一名男子在殷音车上。主治医生关新发现贝贝并不是丁寒的亲生子，丁寒怀疑孩子抱错便找妇产医院理论，当年负责接生的姚医生提醒他必须先确定殷音是不是孩子的生母。祸不单行，贝贝又被查出患有白血病，只能进行骨髓移植。
    - 丁母丁静雅退休，特地召得意门生陈冰回国接班，陈冰依然记恨当年丁静雅阻止她追求丁寒。丁寒瞒着母亲请关新给妻儿做亲子鉴定。邻居江阿姨告诉丁寒，她看到车祸那天有个男人上了殷音的车。李警官调出医院的监控录像，丁寒认出一个曹天歌的手下。殷音出事前瞒着丁寒订了个生日蛋糕，蛋糕上的图案居然是秦岳公司的标志。新壹周跟流浪记者司马夏购买了秦岳没有出席竣工典礼的内幕，根据同事林超夫的描述，丁寒越发确认殷音车上的男人就是秦岳。丁寒想办法弄到了曹天歌的电话，约她见面，等来的却是警察。
    - 李警官把丁寒从派出所保出来，丁寒告诉李警官殷音车上的男子就是秦岳，他一定要见秦岳。贝贝开始出现白血病症状，关新提醒丁寒抓紧时间找合适骨髓。丁寒从殷音的遗物里发现一个奇怪的名字“杉山”。丁寒酒后失言告诉林超夫秦岳没有出席竣工典礼是和殷音在一起。陈冰探望贝贝，与老校友关新重遇。李警官通知丁寒结案，丁寒心中的疑问，李警官都能自圆其说，可丁寒执意要见到秦岳本人。丁静雅看出关新对陈冰有意思，有意撮合。丁寒发现原来是曹天歌在李警官那里下了功夫。
    - 李警官将经过和盘托出，丁寒同意结案，仍坚持见秦岳。丁寒经过音像店，发现正在播放的电影里也有个叫“杉山”的男子，碰巧在那里选CD的陈冰告诉他这部名为《谈谈情，跳跳舞》的日本电影，讲的是中年危机的故事。丁静雅得知儿子和陈冰在一起，赶紧截住陈冰，陈冰对丁静雅处心积虑的做法非常反感。曹天歌找上门来，想给予丁寒经济补偿以阻止他见秦岳，丁寒愤然拒绝。关新按照丁静雅提供的地址，主动去看望陈冰，关新听出陈冰对丁静雅有意见。殷音的葬礼上，丁寒看到一个酷似殷音的白衣女子。
    - 关医生认为丁寒出现幻觉，需要休息，并告诉他亲子鉴定的结果：殷音就是贝贝的亲生母亲。丁寒冲到曹天歌的别墅，非要让秦岳第二天去验血。可丁寒和关新在鉴定中心等来的却是丁静雅，原来曹天歌找了丁静雅，丁静雅提醒丁寒，要给贝贝找的是匹配的骨髓而不是亲生父亲。江阿姨告诉丁寒，她又在小区门口见到那个上殷音车的男子。丁静雅带曹天歌到医院见关新，司马夏偷偷跟随。丁静雅明确告诉曹天歌，不需要秦岳做什么亲子鉴定。司马夏佯装丁寒的同事找关新看病想套取情报，被关新识破。
    - 丁寒在陈冰家小睡了一会儿就被困扰多年的怪梦惊醒，其间陈冰帮他接了丁静雅的电话。陈冰正从专业角度帮丁寒分析怪梦，丁静雅急匆匆赶到陈冰家，丁寒察觉到母亲和陈冰的关系有些古怪。关新从司马夏的口中得知，哥哥的海鲜城生意不好，与秦岳的公司为了建小区托关系改动政府规划有直接关系。江阿姨提醒丁寒及时注销殷音的户口。殷音葬礼的照片洗出来，果然发现有丁寒见到的白衣女子，可惜太模糊。丁静雅在曹天歌的安排下见到秦岳，秦岳亲口否认和殷音有不正当关系。
    - 曹天歌约关新见面，关新听从司马夏的主意录下自己与曹天歌的对话，却不知司马夏以此勒索曹天歌。丁寒看到大量关于他的****照片，林超夫承认把丁寒酒醉后透露殷音和秦岳有关系的话告诉给了司马夏。常总编没有批准刊登此文章，其实是新任新闻出版局副局长赛尚萧替老朋友曹天歌压下了此事，他还偷偷拿走了一张殷音的照片。曹天歌高价转租了关新哥哥的餐馆，关新万分挣扎，终究昧着良心告诉丁寒，未曾验血的秦岳不是贝贝的父亲。丁寒去找殷音的舅舅，可惜舅舅全家已经移民加拿大。
    - 陈冰替丁静雅申请到退而不休，丁静雅很欣慰。丁寒一时取不出家里的存款，便找陈冰借钱周转，陈冰趁机给丁寒做了心理测试。丁寒在报纸上大肆刊登广告给孩子找配型，又趁着新闻系统组织义务献血，上电视给贝贝找骨髓。广告发布后，丁寒接到一奇怪女子的电话，自称或许能救贝贝。贝贝病情恶化，关新决定使用非常规手段找配型。关新拿着司马夏****的秦岳看望贝贝的照片向曹天歌借钱以支付筛查配型的费用。赛尚萧的岳父是省里的老领导，秦岳夫妇一直与其交好，赛尚萧便找他们给新壹周拉广告赞助。
    - 陈冰诊断丁寒患轻度的急性忧郁症，丁静雅给了儿子一瓶“百忧解”。市直机关献血者中出现一个有可能配型成功的人但身份不明，丁静雅从院长口中才知道关新的善举。丁寒向常总编提交寻人报告，赛尚萧听了常总编的汇报也很支持。林超夫自责口不择言，主动替丁寒守候奇怪女子的电话。丁静雅和丁寒说起关新的善举，要丁寒帮着撮合关新和陈冰。司马夏****秦岳，秦岳非但没有为难他，还请他吃大餐，司马夏告诉关新，秦岳说看看电影《谈谈情，跳跳舞就明白他和殷音的关系了。赛尚萧腿残的妻子寇蓉找丁静雅做心理咨询。
    - 丁静雅诊断寇蓉为洁癖、强迫症，赛尚萧对妻子看心理医生的行为大为紧张。可能配型成功者的身份还是无法确认，丁寒想动员参加献血的同志都再次去验血型，赛尚萧断然拒绝。秦岳的车差点儿撞到江阿姨，江阿姨认出曹天歌的老公就是上殷音车的男人。丁寒发现关新撒了谎，秦岳根本没有验过血型。丁寒冲到秦家，要秦岳去验血型，秦岳同意了。检验结果出来，秦岳的确不是贝贝的生父。丁寒万分绝望，不知踪影，偏偏此时林超夫接到了奇怪女子打来的电话。合适的骨髓终于找到，丁寒请司马夏找到捐献者。
    - 寇蓉看到思琪，眼神奇怪。关新到陈冰住处看望陈冰，思琪很识趣地出门，遇上来看望她的丁寒。关新正要对陈冰表白，无奈被思琪的电话打断，丁寒喝得酩酊大醉。思琪看到报纸上招聘售楼小姐的广告想试一试，她拉着丁寒假扮购房的夫妻到招人的房产公司摸清在售楼盘的情况。丁寒得知楼盘是秦岳开发的，坚决反对思琪应聘，思琪不明就里。贝贝的身体逐渐恢复，但因为长时间见不到母亲，情绪躁动。丁寒差点把真相告诉给孩子，丁静雅及时阻止。思琪看到寇蓉的诊断卷宗，好奇地打听，陈冰不肯透露。
    - 丁寒请思琪假扮殷音，暂时稳住贝贝，没想到贝贝竟然很认可思琪。陈冰担心思琪和丁寒假戏真做，很是吃味。思琪在去应聘的路上巧遇秦岳，她把秦岳当做客户，大力推销秦岳自己的楼盘，被秦岳录用。秦岳找司马夏打听，才知道思琪是殷音的孪生妹妹，秦岳请司马夏调查思琪的底细。陈冰代替思琪照顾贝贝，贝贝不接受。关新想让贝贝回家休养，陈冰担心思琪住进丁家，坚决反对。丁寒发现司马夏跟踪思琪，以为是林超夫又在背后搞小动作。丁寒以司马夏为目标提出追踪流浪记者生活的选题，得到常总编的大力支持。
    - 丁寒叫林超夫给他摸清司马夏的行踪。赛尚萧找丁静雅做心理咨询，实际上是想打探妻子和丁静雅的谈话内容，被丁静雅识破。丁寒和陈冰路过某个废弃厂区，丁寒发现那里竟然和自己总出现的梦境惊人一致。看过司马夏收集的思琪的资料，秦岳有些吃惊。丁寒阻止思琪到秦岳公司上班，并告诉她秦岳在调查她，思琪不听。丁静雅听说陈冰的父亲对陈冰死缠烂打，有些不安。关新向丁寒点破了陈冰的心思，丁陈之间终于有了一次开诚布公的谈话，丁寒从来没有收到过陈冰的邮件，陈冰却说得到过丁寒的回复，事有蹊跷。
    - 丁寒故意试探母亲，用电子邮件的方式诉说着对母亲武断处理陈冰对他的感情的不理解。思琪上班没几天就卖出去一套房子，曹天歌却把思琪羞辱一番。秦岳挽留思琪，并把司马夏调查的资料还给她。秦岳带思琪去车祸现场，告诉她，殷音死前最后提到的人就是她，但思琪对姐姐似乎有成见。关新建议贝贝回家休养，丁静雅苦苦哀求思琪住进丁家继续假扮殷音，思琪勉强答应。曹天歌暗中准备离婚命周律师找关新，关新拒绝为曹天歌作伪证。陈冰担心思琪近水楼台，怂恿丁寒对贝贝说出真相。
    - 贝贝要求和思琪同睡，思琪强迫孩子自己睡，丁寒对思琪进入丁家后的种种行为都大为不解。陈冰埋怨关新促成思琪入住丁家，正需要安慰的关新心里很不是滋味。丁寒思琪分房睡，贝贝误以为父母吵架了，为不让孩子起疑心，丁寒只好在思琪房里打地铺。思琪继续到秦岳公司上班，丁寒提醒思琪她是曹天歌打离婚官司里的一步棋。思琪把此事告诉给秦岳，碰上特地来找她的赛尚萧。赛尚萧和思琪根本就认识，但不知为何思琪对赛尚萧充满了恨意。曹天歌要周律师约秦岳谈离婚，秦岳同时约上了丁寒。
    - 丁静雅劝曹天歌放过关新，丁寒正好过来找秦岳。丁寒、秦岳、曹天歌三人趁机把话说清楚，丁静雅却没有参与。秦岳原原本本说出了他和殷音的交往经过以及车祸那天的实情，殷音确实没有对不起丁寒，无奈秦岳夫妇还是分手收场。陈大庆不断打电话给陈冰，陈冰似乎很厌恶父亲。赛尚萧从常总编口中获悉思琪和姐夫丁寒住在一起。在丁静雅的建议下，院里同意将关新调到心理咨询中心工作。陈冰无法拒绝老师的做法，心里又十分反感。赛尚萧侧面向林超夫了解丁寒的种种，林超夫提到的司马夏引起了赛尚萧的关注。
    - 赛尚萧打电话到丁家劝思琪离开丁家，思琪反应激烈，贝贝在一旁看到眼里。秘书翻出赛尚萧的献血证，赛尚萧发现自己和贝贝同血型，便向林超夫打听贝贝的出生年月。寇蓉突然打电话找丁静雅，丁静雅把贝贝交给江阿姨看管。思琪从秦岳口中知道了贝贝的身世，她埋怨丁寒对她隐瞒真相，思琪似乎知道贝贝的亲生父亲是谁。赛尚萧呆望着殷音的照片又被寇蓉看到，寇蓉再度向丁静雅求助，撞上思琪，寇蓉错把思琪当成照片上的女人。江阿姨取完报纸回来，发现贝贝失踪了，有邻居看到贝贝被一骑三轮车的男人带走。
