    text:
    - "\t　　9月8日晚间，嘉凯城发布新一届（第六届）董、监事提名名单。董事提名中，拟提名甄立涛、林漫俊、杨松涛、李怀彬、霍东和刘仁安为公司第六届董事候选人，贾生华、陈三联、梁文昭为独立董事候选人。"
    - "\t　　据观点地产新媒体查阅，上述提及的4位来自恒大的董事候选人分别为甄立涛、林漫俊、杨松涛及霍东。其中，甄立涛为恒大集团常务副总裁兼常务公司董事长，林漫俊为恒大集团副总裁。"
