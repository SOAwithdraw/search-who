    - '听杨松涛说，说的都是长江入海口和长兴岛这片水域土地上的神奇。杨松涛捞到大黄鱼的位置是今天长兴岛第二发电厂以东500米处，在普通的中国地图上，坐标大约是北纬31.3°，东经121.8°。杨松涛是1954年出生的，算来正是1966年的冬天。那时候，剧毒的666粉剂和1059还没有在农田里大规模使用，长兴岛的土壤是干净的，从河道水闸里排放到长江里的水，由于河水的沉淀比长江水微微清澈外，没有任何有毒物质；而长江主航道里，大型的机器船舶还很少见到，航风船仍是长江口水上运输的主体。因此，长江入海口还没有被污染，整体的水环境还没有被破坏。每年12月是长江的枯水期，也是大黄鱼的繁殖期，顺着倒灌的东海潮水，这个暖温性近海集群洄游鱼类，每年这个季节总会来长兴岛这片水域里产卵，因此，有这样的大黄鱼出现，是有科学依据的。 '
    - "听杨松涛说，说的都是他和他们那个年代的骄傲，说的都是他们的付出和奋斗。那时他们的口号是：泯沟像铁路，耕路像公路。包括田埂都是笔直的，像工分簿上的方格，每格正好3亩。他们超产的粮食和棉花，为国家作出了贡献，社员的工分收入也是全公社最高的。今天，从那时候过来的长兴岛人和新生代的长兴岛人，都喜欢听杨松涛说。当然，让长兴岛人永远怀念的，还有那时人的勤劳和无比的创造精神，还有那时无比优美的环境生态。\t\t\t\t\t\t "
