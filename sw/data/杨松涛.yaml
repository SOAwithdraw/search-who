    - "2010年3月31日央视《新闻1+1》播出《王家岭煤矿:安全为何“透水”？》，以下是节目实录:主持人(董倩):欢迎收看《新闻1+1》。今天我们的节目关注“3·28”矿难，王家岭煤矿在建设之初的时候，公司的目标就是这样的，将以一流的设计，一流的工艺，一流的设备和一流的管理建成国内一流、国际领先安全高效的特大型现代化的矿区，言犹在耳，但是公司还没有正式投运就发生的“3·28”矿难，153名矿工至今仍困在地下。人们的问题就是，为什么在一切都是自许一流的现代化的大矿，会发生如此严重的安全事故？今天我们的节目会为您解析，首先我们还是连线中央电视台一直在现场进行采访的记者杨松涛，了解一下现场最新的情况。杨松涛，你好。本台记者 杨松涛:主持人，你好。主持人:按照抢险指挥部的规定，在今天晚上的12点以前，就必须要达到每小时排水量两千立方米这样的一个目标，你目前在现场的了解，这个目标今晚是否能够达到。 杨松涛:你好主持人。要想达到每小时两千立方米这个排水量的目标，最重要的是要安装两台大泵，目前这两台大泵正在紧张地安装过程当中，刚才我们跟抢险救援指挥部的一位负责人跟他了解，他说今晚是有望能够实现这个目标的。主持人:如果这个排水量能够如期到达的时候，我们时候才能够看到，能够接触到这些被困井下的153名矿工？杨松涛:这个问题是这样，就是说，刚才也是这位技术方面的负责人，他告诉我说，这个问题现在还不好说，因为要看井下的具体情况而定，现在需要知道什么时候才能够把这个井下被水淹没的矿井能够露出来，能够让冲锋舟能进去，所以他现在觉得这个流量的测算目前还没有一个准确的一个说法。主持人:截止到今天，救援的难度发生了什么样的变化，因为今天我们看到，有一些媒体报道说，随着水不断地被抽下来，还会有新的水不断地涌进巷道，是这样的情况吗？杨松涛:情况是这样，现在可以说救援的难度，其实是随着救援的工作的不断深入是越来越大，为什么呢？首先在设备安装上，因为原来的时候，巷道里面是空的，现在巷道里随着之前已经安好的管道，里面空间可以说越来越狭小。另外一方面，就是说，现在需要安装的水泵的功率，流量越来越大，水泵的体积也会越来越大，所以整个里面空间比较小这样的情况下，可以说操作难度比较大。另外，现在包括这些工人，他们已经都连续工作很多天，包括我刚刚在旁边的一个小食堂看到他们很多人刚刚吃晚饭，而且现在天气越来越寒冷，所以说大家工作难度相对来说比较大一些。但是大家没有放弃救援的希望，都在争分夺秒，紧锣密鼓地进行工作。您刚才讲，会不会有水重新流到地下呢？我刚才也是采访了一个救援指挥部的技术方面的负责人，据他介绍，他们是担心，比如说抽上来的会不会通过某种方式重新再流到地下，他们现在正在派技术人员对此进行检测，明天将拿出一个文字方面的具体报告，但是目前他们还没有发现有抽到地上的水，重新又流到地下这样的现象。主持人:松涛，最后一个问题给你。根据你的采访，现场的这些人有没有说153名矿工有没有生还的希望？杨松涛:现在是这样的，大家都在争分夺妙、紧锣密鼓地进行救援，目前对井下的人可以说是还没有他们的消息，但是大家的确是对他们在底下的消息，现在是音讯皆无，但是大家都没有放弃希望，而且从理论角度上讲，现在有一些矿工他是有生还的可能性的，所以说现在整个救援工作还在加紧进行，包括您现在看到，现在整个现场它依旧是繁忙，而且从各地调运来的物资，现在继续地在往救援现场来运，包括我刚才从山下来的路上，还看到有运钢管的车，在整个救援现场附近，大概路上排了能有几百米长，都有各种各样的救援物资，包括现在随着救援的深入，如果是排水量加大的话，可能会有冲锋舟进去，现在就是说，这些冲锋舟，包括这些救生圈都已经堆积在那里，都已经准备好。主持人:好，谢谢松涛给我们的介绍情况。王教授，因为通过松涛的介绍，其实这153名矿工到现在到底能不能生还也是一个问号，生死未卜的情况下，我们谁都期望他们能够平安地生还。王锡锌(特约评论员):对，其实正如刚才记者所说的，在井上只要有一线希望存在，这时候就毫无疑问所有的救援应该要继续紧张进行下去，而且我认为，这个时候对救援来说，已经真正到了需要抢时间，抢进度的时候了。主持人:79个小时。王锡锌:没错。在这里面我们看到，好像在这个点上，不论是在井上的救援，或许我们还可以想象一下，在井下的也许还正在坚持的153个矿工们，还有他们的家属，他们可能都在焦急地期待，我和你，以及我们所有的观众一起可能都要祈祷。这时候，其实生命的关注在这时候凸显出来了，其实如果那个前移的话，可能今天的焦虑和痛苦会少一些。\
