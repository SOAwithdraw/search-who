    - 　　主持人杨松涛：我们的文艺行动真的非常有必要，尤其是对这些偏远地区的同志们，他们一年也没有几次出山的机会，没有几次到大都市休闲的机会，只能在岗位上默默坚守，这份担当是相当重要的，在他们身上都有了很好的体现。类似于这样的事情，还有一些，我们都非常想知道。
    - 　　主持人杨松涛：看似是出师不利，刚到一个地方就下雨，没法演出，经过一番波折之后，不仅演出了，而且达到了非常好的效果，当地能观天象的大爷起到了关键性的作用。
    - 　　主持人杨松涛：可能当地群众热情得都不知道送什么了，手边有一个东西就当好东西送出去了。
    - 　　主持人杨松涛：小分队在当地演出总有要结束的那一天，在结束的时候，当地的群众会不会极力挽留我们，会不会说同志们，你们明年还来吗？
    - 　　主持人杨松涛：现在是5年内举办了三场，频率还低了点，我觉得，既然有那么多群众需求，我也恨不得让你们多派几支小分队，满足全国人民的需要。
    - 　　主持人杨松涛：既然每年都要做，是不是在人力、物力方面需要更大的投入？
    - 主持人杨松涛：我觉得对于基层的民警和群众来说，精神方面的慰藉对他们来说才是更重要的。在那些地方，他们不知道外面的世界有多么丰富，他们更需要精神上的释放。咱们的“公安文化基层行”活动正好是满足了当地群众和民警的需求，才有这么热烈的欢迎仪式，还有就是拦着咱们，不能走，要多表演几个节目。
    - 主持人杨松涛：刚才说的这些话使我对咱们的口号，“一路真情，一路歌”这句话有了感性的认识。既是对活动的白描，同时也是感情和精神的一种浓缩。这一路走来也是体力的考验，能不能吃得消？
