    text:
    - 　　本报讯昨天，中山区人民法院对杨松涛等人买卖、伪造国家机关证件一案进行了公开宣判。买卖、伪造高级船员证件由法院判罪这在我市还是首次。　2001年，大连远洋水产有限公司负责人发现他们雇佣的一些高级船员虽然有船长、大副、轮机长等高级职务证书，但不具备应有的职务能力。他们怀疑这些人的证书有问题，遂向公安机关报案。　经公安机关侦查，有些人的船长职务证书是花钱从杨松涛那里买来的，杨松涛是山东省烟台市长城国际经贸有限公司副经理。　2001年，杨松涛让人私刻了“河北渔港监督局”的钢印以及签字章，用来伪造“中华人民共和国渔业船舶船员证书”，并于同年8月起至2002年2月，先后为孙某、侯某、马某等人伪造了船长、大副等高级职务证书，收取了他们购买假证的费用。　2002年11月，大连某船务代理公司的经理林国强、办事员张钢庆得知杨松涛有船长、大副、轮机长等高级职务证书，以每本2500元的价格购买了杨松涛伪造的王某、付某、姜某等人的船长等职务证书，林国强、张钢庆将所买的职务证书交给了买证人，从中收取每人的办证费5000元。
    - 　　2003年4月，林国强、张钢庆从杨松涛那里购买了伪造的张某、刘某、张某等人的“中华人民共和国渔业船服务簿”、“中华人民共和国渔业船专业训练合格证”，行业内人称这些证为“四小证”，2003年1月，林国强、张钢庆在大连将购买的这些假证书交给买证人，从中收取每人买证费1000元。　被告人杨松涛犯买卖、伪造国家机关证件罪，被判处有期徒刑2年6个月。两名同案犯林国强、张钢庆因犯买卖国家机关证件罪被分别判处有期徒刑1年和缓刑。
