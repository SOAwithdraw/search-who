    - 昨日下午3时许，记者联系上了若羌县公安局副局长杨松涛，他表示，就在一个小时前，成都基地的联系人打电话给他，表示车队的燃油的确出现了短缺，昨天，2辆车继续朝鲸鱼湖驶进，而另外3辆车已被弃在了前晚的露宿地。杨局长称，车队计划于今晚到达鲸鱼湖，但即使这样，剩余的燃油不足以支撑他们安全出来。
    - 在接到求助电话后，杨松涛立即着手救援工作，包括3台越野车。2部卫星电话、GPS导航和足够的油料，组成了以公安民警为主，配有多位当地向导的8人团队。同时，杨松涛已通过成都联系人获得了车队的卫星电话号码，以便获得车队的第一手资料。
    - 杨松涛说，现在无度穿越可可西里地区的情况越来越多，但随之也产生了不少意外，为此，今年5月，新疆、青海、西藏公安部门曾开会研讨阻止无度穿越的可行性办法，最终决定，对擅自穿越可可西里地区的车友一律劝返，并设立了多处卡口，从6月至9月，无度穿越的现象有所收敛，可当10月卡口逐渐取消后，这种现象有所抬头。
