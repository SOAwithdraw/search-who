    - 　　记者随工作人员走进俗称“微波暗室”的超材料空间实验室，只见四处铺着厚厚的三角形吸波材料。这个神秘的实验室可以进行远场测试，测试天线的增益、效率、方向图等性能指标，同时也可进行空间扫描，更好地绘制空间中电场、相位和能量图形。“实验室不但有传统天线暗室的功能，还具备了全球顶尖的超材料空间测试能力！”系统测试一部的工程师杨松涛自信满满：“我们的目标，就是把它建成全球最先进的超材料测试中心！”
