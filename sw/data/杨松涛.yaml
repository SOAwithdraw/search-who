    - "　　主持人杨松涛：各位新浪网友大家好，这里是新浪直播间，现在将继续关注2012年\t\t\t\tp .contentPlayer{margin-top:10px;}\t\t\t\t.contentPlayer{float:left;width:336px;height:322px;background:url(http://i0.sinaimg.cn/cj/video_bg.png) no-repeat 0 0;margin:0 10px 10px -10px;*margin-right:7px;padding:1px 10px;_display:inline}\t\t\t\t.contentPlayer a{text-decoration:underline;font-size:12px!important;}\t\t\t\t.cp_player{padding:14px 0 0;text-align:center;height:249px;display:block;}\t\t\t\t.cp_tit{padding:10px 0 0 18px;font-size:12px!important;line-height:20px!important;display:block;}\t\t\t\t.cp_from{padding:0 0 0 18px;font-size:12px!important;line-height:20px!important;display:block;}\t\t\t\t视频：社科院专家王建民解读台湾领导人选举来源：新浪嘉宾访谈的台湾大选。现在这场访谈请到的嘉宾是社科院台研所研究员王建民老师，欢迎王老师。"
    - 　　主持人杨松涛：王老师一进直播间，目不转睛地盯着记票的板子，上次选票三个人加起来是800万，现在已经突破了1200万了，现在就这个情况来讲，王老师您对这个结果心里有数吗？
    - 　　主持人杨松涛：如果换算百分比？
    - 　　主持人杨松涛：对这个结果您是怎么分析的？是必然的结果吗？
    - 　　主持人杨松涛：您说的好是哪方面好？
    - 　　主持人杨松涛：都有哪些？
    - 　　主持人杨松涛：美国这次支持的是哪一方？
    - 　　主持人杨松涛：这次蓝绿两个阵营互相拉选票的时候，绿营挺难找马英九当局的一些负面的东西，好像很难找，但是蓝营如果找绿营的话，有挺多的东西能挑出来？
    - 　　主持人杨松涛：今天的结果快要出来之前，包括现在的得票率等等，在之前可以通过很多的手段来进行一个预测，比如说像民意调查这样的手段。之前的民意调查似乎台湾的民调挺不着调的，好几次调查的结果是南辕北辙甚至相差非常远，民意调查价值何在，能体现出来民众什么样的意愿？
    - 　　主持人杨松涛：就现在的情况来看，如果马英九继续连任，他的连任对今后台湾当局的政策来说，继续保持现状还是在现有基础上进一步开放等等，这应该是现在更多网友非常关心的？
    - 　　主持人杨松涛：通过前面的同步电视画面当中看到，马英九在做一些类似于获胜感之类的讲话，感觉这次获胜有十足的把握了。就这次来说，刚才看见他好像也说这是民意的胜利，看来更多的台湾民众还是愿意把选票投给蓝营的。
    - 　　主持人杨松涛：王老师来之前，对宋楚瑜这块，如果宋楚瑜在这次选举过程中，得票率有些偏高，冲了蓝营的票据，成了蓝营得罪人，如果真的将来得票率比较高，反而是帮助了绿营，会不会真正成为国民党的罪人？
    - 　　主持人杨松涛：他是在做批评。
    - 　　主持人杨松涛：就他们两个人的政治主张来看，马英九和宋楚瑜这两人政治主张有没有相近的地方？
    - 　　主持人杨松涛：宋楚瑜毕竟坚持的是统一理念，统一理念在这次选举当中得票率反而是最低的，这个理念在台湾认可度难道是非常低吗？
    - 　　主持人杨松涛：言行不太一致。
    - 　　主持人杨松涛：有些他也是主张说统一理念的这些选民，但是可能听到宋楚瑜一些言论之后，也是产生怀疑，所以票数就不会再投给他这票，也是造成他惨败的原因之一。除此之外，现在宋楚瑜在选举过程中，选民和蓝营或者绿营之间是不是还泾渭分明？
    - 　　主持人杨松涛：抛开三位参选的三个人的政治主张如何，现在台湾民众更关注的是什么？
    - 　　主持人杨松涛：现在台湾民众更关心的是经济将来会发展如何，而且在一开始，您也说了现在台湾工商界人士一举投给马英九选票，据我们所知今年将近有30万台商飞赴台湾参加此次选举，工商界人士对这次选举这么看重，是因为他们从ECFA当中受益。这次选举的结果对于他们今后如何再继续从ECFA受益，会有什么样的影响？
    - 　　主持人杨松涛：大陆这边的态度，在台湾民众当中会产生什么样的影响？
    - 　　主持人杨松涛：无论ECFA还是92共识，对台湾来说都是起到至关重要的作用。再看一眼现在的选票，马英九已经是683万票，已经接近700万票。
    - 　　主持人杨松涛：正好分析一下为什么蔡英文在这次选举当中落败？
    - 　　主持人杨松涛：她都反对，她自己主张什么？
    - 　　主持人杨松涛：马英九当选，在今后执政四年期间，会有什么样的行动，您认为？
    - 　　主持人杨松涛：选后比较有可能。
    - 　　主持人杨松涛：今天非常感谢王建民先生坐在这里和我们非常深入地来探讨一下这次台湾选举将会对台湾当局乃至两岸关系今后的深远影响，也是表达了他对马英九今后这四年当政一些诉求。
