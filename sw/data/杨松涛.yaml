    text:
    - "\t　　中国儒风书画院由国际十大最具影响力艺术家之一、中国书画领军人物、中国山水著名画家、北京大学历史文化资源研究所研究员杨松涛先生任院长。世界孔子后裔联谊总会会长孔德墉先生任终身院长。全国政协常委、科教文卫体副主任委员、中国检察官文联主席张耕，山东省委常委、政法委书记柏继民，山东省委常委、宣传部长孙守刚，山东省人大常委会党组副书记、副主任国家森，山东省原副省长王玉玺，济宁市人民检察院检察长张庆建任名誉院长。中国传媒有限公司原董事长、中国文化报社原社长孔繁灼先生任中国儒风书画院副院长。"
    - "\t　　杨松涛院长，师承我国著名山水画家白庚延教授。在全国各地写生创作几十年，承扬“白为万色之母，黑为万色之王”的国画着色风格，画幅构图严谨，选材精巧，视角奇特，主体突出，层次分明，风骨铮铮，凄厉霸悍，气势磅礴，恢弘雄伟，不媚不折，集雄峻、阳刚、遒劲、苍秀、壮美于一体，蔚为壮观，撼人心魄。他创作的多幅作品，参加全国书画大展获得金银奖项。曾先后多次应邀赴韩国、新加坡、日本、香港、澳门、台湾等地举办画展，其作品先后被中国美术馆、毛主席纪念堂、美国国会图书馆等处收藏。代表作品《盛世儒风》被孔子故乡“曲阜文物档案馆”永久收藏。2008年5月文化部举办的“第十一届北京国际艺术大展”博览会上其作品“儒风行天下”获金奖，他本人被评为国际十大最具有影响力艺术家、中国书画领军人物。《中国文化报》、《收藏天下》专题采访报道其绘画创作情况。中国邮政总局还专门为他出版了“中国文化大家”纪念邮票、纪念封。2011年8月11日，孔子第七十九代孙，大成至圣先师奉祀官孔垂长先生，携家人及台湾孔氏宗亲一行来大陆开展文化交流，他向孔垂长赠送了自己创作的《圣柏儒风》绘画作品，为海峡两岸文化交流做出了积极贡献。"
    - "\t　　中国儒风书画院创立了独具个性的儒风画派和儒风书派。近二十年来，杨松涛先生把精力转向以孔孟为代表的儒学绘画，长期在孔孟故里写生，创作的圣地松柏书画作品尤有代表性，形成了自己独特的“儒风松涛”艺术风格。他画笔下的松柏，挺拔苍劲，古干虬劲，骨硬节老，银鳞隐约，柯枝盘曲，苍翠翁郁，孕育生机，似龙爪在舞，腾空欲去，恰雄鹰击空，气贯勇猛。透过盘根错节、节骨分明、凛然傲挺、激厉抗争的画面，让人读到是历史文化积淀，品味到岁月沧桑苦甘。他创作的西域风格绘画作品，画面选景险绝雄奇，壁垒铁嶂，辽阔苍茫，气度恢弘，再描绘以人物或牛马的生动活泼，动静之间，更能展现出苦难中倔强奋争的精神气概，让人体会到雄关大笔不足以壮其骨，浓色重彩不足以现其情，无形中感到一种雄霸力量扑面而来，给人们一种强烈的视觉冲击力。"
