    - 　　主持人杨松涛：我们应该向这三位警官致敬，他们是值得我们敬佩和学习的。
    - 　　主持人杨松涛：刘警官说的事发生在朱警官身上的事情，如果不是经刘警官的口，她是不会说出来的。
    - 　　主持人杨松涛：小分队里面每一个人心目当中装着的都不是自己一个人，而是整个分队，整个民警。因为他们知道，他们要关心的是每一个人。所以我觉得咱们的文艺小分队，真是凝聚力非常强大的一个团队。
    - 　　主持人杨松涛：舟曲、玉树也是经历了大灾大难，那里的群众更需要我们咱们去慰藉。
    - 　　主持人杨松涛：比如说去新疆了，当地的维族阿姨不会说普通话，听不懂汉语，怎么办？
    - 　　主持人杨松涛：看来各位想的真是非常周到，整个文艺小分队，不仅是安排了汉族同胞可以看的节目，也安排了当地很有地域特色的各民族不同的节目。尽管我只是听了各位对这次活动的一些简单的介绍，但是我对这次文艺小分队的西部之行充满了期待。我想很多网友在网上也是非常关注这次活动。我们的小分队今天就启程了，我们和各位新浪网友一起在微博上来继续关注和祝福他们，同时也请三位将我们新浪网友的一份敬意传达给在一线工作着的民警，还有他们可爱的家属们，这项任务更重了。
    - 　　主持人杨松涛：请各位一路保重，也祝这次“公安文化基层行”文艺小分队的活动圆满成功。
