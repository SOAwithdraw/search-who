    - 该区出台的《铁西区城管局包保街路公园绿地实施方案》规定，包保街路主要包卫生质量、市政设施、行道树及街边绿地、景观灯等。包保公园、景观绿地主要包卫生、绿化设施和景观灯，枯死树、枯死枝、病虫害、保洁员上岗情况等。“打个比方，过去机关的财会人员对马路边石破损不破损根本不关心，有的甚至对井盖跳车现象更说不明白究竟，通过包保，要增强每名机关干部的责任感，份内工作干完了，也要到马路上遛遛。”谈到此次出台方案的初衷，铁西区城管局局长杨松涛告诉记者，这是把全市开展的“出门就上班”工作进行深化的一种方式。为了鼓励积极性，该局强调只要在自己包保的街路或公园、绿地内发现问题并上报监察科的，就有奖励，并坚持月底兑现。如发现重大问题的，给予重奖。相反，如果包保人没按要求对路面进行排查，一旦造成后果，将对包保人提出通报批评。（沈阳日报记者李莉）
