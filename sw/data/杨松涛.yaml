    - “尽管政府、学校在大力推广传统保健体育，但在民间，却是瑜伽馆、跆拳道馆等的遍地开花，而太极、五禽戏、八段锦等传统体育养生方式却未能深入走进百姓的日常生活。”省健身气功协会副主席杨松涛表示，“更为尴尬的是，许多人认为只有老人才适合传统体育养生，其实不然，传统体育养生也适合广大青少年及成人，应该大力普及推广。”
    - 传统体育养生有导引和武术两种。导引是以肢体运动为主配合呼吸吐纳,导气令和，引体会柔，调气相须，益人延年。武术是以技击动作为主要内容，以套路、格斗、功法运动为运动形式，颐养性情、强身健体。杨松涛指出：“不同的传统保健体育有不同的功效，大家可根据自己的身体情况因势利导。”
    - “进行传统体育养生，要注意适度。”杨松涛提醒，“在时间上，适宜饭后，在强度上，切莫急功近利，有些传统体育的动作较难，不宜强行，应根据自身状况，在所能达到的程度往前努力一点即可，此后慢慢强化。运动场地户外户内皆可，但要干净、卫生、通风。”
