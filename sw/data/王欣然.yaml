    text:
    - 　　“自驾游路上方便，但就怕在景区停车。”四川省成都市的王欣然已有几年自驾游经验，他感觉到，近几年假日游客节节攀升，尤其是自驾游比例逐渐提高，每逢节假日，景区停车场可谓“一位难求”。
    - 　　今年春节期间，王欣然和朋友自驾去峨眉山景区游览。同行一位朋友说，峨眉山景区的停车场相当火爆，估计停车也要花费不少时间。可令他们有些意外的是，景区道路比较通畅，停车场也并不特别拥堵，没用多长时间就把车子停好了。
    - 　　王欣然发现，景区每个停车场都有工作人员进行管理，并且告知司机停车场的停车位剩余信息。“景区今年引入了车流量监控系统，管理中心能够第一时间掌握每个停车场的实时情况，并且告知停车场管理人员，然后我们根据实时情况进行交通疏导。”景区的一位工作人员说。
    - 　　王欣然觉得，很多停车场拥堵，并不完全因为停车位不够，而是因为游客不能及时掌握剩余车位的准确信息，寻找车位的过程加重了拥堵。如果像峨眉山景区这样，引入更加智能的引导，及时告知游客停车位信息，可以避免游客走“冤枉路”，缓解拥堵。
