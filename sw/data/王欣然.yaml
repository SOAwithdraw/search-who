    - 新文化讯（记者 唐奇 通讯员 张玉卓 田瑞） 14岁初中女生王欣然（化名）在学校跳楼致残，她将学校诉至法院，一审法院判决学校承担主要责任。日前，此案经长春市中级人民法院二审后，改判为学校承担对等责任。虽然赔偿变少了，但孩子家人给法院送来锦旗，深深感谢法官让孩子重拾自信。
    - 王欣然从2012年8月起在一所封闭式管理的中学住宿就读。在校期间，因其肤色较黑经常被同学取笑，情绪起伏较大。事发前一天，王欣然再次遭到同学嘲笑，无法解开心结。2014年3月17日早6点，她从教学楼四楼跳下。后经治疗，她脱离了生命危险，但是身体多处骨折。出院后经过鉴定，欣然的伤情构成两个八级伤残，两个十级伤残。
    - 事后，王欣然向法院起诉，要求学校赔偿损失。一审法院认定学校未尽到教育、管理义务，判决学校承担主要责任，赔付王欣然各项经济损失的70%共计403225.42元，并赔偿精神损害抚慰金3万元。
    - 此案涉及到未成年人与教育机构两类特殊的主体，长春市中院民事审判二庭秉持审慎处理的原则，努力引导双方正确面对事实。王欣然及父母认可这次自杀行为具有突发性，学校的确无法预见；当法官问及校方对王欣然近四个学期内受同学嘲笑、排挤的情况均不知情，并且对学生的家庭情况、学习生活情况、心理健康情况均不了解是否存在过错时，出庭的教学校长也陷入了沉思。
    - 为了彻底化解矛盾，法官力促本案和解。民二庭庭长贾晓红约见学校校长，一方面剖析案件、释法明理，一方面也对学校的管理提出了中肯的建议，校方最终同意调解。考虑到王欣然是低保家庭，法官在做调解工作的同时，也多方联系民政等相关部门，咨询能否申请社会救助。欣然的家人深受感动，接受了学校出具的调解方案。
    - 就在此案即将画下完美句号之时，学校方面突发变故。校长致电表示歉意，因为出具调解书影响校方责任险的理赔，所以请求法院作出判决。遵循调解自愿原则，法院依法对本案作出二审判决，原审判决学校承担主要责任不当，改判学校承担对等责任，赔付王欣然各项经济损失的50%共计288018.16元及精神损害抚慰金3万元。
    - 学校方面很快领取了裁判文书，并表示一定会尽快赔偿。但王欣然一家却迟迟未到法院领取判决。法官们正担心王欣然及家人是否有了情绪波动时，王欣然的父母却在第二天送来了一面锦旗。欣然的父亲说：“虽然赔偿数额变少了，但是我们感谢法院，感谢法官在审判过程中对孩子的开导与鼓励，让孩子重新有了自信，感谢法官对我们的关心和帮助。”
