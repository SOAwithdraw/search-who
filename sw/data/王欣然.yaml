    - "\t　　据新华社索非亚5月23日电 （记者王欣然）中国—中东欧国家首个农业合作示范区23日在保加利亚建立，中国农业部与保加利亚农业部共同签署了建立示范区的联合声明，筹建工作正式启动。联合声明说，建立农业合作示范区的目的是探索建立“16+1”（中国—中东欧国家合作）农业示范推广模式。"
