    text:
    - ' 王欣然在实验室带领学生开展新型半导体材料研究。 新华社记者 孙 参摄'
    - ' 王欣然 回国干心里很踏实'
    - "\t今年“五四”青年节，一位“80后”大学教授登上了“中国青年五四奖章”领奖台……他，就是南京大学电子科学与工程学院教授、博士生导师王欣然，曾研制出世界上首个高开关比石墨烯场效应晶体管，长期保持着石墨烯场效应晶体管开关比的世界纪录……2011年，王欣然毅然放弃国外的优厚待遇回到祖国，并入选国家首批“青年千人计划”。"
    - "\t“魔咒”真的无法打破吗？本科毕业于南京大学物理系、当时正在美国斯坦福大学深造的王欣然不信这个邪。经过反复持续的探索和实验，他与合作者大胆提出，使用化学方法合成10纳米以下的石墨烯纳米带半导体，在国际上首次制造出互补型、高开关比石墨烯纳米带场效应晶体管。"
    - "\t“形象地说，也就是使石墨烯具备了‘开关’功能，这首次证明了石墨烯可以作为半导体，应用于下一代集成电路。”王欣然介绍说。突破性发现在国际上掀起热潮，《科学》期刊以《硅时代是否要终结》为题刊文，认为王欣然博士的石墨烯逻辑器件有望成为下一代电子材料。"
    - "\t在美国结束了博士后阶段的工作，是留下还是回国？王欣然很快做出决定：回到祖国去！“在国外，不管多么优秀，都有给别人打工的感觉，回国干心里很踏实。”王欣然笑道：“国家提出科技强国、人才强国战略，我坚信，21世纪的科研，最大的机遇在中国。”2011年，中组部推出“青年千人计划”，引进海外高层次青年人才，王欣然顺利入选，并回到母校南京大学工作。"
    - "\t万事开头难。实验室怎么建？研究方向怎么选？从学生变成老师，从科研项目的参与者变成主持者，王欣然感到了前所未有的艰辛……他几乎每天都工作到夜里十一二点。回国初期的王欣然一口气拼了两年，终于打开局面：他带领团队继续围绕二维材料的信息器件开展研究，4年多的时间里，就承担了科技部“973”课题、“国家科技重大专项”、“国家自然科学基金项目”等近10项重大科研项目。"
    - "\t功夫不负有心人，王欣然的成绩单越发漂亮：在《科学》《自然》及其子刊等顶级学术期刊发表论文59篇，SCI他引次数超过9000次，单篇论文最高引用超过2500次。因为成绩突出，王欣然于2013年获得“国家杰出青年基金”，2014年入选“长江学者奖励计划”特聘教授，成为全国最年轻的“长江学者”之一。"
    - ' 王欣然的学生们喜欢称他“老王”。除了专注科研，回国后的王欣然也倾力投入到基础教学一线。“老王”的办公桌别具一格，总是贴满各式各样的便利贴：阅读文献、构思实验项目、申请经费、和学生一起做实验、讨论疑难问题……'
    - "\t没有架子的“老王”，遇到科研问题，却严格得让人害怕。“不能说‘我认为’，你是个做科学的人，要拿出科学证据。”王欣然常把这句话挂在嘴边。他对自己的每一次报告、演讲都极为谨慎，所有数据都务必演算，所有图片都要反复检查，对学生也一视同仁。“‘模糊科学’在王教授这里是行不通的！”王欣然的“开门弟子”潘伟说。"
    - "\t“我有一篇文章的图，一天之内反反复复改了十几遍，王老师的要求具体到每个字、每个数据。”博士生于志浩师从王欣然4年，深知老师的严谨学风，“这样的历练让我受益匪浅，几次下来，水平就提高了。”"
    - "\t“发现了问题，并找到一个好的切入点，科研就成功一半了。”王欣然用自己多年的体会鼓励学生，要求学生每周必须整理出国际期刊上发表的最新论文进行研读。“王老师不仅授人以鱼，更授人以渔。”于志浩说。"
    - "\t“谁能在物欲横流的时代岿然不动、在科学未知海洋里上下求索，谁便是为中国学术事业建立功勋的正能量。”王欣然曾写下这样的话：“只要这样的人越来越多，中国科学之未来就光明无限。”"
