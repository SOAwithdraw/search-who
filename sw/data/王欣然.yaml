    - 　　原标题：王欣然：越有挑战 越要迎难而上
    - 　　他是一位80后，回国仅4年，已经在国际前沿的下一代电子信息材料领域取得了一系列国际领先的原创成果。他还是最年轻的国家杰出青年基金获得者和“长江学者”之一，他就是南京大学电子科学与工程学院教授、博士生导师王欣然。
    - 　　2000年高中毕业后，王欣然以奥林匹克物理竞赛山东省一等奖的优异成绩保送至南京大学物理学专业。4年耕耘，他以学分 成绩全系第一以及多篇SCI（美国《科学引文索引》）论文的成绩毕业，并获得美国斯坦福大学全额奖学金，出国留学，继续在科研道路上进行更深一步的追求和探索。
    - 　　2011年博士毕业后，王欣然决定要回国，回南京大学。对于这个决定，王欣然说：“在祖国，我有更大的发展空间，祖国需要我，我更需要祖国。”就在那年，王欣然顺利入选中组部的“青年千人计划”，母校南京大学破格聘任他为教授。
    - 　　现在，王欣然每周都在南大教授本科生基础物理学课程，与95后的学生在一起，80后的他没有感觉到任何代沟。“我很享受这个过程，会觉得自己特别年轻。年轻人之间的一些语言，只有跟学生们在一起才听得到。”
    - 　　从最初的3名学生，到现在有本科生、硕士生、博士生20多人的团队，与王欣然朝夕相处的“同龄人”学生就更多了。“平时，王老师跟我们就像朋友一样。”博士生于志浩与王欣然同属80后，“这显得跟一般的老师不一样。”
    - 　　整天和“超薄”的二维材料打交道，王欣然对科研的“精度”有着极其严格的要求。他希望学生能够独立思考。他要求学生每周轮流整理出国际期刊上发表的最新论文，进行研读，开阔视野，“在国际最前沿的基础上，有针对性地在自己的方向上进行思考。”　
    - 　　“抗压能力、发现问题的能力，是科研人员的必备。”王欣然说，他也遭遇过失败和挫折，在斯坦福最初的3年多时间里，他的实验可以说毫无进展，“这时候有一个好的团队给以支撑非常重要。我希望大家能像朋友一样，共同前行”。
    title: 80后教授王欣然：越有挑战 越要迎难而上_新浪新闻
    url: http://cache.baiducontent.com/c?m=9d78d513d9d430d94f9993690c66c0101b43f1612ba6da020fa4870fd33a541b0120a1ac26510d198f92392616af3e1db1ac6565377471eac4df883d8ce78f7932d47129701e854505d36fadcf5125b7229347bff248f0ba8669c7e49390951e14cc590e7082fb8c4d00638b35b64b6f&p=8a708916d9c157f11abd9b7d090a&newp=9b7dc02985cc43b108e2977a160592695803ed6338d4d101298ffe0cc4241a1a1a3aecbf21221507d0c67b670ba94858e8f53674310834f1f689df08d2ecce7e31&user=baidu&fm=sc&query=%CD%F5%D0%C0%C8%BB+site%3Anews%2Esina%2Ecom%2Ecn&qid=f97737000003b733&p1=4
