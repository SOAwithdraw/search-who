    text:
    - 语文教材是一幅历史画卷，如同一首诗、一幅画、一段旋律，教学中应体现教师个人特色，照本宣科是谈不上启发性的。只有当教师对教材有深刻、独到的见解，并有广博深厚的知识储备，他在课堂上才能拥有可供发挥能动性的自由，才能做到游刃有余、指点有方、循循善诱，从而使课堂教学体现发散性思维的魅力，吸引学生去求知、去探索、去创造。富于个性、富有灵气的教师善于设疑布惑，诱导学生向着未知领域探幽寻微，把学生带进“山穷水尽疑无路”的困境，然后或抛砖引玉，或画龙点睛，或点拨指示，或取喻明理，使学生对问题心领神会，如入幽微之境，突见柳暗花明，豁然开朗。知识的获得，不是一次就能完成的，现代社会是终身教育的社会。“授之以鱼，不如授之以渔。”激发学生兴趣，开发学生智力，使学生掌握高效的学习方法，养成主动学习的习惯远远胜过掌握知识本身。许多教育专家认为，将来的“文盲”不再是目不识丁的人，而是一些没有学会如何获取知识，不会自己钻研问题，没有预见力的人。教育的目的是如何关注学生发展，帮助学生成功。教师不是知识的搬运工，而是帮助学生成功的人。因此，教师要善于启发、激励、指导学生，要针对高中学生学习自觉性不够强、情绪不够稳定、方法还很欠缺这些特点，给予及时有效的、坚持不断的引导。在日常教育教学当中重视教学过程的设计，以有利于激发兴趣、有利于发展思维、有利于培养创造能力为原则。教师要根据语文学科的特点，尽量让学生多动手、动口、动脑，让学生学会发现问题，解决问题，找出方法，养成愿学、会学、乐学的习惯。学生有了学习兴趣，那么课堂教学就成功了一半。
