    - 　　荆州新闻网消息（记者 严欢欢 松滋台 公安台 陈刚）2014高考成绩发布，来自公安一中的喻明理同学以678分的高分摘得荆州理科状元的桂冠，而沙市中学的肖雅欣同学以620分的好成绩成为今年我市的文科状元。
    - 　　今年荆州高考理科状元来自公安县一中，名叫喻明理。得知自己考了678分的高分，他显得很开心。喻明理告诉记者，今年高考，他语文得了129分，数学139分，英语137分，理综273分，每科成绩都很均衡。在他的同学和老师看来，喻明理取得这样的好成绩，与他平时的学习习惯密不可分，因为在平时，他就是一个非常注重全面发展的学生，兴趣爱好也非常广泛。
    - 　　谈起自己的学习经验，喻明理说，高中三年，学习压力非常大，情绪是否放松在很大程度上会影响自己的学习效果，因此睡眠质量就显得尤为重要。现在高考成绩已经公布，多年的付出也得到了有力的印证。喻明理说，暑期的安排他早已有了打算，准备学习一下吉他和篮球。
