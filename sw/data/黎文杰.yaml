    - 　　“濮欣委员这个想法非常好，我真想和她聊一下。”中山市精神文明建设委员会办公室主任黎文杰说。
    - 　　黎文杰认为，志愿者的参与对创建交通文明非常重要。“2010年我们和交警支队等部门搞了文明交通行动，发动了上千名志愿者劝导交通秩序。结果去年中山的文明城市测评，交通秩序方面的得分有所提高，在城区交通压力如此大的情况下，成绩得来非常不易。”
    - 　　黎文杰认为，以往的志愿者招募来源较为单一，主要是在校大学生，导致志愿服务时间集中在假期和周末，不够常态化。
    - 　　“招募流动人口是个好办法，一方面志愿者队伍得到大量补充，不用担心人手不够；另一方面也让流动人口融入中山，改变中山，让他们成为这个城市的一分子。” 黎文杰说，其实电动车的主要使用人群就是流动人口，发动他们上街来倡导文明交通，效果能够立竿见影。
