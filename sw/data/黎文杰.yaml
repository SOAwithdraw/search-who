    - 　　江西省水利厅对外合作与科技处处长黎文杰告诉记者，合作研究项目是针对进入鄱阳湖及其湿地水体中氮、磷以及其他污染物的特征，筛选出江西省可用于农田污水处理的工业、采矿业、矿物加工业的副产品材料，采用室内试验与田间试验相结合的手段评价副产品材料对氮、磷以及有毒金属／非金属污染物的吸附、螯合能力，并寻求吸附氮、磷的工矿业副产品材料用于环境营养改良剂的循环利用方式。
