    - "\t近年来，苍梧县始终把人口和计划生育工作作为保障发展的一项长期基础战略，坚持以人为本、优质服务的理念，认真贯彻落实计划生育相关政策法规，不断创新工作思路，完善利益导向，狠抓工作落实，深入开展全国计划生育优质服务先进单位的创建工作，形成了“统筹协调抓投入、营造氛围抓宣传、夯实基础抓建设、创新思路抓服务”的工作机制，同时紧紧围绕创建目标，坚持多措并举，达到宣传教育常态化、行政执法规范、优惠政策落实、改革稳步推进、干部队伍稳定、服务阵地健全、综合服务优质、工作质量稳步提高等各项标准，实现了“领导重视好、政策导向好、依法行政好、服务质量好、民主管理好、队伍作风好”等“六个好”的目标。全县上下对人口计生工作的重视程度、人民群众思想观念得到了极大的提升，全县人口与计划生育事业实现了健康和谐发展。 （梁宇 黎文杰）"
