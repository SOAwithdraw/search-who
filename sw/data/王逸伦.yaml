    - "\t中共中央东北局按照中共中央授权，经过反复思考，全面权衡，1947年5月21日，决定内蒙古党的组织机构称“内蒙古共产党工作委员会”。5月26日，又决定乌兰夫等九位同志为内蒙古共产党工委委员，任命乌兰夫为内蒙古共产党工作委员会书记，刘春、奎璧、克力更、王再天、王逸伦、哈丰阿、特木尔巴根、王铎为委员，吉雅泰、阿思根为候补委员，方知达为秘书长。6月2日，内蒙古共产党工作委员会作出的第一个决议是《关于建党问题及党内团结的决议》。《决议》明确指出：“奉中共中央东北局指示，内蒙古共产党工作委员会已经成立，不再建任何外围党。全体党员要坚决执行党的决议，加强党内团结，统一思想、统一步调，迎接伟大而艰巨的革命斗争。”7月6日，乌兰夫在王爷庙（今乌兰浩特）群众大会上公开宣布“内蒙古共产党工作委员会”成立。当时之所以叫“内蒙古共产党”，是为了照顾部分人的认识水平，并不影响内蒙古的党组织是中共中央统一领导的中国共产党的一部分。至此，内蒙古建什么党，由谁领导内蒙古民族解放运动的问题，主要代表人物在认识上达到了真正统一，得到了彻底解决。"
