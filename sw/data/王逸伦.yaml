    - 粉碎“四人帮”之后，1978年8月12日，内蒙古党委领导王逸伦致函北京市委领导，商请协助内蒙古驻京筹备小组恢复驻北京办事处的有关事宜，同年9月15日，内蒙古自治区革命委员会向国务院请示恢复驻京办事处，同时请北京市归还原驻京办事处房地产。在北京市不能归还原驻京办事处房地产的情况下，北京市政府同意暂借东城区崇内旅馆。1978年11月27日，国务院批准恢复内蒙古自治区革命委员会驻北京办事处，同时批准驻京办事处人员编制为40人。
