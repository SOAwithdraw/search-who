    - 1947年5月21日，中共中央东北局发出指示：“内蒙古党的组织可称内蒙古共产党工作委员会。”这是一个具有策略思想的特殊称谓，它有别于其他地方基层党组织的规范称谓，是从内蒙古的民族特点和地区特点出发提出的，便于当时内蒙古地区的所有蒙古族革命者和革命青年所接受，是妥善解决内蒙古人民革命党问题的良策。5月26日，内蒙古共产党工委正式成立，中共中央东北局任命云泽为内蒙古共产党工委书记，刘春、奎璧、克力更、王再天、王逸伦、哈丰阿、特木尔巴根、王铎为委员，吉雅泰、阿思根为候补委员，方知达为秘书长。6月2日，内蒙古共产党工委作出《关于建党问题及党内团结的决议》，指出：“内蒙古共产党工作委员会已经成立，不再建立任何外围党。全体党员要坚决执行党的决议，加强党内团结，严格组织，统一思想，统一步调，迎接伟大而艰巨的革命斗争。”
