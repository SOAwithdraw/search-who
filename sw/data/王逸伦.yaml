    - 杭州网论坛“巴士之家”资深铁路迷王逸伦与网友畅聊杭黄高铁
    - ' 杭州网讯 网友“花轮铁道”（王逸伦），杭州网论坛“巴士之家”网友，资深铁路迷，从小喜欢研究铁路和一切与铁路相关的事物。 在杭黄铁路开工之际，杭州网特别邀请他来做客我们的演播室，与主持人现场互动，一起畅聊杭黄铁路。  将结束杭州西部不通客运铁路的历史'
    - 一提到铁路，王逸伦就打开了话匣子，作为一位资深的铁路迷，他几乎把全中国的铁路线研究了遍，甚至收藏了大量有纪念意义的火车票。像2010年沪杭高铁开通当日，他就第一时间前去体验，这回杭黄高铁开工，又让他很是兴奋。
    - 王逸伦说，从目前整个浙江省的铁路规划来看，连接上海有沪杭线，南京方向有杭宁线，沿海方向有杭深线，但是，杭州往富阳、桐庐、建德等西部方向一直没有通铁路，只有公路和水路。
    - “杭黄客运专线的开建，将结束杭州西部不通客运铁路的历史。”王逸伦感慨到，这是一个历史性的改变。
    - 建成后，杭黄高铁的运行速度为250公里/小时，相比一些时速350公里/小时的高铁线路，王逸伦笑说，杭黄高铁全长不是太长，在时间上可能差别并不大，但在票价上就会有不少差别，大家出去游玩时票价还是比较重要的因素。
    - 除了研究铁路，王逸伦的另一大爱好就是旅游。对于他来说，坐着火车去旅行更是一种享受。
    - “新建杭黄铁路，是一条名副其实的黄金旅游线路，沿线有着丰富的旅游资源。”说到沿途景点，王逸伦又滔滔不绝起来。
    - 王逸伦介绍说，在浙江省内，杭州主城区的景点，富阳、桐庐、建德主要以江景为主，比如桐庐的富春江，建德的新安江，当然，山景也不可少，富阳石牛山森林公园，桐庐大奇山森林公园都在附近。到了淳安，千岛湖更是闻名天下，坐船、游湖、吃鱼，徜徉在青山秀水中，悠然自得。
    - 王逸伦也给大家提前规划了一个时间表，比如礼拜五下班后可以在杭州吃完晚饭，坐上杭黄高铁，夜宿黄山，周六一早就能爬山，周日返程还能浏览其他城市。“今后坐上高铁，在省内旅游基本上一个小时就能达到，即使到达黄山北，再转车进山，最多2个小时就能到达，非常便捷，还免去了开长途的劳累。”
