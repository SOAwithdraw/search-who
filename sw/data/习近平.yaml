    - ' 导读：12月7日至11日，习近平来到深圳、珠海、佛山、广州，深入农村、企业、社区、部队和科研院所进行调研。习近平强调，全党全国各族人民要坚定不移走改革开放的强国之路，做到改革不停顿、开放不止步。 【最新】 【点评】 【留言】'
