    - 12月28日电28日中午，习近平总书记在北京一家包子铺排队买包子。
    - 独家目击：习近平说“大家都坐吧，我也是来吃饭的”
    - 12月28日电 28日中午，习近平总书记在北京一家包子铺排队买包子。下午，凤凰网来到这家包子铺，遇到一位中午就餐时的目击者刘先生，他拍到了习近平就餐的画面，并独家授权给凤凰网使用。
    - 刘先生向凤凰网讲述了中午习近平总书记就餐的整个过程。刘先生就在附近上班，他每天中午都来这里吃饭，今天中午12点左右，他点完餐坐到里面，见到很多人拿着手机在拍照，他以为记者在采访，但听说是主席来了。刘先生觉得诧异，他告诉凤凰网，进来的时候并没有发现与往常有任何不同。
    - 刘先生就走向前，正好迎面碰见点完餐端着盘子的习近平总书记，穿着很普通，他喊了一声，“主席！”习近平冲他笑了一下，然后很平静坐下来，说，“大家都坐吧，我也是来吃饭的。”但是大家都很激动，都看着习近平总书记。
    - 刘先生向凤凰网介绍了习近平总书记点的餐，六个包子，一碗炒肝，一盘青菜（芥菜）。店里的人要给习总泡茶，“主席说不用”。刘先生说，整个过程中，顾客进出自由，并无任何异常，很多人进店前并不知道有大人物在里面。
    - 期间，一个在店里的小男孩为习近平总书记唱了一首《新年好》，“习主席问他‘你几岁了’”，但小男孩害羞得跑开了。刘先生说，还有不少顾客和习近平合影留念，他没有拒绝。
    - "大约就餐20分钟，习近平总书记吃完了点的餐，走向柜台打包了2斤包子。（边鹏）\t\t "
