    - 5月21日在上海举行的亚信第四次峰会上，中国国家主席习近平提出构建共同、综合、合作、可持续的亚洲安全观，在顺应亚洲形势需要的基础上，为加强亚洲安全合作贡献了“中国智慧”。今天的亚洲，是地球上最具发展活力和潜力的地区，已成为世界经济增长的重要引擎，但与此同时，它又面临诸多安全威胁，冲突动荡多发。朝鲜核问题、伊朗核问题、叙利亚内战、泰国局势动荡、频发的恐怖袭击和自然灾害等传统和非传统安全威胁严重影响着亚洲的安全稳定。
    - 5月21日，中国国家主席习近平在上海世博中心与出席亚洲相互协作与信任措施会议第四次峰会的领导人合影后步向会场。中新社发廖攀摄中新网5月22日电5月20日至21日，亚洲相互协作与信任措施峰会第四次会议在上海举行，中国国家主席习近平全面阐述了共同、综合、合作、可持续的亚洲安全观。法国《欧洲时报》日前发表时评称，综观习近平此次以“合”、“共”为核心词汇的亚洲安全观，实际上强调的是一种集体安全的理念。
    - 视频：习近平发表主旨演讲 阐述亚洲新安全观来源：中央电视台中新网上海5月21日电 (记者 张朔 欧阳开宇)亚洲相互协作与信任措施会议第四次峰会第一阶段会议21日在上海世博中心举行。中国国家主席习近平主持会议并发表题为《积极树立亚洲安全观 共创安全合作新局面》的主旨发言，全面阐述共同、综合、合作、可持续的亚洲安全观，指明一条共建、共享、共赢的亚洲安全之路。
    - 中新网上海5月21日电 (记者 张朔 欧阳开宇)亚洲相互协作与信任措施会议第四次峰会21日在上海举行。中国国家主席习近平作主旨发言时阐述的共同、综合、合作、可持续的亚洲安全观，写入会后发表的《亚洲相互协作与信任措施会议第四次峰会上海宣言》。
    - 新华网上海5月21日电 正在上海举行的亚信峰会21日上午举行第一阶段会议，中国国家主席习近平主持并作主旨讲话。以下为讲话全文：积极树立亚洲安全观 共创安全合作新局面——在亚洲相互协作与信任措施会议第。
    - 新华网上海５月２１日电（记者王希、贾远琨）中国国家主席习近平２１日表示，应该积极倡导共同、综合、合作、可持续的亚洲安全观，创新安全理念，搭建地区安全和合作新架构，努力走出一条共建、共享、共赢的亚洲安全之路。
    - 中国网5月21日讯（记者 张艳玲）5月20日至21日，亚洲相互协作与信任措施会议第四次峰会在上海举行。今日上午，国家主席习近平在上海世博中心作主旨发言，提出了亚洲安全观。对此，中国国际问题研究所研究员、俄罗斯问题专家石泽在做客中国网访谈栏目分析后认为，习近平亚信峰会讲话提出了在亚洲地区构建安全对话平台的迫切性、提出了我们认可的亚洲安全观，同时透露了一个新理念，就是亚洲的事情应该由亚洲人民来解决。
    - 新华网上海５月２１日电（记者赵宇耿学鹏）国家主席习近平２１日指出，中国是亚洲安全观的积极倡导者，也是坚定实践者。中方将一步一个脚印加强同各方的安全对话和合作，共同探讨制定地区安全行为准则和亚洲安全伙伴计划，使亚洲国家成为相互信任、平等合作的好伙伴。
    - 亚信上海峰会在亚信发展史以及亚洲安全与合作进程中已经树立了一座里程碑。以亚洲安全观为指导，在亚洲各国、各方的共同努力下，亚洲安全合作一定会拥有更加美好的前景5月20日至21日，亚洲相互协作与信任措施会议（亚信）第四次峰会在上海成功举行。中国国家主席习近平在峰会上发表主旨讲话，倡导共同、综合、合作、可持续的亚洲安全观，推动在亚信基础上探讨建立地区安全合作新架构。
    - 新华网上海５月２１日电（记者任瑞恩　王建华　许晓青）中国国家主席习近平２１日在上海举行的亚洲相互协作与信任措施会议第四次峰会上首次倡导树立亚洲安全观。分析人士说，亚洲安全观的树立和践行，不仅将决定性影响亚洲和平与稳定以及未来塑造，而且还将促动世界安全的再平衡以及国际政经秩序的良性演变。
    - 本报上海5月21日电　（记者吕岩松、刘建林、章念生）亚洲相互协作与信任措施会议第四次峰会21日在上海举行。中国国家主席习近平主持会议并发表题为《积极树立亚洲安全观共创安全合作新局面》的主旨讲话。习近平强调，中国将同各方一道，积极倡导共同、综合、合作、可持续的亚洲安全观，搭建地区安全和合作新架构，努力走出一条共建、共享、共赢的亚洲安全之路。
    - 中新网上海5月22日电(记者 许婧)上海交通大学环太研究中心主任王少普22日在上海表示，刚刚在此间闭幕的亚洲相互协作与信任措施会议第四次峰会，一大亮点便是中国为亚洲安全秩序的顶层设计贡献了智慧。中国国家主席习近平在亚信上海峰会上作主旨发言时阐述了共同、综合、合作、可持续的亚洲安全观，会后发表的《亚洲相互协作与信任措施会议第四次峰会上海宣言》也将亚洲安全官收录其中。
    - 5月21日，亚洲相互协作与信任措施会议第四次峰会在上海正式举行，来自47个国家和国际组织的领导人及代表汇聚黄浦江畔，共谋亚洲安全和发展大局。中国国家主席习近平在发表的主旨讲话中强调，中国将同各方一道，积极倡导共同、综合、合作、可持续的亚洲安全观，搭建地区安全和合作新架构，努力走出共建、共享、共赢的亚洲安全之路。
    - 5月21日，习近平主席在亚洲相互协作和信任措施会议第四次峰会的主旨讲话中，明确提出了“共同、综合、合作、可持续”的新亚洲安全观。这一“新安全观”的提出，是中国继推动区域自贸区建设、上海合作组织发展、防空识别区划设等一系列“创立新规”的举措后，再一次的“创立新规”之举。
    - 【环球网综合报道】应中国国家主席习近平邀请，俄罗斯总统普京将于5月20日至21日对中国进行国事访问，并出席在上海举行的亚信峰会。15日，俄新社举行了“亚信峰会——共商亚洲安全”北京—莫斯科视频连线座谈会。
