    - 习近平夜访纺织企业：促进和谐劳动关系
    - ' 夜色降临，习近平25日晚6时许来到山东如意科技集团有限公司。听说企业在依靠科技创新发展的同时努力为员工提供住房、医疗保障，注重保持劳资关系和谐，总书记很高兴。他叮嘱企业负责人发挥社会主义优越性，多关心职工，多谋福利，多为社会和谐作贡献。'
    - 习近平考察物流企业
    - 习近平来到中联物流有限责任公司第八分公司了解订单、效益情况，同正在卸货的装卸工一一握手，询问他们收入、生活情况。他表示，临沂物流搞得很好，要继续努力，与时俱进，不断探索，多元发展，向现代物流迈进，你们的事业大有可为。
    - 习近平：政府和市场各就其位
    - 习近平来到金兰物流基地，听取临沂市推动物流产业发展情况介绍，和司机、货主交谈。他表示，党的十八届三中全会的一个重大突破，就是市场要在资源配置中起决定性作用。要素配置更要通过市场，同时要更好发挥政府作用。政府不是退出、不作为，而是政府和市场各就其位。
