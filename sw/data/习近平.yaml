    - 12月7日至11日，中共中央总书记、中央军委主席习近平在广东省考察工作。图为12月8日一早，中共中央总书记、国家军委主席习近平来到深圳市渔民村看望民众，并透过车窗向民众致意。南都记者 徐文阁 摄
    - 8日上午9时许，莲花山公园，游客络绎不绝，习近平来到这里，向伫立在山顶的邓小平铜像敬献花篮。离开前，习近平挥锹铲土，种下一棵高山榕树。习近平还先后考察了深圳市罗湖区渔民村、深圳前海深港现代服务业合作区、深圳光启高等理工研究院、腾讯计算机系统有限公司。[详细]
    - 习近平一行结束在深圳的访问之后，在星期六傍晚抵达珠海。习近平参观了三个国家级新区之一的横琴新区展示厅， 听取当地官员介绍发展规划和进展，逗留约20分钟后离开。习近平还考察了中航通用飞机有限责任公司珠海基地。[详细]
    - 习近平在顺德视察时来到当地的黄龙村。习近平先在社区康乐中心与长者交谈，随后还探访了村里的贫困家庭，并赠送给贫困家庭孩子英文字典。另外，习近平还视察广东工业设计城。12月9日，习近平在广州主持召开经济工作座谈会，就当前国内外经济形势、推动经济发展广泛听取广东省各方面的意见和建议。[详细]
    - 12月10日早晨8点左右，中共中央总书记习近平的车队从广州珠岛宾馆出发，到访广东罗浮山视察惠州某集团军。习近平还视察了惠州仲恺高新区。[详细]
    - 11日上午九点左右，习近平抵达广州东濠涌，他花了约十五分钟在东濠涌博物馆了解河涌治理历史，随后到亲水平台与在场民众亲密互动。对上前问候的民众，他一一微笑握手。不到一岁的小朋友亦无惧大场面，见到视察官员就拍手微笑，习近平还特别摸摸他的头。[详细]
