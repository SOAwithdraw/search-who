    - 　　话好说，落实难，带头行动就是最好的落实。八项规定出台后，习近平一再强调要从中央政治局开始，从自己做起。
    - 　　——2012年12月4日，习近平在中央政治局会议上关于改进工作作风、密切联系群众的讲话
    - 　　——2013年1月22日，习近平在第十八届中央纪律检查委员会第二次全体会议上的讲话
    - 　　——2013年9月，习近平在参加河北省委常委班子专题民主生活会时的讲话
    - 　　2012年12月7日至11日，习近平在广东省考察工作，这是在深圳罗湖区南湖街道渔民村社区考察时与居民握手交谈。
    - 　　2012年12月7日，习近平赴广东考察。这是习近平任总书记后第一次到地方考察，也是八项规定出台后第一次到地方考察。在考察期间，全程没有封闭任何道路，公交车、出租车、私家车与车队并行。
    - 　　2013年7月21日12点38分，新华网发布的一张照片感动了网友，照片上是习近平打着雨伞考察的画面。这天上午，习近平来到武汉新港考察，没有鲜花，没挂欢迎横幅。11点50分，大雨滂沱，习近平卷起裤腿，打着雨伞，冒雨考察，由于雨太大，身上的衬衣全都淋湿了。
    - 　　2013年12月28日，一则微博让全国人民都知道了“庆丰包子铺”这家北京的老字号。当天13时20分，网友“四海微传播”发布微博：“亲们，我没看错吧？！习大大来庆丰吃包子啦！果断上图。”一分钟后，该网友再次发布微博：“习大大排队买包子，还自己买单、端盘子、取包子。以后庆丰可以出‘习总套餐’啦。”据包子铺经理贺媛丽回忆，在习近平排队等候的三四分钟里，周围的群众纷纷过来和他握手、合影，习近平坐下后，一边吃饭，一边和周围的人聊天。
    - 　　【习近平外出考察乘坐的中巴车常常座无虚席】习近平外出考察时要求轻车简从。由于减少陪同车辆，他乘坐的中巴车常常都是座无虚席。有一次，另一辆车的人员误上了他的车，最后上来的一位工作人员只好“猫”着腰站到下一站。
    - 　　【习近平阜平考察所住房间卫生间磁砖开裂】在河北阜平考察时，习近平跟陪同人员、工作人员在一起，吃同样简单的饭菜。他住的是县招待所的一个小套间，只有16平米，家具陈旧，卫生间磁砖开裂。当地人员歉意地说，本来是可以安排在附近一家条件好一些的旅馆的。他笑着说，这样就挺好，不必讲究。
    - 　　【习近平常引用杨万里诗提醒自己“常怀忧患之思”】“莫言下岭便无难，赚得行人错喜欢。正入万山圈子里，一山放出一山拦。”在地方工作时，习近平常引用南宋诗人杨万里这首诗，提醒自己“常怀忧患之思”。
