    - '&nbsp&nbsp&nbsp2013年3月14日，习近平当选中华人民共和国主席【简历】【详细】'
    - 习近平，1953年6月生，陕西富平人，1969年1月参加工作，1974年1月加入中国共产党，清华大学人文社会学院马克思主义理论与思想政治教育专业毕业，在职研究生学历，法学博士学位。&nbsp&nbsp&nbsp&nbsp&nbsp中共中央总书记，国家主席，中共中央军事委员会主席，国家中央军事委员会主席。&nbsp&nbsp&nbsp&nbsp&nbsp第十五届中央候补委员，十六届、十七届、十八届中央委员，十七届中央政治局委员、常委、中央书记处书记，十八届中央政治局委员、常委、中央委员会总书记。第十一届全国人大第一次会议当选为中华人民共和国副主席。十七届五中全会增补为中共中央军事委员会副主席。第十一届全国人大常委会第十七次会议任命为中华人民共和国中央军事委员会副主席。十八届一中全会任中共中央军事委员会主席。第十二届全国人大第一次会议当选为中华人民共和国主席、中华人民共和国中央军事委员会主席。
    - 2012年12月7日下午，习近平车队进入深圳前海，现场没有欢迎横幅，也没有列队迎送环节，附近道路畅通如常。市民称，中央高层力行“八项规定”说到做到。
    - 习近平8日一早到罗湖渔民村探访居民，而已故领导人邓小平在84年也曾来过这个万元户村探访。习近平探访了村民邓国华一家，邓国华形容习近平为人亲切平和又关心民生。
    - 12月9日，中共中央总书记、中央军委主席习近平在顺德视察时，来到当地的黄龙村，先是在社区中心与长者交谈，随后探访了村里的贫困家庭，并赠送给贫困家庭孩子英文字典。
    - 2013年2月4日，习近平来到兰州一家“虚拟养老院”的养老餐厅，端起一个盛满饭菜的餐盘，走到72岁的老人杨林太面前，请他用餐。
    - 2012年12月30日，习近平在龙泉关镇骆驼湾村困难群众唐荣斌家，与随行人员一起品尝蒸土豆，并在其炕上盘腿而坐聊家常。
    - 中华民族的昨天，可以说是“雄关漫道真如铁”;　　中华民族的今天，正可谓“人间正道是沧桑”;　　中华民族的明天，可以说是“长风破浪会有时”;现在，我们比历史上任何时期都更接近中华民族伟大复兴的目标，比历史上任何时期都更有信心、有能力实现这个目标。　　习近平：实现中华民族伟大复兴，就是中华民族近代以来最伟大的梦想。
    - '&nbsp到中国共产党成立100年时，全面建成小康社会的目标一定能实现；&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp到新中国成立100年时，建成富强民主文明和谐的社会主义现代化国家的目标一定能实现。&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp习近平特别强调“空谈误国，实干兴邦。”&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp外媒评论：1980年，中国经济产值仅为美国的7%，现在却是美国的一半，2025年将超越美国。2045年，中国经济将是美国的两倍。'
    - 习近平：维护好台湾同胞权益，发展好台湾同胞福祉，是大陆方面多次作出的公开宣示，也是新一届中共中央领导集体的承诺。&nbsp&nbsp&nbsp&nbsp&nbsp只要两岸双方都秉持民族大义，巩固反对“台独”、坚持“九二共识”的基础，增进共同维护一个中国框架的认知，两岸各领域合作的前景是光明的。&nbsp&nbsp&nbsp&nbsp大陆和台湾是命运共同体；“兄弟齐心，其利断金。”希望台湾同大陆一道发展，两岸同胞共圆“中国梦”。
    - 我国经济已由较长时期的两位数增长进入个位数增长阶段。我国改革已经进入攻坚期和深水区，进一步深化改革，要勇于冲破思想观念的障碍和利益固化的藩篱，敢于啃硬骨头，敢于涉险滩，更加尊重市场规律，更好发挥政府作用；习近平去年12月在深圳视察时，在一次对党内人士的讲话中表示，不会重蹈米哈伊尔戈尔巴乔夫的覆辙。
