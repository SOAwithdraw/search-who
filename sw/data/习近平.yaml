    text:
    - '    新华网北京１１月９日电（记者　顾钱江　张正富　王秀琼）在把“新常态”作为执政新理念关键词提出６个月后，中国最高领导人习近平９日首次系统阐述了“新常态”。他表示：“新常态将给中国带来新的发展机遇。”'
    - ' 习近平是在亚太经合组织（ＡＰＥＣ）工商领导人峰会上讲这番话的。观察家认为，中国领导人发表“新常态”之论，向世界发出了这样的信号：走向新常态的中国也将给处于缓慢且脆弱复苏中的全球经济注入持久动力。'
    - '    在题为《谋求持久发展　共筑亚太梦想》的主旨演讲中，习近平向包括１３０多家跨国公司领导人在内的世界工商领袖们，阐述了什么是经济新常态、新常态的新机遇、怎么适应新常态等关键点。'
    - '    北京大学国家发展研究院教授卢锋说，今年５月习近平在河南考察时首次提及“新常态”。今天的ＡＰＥＣ演讲标志着，习近平“新常态”之论进一步成形。'
    - '    当习近平谈论“新常态”时，他在说什么？'
    - '    “各项主要经济指标处于合理区间。”习近平在９日的演讲中轻松地说，他同时列举了诸多结构调整的积极迹象，包括就业持续增加，居民企业和财政收入稳增，服务业增势显著，内需不断扩大等。'
    - ' 习近平说：“中国经济呈现出新常态。”他认为有几个主要特点：速度——“从高速增长转为中高速增长”，结构——“经济结构不断优化升级”，动力——“从要素驱动、投资驱动转向创新驱动”。'
    - '    ——经济增速虽然放缓，实际增量依然可观。习近平说，即使是７％左右的增长，无论是速度还是体量，在全球也是名列前茅的。'
    - '    ——经济增长更趋平稳，增长动力更为多元。习近平说，以目前确定的战略和所拥有的政策储备，我们有信心、有能力应对各种可能出现的风险。我们正在协同推进新型工业化、信息化、城镇化、农业现代化，这有利于化解各种“成长的烦恼”。中国经济更多依赖国内消费需求拉动，避免依赖出口的外部风险。'
    - '    ——经济结构优化升级，发展前景更加稳定。习近平以前三季消费对经济增长的贡献率超过投资、服务业增加值占比超过第二产业、高新技术产业和装备制造业增速高于工业平均增速、单位ＧＤＰ能耗下降等数据指出，中国经济结构“质量更好，结构更优”。'
    - '    ——政府大力简政放权，市场活力进一步释放。习近平举例说，由于改革了企业登记制度，前３个季度新增企业数量较去年增长６０％以上。'
    - '    卢锋评论指出，习近平用“新常态”向世界描述了中国经济的一系列新表现，包括增速变化、结构升级、动力转变，特别阐述了新常态派生新机遇，指出新常态下中国经济增长更趋平稳，增长动力更为多元，发展前景更加稳定。'
    - ' 习近平第一次提及“新常态”是在今年５月考察河南的行程中。当时，他说：“我国发展仍处于重要战略机遇期，我们要增强信心，从当前我国经济发展的阶段性特征出发，适应新常态，保持战略上的平常心态。”'
    - '    今年７月，习近平在与党外人士的座谈会上重申了上述新常态观点。'
    - '    “习近平在ＡＰＥＣ这一国际场合讲述‘新常态’，既彰显了中国经济基本面的积极变化，也揭示中国决策层直面失衡调整困难的决心，对中国经济形势特点给出一种合规律的解释。”卢锋说，“这可以引领预期、凝聚共识，引导海外人士更理性务实地看待中国经济，给世界经济吃下定心丸。”'
    - ' 习近平在９日的演讲中表示，随着综合国力上升，中国有能力、有意愿向亚太和全球提供更多公共产品，特别是为促进区域合作深入发展提出新倡议新设想。'
    - '    此前一天，习近平宣布，中国将出资４００亿美元成立丝路基金，为“一带一路”沿线国家基础设施、资源开发、产业合作和金融合作等与互联互通有关的项目提供投融资支持。'
    - '    “中国将集中精力做好自己的事情，也要努力使自身发展更好惠及亚太和世界。”习近平在演讲中说。'
    - ' 习近平在演讲中阐述新常态时也提醒，新常态也伴随着新矛盾新问题，一些潜在风险渐渐浮出水面。他强调，能不能适应新常态，关键在于全面深化改革的力度。'
    - '    虽然习近平没有具体解释什么是“新矛盾”“新问题”和“潜在风险”，但专家们对他的上述判断普遍有共鸣。'
    - '    “开弓没有回头箭，我们将坚定不移把改革事业推向深入。”习近平在演讲中坚定地表态。'
    - '    观察家认为，习近平的“新常态论”可能有远超出经济的更全面深刻的意涵。'
    - 习近平
