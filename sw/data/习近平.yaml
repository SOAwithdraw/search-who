    - 原题：习近平之路：从大队支书到总书记
    - 陕北农村插队7年，河北正定做县委书记，福建政坛历练17年，将知天命之年主政浙江，特殊时刻“救火”上海，中央履职直抵中国政治最高层。这是习近平的从政之路。
    - 9月，凤凰网特派员历时一个月，独家探访习近平曾经生活、工作过的陕西富平、延安梁家河，河北正定，福建宁德、福州，浙江杭州、嘉兴、淳安下姜村、浦江，上海等地，对话数十位当事人、见证者，搜集多方历史档案，力图呈现习近平的点滴过往。
    - 习近平9岁那年，身为国务院副总理的父亲习仲勋遭受政治迫害，开始了长达16年被审查、关押、批斗、下放的岁月。文化大革命爆发后，因不甘忍受欺负，得罪了造反派，习近平作为“黑帮”家属被揪出，差一点进少管所。1968年底，毛泽东发出“知识青年到农村去，接受贫下中农再教育”的指示。北京掀起上山下乡运动，习近平报名参加。
    - 乘火车、转汽车，差不多一天时间，凤凰网特派员从陕西富平来到延川县梁家河。1969年1月，不到16岁的习近平，乘坐知青专列从北京出发，一天一夜后到达铜川，换乘大卡车到延安，再转车到延川县文安驿，最后步行10里山路，到达梁家河。一待，就是7年。不少梁家河村民记得，习近平带了满满一箱子书，同来的15个知青中，他的行李最重。
    - 去往梁家河的路上，司机指着路边的庄稼地对凤凰网特派员说，“这些坝地就是当年习近平打下的。”陕北农村耕地贫乏，为了得到更多农田，每年都要拦河打坝。“打坝是习近平对梁家河最大的贡献之一”，梁家河村民石玉兴说习近平“干活卖力，能吃苦”。除了打坝，还要开荒、挑粪、收麦、放羊，一年到头，几乎每天劳作。
    - 梁家河村口立着一块石碑，上书“陕西省第一口沼气”，旁边墙上有一幅宣传画，以习近平带领村民建沼气为原型绘制，两边写着“艰苦奋斗 自力更生”。1974年，习近平从《人民日报》了解到四川建沼气的经验，主动向县里提出在梁家河试验。同年7月，习近平带领社员打出全省第一口沼气。这一经验在全延川县推广，习近平因此被评为延安地区先进知青。
    - 习近平住过的窑洞就在这口沼气旁边，院门紧锁。据村民透露，没有县里、镇里同意，外人无法参观窑洞。9月4日下午，凤凰网特派员与一个外地官员参访团一起进入院子，看到了窑洞外观。窑洞上有五角星，并有“为人民服务”、“自力更生 奋发图强”字样。据参观过窑洞的梁家河村民石先生介绍，窑洞里有习近平睡过的土炕、当时的照片、用过的锄头、吃饭的碗、以及当大队书记时用的扩音器。
    - 1970年队里建成这排窑洞，习近平与其他5个知青住在这里。习近平住的时间最长，一共住了5年。梁家河年轻人常去他的窑洞，借书，听他讲外面的事。武辉就是当时常去习近平窑洞的梁家河青年。在习近平那里，武辉接触到了《水浒传》、《钢铁是怎样炼成的》、《静静的顿河》等中外名著，他告诉凤凰网，几个知青中，他跟习近平看书学习最多。武辉后来成为一名教师。
    - 习近平在梁家河入团、入党、当选村支书，过程曲折。那时，他的父亲正被关押。习近平先后写了8份入团申请书、10份入党申请书，公社都不敢批。“当时大家都躲着‘反坏右’，村镇没人敢决定习近平到底能不能入党”，梁家河人、后任延川县交警队副大队长的王宪平告诉凤凰网。习近平入党问题最终被提到县委常委会上，由当时的县委书记申昜拍板决定。
    - '1974年1月，习近平入党。凭借在梁家河村民中的威信很快当选大队支书，“那时候的大队书记，不是你厉害就能当，都是干出来的，带头上山劳动，还要比别人干活重。”北京延安文化展示中心主任赵文忠说。赵文忠的母亲曾在那个年代当过支书。 '
    - 1975年，习近平作为工农兵学员被推荐入读清华大学。而早在1973年，由于“家庭”原因，习近平被迟群、谢静宜掌管的清华大学拒之门外。那一年，除了习近平，其余一起来梁家河插队的北京知青已经全部离开。在《我的上山下乡经历》一文中，习近平写道“那是一段非常孤独的时期”。但这之后，原延安地区知青办主任高明池对凤凰网说，习近平“下定决心不走了，要凭自己的本事，给村里做点事”。
    - “习近平以那时的年纪，生活上要自立，语言上要交流，劳动上要吃苦”，武辉认为，毛泽东那句“知识青年到农村去可以大有作为”在习近平身上得到了最好的体现，“他能走到今天并不奇怪，踏踏实实做事，从小没有靠他父亲，靠自己走自己的路。”
    - 离开梁家河后，习近平没有忘记那里的人。武辉告诉凤凰网，村里的老乡有困难找他，他都会帮助。习近平曾自己花钱给梁家河村民吕侯生治病。申昜（2011年病逝）、高明池过年时都曾收到他寄的贺卡。2009年，时任政治局常委的习近平在延安接见当年旧友，还记得王宪平、武辉的小名“黑子”“铁锁”。
    - 1979年，清华大学毕业后，习近平被分到中央军委办公厅，给时任国防部长、政治局委员的耿飚做秘书。1982年3月，习近平辞去这份工作，来到石家庄正定县任县委副书记，一年后，担任县委书记。这一年，习近平30岁，成为正定历任县委书记中最年轻的一位。
    - 习近平到正定的当晚，便去拜访当地农民作家贾大山。贾大山儿子贾永辉向凤凰网讲述了习近平与父亲交往的细节：他让县委办公室的人带他去找，没找到又去工作单位找。当时贾大山正与人聊天，习近平一句话也不说，就坐在椅子边上等着。习近平2005年回正定考察时，回忆与贾大山见面时的情形，“贾大山扭头一转就说，来了个嘴上没毛的管我们。”
    - 当时习近平管精神文明工作，他力邀贾大山出任文化局长。因为贾大山不是党员，习近平还破例让文化局不设党委。习近平离开正定后，每年都与贾大山联系，贾永辉家里还有习近平寄的信和贺卡。1996年，贾大山病重，习近平在北京党校学习期间，抽空探望。1997年2月，贾大山去世，习近平和夫人彭丽媛托人送了花圈。
    - 1983年，习近平担任正定县委书记。当地老干部评价说，习近平对正定的改革开放起了关键作用。
    - 习近平将旅游市场的概念首次引入正定。1983年，他设法将《红楼梦》剧组的拍摄基地“荣国府”争取建到正定，借此带动正定文化旅游发展。
    - '习近平还曾与时任县委副书记的吕玉兰一起上书省里，直言正定农民上缴征购任务过重。上书引起中央重视，最后给正定县粮食征购任务减少了2000万斤。 '
    - 习近平
