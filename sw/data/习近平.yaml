    text:
    - 正是在这样的背景之下，自三年前习近平就任中国国家主席以来，他的一举一动都被世界瞩目。4月16日，美国《时代周刊》在其网站公布了2015年度全球百位最有影响力人物名单，习近平就任中国国家主席之后，第3次入选该榜单。为此，陆克文撰写评语：两年前我曾写到，习近平将会是自邓小平以来中国最强势的领导人。但现在看来，这要改写成自毛泽东以来了。
    - 那么，世界在如何解读习近平？答案令人意想不到。
    - 近两年来，西方国家学者对习近平的研究兴致越来越浓。能讲流利中文、擅长研究中国基层的陆克文便是其中一位。陆克文是澳大利亚第26任总理，现为哈佛大学肯尼迪政府学院贝尔福中心高级研究员。他认为，习近平有着广泛而丰富的基层执政经验，曾在中国的不同省份和城市工作。作为一位革命领导人、政治局委员以及文革幸存者的儿子，习近平通过自身经历获得了丰富的党内政治谈判技巧。他有着非常明确的目标，即重建中国共产党的执政合法性，通过反腐运动保持党的长期领导，并以此带动市场的二次改革，进而推动民族复兴。
    - 陆克文认为，摆在习近平面前的障碍也是极其困难的，习近平的成功关乎中国以及世界的命运。中国将成为亚洲的主导经济体，同时中国正寻求通过其积极的外交政策，将这种经济实力转变成地缘政治影响力和新的全球秩序。
    - 在许多西方学者眼中，习近平和此前的中国领导人非常不同。他们往往用三个概念来诠释习近平的领导力与其前任们的不同，那就是他的个人权威、深刻的民族使命感以及更胜前任们的时代紧迫感。陆克文认为，习近平的极富魄力的领导风格，使其有别于近来中国领导人的处事风格。习近平在个人品质和政策层面既有传承，也有变化 —— 他是继邓小平、甚至可能是毛泽东之后，中国最强势的领导人。前任们普遍奉行并大体实践了集体领导的原则，而习近平的风格显然更接近个人领导。出身政治名门的习近平，还散发着一种惯于掌握政治权力的人会自然流露出的自信。
    - ' 其实，3年前西方媒体描述习近平时使用频率最高的词汇便是“自信”；而如今，外界对其形象的表达早已超越了这一词汇。就如基辛格所说，习近平在国际上建立起崭新形象。'
    - 相对学者们，西方作家对习近平的观察显得更加大胆而独特。不久前，路透社发表专栏文章称，习近平是中国第一位具有美国总统风格的领导人。文章称，无论从其外交风格还是其所掌控的权力来看，习近平更接近美国总统。
    - 路透社财经专栏作家约翰.肯普称，很多评论人士都指出，习近平是继邓小平、甚至是毛泽东以来，最有权力的中国领导人。但是，如果比较得更仔细地话，习近平可能更接近美国总统，而不是中国其他的领导人。在国际舞台上，他代表着中国的首席外交官的形象，这一点在中共历史上是史无前例的。习近平还履行着美国总统需要履行的礼仪上的职能：检阅军队、接待外国政要、要求下级官员对一些灾难性事件，比如上海新年的踩踏事件、甚至一些政治上有争议的事件作出解释。
    - 2015年3月12日，中国国家主席习近平率中央政治局常委在人民大会堂亮相。
    - 《纽约时报》专栏这样评述：“过去一年里，中国媒体一直展现出习近平主席生活化的一面——他出现在卡通里、网络歌曲里，甚至出人意料地出现在庆丰包子铺里。老百姓给他的昵称‘习大大’，更是传达出一种前所未有的亲民、接地气的形象。”　《德国之声》评论，对西方人说，也许还没见过哪个国家领导人能和老百姓亲成这样，西方的人们也许都不大会相信。
    - 在西方学者眼中，推动习近平前行的是他对人格操守、个人命运和其必将在实现两个重大历史使命过程中的扮演决定性角色的深信不疑：首先是民族振兴，使中国重新成为受世界尊敬的强国；其次是将中国共产党从腐败的毒瘤中拯救出来。习近平熟谙国际和中国历史，其核心愿景是栩栩如生的“中国梦” —— 中国梦的具化有两个目标，简单来说：一是在2021年中国共产党庆祝建党100周年时，实现全面建成“小康社会”，二是在2049年中华人民共和国成立100周年时，实现中华民族“伟大复兴”。
    - 按照西方的解读，习近平认为，中国梦的实现必须通过第二阶段经济改革。一方面要深化市场改革，实现国家目标；另一方面对政治实施新的限制 —— 对于习近平而言这两方面并不矛盾。事实上，习近平认为这是“中国模式”有别于西方的自由民主资本主义的根本所在，他认为西方模式从根本上不适合中国。对习近平而言，中国荒废了过去十年，未能及时抓住施行必要改革的时机，任由腐败滋生蔓延，中国必须抓住当前“较长战略机遇期”所赋予的契机。
    - 外界不仅对习近平个人的关注达到了前所未有的程度，他身边的团队也成为目标之一。西方媒体称，习近平团队与奥巴马白宫西翼的办公室的人员一样，着力将习近平打造成一个强大的、充满活力的、知识丰富的、非凡的领导人，他可以为他领导的党和政府所做的任何决定负责。文章还援引英国《经济学人》杂志的一篇文章说，习近平是中国第一个拥有强大的团队打造自己的公共形象的第一个领导人，而且因为他的姿态、他的强硬以及他的接地气，他也有能力做到这些。
    - ' 英国媒体指出，2014年，习近平与总理李克强共出访了30个国家，横跨欧洲、亚洲、非洲、南美和大洋洲，形成了官方媒体所说的“外交旋风”。美国的全球盟友被视为是美国作为超级大国的最大资产，现在中国也在致力于打造外交网络，进行“大国外交”，更准确地说可能是强国外交。'
    - ' 西方舆论还认为，以前中国官方的很多政令难以得到执行。但现在，中国的内政改革与其在外交的改变一样，都是希望打造一个经济、政治和军事机构，使其与现代的经济和外交强国地位更加匹配。如何使得现存体系更加有效运作，使得他们能够有效应对中国作为最大经济体以及与国际社会越来越多的互动所带来的新的挑战。习近平的反腐运动、强调法治也就是：如果中央的政令不执行，将会面临严重的后果。'
    - 过去两年里，两个说法——“老虎苍蝇一起打”和“一带一路”在西方媒体随处可见。《外交学者》杂志发表题为《中国反腐运动为何必将成功》的文章，指出坚持“老虎”“苍蝇”一起打，表明中国反腐志在必行。英国《卫报》则表示，中国目前的反腐是中国近代历史上强度最高、范围最广的。墨西哥前驻华大使李子文认为：“一年来的反腐倡廉和全面深化改革，显示出习近平及中国共产党人的勇气和魄力。习近平无疑是最让人钦佩的国家领导人之一。”
    - 2015年3月17日，习近平在北京会见美国前国务卿基辛格。
    - 如果中国真的成为实际第一大经济体，这将是第一次，自从英国国王乔治三世在位以来，世界第一大经济体既不是说英语的国家，也不属于西方国家，更不具备民主政体。这将是21世纪前50年最大的改变。“这将影响很多事情，这种改变潜移默化，当我们为一些问题焦头烂额时，例如乌克兰问题、中东问题、“伊斯兰国组织”（IS），我们未来的经济将如何转变，这是一场安静而缓慢的革命。”陆克文发表《习近平治下的中美关系》称，但伴随巨大的改变，随之而来的是巨大的挑战。
    - 2014年11月，北京APEC峰会期间，习近平与奥巴马举行会晤。
    - 《经济学人》认为，中国正试图建立世界新秩序；《华尔街日报》称，学者警告称中美正展开亚洲霸主之争；韩国《中央日报》正观察，习近平的“带”与奥巴马的“网”谁能覆盖亚洲？
    - 不过，与这些浓厚的竞争意味不同，近来不少学者开始转向中美携手的可能性。陆克文就认为，当前中国的国内政策需求与其外交政策方向紧密结合。从习近平的世界观出发，日渐“富强”的中国必须从现在开始在世界舞台扮演更加重要的角色。中国将不再“韬光养晦”，尽管邓小平这一外交政策在过去几十年被奉为圭臬。现在，中国必须实施“奋发有为”的外交政策，实现其经济和安全利益的最大化，并开始参与全球秩序的长期变革。简言之，习近平绝非一位安于现状的政治家。在中国共产党规避风险的传统氛围中，习近平已经准备好在实现其民族使命和个人命运的过程中承担巨大的政治风险。
    - 因此，有别于其前任们，习近平的个人权威和政策弹性让他有可能成为一个活跃的与美国的对话者。因此，当习近平用“双赢”一词描述他所期待的中美关系时，不能把它简单的划为中国式宣传。
    - 习近平确实看到了中美之间的战略和政治合作将带来的潜在价值。简而言之，美国政府在和习近平的交往中仍有合理的外交和安全政策空间 —— 尽管在政策导向陷入僵局、机遇窗口关闭之前，这种空间能够持续多久尚属未知。“我认为习近平将采取大胆的政策手段，甚至可能包括在一些长期棘手问题（比如朝鲜半岛的无核化与和平统一）上采取重大战略性让步以换取其他战略优势的可能性”。而美国是否会在这一战略空间尚存时对其进行创造性地利用，则完全取决于美国自身。
