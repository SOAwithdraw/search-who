    text:
    - 　　近日，由中共中央文献研究室编辑的习近平《做焦裕禄式的县委书记》一书，由中央文献出版社出版。
    - 　　“政事儿”(微信ID:gcxxjgzh)发现，该书收入习近平有关县委书记的六篇文稿，这些文稿均为第一次公开发表，这本书也被媒体称为“县委书记指南”。
    - 　　本书透露，在阜平考察扶贫开发工作时，习近平说自己看到材料，2012年某县被确定为国家 级贫困县，居然在政府网站上发“特大喜讯”，祝贺成为国家集中连片特困地区。还有一些扶贫款项被各级截留，移作他用。对此习近平直言非常愤怒。
    - 　　“政事儿”(微信ID:gcxxjgzh)回顾了一下当时的新闻。2012年12月29日至30日，习近平履新中共中央总书记、中央军委主席一个多月后，到河北阜平看望慰问困难群众，考察扶贫工作。
    - 　　“政事儿”注意到，与上述情况一样，在媒体公开报道中，习近平曾经多次因为以下事情表达过愤怒。
    - 　　众所周知，习近平是一个足球迷，他在2011年时任国家副主席时曾表示：中国世界杯出线、举办世界杯比赛及获得世界杯冠军是我的三个愿望。
    - 　　习近平在外访期间，曾与足球明星贝克汉姆和范德萨等曾有过接触与交流。中国足球在十八大后从制度层面也发生了较为明显的变化，足协从体育总局脱钩就是一个最新的案例。
    - 　　有关足球，习近平曾经用行动表达过一次他的愤怒。
    - 　　据媒体公开报道，1983年，习近平在担任河北省正定县委书记期间，与聂卫平在上海观看中国队和英甲亚军沃特福德的比赛，当沃特福德打进5球时，习近平愤怒离场。但聂卫平在接受媒体采访时称，习近平虽然伤心，但他一直很关注中国足球。
    - 　　2014年10月15日,中共中央时隔72年再次召开文艺工作座谈会。习近平在座谈会上称，文艺不能当市场的奴隶，不要沾满了铜臭气。优秀的文艺作品，最好是既能在思想上、艺术上取得成功，又能在市场上受到欢迎。
    - 　　习近平的生态观不仅体现在他的讲话中，也体现在实际行动中。2015年3月24日，习近平主持召开中共中央政治局会议，审议通过《关于加快推进生态文明建设的意见》。当天的会议中，首次出现“绿色化”的表述，十天后，习近平和其他常委们到北京朝阳区孙河乡植树，习近平连种6棵。
    - 　　更早前，“生态保护”一直是习近平从政生涯中的重要关键词，并有“绿水青山就是金山银山”、“像保护眼睛一样保护生态环境”等表述时常被媒体引用。
    - 　　有关环境保护，习近平也曾经愤怒过一次。
    - 　　据萧山博物馆馆长施加农向媒体透露，2005年4月8日(时任浙江省委书记)，习近平到跨湖桥遗址参观。施加农带着习近平，通过特殊措施的木桥走近独木舟，没想到有一批摄影记者跑到独木舟所在遗址保护区内拍照。看着他们脚踏在遗址上，习近平先劝阻他们离开。但记者们还在那里拍，习近平发了火。他说，拍照是小事，文物保护是大事，大家都出去吧。
    - 　　“政事儿”(微信ID:gcxxjgzh)发现，兰考县是习近平在第二批党的群众路线教育实践活动中的联系点，2014年3月17日至18日，习近平到兰考调研指导，在当时召开的兰考县委常委扩大会议上，习近平用反问的句式表达了对干部不良作风问题的愤怒。
    - 　　习近平当时讲，这些年，从酒桌上倒下就再也没有醒过来的干部有之，连续几天“砌长城”而突发疾病的干部有之，“春宵一刻值千金”的荒唐行径被人把视频传到网上的干部有之，沉湎于不良嗜好被人拉下水的干部也有之，教训很深刻!有的是搞“仙人跳”，串通起来搞个美人计，套牢以后就要求给办事。所以，现在有人说做官是“高危岗位”，各种诱惑和阴谋都冲着有权力的人来。中央八项规定出台后，广大党员、干部从文山会海和接待应酬中解脱出来，工作方式和生活方式发生明显转变，大多数干部觉得解脱了、身心舒畅，家庭也有亲切感了。整天喝得醉醺醺的，舒服吗?
    - 　　习近平有关暴恐也曾表达过他的愤怒之情。
    - 　　2014年4月25日下午，中央政治局就切实维护国家安全和社会安定进行第十四次集体学习。习近平在讲话时强调，暴力恐怖活动漠视基本人权、践踏人道正义，挑战的是人类文明共同的底线。要坚持专群结合、依靠群众，深入开展各种形式的群防群治活动，筑起铜墙铁壁，使暴力恐怖分子成为“过街老鼠、人人喊打”。
    - 　　十八大后掀起的反腐风暴在新中国的66年历史中也算是“大手笔”，这种力度是建立在腐败对法治的践踏和人民对腐败的愤怒之上，当然，作为中共中央总书记、国家主席和中央军委主席的习近平对腐败也一定也存有愤怒之情。
    - 　　2012年11月15日上午，新一届中央政治局常委与中外记者见面，习近平也第一次以总书记的身份发表了讲话，在这次讲话中他也指出了腐败问题，他表示，新形势下，我们党面临着许多严峻挑战，党内存在着许多亟待解决的问题。尤其是一些党员干部中发生的贪污腐败等问题，必须下大气力解决。
    - 　　徐才厚落马后，习近平在9个月内四谈徐才厚案，称要深刻吸取徐才厚案件的惨痛教训，从思想、政治、组织、作风上彻底肃清徐才厚案件的恶劣影响。
