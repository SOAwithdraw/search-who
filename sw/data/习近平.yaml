    - 　　2012年11月15日，十八届中央政治局常委与中外记者见面，习近平首次以“中国号”巨轮的新掌舵人身份亮相。此后，他励精图治，成竹在胸，在短短的时间里，已经使国家在政治、经济、外交等各个方面呈现出焕然一新的政治气象。外媒评价说，习近平打造的“新常态”不仅令中国民众赞赏，也在震动国际社会——适应这些“新常态”成为“当前世界最急迫的功课”。
    - 　　从严治党，是习近平作为中共总书记的第一要务。如何把这8500万党员队伍，打造成一支能战斗、不变质、有群众基础、招之能来、来之能战的现代化执政团队，成为习氏开局的起手式。
    - 　　2013年初，习近平在十八届中纪委一次全会上，明确提出“老虎苍蝇一起打”的新理念，反腐新序幕就此揭开。周永康、徐才厚等“大老虎”应声落马，天下震动。随着打虎灭蝇常态化，中共反腐呈现无死角、无盲区、零容忍等特点，展示出新一届党中央刮骨疗毒的决心与胆识。
    - 　　2013年11月，十八届三中全会专题研究全面深化改革问题并作出决定。15个领域60项改革任务，为中国未来改革规划了雄心勃勃的蓝图，吹响了全面深化改革的号角。习近平亲自挂帅中央全面深化改革领导小组，为改革保驾护航。在几个月的时间里，一些涉及深层次利益调整、多年未有进展的改革，得以强势推进。这些改革“组合拳”，让海内外看到了党中央真刀真枪触动利益“奶酪”的坚定决心。
    - 　　“习式外交”以大国思维运筹大国谋略，显得自信、沉稳而大气。在涉及中国核心利益和重大关切问题上，习近平一改往日韬光养晦、被动应对的传统方式，采取了包括划设东海防空识别区、海空常态化巡视钓鱼岛、对菲坐滩废舰实施隔离限制等前所未有的强硬举措，维护疆域主权。中国特色大国外交之路已经跃然世人面前，将向世界展示中国风范、中国诚意、中国胸怀，与世界分享中国发展、中国机遇、中国红利。
    - 　　自习近平掌舵中国以来，民间用“习大大”称呼他已经有很长一段时间了。“习大大”这个来自民间的称呼，同样道出老百姓的心里话，让人掂得出沉甸甸的民意分量。历史创造英雄，英雄也创造历史。外媒观察到，在短时间内，习近平以他鲜明的执政风格、朴实的工作作风，迅速赢得了亿万人民群众的信赖。
    - 　　习近平的成绩单
    - 　　战鼓擂，风雷激，十八大以来，以习近平为总书记的新一届中央领导集体掌舵中国巨轮满帆出航，他们做出的每项重大决策，都会在第一时间引发海内外热议。如今，追梦近两年，他们向人民交出了一份怎样的成绩单？为此，我们特别邀请5位权威专家进行期中会考，请随我们一起来看看这份成绩单吧！
    - 　　习近平是中国大国道路的新设计师
    - 　　【国防大学教授 公方彬】习近平是中国大国道路的新设计师。反腐，他上树信仰，中立坐标，下划红线；改革，他亲自挂帅加强顶层设计，中国梦引领新常态。“习式风格”已经形成。毛泽东让中国人站起来，邓小平让中国人富起来，习近平会让中国人强起来！
