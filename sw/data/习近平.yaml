    text:
    - 　　【学习进行时】2015年，习总书记很忙。大江南北、长城内外、亚非欧美……都有他忙碌的身影，看望群众，调研企业，视察部队、开展外交……新华网“讲习所”推出《2015年，习近平总书记到过哪些地方？》，让我们一起回顾一下习总书记2015年的行程，重温他说过的那些掷地有声的话语。
    - 　　习近平来到大理白族自治州大理市湾桥镇古生村，仔细察看洱海边的生态保护湿地。 新华社记者 鞠鹏 摄
    - 习近平在延安市延川县文安驿镇梁家河村调研时同村民边走边聊。 新华社记者 兰红光 摄
    - 　　习近平来到舟山市定海区干（览加石旁）镇新建社区，了解城乡统筹发展和社区文化建设情况。 新华社记者 谢环驰摄
    - 　　习近平在遵义县枫香镇花茂村的现代高效农业智能温控大棚，向正在劳动的村民了解增收致富情况。新华社记者黄敬文摄
    - 习近平在延边州和龙市东城镇光东村视察水稻长势。新华社记者 谢环驰 摄
    - 习近平出席第二届世界互联网大会开幕式并发表主旨演讲。新华社记者 李涛 摄
    - 4月20日，国家主席习近平在伊斯兰堡同巴基斯坦总理谢里夫举行会谈。新华社记者 兰红光 摄
    - 　　5月11日，国家主席习近平同白俄罗斯总统卢卡申科在明斯克卫国战争历史博物馆会见15名白俄罗斯第二次世界大战老战士代表。这是习近平向老战士颁发纪念奖章。 新华社记者 鞠鹏 摄
    - 　　9月28日，国家主席习近平在纽约联合国总部出席第70届联合国大会一般性辩论并发表题为《携手构建合作共赢新伙伴同心打造人类命运共同体》的重要讲话。 新华社记者 庞兴雷 摄
    - 　　当地时间10月21日，国家主席习近平在伦敦金融城市政厅发表题为《共倡开放包容 共促和平发展》的重要演讲。 新华社记者 鞠鹏摄
    - 　　11月7日，两岸领导人会面在新加坡香格里拉大酒店举行。这是习近平同马英九握手。 新华社记者 兰红光 摄
    - 　　11月15日，金砖国家领导人非正式会晤在土耳其安塔利亚举行，国家主席习近平、俄罗斯总统普京、印度总理莫迪、南非总统祖马、巴西总统罗塞夫出席。新华社记者 饶爱民 摄
