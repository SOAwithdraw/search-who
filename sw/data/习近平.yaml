    text:
    - '    新年前夕，国家主席习近平通过中国国际广播电台、中央人民广播电台、中央电视台发表二〇一四年新年贺词。 新华社记者 兰红光 摄'
    - '    关于习近平和时间的话题，小组涉及过很多次。'
    - '    在今年年初时，习近平曾发出经典一叹“时间都去哪儿了”，自己给出的答案是主要都用在工作上了；在国外出访时，习近平曾谈到自己很心疼出访的时间，因为国内还有许多事情要做；小组之前分享的一篇文章里，半夜拿给他的文件，第二天早上就能有批示……'
    - '    今天推荐的文章来自《上海观察》，作者官锦台。这位近距离观察了习近平的作者发现，习近平每天的工作“高速运转且极费精力”。作者记录的习近平普通的一天，看起来真的是异常繁忙。'
    - ' 习近平每天的工作是如何安排的，相信很多人都想知道。10月24日星期五，很多中国人还回味前日闭幕的四中全会所发布的会议《公报》，习近平已经开始了繁忙的新一天。'
    - '    作为专责国际新闻的我，则有幸近距离观察习近平当天的外事活动，从而得以了解这位中国最高领导人的日常工作。我发现，习近平每天所要做的实在是一项“高速运转且极费精力”的系统工程，用“夙夜在公”形容一点都不为过。当然，和每个普通的中国人一样，习近平繁忙的工作中也少不了幽默与快乐。'
    - '    我无法知晓习近平当天确切起床时间，但可以肯定的是，他和所有朝九五晚的上班族一样，在晚秋的黎明中吃过早饭，阅读完中办递送的“每日简报”后就来到了人民大会堂。他要在福建厅会见出席筹建亚洲基础设施投资银行备忘录签署仪式的各国代表。'
    - '    据我的观察，无论是什么具体的事务，习近平总能够从国内和国际的大环境大背景出发，谈话不仅大气更接地气。例如这次备忘录的签署，他就说“要想富，先修路”，“人心齐，泰山移”，在座的无不颔首称赞。至于他的国内和国际大局观，就有如下的表述：'
    - '    当天，习近平还进行了一次“电话外交”，在电话那头是印度尼西亚新任总统佐科·维多多。习近平祝贺佐科就任印尼新一届总统，还表示欢迎对方下个月来北京出席亚太经合组织领导人非正式会议。'
    - ' 习近平的工作节奏，用中共中央政治局委员、中办主任栗战书的话说就是“快”。栗战书最近发表在《秘书工作》中的一篇文章中提到，“习近平总书记要求我们干工作要‘案无积卷、事不过夜’。总书记自己也是这么做的。他的工作作风非常严谨，工作节奏也很快。报送给总书记的请示，不管多晚，即使到了夜里12点，第二天早上都能收到他的批示。”'
    - '    这种工作态度和作风在下午习近平会见坦桑尼亚总统基奎特时表现得淋漓尽致。结束在人民大会堂东门外的欢迎仪式后，习近平一行就快步来到会议室，跟在后面的我们甚至需要一路小跑。待到坦桑尼亚代表团坐定后，习近平马上就说，今天要谈的内容很多，为了节约时间我们就用同声传译。'
    - '    事实证明，同声传译的办法大大增强了会谈的效率，下午18时15分会谈结束。两国领导人从会议室移步到签署合作协议的河北厅，虽然两厅相距只有十几米，但我在现场所见，习近平和基奎特总统还是在热烈交谈。'
    - '    上下午两场紧张的会谈放在任何人身上都会感到疲惫，这时候就需要幽默来调节身心平衡了，习近平就是这么做的。当两国元首走到签字桌旁时，习近平见到基奎特总统有意要坐下，就乐呵呵地说，我们得站着给他们当背景。听闻此言，一旁训练有素的译员马上翻译，基奎特心领神会，现场气氛顿时轻松许多。'
    - '    我注意到，在签署协议的期间，坦桑尼亚一名部长在交换文本后一度忘了和习近平握手，经过基奎特总统特别示意，马上“补握”，这时习近平大概也觉得这一场面很有趣，就笑了起来。'
    - '    千万不要以为习近平的一天就结束了，因为接下来他还要设宴招待基奎特总统。人民大会堂三楼灯火辉煌，长安街上此时也华灯初上，万家灯火。在很多人阖家共进晚餐或收看电视节目的时候，他此刻还在为国事操劳。'
    - '    我想起去年习近平在访问俄罗斯期间，他在会见中国驻俄使馆工作人员和中资机构代表说的一句话，当时他说，“我不是痛并快乐着，而是累并快乐着。”'
    - '    而据我这一天的观察，习近平不仅在出访期间是“累并快乐着”，在国内也应该是“累并快乐着”。(上海观察）'
    - 习近平
