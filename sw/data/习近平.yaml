    - '     2012年11月29日，习近平和李克强、张德江、俞正声、刘云山、王岐山、张高丽等来到国家博物馆，参观《复兴之路》展览。'
    - "\t2012年11月，习近平当选中共中央总书记。“人民对美好生活的向往，就是我们的奋斗目标”、“实现中华民族伟大复兴，就是中华民族近代以来最伟大梦想”，一句句铿锵有力的语言，让“中国梦”等热词响彻大江南北。"
    - "\t两年多来，习近平鲜明的语言风格和人格魅力逐渐被民众熟知。他乐于分享自己的生活爱好，和民众交流时有情怀接地气，时不时冒出的流行语萌动中国；谈反腐，他铁面无私毫不留情；谈国家战略，他高瞻远瞩，有责任有担当。"
    - "\t【背景】2012年11月，习近平在参观“复兴之路”展览时，第一次全面阐释了“中国梦”的概念。"
    - "\t2013年3月17日全国两会上，习近平在讲话中说：“实现中国梦必须凝聚中国力量。这就是中国各族人民大团结的力量。中国梦是民族的梦，也是每个中国人的梦。只要我们紧密团结，万众一心，为实现共同梦想而奋斗，实现梦想的力量就无比强大，我们每个人为实现自己梦想的努力就拥有广阔的空间。生活在我们伟大祖国和伟大时代的中国人民，共同享有人生出彩的机会，共同享有梦想成真的机会，共同享有同祖国和时代一起成长与进步的机会。”"
