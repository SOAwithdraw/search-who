    - 在曝光的第一集幕后花絮中：导演猫的树秀起了“蹩脚”的家乡话，开启土话小课堂，却被周雨彤、王以纶等无情吐槽“不正宗”、要演出豪车漂移的王逸伦面对镜头耍宝说自己今天拍摄的是“《头文字D》法国站”、周雨彤更是在出演雪姬选择名车的戏份展露了“大写的失控”、被暗杀拖进小树林的戏份中周雨彤更是在途中不小心掉了脚上的鞋，引得面容冷酷的”杀手“狂笑不已。剧组的爆笑日常被网友调侃“欢脱得好像神经病，说好的虐恋呢？简直一秒破！”
