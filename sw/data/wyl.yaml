    - 这座办公楼是中国共产党在内蒙古发展壮大、领导内蒙古革命和建设事业的重要见证。在中国共产党的正确领导下，内蒙古工委带领各族人民建立了内蒙古自治政府，内蒙古的历史翻开了崭新的一页。当时，百废待兴，工作千头万绪，内蒙古党委办公楼成了制定重大方针政策的中心。自治政府的主要领导人乌兰夫、奎壁、刘春、克力更、王逸伦、王再天、哈丰阿、特木尔巴根等在这里呕心沥血、夜以继日地工作。乌兰夫同志在这里提出了“三不两利”政策，即不分、不斗、不划阶级，牧工、牧主两利。这一政策非常切合内蒙古的实际，成为牧区工作的指导方针，使畜牧业生产迅速发展，广大牧民生活得到极大改善。与此同时，自治区党委机关政府组织各族人民积极参加全国解放战争，领导各族群众深入开展剿匪反霸、扫除敌特残余势力的斗争。内蒙古政治、经济、社会事业发展的大政方针，在这里决策并组织实施，办公楼成为当时内蒙古民族解放和经济建设的神经中枢。
