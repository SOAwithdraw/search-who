    text:
    - “川藏之行就这样在放弃与坚持、美丽与危险之中结束了……”10月24日,曲师大大三学生张欣阳在日志里这样写到。
    - 一辆山地车,一个背包行囊。30天,从曲阜到拉萨,骑行4000多公里。虽然从拉萨回来已经近两个月的时间,但是说起自己川藏骑行之旅,彭传宝、赵帅、张欣阳、徐柏奕、赵飞5个90后小伙,曲阜师范大学的在校学生,依然被同学们称为“英雄”。“走,一起骑车去西藏。”这句属于年轻人的誓言,支撑着他们完成了一次自我超越。
    - 7月14日,五个90后小伙,彭传宝、赵帅、张欣阳、徐柏奕、赵飞从曲阜出发开始了他们的川藏之行,历时一个月的时间,到达最终目的地拉萨,一路上他们经历了穿越无人区、地质灾害区、感冒、高原反应……这不仅仅是一次身体的旅行,更是一次心灵的旅行。
    - 五个人都是曲师大自行车协会的成员,每个周末,车协都会举行骑车活动,他们去过微山湖、古城西安、环游过山东半岛。大二上学期车协成员聚会,彭传宝不经意的一句话,激起了大家骑车去西藏的念头。为此,彭传宝从家里借了5000多块钱,张欣阳和徐柏奕不断争取家人的支持,赵帅更是打工挣路费。连续几个月,五个人每天都要去操场锻炼身体,为防不测,大家连保险都买好了。
    - 张欣阳在日志里这样写到:从成都到拉萨,四千里路云和月,三十天的日日夜夜,路上有很多艰难险阻,但是秀丽的风景都在高峻险绝的地方……
    - 家长们见到在外面”流浪多天”的孩子,几颗悬着的心终于放下来了,只不过几个人都黑了,瘦了,最厉害的是张欣阳,瘦了整整十多斤,但他骄傲地说自己更男人了。
    - 彭传宝说,如果将来有机会,一定还要再去一遍西藏,算是圆梦。赵飞希望走遍祖国的大江南北,留下他的足迹。张欣阳打算毕业以后带着女朋友,骑车到新疆,沿着亚欧大陆桥,途径中亚最后到达俄罗斯。
    - 7月17日,雅安至新沟。彭传宝、张欣阳、徐柏奕、赵飞4个人同骑。因为下雨,所有的东西都用塑料袋装着,防雨措施非常重要。天空中细雨绵绵,车队沿着青衣江前进,云气或是湿气环绕在半山上；江面上,云雾缭绕,美不胜收,只觉得眼睛不够用。张欣阳已经陶醉,赵飞心潮澎湃,徐柏奕累得够呛,但此刻估计也忘了劳累,大家都在赞叹自然的鬼斧神工。
