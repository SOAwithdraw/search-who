    text:
    - 原标题：杨国炜：善用“互联网+”构建新型智库平台
    - 今年3月30日，湖南省省情研究会、湖南省青年社会科学工作委员会、株洲市社会科学界联合会（株洲市社会科学院）联合主办“湘江时论——新型智库建设与湖南改革发展”学术研讨会，在株洲市召开。7位来自湖南省社会科学院、中南大学、红网等单位的专家作主题学术演讲，还有多位智库专家自由发言。本文据红网副总编辑杨国炜在研讨会上的发言整理。
    - 红网副总编辑杨国炜
-   img:
    - !!python/unicode 'http://n.sinaimg.cn/translate/20160504/XwwA-fxrunru8777447.png'
    text:
    - 研究平台是智库建设的重要基础，是推进智库发展的重要“跳板”。中南大学社科处处长、教授、博士生导师彭忠益表示，大学智库特别是高水平大学智库作为国家智库体系的重要组成部分，必须充分发挥高校人才、科研、智力资源优势，整合资源、服务需求，产出高质量的智力产品，切实服务好国家和区域发展需求。红网副总编辑杨国炜认为，为了打破“有库无智”困局，社科界应该充分认识到互联网平台智力资源的整合优势，红网这些年来一直在打造《论道湖南》新媒体智库服务平台，建设专家数据库，探索成果转化模式。
-   img: []
    text:
    - 舒斌、杨国炜、王小杨
-   img:
    - !!python/unicode 'http://n.sinaimg.cn/translate/20160330/BfeO-fxqtiwa5335411.jpg'
    text:
    - 在围绕推进新型智库建设与湖南改革发展的主题交流中，6位特邀专家从不同角度提出了自已的观点。红网副总编辑杨国炜认为，当前湖南智库建设取得了可喜的成绩，但同时也存在一些普遍的问题，比如智库成果应用转化率低、“有库无智”现象严重等。为打破这一智库建设困局，社科界应该要充分认识到互联网平台智力资源的整合优势，红网这些年来一直在打造《论道湖南》新媒体智库服务平台，建设专家数据库，探索成果转化模式。
