    - 　　面对这厚厚的偏见，媒体应有纠正的责任，而不能放任之，推波助澜之。虽然一个事物，两种叫法，不能从根本上有助于问题的彻底解决，但是，改变带有歧视的称呼是一种顺手之劳，而语言是与思维同轨的，当我们顺手改变我们的旧习惯，也意味着我们的思维方式正在发生着悄悄的转变。有篇评论说，如果今天你歧视别人而不在乎，不去努力造就一个人格平等、身份平等、机会平等的社会，明天可能就会轮到你被别人歧视。对于媒体而言，也是如此，当你无形中歧视读者的时候，也意味着你的美誉度在下降，更为重要的是，媒体的歧视能加大歧视的鸿沟，因此，不论从自身角度，还是从社会角度，消灭媒体中的冷漠符号、歧视语言，都需要媒体从自身做起。请媒体顺手之劳，消灭那些冷漠的符号！(稿源：红网)(作者：刘继忠)(编辑：杨国炜)
