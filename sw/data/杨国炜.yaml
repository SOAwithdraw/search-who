    text:
    - 红网副总编辑兼互动评论部主任杨国炜向媒体介绍红网网络文化节亮点。
    - 除每年推出的大型网络纪实活动外，红网推出的湖南网络春晚等各类网络活动也备受关注。红网副总编辑杨国炜介绍，红网自去年推出《网络春晚》之“法润三湘”主题后，今年将主题确定为“绿动潇湘、生态湖南”，集中展现湖南两型社会建设和生态建设。他介绍，《网络春晚》从导演、创作到演出都是网民自主担任和完成，此类草根春晚，通过互动让网络贴近网民，贴近现实，融入生活。
    - 杨国炜介绍，包括第二届湖南省网络公益”双十大”评选、网络微文学创作大赛、我眼中的湖南H5页面设计、网络电子商务等活动都是以网民为主体，从网络的视角来展现湖南。“整个文化节的活动经过半年的策划，将持续5个月左右。”他希望，通过这类互动形式，让互联网文化在湖南落地开花。
