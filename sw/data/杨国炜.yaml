    - 　　这些现象，人们已经安之若素、习见不怪；久而久之，公共权力就出现有利于干部阶层的倾斜，特别是在这样的干部普遍掌握决策权的时候，政策法规就难免会在关爱弱势群体方面表现出不应有的滞后与麻木。譬如同样死于煤气管道爆炸，城市户口的死者得赔14万元，农村户口的死者只需赔付4万元（7月28日央视《今日说法》）。这种政策法规的出台，就与决策者与立法者的阶层倾向性有关。山东最初准许农民报考公务员时，只限于报考县及县以下；今年终于允准农民报考省、市公务员了（6月3日《大众日报》）。这是了不起的进步！打破身份坚冰，才能实现真正的社会公平；而干部在各社会阶层的合理分布，必将是社会公平的重要标尺。(稿源：红网)(作者：慕毅飞)(编辑：杨国炜)
