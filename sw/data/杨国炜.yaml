    text:
    - '2012年5月，定边县检察院响应县委号召，开展“问政于民、问需于民、问计于民，解民忧、解民怨、解民困”的“三问三解”活动。该院检察长杨国炜带领干警走访下暗门村时，得知老人张宽生活全靠政府救济的情况，立即赶到老人家中实地察访。院子里长满了杂草，两间昏暗的土坯房，墙体倾斜摇摇欲坠，破旧的窗框上糊着报纸，土炕上老两口蜷缩在露出棉花的破棉被里簌簌发抖……看到这些，杨国炜的眼睛红了，他当即从口袋里掏出300元钱放在老人手里，深情地说:“老人家，你们受苦了!我们是检察院的干部，一定帮您解决困难。” '
    - '“我们下基层，要走进农村，走近百姓，真心查民情、解民困，实意为百姓办实事，办好事。”从张宽家出来后，杨国炜与村委会和村镇干部座谈，商议帮扶老人的方案。经过杨国炜和干警们的协调帮助，当年就为张宽老夫妇盖起了4间砖房。检察干警待老人如亲人，经常去看望，并送去米、面、油和慰问金，及时帮助其解决生活困难。今年春天，老人搬进了温暖明亮的新家。 '
