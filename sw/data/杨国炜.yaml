    - 红网副总编辑杨国炜（论坛ID“我是老杨”）参加了每个城市的网友春晚，他发现，网友春晚虽然是自娱自乐，但可以丰富网络文化生活，进一步提高网络宣传工作的吸引力、感染力及网民参与网络的积极性，增强网友的凝聚力，还可以融入更多的湖湘文化元素，使之成为一台宣传湖南和传承湖湘文化的主题晚会。
    - 三届网络春晚都是网友自编自导自演自筹经费，是什么力量让他们乐此不彼，热情高涨？杨国炜认为，主要还是在于参与感与精神愉悦感，在于它的文化和创意。“人们有多自信，就有多爱网络春晚，这是自己的‘孩子’。”
    - “湖南网络春晚，是媒体融合时代一种新的群众文化活动，是用新的载体印刻中华传统的节庆文化。它弘扬了主旋律、激发了正能量，同时也增强了网络吸引力、感染力和凝聚力。”杨国炜说。
