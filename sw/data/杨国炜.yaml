    - 　　女生们该不该流行“人体写真”，只要不是国家保护未成年人法中的限制对象，自然是可以“自主选择”，但需要调整心态，成熟一些，不要未做准备，仓促上阵，经济的负担自当考虑，而专家们“保护自己”的提醒也并非多余，这是一个法律空白地带，自己的“人体写真”一旦落入别有用心者之手，后果不能不想。如果意识到自己处于迷茫之中，就不要轻易着上“流动色”。不仅是“人体写真”，面对更多的诱惑，理智一点，清醒一点，甚至传统一点，都不失为保护自己的法宝。超前开发，超时跨越，超级震撼……精神的过度前卫助长物质的媚俗追随，而一旦精神与物质双重迷茫，那不仅会很快迷失自己，还会迷失整个社会。(稿源：红网)(作者：周稀银)(编辑：杨国炜)
