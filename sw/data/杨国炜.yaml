    text:
    - '    我有一个用人的原则：只讲水平，不讲文凭；只唯能力，不唯学历。我们一直秉承“人才是企业最大的财富，培训是最好的福利”的用人理念。通过创新体制机制，加强队伍建设，建立了“能进能出，能上能下”的用人机制。在人员管理上实行绩效薪酬制度。过去的平均主义、大锅饭造成的沉闷局面被绩效薪酬制度彻底打破。通过PK，实施全员竞聘上岗，“重实干、重创新、重贡献”成为我们选择和提拔人才的标准。善于对待、善于管理，善于提拔员工到合适的岗位，各尽其能，各司其责，是我对人力资源管理工作的要求。红网有一个品牌栏目《红辣椒评论》，这是获中国新闻奖一等奖的栏目。可能大家不知道，这个栏目的负责人杨国炜，是一个46岁的农民，但他热心网络，靠自身不断的学习与努力，在互联网评论领域有了自己的地位。“我是老杨”的ID在互联网评论界很有名，我要采编部门的负责人一查，发现这个人是湖南常德安乡县的一个农民，在韶山开网吧。于是想到能否招聘过来，由于杨国炜只有高中学历，又无职称，按照红网用人要求，是不可能进来的。2003年3月，我把杨国炜找来，说服网站其他领导，以打破原有岗位设置，放宽岗位要求，作为特殊人才引进的机制，破格直接录用杨国炜为红网正式员工，并委以《红辣椒评论》栏目建设的重任。到红网工作后，他全心身投入《红辣椒评论》建设中，呕心沥血，任劳任怨，每天在办公室工作14小时以上。红网充分肯定了他的成绩和贡献，并对其进行重点培养和特别鼓励，打破原来的工资体系，为其设立专门的津贴，我们戏称他为“湖南史上最牛的农民”。我们还有很多不是新闻专业的员工，来红网工作后，在各自的岗位上都超越了所学专业，超越了自己，做出了贡献。我们9大部门主任有一半以上都是“80后”，所有部门负责人都是从一线员工中选拔出来的。（作者:陈芳）'
