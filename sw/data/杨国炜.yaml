    - 会上，由红网副总编辑杨国炜主编、湖南人民出版社出版的新书《时评之道——红辣椒评论编辑写作研讨精选》正式发布。作为红辣椒评论十年佳作评选的精品回顾，《时评之道》共分为四个部分：“论道说法”、“辣评基因”、“理论研究”、“历届作品点评”。
