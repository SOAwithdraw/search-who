    text:
    - '    由中澳合拍，提倡合作精神、展示运动乐趣的无对白新式幽默儿童剧作品《奇妙小镇》，正在央视少儿频道《大风车》栏目热播并备受好评。剧中曾在《陆贞传奇》中有过精彩表现的新生代男演员张浩然，此次在这部儿童剧中饰演的魔术师吉吉一角也获得不少认可，也得益于这次拍摄，张浩然练就了“一条过”的拿手绝活。'
    - '    恶作剧大王误打误撞成魔术师 张浩然吉吉受认可'
    - '    由中澳双方合作拍摄的《奇妙小镇》是继1997年《神奇山谷》后再次共同研发的一部形态完全创新的作品。在这部备受好评的剧中，全组年龄最小的演员张浩然饰演的魔术师吉吉一角，受到大家不少肯定，但张浩然却笑称出演魔术师吉吉其实有点误打误撞。'
    - '    “一开始原定我出演恶作剧大王浆果，这个角色本身和我的性格很像，给丹尼尔定的角色是魔术师。”但在排练时制片人觉得魔术师这个角色可能需要融入更多演技，而张浩然的表演风格在塑造魔术师吉吉人物上会更适合，所以制片人最后拍板把恶作剧大王和魔术师的角色对调，“在剧中，魔术师也不是真正的使用到魔术的方式，主要也是偏喜剧的一些处理，没想到呈现出的效果还挺好”。'
    - '    《奇妙小镇》张浩然展魔法 拍摄现场变身“一条过”'
    - '    由于一开始张浩然的角色是恶作剧大王浆果，加上拍戏受伤，等回到剧组后一开始对魔术师吉吉这个人物有点找不到定位，所以拍摄的第一场戏让他印象深刻。“是拍一场给别人变魔术的戏，拍了有5、6条才过”。张浩然表示正常的电视剧拍5、6条可能觉得无所谓，但是中澳双方制作有着相互竞争，拼最好的气势，所以现场氛围给大家的压力都很大。“我出院的时候找不到定位，一点点的找到了，发现自己的角色是这样，慢慢拍到后面就越来越顺”'
    - '    《奇妙小镇》在盛夏拍摄，三个多月的时间，大家都在40度无空调的高温棚里完成创作，六位主演的服装也算包裹严实，拍摄中好多道具都是一次性的，重复多条拍摄会加重时间和人力成本。张浩然回忆大家在拍之前都准备好，“最逗的是还要在拍摄时控制不流汗，不花妆，告诉自己一条过，拍完后瞬间就觉得大石头落下了，到后来我都觉得一条过太正常不过了。”（文/叨叨）'
