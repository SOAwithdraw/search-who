    text:
    - 由中澳合拍，提倡合作精神、展示运动乐趣的无对白新式幽默儿童剧作品《奇妙小镇》，正在央视少儿频道《大风车》栏目热播，而曾在电视剧《陆贞传奇》中有过精彩表现的新生代男演员张浩然，在这部儿童剧中饰演的大魔术师吉吉一角也可以说异常出彩。
    - 张浩然变身大魔术师 90后新生代《奇妙小镇》挑大梁
    - 儿童剧《奇妙小镇》是由中澳双方继1997年《神奇山谷》后再次共同研发的一部创新形态作品。作为剧中实际年龄最小的演员，90后的张浩然却有很多让人意想不到的特长，不仅精通萨克斯、二胡、架子鼓、埙等乐器，之所以能够出演《奇妙小镇》魔术师一角，也和他擅长近景魔术有关。
    - 由于该剧没有对白，加上合作演员中有三位颇有舞台表演经验的外籍演员，面对自己首部挑大梁的儿童剧作品，张浩然坦言表演的时候有种迎着压力上场的感觉，但在在现场依然很享受无对白纯表演的创作状态。而随着《山里红》、《陆贞传奇》、《奇妙小镇》等不同类型的作品被观众所熟知，张浩然展露的才华也渐渐被大家所认可。
    - 在儿童剧《奇妙小镇》开播不久，张浩然就发文感慨称：“小时候放学第一件事就是打开电视等着看大风车，如今这么多年过去，我的作品在自己小时候最爱的节目上播出，那叫一个倍儿爽”。从电视机前的观众，变成电视作品的主创，青葱少年用自己的作品给青春的记忆加油。
    - 而剧中这个充满缤纷色彩、无限活力的《奇妙小镇》有6个色彩各异的神奇人物等待着大家，虽然他们跌跌撞撞地惹出一次次的麻烦，但每当遇到麻烦时，他们却又总能互相帮助，共度难关。张浩然说希望这种全新的表演形式会得到大家的喜欢，也想通过这个作品让小朋友明白：克服困难的唯一方法就是帮助他人以及获得他人的帮助——合作才是解决问题的关键。（文/叨叨）
