    - 原标题：《奇妙小镇》抢滩暑期档 张浩然靠魔法变身全能王
    - 摘要：提倡合作精神，展示运动乐趣，为全球儿童观众制作的全新形态儿童剧《奇妙小镇》正在央视少儿频道《大风车》栏目播出。该剧采用杂技、魔术、武术等新颖的表现形式，向小观众传递有关合作、友爱的团队精神。剧中新生代男演员张浩然成功塑造的魔术师吉吉一角，被网友亲切地称呼为“全能王”。
    - 张浩然靠魔法变身全能王 网友求拜师学艺
    - 正在热播的《奇妙小镇》播出两周，反应热烈，有眼尖的网友一下子就认出了顶着高脚帽，一身红礼服的魔术师吉吉和早前热播剧《陆贞传奇》里的小元禄是同一个人——青年演员张浩然。从古装剧到儿童剧，给人留下深刻印象的张浩然，这次又因为有着一个类似机器猫的大口袋，而被网友亲切的称呼为“全能王”。有网友看完《奇妙小镇》后专门跑到网上找张浩然拜师，称“魔术好难学，之前跟朋友学了很久都学不好”，专门请教张浩然练魔术的小诀窍。甚至还有妈妈粉在网上留言：“女儿非常喜欢，自己陪着她看着看着也觉得很不错”，由此看来90后的张浩然算得上老少通吃，人缘极好。
