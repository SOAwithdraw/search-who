    - 　　10月23日，陕西省多个媒体人士微信圈内传出，原西安知名媒体人、现任西安市灞桥区常委、宣传部长张浩然自杀，原因不明。当日下午，《中国经营报》记者从西安市灞桥区多个部门获得证实，张浩然确系自杀，陕西省公安厅派出人员参与调查。
    - 　　据本报记者了解，1965年6月生人的张浩然，系河北固安人，1996年1月加入中国共产党，1988年7月参加工作。从2000年就在西安日报社（西安晚报）任职，并多年从事新闻采编管理工作。2005年起任西安日报中层干部，后任副社长；2013年起任西安报业传媒集团党委委员、总经理，主抓广告经营等工作。2015年8月，调往西安市灞桥区任区委常委、宣传部长。
    - 　　西安市灞桥区委多位人士证实，张浩然任职该区，是与该区原常务、宣传部长苟立武进行了位置调换。到任灞桥区后，对于该区有关文化宣传方面的工作有多次调研。10月20日上午，张浩然还在灞桥区调研文化工作，听取区文体旅游局关于文化事业情况汇报，参观了该区重点文化产业项目半坡国际艺术区。
    - 　　本报记者向灞桥区宣传部副部长袁超群（袁超群此前也从西安日报调来）求证时，袁超群称：“家里出了大事。”不过，记者从西安市灞桥区委以及西安市公安局证实：张浩然于10月22日晚间，从西安市水晶岛酒店割腕自杀。目前，由陕西省公安厅派员组成的调查组，正在就相关问题进行调查。西安市灞桥区有关部门也成立了善后小组。
    - 　　就张浩然自杀原因，有权威渠道人士表示，或因及处理当地一项居民群访事件，而受到压力。灞桥区多个部门人士向记者称，该区今年3月份以来频频辖区村民选举被曝贿选事件，而引起当地居民上访。今年8月份，灞桥区某城中村因当地党报以内参形式曝光了一涉嫌贿选案，西安市市长董军对此事曾批示严查。此后，有多个网络媒体质疑此事件中，灞桥区多个部门对此事调查不力。
    - 　　曾与张浩然共事多年的西安当地媒体圈内多位人士，对张的自杀表示惋惜。局称，张浩然在西安日报任职期间，工作作风雷厉风行，深得领导关注。有张浩然的前同事称，张平时也很注重工作作风与同事关系，并有向转往政府部门任职干一番事业的雄心。不想在转任灞桥区任局级干部后却出了事。
