    text:
    - 　　在迎接小张浪回家的人群中，10岁的张浩然哭得最伤心。在他眼里，张浪是除父母外最好的好人。下雨天，上学路过烂田湾那段烂路时，张浪都是背着他走过；在学校蒸午饭时，张浪都要看他饭盒里的水合不合适；他以前学习不好，去年以来，每天晚饭后，张浪都要来给他检查作业、讲题，今年期末考试，他考了佛垭小学四年级的第一名……7月6日，得知张浪要到北京去玩，张浩然一路依依不舍地送张浪到平昌县原新庙乡搭车。不久，张浩然就得知张浪遭遇车祸，那几天，张浩然吃不下饭睡不好觉，隔三叉五就打个电话问张浪的情况，想和张浪说上几句话。
    - 　　在张浪坟前，张浩然献上一大把早上才采摘的百合、野菊、牡丹花，深深三鞠躬，“我好想你给我讲题呀，好想和你捉黄鳝呀，还有打乒乓、打弹珠……”张浩然又轻轻抽泣起来，“今天是最后一次送你，但我一直会想你的。”
