    text:
    - '    中澳合拍的无对白新式幽默儿童剧《奇妙小镇》，刚结束在央视少儿频道《大风车》栏目的首轮播出，由于收视不俗，观众反响强烈，紧接着在同栏目同时段二轮播出。剧中新生代男演员张浩然成功塑造出诙谐幽默的魔术师吉吉一角，给观众留下了深刻印象，而此次无对白的表演，张浩然坦言借鉴了他喜欢的喜剧大师憨豆的表演方式。'
    - ' 张浩然致敬经典 学师憨豆再现经典喜剧'
    - '    6个月的训练加拍摄，张浩然苦练各种技巧，最终饰演的魔术师吉吉一角得到了无数小朋友的喜爱，剧中除了有不少翻滚、杂技的动作和表演外，对于吉吉这个需要夸张演技塑造的角色来说，在角色呈现上张浩然也加入了不少自己的理解。'
