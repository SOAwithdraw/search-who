    text:
    - "\t　　在时尚圈，《时尚芭莎》一直备受推崇，作为中国影响力最大的高级时装杂志，一直倡导美丽、优雅、独立的新时代女性精神。在每期的杂志作品中，大家都能看到杰出的时装品味和女性力量，非常具有社会影响力。在拍摄每部作品时，个性的造型艺术也成为创作者的特色展现。张浩然时尚摄影师《时尚芭莎》作品创作者之一，独特的造型艺术和摄影技术扮靓了每一位出自他手的明星客户。"
    - "\t　　张浩然1984年出生，作为一位专业为明星摄影造型的时尚造型师，张浩然以他独特的造型创意和时尚摄影得到了众多明星的青睐，这也让他迅速成为新生代最具潜质的明星摄影造型师。曾经为李冰冰、景甜、陈数、刘诗诗、杨幂、张雨绮等多位明星出过造型并得到了充分的认可，他的作品也一度成为《时尚芭莎》等著名杂志的亮点。"
    - "\t　　张浩然在为明星造型和拍摄的过程中总会出现新奇的创意，他能够很清晰地抓住每位明星的特点，以独具慧眼的造型思维装扮明星，这也非常符合《时尚芭莎》杂志出版的初衷和目的。当记者采访张浩然时，他正在为新的作品做准备。在谈到为李冰冰做造型的时候，他说：“那是《时尚芭莎》杂志的作品，当时为李冰冰做造型的时候我研究了很久，从她本身的个性及演艺特点上出发，因为这些都是灵感。‘像男人一样玩，像女人一样美’这是我对李冰冰在《时尚芭莎》上的这部作品最初的定论，我觉得这就是她的个性和她的美之所在”。"
    - "\t　　充满灵魂神韵的造型设计，能够装扮点亮明星个性的造型风格。在拍摄《时尚芭莎》杂志的作品时，张浩然始终在寻找新的创意，寻求新的设计标杆，用自己的时尚理念和摄影技术陶冶着众明星的非凡气质。张浩然还很年轻，他的梦想是为更多的明星做造型，而且每部作品的造型风格都要出彩，我们期待张浩然更多的作品出现，也希望这种时尚元素成为一个时代娱乐圈的象征。"
