    text:
    - '    备受广大青少儿童朋友喜欢的无对白新式幽默儿童剧《奇妙小镇》，目前正在央视少儿频道《大风车》栏目二轮热播，收视依旧名列前茅。剧中新生代男演员张浩然饰演的魔法师吉吉也因其搞怪幽默，得到了大家的喜爱。剧中吉吉酷爱星星，特别有辨识度，所以观众“星星王子”的昵称也不胫而走。'
    - ' 张浩然变身星星王子 魔术达人也有癖好'
    - '    重播收视依旧看涨的《奇妙小镇》，可以说是近几年难得一见的优秀儿童剧作品，在这个色彩缤纷、充满活力的小镇上，有形状奇特、大小不一、色彩各异的建筑，并住有6个神奇人物。剧中,张浩然饰演的吉吉就是其中搞怪精灵的代表.善于变魔术的他不仅拥有晋级修炼的魔法百科指南，还有量身定做的红色魔法袍，头上戴着一顶高高的魔法帽甚是好看。身为魔法达人的吉吉有一个大家都知晓的癖好，极度喜欢星星，他把收集来的星星图案放在自己所有的魔法衣里，并对星星施加魔法，让闪着金边银线的星星在吉吉身上发光不停。除此之外他家中的装饰物也几乎被星星攻占。也因为这狂热的癖好，魔法师吉吉又被大家冠以“星星王子”的称呼。而对于这个昵称，张浩然在微博上也直言不讳的表示喜爱。'
    - '    正是因为这些有趣的故事将奇妙小镇的串了起来，而这里生活的人们在跌跌撞撞中闯祸、成长，学会互相帮助，共度难关。有观众分享自己家的孩子之前看电视总是停不下来，会一直吵着转台很焦躁，但自从看《奇妙小镇》，迷上吉吉被节目吸引后，在电视机前总是很认真。还有忠实的粉丝到张浩然的微博上问“为什么吉吉的帽子里永远都只能变出拖鞋来”，而张浩然幽默的回答称“因为当时的道具太少，如果道具多的话奇奇的帽子就会像哆啦A梦的口袋，变出各式各样的东西来”。（文/叨叨）'
