    text:
    - 　　本报7月1日讯 （记者赵清源）今天，本报推荐了两位新闻人物参与选拔奥运火炬手。他们分别是重走长征路的太原理工大学学生张浩然、放弃万元月薪支教贫困山区的海归硕士沈吟。
    - 　　张浩然2006年参加了中央电视台发起的“我的长征”活动，并担任旗手。在8个月的时间里，“我的长征”队员徒步跋涉11个省区，行程6000多公里，最高日行101公里。沈吟是广东人，留学归来后，她放弃月薪近万元的工作，来到山西省静乐县支教，而且没有任何报酬。
    - 　　接到本报推荐的消息时，张浩然正在准备考试，他说，成为一名奥运火炬手一直是他的心愿，这次能够得到推荐，他感到非常幸运。2008年，他还想到北京做一名奥运志愿者，为奥运会贡献自己的力量。沈吟正在指导孩子们复习，准备学期的考试。她说，和支教一样，参与奥运会也是公益事业，她愿意成为一名光荣的奥运火炬手。
