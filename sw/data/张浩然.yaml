    text:
    - '    中澳两国合拍的无对白新式幽默儿童剧《奇妙小镇》，日前在央视少儿频道《大风车》栏目播出，这部提倡合作精神、展示运动乐趣的作品颇受时下孩子们的喜欢，剧中新生代男演员张浩然成功塑造出诙谐幽默的魔术师吉吉一角，给观众留下了深刻印象，有不少小朋友在张浩然的微博留言对话偶像，让张浩然一跃成为高人气“孩子王”。'
    - ' 张浩然《奇妙小镇》成领军孩子王'
    - '    微博签名上以“我还是个孩子”介绍自己的张浩然，可以说是不折不扣的90后，这个在《陆贞传奇》中饰演古灵精怪的“元禄”一角而被观众熟知的新生代，此次风格猛转在儿童剧《奇妙小镇》当起魔术师，给大家带来了一部风格迥异且欢乐无比的少儿作品的同时也让自己当了回孩子王。'
    - '    作为全剧年龄最小的演员，90后的张浩然有着对动画片较为深刻的记忆，此次他的新作品《奇妙小镇》成为央视少儿频道《大风车》栏目暑期强档节目，剧中张浩然扮演的魔术师吉吉生动形象的诠释出人物精髓，身形并茂且略带夸张的表演方式成为最受广大少儿观众喜爱的角色。'
    - '    为了更好的呈现出舞台效果，张浩然经常在剧中会做一些危险动作，私下自己也苦练各种杂技技巧，拍完《奇妙小镇》后，他的连环侧手翻个数直线上升。张浩然经常会真摔，跌倒，有时不小心还会受伤，他自己戏称：“虽然说是儿童剧，但拍摄时和拍打戏的效果差不多”，但是能完成一部给人带来如此多欢乐的作品，张浩然自己也表示非常开心，也很值得。（文/叨叨）'
