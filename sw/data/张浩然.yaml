    text:
    - 　　张浩然
    - 　　3月6日，风尘仆仆的张浩然走完了他的长征路，回到太原。
    - 　　但凡喜欢崔永元和他节目的观众，应该对张浩然这个名字并不陌生。去年，中央电视台以边拍摄边播出的方式，播出了特别节目《我的长征》，计划用一年时间展示26名普通人如何重走70年前红军走过的路及他们对沿途经历和见闻的关注与思考，旨在让大家共同重温那段历史的同时，也共同来关注人类最自然、最本色的奋进精神。也因此，新长征队员们受到了全国观众的瞩目。
    - 　　太原理工大学矿业工程学院大二学生张浩然，是这26名新长征队员中的一个，也是最年轻、扛大旗的一个。重走长征路给他，又给我们带来了什么？3月8日上午10时，在太原理工大学，他接受了本报记者的专访。一年前的这个时刻，他刚刚将《我的长征》报名表投入邮箱，用特快专递寄往中央电视台。
    - 　　A 2006年4月9日，在《我的长征》出发前的誓师大会上，崔永元是这么介绍张浩然的：“张浩然身高一米九五，昨天服装赞助商特别慷慨，要给我们队员包括工作人员提供最好的装备，但是就提了一个条件，能不能把张浩然开除，因为实在没有他能穿的衣服，但是我说，我们这个小伙子是经历千难万险才进入这个队伍的，所以，我们的服装赞助厂家决定为他专门定做一套衣服，张浩然，你走不下来，谁都对不起。”
    - 　　张浩然就穿着这套印有“我的长征”字样的户外运动服向记者走来。这小伙儿身材瘦高健壮，眼神清澈坚定，在往来的学生中显得挺特别。
    - 　　张浩然：去年3月，我在返校途中看到央视的报名启事，就动了心思。我想，这样一个活动应该对我的成长有重要意义，这意义是学校功课无法替代的。到校后我马上报名，报了两份名，又上网又发特快专递。很幸运，《我的长征》也选择了我。
    - 　　张浩然：我从小就比较自立。报名约十天后接到通知让我去北京面试，通过后，我回家整理东西时才把消息告诉了家人。
    - 　　张浩然：开始是网上和信件报名，全国各地报名的成千上万，我接到通知去北京面试，参加面试的共有100人，主要是提问，考查你的表达能力、个人素质、对长征历史的了解和兴趣等等。最主要的还是考查你的团队精神和亲和力，毕竟一群陌生人要一起生活一整年。100人中选出42人参加第二轮竞争，包括体能训练、野外生存、拓展训练、心理极限挑战、心理测验，最后一关是体检，最终确定了我们26个人。
    - 　　B 2006年9月12日下午4时40分，新长征队伍在贵州省习水县驻地吼滩村小学操场上举行会议，选举新一届队长。“今天选举有没有毛遂自荐的？”韦？龌耙舾章洌？张浩然跳了起来，这个队内高个儿、旗手、年龄最小的队员站在大伙面前还有些腼腆：“其实，对于当队长我已经蓄谋已久了，但是因为以前觉得自己年纪小，经验不足，一直没有勇气，现在路已经走了一半，对自己也有了信心，希望能为队伍做点事，尽一份心，尽一份责任，锻炼一下自己！”
    - 　　掌声一片。票选结果，张浩然以12票（最高票）当选，成为三名队长中的一名。在就职演说上，张浩然提出要经常召开队内会议，才能进行总结，沟通思想。分工确定，张浩然负责队伍行军。
    - 　　每届队长任期两个月，后来张浩然连任了。经老师介绍我才知道，原来张浩然还是理工大校学生会文艺部副部长、矿业工程学院学生会副主席。他话不多，你却能从细节看出他行事的沉稳干练。
    - 　　张浩然：队长分管的事务挺琐碎。早上叫大伙儿起床，提醒别忘带东西，与摄制组协调沟通，探路、联系老乡等等。还有个重要任务是编制“路书”（这是我们第一任队长的想法。他是一个非常有智慧的大哥），这路书现在我不能透露内容，反正它就相当于一本秘笈。
    - 　　张浩然：最激动的是连任队长吧。当上队长一开始毫无开心可言，之后，你的努力和能力渐渐被大家认可，对我这样一个“小毛头”来说是不容易的，很有成就感。最快乐的，不好说，每一天每件事都掺杂着多种情感体验，不那么好定性。每天都很快乐，一路上大家边行走边说笑思考，这一切都非常快乐。最痛苦的？生病。我大概把所有北方人在南方会得的病都得遍了，水土不服啊湿毒上身啊。靠什么？坚持，硬挺。在爬一座雪山时，那真是艰难，每一步都是咬牙闭眼不知道怎么走过去的。但真的是只要坚持就过去了，如果坚持不了坐下来歇歇，可能也就很难再站起来。心理上最痛苦的是与别人发生矛盾。其实都是小事，可能我觉得在那么美好的大环境里一丁点不美好也不应该存在吧。过后想想，都只记得开心。
    - 　　张浩然：我的收获很大。这支队伍层次不同，但可以说都是精英，大家对我帮助特多。一趟长征路走下来，每个人都成了亲人，出生入死的亲人。每个队员在全国各地都有家了。
    - 　　C 崔永元说，在长征过程中总的来说状态还是不错，没有人主动退出，互相之间有感情。他们之中大多是独生子女，平时很少会帮助别人，就像旗手张浩然，走了快3000公里的路程，确实不是容易事。但他不仅把大旗扛了下来，而且路上还主动缝旗子―――他在家可能连袜子都没缝过，这就是磨炼带来的进步。
    - 　　张浩然告诉我，他是辽宁抚顺人。他讲话特别简洁，干脆利落，不时蹦出个东北词儿，然后嘴角掠过一丝孩子气的笑意。
    - 　　张浩然：其实，那是崔永元的幽默。现实生活中，他比电视上还幽默。前辈人看我们这代人可能是挺“弱智”，手不勤腿不勤的吧。一路上挺难的，旗子被树枝挂破是常事，加上风吹雨打。那次翻雪山过丛林，10公里我们走了30个小时，像我这身高的就爬了30个小时，旗子破了，我从老乡家借了针线缝的。我记得特别清楚，那是在四川阿坝黑水县芦花镇打鼓村。我真的很心疼红旗，她承载着很多人的荣誉，而我是旗手。
    - 　　张浩然：初中，我只读了一年。从小我就打篮球，得过全国少年赛冠军，差不多是半个专业球员。后来在省队打球受伤才去上中学。中考我只考了256分，当年民办高中录取线是350分。高一时我是全年级倒数第一，到高二我变成年级正数第一了。我永远忘不了我们老师的话：“你们这茬孩子要学不好将来都得回家卖萝卜。”我可不想卖萝卜，就铆足了劲儿努力。
    - 　　张浩然：我多了一份感恩、宽容和责任。感恩是从老乡身上学到的。他们为我们送这送那，无私而淳朴。我本来不是个宽容的人，最后，我真的学会了宽容。你看那些摄制组的工作人员，他们付出得同样多，没人关注，他们一样兢兢业业。至于责任，我也算是当了一年媒体人，对电视观众有责任。在真实的前提下，我有义务尽可能传播温暖、阳光和力量这些东西，央视给了我10分钟的镜头，这是占用社会公共资源啊。我不能不负责，而且我也要对学校负责。我有义务回馈学校。长征给了我一定的改变。
    - 　　张浩然：是异类，从来不是明星，绝对没有英雄情结。
    - 　　1月5日会师会宁，次日返北京录制节目，各方采访；然后回抚顺与家人团聚，接受当地采访；2月11日受邀去广州参加“疯狂英语”培训，大年三十儿晚上还在喊：“IenjoyspeakingEnglish”；然后去深圳、宁波与长征队友聚会；3月6日回到太原，3月7日接受了四家广电媒体采访；3月9日校方要开欢迎张浩然长征归来座谈会，紧接着会有一个全校报告会……再过一个月，这个小伙子刚迎来22岁生日。他现在最急着要做的，是赶快补修这一年来落下的功课。
    - 　　张浩然的长征队友们都说他挺纯的，他自己对这个评价认可：“还成。”他很高兴做一个直言不讳、问心无愧的人。
    - 　　漫长的征程，每天平均要走35公里，而张浩然每天坚持写日记。从他这部《我的长征》中，相信每个人都会找到一些现实生活中已经很难寻觅得到的精神力量。
