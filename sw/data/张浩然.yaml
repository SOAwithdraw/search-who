    text:
    - 　　2014年12月8日山西晚报“帮你寻TA”微信公众号正式上线，第一条推送的信息就是“寻找走失了20多天的13岁男孩张浩然”。两天时间内，点击阅读量达到30000多条，微信平台的留言300多条。天寒地冻，大家都在猜测着这个13岁的男孩子到底遇到了什么、发生了什么，他到底去了哪里。知名爱心组织“宝贝回家”第一时间在论坛里发出了“寻亲启事”，河北的，河南的，广州的……大江南北的好人们，一起在这个寒冬寻找这个13岁的男孩。
    - 　　微信推送之后的第二天，仍然没有孩子的消息，大家在揣测孩子去处的同时，更多的是对这件事情发出的深思。孩子是离家出走？还是被坏人带走？……各种猜测一下子涌来。张浩然的爸爸一再说：“孩子，爸不会怪你，只要你平平安安地回来，爸想你！”如今，孩子回家了，所有人的心里那块石头也终于放下了。我们的“帮你寻TA”微信公众号推送信息得到圆满解决。
    - 　　28日下午，一个读者电话打进本报热线，电话那端是一个特别激动的声音，“我家张浩然回来了，向你们报个平安！我们刚把他从平遥接回来，他很好！”打电话的原来是曾经向本报“寻TA”热线栏目求助的省城尖草坪区恒山路居民张蕊花。
    - 　　本报2014年12月8日曾刊发《天多冷啊，13岁男孩张浩然，你在哪里？》，讲述家住恒山路的13岁男孩张浩然离家的事，家人、学校、警方多方寻找都没有任何线索。2014年12月17日本报又刊发后续报道《走了一个月，浩然哥哥你想家了没？》，晋源区实验三小的24名小学生给浩然写信，希望他早日回家。还有很多读者也在一直关注着这个男孩，担心他在外面的情况。
    - 　　如今，张浩然在离家近半年后，终于安全回到温暖的家，本报记者也十分为他高兴。29日上午，本报记者专程赶到浩然的姑姑张蕊花家，见到了这个让大伙担心了快半年的孩子。
    - 　　1.5米的个头，身材瘦削，穿了一身红色的校服，头戴小黄帽，白净的小脸，鼻子上架着一副茶色眼镜。乍看上去，眼前这个男孩张浩然完全就是一个乖乖的上学孩子，谁能想到，他刚经历了近半年颠沛流离的生活。
    - 　　4月29日上午，在恒山路张蕊花的单位办公室里，记者见到了让大伙操心惦记的13岁男孩张浩然。“我们昨天从平遥接回来的，是当地民政局给我们打的电话。”张浩然的姑姑张蕊花说，浩浩记不清楚爸爸的手机号，有一位数字不确定，民政局的工作人员试了几次才打通的。
    - 　　说起当时离家的场景，张浩然明显有些不好意思，头深深地低下去，双手插在两腿间揪着裤腿。“他说就是害怕被撞的那个人要他赔钱，完了他爸知道以后骂他，他当时一害怕就跑了。”张蕊花替孩子说。
    - 　　气氛逐渐缓和下来后，张浩然慢慢地抬头低声讲起了自己的经历。2014年12月15日骑电动车和同学玩的时候，在路上撞上一个坐轮椅的残疾人，对方要他赔钱，孩子受了惊吓电动车也没骑就跑了。当天晚上是在家附近的一个同学家旁边露宿，第二天一早他看到有一辆大卡车停着，就上去问人家去哪。“那个叔叔说去祁县，我就问能不能让我搭车。”张浩然说，那个司机师傅问他为啥去祁县，他回答说家是祁县的，对方就让他上车了。其实，在经过了前一天的意外事件，一个晚上的孤单露宿，张浩然只是单纯地想离家，不要受家人责骂，谁知这一个念头就让他开始了离家近半年的颠簸之旅。
    - 　　到了祁县县城，张浩然下车在城里溜达了一圈，找了一家网吧落脚。没有钱、没有手机、提供不出任何身份信息，在面对网吧老板的疑问时，只是说自己没有户口，从太原来想找亲戚没找到。幸运的是，在网吧逗留的4天时间里，好心的网吧老板和工作人员给他提供了临时住的网吧小包间，渴了给他水喝，饿了帮他泡方便面吃。
    - 　　第四天，网管介绍他去当地一家玻璃厂打工，可在他搬货时连续打破十几个玻璃杯子之后，短暂的打工生涯结束了。又是好心的网吧老板，介绍他去一家火锅店工作，吃和住总算都解决了。“人家不知道你只有13岁吗？”记者忍不住提出疑惑。“我说我16岁了，而且那家火锅店里好几个打工的都挺小的。”张浩然低沉轻细的声音，在嘈杂的办公室里几乎要被淹没。只在家里帮着家人洗过菜的小男孩，在异地他乡每天忙碌着削土豆、端盘子、配菜，客人多的时候忙得头都晕却不能休息，几乎每天后半夜才能睡觉。尽管说这些的时候张浩然一脸平静，可是姑姑张蕊花却早已眼圈红了。
    - 　　打工那段时间，离家时只穿了薄棉衣和保暖衣裤的张浩然没有钱买新衣服，都是火锅店老板娘和一位后厨的大娘送他厚衣服穿。和他同吃同住的几个打工的同伴，后来都成了他的好朋友，其中一位25岁的男孩是大堂经理，特别照顾他，不安排他干重活，还总是告诉他一些和客人打交道的经验，这些都让他感受到温暖。
    - 　　但张浩然说自己在火锅店打工近半年，都没有发过工钱，只是需要的时候才可以领到零花钱。没有休假，这些让张浩然渐渐感到厌倦了。“好几个人后来因为领不到钱都走了，我也想走。”张浩然说，在今年4月13日，他又一次搭车，离开祁县去了平遥。
    - 　　被问起其间有没有想过家，为什么不和家里联系时，张浩然又低下了头，抿紧了嘴，眼镜背后的双眼微微泛红。良久，他小声说，“我不记得爸爸的电话，火锅店过年也不放假，忙的时候也顾不上想家。”也许心思单纯的他并没有想到，远在太原的家里人2015年的这个年谁都没有过好，都在惦记他到底在哪里，有没有受苦。“你这孩子，以后可得好好的，别让大家再担心了！”张蕊花单位的同事，也都嘱咐张浩然。作为知道这一家人情况的朋友们，没有一个不说他幸运，遇上了好心的人。
    - 　　离开祁县，一分钱工钱没拿到，张浩然又成了流浪的小孩。4月13日到了平遥，碰上一个拾荒的中年男子，对方知道他的情况后，收留他在家里。“我待了几天后，他说还是帮我找民政局的人来，要送我回家。”张浩然说得简单，其实很可能是对方看他实在可怜，小小年纪流落在外面，担心他出点什么事。
    - 　　很快当地警察联系到民政局的工作人员，打问到孩子来自太原，又让他仔细回忆家里人的联系方式，张浩然琢磨了半天，说出了爸爸的手机号，但是这个手机号有一位数不确定。工作人员试了几次，得知来龙去脉的爸爸，早已难掩激动。
    - 　　爸爸和姑姑4月28日一大早赶到平遥，见到的张浩然穿着民政局给买的一身新衣服，鞋也是新的，只是一直不离身的那副近视眼镜不见了。“可能是落在祁县了，我也想不起来。”如今戴上了家里备着的另一副眼镜，说话还是那么轻细。
    - 　　见到张浩然的那一瞬间，几位大人都哭了，从来不落泪的大伯也痛哭失声，这个孩子让全家人牵挂了小半年，如今安然无恙地出现在面前，所有的担心全都化成了泪水。回家的路上，爸爸和姑姑仔细问了孩子离家的经过和遇到的事情，知道他没有受太多罪，心里的石头也落了地。
    - 　　当天晚上，得知消息的老师专门去家里看张浩然，安慰孩子，还告诉他，“你落下的功课，好几位同学都自愿提出帮你补起来，别担心啊！”29日上午，恰逢学校开运动会，见到消失了半年的亲密伙伴，同学们都围着他问长问短，张浩然还是那么调皮，只是说自己出去旅游了。
    - 　　经历了这半年的风风雨雨，张浩然依然衣着整齐地坐在面前，姑姑张蕊花还是有些恍惚，感觉孩子好像没有离开过一样。但是，她心里知道，都是因为孩子出去碰上的都是好人。让他搭车的货车司机、祁县网吧的老板、火锅店送他衣服穿的大娘、店里照顾他的同伴、平遥收留他的收破烂大叔、民政局的工作人员，几乎每一位遇上的人都给了张浩然善意的支持和帮助。
    - 　　可是说起自己走出去这半年来的感受，张浩然说了一句实话，“在外面工作真不容易！”这句话，对一个只有13岁的孩子来说，已经不容易了。他曾经在猝不及防的情况下，直面社会现实，品尝到了生活的真实滋味。这样的一个特殊经历，很可能会在他的心里产生很大的影响，也希望孩子能忘记所有的不愉快，开开心心地继续以后的学习和生活。
    - 　　在记者和张浩然聊天时，心疼孩子的姑姑张蕊花已经在网上订购了一部手机。“过几天就到货了，拿到手机以后你可不能再失去联系了！”张蕊花的叮嘱虽然带有嗔怪，但更多的是对张浩然的关心。
    - 　　在报道刊发后，本报和“帮你寻TA”微信公众号众多读者和网友就张浩然离家事件评论，不难看出，这一条消息更多的是大家对孩子家庭教育和生活的深思：
    - 　　（原标题：还记得走失的13岁男孩张浩然吗？小半年后，他终于回家了！）
