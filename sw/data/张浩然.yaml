    - 12月8日，本报“寻TA热线”以整版篇幅介绍13岁的男孩张浩然走失前后的详情，同日，微信公众号“帮你寻TA”首篇推出“天这么冷，走失20多天的13岁男孩，你见过没？”至今已有26000多的阅读量。12月15日，是张浩然走失整整一个月的日子，他的爸爸天天在外面寻找，当天更不例外。“我们都快急死了，一大早出去找，快半夜才回来。”浩然的姑姑张女士说。能想到的地方一次又一次地去，但始终是没有任何目标……报纸登了，电视台播了，朋友圈QQ群疯狂在转发，手机一刻也不敢离手，可是孩子的消息一点也没有。而本报热线电话4286666、“帮您寻TA”微信公众号上时不时会有读者、粉丝询问：“浩然有消息了么？”“找到他了么？”“有消息一定要登出来！”这个男孩子牵动着无数老师、家庭和孩子的心，大家都努力帮助积极寻找，可是……就在12月15日上午，记者收到24封信，落款都是“太原市晋源区实验三小”，打开信件，记者的眼睛湿了。写信的是该校四年级四班的24名同学，他们说：“快回家吧，亲人、老师在等你！”
    - 24封信，24份小学生的温暖关心。“张浩然同学：你好，我通过微信朋友圈看到山西晚报记者张婉发的寻人启事及记者调查，了解到你可能是离家出走。真希望你已经回家了！”每一封信的开头，都是同样的关切问候，有同学还写了自己的一些亲身经历，劝张浩然哥哥赶紧回到家人身边。
    - 班主任吴老师介绍，这些信写得这么好，也让她惊讶，看得出孩子们都动了真感情。“前几天我在微信朋友圈里看到转发来的报道，专门找来山西晚报，在课堂上给孩子们读了一遍，同学们听得都很认真。”吴老师说，张浩然和她班上的学生年龄差不了几岁，一读报道内容孩子们都特别惊讶，提议给这位哥哥写信，劝他回家。
    - 吴老师也是一位妈妈，对张浩然走失后家里人的担忧感同身受，也希望孩子的家里人多多加油，尽快找到孩子。
    - 24名学生的信是12日寄出的，刚寄出去孩子们就盼着《山西晚报》的阿姨能收到，然后转交给张浩然的家长。看到孩子们的来信，浩然的姑姑说：“感谢这些孩子们和老师为浩然担心，孩子要是回来，我们一定去学校感谢！”
    - 哪位读者如果见到张浩然或者有他的线索，请一定和本报热线联系，帮这个迷失的孩子回家！联系电话：0351—4286666。
