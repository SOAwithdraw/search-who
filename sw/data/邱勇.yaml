    text:
    - 　　在荣县中学校长赵建明眼中，邱勇是一个幽默风趣的人：“他有很多爱好，乒乓球打得特别好，不是传统印象里过去那种只会读死书的好学生。”通过校庆短暂的接触，赵建明表示自己也受益良多，“他非常认同中学时期是学生打基础的一个关键时期，应该把主要精力都投入到学习中来。评价一个学校的好坏必须以是否培养出一大批优秀的人才作为评判的标准，作为教育工作者就应该脚踏实地的回归到教书育人的工作本身。”
    - 　　“那个时候我们都不喊他的名字，因为那时胖嘟嘟的，像馒头一样，我们就给他取了一个外号叫‘馒头’。”回忆起往事，邱勇在荣县一中就读时的初中同学、荣县人大副主任吕良忍不住笑意地说，“初中时，他一直在担任班干部。”从初一到初中毕业，邱勇都是团支书，期间有一次班长生病请假了，邱勇还兼任班长。
    - 　　在吕良关于初中时代邱勇的记忆中，“成绩好”是他对邱勇最深刻的记忆，“他初中的时候读书一直很得行，各科成绩都比较好。”吕良说。
    - 　　关于邱勇的好成绩，吕良至今还记得一个关于他学习英语的故事。初中时他们开始学习英语，同学们都觉得很恼火，不太喜欢上英语课。但邱勇却很喜欢上英语课，成绩也很好。“我们当时都很好奇他为什么英语成绩这么好。”但邱勇一直没有告诉他们，这成了一个“悬案”。“直到2013年春节期间同学聚会见面时，他才告诉我们为什么，原来他每天早上6点半准时起床用他的收音机收听一个英语节目。”吕良笑着说。
    - 　　正是因为成绩好，邱勇成为当时他们班上唯一一个初中毕业时被保送进荣县中学就读的学生。
    - 　　吕良对初中时邱勇的另一个深刻记忆，是关于他的性格。
    - 　　“那个时候他个子在我们班上属于中等，走路喜欢埋着头，并且走得很快。而且他那个时候在班上属于既不是很活跃也不是不活跃的那种。”对于邱勇初中时期的性格，吕良回忆。
    - 　　正是由于这样的性格，邱勇在初中同学的记忆中有一个至今仍然让同学们“笑话”的故事——邱勇一同女孩说话就脸红。因为担任班干部，邱勇不得不同女同学打交道。“他每次同女生说话，基本上都是低着头说，只要一说话脸就红，而且说完马上就离开。也因为这个原因，后来我们一次同学聚会时，他才说他连我们班上的同学都认不完。”吕良介绍，直到2013年春节聚会时，邱勇才开玩笑告诉他们“经过几次聚会，他终于能够认完全班的同学了。”
    - 　　对于现在的邱勇的印象，吕良用了一个字来概括：“忙”。吕良解释说，他们现在除了同学会就很少见面了，平时沟通也比较少，并且主要靠短信。“一般我们白天给他短信，他晚上才会回复我们。”吕良说，昨日早上在得到邱勇上任的消息后，他第一时间就给邱勇发了短信。
    - 　　同样，在那次同学会上，邱勇的另一个同学也向长年在外工作的邱勇提出了一个要求：“希望他能在每年春节期间来看看自己的父亲。”吕良说，“当时他就答应一定做到！”
