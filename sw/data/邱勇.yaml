    - 清华新闻网4月10日电（记者 徐静）4月7日，校长邱勇、副校长尤政一行前往材料学院，就工科发展、学院规划、学科建设、人才培养等进行调研。
    - 邱勇在座谈会上讲话。 记者 张宇 摄
    - 在调研座谈中邱勇表示，学校正处于新百年的第一个十年，是为未来长远发展奠定坚实基础的重要阶段。学校近期召开了一系列会议，希望各单位进一步增强改革意识，积极行动，开创新百年发展新格局。
    - 邱勇指出，工科是清华的传统优势，在建设综合性的世界一流大学过程中，工科优势不仅不能丧失，而且还要进一步强化；有条件的工科学科要率先进入世界一流学科行列和世界一流学科前列。工科的发展要把握好三个着力点：一是主动服务国家重大战略需求，二是进一步加强前沿技术研究，三是促进高水平科研团队建设。我们要处理好传统优势学科方向和国际学科前沿的关系，把握好基础研究与高水平应用研究的关系，努力推动清华工科整体上再上一个新台阶。
    - 邱勇表示，学校将从多方面支持工科发展。加强工科团队建设，完善研究系列队伍建设；整合校内外资源提供更大的发展平台；结合学校的全球战略，提升工科的办学水平。
    - 2018年材料系将迎来建系30周年。邱勇指出，作为拥有较强人才队伍、较大实验室规模、较高教学水平的传统优势学科，材料学院已进入了改革发展的关键时期。材料学科有着基础性、交叉性和应用性的重要特征，对于高科技发展具有支柱性作用。建设一流的材料学科不仅是材料学科自身发展的内在要求，对推动其他相关学科发展、甚至清华的整体发展都有着重要意义。
    - 对于材料学院的未来发展，邱勇强调，首先，学院要有推动学科发展的使命感、危机感和紧迫感，牢牢把握战略机遇，对接国家发展、服务国家建设，深入分析自身优势和存在的不足，协同一致、凝聚共识，努力调动全体师生的积极性创造性。第二，要抓好内部体制机制建设，包括促进与其他学科的交叉，提高实验室资源的共享和使用水平，完善团队建设。第三，要加大人才队伍尤其是国际高水平人才的引进和培养，注重支持年轻人成长发展，积极推动各项政策的细化落实。
    - 在座谈会前，邱勇一行来到先进材料国家级实验教学示范中心及材料学院中心实验室，调研了解设备使用、实验室教学等方面情况。
