    - '清华新闻网12月20日电（记者 李华山）12月19日上午，清华大学国际化办学项目总结会在工字厅召开，校长邱勇出席并讲话，副校长、教务长杨斌参加会议。 '
    - 邱勇在总结会上讲话。记者 张宇 摄
    - 邱勇在听取苏世民书院、全球创新学院和清华-伯克利深圳学院的汇报后指出，这三个项目是清华一流大学建设的重要部署，体现了清华国际化办学的新高度，在过去几年的实践中取得了宝贵经验，扩大了学校在国内外的影响，是学校“双一流”建设的标志性成果。今年，清华发布了第一份全球战略，设立深圳国际校区，推进“一带一路”战略部署，启动一批国际型人才培养项目，发起成立亚洲大学联盟，这些战略举措有力提升了清华的国际影响力。
    - '邱勇表示，国际化办学是极具挑战性的事业。2016年的探索具有创新性引领性，我们要明确高层次定位，聚焦“国际”“前沿”“创新”，着眼长远，注重内涵发展。我们要自信地凝练在一流大学建设中的国际化发展思路，突出中国特色，传承弘扬清华百余年积淀的文化传统和办学理念，使国际化项目成为展示自我、面向世界的一个窗口，延揽优秀国际学生和国际师资。在利用好校内支撑资源的基础上，充分调动国内外广大校友的积极性，吸引社会和企事业单位的力量。 '
