    - 　　潘立刚在会上宣布，清华大学党委常务副书记、副校长邱勇院士接任清华校长（副部长级），北航常务副校长徐惠彬院士接任北航校长（副部长级）。
    - 　　昨日，在发表就任清华大学校长后的首个演讲时，邱勇从主席台座位起身，走到主席台一侧，面向台下鞠了一躬。
    - 　　“有亲和力”，这是中组部副部长潘立刚在点评邱勇时，提到的最后一个词。
    - 　　“32年前，我怀着人生梦想来到清华，从此就一直浸润在这个美丽而充满生机的园子里。”回首初到清华时的情景，邱勇用了“园子”这个词。这是清华人对清华园的爱称。
    - 　　结束近10分钟的演讲后，邱勇又起身走到一边，再向代表们鞠了一躬。
    - 　　当校长以后还会给本科生上课吗？面对新京报记者的询问，邱勇回答“希望吧”。
    - 　　昨日中午，邱勇来到位于紫荆学生宿舍区的综合服务楼，与学生一边共进午餐，一边听取对教学改革和教育创新的意见建议，这是他任校长后的第一场公开活动。
    - 　　“今后，我还想继续给本科生讲课。”邱勇在座谈会上对同学们说。他希望，能将学生与教师、学校的沟通交流机制固定下来。
    - 　　邱勇出任清华大学校长，延续了从校内提拔校领导的“清华传统”。邱勇于1983年考入清华化学与化学工程系后，一直在清华学习、工作，至今已近32年。
    - 　　导师宋心琦教授曾赠言邱勇，“学有所用，乐无涯矣。”
    - 　　1996年，博士毕业两年，邱勇只是一名讲师，他立志改变中国显示产业总是依靠技术引进的状况。他决定研究OLED，也就是有机发光材料与器件，这在当时是一个刚兴起的前沿技术。
    - 　　起初，邱勇手下只有一名本科生，实验室也只有一台2000元的二手设备，他和学生泡在不足20平米的实验室里，一待就是十几个小时。
    - 　　OLED涉及多学科交叉，但清华化学系尉志武教授说，邱勇是一位“善于组织队伍、兼容并包”的团队领导者。他突破了常规，转以项目目标为中心组织队伍。他还创建维信诺公司，既担任教育部有机光电子与分子工程重点实验室的主任，又成了维信诺的首席科学家，提前解决技术成果的转化问题。
    - 　　“做得很好，解决了基础研究与应用研究的矛盾。”“两弹一星功勋奖章”获得者周光召推荐邱勇作为首届“周光召基金会应用科学奖”获得者。
    - 　　在邱勇团队的努力下，中国OLED产业实现从无到有。2008年，OLED产品成功用于“神七”宇航员舱外航天服，这是国际上首次将OLED技术应用于航天领域。
    - 　　“做一名大学教师一定要登台讲课”，邱勇曾在全校庆祝教师节大会上忠告同事们。他坚持开设并主讲了两门新课程，即便成了清华副校长，仍给本科生上《有机电子学》课程。邱勇的一名同事说，上学期，邱勇还在给本科生上课。
    - 　　曾担任邱勇课程助教的陈亮记得，邱勇每次课前都会准备新的课程材料，来反映最新的学术动态和自己的体会，“这往往会成为活跃课堂气氛的‘催化剂’。”
    - 　　特等奖学金是清华学生的最高荣誉，邱勇的学生中，有3人先后荣获了特等奖学金，他也因此成为了“学霸”们的老师。
    - 　　其中一个特奖得主赵云龙攻读了邱勇的博士生。赵云龙说，他和妻子都是邱勇的学生，2011年清华百年校庆时，邱勇不仅成了他们的证婚人，还主动请他们父母一起吃饭，老人们到现在还常夸赞邱勇，“你们导师真好！”
    - 　　辅导员出身的邱勇认为，要教育学生首先要与学生交朋友。初进实验室的学生常接到一份家庭经济情况调查表，邱勇就通过岗位安排，对经济困难的学生给予补助。他的第一个博士毕业生张德强毕业后才发现，自己的助学贷款已被邱勇偿还，让他备受感动。
    - 　　校方透露，邱勇曾说自己名字中有个“勇”字，所以喜欢挑战新事物。他参与了迄今为止学校人事制度改革的全部过程，具体负责相关改革文件的制定。目前，全校已有14个院系启动了人事改革，邱勇参与了每个院系改革方案的讨论，并出席了每个单位的启动仪式。
    - 　　几乎在每一个院系人事制度改革的启动仪式上，邱勇都要说一句话，“感谢全体教师的支持！”在邱勇看来，改革是清华大学建设世界一流大学的必然选择。
    - 　　在昨日的演讲中，邱勇也提到，改革是大学发展的不竭动力。要以坚定不移的决心推进综合改革，“使改革成为我们每一位清华人主动自觉的行为。”
    - 　　—邱勇在清华大学教师干部大会上的讲话
