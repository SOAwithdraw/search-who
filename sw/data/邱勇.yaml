    text:
    - ' 　　邱勇，男，汉族，1964年7月生，四川荣县人，1985年3月加入中国共产党，博士，教授，中国科学院院士。现任清华大学校长。　　1983年9月考入清华大学化学与化学工程系，1988年7月本科毕业，免试攻读清华大学化学系研究生，1994年7月博士毕业留校工作。曾任化学系学生辅导员、系团委副书记、研究生工作组组长、系党委副书记。2002年3月任化学系主任。2008年1月任理学院副院长。2008年10月任校学术委员会副主任。2009年12月任清华大学党委常委、副校长。2003年获国家杰出青年科学基金资助，2006年入选教育部“长江学者奖励计划”特聘教授，2007年获全国模范教师称号，获2011年度国家技术发明一等奖，2013年当选为中国科学院院士。2014年10月任清华大学党委常务副书记、副校长。2015年3月，任现职。　　主要从事有机光电材料领域的研究。目前担任中国材料学会副理事长、中国电子学会副理事长等。'
