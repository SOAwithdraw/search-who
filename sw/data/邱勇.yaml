    - 清华新闻网12月30日电（记者 曲 田）12月26日，清华大学校长邱勇院士，地球系统科学系科学指导委员会主任委员、科技部原部长徐冠华院士，参加新成立的地球系统科学系（简称“地学系”）年度工作总结会，并就学科建设、人才引进、交叉科研等情况进行调研。
    - 邱勇在调研座谈会上说，清华大学成立国内高校首个地球系统科学系，高起点、高水平地复建地学学科，是建设世界一流大学的又一重要举措。当前，学校正在加快人事制度改革和教育教学改革，推动学科交叉、人才培养和国际化进程，向着“更创新、更国际、更人文”的目标稳步迈进。
    - 邱勇表示，希望地学系根据学校发展目标和改革进程，做好以下几方面工作：一是加强顶层设计，聚焦全球变化问题和地球系统科学前沿，坚持“引进来”与“走出去”并重，有效整合校内外科研力量，组织多学科开展交叉研究。二是不断提高教师队伍建设水平，注重引进具有影响力的学术人才，着力培养年轻教师。三是打造地学系的专属“亮点”与“名片”，进一步提升国际影响力，促进地学学科更好地发展。
