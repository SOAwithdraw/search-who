    text:
    - '清华新闻网4月27日电 （记者 李华山）4月24日下午，“五一”劳动节前夕，校长邱勇与校工会常委、委员，教代会代表组长及教职工代表等50余人在工字厅座谈，认真听取大家对学校教育教学、科学研究、管理服务、校园环境建设等方面的意见建议，并代表学校向全校所有劳动者致以节日的问候和诚挚的感谢。校党委常务副书记、副校长姜胜耀主持会议。 '
    - 邱勇在座谈会上讲话。记者 张宇 摄
    - 邱勇在座谈会上指出，清华大学是个民主和团结的大家庭，做事情一贯讲究加强沟通、形成共识、集体行动。对于学校的重要事情，首先，要能让大家都有机会“发声”。在学校和院系之间、干部与师生之间、老师和学生之间的充分交流意见建议，拉近彼此的距离，明确改革发展中的问题和关键所在。第二，要凝聚共识、形成合力。2020年，我们要全面建成世界一流大学。时间紧、任务重，学校各项事业都要做好顶层设计。对于学校近期、中期、长期目标，要通过教代会、工会等多种途径让广大师生充分了解，理解短期和长远的关系，把握局部利益和全局发展的轻重，从而自觉投身学校改革发展的各项事业中去。第三，要重在落实。我们要有“转身就做、会后就干”的精神，不能满足于“小步微进”，而要大步向前跨越。我们大力提倡一往无前的改革精神，综合改革各项任务都要在大踏步前进中发现并解决问题。唯有这样，我们才能把握机遇、抢占先机，推动学校跨越式进展。
    - 对于与会同志提出的意见建议，邱勇耐心细致地予以回应。对于学科建设发展这个全校高度关注的问题，邱勇格外细致地予以阐述。他说，清华作为一所综合性研究型大学，朝着“一流”目标前进是各学科的共同方向，但各学科的具体做法和路径选择要有所区别。首先，工科要继续做强。过去几十年来，工科支撑了清华的发展地位和国内外影响力，未来还要继续发挥骨干作用。同时，“文科是学校品位的体现”，学校高度重视人文社会科学发展。最近召开的文科工作会议，推出“双高”计划，旨在使得一流文科建设与“一流大学”建设相统一。
    - 邱勇在会上阐释了校园环境建设在教书育人、科学研究、“双一流”建设中的重要作用。邱勇指出，我们不但要善于建设美丽、安全、安静的校园，更要在校园建设和管理上建立可持续发展的体制机制。校园环境建设要深入到育人层面，温馨、和谐、“有温度”的校园环境能在感情上大大拉近师生距离，增加认同和互信，实现全程育人、全方位育人、文化育人。
    - 另外，邱勇还就大家关心的校园交通、电动车管理、春季花粉过敏等问题做了回应。
    - '邱勇指出，我们今天是在106周年校庆之际、又是在“五一”劳动节前夕和大家共聚一堂，在共祝这两个节日之时，祝贺清华大学工会荣获“全国五一劳动奖状”，能得到这个荣誉非常不容易；我们更应当牢记习近平总书记“让劳动光荣、创造伟大成为铿锵的时代强音,让劳动最光荣、劳动最崇高、劳动最伟大、劳动最美丽蔚然成风”的教导，全校要认真贯彻落实中央和上级决策部署，按照学校整体安排，切实做好改革发展稳定各项工作，以优异成绩迎接党的十九大胜利召开。 '
