    - 清华新闻网4月29日电（通讯员 关悦） 4月29日下午，清华大学“2017年校友座谈会”在工字厅召开，校长邱勇与校友们就校友参与学校工作的机制和学校改革发展中的一些问题进行座谈交流。
    - 邱勇与校友们交流座谈。记者 张 宇 摄
    - 邱勇向各位校友介绍了学校最新发展情况。他说，学校在朝着“更创新、更国际、更人文”的目标迈进过程中，各项工作会不仅要努力做得“更有温度”，进一步拉近老师与学生之间、校领导与教职工之间、母校和校友之间的距离；更要注重落到细节，从小处着手，把工作做细做实。他说，“一流的大学不只是教学科研和人才培养，还要有一流的校友工作”，希望校友们在学校国际化发展、教育教学改革、创新创业教育、回馈母校等多方面加强交流，学校也将倾听校友们的意见建议并改进工作。
