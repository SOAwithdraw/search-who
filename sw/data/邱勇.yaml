    - ' ２００９年１２月，他担任清华大学副校长，２０１４年９月兼任清华大学党委常务副书记，直到今天接替陈吉宁，出任清华大学新任校长。从学子，到教师，再到校领导，一路走来，邱勇的激情和不知疲倦的劲头感染着身边的人。'
