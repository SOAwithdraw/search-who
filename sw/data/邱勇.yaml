    - 　　带着这样的追求，当时只有３２岁的讲师邱勇，凭借一台二手真空设备开始了他的有机发光显示技术（ＯＬＥＤ）“拓荒之旅”，经过十年探索，书写了一个又一个传奇。
    - 　　科研上的一次次突破赢得了无数荣誉，２０１３年，邱勇当选中科院院士。
    - ' 邱勇谦称：“我的一点成绩得益于‘自强不息，厚德载物’、‘行胜于言’的清华精神的熏陶。今后我将继续秉承清华的务实精神。”'
    - 　　人才培养是邱勇最大的心愿。提到治学，他说，大学意味着从容，意味着执著意味着超越。
