    - 3月26日上午，清华大学举行全校教师干部大会，宣布中共中央、国务院任职决定，邱勇担任清华大学校长。作为土生土长的自贡荣县人，邱勇年少的生活学习有哪些故事？记者采访了他的同学等人。
    - 记者来到邱勇的高中母校荣县中学，学校大门和校内的电子屏上已经打出“祝贺邱勇出任清华大学校长”的祝贺语。
    - 荣县中学办公室副主任刘金生介绍，邱勇是高83级4班学生，2013年10月荣县中学百年校庆，邱勇作为优秀校友回母校参加校庆，还给当时高一高二的600多名学子作了题为“但问耕耘 不忘初心”的专题报告。
    - 一个多小时的报告会上，邱勇回顾了自己的求学经历，分享了自己的读书经验。在邱勇看来，读书需要不断地寻找方法，以提高效率，“但在你找到好的读书方法之前，一定要培养自己克制和专注的能力。”
    - 邱勇作为校友代表讲话，感谢了母校对学子含辛茹苦地培养教育。他说，是荣中，为他的人生发展奠定了坚实的基础。“没有荣中，就没有我日后的一切。对荣中，我永远充满着感恩之心、怀念之情！”表达了自己“但问耕耘，不忘初心”的赤子之心。
    - 通过校庆和邱勇的短暂接触，荣县中学校长赵建明表示自己受益良多，“他非常认同中学时期是学生打基础的一个关键时期，应该把主要精力都投入到学习中来。评价一个学校的好坏必须以是否培养出一大批优秀的人才作为评判的标准，作为教育工作者就应该脚踏实地的回归到教书育人的工作本身。”
    - 赵建明说，邱勇是一个幽默风趣的人。“他有很多爱好，乒乓球打得特别好，不是传统印象里过去那种只会读死书的好学生。”
    - “那个时候他胖嘟嘟的，像馒头一样，我们就给他取了一个外号叫‘馒头’。”回忆起往事，邱勇的初中同学、荣县人大副主任吕良忍不住笑意地说，“初中时，他一直在担任班干部，各科成绩都比较好。”
    - 吕良至今还记得一个关于邱勇学习英语的故事。
    - 当初学英语，同学们都觉得很恼火，但邱勇却很喜欢上英语课。大家都好奇邱勇的英语成绩为什么这么好，可一直是个悬案。“直到2013年春节期间同学聚会见面，他才告诉我们，他每天早上6:30起床准时收听一个英语节目。那时我们才恍然大悟。”
    - 吕良对初中时邱勇的另一个深刻记忆，便是他的性格。
    - “他走路喜欢埋着头，并且走得很快，在班上属于既不是很活跃也不是不活跃的那种。”吕良说，正是由于这样的性格，邱勇一同女孩说话就脸红，至今仍被同学们笑话。“他每次同女生说话，基本上都是低着头说，只要一说话脸就红，而且说完马上就离开。”
    - '   高中同学孙晓明最近一次见到邱勇是在春节期间的同学会上，那一次他陪着邱勇到母校的乒乓球馆打了一次乒乓球。'
    - 在孙晓明看来，高中时期的邱勇喜欢同同学们交往，同同学们关系也很好，老师很喜欢他，同学们也很敬佩他。“在我看来，他是一个全才，他的作文经常被语文老师当做范文在全班咏读，而且体育也很不错。”
    - 邱勇的好成绩，也是至今高中同学们一直谈论的话题。邱勇当年以自贡理科第二名、荣县第一名的高考成绩考入清华大学。
