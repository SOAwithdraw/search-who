    text:
    - 　　前任校长陈吉宁1月28日被任命为环保部党组书记后，清华新任校长人选一直备受关注。昨天，51岁的清华大学党委常务副书记、副校长邱勇正式接棒，成为清华园第19任掌门人。作为土生土长的清华人，邱勇将以全新身份迎接自己在清华园的第32个春天。1952年以来，清华大学7位校长中有6位是清华本科毕业生。
    - 　　1983年，邱勇从四川荣县考进清华，成为化学与化学工程系物化专业新生。从那时起，他就再没离开过清华。从本科、硕士、博士到毕业留校，邱勇历任化学系学生辅导员、系团委副书记、研究生工作组组长、系党委副书记、系主任、理学院副院长、校学术委员会副主任、副校长、党委常务副书记。
    - 　　邱勇主要从事有机光电材料研究。在邱勇团队的努力下，我国OLED(有机发光材料与器件)产业实现了从无到有的飞跃。2011年，邱勇带领团队获国家技术发明一等奖。
    - 　　2013年，邱勇当选中国科学院院士，目前还担任中国材料学会副理事长、中国电子学会副理事长，是中国有机电子学科的领军人物。
    - 　　每个初进邱勇实验室的学生都会接到一份家庭经济情况调查表，以便通过岗位安排对经济困难的学生进行特殊补助。邱勇第一个博士生张德强是通过助学贷款完成学业的，毕业时他才得知，邱勇帮他偿还了全部贷款。这件事让张德强很受震动，他1998年荣获清华大学特等奖学金，现已成为OLED团队技术骨干。
    - 　　邱勇有三个爱好：读书、运动、写日记。据邱勇的博士生介绍，他的乒乓球水平极高，每次出差都要带上球拍。在学术上，邱勇是出了名的要求严格。2007年清华大学特等奖学金获得者、邱勇的博士生赵云龙说：“100多页的博士论文，每个细节邱老师都改过多次。”
    - 　　2007年，邱勇被评为全国模范教师，这在高校校长中很鲜见。全国模范教师是每年教师节来临前向社会公布的荣誉称号，被认为是教师的最高荣誉。
    - 　　“大学教师一定要登台讲课。”在全校庆祝教师节大会上，邱勇如是说。从2003年起，邱勇仍开设并主讲了两门新课程，后来即便成了副校长，他仍给本科生上《有机电子学》。
    - 　　邱勇：不负先贤不负时代
    - 　　昨天，邱勇首次以校长身份讲话。他说，自从32年前怀着人生梦想来到清华，自己就一直浸润在清华园中，“清华是一种温暖的感觉，是一种向上的力量，更是一个人生的舞台。清华培养和塑造了我，我愿为清华的发展恪尽职守、竭尽全力，这是我发自内心、终身无悔的选择”。
    - 　　邱勇说，大学意味着从容、执着、超越，“在全球化的时代和复杂多变的世界中，大学最需要安静下来，以开放的心态审视自身定位，在继承中弘扬文化传统，在变革中坚守核心价值，努力促进人类的知识增长与文明发展，不断创新自身的发展模式，不负先贤，不负时代”。
    - 　　对于大学的使命，邱勇说，教育的长周期性决定了大学要更关注长远目标，不能急功近利、迷失方向。育人要春风化雨、润物无声，营造安静宁和的环境。为学要潜心沉思、笃实淡定，耐得住衣带渐宽。
    - 　　大学是追求真理和理想的园地。邱勇认为，追求真理需要执着，追寻理想更要执着，要坚持大学独特的思想和理念，守望大学的精神高地，守护人类的精神家园。执着有赖于强大的内心世界，执着更体现在愚公移山、精卫填海的行动上。
