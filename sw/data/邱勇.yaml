    - 　　原标题：校长邱勇寄语：做创新时代的引领者
    - 　　？？？？清华大学校长邱勇发表致辞，希望研究生毕业生们做勇敢的创造者，积极投入到创新的实践中；努力做创新时代的引领者，成就有价值、有意义的人生。
    - 　　？？？？“毕业是离别的时刻，也是人生旅途新的开始。”邱勇说，清华园会是同学们一生都牵挂的地方，不仅仅是因为校园自身的美丽，更因为这里有每一个清华人留下的足迹、迸发的激情和难忘的青春记忆。
    - '　　？？？？邱勇列举了毕业生们的种种“创新之举”。在谈到2014年校研究生会创办的微沙龙平台时，他说，“你们在线上自由发布学术话题，寻找学术伙伴，在咖啡馆里享用学校赠送的免费咖啡的同时，切磋交流，相互激发思想火花。在这里，我要祝贺你们，两年多的时间里，你们喝了4万多杯咖啡。我希望你们的师弟师妹今后比你们喝得更多！” '
    - 　　？？？？最后，邱勇勉励毕业生们，做创新时代的引领者，要有宽广的视野，视野决定创新的格局；要有敢于冒风险的勇气，越是重大的创新，挑战性越大，风险也越大；要有追求卓越的精神，对卓越的追求来源于内心梦想的执著，追求卓越的过程就是永不满足的过程。
    - 　　？？？？“我相信，你们的未来充满无限可能。创新之路一定是不平坦的，但最灿烂的人生一定属于引领时代发展的伟大创新者。”邱勇说。
