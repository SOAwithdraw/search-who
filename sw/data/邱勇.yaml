    - 清华新闻网5月10日电（记者 李华山） 5月9日，英国伦敦国王学院 （King’s College London）校长爱德华·伯恩（Edward Byrne）教授访问清华大学。校长邱勇在工字厅会见了伯恩教授一行，并就进一步加强两校合作进行了交流。
    - 邱勇和伯恩教授交流会谈。记者 张宇 摄
    - 会谈中，邱勇对伯恩教授再次到访表示欢迎，并回顾了一个多月前伯恩校长初次到访并接受清华大学“杰出访问教授”名誉学衔的经过。邱勇说，清华大学刚刚庆祝了建校106周年，并成功举办了亚洲大学联盟成立大会。进入新百年，清华大学制定实施全球战略，大力推进国际化发展。近年来，学校与华盛顿大学合作在西雅图创建全球创新学院，与米兰理工大学合作在米兰设立中意设计创新基地。邱勇表示，清华大学非常重视与伦敦国王学院的合作交流，希望未来继续深入开展多领域、多层次的广泛交流，促进建立长久稳固的合作关系。
