    - 新华网北京３月２６日电（记者张漫子）清华园迎来了新校长。２６日，邱勇接印陈吉宁，成为清华大学１０４年历史上第十九任校长。
    - 邱勇何许人也？身为学者的他，锐意创新，曾用十年时间把有机电致发光的研究成果推向产业化；他思路开阔，担任系主任期间，带领化学系将学科发展得有声有色。身为教师的他，爱生如子，人才培养是他最大的心愿；他爱读史书，常劝勉学生“越是繁忙，越要静心，因为思想需要沉淀”。
    - “必定全心全力而为，不负重托，不辱使命，和全校师生员工一起，为清华大学新百年的发展而不懈奋斗。”２６日，邱勇以这样的承诺，开启了新的征程。
    - 师友眼中的邱勇：“有激情、讲务实的全能手”
    - 学生时代的邱勇就有点不同凡响。
    - 邱勇的高中同学、曾一起就读于四川荣县中学高８３届４班的孙晓明说，邱勇既低调内敛、又富有才华和激情。１９８０年，邱勇以优异成绩从荣县一中保送到荣县中学，“擅长理化、热爱文学的乒乓能手”是同学对他最多的评价。乐于助人的他先后担任团支书和班长，常组织并参与班级间的乒乓球、排球友谊赛；同时又酷爱文学，《春华秋实》等习作常作为范文在同学面前朗读。
    - １９８３年邱勇考入清华大学化学与化学工程系就读，一待就是３０载。从学子，到教师，再到校领导，一路走来，邱勇的激情和不知疲倦的劲头感染着身边的人。
    - “做任何事都要有理想、有激情，把进取心和务实精神结合在一起，我想任何人都不会做得太差。”邱勇曾对媒体说过。
    - 谈到邱勇性格中哪一点最令人印象深刻，他的一位同学告诉记者，“凡是他决定做的事就非常有定力、有毅力，令人佩服。”
    - “做国家需要、社会需要、真正有价值的东西”是邱勇从事科研的初衷。他始终坚定认为，学者有责任为国家做出“顶天立地”的事。
    - 带着这样的追求，当时只有３２岁的讲师邱勇，凭借一台二手真空设备开始了他的有机发光显示技术（ＯＬＥＤ）“拓荒之旅”，经过十年探索，书写了一个又一个传奇。
    - 邱勇组建了一支集化学、电子、材料、物理、光学于一体的跨学科人才团队，并确立目标：追寻学术与产业的双赢，走以产业化为目标的学术研究之路，做中国人自己的ＯＬＥＤ技术。
    - 成果转化难一直是高校科研的一个短板，邱勇创新团队合作模式，建立起依托于企业的研发团队与实验室研究团队，两者协作并进，实现“从立异思维到立异技术，再到立异工业”的创造。
    - 科研上的一次次突破赢得了无数荣誉，国家技术发明奖一等奖、中国专利奖金奖、周光召基金会“应用科学奖”等奖项接踵而至。２０１３年，邱勇当选中科院院士。
    - 可邱勇却始终谦虚，“我的一点成绩得益于‘自强不息，厚德载物’、‘行胜于言’的清华精神的熏陶。今后我将继续秉承清华的务实精神。”
    - 人才培养是自己最大的心愿，邱勇在２００７年荣获“全国模范教师”时曾经如是说。
    - 在邱勇看来，世界一流大学应该具备三个要素：培养一流的人才，拥有一流的师资，产生一流的成果，三者紧密相连。他认为，在加大引进海外高层次创新人才的同时，必须尊重现有人才，要让自己培养的人才、让已引进的人才很好地发挥作用，“唯有近者悦，远者才会来”。
    - 对学生，邱勇更有一份浓郁深沉的爱。“教育学生首先要同他们交朋友，尊重并听取学生的意见；要培养人才，必须为人师表。”
    - 邱勇非常注重对学生创新能力的培养，与其教授知识，不如培养学生的学习能力与创新能力。他的课程考核方式也非常灵活，鼓励学生自由选题，结合各自特长，主动探讨有机光电子领域的相关问题。
    - 邱勇还特别注意提醒学生加强体育锻炼，每次组会总要先问问学生的身体状况，每周集体打球锻炼身体，还常常带他们去爬山、郊游。
    - 清华大学２０１３级化学系博士生姜文君说，邱勇时常鼓励学生们多读书、勤思考、常总结，“越是繁忙，越要静下心来，思想需要沉淀。思考、记录的过程表面看会耽误一点时间，但是从长远的角度讲，它会帮你积聚更多的能量。”
    - 邱勇在当选中国科学院院士后，他的导师宋心琦曾寄语他：“仰不愧于天，俯不怍于人。识时务而不媚，遇艰难而不堕其志。学有所用，乐无涯矣。”而今，这位清华新掌门又有了新的使命，也必将用行动将这段赠言铭刻在心。
    - 邱勇接替陈吉宁任清华大学校长
