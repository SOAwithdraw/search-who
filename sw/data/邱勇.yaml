    text:
    - 　　法制晚报讯(记者 马晓晴 编辑 王贺健) 今天上午，清华大学举行全校教师干部大会。中组部副部长潘立刚在会上宣布邱勇担任清华大学校长。1964年生的邱勇与前任校长陈吉宁(已出任环保部部长)同岁，从清华化学系毕业后留校工作。2009年任清华大学副校长，2013年当选中科院院士，2014年任校党委常务副书记。
    - 　　邱勇，男，汉族，1964年7月生，四川荣县人，1985年3月加入中国共产党，博士，教授，中国科学院院士。
    - 　　自1983年考入清华大学，邱勇已在美丽的清华园学习工作了近30个春秋，从渴求知识的学子，到教书育人的教师、探索创新的研究者，再到教育部重点实验室的带头人，邱勇始终没有离开过清华，是一位名副其实的“清华人”。
    - 　　通过十余年的不断探索，清华大学副校长、化学系教授邱勇带领着他倾注大量心血培养的创新团队突破了影响有机发光显示(OLED)效率、寿命和可靠性的多项关键材料和器件技术问题，整体技术达到国际领先水平，并掌握了完整的生产工艺技术，成功实现大规模产业化。2月14日，邱勇和他的团队喜获国家技术发明奖一等奖。
    - 　　邱勇表示：“多年的观察和思考让我深切感受到，自主创新的最大障碍并不是技术难题本身，而是创新机制的不完善，是创新勇气和信心的缺失，我们希望通过分享我们的创新历程和经验，让更多的人树立起自主创新的勇气和信心。”
    - 　　邱勇曾说过，“高端创新人才最大的需要，是创新的土壤、环境和生态，这远比其他条件包括薪酬重要得多。”他提到，“事业平台是对高层次人才最持久的激励因素。”
    - 　　邱勇认为，在加大引进海外高层次创新人才的同时，还必须尊重现有人才，要让自己培养的人才、让已引进的人才很好地发挥作用，“唯有近者悦，远者才会来”。
    - 　　在邱勇看来，基础研究是技术创新的基础，是高科技产业持续发展的后盾;而发展基础研究，培养有学术兴趣的年轻人才则是大学应该肩负的重要职责。不论有多忙，邱勇都始终没有离开科研和教学一线。
    - 　　直到2012年，邱勇还在给本科生上《有机电子学》课程，并且在教学方法上作了很多新尝试，比如摆脱以课本为中心的教学方式，更注重将知识形成的过程传授给学生，以激发同学对科研的兴趣。邱勇认为持续的创新需要有爱好作为支撑，他希望给予学生自由思考的空间，用启发式的教学培养学生的创新意识和创新能力。
    - 　　与很多教师的想法一样，邱勇也认为教师最大的成就莫过于看到学生能够很好地成长并超越自己。他说，清华的学生都很优秀，把他们培养好，是每个清华教师的责任和使命。
    - 　　清华领导班子密集调整：51岁新校长邱勇是“坚定的改革派”
    - 　　是的，邱勇。清华大学内真正的改革派。
    - 　　尽管一直没有宣布，但在清华内部，自1月28日，前任校长陈吉宁被任命为环保部党组书记，2月27日被任命为环保部部长之后，邱勇将担任清华校长一职的消息，似乎已是“共识”，大家心照不宣。
    - 　　因此，3月26日上午，当教育部部长袁贵仁、中组部副部长潘立刚、北京市委组织部部长姜志刚到清华宣布邱勇为新任校长时，清华大学校内似乎没有太多的波澜，老师们只是相互一望，眼神中的深意是，“已经拉开大幕的清华大学综合改革将会继续，不会因为换将而搁置或掉头。”
    - 　　是的，在陈吉宁调任环保部，邱勇接任之前的那段“空窗期”里，清华大学内部，以及关注高等教育的学者们，讨论最多的话题无外乎这样几个：
    - 　　不久前刚刚拉开大幕的，清华大学综合改革的步伐能否因换将而停滞。显然，如果从外面空降一位校长，由陈吉宁率领现任领导班子一手设计、推动，被誉为新一轮高校综合改革风向标的总格改革方案能否继续，需要打上个大大的问号。而如果校长在清华大学内部产生，这套改革方案的精髓和主旨，无疑更容易接续。而邱勇，被誉为清华大学内真正的改革派。目前最受社会关注清华大学综合改革，尤其是人事制度改革的部分，邱勇是整体策划与推动者。2009年至今，邱勇参与了迄今为止学校人事制度改革的全部过程，具体负责相关改革文件的制定。迄今，清华已有14个院系启动了人事改革，邱勇参与了每个院系改革方案的讨论。显然，邱勇接任后，清华的改革不但不会停止，还会更加大刀阔斧。
    - 　　想当年，年轻、精力充沛、锐意改革的陈吉宁担任清华大学校长时，曾受到过质疑，原因是他不是院士。你知道的，以往，我国两所最知名的高等学府，北大和清华，校长多为院士。似乎这两所高校校长就当为院士。记得那时，正哥哥曾以《高校校长，从职务到职业》为题写过文章，给予陈吉宁正面的肯定，并对他的出任给予“从此，我国高校校长，将从中央任命的职务官员转变为高级管理者”的评价，赞其开启了一个方向。今天，邱勇接任清华校长，他是院士，而且是学术与产业双赢的高产的“学术大拿”，是管理能力和改革锐意有目共睹的帅才。显然，他的当选，既让那些觉得清华校长应该是院士的人感到安慰，也让那些对于主张我国一流高校就应当效仿国外一流高校的做法，校长当为帅才，当重管理、善管理的人感到踏实。
    - 　　好了，从以上讨论的几个问题来看，邱勇的接任，似乎就在情理之中，意料之内。
    - 　　邱勇，校长，51岁，中国科学院院士。精力极其充沛。坚定的改革派。
    - 　　陈旭，2013年底任党委书记。52岁。女。从本科到硕士到博士都在清华完成，留校后一直从事学生工作，是从学生工作岗位上成长起来走到党委书记，为数不多的女性。性格果敢坚毅而不失温和，与陈吉宁的配合曾被喻为黄金搭档。与邱勇搭班子，必然二人齐心，将清华大学的整体改革继续推动。
