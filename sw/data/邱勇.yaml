    text:
    - "\t　　是的，邱勇。清华大学内真正的改革派。"
    - "\t　　尽管一直没有宣布，但在清华内部，自1月28日，前任校长陈吉宁被任命为环保部党组书记，2月27日被任命为环保部部长之后，邱勇将担任清华校长一职的消息，似乎已是“共识”，大家心照不宣。"
    - "\t　　因此，3月26日上午，当教育部部长袁贵仁、中组部副部长潘立刚、北京市委组织部部长姜志刚到清华宣布邱勇为新任校长时，清华大学校内似乎没有太多的波澜，老师们只是相互一望，眼神中的深意是，“已经拉开大幕的清华大学综合改革将会继续，不会因为换将而搁置或掉头。”"
    - "\t　　是的，在陈吉宁调任环保部，邱勇接任之前的那段“空窗期”里，清华大学内部，以及关注高等教育的学者们，讨论最多的话题无外乎这样几个："
    - "\t　　不久前刚刚拉开大幕的，清华大学综合改革的步伐能否因换将而停滞。显然，如果从外面空降一位校长，由陈吉宁率领现任领导班子一手设计、推动，被誉为新一轮高校综合改革风向标的总格改革方案能否继续，需要打上个大大的问号。而如果校长在清华大学内部产生，这套改革方案的精髓和主旨，无疑更容易接续。而邱勇，被誉为清华大学内真正的改革派。目前最受社会关注清华大学综合改革，尤其是人事制度改革的部分，邱勇是整体策划与推动者。09年至今，邱勇参与了迄今为止学校人事制度改革的全部过程，具体负责相关改革文件的制定。迄今，清华已有14个院系启动了人事改革，邱勇参与了每个院系改革方案的讨论。显然，邱勇接任后，清华的改革不但不会停止，还会更加大刀阔斧。"
    - "\t　　想当年，年轻、精力充沛、锐意改革的陈吉宁担任清华大学校长时，曾受到过质疑，原因是他不是院士。你知道的，以往，我国两所最知名的高等学府，北大和清华，校长多为院士。似乎这两所高校校长就当为院士。记得那时，正哥哥曾以《高校校长，从职务到职业》为题写过文章，给予陈吉宁正面的肯定，并对他的出任给予“从此，我国高校校长，将从中央任命的职务官员转变为高级管理者”的评价，赞其开启了一个方向。今天，邱勇接任清华校长，他是院士，而且是学术与产业双赢的高产的“学术大拿”，是管理能力和改革锐意有目共睹的帅才。显然，他的当选，既让那些觉得清华校长应该是院士的人感到安慰，也让那些对于主张我国一流高校就应当效仿国外一流高校的做法，校长当为帅才，当重管理、善管理的人感到踏实。"
    - "\t　　好了，从以上讨论的几个问题来看，邱勇的接任，似乎就在情理之中，意料之内。"
    - "\t　　邱勇，校长，51岁，中国科学院院士。精力极其充沛。坚定的改革派。"
    - "\t　　陈旭，2013年底任党委书记。52岁。女。从本科到硕士到博士都在清华完成，留校后一直从事学生工作，是从学生工作岗位上成长起来走到党委书记，为数不多的女性。性格果敢坚毅而不失温和，与陈吉宁的配合曾被喻为黄金搭档。与邱勇搭班子，必然二人齐心，将清华大学的整体改革继续推动。"
