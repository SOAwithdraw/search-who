    - ' 阴凝冰坚  阴气始凝结而为霜，渐积聚乃成坚冰。语本《易坤》：“履霜坚冰，阴始凝也。”喻小人渐渐得势，地位渐趋稳固。宋 王应麟《困学纪闻·考史五》：“阳淑消而阴慝长，危亡之证，所由来渐矣。阴凝冰坚，极於似道。”注：慝tè，隐藏的邪念、恶念。“似道”即南宋权臣贾似道，后人对他有不同的评价。（11）1036、2。'
