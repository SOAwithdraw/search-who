    text:
    - "\t　　去年8月15日17时许，来自四川温江的易勇刚及妻子杨春梅一家七口来到海滩，当时，易勇刚母亲留在广场歇脚，易勇刚一行6人向东行三四百米处，夫妇带4岁的女儿在海滩上拍照，时年19岁的外甥鞠易坤、18岁的外甥孙童、14岁的外甥女李兰心下海游玩。3个孩子下水后不久便被海浪卷没。除李兰心获救外，两个外甥和下海救人的易勇刚3人溺亡。"
