    text:
    - "\t　　当年，易勇刚的外甥孙童刚考上中国海洋大学，鞠易坤也已读大二，晚辈们学业有成，是值得庆祝的好事，于是一家七口人来三亚旅游。酒店就订在大东海旁边。当天下午，除易勇刚的母亲留在广场休息，另外六人到大东海景区内玩，大家选择往沙滩东侧走，易勇刚、杨春梅夫妇和女儿在沙滩上拍照，外甥孙童、鞠易坤以及外甥女李兰心渐渐远离。孙童的父亲孙尚斌说：“他们拍照的过程中发现，三个孩子离他们稍微远了一点，杨春梅就让易勇刚叫他们回来，这个时候，三个孩子只有一个孩子的头还看得见，（易勇刚）只是把小女孩（李兰心）拉住了，另外两个男孩溺水了。”"
