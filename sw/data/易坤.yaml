    - '   对此，南海区文体旅游局副局长易坤表示，目前南海甚至佛山的民营博物馆尚处在起步阶段，民间对博物馆有着极大的热情和诉求。对于在民办博物馆运营和发展中，政府扮演的角色是以引导为主，给予在资金和政策上的支持。“对于民办馆，政府作出扶持，但是不会包办，只能出‘酱油’，‘鸡’还得靠博物馆本身”，易坤表示。'
