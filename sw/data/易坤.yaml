    - '今日下午，三亚市中级法院做出终审判决，撤销一审法院判决。法院认为大东海景区作为旅游经营者未尽到安全保障义务，造成旅游者者人身损害，应当承担相应的责任，但是游客自身也有过错，根据双方过错程度，本次事故游客承担承担80%的责任，大东海公司承担20%的次要责任。其中，赔偿游客易勇刚家属死亡赔偿金、丧葬费等共计142505元，赔偿鞠易坤家属113606.9元，赔偿孙童11万余元。 '
