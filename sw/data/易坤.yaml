    text:
    - 2015年8月15日，四川成都的三名游客在海南三亚大东海海滩溺亡。因为认为海滩的管理方没有尽到安全管理责任，死者家属对管理方发起索赔诉讼。昨天上午，该案二审在三亚中院开审。此前，根据公开报道，大东海海滩近三年来溺亡人数达到28人，大东海海滩因此被称为“夺命海滩”。三亚游玩三人出意外2015年8月15日17时许，从四川成都温江来三亚看海的杨春梅、易勇刚夫妻俩带着4岁的女儿、79岁的婆婆，以及两个外甥和14岁的外甥女一行7人，穿过榆林广场，下了台阶，到达大东海景区。走下广场台阶，一家人都很兴奋。看到满海滩的人，杨春梅一行沿海滩向东走了约400米，来到游客相对较少的海滩，后来的事情表明，这是一个致命的选择。之后，杨春梅、易勇刚夫妇和女儿在沙滩上拍照，两个外甥和外甥女则下水玩。但仅仅拍了几张照片的工夫，她发现两个外甥不见了，外甥女在拼命用双手划水，她忙叫丈夫去看看。不会游泳的易勇刚很快赶到外甥女身边，杨春梅看到丈夫曾一度拉住了外甥女，但是很快就被海浪分开了，不久丈夫和外甥女都不见了。杨春梅开始哭着向游客求救。杨春梅称，七分钟后景区的两名救生员徒步赶到事发现场，但身上却没有救生设备，还是临时向游客借用的救生圈下海，后来又陆续来了几艘救生船参与救援，救生员救起了外甥女和丈夫，外甥女没有什么大碍，但丈夫经抢救无效死亡。而两名失踪的外甥也遭遇了不幸，他们最终被打捞上岸。一审法院认为游客应自己担责在这起案件中，事发时候的海滩的经营管理权属于大东海公司。2001年，三亚市政府与刚刚注册成立的大东海公司签订合同，由后者承包大东海景区20年的“经营管理权”，后双方签订合同又将承包期延长到2052年。合同明确，大东海公司负责海上安全救护，从2011年开始，大东海公司以每年151万元为基数，向三亚市政府上缴每年度的“政府旅游景区资源有偿使用费”。本案中的家属认为，大东海海滩是海南省首批重点风景名胜自然保护区，大东海公司没有尽到安全保障义务，抢救不及时、不得力，因此起诉要求其承担七成责任，赔偿杨春梅60万余元，赔偿孙童及鞠易坤两家各40万元。在一审审判过程中，大东海公司认为其已尽职，称为了防止溺水事件的发生，每年都根据潮水流向设定游客下海的5个专门的游泳安全区域，设有专门警戒线，并配备专业救生人员。对于游客的危险下水行为，大东海公司只能提出口头警告和强调危险性，已经尽到警告义务。此外，杨春梅一家事发的区域不属该公司管辖，该公司不应担责。2015年11月20日，三亚市城郊法院对此案作出一审判决，驳回杨春梅诉求。法院认为，易勇刚作为一个具有完全民事行为能力的成年人，无视“管理区”警示牌，绕过栅栏走出被告管理区域，发生溺水事故，其对意外应承担责任。因为大东海景区没有权力对景区内的游客自由出入作出制止，因此也就没有义务派人在海滩处制止游客通过海滩。死者家属不服随后提出上诉。昨天上午，该案二审在三亚中院开庭审理。根据家属一方的代理律师、北京京师律师事务所律师许浩介绍，他们认为景区应该承担赔偿责任，因为在这个事件里景区没有履行安全保障义务。虽然景区说自己有专业的救生员和设备，但根据旅游法的规定，景区有没有做过风险评估报告？一审判决中景区提到5个区域是有风险的，有浪和暗流，但对此景区的风险评估报告内容是什么？应对机制又是什么？“在一审的时候景区说瞭望台挂红旗代表‘禁止下海’，但我去过出事的地方，那天天气非常好，但依然挂着红旗，我们认为景区是通过这种方式逃避责任。”“夺命海滩”三年溺亡28人三亚大东海景区2011年被评为4A级景区，是三亚开发最早的旅游景区之一，也是三亚唯一的开放式景区，每年5月中旬至11月中旬，大东海海域风浪较大且暗流涌动，溺水事件时有发生。而媒体对大东海溺亡现象的报道由来已久。早在2004年，《工人日报》就曾报道称，当年7月大东海就发生了6起游客溺水事故，共造成6人死亡，其中7月18日一天就有4人溺水被救起，还有3名游泳者溺水死亡，大东海海滩因此被当年的报道称为“夺命海滩”。在网络上输入“大东海溺亡”的关键词，游客溺亡的新闻可以搜到很多，南海网5月16日的一篇报道显示，据不完全统计，2012年大东海景区救生员救助溺水游客465人，2013年救助溺水游客372人，2014年救助溺水游客296人，2015年救助溺水游客236人，2016年至今救助溺水游客28人。根据家属的部分统计，从2012年6月到2015年8月3年间，大东海景区至少溺亡了28人，其中2012年6月到8月间至少溺亡9人，2013年至少溺亡8人，2014年至少溺亡4人，2015年截至8月15日至少溺亡7人。在这些溺亡者之中，以外地游客居多，也包括本地人，比如2012年6月18日，三亚市八一中学两名13岁的学生溺亡。其中，知名度最高的溺亡者是海南省临高县的牙医吕海鹰。2012年8月11日晚上，在参加同学聚会时，同学带来的两个小孩在大东海戏水时被卷入海中，吕海鹰参与救人时不幸溺水身亡。吕后来被评为见义勇为模范，后又经海南省人民政府批准报国家民政部备案，授予其“烈士”荣誉称号。但少有人注意到，就在吕海鹰溺亡后的第二天，同样在大东海，又有两人死于溺水，死者是一名9岁的女孩和一名大二学生。文/本报记者
        李铁柱
