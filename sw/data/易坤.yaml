    - 　　周杰迅速向所长贺腊汇报该情况，并请求消防队支援。5分钟后，贺腊带协警易坤赶至现场，以喊话的方式对嫌疑人刘某进行劝阻，要求刘某马上开门，停止侵害行为，但刘某已失去理智、情绪狂躁，听不进任何劝说，不断大喊大叫并点燃家中被褥，同时对其母亲、妻子挥刀乱砍。
    - 　　看到此情况，贺腊迅速组织民警和消防队强行破门，利用钢锉将防盗门撬开。虽然屋内情况复杂，但是周杰、苏上文、唐城、易坤不顾个人安危，还来不及带上防护设备便立即冲入屋内。此时屋内已是浓烟滚滚、呼吸困难，民警发现客厅里面有一名3岁女孩，周杰无暇思索立即将小孩抱至室外，交给同事后再次冲进屋内。此时嫌疑人从屋内拿着菜刀朝周杰冲过来，4人迅速出击将其制服。民警环顾卧室，立即搜寻受害人身影，在屋内大片的血迹中发现两名受害人，贺腊立即安排民警和消防队员一起冲入火海将两名伤者抱出并送上救护车。
