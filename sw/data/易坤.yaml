    text:
    - 　　与马天琛在同一栋大厦办公的易坤是成都岷创科技有限公司负责人，不同的是，他算是一名土生土长的成都“创客”。
    - 　　4月2日上午，易坤在办公室低头忙碌着。环顾整个办公场所，略显杂乱，他不好意思地对记者笑笑说:“做技术的，不太整洁。”“我曾经在一家美国公司做技术研发工作，对高性能LED驱动芯片设计这个行业比较了解。北京、上海这些大城市有好的融资环境，相比而言，成都更适合静下心来做研发，而且这里不缺高校，人才基础不错，眼下对创业的扶持政策也很多，因此，我更愿意留在成都。”易坤告诉记者。
