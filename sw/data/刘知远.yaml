    - 唯独北汉是个例外：这个国家是后周取代后汉建国后，原后汉开国皇帝刘知远的弟弟刘崇不愿臣服，在自己领地山西建立起的割据王国，这个王国不仅自行称帝，而且和同时代的中原王朝处于互不承认合法性的敌对状态，关系恶劣，它之所以未曾铸钱，原因只有一个——又穷又弱。
    - 那么这两种“北汉铸钱”是否存在呢？先说“汉元通宝”。这种钱千真万确是存在的，但并不是“北汉钱”而是后汉钱。后汉只有刘知远、刘承佑两代皇帝，立国时间更只有短短四年，是被正史承认、历史最短的“正统王朝”。“汉元通宝”是刘承佑乾佑元年（公元948年）用“开元通宝”的旧模翻铸的，尽管北汉开国皇帝刘崇是刘知远的亲弟弟，刘承佑的亲叔叔，但北汉毕竟不是后汉，将后汉钱讹作北汉钱，一如将蜀汉刘备、刘禅的铸钱硬说成是西汉钱一样，是不严肃的行为。
