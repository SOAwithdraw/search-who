    - 这五十三年，梁、唐、晋、汉、周五个朝代更迭相替，延续时间最长的后梁，不过十六年，而刘知远建立的后汉，这个短命朝代，竟然只存在了三年。与此同时，前蜀、后蜀、吴、南唐、吴越、闽、楚、南汉、南平、北汉十国政权相继建立，中华大地分崩离析。每一次政权的更迭，都建立在血泊和哀号之上；每一个王朝的覆灭，都将无数的冤魂拉入深渊。这其中，更不会少了文人的哀号和冤魂。
