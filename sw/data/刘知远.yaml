    - 岢岚汉代建城，到今已有2200 多年。现在的岢岚县城是后汉刘知远建筑的一座军城。《岢岚州志》云：“岢岚环万山而为城，东、西、南、北皆山也。层峦叠嶂，起伏迤逦，山环水抱。”站在南山雁塔旁，俯瞰岢岚，全城轮廓貌似一舟，故而称之为舟城。历史上岢岚是重要的战略防御之地和通往陕北的交通要道。1948 年4 月4 日，毛泽东等中央领导转赴河北西柏坡时路居这里，留下了“岢岚是个好地方”的赞语。近年来，岢岚县委、县政府以提升环境质量为重点，全面改善人居环境，城市建设取得了长足的发展。今日的岢岚城，真是宜居宜业的好地方。
