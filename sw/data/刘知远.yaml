    text:
    - 　　后人对柴荣的称誉确实有些依据。柴荣原本出身富家，因家道中贫投奔姑父郭威，成为其养子。为了补贴家用，他年轻时曾随商人颉跌氏在江陵贩茶。公元947年，刘知远称帝，建立后汉，随后攻下开封，以此为都城。郭威因助刘知远称帝有功，升迁为枢密副使、检校司徒，成为统帅大军的将领，位至宰相。当郭威在后汉春风得意时，养子柴荣也得以步步升迁，由左监门卫大将军升为天雄牙内指挥使、领贵州刺史、检校右仆射。后来，继位的刘知远之子刘承佑怀疑拥兵在外的郭威怀有异心，将留在京城的郭威、柴荣的家人杀得一干二净。郭威被逼造反，自立为帝，建立周王朝(史称“后周”)。郭威委托柴荣治理澶州，柴荣大大地显出了自己的政治才华，其境“为政清肃，盗不犯境，吏民赖之”。显德元年(954年)，周太祖郭威驾崩，晋王柴荣依遗命在灵柩前即皇帝位。
