    text:
    - 五代后汉的开国君主汉高祖刘知远死后，汉隐帝即位。隐帝即位几年以后，对于几个执政的顾命大臣感到不满，皇帝的宠臣也乘机在隐帝面前进言，要诛杀这几个大臣。隐帝于是不顾太后的劝阻，在后汉乾佑三年，趁大臣朝见的机会，伏兵杀死了杨斌、史弘肇、王章。然后宣布这几个大臣意图谋反，又派使者率领人马搜捕几个大臣的亲戚朋友，进行屠杀。郭威也是顾命大臣，当时任枢密使兼侍中，统帅大军坐镇邺都防御契丹。隐帝派人将郭威在大梁的家人全部杀死，连婴孩也不放过。又派密使向军中将领传旨，要他们诛杀郭威。但是消息走漏，郭威率领大军回师大梁，兴兵问罪。由于隐帝此事处置失当，使得大部分将领对郭威等人的遭遇都很同情，所以一路上的守将都望风迎降。郭威很顺利的挺进都大梁外围。隐帝再次不顾太后的劝阻，执意亲自统帅人马和郭威交战。结果前锋慕容彦超失利，大多数将领率领军队投降。隐帝仓皇逃走，路上被追兵杀死。国不可一日无主，太后及大臣商议打算立汉高祖的义子，后汉河东节度使刘崇的儿子，武宁节度使刘斌为皇帝。然而郭威起兵入都，弑君作乱，无论是有多大的委屈，这个罪名也无法洗脱了，于是趁朝廷派他防御契丹的机会，在澶州上演了黄袍加身的闹剧，由部下拥戴他当了皇帝。而刘斌已经到达宋州，就被郭威的部将派人囚禁。郭威入大梁称帝，改国号为周，郭威就是后周的太祖皇帝。郭威在宋州将刘斌杀死。
