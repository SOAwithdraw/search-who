    - "\t　　一奇历五代十帝，中国历史上唯一的“十朝元老”。常听戏的人，说某人资格老，便称他为“三朝元老”，冯道则三倍超越之外再加一朝，他历经桀燕皇帝刘守光、后唐庄宗李存勖、后唐明宗李嗣源、后唐闵帝李从原、后唐末帝李从珂、后晋高祖石敬瑭、后晋出帝石重贵、辽太宗耶律德光、后汉高祖刘知远、后周太祖郭威十朝，基本上在每朝都受重用，是名副其实的“官场不倒翁”。"
