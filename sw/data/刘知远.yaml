    - 　　清华大学计算机科学与技术系助理研究员刘知远对此表示：“我国大部分创新都是这种类型——美国企业提出了一个问题和解决算法，我们可以提出一个更好的算法。例如谷歌推出相似图片搜索后，我们便一拥而上，谷歌推出了机器翻译服务，而我们号称做得更有特色（文言文翻译）；苹果推出Siri，我们开始追捧讯飞，推出各种应用。”然而对于“我们是否能够独立提出一个模式或应用并成为这个领域的引领者”这一问题，刘知远认为还没有到时候，“什么时候我们能够独立提出全新的、革命性的问题、模式和应用，并提出好的解决方案，才有可能真正站在信息处理的世界舞台的前端。当然，追赶别人是第一步，也是我们现在正在做的。”
