    - 该书是《大宋帝国三百年》这部大书的第一卷的上集，内容主要讲述了大宋开国前的三十年历史，这是个充满战乱的年代，后唐、后晋、后汉和后周先后建立和覆灭的历史。孔子曾说“春秋无义战”，而五代的各种战争，用这句话来评价更是再恰当不过了。后唐开国皇帝李存勖（李克用之子）称帝后，不理国政，宠幸戏子，导致兵权在手的李嗣源（李克用养子）篡位。李嗣源是个好人，治国上也算清明，可惜用人唯亲，结果儿子李从厚继位才两年，便被军权在手的李从珂（李嗣源养子）篡位。李从珂继位两年又被手下大将石敬瑭勾结契丹人篡位，建立后晋。但后晋仅传两代，又被石敬瑭手下大将刘知远篡位。刘知远建立的后汉不到四年，又被心腹大将郭威推翻建立后周。郭威是被数千将士逼着“黄旗加身”而称帝的，赵匡胤则是后周重将，后来也有了“黄袍加身”的一幕。真是“螳螂捕蝉，黄雀在后”啊！
