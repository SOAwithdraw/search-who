    text:
    - 　　同时，太原市也是一座历史文化名城，始建于公元前497年，已有2500多年的建城史。在太原历史上有许多值得记载的传说和大事：从“台骀降龙”变龙山，夏禹治水改龙头山为系舟山的神话传说；从公元前11世纪周成王封其弟叔虞于唐，其子燮父改唐为晋，到公元前497年赵简子的家臣董安予创建晋阳城；从公元前453年赵、韩、魏瓜分了晋国领地，“三分其晋”，定晋阳成为赵国都城，到公元前180年刘恒在晋阳“龙潜”16年后即位汉文帝；从公元304年东晋并州刺史刘琨为抵御匈奴入侵9年喋血保卫晋阳，到550年北魏高欢、高洋父子定晋阳为“霸府”、“别都”；从公元617年李渊、李世民父子起兴晋阳夺取天下，称晋阳为“龙兴”之地，把晋阳定为“北都”、“北京”，到公元923年——960年李存勖、石敬搪、刘知远和刘崇兄弟凭借晋阳争夺天下，走马称帝建立后唐、后晋、后汉、北汉，称晋阳为“龙城”；从公元960年赵匡胤黄袍加身，建立宋朝，到赵氏兄弟经“三下河东”，于公元979年攻下晋阳，为“钉”、破“龙脉”，火烧水灌，彻底摧毁晋阳；从公元982年赵宋派潘美在唐明镇重建太原城，到金元狼烟，从明清扩建太原，商业兴起，到又遭天灾人祸，日渐萧条。太原，可谓几度兴衰，历经沧桑。(奥运官方网站火炬接力前方报道记者 缪礼东 文并摄 奥运官方网站6月26日讯)
