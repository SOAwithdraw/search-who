    - 　　中国的五代时期从公元907年朱温篡唐算起，到公元960年赵匡胤黄袍加身止，共计53年。梁唐晋汉周，其中刘知远创建的后汉时间最短，从公元947年刘知远在太原称帝到公元950年郭威灭汉，满打满算只有4年。后汉时间虽然短，刘知远可不是一个糊涂人，而是一个深谋远虑、高瞻远瞩、老谋深算的人。
    - 刘知远和李存勖、石敬瑭一样，都是出生于太原，成长于太原，都在太原当过河东节度使，都是以太原为根本才当上皇帝。不同的是李存勖、石敬瑭年轻时都是猛人，而刘知远年轻时在李嗣源的麾下，就以沉稳庄重而著称。
    - 李嗣源驾崩，他很受石敬瑭重用。李从珂造反，皇帝李从厚逃出洛阳，遇到了率领大军的石敬瑭。石敬瑭根本想不到他的小舅子李从厚想杀他，刘知远想到了，暗中安排人保护石敬瑭。李从厚的随从一动手就失败了，被刘知远杀了个精光。留下李从厚让李从珂处理，不要给自己留下杀皇上的恶名。
    - 石敬瑭为了自救，同时也是为了篡位，要求助于契丹，听信桑维翰的建议，准备开出称臣、尊契丹为父、纳岁币、割让领土等条件。刘知远同意称臣和纳币，反对自称儿子，更反对割让幽云十六州，认为这样做后患无穷。可惜的是，刘知远深谋远虑的意见被病急乱投医的石敬瑭否决了。
    - 石敬瑭死了以后，其养子石重贵继位。石重贵对契丹称孙不称臣，惹恼了耶律德光。契丹与后晋之间发生了连年战争，开始两年互有胜负，但四年后后晋因为大将降敌而败亡，石重贵只好投降。在契丹和后晋的几年争战中，已经在太原被石重贵封王的刘知远，置身事外作壁上观。他本着一分抗敌，二分应付，七分发展的原则，既不像杜重威、张彦泽那样投敌当汉奸，又不消耗实力为石重贵卖命。他在为觊觎已久的皇位等待时机，这正是刘知远的老谋深算之处。
    - 机会终于让刘知远等来了。耶律德光占领汴京，正月初一按照中原皇帝的仪仗接受百官朝贺。二月初一改契丹为大辽，两个月后就被迫退出汴京，又过了20多天，耶律德光病死在了北返的途中。已经在太原称帝的刘知远一看，机不可失，时不再来，立刻率大军南下，一路收复失地，浩浩荡荡，顺利占领汴京。
    - 刘知远是公元947年初称帝的，一般改朝换代后第一件事是改元，就是改用新朝纪元。而刘知远的做法是沿用石敬瑭的纪元，改947年为天福十二年，既不改元，也不沿用石重贵的开运年号。他的这一作法颇有深意，目的是搞统一战线，争取那些忠于后晋的官兵群臣的支持。六月，刘知远占领洛阳，才改国号为汉。第二年，改天福十三年为乾佑元年，天福年号已经完成了它的历史使命。
    - 为了同仇敌忾、振奋人心，刘知远还下诏杀尽契丹人。这要放到今天，就该属于种族灭绝之罪了。
    - '   刘知远深知得人心者得天下的道理，改朝换代必须对有功之臣大加赏赐，否则群臣将领会生怨恨之心；如果按照惯例搜刮百姓获得赏赐所需银帛，则会使饱经战乱的百姓雪上加霜，失去民心。刘知远采取的办法是拿出自己的多年积蓄来赏赐功臣，群臣皆大欢喜，又得到了百姓的拥护。这样的思想境界，那是相当之高。'
    - 可惜天不假人寿，刘知远称帝的第二年，他就因病驾鹤西去。临死他还不忘下遗诏处死反复无常的杜重威，由此也能看出刘知远心机之缜密。对投靠契丹的后晋叛将杜重威，刘知远称帝后亲自讨伐，收服后仍然使用。但他知道儿子刘承佑一定控制不了杜重威，所以留下遗诏将其处死。但是，智者千虑必有一失，不知刘知远是否想到，刘承佑同样控制不了他的托孤大臣郭威。
