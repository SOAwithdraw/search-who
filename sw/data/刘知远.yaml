    - 　　维我迎泽，改革开放壮哉，如高楼大厦直刺苍穹、鳞次栉比；人民生活美矣，似滨河公园蓝天白云、小桥流水。抚今追昔，心荡神驰，功垂万代，俊杰出之。意气素霓，并州游侠子；言嘉行懿，此地多奇士。民生百态，岁月千春，当仁不让，舍我其谁；英贤济济，青史历历，乡情依依，侠风熠熠。王之涣“穷千里目，更上层楼”；刘知远晋阳牧马，后汉称帝；杨继业奋不顾身，血洒疆场；米元章恃才傲物，书画诗奇。雅量高致，风月满怀，王子羽、王昌龄，沉醉诗骚丽辉；笔下风雷，尘俗尽涤，罗贯中、赵树理，泼墨传神写意。碧水青山，钟灵毓秀，育得狄公寇准，虎啸雷鸣；逸才辈出，春华秋实，人道懋恭君宇，风云际会。称雄商界五百载，横跨欧亚九千里，晋商巨子，潮头勇立，抢占先机，以义取利；汇通天下，轻财尚礼，勤俭信智，书写传奇。力宏法师，以身献祭，拯治群迷，佛智难思议；工农革命，解放大众，舍生救世，党恩永铭记。青主赋采薇，昂首无畏，民族气节激扬慷慨；太原保卫战，视死如归，日寇倭奴胆裂魂飞。碧血丹心，忆创业之艰辛，永存太原支部旧址；气贯长虹，祭先烈之英灵，难忘双塔陵园烈士。铸就迎泽魂，彪炳千秋史。
