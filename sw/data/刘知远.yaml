    - ' 七、后汉高祖刘知远(895-948)'
    - "\t后汉帝国的建立者刘知远是一名少数民族的君主，同后唐建立者李存勖、后晋建立者、卖国贼、“儿皇帝”石敬瑭同属于沙陀部，但其出身却要卑贱的多。尽管称帝以后，刘知远生拉硬扯的将自己的远祖跟东汉皇族搭上边，但也不能否认，到了他这一代，已经完完全全地“泯然众人矣”。在刘知远小的时候，他性格很内向，平时也是寡言少语，因为体质较弱，所以又经常得病。还有他的眼睛白多黑少，加上脸色紫黑，给人一种很威严的感觉。由于少时家贫，刘知远充军当马奴，在晋阳牧马。在一次牧马时，因为马踏坏了寺庙属地的庄稼，被僧人捆绑起来，打了一顿。据说刘知远在晋阳牧马时看上一个李姓姑娘，提亲时由于家贫只好“倒插门”进入姑娘家为婿。可见，刘知远真是狼狈到了极点。后唐时期，刘知远从军投靠割据河东的李克用的养子李嗣源当军卒，地位很低，看不到晋升的前景。后来由于两次救过大将石敬瑭的命，被石敬瑭留为牙门都校。石敬瑭担任河东节度使后，提拔刘知远担任马步军都指挥使，甚得石敬瑭信任。936年，刘知远为石敬瑭出谋划策并建立了后晋帝国，石敬瑭也投桃报李委重任于刘知远，最后将其提拔为河东节度使。石敬瑭死后，养子石重贵与契丹反目，刘知远也开始积极准备着代晋自立，对朝廷的命令也开始阳奉阴违。946年，契丹大举南下灭掉后晋，刘知远立刻就在太原称帝建立后汉帝国。契丹在中原地区人民激烈的反抗下退回关外后，刘知远也进入开封，统治后晋旧土。刘知远的主要功绩是利用民众抗击契丹的热情，不仅将其赶出中原，而且还遏制了契丹再犯的意图，这对饱受战乱的中原地区生产的恢复起到了积极作用。刘知远当皇帝还不到2年，于948年去世。"
