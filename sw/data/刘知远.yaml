    - 　　本报讯（记者高亢）一个直径一米多的盗洞，向下延伸六七米后，转向墓室的正中方向。盗墓贼在省级文物保护单位禹州市后汉皇帝刘知远睿陵留下的这个“杰作”，两年了还在向世人无声地诉说着自己的遭遇。
    - 　　6月11日，由河南报业网八方论坛文化遗产版组织的“文化遗产日”网友寻古活动，一行10人来到了位于禹州市苌庄乡柏村的后汉高祖刘知远睿陵参观。让众多网友吃惊的是：
    - 　　据了解，作为我国历史上五代十国之一后汉高祖的刘知远，其陵墓是许昌市境内唯一一处帝陵。在睿陵东12公里处的禹州市浅井乡麻地川村，原有刘知远皇后李氏的陵墓。在睿陵西南5公里处禹州市花石乡徐庄村东侧，原有刘知远次子后汉隐帝刘承佑的颍陵，可惜现在这两处陵墓都已被夷为平地，李后陵更是找不到墓址所在。因此，刘知远睿陵的保护，对于研究我国古代历史以及封建帝王的葬制，都有着重要的参考价值。
    - 　　就这一省级文物保护单位被盗的问题，记者电话采访了省文物局文物保护处，该处一工作人员称，全省目前有省级文物保护单位900多处，限于人力，并不是每一处都有专人管理。他们至今尚未接到有关刘知远睿陵被盗的消息。②9
