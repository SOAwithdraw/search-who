    - 　　到非洲之前，接触到的都是极力渲染非洲贫穷落后的道听途说。郭栋亲身到非洲后，发现非洲并没有想象的落后。除了中非、西非、东非有二十来个国家相对较贫穷外，其余二十多个国家的发展超过了发展中国家的人均收入水平。
    - 　　郭栋说，非洲国家领导和民众认为，只有中国才是真心帮助非洲的。可以说，非洲非常认可中国的企业。
    - '　　郭栋表示，到非洲投资创业，重要的是“入乡随俗”。只要能融入当地社会，就不愁赚不到钱。当文化实现了融合，其它的合作就是水到渠成的事了。因此，目前我们应该加大在中非文化交流中的投入，越早投入越有收益，为中非长远的合作打下长远的基础。同时，国家应该出台一些政策支持非洲的华人华侨，他们是沟通中非关系的桥梁，应该积极发挥他们的作用，如每年评选“十大海外优秀青年”、“促进中非关系突出贡献奖”等。(记者：杨清林) '
