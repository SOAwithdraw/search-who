    - '             姓名：郭栋身份：北京流浪歌手家乡：湖北洪湖返家日期：2011年1月16日          · 郭栋：“我跟我爸基本没什么话说，因为我们都很内向。我给爸妈打电话也特别少，有时候一个月都不联系，因为我不知道说什么。其实我心里面很挂念他们，挺想家的，就是不太会表达吧。”       · 妈妈：“平常一坐下来就想郭栋和他哥哥。但是郭栋条件不好，怎么把我们接过去呢？我们也不让他接。我想让他好好唱歌，争取唱一个明星出来，这样我就骄傲了。”         · 爸爸：“想儿子啊，过年了就希望他回来一下。唱歌跟讨饭一样，我希望他找一份工作，有稳定的收入。”                  　　编者按       浪子归途'
    - 这名24岁的流浪歌手名叫郭栋。从他18岁离乡，跟随哥哥闯入北京打拼，至今已经6年。曾经他是一名IT行业技术人员，在中关村某幢大楼的办公室里上班。但从09年底开始，他拿起了吉他，自己摸索着学习弹唱，似乎是无师自通，他迅速融入歌者的行列。从丽江唱到昆明，又从昆明唱回北京，他很适应这种居无定所的流浪生活。他在中关村广场卖唱时，能吸引百十号路人驻足聆听、大声喝彩。作为流浪歌手，他是出色的。
    - 2011年1月中旬，北京天气干冷，郭栋唱歌的收入也随着温度“降低”，他早早开始为回家做准备。买火车票永远是令人纠结的一件事。郭栋晚上去地铁唱歌，白天去北京西站排队买票。顶着寒风，他好容易排到窗口，却根本没有票。不得已，他只能找黄牛，一张票加70块钱，买到了1月16日前往武汉的直达卧铺。
    - 临出发前，郭栋跑去买了一个新吉他包，他要背着吉他回家乡。因为他没有更多的钱给父母买贵重礼物，所以，他打算唱一首歌送给父母。人流如织的北京西站里，郭栋手拉一只大行李箱，肩上背着吉他，汇入返乡的人潮中。
    - 在火车上睡了一夜，郭栋抵达武汉，离家越来越近了。正值清晨，郭栋在火车站附近吃了一碗热干面，然后在宏基长途汽车站买了一张前往洪湖市峰口镇的车票。上了车，郭栋给家里打电话，电话那头，父亲询问他到哪里了，一听说儿子已经快到了，父亲赶紧张罗去买菜，又问他想吃什么。郭栋脸上不禁浮现出笑容。
    - 颠簸了三个小时之后，郭栋抵达峰口镇，一个小而喧闹的市镇。他并不急着继续赶路，而是到处找菜市场。洪湖盛产水产品，他要买些好东西带回家。经过一番挑选，他买了几斤小黄鱼，炖汤喝。
    - 之后郭栋搭一辆面包车下到郭楼村。他朝思暮想的家位于村口路边，是自己盖的水泥平房，围成一个小院落。刚下车，郭栋的妈妈就从屋里迎出来。这位勤劳朴实的农家母亲，并没有给儿子热烈的拥抱与喋喋不休的问话，只是把儿子拉进屋，安置好行李，抬眼看看儿子，捏了捏他的胳膊，说了句：“又瘦了。”便匆匆返回厨房，继续置备丰盛的菜肴去了。自家养的土鸡、腊肉、鲜甜的莲藕、排骨炖汤……妈妈恨不得把这个季节家乡所有的好东西都做给郭栋吃。
    - 与之相比，郭栋的爸爸更为内敛。他没有迎出门，而是在院子里等待儿子。父子碰面后，相互之间并没有说什么。爸爸的喜悦，隐约从嘴角浅浅的笑和偶然的一瞥中显现出来。时不时的，爸爸也走进厨房，和郭栋一起看妈妈做饭。
    - 中午家里来了亲戚，郭栋一家人围坐在厅堂里的八仙桌前，品尝满满一桌好菜。妈妈的手艺很好，把农家菜做得比饭店还好吃。这样的美味佳肴，郭栋只有在家里、在父母身边才享用的到。这个内向的小伙子，在饭桌上与家人谈笑风生，比平日里更加放松。
    - 吃过团圆饭，郭栋回到卧房拿起吉他，想要唱歌给父母听。其实在这之前，他父母并不是很理解他的流浪歌手生活。特别是爸爸，就希望郭栋继续做以前的IT技术工作，走正常人的轨迹。爸爸不客气地说：“卖唱不是跟讨饭一样？”
    - 郭栋并不为自己做更多辩解。他只是拿出一张纸，纸上是他亲手抄写的歌词，歌名叫《爸爸妈妈》。等父母都得空坐下，郭栋很专注地弹唱起这首歌：
    - 动情之处，郭栋闭起了双眼。一旁的父母，安静而沉默地听着。脸上的表情似乎有些变化，又一闪而逝。
    - 一曲终了，妈妈按着郭栋的手说：“你是个好孩子，唱得很好。妈妈以前没把你培养好，对不起。”便起身离去，留下一个埋头于家务中的忙碌身影。
    - 开明的妈妈说，希望郭栋以后出息成大歌星。爸爸依然没有松口，他还是希望郭栋回归到常人的生活当中来。
    - 郭栋有自己的理想，他要趁年轻，赶紧去追求。还好这次过年回家，爸爸妈妈亲眼见到儿子唱歌时的精彩，便更能理解他所做的事。
    - 郭栋说，他希望明年多赚些钱，租个大点儿的房子，把爸妈接来北京住。爸妈听了，笑得很开心。
