    text:
    - 　　原标题：大咖汇CEO郭栋： 观影人群变化倒逼电影业改革
    - 　　暑期档的火热，让电影行业再度回归到了热门话题排行榜，而基于这个领域的各种孵化和创业机构，自然也就成了大家追逐的对象，从事影视孵化空间运作的大咖汇不能免俗。“应该用产业的眼光来看待电影，各个环节各自为阵的发展状态亟需改变，而随着观影人群的变化，行业势必将会被倒逼着进行改革”。大咖汇CEO郭栋在接受《证券日报》记者采访时称。
    - 　　此前，“大咖汇—中国第一影视孵化空间”在北京CBD东郎影视文化创意产业园揭幕，据郭栋介绍，大咖汇响应国家大众创新，万众创业的号召，是中国第一影视孵化空间，专注于全影视产业链的数字化、模块化、互联网化综合性创新服务。
    - 　　众所周知，自众电影业红火发展以来，基于此领域的创业项目层出不穷，大咖汇此时入局，是否为时已晚？对此，郭栋认为，随着近几年技术的变化，特别是移动互联网的大发展之后，电影和互联网的结合空前高涨，为这个领域发质的变化带来了可能：“过去电影人关门自己玩的时代过去了，虽然此前也在从事电影孵化业务的公司出现，但和我们本质上不同。”
    - 　　对此，郭栋透露，未来，公司除了产业资本运作之外，在创作方面也会布局，“比如微电影，通过对这些项目的扶植，可以基本判断出这些团队和个人的创作、运营能力。”
    - 　　郭栋此前在动漫、IT等领域进行过创业，他自认为，在这些创业的过程中，积累了互联网的思考和思想，所以“在今天做件事情，水到渠成，也能够跳出行业看行业”。
    - 　　在郭栋看来，电影应该用产业而非行业的眼光来对待，随着观影人群的变化，行业发展也带来了更深的要求，“现在要释放的应该是产业链条上的各个环节，就好比是电影里的装备业”。
