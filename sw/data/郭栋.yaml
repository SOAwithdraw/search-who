    - 　　原本要修建3栋小高层和1栋25层的电梯房，停工时仅小高层建设完毕，电梯房未能封顶，小区的配套设施和景观建设还没有投入建设。该楼盘的开发商、66岁的郭爱华和他37岁的儿子郭栋已被关押在看守所内，等待法院的判决。
    - 　　地的问题解决了，父子俩在永川区注册了一家房地产公司，儿子郭栋是法人代表，并成功取得房产开发的相关资质和执照，成为了真正的房地产开发商。
    - 　　2014年2月，父子俩再也借不到钱了，资金链彻底断裂，楼盘被迫停工。此时，借来的上亿元本金还一分未还。面对债主围堵，郭栋将公司转到郭爱华名下，逃跑至广西，留下66岁的老父独自面对上亿元欠款和根本无法归还的利息。
    - 　　“他们原有的上千万元资产已全部被冻结，300多万元现金也打了水漂，还有上亿元的债务等着偿还。”民警介绍，郭爱华、郭栋因非法吸收公众存款被警方刑拘，目前已被移送检察机关，等待法院的判决。
