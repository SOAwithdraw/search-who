    - 安阳电力调控中心统计数据显示，随着气温降低，安阳居民生活用电负荷缓慢提升。23日，市区居民用电负荷为46.6万千瓦，和22日的43.7万千瓦相比，负荷有所增加，但增幅不大，电网运行平稳，并没有出现跳闸情况。另外，工业负荷比较稳定，整体供电形势良好。由于安阳多数市民家里都是集中供暖，使用电采暖设备的人群比例较小，因此，雨雪降温天气对用电负荷影响不大。（张攻关 郭栋）
