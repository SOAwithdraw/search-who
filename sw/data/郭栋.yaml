    - 红网长沙4月9日讯（通讯员 彭展）一个月内在生产装置区及时查找出较大及重大隐患各一项，4月3日，中石化巴陵石化员工郭栋良受到公司通报嘉奖3000元。
    - 2月2日（星期日）零时20分许，环己酮事业部环己酮车间四班高压工段外操高级工郭栋良巡检至氧化二楼时，闻到一股淡淡的酸味，他马上警觉，判断现场可能存在漏点。
    - “我打着手电筒，立即在现场仔细排查。在二楼氧化釜本体及连接法兰密封点等处没发现异常。”郭栋良回忆说，“下到一楼时，我闻到现场酸味比楼上浓，赶紧对邻近的6台换热器进行检查，发现两台换热器壳程各有一砂眼泄漏。”
    - 3月1日（星期六）深夜11时40分许，郭栋良走出现场操作室巡检时，闻到一股环己烷气味。“我判断现场可能出现泄漏点，而且漏点还比较大！”
    - 郭栋良飞跑到现场查找漏点。查到氧化二楼时，他发现位置较偏的热环己烷加热器封头因垫片撕裂导致泄漏，约120摄氏度的高温环己烷呈柱状喷出，现场已形成环己烷雾层。
    - “环己烷闪点低，易燃易爆，稍有不慎就会引起自燃，甚至酿成重大火灾爆炸事故。10年前车间就有过这方面的事故教训。”面对十分危急的情形，郭栋良保持镇定，马上用对讲机向班长陈恢建报告现场泄漏情况。
    - '   经连夜近3个小时处理，漏点恢复正常，一起重大隐患化险为夷，加热器重新投入使用。在现场参与处置的郭栋良也松了一口气。'
    - 郭栋良今年43岁，参加工作已20年。“装置运行时间久，我也一直在车间工作，对装置容易出现漏点的地方和重点部位特别留意，对气味也比较敏感，希望做到心中有数，防范未然，”郭栋良说，“上班时多到现场走走看看，装置安全平稳运行，咱心里也踏实些。”
