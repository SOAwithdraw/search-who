    - '    第一商圈是会展商圈。除了银座和家家悦之外,会展商圈还将加入两大商超。2013年底,丁豪广场开始运营,12月31日部分商家开业,华润万家超市开业首日,高新区大量市民前往购物,场面火爆。与此同时,紧邻会展中心东侧的高新区万达广场项目也已经落地,据介绍,该项目将于2014年3月正式开工,2016年3月竣工。也就是说,未来在高新区国际会展中心将形成银座、家家悦、丁豪和万达4大商超。第二商圈是齐鲁外包城商圈。目前在该区域已经成型的商业主要是雨滴广场,同时,作为齐鲁外包城组成部分的奥盛大厦也已于2013年主体完工,奥盛大厦低层将建设联荷广场,届时商场、影院等均将同步建设。此外,在汉峪金谷项目和综合保税区配套区将成为另外两大商圈。据了解,2013年正式开工建设的汉峪金谷项目是山东省的重点项目,将打造黄河中下游的金融商务中心,在项目建设规划之初就已经考虑到商业配套；而在2013年通过国家验收的济南综合保税区,其配套区将建设500亩的奥特莱斯综合体,吸引更多商业落地。'
    - '    和诸多住宅楼盘一同崛起的还有大量城市综合体。2013年,高新区中心区的综合体建设不落后商业楼盘开发。齐鲁外包城、会展中心圈、汉峪金谷等具备城市综合体性质的城市新名片正在形成。齐鲁外包城的奥盛大厦已于2013年完成主体建设,未来这里将成为高新区中心区的又一集办公、商业、休闲于一体的新去处；会展中心圈将是未来东部高新区中心区的主要商圈,2013年,万达项目被引进,丁豪广场也已于2013年年底开始运营,部分商家打出了开业旗帜；汉峪金谷也以惊人的建设速度,于2013年完成了A2A3地块楼宇的主体建设,根据规划,未来这里将集办公、商业、会议、餐饮、文娱于一体的高档城市综合体。'
