    text:
    - 　　是什么原因使急需资金支持的中小企业和希望扩大贷款额度的银行分裂开来，双双陷入窘境？“关键是信息不对称，信用信息不完全，银行与企业间缺乏相互了解与沟通的平台。”此次试点工作委托的企业资信评价机构———上海新世纪资信评估投资服务有限公司常务副总经理丁豪梁说，当前一些中小企业管理不规范，财务制度不健全，信用建设滞后，企业财务处理的随意性以及财务信息失真，是导致商业银行“慎贷”、“惜贷”的主要因素，而整个地区的企业信用监管体制和信用服务体制的弱势现状则是地区金融环境改善进程相对缓慢、中小企业融资困难解决乏力的深层次原因。因此，开展试点工作是建立健全黑龙江省中小企业信用监管体制以及社会信用服务体制的第一步，也是缓解企业融资难、改善社会金融环境的关键一步。
    - 　　丁豪梁的观点得到与会人士的一致认可。哈尔滨市商业银行行长助理高淑珍说，在我行现有的2011户贷款企业中，中小企业占95％，达1920户；2000年以来，我行累计向各类企业发放贷款320亿元，其中中小企业贷款占总额的63％；累计收息20.5亿元，其中中小企业占69％，贷款收息额高达14.1亿元；在我行累计实现的7亿元利润中，中小企业贡献的比例高达70％。新增中小企业信贷客户综合收息率达到95％以上。这说明，随着非公有制经济的发展，中小企业已日益成长为商业银行的大客户群。中国农业银行黑龙江省分行副行长范喜清也认为，离开中小企业这个庞大的客户群体，商业银行也就失去了效益之源。
