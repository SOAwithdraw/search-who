    text:
    - 原标题：济南丁豪广场公寓开发商跑路！2000户业主难办房产证
    - 　　业主武女士于2010年花费近60万元购买了丁豪广场6号楼一处公寓，购买时开发商承诺五证齐全。2013年，公寓交房，合同中约定交房后两年内办理房产证，但直到今天仍未拿到房产证。业主张先生也面临同样的问题，他购买的是二期一套公寓，2015年交房，至今不能办理房产证，“我们通过咨询国土部门，得知因为没通过综合验收，手续不全，所以不能办证。”
    - 　　昨日，记者来到丁豪广场公寓，西侧的一栋楼挂着招租接待处的牌子。记者了解到，该单元楼被一家浙江的公司买下，工作人员介绍称因公司与丁豪地产有业务往来，算是抵顶房产，“我们这个单元一共297户，本来想卖或租都行，但因为不能办证，卖是肯定不能卖，只能招租了。”
    - 　　除了公寓业主，购买丁豪广场商铺的业主也是受害者。记者了解到，按照商场117个商铺业主与山东丁豪房地产开发有限公司签署的商品房买卖合同，丁豪房地产公司应在2013年5月31日前取得《综合验收备案证明》，同时交房，并在房屋交付后720工作日办理房产证。“合同签订后，我们全体商铺业主均已按照约定缴纳了房屋全款，但丁豪房地产公司至今也未给我们办理房产证，并有部分业主未进行办理网签合同的办理，造成被法院执行。”一名商铺业主告诉记者。
    - 　　除了用电，双气问题也一直没能解决。公寓5号楼和7号楼两座楼，丁豪房地产公司没给供热公司提交开通申请和未付“配套费”，供热公司至今未通知开通暖气。“去年六月份，港华燃气公司承诺八月份给开通燃气，但至今未开通。”武女士说，因为管道位置被广告牌占用，部分楼宇无法施工，现在大家都是用电做饭，更加剧了用电量。
    - 　　记者来到4号楼一单元，这里是开发商曾经办公的地点，只见办公室玻璃门紧锁，已换成了其他公司的牌子。记者拨打开发商的办公电话，发现“此号码不存在”，而在国家企业信用信息公示系统中，山东丁豪房地产开发有限公司已被列入经营异常名录。一名业主告诉记者，开发商在2015年就已失联了，目前小区由明德物业公司管理。
    - 　　“我们是通过招标到这里来的，从2013年一期公寓交房我们就到这来办公了。”物业杨经理说，因为丁豪地产涉及非法集资，2015年法人代表已被法院羁押，在即将交房时，因为没交齐后续的配套费，所以没通过综合验收，“开发商欠款达到了10亿，其中包括施工单位的工程款、业主未办房产证的违约金，还有我们的物业费，还有其他的费用。”
    - 　　说起丁豪广场内存在的问题，杨经理也十分头疼。“不光是不能办房产证还有用电双气，现在还有很多房子没交房，有的没有网签，产权不明。”杨经理说，丁豪公寓主要包括3、4、5、6、7共5座楼，建筑户数一共2311户，目前交房户数有1770户，交房率不足80%。“因为很多业主在二期购房时，只交了首付款，还没有网签，因为开发商涉嫌非法集资，房屋已被外地法院冻结，随后又强制拍卖，但这些业主的首付款至今未能追回。”杨经理说，还有些房屋因为开发商欠施工单位钱，被施工单位强行占房，“有很多房子没有在物业登记，但有人在住，用电的费用都是我们承担，当时开发商跟我们签订协议有部分房屋抵顶了5年物业费，现在我们物业费收取比例达不到25%。”
    - 　　据媒体报道，丁豪广场公寓多次出现问题。2014年3月，丁豪广场开发商在没有竣工综合验收合格证、没有达到交房条件的情况下通知交房，引发业主维权。2014年12月，丁豪公寓捆绑交房，开发商要求业主先签订交房协议书，不签协议就不给供暖，引起业主不满；2015年8月5日，由于丁豪广场二期楼盘未通过综合验收，无法按时交付，业主曾集体到售楼处讨说法，却发现售楼处正在拆除。
    - 　　记者了解到，高新区管委会已介入处理丁豪广场事宜，并于去年年底联合物业和业主代表成立了善后小组，正在推进处理。“现在管委会的意思是先给解决配套问题，把各配套措施完善了，才好通过综合验收，但没说具体时间。”杨经理说，昨日，高新区管委会回应称已联系好供电公司，将临时用电改为正式用电，下周供电问题就可解决。
