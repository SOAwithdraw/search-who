    - 举报人所提大量证据（包括现场图片、保管合同、购房合同、房屋结算移交协议书、物业维修证明、济南英特乐尔进出口贸易有限公司客户提供的情况说明等）证明了储藏室及室外走廊严重漏水及所存货物已受潮霉变的事实。济南市仲裁委所出具的仲裁裁决书也对此一事实予以了认定。张斌、王卉等也曾到现场勘验及查实具体数量，亲眼见到储藏室屋顶及室外走廊顶部多处注胶及地面打孔放水痕迹，他们明明已闻到储藏室内充满刺鼻的霉烂气味，见到长满霉点和长满绿毛的葡萄酒瓶且也进行了拍照录像等，而判决书却置事实证据于不顾，仅仅认定：“经本院现场勘验，在丁豪广场AB座1单元负1层1-150，1-151储藏室内存有大量红酒及包装”。有意掩盖了货物因严重受潮霉变受损的事实。
    - ' 判决书以所谓“上述事实，有原被告提交的证据及本院开庭笔录、勘验笔录予以证实。”的陈述，故意隐瞒了举报人所提大量证据证明山东丁豪房地产开发有限公司对举报人所保管货物构成侵权性损害的基本事实。'
    - ' 判决书故意忽略了山东丁豪房地产开发有限公司无任何证据证明其反驳举报人理由成立的事实，明显违背了《最高人民法院关于民事诉讼证据的若干规定》“第二条当事人对自己提出的诉讼请求所依据的事实或者反驳对方诉讼请求所依据的事实有责任提供证据加以证明。'
    - ' 判决书故意忽略了举报人所提证据已构成完整证据链，证明了山东丁豪房地产开发有限公司是唯一侵权人的事实。'
    - '综述，张斌、王卉故意错误认定事实，无任何证据支持，适用法律错误及故意违反法律规定，置举报人价值近200万元的货物损失于不顾，故意偏袒山东丁豪房地产开发有限公司，滥权剥夺举报人的合法权益。 显然已构成渎职侵权犯罪。 '
    - 如举报人在济南市仲裁委仲裁员范连营、杨敏枉法裁决事实中所述，济南仲裁委（2014）济仲裁字第0096号，0097号裁决书是不顾基本事实，毫无法律依据的枉法裁决，是对举报人权益的肆意剥夺。根据举报人所提供的证据材料与仲裁裁决书对照，就可以清楚得出：1、仲裁庭枉法裁决；2、仲裁严重拖期违反了仲裁程序。据此，完全可以根据仲裁法相关规定撤销裁决书。但面对如此简单而清楚的事实和充分的法律依据，被举报人济南市中级法院法官刘卫、杨广银、李安娜居然能够在《山东省济南市中级人民法院（2014）济中立初字第109号民事裁定书》中做出维持仲裁书的枉法裁定，公然袒护山东丁豪房地产开发有限公司，保护被举报人范连营、杨敏。被举报人刘卫、杨广银、李安娜枉法裁定事实清楚，证据充分。
    - 案由4、一审法官枉法判决后，举报人依据民诉法有关规定，依法向济南市中级人民法院提起上诉，一审法院在向二审法院提交案卷时，不知何故，将《房屋建筑工程验收备案单》（地上部分）漏掉，举报人发现后及时补交了复印件（因正本在山东丁豪房地产开发有限公司手中）。
    - 原本没有任何证据能够为山东丁豪房地产开发有限公司开脱侵权责任。但由于被举报人的枉法行为，非法为山东丁豪房地产开发有限公司制造了由济南市仲裁委，济南高新区法院和济南市中级法院仲裁书，判决书、裁定书等冠冕堂皇的“证据”。 另外，从济南仲裁委仲裁到济南高新区法院，济南市中级法院的判决及裁定，都将举报人的诉求事实证据和法所依据的法律规定置于一旁，以举报人法律主体不适格为由驳回举报人的诉求，而仲裁却能拖期一个多月，法院判决、裁定也均到审限最最后。如果举报人仅仅是法律主体不适格的话，只要经过阅卷便可轻易得出结论，根本不需要勘验现场和多次开庭等实体庭审过程过程，只需开庭一次并当庭即可宣判。显然，无论济南仲裁委还是济南高新区法院、济南中级法院都在故意偏袒山东丁豪房地产开发有限公司，不仅枉法裁判，而且故意拖延时间，严重伤害了举报人及受损货物的所有权人的利益。
    - '举报人认为：无论这些法官。仲裁人员同山东丁豪房地产开发有限公司是否存在利益链条，他们因严重侵犯举报人合法利益（使举报人所保管价值近200万元货物损失不能依法获得赔偿，并由此造成济南英特乐尔进出口贸易有限公司无法进行正常营业活动。同时，举报人为此案又付出了近20万元的费用），已构成渎职侵权犯罪，触犯了刑法，是典型的司法腐败窝案。恳请人民检察院予以核实，并依法追究被举报人刑事责任。 '
