    - 案由1、举报人XXX、XXX于2012年10月16日与山东丁豪房地产开发有限公司签订《商品房买卖合同》，购买济南市高新区丁豪广场AB座1单元负1层1-150，1-151商用储藏室，用于储藏济南英特乐尔进出口贸易有限公司销售的进口高档葡萄酒。2013年1月30日，举报人按照山东丁豪房地产开发有限公司通知的时间收房，后将济南英特乐尔进出口贸易有限公司的货物运至储存（签有保管合同）。2013年5月，举报人去储藏室取货，发现储藏室顶部严重漏水，储藏室外部走廊积水严重并已流入储藏室内，举报人立即向物业部门反映，但经物业部门多次维修（包括打孔注胶等多种方式），始终未根本解决渗漏问题。由于严重受潮，致使存放在储藏室内价值200余万元的进口货物受损严重，外包装及礼品盒发霉潮湿变形，酒瓶表面及瓶盖处严重发霉。因葡萄酒（红酒）属于食品类货物，受潮霉变导致货物无法再进行批发销售，造成举报人及济南英特乐尔进出口贸易有限公司的严重经济损失。虽经举报人积极抢救已无法挽回损失。
    - 在与山东丁豪房地产开发有限公司协商解决过程中，举报人向高新区建设局查询所购商品房的验收备案情况，高新区建设局告知此商品房尚未验收备案。在此过程中，举报人还发现所买的商品房合同中约定的层高为5.4米，但实际高度只有不到4.3米，层高差距超出合理范围。
    - 基于以上事实，举报人认为，作为新建的商品房储藏室，刚交房几个月就发生严重渗漏现象，一直持续近半年未得到妥善解决，不仅造成所存货物无法弥补的损失，也严重影响了使用安全，导致举报人无法再继续使用。山东丁豪房地产开发有限公司作为开发商和承建人，将未验收备案、存在层高差、有严重质量问题的商品房出售给举报人，既是一种欺诈行为，也是一种违约行为，并由此造成举报人所保管货物严重受损，侵犯了举报人的合法权益，山东丁豪房地产开发有限公司对此负有不可推卸的唯一责任。
    - 为了维护自身的合法权益，根据举报人与山东丁豪房地产开发有限公司签订的《商品房买卖合同》中的仲裁条款约定，举报人特向济南市仲裁委提出仲裁申请，请求依法裁决。并先后向仲裁庭提供了现场照片、保管合同、购房合同、房屋结算移交协议书、物业维修证明等大量证据，证明举报人所述事实。所有证据均充分证明了山东丁豪房地产开发有限公司是造成举报人保管货物损失的唯一违约侵权人。
