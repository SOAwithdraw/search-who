    text:
    - 在嘉定区城北路上海大学嘉定科技园二楼的一间房间里，堆满了各式各样的机器人产品：海盗船、摩天轮，还有可以上上下下的机械装置……乍一看，以为是到了一个儿童乐园。38岁的王栋摆弄着它们，开心得像个孩子。
    - 王栋3年前才开始接触机器人教育，但很快就发现自己离不开了。3年前，格物斯坦（上海）机器人有限公司成立，他作为创始人之一，离开老婆孩子只身来到上海，身边只有三个和他一起奋斗的伙伴们，3年后，公司已经自主研发、自主设计和生产出一整套针对不同年龄段孩子的机器人产品，并且开始推向学校和市场。
    - 不过王栋的抱负不止于此。他希望，中国也能做出可以和国际一流产品相媲美的机器人产品，更希望用机器人教育这个新的载体，来提高学生的动手能力和创造力，让中国未来能拥有更多的科学家。
    - 说起和机器人的渊源，王栋只能算是半路出家。35岁以前，他做的事情和机器人完全没有关系。大学学的是新闻传媒，所以一开始他在湖南卫视做了5年记者，跑的是经济类和社会类新闻报道。显然，做负面报道会遇到很多的干扰，改变社会现状更无从谈起，当丰满的新闻理想在骨感的现实中处处碰壁后，2005年，他离开了新闻岗位，开始转行做房地产营销和策划，在那个房地产的黄金期，他算是赶上了好时候。
    - 直到2012年，机器人开始走进人们的日常生活，王栋察觉到，机器人产业已经到了爆发的临界点，将会成为下个时代的核心产品，他预测，“这是个亟待开发的市场，也是个孕育了巨大需求的市场，在这个市场里一定大有可为”。正巧，他有一位湖南老乡叫唐益夫，之前一直都在从事制造业，也觉得这个事情有做头，已经开始朝机器人方向在转，正在上海筹划着一家专做教育机器人的公司。于是，两人一拍即合，决定合作。
    - 不过，王栋还没有下定决心辞职创业，“毕竟孩子还小，而且家人、事业都在湖南长沙”。于是他瞒着家里，开始上海、湖南两边跑。可是越是参与到公司的筹备中来，王栋越是觉得，若是这一次自己置身事外，那么今后，创业路上不管是痛苦还是乐趣自己都将无法体会，这是他所不能忍受的。何况，虽然一直在从事着其他工作，但他的内心深处还是想做一件能激活内心所有想法的事，而创业就是这样的事情。
    - 想了又想后，王栋决定和妻子摊牌，辞职到上海来创业。“其实我在长沙的生活挺安逸的，从生活角度来说，确实没有必要来做这件事情，但是我的性格就是如此，喜欢折腾，而且一直都有点理想主义。”王栋坦言，到上海来不是为了一份生活，就是冲着这一份事业。
    - 还有就是技术难题。做机器人的控制器有着很高的技术瓶颈，但是团队成员不愿去照搬别人的东西，于是刚做出来的产品就像蹒跚学步的婴儿，有着各种的不稳定，软硬件问题接踵而至。而作为负责市场品牌建立、营销策略制定的王栋，更是发现，市场上对机器人这类产品，还有一个接受的过程，特别是二三线城市的家长，创新意识还比较薄弱，要让他们接受新事物非常困难。一切都比想象中来得艰难。
    - 最让王栋难受的是，在创业过程中，他的父亲过世了。“去年的时候，我的父亲查出来癌症，而那个时候正是我们创业最艰难的时候，事情太多，分身乏术。”让王栋难以释怀的是，在他父亲生病的那段时间，自己基本没有回去过，只有在父亲住院动手术的时候才回去了8天，虽然手术很成功，但是过了三个月，父亲就不行了。父亲走的那天，王栋以最快的方式赶回家，到家2个小时以后父亲就闭上了眼睛。说起这些，王栋的眼睛湿润了。
    - 因为做的是面向学生群体的教育机器人，为了方便学生上手，格物斯坦的机器人初看起来也是由一个个的结构件拼搭而成，这让人不免联想到现在国际上很流行的乐高玩具。不过，不管是王栋还是唐益夫都拒绝自己的产品向乐高靠拢，甚至“刻意”地让两者无法兼容。
    - “乐高确实是做积木的鼻祖，结构件的概念已经深入人心，但是不管怎么说，乐高是以做积木为主，我们是做机器人为主，我们做的是与乐高完全不同的产品体系。”让王栋他们骄傲的是，格物斯坦的产品，每一个都是以机器人形态出现，每一个都可以自主运行。为此，他们光是传感器已经开发了20几种，后续还计划开发100多种。
    - 让王栋自豪的是，公司走到今天，已经从最初的几个人，发展到了团队规模近百人。成员中既有做教育机器人多年的专家，也有制造业专家，还有做市场、营销、传媒出身的专家，大家都抱着相同的理想，希望做一个真正让中国老百姓普遍受惠的创造力教育，改变传统教育没法激发儿童创造力的弊端。
    - 而格物斯坦确实做到了。如今公司共有三类产品，分别面向教育机构、学校课堂，以及社会大众，所有的产品全部自主研发、自主设计和生产，所有配套课程也是自主的，而且公司还针对不同年龄段开发了四个等级的产品，包括对4-6岁的低龄段儿童，用刷卡的方式，进行机器人教育。王栋解释说，所谓的刷卡方式，就是因为这个年龄段的孩子对编程没有概念，所以类似于pos 机刷卡，公司提供了几百张卡片，几百个程序，将编程用卡片的方式呈现，帮助孩子学习。而适合小学阶段学生学习的机器人，则操作简捷，一键启动、一键开关，所有软件系统都是图形化编程，学生可以非常直观看到模块，易于上手。
    - '“如果有一天能看到通过格物斯坦教育出的孩子未来成为了科学家，成为人才，这将是件非常有意义的事情。”王栋说，自从做了机器人教育，就已经打定主意要把它作为终身的事业，因为它既能够实现个人价值，又能够实现社会价值，值得用一生去追求。至于失败的风险，王栋说，自己从来没有多想过。  '
