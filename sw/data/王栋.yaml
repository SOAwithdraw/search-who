    text:
    - "\t人民网北京6月6日电（常红 米惠惠） 6月6日，“新型大国关系：中青年学者的声音”研讨会在中央党校举行。北京大学中美人文交流研究基地执行副主任王栋在会上提出，中美经贸关系长期以来被认为是稳定中美关系的压舱石，但是近几年它的角色和作用受到了一些削弱。作为世界第一大经济体和第二大经济体，中美两国不仅要维持经济贸易关系的稳定和正常，而且要共同为全球经济再平衡和经济复苏增长做贡献。"
    - ' 王栋指出，人民币汇率、知识产权保护、中国反垄断法等都是贸易上常见的一些摩擦问题。但是从大的方面来讲，去年中美双边贸易是超过了5500亿美元，两国的经济体加在一起占了世界经济总量的近三分之一。同时，中国对美投资的增长迅速并呈现多样化。“中国对美投资将是未来稳定中美关系新的压舱石基础的一个很重要的方面。”'
    - ' 王栋表示，去年中美就应对气候变化达成协议意义重大。对中国来讲，20%非再生能源的指标有很大的挑战性，这意味着中国在未来15年当中，清洁能源的新增发电的量要达到800-1000千兆瓦，相当于美国现在全国的发电量。他指出，这需要大概十万亿元的投资才能完成，给中美在清洁能源方面的合作提供了巨大的潜力。'
    - ' 王栋强调，中美在一系列全球性挑战上面，的确有着非常多的共同的战略利益和责任。有分歧很自然，但是关键就在于如何看到一个全面的图景、更大的总体、中美共同的利益，把分歧管控好。'
    - ' 王栋认为，作为世界第一大经济体和第二大经济体，中美两国不仅要维持中美经济贸易关系的稳定和正常，而且要共同地为全球经济再平衡和经济复苏增长做贡献。'
