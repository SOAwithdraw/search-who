    text:
    - 王栋确定要走了!这位为力帆效力3年的功勋队长，最终没有和力帆在续约问题上达成一致。据天津媒体透露，他将以700万元的身价转会泰达并获得一份两年的合同。
    - 在过去的13天里，王栋一直和重庆晚报记者保持着联系，但从转会传言发酵的那天开始，他对此三缄其口。如今，王栋再次将他对力帆的尊重贯彻到底——在没有官宣之前，不发表任何言论。在力帆的3年，王栋以他的敬业和行动赢得了重庆球迷的认可，以他的精神和气质改变着这支球队。
    - 那个赛季的中甲完结，力帆俱乐部在奥体旁的五星级酒店南方君临摆下了庆功宴。席间酒过三巡，重庆晚报记者和力帆老将吴庆聊得正欢，王栋忽然出现，一边搂着吴庆一边对我说：“哥，我们都认识那么久了，怎么不把电话留给我啊?”我俩掏出手机，互留了电话和微信，算是正式建立了联系。
    - 在那个赛季开始前，记者和王栋已经相识了。尽管以高龄加盟力帆，但王栋身上是顶着光环的。身披着前超白金一代和前国脚等多重身份的他，可以说是力帆多年在国内市场上斩获的最大牌球员。也许正是因为如此，大多数随队记者都刻意保持着和他的距离，因为你不知道他是怎样性格的人。
    - 那个赛季，王栋并没有因为自己球场上的优异表现而傲视他人。在重庆的第一年，他始终保持着谦和与低调，即使只有一面之缘的人，他也会客气地问候一声。
    - 转让风波的那个冬天，也是王栋彰显自己个性的时刻。他不仅在最关键的时刻为拯救重庆足球出力，从中我们也能够看到他对自己所认定事情的执着。
    - 那一天，王栋把重庆媒体都请到了自己的房间，亲自泡上茶，并拿出了球员们准备好的那封致中国足协公开信。“我们并不是想要干涉俱乐部的正常转让，但重庆足球和这家俱乐部不能落在一个骗子的手里。”他着急地说，“有合同在身我其实不担心，但是老猴儿(吴鹏)、棍子(吴庆)他们怎么办?前俱乐部是承诺了冲超就给他们几个续约的，但现在呢?我们连主教练都看不到!”
    - 事情很快在一个星期内发生了戏剧性的转变，就在中国足协宣布转让不成立的当天，王栋搬了根凳子坐在了昌盛代表的办公室门口，堵着他们在合同上盖章、尽快将俱乐部交回给力帆。力帆成功回收后，他第一时间召集队员们恢复训练。在内援引进最困难的时候，他又向球队推荐了亚泰的师弟刘卫东……
    - 从泰国拉练回来后，已经临近春节了，王栋又邀请重庆晚报记者上楼喝茶。“哥，你先坐着，我打几个电话。”电话无非是拜年的内容，但对象却太多了，从自己的恩师唐鹏举，到为自己做手术的医生，前前后后十来个人。重庆晚报记者笑他太认真了，他却严肃地回答：“人要懂得感恩，别人帮助过你，总不能过了就忘了。”所有人都知道，力帆队医老银正是拯救了他职业生涯的人，不过他总是喜欢逗老银，但打打闹闹之后，他又会搂着老银对每个人说：“他是我的恩人，我来重庆就是来报恩的。”
    - 和力帆的第一份两年合同在2015年底到期了，王栋的续约问题被提上日程。然而，因为和前任主帅王宝山在战术思路上的不合，让王栋有些犹豫。期间，关于他加盟青岛黄海的消息不断地传出，有一次在电话里他很肯定地告诉记者：“黄海的老板和我的私交不错，也允诺了我一份优厚的合同。而且我家在青岛，上有父母下有两个女儿，能在家门口踢球当然是很好的选择。”
    - 但他对重庆的情感反而因为两年的时间更加浓烈了，“我喜欢这家俱乐部，每个人都很友善;我也喜欢重庆人，大家都很耿直、善良。火锅啊，小面啊，我都很喜欢，我会回来谈合同的。”事情的进展因为王宝山最后选择北京人和而加速。12月11日，力帆俱乐部正式宣布与王栋续约两年，他在微信告诉重庆晚报记者：“重庆和力帆拯救了我，我想在这里踢到退役，把职业生涯的最后时光献给重庆。”
    - 这句话源自于重庆晚报记者的一位同事，他是王栋的铁粉。在重庆奥体击败永昌的那个晚上，他在拍下了王栋发角球时的背影，并将这张图和这句话制作了一幅海报。相信大多数人都会认可，这句话就是王栋过去3年的缩影。
    - 王栋刚来时，队长并不是他，而是队里年龄最大的吴鹏。力帆这支球队的队长经历了从魏新到王锴到黄希扬再到吴鹏的传递，不是说他们不好——他们都是为重庆足球做过贡献的功臣——但是，对于队长的理解，恐怕他们都不如王栋。王栋最清楚的是，队长并不只是球场上的精神领袖，还有责任驱使着这支队伍前进，因此他才会说出那样的话：“只要我在一天，就不会让力帆掉级!”
    - 王栋用自己的行动承担着这样的责任。以35岁的年龄在中超打入7球8个助攻，这样的数据也只有郑智能够相比。尽管在场外他的言行得罪了不少人，包括与小摩托费尔南多的矛盾，但从本质上来说，他仍然是为这支球队好。联赛最后一个客场对山东，重庆晚报记者并没有随队出行，临行前王栋邀请去看他为宿舍新添的沙发，又认真地说：“我说我们今年一定得打出更好的成绩来!你看无论是老爷子还是双刃剑，都实打实地花了那么多钱，我们不拿出点行动来，对得起这份工资吗?”
    - 生活不止眼前的苟且，还有诗和远方的田野。王栋没有这样的文艺气息，有时候你会觉得他是个带着江湖气的嘎小子，但也是个实诚的嘎小子。重庆队长，远方其实不远，下个赛季中超再见。
    title: 700万元转会天津泰达 王栋结束三年力帆征程_新浪新闻
