    - 　　王栋助攻兑现承诺
    - 　　终场哨响之后，“王栋！王栋！”的呼声依旧响彻经开体育场，长春球迷给予王栋的掌声完全不亚于亚泰队员，他们时刻为这个曾经的城市英雄呐喊，从赛前热身开始，长春球迷和重庆球迷都统一喊起了王栋的名字，王栋也带头向全场观众致意，就像回到自己的主场一般。上半场临近结束时王栋在拼抢中被踢中小腹倒地不起，全场球迷再一次高呼王栋的名字，王栋在接受简单的治疗后继续投入比赛。
    - 　　此役王栋发挥比较出色，吉利奥蒂打入中超第12球正是来自于王栋的头球后蹭，助攻队友进球的王栋也像赛前承诺的那样没有肆意庆祝，“以前有教练给我说过，要更多的享受帮助别人进球的快乐。”王栋这样说。此役欢呼声唯一能和王栋相提并论的就是曾经”震栋组合“的杜震宇了，这是两人三年之后首次同台，不过各自为主的”震栋组合“由于场上位置原因，没有太多交集。
