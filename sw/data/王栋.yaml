    text:
    - "\t5月30日下午，泰达队在水滴外场进行了换帅后的首堂公开训练课，代理主帅李林生首次在媒体和球迷面前亮相。在分队比赛的过程中，消失在球迷视线许久的老将王栋出现在主力阵容当中。这也是李林生接手泰达后，在阵容方面唯一的调整。"
    - "\t5月30日是泰达公开训练日，根据俱乐部的通知，球队训练时间安排在下午4点30分，这与老帕习惯的上午训练有了明显的变化。公开训练课上，代理主帅李林生当仁不让地成为焦点，毕竟这是韩国教头带领泰达队后首次公开亮相，所以这堂训练课也吸引了百余名球迷赶到水滴捧场。热身结束后，球队进行了全场11对11的分队比赛，李林生将球队分为两组，一组为主力球员，一组为替补球员。在主力组当中，老将王栋与古代尔耶搭档后腰。"
    - "\t比赛开始后，主力一方优势明显，特别是伊德耶的状态尤为出色，他在对抗中完成梅开二度的好戏，而古代尔耶打进了一记任意球。在下半场的比赛中，U23小将杨立瑜被郭皓替换，随之王栋位置前提至前腰，后腰位置改为郭皓与古代尔耶搭档，这套阵容恐怕更接近泰达的主力阵容。当然，王栋重返主力阵容并不意味着可以解决球队之前暴露的问题，所以李林生在比赛中发现队员的问题后也是多次叫停比赛，并且亲自上阵为队员们进行示范。尤其是在边路进攻中，李林生要求惠家康与胡人天减少效率不高的高空球，向禁区的传球尽量改为低平球，李林生猛抠细节的态度也给现场球迷留下深刻的印象。（记者 李航 记者 崔跃勇 摄）"
