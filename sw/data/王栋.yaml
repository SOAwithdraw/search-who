    text:
    - 　　北京时间4月25日晚，2015赛季中超联赛第7轮继续进行，贵州人和主场0-1不敌重庆力帆，吃到本赛季第五场败仗；后者迎来升入中超新赛季后的首场胜利，积分也超越贵州人和。第28分钟，吉利奥蒂近距离头球被门将挡出。第83分钟，王栋助攻陈雷世界波破门。第85分钟，尤里顶空门高出横梁。
    - 　　第27分钟，重庆力帆中场断球送出直塞，吉利奥蒂快速插上形成准单刀，张烈出击到禁区外试图解围，但将吉利奥蒂铲翻在地，主裁判向张烈出示黄牌警告。王栋任意球射门被挡出，重庆力帆再次组织进攻，崔永哲突破后送出妙传，吉利奥蒂抢点近距离头球攻门，张烈飞身将球托出底线。第40分钟，吉利奥蒂转身过人后强行射门，球射偏了。第43分钟，朱宝杰摆脱后送出直塞，桑托斯快速插上形成单刀，但隋维杰果断出击，从桑托斯脚下将球挡出。
    - 　　第83分钟，客场作战的重庆力帆打破场上僵局。王栋中路拿球送出直塞，陈雷快速插上左脚挑球过人，右脚一趟，左脚凌空弹射，球直奔死角，张烈只能目送皮球入网，重庆力帆1-0领先。第85分钟，重庆力帆门将出击失误，刘洋弧线球传中，尤里门前头球顶空门高出。第87分钟，马辛斯基禁区外远射，门将飞身将球扑出。第88分钟，重庆力帆获得反击机会，刘卫东边路突破后小角度射门稍稍高出。第91分钟，尤里送出斜塞，朱宝杰得球扣过防守队员后劲射，但球被门将挡出。最终全场比赛结束，客场作战的重庆力帆1-0战胜贵州人和。
    - 　　第83分钟，王栋助攻陈雷世界波破门。
    - 　　重庆力帆首发：17-隋维杰；21-陈雷、15-孙继海、35-莱伊尔、30-谭望嵩(14分钟 12-徐小波)(86分钟 4-罗歆)；6-王栋、7-张池明(69分钟 8-刘卫东)、14-阿杜阿、22-崔永哲；9-奥古斯托、33-吉利奥蒂
