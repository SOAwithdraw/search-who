    text:
    - 武汉纺织大学材料学院教授王栋介绍，保温内衣的原理有二种：一种是利用新型纤维，纤维内部有孔，孔内填入空气。因空气是热的不良导体，所以会让人感觉有保温作用；另外一种是改变纤维本身的物理形态，使衣物摸起来松软，从而起到保暖的效果。
    - 对于如何鉴别内衣的保暖效果，王栋提出了一种简单易行的鉴别法：将内衣在白炽灯下放置，或者捂在手里。过一会后会感觉有微微的热量，说明这种材质是有发热效果的。
    - 王栋同时提醒：有些保暖内衣里面放了塑料隔层，也有保暖效果，但穿起来很“闷”，不利于健康。
    - 王栋还表示，同一种材质，制作方法、编织工艺不同，保暖效果可能完全不一样。但总的来说，羊绒、羊毛材质要比合成纤维的保暖效果要好。
