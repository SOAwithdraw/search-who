    - '    新华社重庆１２月１３日电（记者周凯）记者从重庆力帆俱乐部获悉，重庆力帆１２日晚与天津泰达方面就王栋转会事宜达成协议，王栋正式转会天津泰达足球俱乐部，俱乐部表示并祝福昔日的力帆队长能够在以后的绿茵生涯中越走越好，更加出色。'
    - '    自２０１４赛季转会重庆力帆以来，王栋在力帆队中起到了重要作用。他不仅是力帆２０１４年以中甲冠军身份冲超成功的功臣，也是这两年力帆征战中超联赛取得佳绩的得力干将。在力帆的三个赛季中，王栋共出场８７场，进球２６个，助攻１６次，是力帆队当之无愧的核心。２０１６赛季，在中超球员的奔跑数据上，王栋名列前茅，丝毫没有受到年龄的影响。'
    - '    重庆力帆俱乐部介绍，在本赛季结束后，王栋主动向力帆董事会提出了转会申请。力帆俱乐部在极力挽留无果的情况下，并没有在转会上为难王栋，并积极与泰达方面磋商并达成转会协议。'
