    text:
    - 　　本报讯（记者孙永军）参加完8月17日足协组织的仲裁会后，王栋的父亲王国勇一直在北京等待仲裁结果。昨天王父称王栋肯定不会转会国内球队，也不会回亚泰，“如果王栋获得自由身，转会首选目标将是澳大利亚纽卡斯尔队，该队仍给他留着一个转会名额”。
    - 　　等待期间，王栋的经纪人为他联系了5家国外俱乐部，分别来自英国、阿联酋、比利时、俄罗斯和卡塔尔。王国勇表示：“对方都说，只要王栋恢复自由身，就可以去试训。我们希望足协能尽快给出仲裁结果，因为海外联赛转会窗口已经接近关闭。王栋现在在青岛家里每天生闷气。为了孩子的前途，我们就算不踢球也要和亚泰抗争到底，实在不行就上诉到国际足联。”
    - 　　有传闻称王栋欲效仿“戴琳曲线加盟申花”路线转会鲁能或中能。王国勇对此明确否认：“王栋绝不会转会国内球队，他肯定不回亚泰，也绝不会转会鲁能或中能。”
