    text:
    - 　　23岁的王栋是山西大学大二学生，同时也是一位身兼数职的创业者：他同朋友做室内设计和墙体手绘，在某棋类培训中心任执行总监，又在校园里一个人开起“茶部落”茶饮店和“茶部落”户外俱乐部。
    - 　　3月21日晚9时，山西大学月亮苑里的“茶部落”茶饮店，店外七彩“茶部落”的霓虹灯大字招牌格外醒目，店里时尚的墙体手绘在射灯下显得熠熠生辉。“咋样？这就是我的地盘，明天烧烤就开始卖了。”正在烧烤炉前手舞足蹈地做着烹饪试验的王栋说，他喜欢结交朋友，爱好爬山、骑行、攀岩及户外活动，一直想有一个带有屋子的院子，好让朋友们闲暇之余有个地方坐下来聚一聚，这个店正好实现了他的这一愿望。
    - 　　长着一副娃娃脸的王栋是太原人。受家庭影响，十多岁时他就开始摆地摊。
    - 　　2011年，王栋考入山西大学，时常和他的同学们絮叨想找一个有屋有院的地方创业，并希望有志同道合者。但屡遭朋友否定：“我求您别再说这事了，我耳朵已经长出老茧了。”“他疯了，都别理他，这是不可能的事。”
    - 　　一天，朋友告诉他，学校里有个有店铺的小院要转租。王栋看上了房子所处的地理位置。没钱付房租，他就不断说服房东：“这房子我要了，给我一段时间，我会全额支付房租的。”
    - 　　当年11月，“茶部落”茶饮店开张。在学校开店，一年只有8个月的营业时间。茶饮店的旺季是天气炎热的时候，王栋起步即是门可罗雀的淡季。但他敢闯，又有韧劲。2012年寒假期间，父亲得知他在学校开店的消息后，让他马上关门或者转让。在征得母亲支持后，母子俩一起去说服了父亲。
    - 　　王栋注重培养朋友圈子，每有陌生同学前来消费，他都会去努力拉近彼此的距离。“我的定位很明确，就是给大家提供一个闲聊、娱乐的放松场所。来店里的顾客可以捧着一杯香醇的奶茶，在温馨的小屋里坐下来聊天谈心、看电视、下棋、上网，在漂流本上记下自己的心情和愿望。”正是这样人性化的布局吸引了更多的客人，促使整个店铺蒸蒸日上。为了满足部分朋友的需求，2012年夏季，王栋再次出招在店铺前小院里加上烧烤摊位。
    - 　　王栋开店一年零四个月，生意好的时候一天的纯收入有1000元左右，但他不满足。“单靠店铺收入来算的话，全部收入离当初投资的金额还相差5万元左右，如果加上自己其他职业所创收的话目前已盈利大几万元。”
    - 　　谈到自己下一步的规划，王栋说，下一步要创大学生品牌娱乐场所，争取今年年底把自己的“茶部落”茶饮店和户外俱乐部注册成功。
