    text:
    - 　　建议有落实，有回声，才能推进社会发展。“在去年两会上，我提出的支持农业龙头企业引领农民组建农业种植专业合作社的建议，受到了上级重视，得到稳步推进落实。”1月7日，张家口禾久农业开发集团有限公司董事长王栋代表在接受记者采访时表示，经过调研，我省已出台关于农业龙头企业组建农业合作社的相关方案。据他了解，全省已有6家农业龙头企业申请组建农业种植专业合作社。
    - 　　“我是一个农民，提出的建议符合农村实情。”2013年省人代会上，王栋是一个刚刚当选的基层代表，根据农村实际情况，提出建议：实现新农村建设城镇化、农业现代化，就必须将农村土地成片规模经营，应该鼓励农业龙头企业引领农民组建专业种植合作社。“根据我们遇到的情况，集中几百亩地集中连片建一个专业种植合作社，无论是让农民用土地入股，还是租赁的方式，想实现农业种植专业合作社都非常困难。”王栋在建议中提到，虽然大部分农民愿意规模种植，但在实施集中连片时，总有几户农民就是想自由单干，要不就是不合理地多要钱，导致合作社无法经营。
    - 　　王栋表示，近年来，虽然农业合作社如雨后春笋，但健康发展得很少，有的农业种植合作社经营亏损，有的是有名无实，等待国家政策扶持。因此，为了实现农业现代化，要真正扶持一批市场竞争力强、辐射带动面广的重点骨干龙头企业，鼓励龙头企业带领农民组建专业种植合作社，让先入社农民得到比单干时更多的实惠，引导农民早日将土地入股合作社，实现集中连片，加快农业现代化步伐。
    - 　　王栋的建议得到了重视。2013年4月下旬，省农业开发办公室的工作人员到王栋的公司找他了解情况，进行仔细调研，并制定了关于农业龙头企业带动农业合作社的相关方案。
    - 　　据王栋了解，目前我省已有6家龙头企业已在2013年11月份申请组建农业专业合作社。“农业龙头企业具有一定的市场、网络、加工技术等优势，只有依托其组建起来的农业合作社才能健康发展。”王栋对此很有信心。
    - 　　王栋表示，合作社的产品要靠农业龙头企业加工转化升值，这同时解决了农民就业，促进了城镇化建设，所以要对这些农业龙头企业加大政策、资金上的扶持力度。
    - 　　关于农业合作社的问题，王栋一直在关注。“农业专业合作社发展农业现代化，首先是农业规模化。”在今年省两会上，王栋将针对农业合作社的发展再次提出自己的建议。
    - 　　王栋表示，35年分田到户的小片经营，农民习惯了自由耕作，土地质量层次不齐，尤其是除草剂的广泛应用，导致对土地的破坏比较严重，粮食产量高低不一。而农业专业合作社由于其自身实力不足，在推动土地流转过程中进展缓慢。
    - 　　王栋建议，改革财政的粮补，将此资金集中用于支持农业种植专业合作社的土地流转及农机补贴、农业合作发展项目补助，或按土地数量直补到农业专业合作社。
    - 　　“对实现农业种植新技术、引进新品种的农业专业合作社给予财政资金支持。”王栋建议，应该对农业专业合作社的负责人进行农业科技培训，提高他们的现代农业理念和科学种田技术水平。
    - 　　“推动龙头企业与合作社的有机联合，构建利益联结体，使龙头企业带动农业专业合作社实现农业现代化。”王栋建议，对龙头企业与有规模有带动能力的农业专业合作社结为联合体的，在农业开发及现代农业项目实施时优先予以考虑。
    - 　　王栋自己的集团下属有11家生产鲜食玉米的企业，并于2009年组建了农业合作社。“未来我打算将农业合作社进一步做大做强，带动农民致富。”
    - 　　“根据我们遇到的情况，集中几百亩地集中连片建一个专业种植合作社，无论是让农民用土地入股，还是租赁的方式，想实现农业种植专业合作社都非常困难。” ——— 王栋
