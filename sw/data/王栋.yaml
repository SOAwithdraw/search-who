    - '                    （原标题：王栋正式转会天津 重庆力帆祝福昔日队长以后会更好）                '
    - 华龙网12月13日20时40分讯（记者 苏桢淇）今（13）日，记者从重庆力帆足球俱乐部获悉，力帆与天津泰达方面就王栋转会事宜达成协议，力帆昔日队长王栋正式转会天津泰达足球俱乐部。
    - 据俱乐部方面介绍，在本赛季结束之后，王栋主动向力帆董事会提出了转会申请。力帆俱乐部高层经过长时间的极力挽留，最终没有能够留下他。
    - 12日晚，重庆力帆与天津泰达方面就王栋转会事宜达成协议，王栋正式转会天津泰达足球俱乐部。对于队长的离开，力帆足球俱乐部表示非常遗憾，并在第一时间向王栋表示了祝福，希望昔日的力帆队长能够在以后的绿茵生涯中越走越好。
    - '   自2014赛季转会重庆力帆以来，王栋在力帆队中起到了重要的作用，他不仅是力帆2014年以中甲冠军身份冲超成功的功臣，也是这两年力帆征战中超联赛屡创佳绩的得力干将。特别是在2016赛季，王栋的出色表现让众人惊叹。在中超球员的奔跑数据上，王栋名列前茅，丝毫没有受到年龄的影响。在力帆的三个赛季中，王栋总共出场87场，进球26个，助攻16次，是力帆队当之无愧的核心。'
    - 王栋提出转会申请后，力帆俱乐部在极力挽留无果的情况下，并没有在转会上为难他，且积极与泰达方面磋商转会合同，最终促成王栋的转会。力帆俱乐部高层表示，希望王栋在以后的足球生涯中能够越来越出色，一切都好。
