    - 球迷们没有失望。下午3时，王栋和力帆的其他球员准时出现在了训练场上。由于张外龙昨晚抵达重庆，所以归队后的首次训练是在助理教练刘劲彪和张浩的带领下进行的。整个训练期间，王栋的心情都显得不错，脸上始终挂着笑容。这样的场景，让球迷们心里踏实了许多。
    - 原标题：力帆昨日洋河开练 王栋可能真要再见
    - 重庆晚报讯 昨天下午，十来个球迷早早地守候在了洋河基地里，他们中的很多人就想亲眼见证王栋是否会回来，结果并没有令球迷们失望。
    - 下午3时，王栋和全体国内球员都出现在了训练场上，开始了他们备战2017赛季首场训练。
    - 王栋究竟是去是留？从重庆晚报记者所了解到的情况来看，这位功勋队长离开的可能性更高。
    - 过去一个月，关于他的转会传闻从未停歇过。昨天下午，来到俱乐部的球迷们都翘首期待着能看到王栋本人，眼尖的球迷一眼就认出了王栋那辆鲁B牌照的路虎。“栋哥的车还在呢，是不是就不会走了啊？”
    - 球迷们没有失望。下午3时，王栋和力帆的其他球员准时出现在了训练场上。由于张外龙昨晚抵达重庆，所以归队后的首次训练是在助理教练刘劲彪和张浩的带领下进行的。整个训练期间，王栋的心情都显得不错，脸上始终挂着笑容。这样的场景，让球迷们心里踏实了许多。
    - 球迷们的心愿是好的，可现实却是：在归队前，王栋和俱乐部之间就有了分歧。进入职业生涯末期的王栋，希望能够获得一份提前续约的合同，但俱乐部考虑到未来的发展，希望王栋能够履行完最后一年的合同再做打算。
    - 王栋这次归队，实际上也是在和俱乐部进行最后的商谈和沟通。一旦双方无法在这个问题上达成共识，分手则是迟早的事了。就目前外界的传闻来看，天津泰达和中甲青岛黄海都有可能成为王栋的下一站。
    - 除了王栋和谭望嵩的去留问题，新援也是球迷关心的问题。重庆晚报记者了解到，除了本土的黄希扬之外，力帆的下一个目标将是辽足的主力边后卫、85届国奥队的主力；另一个引援目标可能来自中甲大连超越。
