    - 在昨天鲁能与重庆力帆的赛前发布会上，走进发布厅的重庆队队长王栋顽皮地向我眨了一下眼睛，我也用“敬礼”的方式回应他的问候。
    - 说到我与王栋的初识，要追溯到18年前的广西梧州冬训。当时他在长春亚泰少年队踢后腰，技术细腻、视野开阔，颇有大将风范。王栋是山东青岛人，每天晚饭后他总是到我们山东队的宿舍来串门，脾气相投的我俩也是在那时候埋下了友谊的种子。
    - 2003年我从鲁能转会到中甲长春亚泰队，那时王栋已经成为队长，被队友们称为“大佬”。初来乍到的我对他这一绰号感到十分好奇：“这家伙难道是队中的球霸？”后来在我的追问下，王栋非常不好意思地向我解释了“大佬”的由来。原来队友们称其为“大佬”，是因为他长得特别像香港电视剧《司机大佬》中的男主角——丑星吴耀汉。不仅长得像，连乐于助人、打抱不平的性格也跟剧中的“大佬”一模一样。王栋还开玩笑说：“其实我小时候长得绝对漂亮，跟小女孩一样清秀，不知道怎么越长越歪歪。”说着还要拿出自己小时候的照片给我看，没等拿出照片，我早已笑得前仰后合。
    - 我在新加坡踢球期间给王栋寄过一双某知名品牌的最新款足球鞋，这双足球鞋也给他带来了很多幸运。有一天晚上，正在房间休息的我接到王栋打来的越洋电话，说他非常想要一双新款足球鞋。巧合的是，我在新加坡的球队正是这个品牌赞助，刚刚给队员发了这款新战靴。第二天，我毫不犹豫就把鞋子给王栋寄回了国内。后来通过网络视频和图片，我知道王栋穿着这双足球鞋在联赛中频频进球，凭借良好的表现还入选了那届国奥队，并参加了奥运会预选赛。在过后的一段时间里，王栋只要打电话就会跟我说，这双鞋给他带来了好运气，要好好谢谢我，我也开玩笑地对他说：别整那些没用的，进球奖金分给我一半就行。
    - '   2013年王栋陷入了个人足球生涯的低谷期，在转投天津泰达无果后，他选择加盟乙级球队滕州滕鼎队。我对他的这一决定有点不甘心，以王栋当时的竞技水平完全不至于沦落到这般地步。对从中超的绝对主力一下子委身乙级联赛，王栋向我敞开了心扉：“要说一点失落都没有，那是假的，谁都愿意自己能够拥有更多的光环。但是，到乙级联赛也不是世界末日，在这里我可以继续踢球，这是我的生命和事业，只有踢球和从事足球这项事业，才是最大的乐趣，其他的都是浮云。”正是这种坚韧和不服输的意志，让王栋在经过“蛰伏”后又重新回到了中国顶级联赛，并且成为现在重庆力帆队的队长。'
