    text:
    - '  王栋,男,1964年生,中国国籍,无境外居留权,中共党员,硕士研究生。为教授级高级工程师、国务院政府特殊津贴专家。'
    - ' 王栋曾荣获甘肃省科技进步一等奖、酒泉市科技进步一等奖、甘肃省劳动模范、酒泉市十佳企业家、优秀共产党员、酒泉地区科技兴水先进个人等荣誉称号。甘肃省评标专家,甘肃省人民政府发展研究中心特约研究员,2008年奥运火炬手,2006年入选甘肃省“555创新人才工 程”第二层次人选,甘肃省领军人才。2009年被酒泉市政府评为重大科技贡献奖获得者,2010年被中共甘肃省非公有制企业工作委员会评为优秀党员带头人,被甘肃省就业工作领导小组评为甘肃省首届创业明星,被中华全国工商业联合会授 予科技进步二等奖; 2011年被科技部授予“十一五”国家科技计划执行突出贡献奖。现为中共酒泉市党代会代表、肃州区人大代表和酒泉市政协常委。'
    - ' 王栋先后完成了“内镶贴片式地下灌水器”等30多项科技成果和自主知识产权专利技术,开发成功2个国家重点新产品。主持承担国家“863”计划、“948”科技支撑计划、星火计划、火炬计划等重点科研项目20多项,建设实施国家西部专项、国家农业科技成果转化等产业化推广发展项目10多项。'
    - "\t2005年起,王栋任甘肃大禹节水集团股份有限公司党委书记、总裁、董事长。2006年3月辞去公司总裁职务。现任公司董事长、党委书记。经公司2010年度股东大会选举,担任公司董事,任期自2011年1月28日-2014年1月28日。（资料来源：大禹节水2011年年报）"
