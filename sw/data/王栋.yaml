    - 　　中新网8月21日电 据湖南省纪委监察厅网站消息，邵阳师范学校党委副书记、校长王栋材因涉嫌犯罪，被公安机关刑事拘留。近日邵阳市纪委决定对其立案调查，并免去其邵阳师范学校党委副书记、校长职务，待其有关问题查实后再依纪处理。
    - 　　在邵阳市委和省委巡视第七组的高度重视下，大祥公安分局重新组成专案组，迅速行动。现已查明，邵阳师范学校党委副书记、校长王栋材出于打击报复蒋某某的目的，授意指使陈某某等人殴打蒋某某。王栋材已涉嫌寻衅滋事犯罪，2015年8月12日公安机关依法对其采取了刑事拘留措施。（原标题：邵阳师范校长为打击报复指使人殴打监察室主任被免）
