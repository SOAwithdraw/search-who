    text:
    - 　　昨日，重庆晚报记者在现场看到，包括外援在内的近10名球员没有归队，他们之中有的人已确定离开，而回来参加训练的一些球员也将在近日开始续约谈判。队长王栋就表态：“我很喜欢重庆，希望下赛季能够继续在这里效力。”
    - 　　下午3点半，洋河基地又热闹了起来。一个月的休假期似乎并没有给球员们带来太多的变化，现场观战的球迷都说，感觉球员们这个假期保持得很好，一点都没长胖。不过，重新归队的球员还是有一些变化，比如范培培就修理了过去很夸张的发型，冯劲也染了一个亮眼的金黄色。租借到期重新回到球队的石哲很快就拿着球和王栋踢了起来，不熟悉的人都还在问：这是谁啊？
    - 　　王栋回归
    - 　　“还是重庆的天气好！”前天晚上8点过回到基地的王栋，一见到重庆晚报记者就笑嘻嘻的打招呼。一个月的假期虽然没有怎么活动，不过王栋的身材却保持得相当好。“我脚趾头窝有点疼，前段时间做了一个小手术，所以20天都没动。现在还得慢慢恢复，不过没什么大碍。”他告诉重庆晚报记者，假期除了和家人一起旅游外，自己还抽空报了一个教练员培训班，每天早上7点就起来上课，现在终于是考过了C级教练员。“青岛那几天还下大雪，给我冻得啊！我一回重庆，重庆就用这么好的天气欢迎我呢！”他欢快的笑着说。
    - 　　至于大家最关心的续约问题，王栋说已经在和俱乐部商榷，不久就会有结果。“重庆踢了两年了，喜欢这里的环境，对大家也很有感情。”在他的宿舍房间里还放着球迷专门为他做的“队长”写真集，他说家里的亲戚朋友特别喜欢，他还专门掏钱多做了好几本，送给大家。“我真的很乐意在重庆踢到退役！”
