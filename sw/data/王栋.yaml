    - 2014年以前的重庆力帆，队长只是一种资历的象征，并不是真正意义上的竞争领袖，很少能在比赛中力挽狂澜。不过随着王栋转会到重庆力帆，带领球队完成冲超、保级之后，他重新定义了队长，成为了球队的旗帜性人物。王栋在转会到天津泰达之后还好吗？他是否还牵挂着付出了3年、为自己赢得事业第二春的重庆足球？在得知重庆晚报记者和重庆球迷专程到天津看望他后，深受感动的王栋在昨天接受了重庆晚报的独家专访。
    - 原标题：王栋，你在他乡还好吗？
    - 2014年以前的重庆力帆，队长只是一种资历的象征，并不是真正意义上的竞争领袖，很少能在比赛中力挽狂澜。不过随着王栋转会到重庆力帆，带领球队完成冲超、保级之后，他重新定义了队长，成为了球队的旗帜性人物。王栋在转会到天津泰达之后还好吗？他是否还牵挂着付出了3年、为自己赢得事业第二春的重庆足球？在得知重庆晚报记者和重庆球迷专程到天津看望他后，深受感动的王栋在昨天接受了重庆晚报的独家专访。
    - 王栋作为一名个性十足的球员，恨他的球迷不少，喜欢他的球迷也很多——去年年底因为续约不畅，加上恩师唐鹏举的召唤，王栋转会去了天津泰达，当时重庆球迷首次为一名离队的球员制作了送别视频：“莫愁前路无知己，天下谁人不识君？”
    - 如今3个多月过去了，重庆球迷是否还记得前队长王栋？答案是肯定的。在天津的团泊足球场，重庆晚报记者碰到了一个熟人——去年多次随队出征的铁杆重庆球迷“嘟嘟”，他告诉记者：“我这次来，除了给球队加油之外，更多是为了看看老队长王栋。我还专门带了一件王栋穿过的力帆6号球衣，希望赛后能找他签名。”
    - 对一位已经离开了重庆的球员，为何还会有如此地痴迷？“嘟嘟”表示：“在我的心里，王栋是完整诠释了队长的含义，他不仅能够在场上组织进攻和防守，还能在关键时刻用进球拯救球队！2014年客场石家庄和2015年主场打石家庄，就是他进的球！2015年初出现转让风波的时候，也是他发起队友，写联名公开信拯救了球队。他就是重庆足球的一面旗帜，即使走了我也只认他！”
    - 王栋专程感谢重庆球迷
    - 在得知有重庆球迷专程从重庆赶到天津，只为看看“你在他乡还好吗”之后，王栋也深受感动，在天津泰达与当代力帆的比赛之后，他一个人独自走向了位于团泊足球场C区的客队看台，把双手举过了头顶鼓掌，通过这个动作感谢重庆球迷多年的支持。
    - 在接受重庆晚报记者采访时，王栋坦言他自己也没想到居然会有这么多重庆球迷到天津来看他：“在离开重庆之后，还有这么多球迷记得我，我觉得在重庆的3年没有白呆。不管以前有过什么不愉快，以后在我心里只记得开心的事了。”
    - 回忆起在重庆踢球印象最深刻的事情，王栋表示就是重庆球迷的不离不弃：“我至今还记得2015年中超联赛我们0比7输给恒大之后，原本以为会挨骂，没想到回来一出江北机场，重庆球迷居然打着‘输了一起扛，赢了一起狂’的横幅欢迎我们。这样一幕是我从来没想过的，所以后来我就下定了决心，无论要付出多少，都要把这支球队留在中超，最后我也做到了。”
    - 在离开了重庆之后，王栋的工作和生活还好吗？听到记者的这个问题，王栋笑了起来：“你不也经常在网上看到我吗？其实生活和以前差不多，每天就是训练、比赛、休息。休息的时候偶尔看看电影、打打游戏、陪陪家人。现在天津俱乐部也允许走训，我家人还没过来，所以我平时住在俱乐部，还暂时没有在外面租房子。下一步我女儿可能会过来借读，到时候我就要租房子了。重庆买的新车也运过来了，昨天我的家人从青岛开过来看我首个主场比赛了。”
    - 虽然已经离开了重庆，但王栋表示自己一直还是很关注力帆这支奋斗了3年的球队：“我平时只要有空都在看中超联赛，力帆当然也会重点看了，战术方面我就不多评价了。就我看来只要俱乐部和球员们相信张外龙，球队成绩是不用担忧的。”
    - 从重庆到天津，王栋很快就融入了新球队。他表示，和大牌球星米克尔也相处很好：“以前我到重庆之前，就差点转会到天津泰达，所以跟这边的球员很熟悉，国内球员基本都认识。外援就更简单了，平时没事还用英语和他们聊聊，米克尔还找我们学过中文呢，哈哈。”
    - 今年天津泰达在转会市场中投入不小，引进了很多实力强大的内援和外援，可是最后却无法控制住场上局面，只能依靠防守打长传冲吊，这点让王栋很不理解：“这么好的一把牌，最后却还要靠运气赢球，说实话我真的没想到。当然，如何指挥球员比赛是教练的工作，最后怎么踢还得教练来定，现在来看只要球队能赢球就好。”
    - 在加盟泰达之后，王栋无论是上场时间还是作用都无法和在力帆时相比，这让他觉得有点郁闷：“在之前长春亚泰、山东滕鼎和重庆力帆踢球的时候，谁不是把我当块宝？虽然我马上36岁了，但我的体能、能力和打法都没问题，现在一场比赛只能打半场让我有点郁闷。泰达的平球奖和赢球奖都比力帆高，说句不好听的话，我现在躺着都能挣钱。可我不是这样的人啊！我希望能给球队和球迷贡献更多，毕竟去年中超联赛无论是主场打鲁能，还是客场打绿城，包括客场打泰达，我都有关键时刻能进球的能力！”
