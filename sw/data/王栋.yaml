    text:
    - 　　王栋材不能在邵阳师范学校2015级新生开学典礼上致辞了。之前，他已在该校担任了近8年校长。
    - 　　“仇人”是校监察室主任蒋太平。王栋材怀疑网上针对其本人的举报是由蒋太平所发，授意陈某等5人对蒋实施了殴打。
    - 　　事后，陈某等5人受到法律制裁，躲在幕后的王栋材却“逍遥法外”。但一个多月后，王栋材被邵阳市委决定立案调查。原因是有知情群众不断向湖南省委第七巡视组举报。
    - 　　8月12日，邵阳师范教工宿舍区有一段路要修，王栋材就是在修路现场被带走的。
    - 　　19日，长江新闻（微信号：cjrnews）记者在邵阳师范招生办公室看到，写着“校长王栋材”的招生简章依然张贴在门口。
    - 　　王栋材在邵阳师范的口碑并不佳，一位退休的老教职工告诉长江新闻记者，在一次退休教职工的座谈会上，一些教职工对学校的管理等方面提了意见，王栋材则以“农夫与蛇”相回应，“说他自己是农夫，我们是蛇，不知好歹。”
    - 　　王栋材被认为独断专横。2014年12月14日，署名“邵阳师范有良知的教师群体”的作者，在华声在线新闻网站发帖投诉“湖南邵阳师范学校违规增加内设机构和领导职数”，网贴列举了王栋材大量违规违纪行为。
    - 　　该贴称，2014年，学校大面积突击提拔19名副科级干部，增设4个正科级机构。学校没有走干部选拨程序和召开党委会，“群众反响特别大。而且有个别提拔对象是作为教师引进，有相当一部分拟提拔对象是领导的亲戚和身边人。如拟提拔对象李某为校长王栋材的亲外甥，拟提拔对象陶昱为学校小车司机等。”
    - 　　该贴还称，王栋材自2007年任校长以来引进教师存在严重违规问题。“自2007年以来每年招聘教师都没有根据学校实际需要召开专题党委会研究，由王栋材一个人说了算，然后指使办公室按照他的旨意办理。”
    - 　　“这几年有十多名新进教师凭校长王栋材一句话就调入机关上班，致使我校管理人员、工勤人员、教辅人员占全校教师职工总数的46%，大大高于《湖南省事业单位岗位设置管理实施意见(试行)》的规定比例。”
    - 　　回复还称，2008年以来，学校进人一直根据上级事业单位进人有关规定，按照市教育局、人社局的要求，从计划申报，到考试、考核、聘用，严格遵守正常程序，均经会议集体研究决定并制定了教师招聘工作方案，按照教师招聘工作方案开展教师招聘工作。帖中所称“由王栋材一个人说了算”，没有依据。
    - 　　该回复以学校名义做出。但之后，校长王栋材仍对他所怀疑的发帖者蒋太平实施了“复仇”。
    - 　　王栋材的“复仇”发生在2015年1月23日。
    - 　　在王栋材的授意下，陈某等5人当日下午，于蒋太平下班后，在邵阳师范校门前的西外街对蒋实施了殴打。
    - 　　5人随后被警方控制，并于6月30日被大祥区人民法院分别判处管制、拘役和有期徒刑。王栋材却安然无恙。
    - 　　但王栋材终究没能逃脱。7月中旬，湖南省委第七巡视组进驻邵阳。1个月后，王栋材被邵阳市纪委决定立案调查。
    - 　　大祥公安分局重新组成专案组查明，王栋材出于打击报复蒋太平的目的，授意指使陈某等人殴打蒋太平，已涉嫌寻衅滋事犯罪。
    - 　　邵阳师范监察室主任蒋太平通过短信告诉长江新闻记者，自己没有举报王栋材，只是按照指示写了一份材料，“有人在没有征得我同意的情况下把我写的材料以举报信的形式发到网上去了。”
    - 　　知情人士透露，王栋材与蒋太平一直有过节，王栋材多次在公开场合意指上述网贴系蒋太平所发。
    - 　　8月20日，《邵阳日报》刊登《中共邵阳市纪律检查委员会(通报)邵市纪通〔2015〕2号》，通报了邵阳师范学校校长王栋材违反组织人事纪律、寻衅滋事案。
    - 　　通报称，经邵阳市纪委常委会议审议并报中共邵阳市委批准，决定对王栋材立案调查，并免去其邵阳师范学校党委副书记、校长职务。其他违纪违法问题，待司法机关进一步查实后，再依规依纪作出相应的党政纪处分。
    - 　　据接近湖南省委第七巡视组的人士透露，王栋材任性滥权，省委第七巡视组进驻邵阳后遭遇重重阻力，经巡视组强力督办，方查处此案。
    - 　　另有知情人士透露，王栋材妻子曾在市检察院任职，现已退休，其妻另有亲属在邵阳市任要职。
