    - '                    （原标题：80后王栋：用一己之力带动全村人致富）                '
    - 如今，很多人都有一份创业的热情，但在创业的过程中总难免遇到坎坷，大多数创业者在创业初期徘徊过，甚至就放弃了创业的想法。临安的王栋也因创业初期的艰难而差点放弃了现在的事业，但内心的坚持，让他在山村开辟了自己的创业园地。
    - 说到王栋，村里人对这位80后的小伙是赞不绝口，在这个恬淡的小山村里，王栋用着自己的坚韧让苗木经济带活了整个村子的经济。一时间，各种苗木商人纷至沓来，看苗木，商议价格，整个村落都显得活跃而有朝气。
    - 王栋的母亲周阿姨说：“我们世代都在这个山村务农，王栋2005年考取了杭州的理工大学，我们一家人都很开心，也盼望着四年以后，孩子能有份好工作。不负家人所望，王栋很懂事，上大学那会起，就自己勤工俭学，一点都没有让家里人操心，毕业之后，也有了一份稳定的工作。”
    - 据王栋介绍，2009年毕业之后，他就进入了一家外企单位任职，年薪也很可观，虽然稳定，但总感觉心里空落落的，每天朝九晚五的生活也显得乏味。那时候上班的单位在做农业经济推广项目，王栋也见识了很多品种的苗木及特色农产品的培育及销售模式。自打那两年来，王栋就一直留心着苗木经济，他发现临安的苗木种植户大多零散，而且都以农户自主经营为主，没有规模不说，更重要的是没有前瞻性。
    - “因为苗木的种植最短也要两年之后成型，而这两年时间里，苗木市场变化很快，比如，一段时间里，红豆杉价格很高，农户们就开始大面积种植红豆杉，但等红豆杉可以上市的时候却发现，它的经济价值已经回落，其他物种的苗木成了市场宠儿。这就是临安苗木种植户遇到的最大的问题。”王栋告诉笔者说。
    - 于是，王栋有了更广阔的创业思路，想以村为试点，推广规模化、市场化的苗木种植基地，但这个想法刚开始是阻力重重，最直接的就是来自家人的反对。
    - 周阿姨说：“我们全家勒紧了裤腰带供王栋念完了四年大学，他却还要回到村里‘务农’，我们接受不了，更重要的是，那时王栋的收入很可观，当王栋跟我们说起这个事的时候，我们是很反对的，也曾极力劝阻过他，可孩子有自己的想法，几次劝了都不欢而散，所以，我跟他父亲商量了好几个晚上，还是决定随他去吧，让他自己决定就好。”
    - “那时候，每次回家吃饭，父母都跟我说这个事还得慎重考虑，创业有风险，但我觉得自己的判断不会有太大偏差，所以，一直坚持。虽然最后父母是同意了，但又有了新的问题，还不止一个，摆在我面前的有最主要的两个问题：一是，启动资金的问题，二是，如何组织村民种植苗木的问题。资金倒是可以通过银行信贷等手段解决，但村民们传统的经济观念已经根深蒂固，不是你上门劝说几句就可以的，但如果不是以整个村子为基础，根本不可达到预期的效果。思来想去，我还是决定发动住在同一个村子的两个叔叔，让他们先形成带头作用，然后用事实让村民感受苗木经济带来的实际好处。”王栋说。
    - 说服两个叔叔，也不是一件简单的事。王栋用很多关于苗木种植的科学方法、市场分析等材料，分别给两位叔叔“上课”。终于在王栋的坚持下，两位叔叔同意了王栋的提议。
    - 但好景不长，在2013年第一批苗木种下去之后，王栋的资金链发生了问题，本来的预算因为苗木种的价位升高而超支了，那时候每到除虫除草的时节，王栋整个人都瘦了好几斤。“除虫倒还好说，只要进行除虫作业就可以了，但除草是项大工程，因为不能用除草剂，否则连苗木的幼苗都会被药剂弄死，所以只能人工除草，人工除草代价很高，而且，除草人工工资一年比一年高，所以这也导致成本越来越高。而且，当初为了说服两位叔叔，我承诺过，在两位叔叔地里所有苗木的管理、销售，我都一手承包的，如今，这笔费用却让我伤透脑筋。
    - 幸好，我在银行的贷款额度还比较高，实在应付不来的时候，只能跟村里除草的村民说明什么时候给钱，先暂欠一段时间，毕竟乡里乡亲的，大家都肯帮这个忙。一年之后，资金链的问题算是得到了很大的缓解。”王栋说。
    - 在此之后，王栋开始不停地跑往各个省市，推销自己的苗木，由于在种植苗木之前，王栋有了大量了市场信息，所以产品的针对性很高，从2014年的6月到9月，王栋的销售成绩斐然。
    - 在事实面前，村民们一改以往的担忧，纷纷开始种植王栋所提议的苗木幼苗。截至目前，王栋共带领农户种植各种苗木10万余株，年产值在80万元左右，所以，早在2015年年底的时候，王栋就成立了自己的临安枫栋苗木公司，与临安农村经济合作社一起合作，开场出了苗木的一方天地。
    - '   在苗木产值不断提高的现在，王栋也开始关注一些特色经济作物，比如蓝莓，别看这小小的果子不起眼儿，我可是起起伏伏在发展蓝莓的道路上摸爬滚打了好几年。提起自己的蓝莓发展之路，他同样感慨颇深。2014年的时候，王栋在村民的帮助下，建起了100多平方米的日光大棚繁育蓝莓，由于当时技术匮乏，2万株苗木仅成活了800多株。2015年，不服输的王栋去大兴安岭学习蓝莓组培、瓶苗生根、继代扦插等技术，又投资16万元，建起了200多平方米的育秧棚，育苗5万株，当年，成活率达90%以上，利润达到了10多万元。'
    - “如今，我除了正常发展自己的苗木产业外，更多的是考虑如何更好地带动村里的经济发展，因为在创业之初，我的确受到了很多村民的帮助，其实，人活一世，不能只考虑自己。我现在有了自己的事业，虽然不大，但我也想着应该用自己的能力去帮助周边的人，让他们也能够体会到经济发展不是靠谁一个人就可以完成的。”王栋说。
