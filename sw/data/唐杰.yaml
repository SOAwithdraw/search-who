    - 水母网2月26日讯（记者 张奕 通讯员 刘云娇 韩乃栋）25日上午，烟台蓬莱政协十届一次会议在三仙山大剧院隆重召开。政协委员、山东同杰律师事务所主任唐杰参加本次会议，本网记者对其进行了独家采访。
    - 在烟台蓬莱，唐杰的名字可谓家喻户晓，自1998年创建律师事务所至今，他无偿为百姓提供法律援助3000多起，成为当地法律界一块响当当的“招牌”。唐杰凭借什么赢得百姓的认可与信任？是职业操守，是爱心，更是一份责任。
    - 家有孝子亲安乐，国有忠臣世太平。在唐杰看来，律师必须要说真话，讲实话，这是职业性质使然，也是应遵守的职业道德。“律师，首先要完善自我，用自己的影响力去感染他人。”唐杰告诉记者，评价一名律师的价值，最重要的是社会认可度。
    - 1988年，参加律师统考；1998年成立同杰律师事务所，时至今日，有着30多年经验的“金牌律师”曾获得山东省优秀律师荣誉称号，事务所获得山东省优秀律师事务所。所有荣誉的取得，与唐杰肩负公平与正义，将公益事业和社会责任谨记于心是分不开。
    - 多年来，唐杰经手的官司不胜枚举，其中许多可以轻易赚到手的钱，却被他硬生生地拒之门外。几年前，两位有着亲戚关系的当事人，因家务事起冲突，推搡中一人被推倒在地，手腕骨出现裂缝，伤者找到唐杰，声称一定要起诉另一方。唐杰听完事情的来龙去脉，耐心地劝导伤者，最终双方和解。
    - “当时我跟伤者说，对方并不是有意致你受伤，如果让他坐牢，不仅会在本人档案里记上不光彩的一笔，甚至会影响下一代的求职发展。”就这样，唐杰劝和了双方，也“舍弃”了金钱。
    - 蓬莱农民蔡某无证驾驶三轮摩托车肇事，导致对方死亡，死者亲属提起了刑事附带民事诉讼，要求蔡某支付赔偿金40余万元。唐杰在调查时发现，蔡某年事已高，没有子女，妻子重病多年卧床。“如果蔡某真的被判刑入狱，他的妻子怎么办？”唐杰考虑到。
    - 鉴于此种情形，唐杰多次与死者的亲属沟通，对方最终将赔偿费用降至3万元。虽然，赔偿金额降至最低，但3万元对家境贫寒的蔡某来说，仍旧是天文数字。他东拼西凑仅拿出了17500元。但是，做梦也没想到，剩余的12500元是唐杰自掏腰包帮他渡过了难关。
    - 自同杰律师事务所成立那天起，唐杰就开设了公益热线，免费为市民提供法律援助，已经无偿提供法律援助3000多起，每年免费给困难职工、贫困户等弱势群体代理官司。
    - 唐杰不仅在打官司上有过人之处，在管理团队方面也有独到的见解。“曾经有个律师做了违背律师职业道德的事情，被我发现后直接辞退。”唐杰说，在同杰律师事务所工作的律师，首先要品行过关，其次才是业务能力。
    - “律师是对法律最精通的职业之一，如果品行不过关，那后果不堪设想。”在唐杰看来，如果在工作中首先想到的是如何捞钱，那肯定做不好。为了加强律所的管理，加强律师的业务能力，每周末大家会凑到一起开会，学习，讨论。让每位律师在做好自己所研究的法律领域外，与相关联的律师一起合作，共同成长。
    - 在同杰律师事务所有个不成文的规定，除电话咨询外，所有咨询必须书面回复。唐杰告诉记者，这样做的目的有两点：一是提升律师的业务素养，二是给予对方有清晰明了的解答。
    - 说起对律所为未来的设想，唐杰说，他想让律所成为百年老店，成为蓬莱乃至全烟台百姓得以信赖的律所，为更多百姓提供法律援助。
