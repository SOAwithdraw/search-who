    text:
    - 从农业社会到工业社会，全球经济腾飞的时刻，中国总是落后一步。如今面对全新的经济形态，我们是否还会错过新一轮的科技革命？边际收益递增的生命时代还存在什么样的问题？不妨跟着唐杰教授的思考，一同纵观历史，分析现在，展望未来。
    - 从农业社会到工业社会，全球经济腾飞的时刻，中国总是落后一步。如今面对全新的经济形态，我们是否还会错过新一轮的科技革命？边际收益递增的生命时代还存在什么样的问题？不妨跟着唐杰教授的思考，一同纵观历史，分析现在，展望未来。
    - 2017年3月3日，哈尔滨工业大学(深圳)经管学院教授、博士生导师、原深圳市副市长唐杰应邀发表题为《创新增长的制度与理念》的演讲。他旁征博引，畅谈古今，从康乾盛世到英国崛起，从东西方的碰撞到深圳转型，在数千年的历史规律中发现能为当今社会发展所借鉴的经验，在科技推动社会进步的现在寻找中国经济发展的新方向。讲座后，他与在座嘉宾一同讨论了科技与社会发展等延伸话题，并被聘请为国家基因库顾问。
    - 在演讲开始，唐杰教授便提到，人力资本比物质财富更重要，而有效的制度是群体性合作的基础。未来的人力资本是要受过良好的科学思维训练，能发现问题，并具有优秀的逻辑思维能力、有良好的直觉、强烈的好奇心、有灵巧的双手的人，中国的人力受教育程度、科技创新程度还有很长的路要走。
    - 讲座后，与会者围绕唐杰教授的演讲进行了后续讨论。华大基因执行副总裁朱岩梅提出，制度和技术就像是时代发展的双螺旋，二者不断加强，不断复制，形成了一个时代的繁荣。她请唐杰教授为像华大基因这样年轻的科技机构的发展从非科技方面提出建议。唐杰教授认为，很少有机构能从科研做起，走向创新和产业化，华大基因是个异类，其发展所遇到的问题只能在实践中不断解决。生命科技跟工业革命完全不同，华大基因或许会改变整个盈利模式。
    - 国家基因库主任、华大农业集团董事长兼总裁梅永红表示中国发展的形态与科学发展关系密切，提及李约瑟难题（尽管中国古代对人类科技发展做出了很多重要贡献，但为什么科学和工业革命没有在近代的中国发生），发出如何寻找发展突破点的疑问。唐杰教授认为这是一个困局，目前的中国科学界与当年欧洲科学界面临的情况一样，他以欧洲科学界为例，分析时政与科学、儒学与科学的关系，并指出中国传统文化非常博大，其中的精华和糟粕，简单地接受或抛弃都不好。他表示，要密切关注华大基因的发展，总结经验，让全国人学习。
    - 郑杨问到深圳创新过程中的激励机制是什么，唐杰教授回答，让市场决定，真正的激励机制，是既不保护落后，也不能够简单地扶持先进。
