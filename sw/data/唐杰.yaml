    - 自贡市委常委、宣传部部长唐杰督查航空产业园工作
    - 　　国际在线四川频道消息：近日，自贡市委常委、宣传部部长、自贡航空产业园指挥长唐杰来到自贡航空产业园，专题督查园区工作推进情况。
    - 　　唐杰深入项目施工现场，详细了解了各项目建设进展情况，并针对项目推进过程中存在的问题，提出了指导性意见。唐杰指出，在航空产业园的建设过程中，应加大招商引资力度，不能只推进不招商，也不能只招商而不管后期跟踪服务。园区应加强与汇东股份公司的协作，注重沟通协调，提高工作效率。
    - 　　3月7日，贡井工业园区在自贡航空产业园会议室紧急召开了贡井工业园区党政联席会。会议就自贡市委常委、宣传部长、航空产业园指挥长唐杰所提出的，关于工程进度、工作场面、工作条件、跟施工单位和业主的沟通等方面的问题进行了分析，并针对这些问题对班子成员的工作范围做出了详细的分工，明确了工作责任。谢贻民要求各组成员一定要避免工作漏洞，强化工作效率，有序快速的推进园区各项工作。
