    - 在唐杰看来，大都市的发展就是“一进一出”：出的是制造业，进的是产品研发、金融业和服务业。“空心化为什么可能是个伪命题？实际上，所谓大城市化的过程，其实就是大中小城市合理配套的过程”，唐杰说，德国这种现象尤为突出，这个国家的制造业集中在中小城市，而科技企业的研发总部都集中在大城市，“深圳现在就是要寻求这样的红利，创造机会并把握机会”。
    - 唐杰认为，专业化服务和研发是从“0到1”、创造性的工作，而制造业是一切程序稳定后，从“1到2”的工作。唐杰称要赞赏富士康，因为其数年来员工数量减少，但创收变化却不大，这就是它不断增加产品技术含量的过程。
