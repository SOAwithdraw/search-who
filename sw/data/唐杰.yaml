    - '   经查，2007年至2013年期间，达州电力集团有限公司原党委书记、董事长、总经理唐杰违反组织人事纪律，利用职务上的便利为临时招聘人员办理虚假招录手续，违规为他人安排工作；2007年至2015年期间，唐杰违反廉洁自律规定，收受礼金共计103.8万元；2007年至2014年期间，唐杰利用职权和职务影响力为其妻子销售月饼、白酒、粽子等食品提供关照和支持，违规获利共计120万元；2012年至2014年期间，唐杰利用职务上的便利在利害关系人处投资、放贷，违规获利共计400余万元；2014年9月，唐杰以其儿子名义在业务往来企业违规投资入股135万元（案发时尚未分红）；同时查明，2011年至2015年期间，唐杰利用职务上的便利，为他人谋取利益，并先后多次收受现金400余万元。'
