    text:
    - 　　四川新闻网泸州3月23日讯（曾德钊）3月22日上午，叙永县委副书记、县长唐杰率县安全监管局、煤炭管理局相关人员，赴正东镇刁林沟煤矿检查并调研煤矿安全生产工作。
    - '　　唐杰一行采取“四不两直”的方式，对刁林沟煤矿井下现场、监测监控平台以及企业带班值班情况进行了详细检查，对检查中发现的问题和隐患，及时与企业进行交换，要求县煤管局督促企业迅速整改。      检查刁林沟煤矿        检查刁林沟煤矿  '
    - 　　唐杰在听取了煤矿负责人关于安全生产及煤炭销售方面的情况和困难汇报后指出：当前经济形势下，企业生产经营困难重重，县政府将制定措施切实减轻企业负担，协调解决企业生产经营中遇到的困难，以促进地区经济保持稳定。同时要求企业要严格落实安全生产主体责任，严守安全生产底线，严格隐患排查整治，切实做到“五落实五到位”；监管部门和地方政府要切实履行好监管职责，确保“五级五覆盖”。
