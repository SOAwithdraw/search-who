    - '    您当前的位置：地方频道-德阳  >  德阳新闻    绵竹90后青年唐杰  组团带队成都创新创业竞风流 http://www.newssc.org时间:2016-03-24 15:59来源:四川新闻网   手机看新闻：进入四川手机报 短信看新闻：订阅四川特快       唐杰在专心致志地工作        参加越野汽车活动        参加越野汽车活动        参加汽车文化交流活动  '
    - 　　四川新闻网德阳3月24日讯（王师） “我们不受拘束热爱自由，泥泞坎坷也从不畏惧，只为突破自我不断进取……66号同你飞进越野新时代！” 这是绵竹市玉泉镇青年唐杰，对自己创办的成都“66汽车外饰改装”企业文化的表达。
    - 　　出生于1994年的唐杰，是一个标准的“90后”，从四川省商贸学校汽修专业毕业后，在成都市一家大型越野车改装公司就职，由于自身吃苦耐劳的毅力、扎实的专业功底和聪明才智，深得企业老总的赏识，被任命为总助和成绵线负责人。
    - 　　2015年初，一直就有创业想法的唐杰带领几个志同道合的90后青年组建团队，在成都市武侯区红牌楼创办“66汽车外饰改装”，通过一系列的创新创意和实干努力，终于闯出了自己的一番事业。
    - 　　据了解，目前，唐杰的“66汽车外饰改装”有员工近10人，在传播创新文化和汽车文化的同时带动了青年创业就业。（新闻热线：0838-2228968）
