    - "\t　　据叙永县委副书记、县长唐杰称，教育是一个地方发展的坚实基础，也是人民群众的基本需求，各级各部门要充分认识教育在全面建成小康社会中的基础性、先导性、全局性的作用，始终把教育摆在优先发展的位置不动摇，举全县之力发展教育，办好教育，办强教育，以教育发展支撑经济提升，助推社会进步。办好叙永人民满意的教育，必须持续发力不懈怠。各级各部门要牢固树立“抓教育就是抓基础、抓经济、抓发展、抓民生、抓未来”的理念，拿出过硬的举措推进教育内涵发展、均衡发展，不断提高教育质量和教学水平，努力让人民享受公平有质量的教育。全县广大教育工作者和教师要以受表彰的先进个人和先进集体为榜样，切实增强作为人类灵魂工程师的光荣感和使命感，倍加珍惜岗位，勤奋努力工作，为加快全县教育事业和经济社会发展贡献力量。"
