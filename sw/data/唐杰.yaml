    - '　　四川新闻网泸州5月4日讯（曾德钊）近日下午，叙永县委副书记、县长唐杰率县安全监管局、县食药监局、县交通运输局、住建局等有关部门开展节日期间安全检查，县政府办公室主任同正华随同检查。     '
    - '　　唐杰一行先后深入叙永县永城加气站、客运中心站、万佳超市进行安全检查，就节日期间安全生产工作向随行部门提出要求。 '
    - '　　检查中，唐杰要求：各职能部门要加强安全监管力度，明确责任，密切配合，做到全覆盖、零容忍、严执法、重实效；各生产经营单位要严格落实安全生产主体责任，认真落实安全生产“五落实五到位”；“五一”节是客流高峰期，客运企业要切实执行“三不进站、六不出站”的规定，既要保证旅客走得及时，又要走得安全；交警、运管部门要加大执法检查力度，确保道路安全、畅通，严厉打击非法营运、超员超载等行为；超市人员多、流动大，食品需求量大，企业务必加强食品进货渠道监管，确保让老百姓吃到放心食品；要加强超市、娱乐场所等人员密集场所工作人员消防知识和技能培训，提高突发情况处置能力，确保人民生命和财产安全。 '
