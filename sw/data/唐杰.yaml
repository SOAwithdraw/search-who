    - “未来深圳是设计师、科学家、工程师的城市，也是高端制造的城市。”在11月17日于深圳举办的“华强北转型升级国际高峰论坛”上，深圳市人民政府原副市长唐杰如是说。
    - “华强北不仅仅是一条街，更是一个巨大的产业链。”唐杰近日走访华强北赛格广场，他发现从这栋楼中便能看到一个完整的产业：“商场内的柜台只是展示区域，柜台后方是大规模的批发市场。”
