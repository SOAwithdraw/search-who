    - （娄星公安分局政委李建中将民警捐款送到唐杰家)
    - 娄底新闻网讯（通讯员 刘品）9月23日上午，娄星公安分局政委李建中、副局长王向东与政工监督室、刑侦大队相关人员一道到湘中园唐杰的家，将战友们捐助的131100元捐款送到唐杰手中，同时也带去了战友们浓浓的兄弟情及祝福。身子瘦削的唐杰戴着平沿帽，持续的化疗让他脸色蜡黄，双眼深深地凹进了眼窝里，左手臂上戴着滞留针，面容憔悴的他却信心满满地告诉政委李建中：“谢谢局领导的关心，谢谢兄弟姐妹们的关心，我会养好身子，等着康复了就可以回来回报大家，回报社会。”唐杰的母亲几度哽咽，感谢之情溢于言表。李建中叮咛唐杰好好调理，注意身体，有什么困难可以告诉刑侦大队的领导，分局的同志们会陪着他一起战胜病魔。
    - 唐杰，娄星公安分局刑侦大队重案中队民警，优秀警官教员，《我说你防》节目主持人之一。当年汶川大地震后，四川警力紧缺，唐杰义不容辞的奔赴四川，投身警察事业，通过层层筛选成为了一名光荣的防爆特警。雅安地震的时候，他不顾危险深入灾区救助群众，尽心尽力地奉献着自己的一切，他是善良，热爱生命的小伙。2013年底，身为独子的他，为照顾家中日渐老去的母亲，又通过选调考试成为娄星公安分局的一员，在刑侦工作岗位上默默地查案做事。
    - 今年5月17日，正在办理案件的唐杰不堪重负倒在工作岗位上。5月24日，医院确诊他身患急性非淋巴细胞白血病M2a型（血癌的一种）。病魔让刚过30岁生日的唐杰迅速消瘦20斤，熟悉他的人回想他意气风发办案抓人，青春洋溢驰骋篮球场时的画面，心里都觉得特别惋惜、心疼。身高183CM的唐杰，不论往警队哪儿一站都是引人注目的焦点，同事们谈到他都竖起大拇指，夸这小伙子相当不错，能文能武，有思想有作为，是办案子的好手。
    - 谁都没料想到病魔会降临到这位阳光帅气的年轻警察身上。但是病魔无情，人有情。得知唐杰患病的消息后，娄星公安分局刑侦大队自发掀起了第一轮的捐款，少的几百，多的几千，并自发地想办法动员身边的亲朋好友捐款。之后，分局专门召开会议，局长政委在会议上做全警动员，上至分局党委领导，下到基层派出所民警职工，都踊跃地捐款，在唐杰最关键的时候伸出援助之手。经过前期的治疗，唐杰的病情得到控制，预计之后的医药费还需要60多万，虽然战友们的捐款并不能完全解决燃眉之急，但是这份沉甸甸的战友情却是给予唐杰战胜病魔勇气的动力之源，他表示不拼搏到最后一秒绝不轻言放弃，以后的日子长，病愈后还要和兄弟姐妹们一起做事查案。（编辑/周伟）
