    - 四川新闻网泸州11月21日讯（郑阳）昨日，叙永县委副书记、县长唐杰率队深入大石乡大凤路建设项目、旺龙村活动室、麻秀坎易地搬迁集中点督导调研工作，并就当前脱贫攻坚工作提出指导意见。
    - 唐杰在督导工作中指出，当前脱贫攻坚已进入冲刺阶段，要按照“一超两不愁，三有三保障”的要求进一步对标补短，落实问题整改，确保今年任务完成。
    - 唐杰强调，要对来年脱贫攻坚工作作提前谋划，早安排，早部署，明确工作思路。要进一步推进交通基础设施建设特别是岩区、林区的交通建设，北面山区竹林资源相当丰富，要增强资源转化能力，进一步促进群众增收。同时，要扎实推进住房、教育、医疗、产业等重点扶贫工程,确保完成脱贫摘帽目标任务。（叙永县大石乡供图）
