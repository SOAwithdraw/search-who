    text:
    - 唐杰荣获 “邵阳市十大杰出青年卫士”称号（图 刘晓红）
    - 唐杰（中）出庭支持公诉（图 刘晓红）
    - 唐杰与志愿服务队到乡村帮扶贫困弱势群体（图 刘晓红）
    - 中国网湖南讯 热播剧《人民的名义》使检察官们一时间成为了瞩目的焦点，更让群众直观的了解到检察职业。剧中检察官夜以继日的工作状态，不畏权贵奋斗在反腐一线的故事和场景令人印象深刻。现实中的检察官是否真的像剧中一样英姿飒爽、刚直不阿，是否也在工作中经历这些惊险、跌宕的办案情节，是否也处于紧张、忙碌的工作状态？5月9日,记者随采访团走进邵阳市人民检察院,走近公诉一科科长唐杰，带你了解真实的检察人、检察故事。
    - 走进唐杰办公室，一股浓郁的书香气息扑面而来，《刑事法律法规》、《反贪指导》、《刑事审判参考》、《国家公诉人出庭指南》等等各种有关法律书籍堆满两大柜子，案卷占满了办公桌。
    - “我到每个岗位，开支最大的就是买书，给自己买、给同事买。职业的要求使然，没有金刚钻，哪敢揽瓷器活？”唐杰说，每个案子都会面对一个新鲜的人或行业，对这些行业要做到“吃透”，只有不断加强学习，才能尽快侦查取证，我们要像了解自己一样了解犯罪嫌疑人。 “他似乎没有其他兴趣爱好，除了工作就是学习，就连到食堂吃饭，跟同事他谈论的话题也离不开案件。”该院公诉二科科长王晟芳介绍说，唐杰工作严谨，职业素养高，责任心强，案件的疑点或困惑没解开，他决不罢休，好几次半夜了还给她打电话探讨案件，若是不弄明白，他整宿都不会休息，之所以如此执着，就是要让人民群众在每一个司法案件中都感受到公平正义。拥有过硬的法律功底和严谨的工作作风，执法办案才能经得起时间的推敲、赢得各方的信服。在执法办案第一线奋战19年来，唐杰办理的大大小小600余起案件无一冤假错案、无一涉检上访。先后被邵阳县委、县政府授予“十佳政法干警”荣誉称号；被市检察院评为“优秀检察干部”、“优秀公诉人”；被邵阳县政府、市检察院嘉奖5次；被市检察院记三等功3次；被市委政法委评为“践行政法干警核心价值观先进个人”，被邵阳市直机关工委评为“优秀党务工作者”；被邵阳市青工委授予“青年岗位能手”称号，2017年5月荣膺“邵阳市十大杰出青年卫士”称号……
    - 唐杰凭借坚定信仰，专业的知识，在反腐败工作中敢于亮剑，先后办理了原永州市公安局副局长王某、颜某等68人涉黑案。查处了一批有影响有震动的大要案，如新邵县原纪委书记黄某受贿案，隆回县原副县长沈某受贿案，武冈市原市委常委、副市长张某受贿案等，还老百姓以安全感，维护法律的公平正义。
    - 2011年，全国最大的“7.11瘦肉精案”案发邵阳，唐杰接手该案后，为正确定性，他北上学习取经，为固定补充证据，他有时彻夜未眠，辗转全国10余个省市，调查取证200余份，最终将该案的被告人顺利送上被告席。
    - 2015年11月，最高人民检察院指定邵阳市人民检察院侦查的中石油湖南销售分公司原总经理、党委副书记徐国才受贿一案移送审查起诉。因该案系厅级干部职务犯罪案件，在全省有重大影响，唐杰主动请缨承办该案。通过引导侦查取证、复核固定证据和庭前精心准备，凭借优秀的法律业务素质、良好的心理承受能力、迅捷的反应速度和扎实的语言功底，成功指控了该案。最终邵阳市中级人民法院认定徐国才受贿人民币2140余万元，以受贿罪判处其有期徒刑14年。该案宣判后，被告人徐国才服从判决，没有上诉。该案还被作为示范庭组织全省各地州市公诉人进行观摩，先后被评为“2016年度邵阳市检察机关优秀公诉案件”、“2016年度全省检察机关优秀公诉庭”，取得了很好的社会效果。
    - 司法公正是社会公平正义的最后一道防线，战斗在反腐一线的唐杰忠实履职，坚守着这道防线。2015年，他分管抗诉工作期间，仅1-7月，市县两级院提出抗诉9件12人，抗诉的案件均被中院改判，改判率100％，其中一审作无罪判决的3件5人经抗诉均改为有罪，1人被改判为9年有期徒刑。抗诉经验还被湖南省检察院在全省检察机关进行推介。
    - 作为一名检察官，唐杰勇于承担起自己的历史使命和神圣职责，敢于亮剑，弘扬法治精神，彰显了公平正义。作为一名执法人，他具备一颗正直的心，怀有满满的善良，他心中想着百姓，知冷知暖，肩上担着道义，不偏不倚，他常说“善良是最好的法律”。
    - 在对邵阳市检察院2016年办理的“弑亲”案件进行梳理时，唐杰敏锐地发现这类案件的被告人要么智障要么有精神疾患，但他们的家属又因为被告人是近亲而无法像其它刑事案件那样获得民事赔偿，还要同时面对罪恶与亲情的“撕逼”，精神和物质都特别困苦。年关时节，唐杰带领着小伙伴们奔波在这些特殊的家庭之间，帮助这些家庭老人孩子做些力所能及的家务活，向当地政府、村（社区）委会了解情况，并提出一些可行建议，如建议买过保险的受害人家属申领保险补偿，将对被害人家属的伤害降到最低；建议当地有关部门加强对精神病人的关怀和管理，同时拓宽资金筹措渠道，在经济上保障精神障碍人员的治疗。现在他又奔波在为这类群体的司法救助之路上……
    - 唐杰说：法乃善良与公正的艺术，善良的人执法会让当事人触摸到法律的温度，善良的人执法，会让人民群众在每起司法个案中感受到公平正义，善良的人执法，才会有”法不阿贵，绳不挠曲”。（刘正飞 通讯员何荣 刘晓红）
    title: ' 湖南邵阳检察官唐杰:坚守正义 守望善良_法治中国_中国网'
