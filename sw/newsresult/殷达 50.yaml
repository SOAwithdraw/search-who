    - 　　一、据殷达源报称：昨晚六时在警厅门首，见有李督察长率警多名，押解男子二十五人，女子四人，细探伊等系山东代表，及化石桥山东中学校学生，为马良在山东残杀无辜，请谒总统，罢免马良职权，以重人道，未邀准谒，吵闹不休。李督察长驰往开导，以诸公既请谒总统，必有请愿书，待我转交总监，面呈总统，听候批示，暂且散去，不服，遂将一并带厅，如何结果，俟查明续报。
    - 　　一、据殷达源报称：今闻友人由天津来京云：天津学界对于山东代表来京请愿，罢免马良职权，反被拘押，大为忿怒。于是在街演说，散布传单，大有络绎不绝之势。又查山东学界以第一次请愿被拘，又有第二次请愿男女学生三十余人，今日来者甚众，在新华门非见总统不可。
    - 　　一、据殷达源报称：昨晚七时，在天安门内见有巡警喊马骏等代表十二人，以警厅有话说，请即到厅，马骏等不肯去，于是大哄，秩序紊乱，青〔清〕华校学生各持木棍来殴军警，被军警夺去，即将木棍乱打乱杵，并用枪托乱杵，以致大哭大喊，男学生受伤四人，女学生受伤二人，微伤者不计其数。比有军警捏令女学生上汽车，男学生俱由军警二人挟一人，送至家属及各学校，并将马骏等十一人带至警厅。又八时半至前门一带，闻各商家云：此次学生之请愿，实出胡闹之举，政府若不严惩，即谓之姑纵，将来效尤，何堪设想。又闻学界人云：对待学生，仍属吴总监之和平。王将军其人虽好，而部下之兵殴打学生，殊太野蛮。
    - 　　一、据殷达源报称：今早八时，在前门内西城根中国大学校门首，见先后来有四五百名学生，在该校内开会，关防泰严，不得入门。后细访察，因政府拘押马骏等及军警殴伤学生，研究对待办法，至下午二时散会。又查警厅以地方吃紧，定于九月四、五两号，招募巡警五百名，以资补助。
