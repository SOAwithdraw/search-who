    - 　　宴席也是一种小型的宫廷宴会，比家宴正规一些，常用来赏赐重要官员和一般戚属。据《清太宗实录》记载，崇德元年(1636)八月，“召入恭顺王孔有德、怀顺王耿仲明、智顺王尚可喜，赐宴于翔凤楼。 ”崇德二年(1637)四月，“召宗室叔辈瓦尔喀、撒哈席库，姑父苏巴海、殷达虎齐及雅秙、佟阿泰等至翔凤楼赐宴。 ”
