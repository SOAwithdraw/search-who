    text:
    - "\t1920年9月江亢虎回国时，其对社会主义的热衷已转移到了苏俄十月革命。他曾公开赞扬十月革命，认为对待反动政权，“只有抱革命的精神，用激烈的手段，从根本上推翻，再谋改造。俄国就是用这种方法，猛战三年，俨然存在，实在令人佩服。”他还将社会主义分成了四大派别：“国家社会主义”、“无政府主义”、“理想的社会主义”、“科学的社会主义”，大力推崇“科学的社会主义”，认为它是“社会主义的正宗”。江氏亦推崇马克思的《资本论》，甚至公开标榜自己的主张“可说是由马氏主张里面脱胎出来的”，称自己属于“科学的社会主义派”。江氏当时在江西、山西、河南等8个省游历讲学、演说，北洋政府全程给予警察、便衣尾随跟踪的待遇。如1920年12月11日，密探宿汉臣向上级报告：“（江氏）日前在湖广会馆演说，其言词均系社会主义，以致青年学子多被鼓惑”。29日，密探殷达源又报告：“今闻江亢虎奉孙文之密约，已于昨日秘密出京赴粤矣。”"
