    text:
    - “她很珍惜那枚戒指，从来没有摘下来过。”40岁的周刚国从自己的挎包中，取出一个纸团。这个纸团，周刚国包得很仔细，打开之后，里面有一枚断裂的戒指和一副耳环。此时，他37岁的妻子殷达会正躺在病床上。由于患有高血压，怀孕六个多月的殷达会全身水肿，戒指卡在手上。如果不是消防官兵前来营救，供血不足的手指恐将坏死。
    - 周刚国和殷达会结婚已经四年了，他们是二婚。对于这段来之不易的感情，两人很珍惜。
    - 四年前，周刚国和殷达会在江苏认识。那时，他们都在餐厅打工，一见钟情，很快便走到了一起。“你手上戴着戒指，我送你其它的首饰吧。”周刚国拉着殷达会的右手，看着她中指上的白金戒指。
    - 那枚戒指，是殷达会十几年前自己花了3000多元买的，上面有一颗小小的钻石。自从戴在手上之后，殷达会就再也没有取下来过。周刚国带着殷达会来到首饰店，挑选了一副耳环和一条项链。婚礼从简，两人结婚了。
    - 周刚国说，他刚认识殷达会时她110斤，去年怀孕前妻子的体重涨到了140斤。那时，戒指有点卡手，但妻子不愿取下。“它见证了我们的爱情，我怎么舍得取下呢？”
    - 在周刚国眼中，殷达会是个完美的人。结婚四年，他们从来没有吵过架。而因为妻子太出色，周刚国甚至还会“吃醋”。
    - “她很讨我爸妈喜欢。”每次到周刚国父母家中，殷达会一刻都闲不下来，家务活全包了，闲下来还会陪老人说话聊天，深受周刚国父母的喜爱。以至于如今家里要是有什么事情，父母会直接打电话给殷达会。为这事周刚国还经常跟父母开玩笑说：“别忘了你们还有个儿子呀！”
    - 去年，36岁的殷达会怀孕了。高龄怀孕不容易，周刚国带着妻子去医院做产检。医生告诉周刚国，殷达会怀孕没有问题，可以顺利生产。殷达会看了看手上的戒指，笑着对周刚国说：“现在你一定要好好照顾我。”周刚国点了点头。
    - “没事儿，到时候会瘦下来的。”殷达会看了看中指上的戒指，告诉周刚国。
    - 前段时间，怀孕六个月的殷达会突然出现视力模糊，医生说她患上了眼结石，治疗后视力即可恢复。
    - 然而，情况并没有这么简单。殷达会不仅出现视力模糊，还经常头疼。周刚国立即为妻子办理了转院手续。19日下午，殷达会被送到了重医附一院。
    - “刚入院时，高压227，低压135。”主管护士龙静说。在做全身检查时，护士发现殷达会全身水肿，眼睛肿得只剩下一条缝。此外，殷达会视力模糊的原因是由于妊娠高血压引起的视网膜脱落，如果继续妊娠，恐有生命危险。
    - 必须终止妊娠，但殷达会难以接受。“我再坚持一下，把孩子生下来吧。”面对妻子的想法，周刚国叹着气摇了摇头，如果继续妊娠，很可能发生意外。
    - “这个戒指要想办法取下来。”龙静还告诉周刚国，殷达会手指上的戒指已经阻塞血管，加之全身水肿，再不取下恐将导致手指坏死。
    - 意识到后果的严重性，周刚国尝试着将殷达会手指上的戒指取下，可无论怎么用劲，这枚戒指始终紧紧地“咬”在殷达会的手指上。“看来，它是不愿意离开你了。”无奈之下，周刚国拨打了119报警求助。
    - 消防官兵发现，这枚戒指被紧紧地卡在殷达会的手上，常规方法无法取出。在得到周刚国和殷达会的同意后，消防官兵立即使用消防钳实施救援。只听“咔嚓”一声，戒指被成功剪断，并顺利取下。
    - 昨天中午，重庆晨报记者来到重医附属第一医院。此时，几名护士正在询问殷达会的身体状况。主管护士龙静介绍，殷达会继续妊娠恐有生命危险，目前已经打了引产针，护士每半个小时就会前来询问一次。
    - '“我现在比较担心她的眼睛。”站在一旁的周刚国取出纸包，拿出断裂的戒指。“这枚戒指虽然断了，但是爱情没有变。”待殷达会的身体好后，周刚国表示，将送给她一枚新的戒指。重庆晨报记者 王梓涵                 '
