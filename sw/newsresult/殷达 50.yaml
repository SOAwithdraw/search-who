    - 面对接踵而来的促销信息，新晋父母们在考虑为孩子置办礼物的同时，也希望自己过一个儿童节以放松身心。80后妈妈王蕾迎来孩子的第二个儿童节，她就向老公殷达提议道：“今年要不咱们一家三口一起过一个儿童节？”王蕾和殷达是标准的80后，虽然当上了父母，但经常处在“卖萌”的状态。眼见儿童节到来，王蕾自然不放过这个卖萌的机会。这不，她就到淘宝网上买了两条红领巾。一淘宝店主说，六一之前，来买红领巾、海魂衫、铁皮玩具的明显增多，“在怀旧的氛围中，大人也开始过儿童节。”
