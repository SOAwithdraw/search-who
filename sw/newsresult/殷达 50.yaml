    - 　　据八桂都市报报道，年仅17岁的鲁翠花系云南省西畴县人，她在殷达兵、王景华两名男子的引诱下，会同一名18岁云南女青年景选芬一起到广西以骗婚形式诈骗钱财。经密谋，他们以鲁翠花和景选芬作为谈婚的诱饵，钱骗到手后即找机会逃跑，事成后共同分赃。
    - 　　今年5月下旬，4人来到广西藤县金鸡镇，在老乡田启江的出租屋住下。6月5日，通过田启江介绍，以景选芬愿意嫁给当地的张某为由，骗取张某现金5660元。6月7日，又以鲁翠花愿意嫁给陈某为由，骗取陈某现金5000元。得款后，田启江、王景华、殷达兵相继逃走，景选芬、鲁翠花则留下来，等待机会再逃跑。
