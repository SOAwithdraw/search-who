    - 街道发挥工业配套区管理规范、设施完善、交通便利、基础扎实的优势，持续抓好后劲投入，做大做强骨干企业，培育发展新兴产业，完成园区规划动态更新，加快园区二次创业。一是加大发展后劲的投入力度。其中千万元以上的32家企业。玉龙钢管总投资5亿元的油气长距离输送钢管生产线项目、麟龙新材料5亿元的高端合金材料等新投入项目已于3月20日奠基开工。街道将全力以赴加强服务，争取让中彩新材料1.65亿元的复合铝板等一批技改项目早启动、早建设、早投产。二是加大园区规划布局动态更新的调整力度、优化企业布点，对园区内相关企业进行统一规划，确保新企业入驻和老企业退出实现无缝对接。三是加大土地集约集聚的利用力度。积极鼓励50年租赁土地办理国有出让。锦绣铝业、戴卡轮毂、天宝电机、祁达纺织、殷达尼龙等企业计划办理国有出让土地500多亩。四是加大规模企业的培育力度。加大规模企业的培育力度。采取“一企一策”扶持管理模式，进一步建立健全重点骨干企业党政领导挂钩制度，确立“一切为了企业，为了一切企业”的观念，以企业发展为核心，为企业发展创造良好环境，帮助企业解决行政手续、资金困难、用工紧张等实际困难。
