    - 　　原来，真实情况是这个男生与同学打赌，他所在的学校队伍排好之后，他忽然对同学说：“今天我想和蒋委员长谈谈。”旁边的同学说：“开玩笑，你哪有资格？！”“我一定要和他谈谈，如果谈上了，赌什么？”接下来就发生了上述一幕。君临天下的蒋介石，也许做梦都没有想到，自己竟然被一个中学生开了一个玩笑。大人物何键到中学演讲的架势把学生吓得尿裤子，更大的人物蒋介石，却被学生游戏了一通而浑然不觉。这都是那个时代发生在长沙的小故事，也许不起眼，却永留在当年中学生的记忆深处。福湘女中的毕业生殷达在编著《福湘史话——湖南私立福湘女中校园散步》一书时，记下了这些真实的点点滴滴。
