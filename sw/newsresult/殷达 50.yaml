    text:
    - 　　一、据殷达源报称：今闻北京学界对于日人殴毙福州学生极为愤恨，有于今日推举代表进府请愿，今赴新华门并无其事。惟闻学界于今午后二时，在北京大学法科开会，系前举代表分赴教育、外交两部质问，已得陈次长允即力为交涉，不致稍失国权。遂开会报告详情，并讨论为外交后援之办法。又在崇文门大街见有一、二学生散布传单，并无演说。
    - 　　一、据殷达源报称：今闻北京学界联合会，本于前日开会议决，于三十日出队游行宣讲，乃于昨晚七时复开大会，比有高等师范学生刘庆平(福建人)登台演说，以日本频肆侵凌，视我国如无物。我政府尤欲敷衍了事，其如民心不死何，不共戴天之仇，何能稍延片刻。遂将自己左手二指切断以表决心。于是全体学生气忿尤烈，当即通电中等以上学校，于今早一律罢课，俱赴天安门齐集，分队游行，并散传单。又闻明日分团出发，沿街宣讲。
    - 　　一、据殷达源报称：今闻福建旅京各界联合会，于昨日在车子营福建会馆开紧急大会，对于日人在福州枪杀学生，讨论议决对外六条件，对内六条件。其对外条件，要求政府十日之内满意答复。第一条，要求撤退日本兵舰。第二条，要求日本政府向我国道歉。第三条，要求撤换驻闽日领事。第四条，要求赔偿杀害。第五条，要求惩办祸首。第六条，要求日本政府担保以后不得再有此举。其对内条件：(一)抵制日货。(二) 抵制日币。(三)不接〔济〕日本粮食。(四)在日服役，令速辞归。(五)断绝私人交际。(六)不接济日本原料。又闻北京学界联合会昨在北京大学理科开会，讨论议决三条：(一)实行游街宣讲。(二)积极请愿，严重交涉。(三)研究方法，为政府后援。又闻各学界今日仍在北京大学理科开会，讨论第三条为政府后援之方法。
    - 　　一、据殷达源报称：今查各学校学生仍照常在街讲演。又闻北京中等以下学校，亦拟本月十五日一律罢课，与中等以上学校取一致行动。
    - 　　一、据殷达源报称：昨晚六时，在东四牌楼大街，见有北京财政商业各学校学生二、三十人，由东四牌楼至东单牌楼，按各商号搜查日货，并演讲收存日货限期已到，不得再卖，致干查究，各商家唯唯称是。又今查各学校学生在街讲演，甚属寥寥。又闻福建旅京同乡会昨在车子营福建会馆开会，到者有曾毓隽、陈录〔(竹录)〕、张元奇、郭则云〔(氵云)〕及学生等五百余人，讨论议决：要求撤换李厚基，并进行抵制日货，由曾毓隽等重要人物完全负责。……
