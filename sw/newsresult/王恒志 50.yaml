    - ——新华社体育部举重专项记者王恒志前瞻全运会举重比赛
    - 新华社举重专项记者王恒志接受专访，对本届全运会举重比赛进行分析。 新华网朱冬 摄
    - “全运会举重比赛的激烈程度往往会超过奥运会。”新华社举重专项记者王恒志对全运会举重比赛的竞技水平给予了很高评价。有统计显示，三分之一的全国举重纪录产生自全运会，甚至会有一些超世界纪录的成绩。因此，“全运会中，队员都会拿出12分的力气来对待。”
    - “精英尽出”，这是王恒志对全运参赛选手的精确概括。这中间有老将，北京奥运冠军刘清泉、廖辉；有新人，伦敦奥运会冠军林青峰；有期待，伦敦奥运会上“颗粒无收”的湖北小将周俊携预赛冠军的成绩再一次来到赛场，力争用成绩证明自己；也有遗憾，备受关注的祖尔菲亚（赵常玲）和伦敦奥运会新科冠军李雪英都未能出现在参赛名单中。
    - 虽然王恒志十分看好本届全运会举重比赛竞技水平，但他还是对这一中国传统优势项目的未来发展提出了自己的担心，“后备人才跟不上，是当前咱们国家举重项目发展所存在的问题”，王恒志说，“要解决这一问题，还得靠各地方努力发掘人才。”同时，王恒志认为，举重项目想取得更好的发展，应多向游泳项目学习，要多走出去、多交流，“咱们国家男子举重大级别比较薄弱，这就需要我们的教练和队员多走出去学习，去学习强国的经验，只有这样，我们才会取得更大的突破！”
