    text:
    - 刚开始写信的时候，王伟文主要告诉儿子要注意什么，用词带有长辈风格；儿子到了高中后，王伟文跟儿子谈论的话题，逐渐宽泛起来，特别是王逸伦高二、高三的时候，王伟文的书信风格和内容有了彻底的转换，由情感交流转换成思想交流。
    - 对话王逸伦：
    - 王逸伦：刚开始的时候不能接受，觉得父子间这么做太繁琐了，还有点矫情的味道，后来随着聊天内容的展开，各种话题的对碰，觉得这是个很好的交流平台，现在是非常认同了。
    - 王逸伦：世界观和做人的道理。让我知道什么是真正的男子汉，以及怎么做才能像个男子汉。
    - 王逸伦：应该是控制能力吧，我不会发一些无谓的脾气。
    - 王伟文、王逸伦父子的书信沟通，给我们提示了一个教育本源问题：好的关系胜过好的教育。
