    - "-->    “中国梦·桃源梦”文艺作品征集大赛获奖名单大渝网新闻中心腾讯·大渝网\t\t\t\t[微博]\t\t\t2013-09-29 11:22\t我要分享\t腾讯微博QQ空间QQ好友新浪微博\t\t\t\t\t\t\t\t\t\t\t\t\t\t微信好友\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t领英分享\t\t\t\t 0“中国梦•桃源梦”系列文化活动文艺作品征集大赛于9月6日截稿，共收到来自全国16个省、市（自治区）的文艺家、爱好者作品907余件。作者中，上有耄耋老人，下有4岁孩童，既有业界专家，也有民间高手。近日，大赛组委会邀请重庆市作家协会、重庆市音乐家协会、重庆市摄影家协会、重庆市书法家协会、重庆市美术家协会及渝北区文艺界专家组成的评审委员会，采取公开、公正、公平的办法，以无记名投票的方式，通过初评、复评、终审对所有参赛作品进行了认真细致的评选，评出等级奖作品54件，优秀奖作品125件。现将各赛项获奖者名单公布如下：一、“新桃花源记”征文比赛一等奖： 《新桃花源记》 作 者：李高清（重庆）二等奖：《新桃花源记》 作 者：李永雄（重庆）《新桃花源记》 作 者：罗书读（重庆）三等奖：《新桃花源记》 作 者：丁运时（湖北）《桃源游记》 作 者：杜春成（重庆）《新桃花源记》 作 者：蔡 华（重庆）优秀奖（按姓氏笔画排序）：田丰隆（重庆） 付建设（重庆） 包中文（重庆）光 吉（重庆） 刘 杰（重庆） 刘宗武（重庆）苏治银（重庆） 李 蓟（重庆） 李彦霖（重庆）杨春茂（北京） 沈 平（重庆） 张 杰（重庆）张正强（重庆） 张雪松（重庆） 欧隆国（重庆）郭中甲（北京） 黄阔登（湖北） 彭万钧（重庆）彭小年（重庆） 熊健之（重庆）二、“中国梦.桃源梦”歌词征集比赛一等奖：《梦圆桃源居》 作 者：陈 亮（四川）二等奖： 《桃花源记》 作 者：邓成彬（重庆）《相约桃源》 作 者：堪 心（湖北）三等奖：《美丽的桃花源》 作 者：孙 华（江苏）《梦里桃源》 作 者：廖建中、廖启贤（广东）《世外桃源不是梦》 作 者：梁 霞（北京）优秀奖（按姓氏笔画排序）：王关权（重庆） 邓成彬（重庆） 邓秀彬（江西） 刘 悦（重庆） 刘显兴（江西） 孙同兴3篇（广东） 苏治银（重庆） 杜春成（重庆） 赵文荣2篇（浙江）\
