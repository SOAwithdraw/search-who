    text:
    - 原标题：图文：国广王逸伦：行走的“大数据库”
    - 楚天都市报讯 图为：武汉国际广场的“金管家”王逸伦（左二）
    - 王逸伦，瘦高个，穿着一身笔挺的西装，利索的短发，浓眉大眼，长得很像歌手林宥嘉。这位26岁的小伙子，是武汉国际广场的一名金管家。
    - “你穿42码鞋，这一双试试，蛮配你的裤子。”23日上午，记者在国广采访时，王逸伦正在帮一位顾客选鞋子。
    - 这位顾客满意地告诉记者，“王逸伦简直是‘万事通’，我的衣服、鞋子尺码他都能记得，给一张照片他就知道是哪家款式，买东西找他效率超高。”
    - 采访中，记者听到一个故事。今年临近暑假，一位女顾客来到国广，找到王逸伦，买了全套的户外露营装备，不停夸他“想得周到”。
    - 原来，王逸伦之前曾服务过这位顾客，当时听她聊起儿子准备暑假报户外训练营。临近暑假时，他主动联系顾客并推荐方案，顾客本来正忙工作无暇顾及，经提醒后才想了起来。
    - 前不久，王逸伦的一位顾客因工作出差一个月，新买的房子也无暇顾及，因为知道王逸伦脑海中有个“数据库”，便把全套家电家居委托他来购买。
    - 从壁炉、音响到橱柜、洁具等十来样物件，王逸伦和顾客微信沟通，过程非常繁琐。好在王逸伦熟知所有品牌的风格、款式、价位，利用大脑“数据库”筛选、比对，寻求最佳搭配。最终，他花一个多月，帮忙配齐了全套时尚家居，还争取到数万元优惠，客户十分满意。
    - 作为金管家，只要顾客一个电话，王逸伦就会马上现身国广帮他们挑选商品。他从不因到下班时间而推辞，有时还会专门从家中赶来。久而久之，越来越多的顾客对他产生了依赖，到国广买东西，一定要找他。
    - 在武汉国际广场，王逸伦是最受品牌店欢迎的人之一，在国广两年来，他总能带合适的顾客出现在恰当的品牌店中，让客人买得满意高兴而归。“这是一份挺锻炼人的工作，取得客户信任是关键。”王逸伦刚开始做金管家时，曾遇到一些很有个性的客人，推荐这个颜色顾客故意说喜欢另一个，让他十分头疼。“没有谁在第一次打交道时就对你放心。但当第二次见面我能报出他的尺码、爱好的品牌时，他就知道我是站在他的角度考虑问题，用心为他服务，他就愿意找我了。”
    - “我做不到过目不忘，只能反复记忆，牢记于心。”王逸伦笑着告诉记者，他不忙的时候，会去学习、记忆，将国广里所有品牌的位置和特点烂熟于心，新到的款式、最新一季流行趋势、搭配潮流等等，都装在脑子里。
    - 从刚开始的新手到如今行走的“大数据库”，王逸伦365天“全年无休”，每天用脚丈量着国广32万方的营业卖场。“服务行业很难量化，顾客的满意和信任是最高的评价，这是一个精益求精永无止境的过程。”
