    text:
    - 正值端午节来临之际，昨日东城中医院正式公布节前专家出诊安排。据悉，届时将有以下专家择日出诊：6月10日周四上午骨股头坏死汉唐古经方专家曹峰祥；6月11日周五上午中医内科疑难病专家乔一凡主任；6月12日周六上午国家级名老中医、著名风湿免疫资深专家冯教授；同天下午由擅长中医疗法诊治各种肿瘤及放化疗引起的毒副反应、癌前病变的著名中医博士后出诊。6月13日周日上午肝胆脾胃专家危北海教授；6月15日周二上午国家级名老中医、国家特殊津贴获得者王肃季出诊。6月16日端午节当天周三上午由擅长主治冠心病、中风偏瘫、中风后遗症、脑血栓的心脑血管病专家孟竞壁出诊。端午节期间，普通门诊照常。此外，为方便您报销药费，院方提醒您，就诊时请务必携带本人蓝本就医。
    title: 端午节专家门诊通知_汽车_凤凰网
