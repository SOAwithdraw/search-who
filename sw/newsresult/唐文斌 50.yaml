    text:
    - 　　在“双创”驱动力下，除了华为、中兴这样的知名企业，不少初创企业也在全球创新舞台上崭露头角。在美国福布斯公司新近公布的“３０岁以下青年领袖”榜单中，２８岁的中国青年印奇位列科技企业家榜首。他与大学同学唐文斌、杨沐共同创立“旷视科技”公司，凭借人脸识别技术在全球人工智能产业赢得一席之地。
    - 　　而对于中国初创企业来说，知识产权更是必须要打好的“一手牌”。唐文斌介绍，公司抓住时间窗口优势，在２０１４年人工智能产业大热前期就开始了知识产权布局，目前在申、已申专利接近２００件，包括３Ｄ交互、唇语、声纹识别等，为日后更好进入国际市场打下基础。
    - 　　唐文斌说：“从小米进入印度市场就可看出，任何一种新产业在建立之初就要有自己的产品、渠道和营销优势，但知识产权经常被忽略。中国初创企业很多都已摒弃了‘模仿’模式，所以一定要对每一项服务、技术建立属于自己的知识产权保护墙。”
