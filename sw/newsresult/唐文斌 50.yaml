    - “最初我们并没想到创业，只是想将人脸识别这样的计算机视觉、图形学技术应用到游戏中。”出于这一简单的目的，唐文斌和几位同学共同开发了一款基于人脸识别的体感游戏。而这款游戏的巨大成功，也让他的团队被天使投资人所注意。2011年底，当唐文斌还是研究生时，他的团队就获得了联想之星数百万元的天使投资，走向创业之路。
