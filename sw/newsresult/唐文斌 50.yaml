    text:
    - 　　本报讯 昨日上午，浙江绍兴高三学生唐文斌前往上海，并将从上海直飞美国拉斯维加斯参加世界顶级电脑编程比赛———美国ＴｏｐＣｏｄｅｒ电脑编程锦标赛决赛。
    - 　　据了解，全球共有48人进入决赛，他们都是来自世界各地的电脑编程精英。此次进       华润-置地公寓  北京国际玩具城  打造企业网络黄页  维吉奥商业招商！ 入决赛的华人选手共有4名，除唐文斌外，其他3人都是博士出身，两人是清华大学学生，一人是美国斯坦福大学学生；唐文斌是唯一一个杀入决赛的中学生。
    - 　　唐文斌称，自己最早接触电脑，是小时候从游戏极品飞车开始。正式学习电脑知识是在初中二年级，没想到枯燥的符号让他找到触电的感觉。从此以后，学习、比赛获奖、再学习，再参加更高层次的比赛，这几乎成了唐文斌中学时期的全部。
    - 　　由于学校老师已经不能指导唐文斌，他便开始在网上看资料，也在网上认识了许多专业朋友。
    - 　　今年2月，唐文斌看到ＴｏｐＣｏｄｅｒ电脑编程锦标赛，便在线报名参加。
    - 　　ＴｏｐＣｏｄｅｒ电脑编程锦标赛初赛共分三轮，第一轮初赛，唐文斌成功进入全球400强；第二轮，200强；第三轮，100强！直到最近举行的半决赛中，他成功杀入了全球48强，获得赴美参加现场决赛的资格。
