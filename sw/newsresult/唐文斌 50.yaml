    text:
    - 　　4月3日，上午11点半，距离唐文斌（化名）爬上塔吊已经过去了三个小时。
    - 　　塔吊下，唐文斌的妻子罗姐正担心地望着高处的丈夫。一旁，消防官兵正忙碌着将充气的垫子抬出来。
    - 　　天刚亮不久，罗姐和丈夫唐文斌就起床了。她忙着做早饭，吃过饭后丈夫要早早地去隔壁的工地打零工。而正在读高三的儿子也在为高考做准备。
    - 　　得知仓库被拆后，丈夫唐文斌从外头赶回来。“当时（他）情绪还算正常”，据罗姐回忆，当时唐文斌只是一个人往外走。后来，罗姐回屋拿东西时，听见外头有人喊她，说“唐文斌上塔吊了”。
    - 　　4月3日上午11点30分左右，记者赶到塔吊现场，距离唐文斌上塔吊的时间已经过去了三个小时。罗姐说劝说了无数次，但唐文斌一直没有反应。“我只希望他平安下来就好。”罗姐说。
    - 　　记者离开现场去采访相关负责人，不到一小时唐文斌被工作人员劝下塔吊。
    - 　　下午，记者从雨花区政府相关部门了解到，黎锦苑项目是安置性保障住房建设项目，用于安置当地3600多名拆迁的农民。而项目红线范围内，唐文斌所建的仓库属于违章建筑。早在去年3月，就有项目部的负责人和街道办事处的相关工作人员上门调解，要求其自行拆除。
    - 　　据一位不方便透露姓名的工作人员介绍，因唐文斌的建筑已经影响了保障房的建设工期，因此在3日上午，项目施工方拆除了唐文斌的仓库。
