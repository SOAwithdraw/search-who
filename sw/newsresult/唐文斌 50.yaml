    - 　　据介绍，在今年的清华大学第三十届“挑战杯”赛上，这款小游戏获得了特等奖。游戏开放团队的第一作者，该校计算机系研究生唐文斌告诉记者，之前他们发现许多在实验室伏案做研究的老师、同学都有颈椎病，严重者甚至只能一天都歪着头，“查资料、问专家后发现，其实早期颈椎病就是因为长期工作，头部运动太少，血液不畅造成，完全可以防治。”唐文斌决定和同学一起，开发一款能将颈椎保健蕴于其中的游戏。
    - 　　历经3个月的开发测试，“大战乌鸦”上线。游戏应用了人脸识别和人脸追踪等视觉识别算法评估当前玩家的运动姿势，从而操控游戏中的角色，灵敏度非常高。“我们还用游戏对学校内一些经常伏案做研究的人进行试验，改善颈椎麻木、疼痛的效果良好。”唐文斌说，为了能开发这款游戏，他们还集体自费购买了苹果电脑。
    - 　　由于游戏目前只支持ios系统平台的手机，唐文斌说他们会开发能够在安卓等其他系统平台手机上应用的游戏版本，“更长远的计划是我们打算开放自己游戏的代码，让更多人能够参与进来。”J067
