    - " 湖南唐伟龙实业集团董事长唐文斌致辞　　唐伟龙实业集团是一家集休闲食品研究、生产、销售为一体的企业，旗下企业包括湖南唐伟龙食品有限公司、湖南醉想你科贸有限公司、湖南唐伟龙商贸有限公司、益阳市朝阳兄弟槟榔、郑州唐伟龙食品有限公司、驻马店唐伟龙食品有限公司、香港卫龙食品(国际)有限公司、郑州共赢食品商贸行。公司开发生产槟榔、小鱼制品、豆制品、麻辣面制品四大系列，几十个品种规格的产品，在产品口感和风味上突出特色的香辣味。槟榔系列、口感柔和、不伤口腔。　　湖南唐伟龙实业集团，占地50亩，建筑面积30000余平方米，10月21号开始生产、全部投产后预计需员工1000-2000人，日产量可达500-1000件。\t\t"
