    - '    “维度”，这是印奇在回答《环球人物》记者提问时反复用到的一个词。人工智能的前景、自己的成长过程、创业5年来的感受，他都“分成几个维度”回答，仿佛他的大脑也是人工智能模式，而且是以维度来分区的。    在中关村，印奇的旷视科技有限公司（简称旷视）称得上是专业门槛最高的那一类——研发团队里清华大学毕业生和在校生比例达一半以上。这当然有近水楼台先得月的因素：公司搬过5次家，每次都以清华为圆心，半径不超过2公里。    犹如撑杆跳高一样，新科技产品不断刷新着大众的认知，人工智能无疑是当下最火爆的一个领域。作为分支的人脸识别技术正在中国得到普及。其中，颇具代表性的就是旷视为支付宝开发的“刷脸”系统：用户登录网络账户时，通过面部识别代替输入密码，一两秒搞定，不仅造福了“剁手党”，也彰显着这个领域所蕴含的商业价值。去年，旷视CEO印奇入选了福布斯“30名30岁以下”亚洲青年领袖名单，位列企业科技榜榜首。    当《环球人物》记者问印奇，创业的缘起是水到渠成还是理想驱动时，他露出一个幽默的微笑：“按照套路，我应该说是后者吧。”在迂回的坦率中，记者感受到他身上有种超越年龄的成熟。    “正好赶上技术变革周期”    印奇是看着好莱坞科幻大片成长的一代。他笑言，对于人工智能的概念，是通过《终结者》等电影启蒙的。为了能研究机器人，他先考入清华大学自动化系，后来又转到计算机系的姚期智实验班，方向更偏重人工智能理论。    从大二开始，印奇便在微软亚洲研究院实习。之后三四年他一直“半工半读”，不断接触和参与行业前沿项目，到毕业前夕，他已经作为专项小组负责人开始为微软研发人脸识别系统了。    “按照计划，我本科毕业后是要马上出国的。但微软那个项目很重要，我得把它做完，所以在国内多留了一年。”印奇对记者回忆说。就在这一年，他开始创业。在两位同学兼好友唐文斌和杨沐的加盟下，他们参加了清华大学“挑战杯”创业比赛，作品是一款基于人脸识别和人脸追踪技术的游戏——《乌鸦来了》，玩家通过摇晃头部控制游戏里的稻草人，拦截从天而降偷食的乌鸦。    靠着这款游戏，印奇他们拿到了比赛冠军，《乌鸦来了》也冲进中国区苹果官方游戏下载排行榜前5名。尽管下载量不俗，盈利却只有几千元。由于对游戏市场不了解，仅靠技术很难成为一家游戏公司。为了找到方向，在创业初期，印奇把所有商业模式都尝试了一遍。    “2011年、2012年的时候，我们做过很多面向终端消费者的应用，游戏、APP等，折腾了很久。直到2015年左右，才终于找到自己的方向，不再面向消费者，而是面向企业市场。”    在这个过程中，印奇没有赶电子商务的潮流，而是坚持人工智能的大方向。不仅因为兴趣，更因为他坚信，这是未来10到20年最重要的技术。    2013年，印奇赴美国哥伦比亚大学深造，两年后中断博士学业，回国继续创业。    “我出去就是为了弥补欠缺的技术，更好地创业，所以学到后就回国了。我不太喜欢在美国工作。西方人习惯线性思维，把很多东西变得标准化，包括对于优秀的定义。我很多朋友在顶级投行，从着装到生活方式都非常相似。我更想自由一些。而且中国更热闹，西方的生活有时候也挺无聊的。”印奇对《环球人物》记者说。    人工智能是一个有巨大市场空白的领域。印奇坦言，从创业到现在的5年中，“我们正好赶在了技术变革的时间周期上”。在他看来，技术驱动型的成功企业大多不是因为公司本身有多牛，而是其所处时间点刚刚好。“我们创业时正处在人工智能技术爆发的前夕，时间点踩得准，运气比较好，这是大前提。但怎么把技术运用到市场里，实现商业价值，还是面临很多挑战的。”    从技术到战略的“深度学习”    人工智能是一个非常宽泛的概念。无论是“刷脸”还是打败众多高手的“阿尔法狗”，都只是人工智能的一个分支领域——“深度学习”。    “目前，人工智能的商业应用主要有两类。一类以日本为代表，往往把机器做得很像人，即类人型机器人。另一类是以中国、美国、以色列为代表，机器长得像不像人不重要，关键是它能否像人一样去思考，即‘深度学习’。”印奇说。    这是新一轮技术变革的核心领域。中、美、以色列目前处于第一阵营。不同之处在于，美国和以色列的公司偏向“小而美”，产品做出来后很快被大公司收购，而中国的创业公司更愿意长远发展，不光做技术，还要实现商业化。    由于旷视3位创始人的背景都偏技术，作为CEO的印奇必须在把控全局的同时更偏向商业领域。为此，他成了马云创办的“湖畔大学”的第一期学员，从那里学到了很多商业知识。    “我们是技术驱动的公司，很容易把技术作为一切的中心，而商业的本质永远是以客户为中心的。比如微信、iPhone这些产品，从技术角度并不是最强的，但能给客户带去非常好的体验。”    这也促使印奇不断地“深度学习”。他现在只有30%的精力花在技术上，其他都花在资本运营、公司战略等方面。他甚至利用业余时间把《毛选》读了一遍，因为“做公司和治国的很多逻辑是类似的”。旷视各部门有不同的军事代号，前端按照陆海空分类，产品部门则叫“中国兵器集团”。    创立至今，旷视已获得10.3亿元投资，并从2014年开始盈利。印奇希望，公司在未来2到3年内能维持300%—400%的年增长率。    最大的敌人其实是自己。印奇现在考虑最多的是怎么提升自身的商业能力，吸引更多优秀人才，并把大家融合到一起。他的体会是：“好领导不能色厉内荏。内心一定要很坚强，做艰难决定时能够狠得下心，对外不能虚张声势、天天骂人。”    在创业公司，一把手做决策时遭到大多数人反对的情况很常见。印奇会采取“民主集中制”的办法解决。“成功往往是因为走了旁人不走的路。如果你做的每个决定都被大家认可，连股市大妈都认为是对的，那一定没什么机会了。所以决策机制很重要，民主能解决的最好，无法解决时就一定要集中。”    “任何成功都不能复制”    截至去年底，旷视开发的互联网身份验证系统已为全球1.12亿人提供过身份验证服务。目前，旷视与阿里巴巴集团、中信银行、公安部第一研究所、滴滴出行等800多家企业和政府部门都建立了深度合作。    “人工智能是一波洪流，不是一个风口。风刮一会儿就停了，而这波洪流将至少持续5到10年。”印奇说。他认为人工智能革命将席卷全球，所创造的经济价值会超过目前整个互联网的体量。    “其实人工智能一直在改变我们的生活，只是我们可能没有意识到。比如搜索引擎就是典型人工智能，还有火车站、机场的安检，客服电话的接听，美图秀秀等修图软件中也有广泛应用。未来，会有越来越多的人工智能产品替代简单重复的劳动，不仅更便宜，而且做得更好。比如门卫、保安等职业，装一个识别身份的摄像头就可以了。还有去医院做检查、拍片子，机器也会比人做得好，而且24小时不休息。”到那时，很多传统行业的商业模式都会被颠覆，其中一些很可能在未来5年里就会被取代。    目前，旷视的“刷脸”一次通过率为95%—97%，误识率为十万分之一至万分之一。这两项数据都很重要，前者代表效率，后者代表安全性。此外，还有车的识别、文字的识别，用印奇的话说，“凡是可视化的东西都可以被识别”。    印奇初中时读韩寒的文章，对一句话印象深刻：“潮流这件事是得等的，不是赶的。”当一件事情热了再去追逐，可能永远都踩不到点。不过，印奇觉得人工智能现在热得有点过早了，很可能后面会有低谷，然后再回归正常轨道。    “在资本的追逐下，中国的创业圈子非常浮躁。但人工智能无论热还是不热，都是我最想做的。无论外界环境怎么变，我都会沿着这条路走下去。”    印奇承认创业很难，很多人没想清楚就进来了。“不是谁都能成为马云，别被成功学和造梦者迷惑。创业成功率低的一个原因，是有很多完全不靠谱的公司。这是一场有泡沫的游戏，但那些扎扎实实的玩家最终会有一个相对较好的结果。”    在这个过程中，人是第一位的要素。印奇认为，对一个公司来说，重要的决定其实就一两次。他的危机感在于自己能力的提升能不能赶上公司的发展，赶上潮流的发展。    印奇佩服马云，但并不想成为那样的“精神领袖”。“任何成功都不能复制。同样一件事，他能做成你却做不成，原因是很复杂的。当一个人想复制别人的成功时，说明他可能只想享受成功的感觉，而不是对这个事业真正认可。”印奇希望旷视能做得很大、很长久，但不想和公司捆绑在一起。在他心中，人生有很多意外，所以才精彩，“成功只是串联到最后的一个结果”。'
