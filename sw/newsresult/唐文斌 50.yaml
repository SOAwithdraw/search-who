    - "\t　　“考虑到大部分学生年龄小，汉语基础较差，学校便安排有资质、有经验、工作负责的教师担任班主任和汉语教学工作。”一师阿拉尔职业技术学校校长唐文斌说，学校不仅在生活上给予学生帮助，还精心制定了培养计划，让他们学有所成。"
    - "\t　　“为做好学生的思想教育，学生一入学学校就开展入学教育、反分裂教育、法制集中教育。学校把爱国主义教育和民族团结教育作为新生入校第一课；充分利用政治课、第二课堂以及讲座，加强马克思主义民族理论、党的民族政策、‘四个认同’等教育。”唐文斌说，学校还充分利用每年五月开展的“民族团结教育月”活动，开展民族团结先进个人、先进宿舍、先进班级等评选活动，成效明显。"
