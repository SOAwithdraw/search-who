    text:
    - 对此，黑马创交会将8月7日首场圆桌论坛的讨论核心聚焦在人工智能上，并邀请旷视(Face++)创始人唐文斌、坚果科技创始人胡震宇、CSDN创始人蒋涛、知道创宇创始人赵伟、三个爸爸创始人戴赛鹰五位嘉宾针对人工智能未来的发展展开了热烈的讨论。
    - 在讨论中五位嘉宾认为未来人工智能将在医疗影像、金融相关、智能家居、智能玩具、教育等领域最先爆发。而在唐文斌看来，未来或将有50%的工作会被人工智能取代，而这50%是指那些偏机械性劳动的工作和缺乏创造力、只在有限集合下做出判断的工作。
    - 旷视(Face++)联合创始人兼CTO 唐文斌
    - 唐文斌表示：“人工智能从大方向上来说其实有两类公司，因为人工智能要解决两个问题：一个是感知问题，一个是决策问题。感知就是把信息结构化的过程，决策就是推荐这一类的应用。然而就现在技术发展情况来看，我认为感知问题依然没有被解决好，所以还没到决策那一层。所以作为人工智能企业首先要解决最关键的问题是感知问题。”而技术型创业公司如何才能成功，唐文斌认为首先要有一个前提就是技术发生突变，这样创业公司才有机会;其次在技术发生突变的时候能够恰好站在技术前沿;最后在以上两点满足的情况下，还能够集结一批极强的人、极其聪明的人，大家为了一个使命而一起奋斗才能使这个公司立于不败之地。
