    text:
    - 在大会现场，旷视(Face++)联合创始人、CTO 唐文斌就智慧建筑做了主旨演讲，他提出“取之于人用之于人”的概念，强调智慧建筑应该一切以人出发，从人的身份、行为、情绪提取信息并做出智能决策和反馈，像管家一样，让人们沉浸在即时的服务和无形的关怀之中。
    - “所有的技术都是根据人类的一点需求而持续优化、发展。以智能终端发展来看，人们的需求就是尽快完成联系，基于这个需求，人们生产了最初只能留言的 BP 机，并逐步发明了能够打电话的手机，以及到现在可以解决衣食住行各类需求的智能手机，这个过程持续了五六十年。而智慧建筑的需求是在更早被提出，关键的存在就是给各类王公贵族在家里提供那种无感知、想到就能够马上获得的服务。”唐文斌在介绍智慧建筑发展史的时候提到，“智慧建筑的发展是技术持续进化的体现，比如最开始我们有了通过智能设备可以遥控电器，后来我们又有了一些能够相互通讯的设备网络，而旷视认为智慧建筑的真正发展有两个重点，第一个是要研究人，第二个是产生一个循环。”
    - “建筑是给人来用的，所以一切服务要以人为本，感知人的身份、行为、情绪，把基于人的数据都感知到，做到尽可能多的取之于人，然后再提供相应的服务用之于人，这样才能做到真正的智慧。我们还用之前的例子，一个合格的管家就是可以无时不刻的观察主人习惯、喜好、时间表，甚至了解他朋友、家人的一切。通过不断的观察、服务、总结，管家就会越智慧，越能够了解主人的需求。”唐文斌在演讲中强调，“原来的智慧是更多是基于机器之间，而我们则是要回归到人这个点上。”
    - 智能感知网络是智慧建筑的基础更是建筑的耳目和触手，因此建筑智慧的形成离不开感知网络。在演讲中，唐文斌提出：“真正的智慧依赖于感知、依赖于决策、依赖于反馈。” 从另一个层面讲，智慧建筑的终极价值在于要让建筑能够服务于人，所以对人本身、人产生的需求以及人做出的行为的感知就成为智慧建筑的首要职责。
    - 针对智慧建筑中的具体服务场景和需求，唐文斌在会场上指出：“旷视所做的智慧建筑就是通过对人的全方面感知，从而实现通行管理、智能控制、远程授权、环境配合、报警等功能。这一切的起点是感知，因为有了感知我们知道谁来了，然后基于这个人我们则会连接到很多数据，并作出决策，如他是什么样的人、他曾经用过什么服务、他的行为是否符合目前要求，然后我们提供智能化的反馈，如通行、报警、通知、推送信息、欢迎、寻找车辆、查询是否在黑名单等等。”
    - 在讲到旷视发展逻辑，唐文斌强调要一步一步走，“一切源于感知并付诸于决策与反馈，为更多的场景提供服务，实际就能产生更多的数据，这些数据则能强化感知能力使之为更多的场景进行服务。这一切源于感知，没有了感知也就没有了结构化的数据，也就没有了决策基础，更无法谈什么智慧。所以我们需要一个场景一个场景，从简单的需求点出发，做到感知+简易决策，然后再去尝试更多的智慧能力。”
    - 作为一家以计算机视觉技术为核心的智能感知和智能数据服务商，旷视(Face++)一直以来都围绕“人核心数据”开展智慧应用并致力于提升行业用户的体验，而在智慧建筑领域，旷视则能够通过核心的技术来赋予建筑“识人”的能力。在唐文斌看来，以“人”为核心的视觉感知能力和数据服务是一种“取之于人、用之于人”的智慧应用闭环。如果感知是对人核心数据的“取”，那么决策和反馈则是对这些数据的“用”，通过大数据和深度学习模型将感知端获取到的海量、杂乱的数据进行结构化并形成可用数据，进而做出最优决策。
