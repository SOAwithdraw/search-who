    text:
    - '　　一等奖获得者白晓颖作品 '
    - '　　用童心描绘未来，用画笔涂画昆明之美。 昨天，由都市时报、五华区委宣传部共同举办的“爱我昆明、美在春城”——“墨香昆明”青少年书画大赛现场作画复赛环节在昆明市新闻中心举行，来自云南大学幼儿园、大观小学等学校的30名青少年参加了复赛。杨家中心小学三年级的白晓颖同学以夸张的笔法和充满童趣的纯真表达，摘得总决赛一等奖。 '
    - '　　一等奖获得者白晓颖说：“从小看着爸爸画画，自己也喜欢上了。以后，我还会坚持利用课余时间画画，把昆明美丽的景色画出来。这笔奖金我要给爸爸妈妈买衣服，感谢爸爸妈妈支持我画画，为我做饭、洗衣服。” '
