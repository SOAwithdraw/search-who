    text:
    - ' ——记清华大学计算机系软件研究所副所长白晓颖'
    - "\t　　时间好比一部列车，它能承载满怀奋斗精神的人们驶向成功的未来;时间好比一位老人，它能帮助永驻梦想的人们学到人生的真谛。“宝剑锋从磨砺出，梅花香自苦寒来。”，如诗所言，一个人只有拥有那坚强的毅力、智慧的头脑、拼搏的精神，才有缘与成功相遇。成功的秘诀是坚持。坚持成就实力，铸就了成功，同时也树立了一座座精神丰碑。清华大学计算机系软件研究所副所长白晓颖副教授就是一步一个脚印地在科研道路上取得累累硕果，走出了亮丽的人生。白晓颖副教授看上去是一位文静、雅致的东方女性，但她凭借着一颗潜心科研的平常心，多年来在计算机软件研究领域不断探求，积累沉淀下来丰富的经验。钻研软件，计算服务人类上个世纪科学界流行这么一句话：如果说20 世纪人类完成了产业技术革命这一伟大创举，那么软件就是这场革命中人类创造的最伟大的奇迹。人类在工业文明行进中的每一次飞跃，无不渗透着软件产业的技术与智慧。"
    - "\t　　锲而舍之，朽木不折;锲而不舍，金石可镂。当一个人坚持之后到达一定境界时，蓦然回首，成绩就在眼前。白晓颖现任清华大学副教授、计算机系软件研究所副所长。主要研究领域为软件工程，研究方向包括软件测试、分布式系统、服务计算等。已在国内外期刊和软件工程重要国际会议上发表论文百余篇，担任10 余个国际学术会议程序委员会主席或委员以及国内外期刊的审稿工作，已获得多项国家专利及软件著作权。十年来，作为项目负责人先后承担了包括科技攻关、国家863 高科技计划、国家自然基金、北京市自然基金、总装预研、航空基金、以及国际合作等20 余项软件工程相关的科研项目。"
    - "\t　　白晓颖说过：“软件工程还多数依赖于人的能力，并未能真正跨入工业化的境地。所以说目前的软件工程还只是一个初级阶段，怎样借鉴其他工业发展的理念，尤其是大工业发展的理念，使软件生产能够得到一个质的飞跃，是我们软件工程研究者努力的一个方向。”"
    - "\t　　白晓颖于1995 年获西北工业大学计算机系学士学位，1998 年获北京航空航天大学计算机系硕士学位，1998 年进入美国明尼苏达大学攻读博士学位，后随导师转学至美国亚利桑那州立大学并于2001 年获得博士学位。坚持攀爬象牙塔的过程中，她不仅收获了扎实的理论和实验基础，同时也体会到了科研的精髓所在— — 唯潜心研究、心无旁骛才能使科技服务人类的价值得以体现。为着这一信念，白晓颖在国外博士研究期间，埋头于软件工程，尤其是软件测试、方法和技术的学习和研究工作，拼命吸取计算机相关知识。她参加了包括由美国国防部资助和曰本Hitachi 公司资助的多个项目， 对复杂信息系统端到端集成测试的过程、方法和技术展开了较为深入的研究。研究内容广泛地涉及到了软件测试过程中的各个步骤多方面的问题，包括软件测试过程模式、测试需求的描述、测试场景及测试用例的设计、测试结果分析、回归测试及测试管理等。默默钻研的过程中，她的专业知识日益精进。"
    - "\t　　2002 年，学成归国的白晓颖任教于清华大学计算机科学与技术系，2005 年12 月被提升为副教授，此时的她更深刻地感受到了自己肩上的重任，鉴于长期所学，她将自己在软件工程上的研究方向定为软件测试、分布式系统、服务计算等。内容涉及面向服务在线协同软件测试技术、服务可信性研究、嵌入式软件测试、云平台测试等。"
    - "\t　　白晓颖及其研究团队的研究兼顾两个方面。有一方面，是在国际前沿、新兴的研究领域，快速发展，形成原创性的研究成果，为取得领先地位奠定基础;另一方面，是服务于我国工业界的软件工程的重大需求，增强学术研究的社会价值。研究的关注点主要是模型驱动的测试自动化技术。从软件功能、非功能建模理论与方法、测试自动生成技术、以及基于模型的度量与评估几个方面开展相关研究。被测系统主要针对两类软件：一是互联网软件，这是技术发展最快、最活跃的领域，是国际前沿研究的热点;另一类是在航空等国防领域，针对大规模、自主国产嵌入式系统研发中所面临的软件质量的迫切需求，开展测试研究、实践与应用。国内目前本领域内多数关注程序分析和代码测试技术，而白晓颖及其清华团队研究的主要是集成测试与系统测试。"
    - "\t　　工作岗位给白晓颖提供了广阔的平台，在这个大舞台上，她在为实现自己“计算服务人类” 的愿望而努力。"
    - "\t　　科技奥运，人文奥运，2008 年奥运早已圆满落幕，成为国人心中永远值得珍藏的回忆，而于白晓颖，这场奥运更具意义，令她倍感自豪的是，她不仅亲历了奥运，还为奥运添了浓重一笔。信息系统，唱响科技奥运。作为北京奥组委特聘技术专家，参与奥运会信息系统的筹备和运行工作，是白晓颖加入清华后所做的重要工作之一。作为奥组委技术部最早聘请的专家队伍之一，清华大学与组委会建立了深入密切的合作。白晓颖作为团队的主要成员，在信息服务的调研分析、战略规划、工作计划、合作伙伴管理、测试验收、运行保障等方面进行了大量卓有成效的工作，为奥运会信息服务的成功运行做出了突出的贡献。2002 年～ 2008 年期间， 她和清华大学计算机系的其他老师一起，从奥运会筹备到奥运会运行，从核心的奥运会信息系统到整个城市的科技奥运支持，从基础的成绩采集、处理和发布到数字奥运4A 等高科技展示，做了大量细致而深入的工作。在此期间，由清华大学承担、白晓颖和周立柱负责的国家科技攻关项目“奥运会信息系统集成测试总体规划及测试管理平台的预研”，具有重要的践行意义。项目组在充分了解信息系统需求的基础上，研究、制定集成测试的总体方案的框架，对测试管理平台的关键技术进行预研并建立原型系统，为北京奥运会信息系统测试的最终实施奠定基础。工作成果直接应用于组委会技术战略，使得奥运会信息系统的质量得到了大幅度的提升，相关工作成为北京奥运会成功的重要基础和保证，是奥运会技术运行成功的重要经验之一， 得到北京组委会、国际奥委会等相关组织机构的高度评价。"
    - "\t　　追溯历史，白晓颖及其合作伙伴是国际上最早开展服务软件测试研究的团队之一。发表第一篇Web 服务测试研究论文， 这篇论文到2016 年已在Google Scholar 上获得引用240 余次。在其后的八年中，她们持续在此领域做了大量的科研工作。基于契约的协同测试框架是一个代表性的研究成果。这里她们引入社会网路的概念，提出了一种开放的测试平台，通过定义契约机制，支持大规模自发的在线测试与协同。提出可信服务中介的思想，将测试作为服务发布和检索的质量控制的重要机制;针对大规模测试的动态性和无序问题，她们提出了基于渐进群测试理论的服务排序选择方法，并采用贝叶斯网络分析的方法，引入基于风险的测试用例评价方法。在性能测试方面，大规模、分布式、适应性的负载模型是一个难点，这里她们在研究中提出基于多代理的协同机制。语义Web 是Tim Berners-lee 在1998 年提出的对于未来互联网的一个愿景。语义Web 服务将知识表达等技术引入Web 服务的软件接口协议中，目标是使互联网的软件系统能够更加智能地发现服务并进行交互与协同。她们是最早开展语义服务测试的研究团队之一。先后在测试数据生成、测试断言、变异测试几个方面，利用语义知识的本体表达、规则推理等机制，改变传统的测试方法，提高测试数据生成的有效性，在满足覆盖率需求下，降低测试代价。随着云计算的发展，服务化已经不仅仅是一个软件的概念，而是扩展到了计算机体系结构的各个方面。她们的研究也进一步自然延展到云平台服务测试，尤其是大规模和可伸缩性测试与评价。Google Scholar Citation 统计显示，到2016 年，白晓颖论文引用超过2300 次，H-index 为28，i10-index 为51，相关研究得到了国内外同行的认可和好评。"
    - "\t　　对于软件工程的未来研究走向， 白晓颖有清醒的认识。作为清华大学软件工程教学和科研一线上主要人员，她带领她的团队搏击于信息发展浪潮的风口浪尖，而继续推进软件工程向工业化迈进的步伐，把计算机技术做得更自动化、更智能化是他们给自己设定的目标。据她介绍：虽然社会的飞速发展对软件工程化显得更为迫切，但是，由于软件的规模和复杂性的迅速增长，加大了软件工程化的难度。大多数工程化的方法和技术至今尚停留在实验室研究阶段，难以向工业界推广并应用于实际大规模的软件开发。着眼于高度自动化、智能化的软件工程技术与方法工具的研究，将成为软件工程的一个主要发展方向。然而，如同所有工业化发展的漫长历程，软件工程的自动化、智能化并不能一蹴而就，需要科研人员在细致中出成果。“让计算机真正成为人们的一种工具， 用户不再是辛苦的程序员，而是软件创造的主体;让软件生产从依靠个人能力，转化成依靠系统和环境来保证;让互联网成为创造软件的平台。”白晓颖这样描述未来。虽处在科研前沿，白晓颖作为清华大学的一名教师从来不忘自己的本职工作， 多年来也有了一些心得，她坚持以培养学生思考能力为主的教学方法，且常常劝导自己的学生对待科研切忌浮躁。她深知，自己的学生将是未来推动软件工程化的主力军。"
    - "\t　　白晓颖的人格如春风般的和煦，使心灵净化。她是以情育人的典范，如冬夜般的沉稳，慢慢润化学生的心灵，让学生在学习中体会到教师的人格魅力。一位好老师，胜过万卷书。白晓颖教授的那种赤诚的爱，唤醒了多少迷惘，哺育了多少自信，点燃了多少青春，催发了多少征帆。但愿白晓颖教授在科研领域内不断创造出骄人的成果，为祖国的繁荣富强增加亮丽的景致。"
    title: '白晓颖:无限春光无限路 有为时代有为人--福建频道--人民网 '
