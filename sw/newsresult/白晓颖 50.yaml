    text:
    - "                \t\t\t\t\t\t——记清华大学计算机系软件研究所副所长白晓颖 时间好比一部列车，它能承载满怀奋斗精神的人们驶向成功的未来;时间好比一位老人，它能帮助永驻梦想的人们学到人生的真谛。“宝剑锋从磨砺出，梅花香自苦寒来。”，如诗所言，一个人只有拥有那坚强的毅力、智慧的头脑、拼搏的精神，才有缘与成功相遇。成功的秘诀是坚持。坚持成就实力，铸就了成功，同时也树立了一座座精神丰碑。清华大学计算机系软件研究所副所长白晓颖副教授就是一步一个脚印地在科研道路上取得累累硕果，走出了亮丽的人生。白晓颖副教授看上去是一位文静、雅致的东方女性，但她凭借着一颗潜心科研的平常心，多年来在计算机软件研究领域不断探求，积累沉淀下来丰富的经验。钻研软件，计算服务人类上个世纪科学界流行这么一句话：如果说20 世纪人类完成了产业技术革命这一伟大创举，那么软件就是这场革命中人类创造的最伟大的奇迹。人类在工业文明行进中的每一次飞跃，无不渗透着软件产业的技术与智慧。 孜孜不倦求学路 科研道路谱华章 锲而舍之，朽木不折;锲而不舍，金石可镂。当一个人坚持之后到达一定境界时，蓦然回首，成绩就在眼前。白晓颖现任清华大学副教授、计算机系软件研究所副所长。主要研究领域为软件工程，研究方向包括软件测试、分布式系统、服务计算等。已在国内外期刊和软件工程重要国际会议上发表论文百余篇，担任10 余个国际学术会议程序委员会主席或委员以及国内外期刊的审稿工作，已获得多项国家专利及软件著作权。十年来，作为项目负责人先后承担了包括科技攻关、国家863 高科技计划、国家自然基金、北京市自然基金、总装预研、航空基金、以及国际合作等20 余项软件工程相关的科研项目。 白晓颖说过：“软件工程还多数依赖于人的能力，并未能真正跨入工业化的境地。所以说目前的软件工程还只是一个初级阶段，怎样借鉴其他工业发展的理念，尤其是大工业发展的理念，使软件生产能够得到一个质的飞跃，是我们软件工程研究者努力的一个方向。” 白晓颖于1995 年获西北工业大学计算机系学士学位，1998 年获北京航空航天大学计算机系硕士学位，1998 年进入美国明尼苏达大学攻读博士学位，后随导师转学至美国亚利桑那州立大学并于2001 年获得博士学位。坚持攀爬象牙塔的过程中，她不仅收获了扎实的理论和实验基础，同时也体会到了科研的精髓所在— — 唯潜心研究、心无旁骛才能使科技服务人类的价值得以体现。为着这一信念，白晓颖在国外博士研究期间，埋头于软件工程，尤其是软件测试、方法和技术的学习和研究工作，拼命吸取计算机相关知识。她参加了包括由美国国防部资助和曰本Hitachi\
        \ 公司资助的多个项目， 对复杂信息系统端到端集成测试的过程、方法和技术展开了较为深入的研究。研究内容广泛地涉及到了软件测试过程中的各个步骤多方面的问题，包括软件测试过程模式、测试需求的描述、测试场景及测试用例的设计、测试结果分析、回归测试及测试管理等。默默钻研的过程中，她的专业知识日益精进。 2002 年，学成归国的白晓颖任教于清华大学计算机科学与技术系，2005 年12 月被提升为副教授，此时的她更深刻地感受到了自己肩上的重任，鉴于长期所学，她将自己在软件工程上的研究方向定为软件测试、分布式系统、服务计算等。内容涉及面向服务在线协同软件测试技术、服务可信性研究、嵌入式软件测试、云平台测试等。 软件测试是软件缺陷检测和质量控制的重要手段。1945 年，Grace Hopper 博士命名了Bug(缺陷)，并形成了计算机历史上第一个有记载的Bug。此后，如何高效及时地捕捉软件缺陷、保证软件质量，就成为了软件开发的一个重要任务，软件测试的研究与实践应运而生。经过近70 年的发展，软件测试已经成为软件工程的一个重要分支， 是开发过程主要环节之一，在软件企业中举足轻重;并且形成了独立的学科专业方向，在许多大学里开设相应的专业课程，在学术界广泛关注;从开发人员测试到独立的第三方测试，从单元测试到集成测试到系统测试， 从功能测试到非功能测试，从单机应用到互联网系统，从封闭的实验室环境到在线开放平台，软件测试积累了大量的研究成果和工程实践经验，测试方法、技术与工具都在不断地发展演化。测试与软件形式化验证、程序证明等技术互为补充，基于不同的理论基础，在软件生命周期的不同阶段，保证软件的可信性。 随着软件规模和复杂度的迅速增长，软件质量问题日益突出，软件测试的重要性和必要性不断提升。而随着软件形态的变化， 各种新型软件范型的涌现，软件测试方法和技术也发生了重要的变化： 软件范型演化。软件开发技术直接影响着测试技术。二十世纪90 年代初期，面向对象技术的发展，曾有学者提出模块化和软件重用等技术将大幅度提高软件质量，不再需要软件测试。事实证明，面向对象带来了新的风险和质量问题，例如信息封装也同时造成缺陷不易暴露;继承、多态性和动态绑定等特性都需要新的测试方法和覆盖率准则。面向对象测试随后成为一个新的研究课题。90 年代末，随着Web 技术、构件开发等技术发展，Web 测试、\
        \ 构建测试也相继成为研究的专题。本世纪，Web 2.0、面向服务计算、云计算、移动计算、物联网等一系列新的技术发展变化，势必引发对新的测试方法、技术和工具的研究。 系统规模和复杂性增长。大型复杂软件的研制是世界关注的难题。以航空电子系统为例，美国F-22 飞机航电系统软件由170 万行源代码编制而成，为首次在战斗机上大规模使用软件;F-35 飞机航电系统软件即达到600 万行以上代码。随着被测软件的发展，软件测试规模和复杂性也相应增长，软件的质量关注点、故障模型都出现新的变化。例如，分布化、服务化、平台化成为大规模软件的主要特点，如何针对分布式环境不确定的软件行为进行测试?如何模拟规模庞大、物理分布广泛、难以预见、复杂多样的用户行为，测试软件服务平台?为应对上述挑战，测试自动化得到了越来越广泛地关注，统计分析技术越来越多地应用于用例优化选择、充分性评估、故障定位等活动。2005 年， 美国国防部要求美国卡内基梅隆大学软件工程研究室(SEI)研究“在现行软件工程基础上，怎样才能构建数10 亿语句的未来系统?”2006 年，SEI 发表了题为“超大规模系统：软件未来的挑战”的研究报告，报告分析了了系统的主要特征以及挑战性问题， 软件质量依然是重要问题之一。 过程模型演化。早期的软件过程模型中，测试视为软件生命周期中代码发布后的一个单独的阶段。随后提出V 模型，测试由需求设计验证、单元测试、集成测试、系统测试等一系列活动构成，分别对应软件开发的不同阶段，成为和软件开发并行的过程。随着过程成熟度模型的发展，也提出了相应的软件测试成熟度模型。极限编程等敏捷开发方法提出，测试可先于代码开发，即测试驱动开发。针对不同程序设计语言，先后涌现出一系列的单元测试框架，如JUnit, CUnit, CppUnit，Python Unit 等，以辅助开发人员测试。随着开源软件、开放平台软件等架构等出现，遵循Web 2.0 协同开发、群体智能等思想，测试和开发过程结合的越来越紧密，并且测试环境、测试过程越来越开放，例如：持续测试提出将测试集成在开发环境中，与代码的编译同步测试以随时发现缺陷。Google 通过测试服务器，每天可支持2 万余项目开发的50 多万次Build 的实时测试; 在线测试(on-line testing)或被动测试(passive testing)提出在系统运行过程中实时监测系统执行，检测故障;DevOps\
        \ 提出构建软件开发、运营、质量保证的统一平台;uTest (www. utest.com) 和Mob4Hire (www.mob4hire.com) 等提出采用Crowdsourcing 的方式，基于社区的协同测试。 白晓颖及其研究团队的研究兼顾两个方面。有一方面，是在国际前沿、新兴的研究领域，快速发展，形成原创性的研究成果，为取得领先地位奠定基础;另一方面，是服务于我国工业界的软件工程的重大需求，增强学术研究的社会价值。研究的关注点主要是模型驱动的测试自动化技术。从软件功能、非功能建模理论与方法、测试自动生成技术、以及基于模型的度量与评估几个方面开展相关研究。被测系统主要针对两类软件：一是互联网软件，这是技术发展最快、最活跃的领域，是国际前沿研究的热点;另一类是在航空等国防领域，针对大规模、自主国产嵌入式系统研发中所面临的软件质量的迫切需求，开展测试研究、实践与应用。国内目前本领域内多数关注程序分析和代码测试技术，而白晓颖及其清华团队研究的主要是集成测试与系统测试。 工作岗位给白晓颖提供了广阔的平台，在这个大舞台上，她在为实现自己“计算服务人类” 的愿望而努力。 用科研技术 打造精彩的北京奥运 科技奥运，人文奥运，2008 年奥运早已圆满落幕，成为国人心中永远值得珍藏的回忆，而于白晓颖，这场奥运更具意义，令她倍感自豪的是，她不仅亲历了奥运，还为奥运添了浓重一笔。信息系统，唱响科技奥运。作为北京奥组委特聘技术专家，参与奥运会信息系统的筹备和运行工作，是白晓颖加入清华后所做的重要工作之一。作为奥组委技术部最早聘请的专家队伍之一，清华大学与组委会建立了深入密切的合作。白晓颖作为团队的主要成员，在信息服务的调研分析、战略规划、工作计划、合作伙伴管理、测试验收、运行保障等方面进行了大量卓有成效的工作，为奥运会信息服务的成功运行做出了突出的贡献。2002 年～ 2008 年期间， 她和清华大学计算机系的其他老师一起，从奥运会筹备到奥运会运行，从核心的奥运会信息系统到整个城市的科技奥运支持，从基础的成绩采集、处理和发布到数字奥运4A 等高科技展示，做了大量细致而深入的工作。在此期间，由清华大学承担、白晓颖和周立柱负责的国家科技攻关项目“奥运会信息系统集成测试总体规划及测试管理平台的预研”，具有重要的践行意义。项目组在充分了解信息系统需求的基础上，研究、制定集成测试的总体方案的框架，对测试管理平台的关键技术进行预研并建立原型系统，为北京奥运会信息系统测试的最终实施奠定基础。工作成果直接应用于组委会技术战略，使得奥运会信息系统的质量得到了大幅度的提升，相关工作成为北京奥运会成功的重要基础和保证，是奥运会技术运行成功的重要经验之一，\
        \ 得到北京组委会、国际奥委会等相关组织机构的高度评价。 呕心创出新成果 服务化软件测试 1997 年Gartner 第一次提出了面向服务的体系结构的概念，十多年来，服务化已经成为互联网软件的主要形态。从面向过程、到面向对象、到面向服务，伴随着软件形态的演变，软件开发方法和技术也发生了重大的变革。服务化软件具有代码不可见、服务动态组合、在线演化的特点，使得传统的以人工为主或是以程序分析为基础的测试技术难以适用。研究就是针对这种新型的软件范型的质量问题，从协同测试、自动化测试、在线测试三个方面，研究有效的测试方法和测试技术。 追溯历史，白晓颖及其合作伙伴是国际上最早开展服务软件测试研究的团队之一。发表第一篇Web 服务测试研究论文， 这篇论文到2016 年已在Google Scholar 上获得引用240 余次。在其后的八年中，她们持续在此领域做了大量的科研工作。基于契约的协同测试框架是一个代表性的研究成果。这里她们引入社会网路的概念，提出了一种开放的测试平台，通过定义契约机制，支持大规模自发的在线测试与协同。提出可信服务中介的思想，将测试作为服务发布和检索的质量控制的重要机制;针对大规模测试的动态性和无序问题，她们提出了基于渐进群测试理论的服务排序选择方法，并采用贝叶斯网络分析的方法，引入基于风险的测试用例评价方法。在性能测试方面，大规模、分布式、适应性的负载模型是一个难点，这里她们在研究中提出基于多代理的协同机制。语义Web 是Tim Berners-lee 在1998 年提出的对于未来互联网的一个愿景。语义Web 服务将知识表达等技术引入Web 服务的软件接口协议中，目标是使互联网的软件系统能够更加智能地发现服务并进行交互与协同。她们是最早开展语义服务测试的研究团队之一。先后在测试数据生成、测试断言、变异测试几个方面，利用语义知识的本体表达、规则推理等机制，改变传统的测试方法，提高测试数据生成的有效性，在满足覆盖率需求下，降低测试代价。随着云计算的发展，服务化已经不仅仅是一个软件的概念，而是扩展到了计算机体系结构的各个方面。她们的研究也进一步自然延展到云平台服务测试，尤其是大规模和可伸缩性测试与评价。Google Scholar Citation 统计显示，到2016 年，白晓颖论文引用超过2300 次，H-index 为28，i10-index 为51，相关研究得到了国内外同行的认可和好评。\
        \ 对于软件工程的未来研究走向， 白晓颖有清醒的认识。作为清华大学软件工程教学和科研一线上主要人员，她带领她的团队搏击于信息发展浪潮的风口浪尖，而继续推进软件工程向工业化迈进的步伐，把计算机技术做得更自动化、更智能化是他们给自己设定的目标。据她介绍：虽然社会的飞速发展对软件工程化显得更为迫切，但是，由于软件的规模和复杂性的迅速增长，加大了软件工程化的难度。大多数工程化的方法和技术至今尚停留在实验室研究阶段，难以向工业界推广并应用于实际大规模的软件开发。着眼于高度自动化、智能化的软件工程技术与方法工具的研究，将成为软件工程的一个主要发展方向。然而，如同所有工业化发展的漫长历程，软件工程的自动化、智能化并不能一蹴而就，需要科研人员在细致中出成果。“让计算机真正成为人们的一种工具， 用户不再是辛苦的程序员，而是软件创造的主体;让软件生产从依靠个人能力，转化成依靠系统和环境来保证;让互联网成为创造软件的平台。”白晓颖这样描述未来。虽处在科研前沿，白晓颖作为清华大学的一名教师从来不忘自己的本职工作， 多年来也有了一些心得，她坚持以培养学生思考能力为主的教学方法，且常常劝导自己的学生对待科研切忌浮躁。她深知，自己的学生将是未来推动软件工程化的主力军。 白晓颖的人格如春风般的和煦，使心灵净化。她是以情育人的典范，如冬夜般的沉稳，慢慢润化学生的心灵，让学生在学习中体会到教师的人格魅力。一位好老师，胜过万卷书。白晓颖教授的那种赤诚的爱，唤醒了多少迷惘，哺育了多少自信，点燃了多少青春，催发了多少征帆。但愿白晓颖教授在科研领域内不断创造出骄人的成果，为祖国的繁荣富强增加亮丽的景致。阅读全文：http://fj.people.com.cn/GB/n2/2017/0315/c181466-29860102.html "
    title: 白晓颖:无限春光无限路 有为时代有为人
