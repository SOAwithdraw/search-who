    text:
    - '　　究其原因，主要是我国该领域人才极度稀缺。“目前国内软件测试人才的缺口已达30万，并在逐年扩大。”清华大学软件研究所副所长白晓颖告诉记者，现在软件行业120 万的从业者当中，真正能满足企业对软件测试需求的不足5万。与此同时，我国对软件测试人才的培养却相对落后。调查显示，现阶段我国高等院校中开设软件测试专业的几乎没有。而社会职业培训尚未形成较大规模，每年为行业输送的人才有限，难以满足企业的用人需求，很多企业因软件测试人才缺失不得不延缓甚至停止项目，损失严重。 '
