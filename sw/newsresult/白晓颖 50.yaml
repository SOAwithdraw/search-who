    - 　　《璞石成玉的秘密——孩子们心中的“社会主义核心价值观”》读本围绕社会主义核心价值观24字，即“富强、民主、文明、和谐，自由、平等、公正、法治，爱国、敬业、诚信、友善”编写了12个小故事，每个板块都分为封脊文字、情景故事、你说我说、脑洞大开、心动行动5个小栏目。其中的“情景故事”栏目，通过呈现主人公璞石以及他和他的小伙伴们（光磊、白晓颖、大宝等）在生活中亲历的一些小故事，帮助学生理解价值观的某一主题的内涵。而“脑洞大开”这个新颖的栏目则通过以多个漫画的形式呈现学生在生活中对于价值观理解常见的一些问题。
