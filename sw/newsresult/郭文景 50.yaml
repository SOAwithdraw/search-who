    - 　　郭文景所在的班级，是杭二中的竞赛班，高一入学时，49人中只有6个女生。她这次被哈佛提前批录取，班主任邱明峰并不意外。因为小姑娘很早就说过，想考美国顶尖名校。“她虽然个子小小，外表柔美，但个性非常坚毅，学习目标非常明确，会主动去拓展学习自己喜欢的东西。”
    - 　　翻看郭文景的履历表，成绩十分亮眼：高一时获得全国青少年信息学奥林匹克联赛（浙江省赛区）一等奖；曾受麻省理工邀请参加比赛，获得北美编程邀请赛第二名，超过了绝大多数来自哈佛、斯坦福、卡内基梅隆的大学代表队；2014年、2015年连续两年参加美国国家信息学奥林匹克竞赛，都夺得冠军，其中2014年还获得唯一满分。另外，她还参加过中国和美国的数学竞赛，在美国数学奥林匹克夏令营中获得了最高分。
    - 　　在高中三年，郭文景尝试了各种不同的有意义的事情，比如学帆船，学滑雪，学救生员，参加学校的辩论社，去上海参加全英文的辩论赛；喜欢研究社会问题，积极参加各种夏令营，比如在伯克利大学的著名SPARC人文学夏令营、HWeek（HarvardWeek）即“哈佛校园行”。
    - 　　在杭二中校长叶翠微看来，郭文景知道自己要什么，也知道自己要面对什么。特别是她个性特立独行，15岁那年就只身飞往美国，教美国的孩子奥赛课，拿到了2000美金酬劳。
    - 　　曾教过郭文景的陈颜龙老师说，在大家眼里，郭文景就是一个工科女，“哈佛的结果出来前，很多同学都以为她会去麻省理工”。
    - 　　更让老师和同学们觉得了不起的是，郭文景在美国成立了一个编程俱乐部，作为创始人之一，她一有空，就会教美国的小朋友学编程。
    - 　　郭文景的数学老师和数学竞赛教练卞勇，对小萝莉的名字有很深的印象，因为高一时，数学小组的家长就对卞老师说，有个叫郭文景的女孩子特别厉害，也很乐意帮助大家。
    - 　　高三（13）班的林上一同学，曾和郭文景同在学校的辩论社。在他眼里，郭文景比别的女生要“浪”，经常在外忙于辩论社的活动。“她每天都会有很多事情，不像别的女生，休息时在阅览室刷题。”
    - 　　哈佛大学本科校友面试官、哈佛大学中国秘书长汤玫婕今年面试了郭文景，对她赞不绝口。“我在中国区面试6年，她是最优秀的学生之一。她的计算机水平，放在美国同年龄的女程序员中，也是最顶尖的。她在美国大学预科考试中5门满分，英语非常流利，颜值还高，简直是近乎完美。”
