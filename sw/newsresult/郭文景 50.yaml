    text:
    - 　　在多年前风靡一时的哈佛女孩刘亦婷归于沉寂后，这几天，又一个哈佛女孩被置于公共视野之下。媒体报道，杭州高三女孩郭文景日前被哈佛大学本科提前录取。后续报道揭示，她拥有美国国籍，父母毕业于MIT。
    - 　　当一些人准备喝下郭文景这碗励志鸡汤时，她被扒出优渥的家庭背景。所以，当有网站提问“如何评价杭州女生郭文景被哈佛录取”时，有人给出精辟解答：这不过是一个一所美国大学录取了一个美国中学生，一群中国人跟着起哄的美国故事而已。
    - 　　郭文景能被哈佛大学提前录取，绝对不是偶然。据悉，她从小就去美国参加各种社会实践和夏令营，曾获得北美编程邀请赛第二名，2014年、2015年连续两年参加美国国家信息学奥林匹克竞赛，都夺得冠军，还获得了2016年美国数学奥林匹克国家队资格。正是凭着这些“近乎完美”的成绩，才为她敲开了哈佛大学的校门。但要看到，这不仅需要她十分努力，还要有良好的家庭条件作支撑，毋宁说，在郭文景的通往哈佛之路上，后者起到了更为重要的作用。
    - 　　别的不说，这些年来，郭文景多次往返于美国参加考试、比赛，光是飞机票就是一般家庭所不能承受的。中国飞美国最便宜的机票单程也得1万元，别说是对农民，即便是一般工薪家庭，这也不是一个小数目。何况，郭文景在美国参加各种夏令营，这显然是比飞机票更多的花销。另外，高中三年，郭文景还参加各种培训，学帆船，学滑雪，学救生，这些也都是烧钱项目，这里面的花销，或许超出普通家庭的想象。
    - 　　郭文景们代表了这样一个群体——他们有着一般人难以企及的良好家庭背景，父母是社会精英，他们能为孩子从小提供良好的教育，并懂得如何一步步开发孩子的潜能。
