    - 从报道来看，郭景文之所以会成功，是因为她虽然在杭州接受的教育，但她的教育完全是一种中西合并的教育，从小，她就积极去美国参加各种社会实践和各种夏令营。高一时就获得了全国青少年信息学奥林匹克联赛（浙江省赛区）一等奖。她曾受麻省理工邀请参加比赛，获得北美编程邀请赛第二名，超过了绝大多数来自哈佛、斯坦福、卡内基梅隆的大学代表队。2014年、2015年连续两年参加美国国家信息学奥林匹克竞赛，都夺得冠军，其中2014年还获得了唯一的满分。此外，她还参加过中国和美国的数学竞赛，在美国数学奥林匹克夏令营中获得了最高分。在高中三年，郭文景尝试了各种不同的有意义的事情，比如学帆船，学滑雪，学救生员，参加辩论社，去上海参加全英文的辩论赛。她喜欢研究社会问题，积极参加各种夏令营，比如在伯克利大学的著名SPARC 人文学夏令营、HWeek（Harvard Week）即“哈佛校园行”。15岁那年，她能只身飞往美国，教美国的孩子奥赛课，拿到了2000美金酬劳。郭文景每天都会有很多事情，而国内大多同龄学生，休息时还在阅览室刷题。
