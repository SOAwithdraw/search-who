    - "\t　　眼前的郭文景，瘦小、文静，扎着马尾辫，带着腼腆的笑容……"
    - "\t　　郭文景接触信息学，是从小学六年级开始的。"
    - "\t　　因为父母都从事软件方面的工作，郭文景从小耳濡目染，也接触了各种各样的编程书和软件。带她走进信息学世界的是一款面向初学者的LOGO编程软件，“容易上手，画面又很可爱，输入几步算法，就能让小乌龟走动，或者让风车转起来，看到风车转起来，我就觉得很开心。”"
