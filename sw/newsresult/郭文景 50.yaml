    text:
    - "\t　　北交首席小提琴演奏家梁大南，是一位非常有实力的小提琴演奏家，已任乐团首席多年。这些年，梁大南参加了乐团的出国演出、进校园、进社区的演出和中国优秀作曲家的专场音乐会。梁大南在接受北京青年报记者采访时说：“北京交响乐团在文化局的支持下，演出了很多中国作品，包括王西麟、郭文景、唐建平、方可杰等人的作品，反响非常好。像郭文景的《莲花》，虽然不是很长，但是从舞台演出的效果、声音的美妙上看，都是一部很有特色的作品，这部作品我们带到国外去演出，受到了听众的喜爱和欢迎。还有一些协奏曲的作品，比如《山之祭》演得也非常多，深受外国观众的喜爱。它是中国式曲调和现代创作手法相结合，非常有效地把打击乐不同的乐器、不同的色彩展现出来。还有一些作品，比如笛子协奏曲《愁空山》等，也经常拿到国外演出。北京交响乐团这些年来推广中国委约作品和中国传统的优秀作品，做得非常努力和非常系统，每年都有一个大型的交响乐作品向国外观众展示。同时，北交在北京的舞台上也为其他的作曲家推广和演奏了当代的作品。我觉得中国作品这些年来在创作上有很大的变化，很长时间里，五六十年代的《黄河》和《梁祝》等优秀作品一直在舞台上演出，但是一直没有当代的交响乐作品涌现出来，而北京交响乐团委约创作了很多当代作曲家的作品。而且在谭利华总监的安排下，乐团尽量推广一些中国作品。比如我们最近这次的国内巡演，整个一台音乐会都是中国作品，在观众中引起共鸣，也受到听众的喜爱。有很多作品已得到了观众的认可，是经久不衰的。”"
    title: '单簧管演奏家李可思：推广中国作品这是我们的使命--文化--人民网 '
