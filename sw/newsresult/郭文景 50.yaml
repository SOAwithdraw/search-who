    - 　　翻看郭文景的履历表，成绩十分亮眼：
    - 　　在高中三年，郭文景尝试了各种不同的有意义的事情，比如学帆船，学滑雪，学救生员，参加二中的辩论社，去上海参加全英文的辩论赛；喜欢研究社会问题，积极参加各种夏令营，比如在伯克利大学的著名SPARC 人文学夏令营、HWeek（Harvard Week）即“哈佛校园行”。
