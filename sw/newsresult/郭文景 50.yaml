    - 本报讯（记者  伦兵）著名作曲家郭文景曾经为我国交响乐和歌剧事业奉献了许多作品，11月26日在国家大剧院将演出郭文景创作的声乐作品音乐会“天地的回声”。
    - 说到这些作品的创作，郭文景介绍：“我们经常会走到民间搜集素材，按照西方的技术规范，对这些材料进行切割、拼贴。后来我认识到，用西方的技术去切割这些材料后，这些材料就只剩下破碎的肢体，灵魂就不见了。要想保住这些中国传统材料的魂还是要尽可能保证材料的完整性。于是，我写了好几部作品，比如《凤仪亭》，把中国素材完整地放在作品中。就我所知，国际上希望看到当代的中国，外国的观众对中国的传统符号都已经很熟悉了，所以现代的作品应该多反映当代的中国。”
