    text:
    - 发信息的女孩叫郭文景，还在美国的她拿到哈佛通知书后，第一时间向班主任汇报。
    - 郭文景所在的班级，是学校的竞赛班，高一入学时，49人中只有6个女生。她这次被哈佛大学提前录取，班主任邱明峰并不意外。因为小姑娘很早就说过，想考美国顶尖名校。“她虽然个子小小，外表柔美，但个性非常坚毅，学习目标明确，会主动拓展学习喜欢的东西。”
    - 郭文景高一时就获得了全国青少年信息学奥林匹克联赛（浙江省赛区）一等奖。曾受麻省理工学院邀请参加比赛，获得北美编程邀请赛第二名，超过了绝大多数来自哈佛、斯坦福、卡内基梅隆的大学代表队。2014年、2015年连续两年参加美国国家信息学奥林匹克竞赛，都夺得冠军，其中2014年还获得了唯一的满分。
    - 在高中三年，郭文景尝试了各种不同的有意义的事情，比如学帆船，学滑雪，学救生员，参加辩论社，去上海参加全英文的辩论赛；积极参加各种夏令营，比如在伯克利大学的著名SPARC 人文学夏令营、HWeek（Harvard Week）即“哈佛校园行”。
    - 在杭州第二中学校长叶翠微看来，郭文景知道自己要什么，也知道自己要面对什么。特别是她特立独行的个性：15岁那年曾只身飞往美国，教美国孩子奥赛课，拿到了2000美金酬劳。
    - 曾教过郭文景的教练之一陈颜龙老师说，在大家眼里，郭文景就是一个工科女，“哈佛的结果出来前，很多同学都以为她会去MIT（麻省理工学院）。”
    - 更让老师和同学们觉得了不起的是，郭文景在美国成立了一个编程俱乐部，作为创始人之一，她一有空，就会教美国的小朋友学编程。郭文景的数学老师和数学竞赛教练卞勇，对郭文景有很深的印象，因为高一时，数学小组的家长就对卞老师说，有个叫郭文景的女孩子特别厉害，也很乐意帮助大家。
    - 高三（13）班的林上一同学，曾和郭文景同在学校的辩论社。在他眼里，郭文景经常在外忙于辩论社的活动。“她每天都会有很多事情，不像别的女生，休息时在阅览室刷题。”
    - 哈佛大学本科校友面试官、哈佛大学中国秘书长汤玫婕今年面试了郭文景，对她赞不绝口。“我在中国区面试6年，她是最优秀的学生之一。她的计算机水平，放在美国同年龄的女程序员中，也是最顶尖的。她在美国大学预科考试中5门满分，英语非常流利，颜值还高，简直是近乎完美。”据《钱江晚报》
