    text:
    - "\t　　尽管中国作曲界不乏天赋禀异的奇才，然而中央音乐学院78届作曲系的诸位毕业生却仍是中国音乐史上成绩最斐然的群体，他们的成就，后辈们在短时间内还难以超越。3月5日晚在国家大剧院第二轮首演的歌剧《骆驼祥子》的作曲，便是其中大名鼎鼎的郭文景。"
    - "\t　　中国歌剧曾经走出民族歌剧这条路，而后也尝试将意大利歌剧浪漫抒情的咏叹调、20世纪无调性音乐与中国的戏曲韵白相结合，创造一种新的“中国歌剧的语言”。从《狂人日记》《夜宴》《凤仪亭》《诗人李白》到今天我们听到的《骆驼祥子》，郭文景在歌剧创作这条路上整整走了20年，始终没有停下思考、探索、寻找的脚步。在《骆驼祥子》中，音乐的呈现方式是纯西方歌剧式的，从重唱中复调手法的运用、合唱中丰富饱满的和声、自始至终宏大的交响乐队配器等均可体现出来。这部歌剧的音乐以无调性为基调，作曲家调动了一切西方歌剧需具备的手段和要素，以往民族歌剧最在意的“中国味道”倒成了背景。郭文景真正做到了他所说的，追求歌剧的交响性、戏剧性与抒情性，把歌剧味道放在了第一位。"
    - "\t　　然而在我看来，《骆驼祥子》里最值得一提的还是郭文景对“中国元素”的“背景式”运用。郭文景的音乐有着一种动人的多面性，他们这一代作曲家既接受了良好的西方音乐教育，又对中国民族民间音乐有着足够的重视和深入地研究，因而呈现出优秀的中国音乐素养。在《骆驼祥子》中，没有“急于宣告我来自中国”式的表达，那些说唱、曲艺、叫卖，甚至民间乐器等“中国声音”都出现得自然、静谧而和缓，与西方歌剧的诸元素浑然天成，相得益彰。就如那令人听一遍便过耳不忘的“小福子的咏叹调”，是以民歌《小白菜》旋律幻化而成；圣咏般宁静、庄严、肃穆的合唱《北京城》的旋律则引用了京韵大鼓《丑末寅初》的曲调，它们经过作曲家的精心修饰，在西洋和声与交响乐配器之下，成为歌剧中的精彩唱段。而作为贯穿全剧始终的单弦曲调，跟随祥子的命运变化而变化，不仔细辨别很难察觉其中的关联。作曲家对民间乐器的使用也是节制而恰到好处的，常常出现在红白喜事中的唢呐，此时在虎妞和祥子结婚以及虎妞难产而死的段落中，声声渲染出极度悲凉的气氛。"
