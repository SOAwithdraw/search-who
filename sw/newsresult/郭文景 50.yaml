    text:
    - 　　女生被哈佛录取，翻看郭文景的履历表，成绩十分亮眼：高一时就获得了全国青少年信息学奥林匹克联赛(浙江省赛区)一等奖。曾受麻省理工邀请参加比赛，获得北美编程邀请赛第二名，超过了绝大多数来自哈佛、斯坦福、卡内基梅隆的大学代表队。2014年、2015年连续两年参加美国国家信息学奥林匹克竞赛，都夺得冠军，其中2014年还获得了唯一的满分。另外，她还参加过中国和美国的数学竞赛，在美国数学奥林匹克夏令营中获得了最高分。
    - 　　对于女生被哈佛录取，这不是郭文景首次上新闻，在2014年，杭州媒体曾报道过她。其母亲也讲述了教育女儿的方式。
    - 　　姑娘名叫郭文景，是杭二中高一（13）班的学生。去年12月底，她受美国A-star信息联盟的邀请，为美国4~11年级有兴趣参加信息学竞赛的学生上相关课程。两周后，因经她授课学生成绩提升，她也因此获得2000美金的薪酬。
    - 　　昨天，在杭二中见到郭文景时，小姑娘一身浅蓝色的羽绒服，扎着简单的马尾，“乖乖”地跟在校长叶翠微的后面。现场不熟悉她的人，很有默契地互看一眼，打心底里认为她是个“软妹子”。
    - 　　可惜的是，这种认知很快在班主任邱明峰的叙述中被推翻：曾独自带队去宁波参加浙江省的英语辩论赛；也曾带着班上唯一的6名女生，参加校运动会的各项女子比赛；也是校轮滑社成员……用邱明峰的话说，看似文弱，其实是个坚韧的“女汉子”！据杭二中校长叶翠微说，郭文景是杭二中迁校以来，高一就走出国门授课的第一人。
    - 　　按照郭文景的说法，会去美国授课，是因为国外好友的推荐。推荐的好友比她大2岁，这次也与她一起在给学生授课，不过，两个人授课的班级不同，“她曾有过多次授课的经历，是她向美国A-star信息学联盟推荐我的。”
    - 　　会结识这位国外的好友，源于初三时的一次比赛。初三暑假，郭文景曾参加过美国信息学奥林匹克竞赛，并进入集训队的前24名，因此，周边有了不少国外同样是信息学竞赛的好友，平时经常会在网络上交流。
    - 　　有了好友的推荐，再加上竞赛的背景，郭文景很快得到美国A-star信息学联盟的认同，并在去年10月份，收到了相关的邀请函，“收到邀请函时，我其实还有点‘担心’，正好是期末复习前夕，‘担心’学校不好请假……”
    - 　　在班主任和爸妈的支持下，郭文景的美国授课之旅就此成行。不过，在临行前一天，还发生了一个小插曲，也差点让郭文景去不了美国：原本要陪她一起去美国的妈妈，因为临时找不到护照，不能陪她一起去，爸爸不放心女儿一个人去美国，建议郭文景也不要去了。
    - 　　虽然心里反对，但出于对女儿的“尊重”，他们并没有表露出来，“我们不清楚她心里到底有多‘爱’信息学，所以不能贸然作出决定。”郭文景妈妈说，一直到女儿不经意的一句“妈妈，只要一想到能编程，我就会不由自主地笑出来”，才让她决定无条件支持女儿走信息学这条路。
    - 　　虽然已决定支持女儿走这条路，但在言谈间，妈妈更怀念的是郭文景初一时的那些爱好，“她也曾是文艺小青年，会跳芭蕾、会弹钢琴、爱写些小诗，也爱胡乱编写一些曲谱，然后弹给我们听……”
    - 　　有过7年美国生活的郭文景妈妈，崇尚的是西方的教育方式，“郭文景一直是被我们‘放养’的，很少管她，尤其是学习方面，基本不管，教她的是一些为人处世的道理。”在妈妈的观念里，女孩子的幸福很重要，如何幸福？能得到他人的尊重，这就需要“宽容”“忍让”的处世态度。
    - 　　郭文景在美国斯坦福大学。
    - 　　初中读杭外的她，讲得一口流利的英语，自信与美国学生沟通不成问题；因事先沟通过上课的内容，事先有了准备的她，也是自信满满，唯一担心的是自己的年龄，“我其实有担心会hold不住啦，学生与我年龄差不多，而且信息学一向是男生比较多，万一学生在课堂上调皮捣蛋……”为了让自己显得成熟，在踏入教室前，郭文景还特地把长发披了下来。
    - 　　在郭文景负责的20位学生中，年龄最小的才上四年级，年龄最大的上高一。正如她所担心的，第一堂课就有学生随意走动，“年龄小的学生会很活跃，绕着课桌走来走去，让他回到座位上也不听。”
    - 　　第二堂课时，郭文景就将这些“奖惩”制度写在黑板上，并与学生“约法三章”，“美国学生虽然年龄小，但还蛮讲信用的，约定好的事就不会反悔。”捋清了学生“特性”，之后的课堂就变得很顺畅。
    - 　　在美国授课的两周，郭文景每天的工作时间是早上8：00~12：00；下午1：30~5：00，“上午两节课，下午两节课，每节课一个半小时。”下班适当休息后，她就开始备课，“有时候要备1个小时，也有时候会要3个小时的备课时间。”
