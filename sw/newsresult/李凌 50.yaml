    text:
    - 　　11月13日下午，当风尘仆仆从太原赶到运城市公安局禹门分局的李毅看到失散6年之久的姐姐时，激动得热泪盈眶。他紧紧拉住恩人李凌武的手说：“全家人6年来的心痛今天终于消除了，我代表全家向您表示由衷的感谢！”
    - 　　11月13日早上7时30分，省建三公司第一分公司项目部经理李凌武驾车从河津市区沿黄河东岸的龙虎路赶往霍州煤电蝎虎沟煤矿建筑工地。
    - 　　突然，在一转弯处，李凌武看到一个人蜷缩在一块石头后，他下意识地踩住刹车将车停在路边。李凌武跑到石头旁，才看清蜷缩在这里的是个中年女子。她头发蓬乱、满脸煤黑，两只眼睛直愣愣地盯着他慢慢站了起来，后又将眼神移向李凌武驾驶的小轿车，她上身只有一件毛衣，下身的裤子已经分不清什么颜色。李凌武刚想问话，只见这个女子紧走几步来到车旁对着车牌 （李凌武的车牌是晋A牌照）细看，嘴里不时念叨：“太原车、太原车”，随后她拉开车门坐在了后车座上。李凌武判断此女神智有点问题，就赶紧钻进车内，将车上的军用大衣丢给她。李凌武试探地问道：“你是哪里的？”“太原的。”“太原哪里？”李凌武对太原很熟悉。“旱西门，在梅花苑住。”李凌武想再问几句，可这名女子只提供了她父亲的姓名，其他的就再也问不出来了。由于李凌武要在8时前赶到工地，只能先把车开往蝎虎沟煤矿。
    - 　　到达工地后，李凌武将女子领进办公室，让人打热水给女子洗脸、洗头，又从食堂打了饭菜。
    - 　　李凌武安排完工地上的事情后，通过自己太原的朋友打听旱西门梅花苑属于哪个区管辖。辗转多次终于联系到太原市公安局杏花岭分局三桥派出所，得知几年前确实有个叫李海燕的女子走失。这时的李凌武才松了一口气。他急忙告诉太原警方，请求提供李海燕家属的联系方式。
    - 　　从上午8时多开始打电话，终于在10时40分，李凌武打通了李海燕弟弟李毅的电话。通过电话连线，李毅确认被李凌武收留的女子正是自己走失6年多的姐姐李海燕。
    - 　　为了使李毅少跑路，也方便查找，李凌武决定带李海燕到运城市公安局禹门分局等候。
    - 　　接到李凌武打来的电话后，李毅喜极而泣，他顾不上告诉父母，在单位找来一辆车就直奔运城河津。下午5时，李毅来到禹门分局。
    - 　　见到姐姐，李毅的喉咙哽咽了，眼睛被泪水模糊了他上前抱住姐姐，拍着姐姐的后背说：“姐，家里人都在等你回家啊！”此时的李海燕好像一个正常人一样，眼睛也湿润着，她指着李凌武悄悄告诉弟弟：“是他给我穿的大衣。”李毅这才知道眼前这位魁梧大汉就是打电话找到姐姐的恩人。
    - 　　他上前紧紧拉住李凌武的双手，双眼满是泪水地说：“谢谢大哥、谢谢！”他从身上掏出一沓钞票，硬要塞到李凌武的手里，被李凌武委婉谢绝。看到姐弟二人团聚的喜悦，李凌武也笑了。
