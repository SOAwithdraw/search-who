    text:
    - 　　为纪念中国音乐社会活动家李凌先生诞辰百年，一台纪念音乐会和一场纪念座谈会先后于12月10日和11日在北京音乐厅和人民大会堂举办。著名歌唱家彭丽媛亲临了纪念音乐会，并为昨天的座谈会致辞，称李凌先生为伯乐。
    - 　　这台音乐会由中国音乐家协会主办，中国国家交响乐团及合唱团出演，严良堃、韩忠杰、邵恩、陈燮阳四位指挥家执棒，老一代音乐家刘诗昆、罗天婵、刘秉义，小提琴家刘云志分别担任独奏、独唱。音乐会上演奏了李凌创作的交响组曲《南国》和合唱《跌倒算什么》以及柴可夫斯基第一钢琴协奏曲节选、关峡的《大地安魂曲》第一乐章、马思聪的《思乡曲》、冼星海的《黄河大合唱》中的《保卫黄河》、施光南的《打起手鼓唱起歌》、毛主席诗词《沁园春·雪》，音乐会最后在贝多芬第九交响曲《欢乐颂》的旋律中结束。
    - 　　昨天上午在人民大会堂举行的“跋涉人生——纪念李凌先生诞辰百年座谈会暨系列图书首发仪式”上，吴祖强、韩中杰、徐沛东、吴雁泽、刘诗昆、谭利华、关峡等众多音乐界重量级人物到场回忆了李凌先生的一生，中国文联副主席、中国音协分党组书记、驻会副主席徐沛东称，李凌先生以超拔的智慧和胆识为中国的新音乐事业披肝沥胆、奋斗不息！
    - 　　研讨会上宣读了彭丽媛的纪念文章《怀念李凌老师》，文中称“李凌老师是我的老师，我是他众多学生中的一个。”文中还讲述了彭丽媛青年时代得到恩师提携的故事：“1981年初，我作为前卫歌舞团的歌手到广州参加‘羊城音乐会’，在所住的宾馆遇到一位长者，他主动过来同我打招呼，非常和蔼亲切。他询问我对声乐艺术的理解和对未来发展的想法。他对我说，年轻人如果只凭自身条件好而不刻苦学习，只能是一个‘歌匠’，要努力成为一个‘家’。他建议我到中国音乐学院继续加强学习。那时，我还不认识他，旁边一位老师告诉我，我才知道他就是中国音乐家协会副主席、中国音乐学院院长李凌老师。我很感动，向他表达了希望有机会学习的愿望。没想到的是，李凌老师对此事特别上心，一周之后我就接到了入学通知书。” (首席记者 李澄)
