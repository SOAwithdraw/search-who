    text:
    - "\t　　书法家李凌将两者完美结合，打破传统书法的固定模式，开创中国汉字艺术化书写风格，特别是以巨幅“龙”字造型万千为其最大特色，让中国传统书法在新的时代背景下，迸发出新的艺术魅力，赋予新的时代意义，体现新的时代精神。"
    - "\t　　作为一个书法艺术家，李凌是建国60多年来首位被中央电视台新闻联播报道的表演型书法家。他积多年之功首创“一字多形，形变意达”的新型艺术形式，把中国汉字从实用性层面推向纯艺术化境界。李凌笔下的每个中国汉字，可以创造出多种风格各异的形式，使之成为纯粹的艺术品。其“龙”字，造型千变万化，线条运笔流畅、章法结构充满多样性、多元化。一人万龙，这已经成为李凌对中国书法和中国文字的集成与发展的灵魂表现，是新时代下中国传统文化创新与发展的完美体现。"
    - "\t　　艺术界有句名言“只有民族的，才是世界的”，中国书法艺术亦是如此。李凌创作的书法作品“龙”字，是中华民族新时代的象征，不仅变幻出成千上万种不同的造型，而且生动传达出中华民族的民族精神、品格与气质。"
    - "\t　　不停歇，不止步。壮心不已，志在四方。以这种别开生面的书法表演，将活灵活现的“中国龙”带向各地，向全世界人民展现中华民族亘古不变的民族风骨和华夏文明创新的精神，李凌笔下的中国龙，恰如中华传统文化这条正待腾飞的巨龙，朝着世界艺术的殿堂飞跃翱翔……（本文作者：朱燕飞 董晓孝 傅大利）"
