    text:
    - 　　×号飞机前，空军第七批女飞行员李凌超、第六批女飞行员吕静羽与机组铺开航图，认真研究航线，就飞行方法、操纵动作等进行协同。
    - 　　李凌超是飞行员，吕静羽是领航员，两人同为一个机组。此前，她们先后赴院校和兄弟部队，完成了改装训练，已具备驾驶某大型运输机能力。
    - 　　驾驶舱里，李凌超调整耳机，打开各种电门，检查仪表设备；领航舱里，吕静羽校对仪表，输入领航数据。
    - 　　7时55分，飞机滑出停机坪。松刹车、加油门、轻拉杆，得到塔台“可以起飞”命令的李凌超驾驶飞机从跑道升空。间隔3分钟，后续飞机依次起飞。
    - 　　空中，李凌超、吕静羽和机组密切协同，精心驾驶。突然，一阵气流袭来，飞机轻微颠簸，李凌超紧握驾驶杆，在吕静羽提示下不断修正航向，保持飞行姿态。
    - 　　8时54分，李凌超机组驾机安全着陆，随后滑行至起飞线，听令再次加力起飞。
    - 　　17时29分，随着最后一架飞机安全降落，当日训练圆满结束。“今天飞得不错，配合得也好。”机长对李凌超、吕静羽等几名女飞行员的表现给予充分肯定。
