    text:
    - "\t2016年8月（上 ）封面人物李凌超"
    - "\t初见李凌超，是在“全国三八红旗手标兵”巡讲时。台上的她身穿藏蓝色军装，身材高挑，英姿飒爽。现任中国人民解放军某部副部队长的李凌超，凭借精湛的飞行技术，先后圆满完成抗雨雪冰冻灾害、汶川抗震救灾、广州亚运会消云减雨、“东方之星”沉船搜救等多项重大任务，屡获战功。"
    - "\t建国至今，我国共培养出了十批女飞行员，每隔几年才招一次，每批只招几十人，能被招上是万里挑一的幸运。李凌超没有辜负这份幸运。2012年，因为表现出色，34岁的她被任命为飞行大队大队长。对于如此年轻的女飞行员来说，这样的晋升着实不易，而且，她带领的大队还走出了刘洋、王亚平两位女英雄航天员。"
    - "\t作为我国空军第七批女飞行员，李凌超算是一个“传奇”。在同批女飞行员中第一个放单飞，第一个通过一号天气标准考核，第一个当机长，同时具备多种运输机型机长、教员、指挥员资格，成为一级飞行员，荣立两次三等功，至今安全飞行两千七百多个小时……"
    - "\t一份份出色的成绩单是对李凌超20年军旅生涯的最好“背书”。面对成绩和荣誉，李凌超说，一个人的真正成功并不在于你做了多少件事，而是能不能专心致志地做好你认定的这一件事。而飞行就是她实现理想的唯一依托。"
    - "\t2013年李凌超所在部队进行大型运输机改装训练。优中选优，最后选定了十个人先行改装，其中只有两名女性，李凌超和战友陈宇。改装训练地点在湖北当阳另一支空军大队驻地。刚去时，一起训练的男飞行员都私下窃窃：那么笨重的俄制大飞机，男人操纵起来都费劲，就连俄罗斯都没有女飞行员能飞得了这种机型，她们俩这么瘦弱，能行么？"
    - ' 李凌超不服，她对陈宇说，这次来了十个人，咱俩一定不能倒数！那样就显得女飞行员太差了。如果咱俩飞不出来，以后姐妹们的路就都被堵死了。'
    - "\t女飞行员如果做不了机长，带不了机组，就相当于可有可无的配角，还谈什么战斗力？于是，李凌超又一次开始了残酷的力量训练。无论走到哪里，手里都拎着两瓶矿泉水，坚持做俯卧撑，直到最后累得趴在地上直不起身来。而且，每天都要一个人风雨无阻地绕着操场不停地跑圈，常常一跑就是20圈……"
    - "\t慢慢地，李凌超让越来越多的男飞行员领教了她的实力。很多资历深厚的教员和飞行员都转变了态度，大家发自内心地服她，“原来这位年轻漂亮的女机长并不是被‘捧’出来的，而是扎扎实实‘练’出来的。”"
    - "\t接受检阅的那一幕，李凌超至今想起来都有些动容，她和陈宇同时顺利放了单飞！不仅圆满完成了改装任务，而且用实力证明，女飞行员一点都不比男飞行员差！"
    - "\t四川姑娘李凌超生于沈阳，出生在一个飞行世家，她的父亲李林曾是一名战斗机飞行员，荣立过二等功，后来在部队一直飞到了最高年限才退休。在部队大院长大的孩子，骨子里多少会有一份军人情结，在李凌超心里，英俊帅气的父亲一直是“男神”一样的存在。"
    - "\t父亲在李凌超还未出生前就已经给她取好了名字，希望孩子有朝一日能接过他手中的驾驶杆，“凌空超越”。儿时身边全是开战斗机的伯伯、叔叔们，李凌超压根不知道女人也能开飞机。直到考大学那年看到了招飞简章，空军要招女飞行员，爸爸才对她说：部队是有女飞行员啊，她们特别潇洒神气！"
    - "\t虽然内心深处一直有着女承父业的希冀，但开明的父亲却从来没有把自己的希望强加给女儿。所以，李凌超在19岁之前并没有为成为一名女飞行员而做过任何准备。"
    - "\t高中读的是重点学校，成绩优异、活泼开朗的李凌超是班里的团支书和校学生会干部，以她的成绩考进清华、北大等名牌大学不成问题。但自从看到招飞信息后，她就一门心思要当女飞行员。"
    - "\t“别人越说我不行，我就越要让你们看看我到底行不行！”看着电视里的飞行员们驾驶着战鹰翱翔蓝天，或即使在紧急关头都能临危不惧最终顺利迫降……这一切的挑战和荣光在李凌超看来“简直太酷了”，那份潇洒令她着迷。为了不让自己的青春有憾，她愿意去赌一把。"
    - "\t在普通大学里，学习成绩突出是绝对竞争力，但是一进部队，军事素养和体能成了重要的考核内容。李凌超的最大优势失效了，一直以来的优越感在这里几乎一点儿不剩。别人打篮球，她最初只能拍球，别人跳鞍马，她远远站着先得克服心理障碍……"
    - "\t入学头两年是在预校进行基础训练，因为入校时体能成绩排名靠后，为了不掉队，在学校高强度的体能训练之外，李凌超又给自己制定了更“苛刻”的训练计划。人家跑五公里，她跑十公里，人家做50个蹲起，她就做100个……脚上的水泡不知道磨出了多少个，晚上睡觉浑身酸疼得连床都爬不上去。"
    - "\t基础训练顺利结束，她转入哈尔滨飞行学院开始学飞行。哈尔滨的冬天，室外零下二十几摄氏度寒风刺骨，飞机上没有任何取暖设备。可每次训练李凌超却比谁都积极，遇到一点不懂的问题，她都紧跟在教员身后不依不饶地追问。带教飞行时，她仔仔细细记下每个动作要领，回到宿舍以后反复琢磨。"
    - "\t除了肯吃苦，李凌超对于新知识的接受速度也大大超过了别人。有些教员知识丰富，但他们讲出来的理论让学员一时难以快速吸收。对电路图等非常熟悉的李凌超就把书本知识消化后，结合自己的理解通俗易懂地讲给大家，后来就得了个外号——学霸。"
    - "\t连年被评为优秀学员并以优异的成绩毕业后，李凌超被分配到被誉为“昆仑雄鹰”的武汉运输航空兵某部。在那里，她又一次以实力脱颖而出，在同批姐妹中，她第一个放了单飞，并在部队岗位练兵时取得飞行专业第一名的好成绩。"
    - "\t不仅技术学得好，李凌超还善于钻研，乐于把研究成果分享给战友。工作后她曾受命在部队机关待过一段时间，她过人的理论功底得到了充分发挥。她钻研大飞机使用管理前沿理论，借鉴民航飞行经验，研究如何有效调配各种资源，创新飞行安全管理。由她负责编写的《机组资源管理研讨》系列期刊，后来被推广为全空军部队的学习教材。"
    - "\t在20年飞行生涯中，李凌超经历过许多惊心动魄的时刻。作为一名运输机飞行员，常常要挑战状况各异的飞行条件，甚至还会面对生死考验。"
    - "\t2010年广州亚运会期间，为保证开幕式当天天气晴好，李凌超和战友驾驶着三架运输机在主会场外围上空执行消云减雨任务。李凌超驾驶主机负责作业，其余两架配合。那天，广州上空积满了厚厚的云层，大雨随时可能降下。"
    - "\t为了最大程度地保证消云效果，飞机必须爬升到温度零度线，而这个高度也正是飞机最易结冰的危险高度。即使有一些很小的冰块颗粒附着在飞机表层，对飞行安全都可能造成致命一击。如果在平时，飞机必须要尽力避开云层雷雨区，可这一次，李凌超的任务却是要在保证安全的前提下，尽可能靠近它，把消云减雨的焰弹精准地发射出去。"
    - "\t这是一次危险系数极高的飞行，稍有不慎就会造成失速，一旦触到雷电，飞机可能瞬间就“没了”。李凌超超强的心理素质和丰富的飞行经验成就了她的这一次“幸运”。空气对流异常强烈，飞机在云层密集急剧颠簸，李凌超一边指挥机组成员确定飞行路线，一边紧握驾驶杆，稳定缓慢地一点一点爬升高度，既安全上行，又很好地避开危险。"
    - "\t飞机在一段异常艰难的颠簸爬升之后，终于顺利进入了一块水汽条件最佳的云层中，这时，李凌超果断按下焰弹发射按钮……几秒钟之后，机翼下细密的雨滴撒向了大地，云雨被她完美地拦截在了会场之外，任务圆满完成。"
    - "\t飞机返航时，经过高度紧张的飞行，已经非常疲惫的李凌超侧身从驾驶舱向外俯瞰，5000米之下的主会场一派晴好欢乐，那一刻，飞行员这份职业带给她的使命感和荣耀感足以慰藉所有付出。"
    - "\t采访中，每当谈到职业价值感时，总能感受到李凌超的满满荣耀。但是谈到家人，李凌超几度落泪，选择了军人这个职业，就做好了要承受比常人更多的“不得已”和“亏欠”。她欠对父母的尽孝，对爱人的关心，对儿子的陪伴。"
    - "\t爱人张洪岗是李凌超在飞行学院时的同学，后来又是同一个部队的战友，2006年，他被从武汉调往湖北当阳，担任参与改装兄弟部队的大队长后，两人就开始了多年的两地分居。张洪岗被调走时，李凌超还在孕期，一晃十年过去，儿子宣宣已经长成一个帅气可爱的小小男子汉。"
    - ' 李凌超说，父母退休后专程到武汉帮她带孩子，才能让他们夫妇没有后顾之忧地守在部队。因为两人都身为各自大队的大队长，工作繁忙，多年来一家人聚少离多，甚至连凑在一起吃顿年夜饭都是奢侈。好不容易回趟家，儿子见到妈妈第一句话就是，你这回能待几天啊？他害怕，怕妈妈再一次短暂逗留，迅速离去……'
    - ' 李凌超清楚地记得执行完广州亚运会消云减雨任务、平安落地后，她给儿子打了个电话，儿子有点委屈：妈妈，我们幼儿园今天开亲子运动会了，你和爸爸都没来，我和姥爷组合。你不知道，姥爷太笨了，我俩没能得第一。小朋友们还笑话我，说我不行。我跟他们说了，这运动会没意思，我妈妈去参加亚运会了！对了，妈妈你报的是什么项目啊？能不能得第一啊？'
    - ' 李凌超告诉儿子，妈妈已经得第一了。儿子顿时乐了：那你记得把奖牌给我带回来，我要告诉幼儿园小朋友，我妈妈很厉害，她在亚运会上得了金牌！'
    - "\t在儿子眼里，妈妈让他满心骄傲，一如李凌超儿时对父亲那般崇拜。李凌超说，自从宣宣知道妈妈的战友刘洋阿姨进入太空之后，就立志长大后要做一名宇航员。也许是因为生在飞行世家，儿子的血脉中也便深深根植了一份军人梦的传承。"
