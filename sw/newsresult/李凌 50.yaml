    - '　　近日，当甘肃省兰州市二十七中学高二学生达文（化名）去世的噩耗传到该省检察院时，职务犯罪预防处女检察官李凌哭得十分伤心。为了挽救这个素不相识的少年，她曾和周围善良的人们默默地努力着…… '
    - '　　达文学习成绩优异，曾是班上的团支部书记，但他的童年却很不幸：自幼父母离异，母亲下岗，家庭生活十分困难。今年６月，不幸再次降临到他的头上，他被确诊为急性非淋巴白血病，每天治疗费用１０００多元，整个治疗大约需要２０万元，对于这个收入微薄的家庭，这无疑是个天文数字。９月１３日，《兰州晨报》刊登了记者冯保采写的《白血病儿让父母“破镜重圆”》等一组报道，引起了很大反响，李凌也被深深地触动。 '
    - '　　３年前，李凌的女儿因感冒引发心肌炎住院治疗，花去医疗费７万多元。李凌心急如焚，四处借钱，在父母和兄弟姐妹的资助下才渡过了难关。如今看到达文一家面临的困难，她感同身受，与丈夫商量后决定给达文捐款５０００元。随后她拨通了《兰州晨报》记者冯保的电话，表达了捐款的心愿，冯保告诉她当天下午达文母校的学生将在兰州东方红广场举行募捐活动。下午３时，李凌带着女儿把５０００元送到了达文母亲李劲松手中，并拉着李劲松的手鼓励道：“一定要坚强，有这么多好心人的支持，相信孩子会治好的。”看着穿着朴素的李凌一下子拿出这么多钱，李劲松感动得不知说什么好，她请李凌留下姓名，但李凌婉言拒绝了。在李凌的带动下，许多市民慷慨解囊，同学们当天募集到３．４８万元捐款。 '
    - '　　为发动更多的人献出爱心，李凌上街买来３０多份登有达文病情的《兰州晨报》，分发给自己的同学、同事，还寄给了远在北京的几个同学。 '
    - '　　李凌捐款时并没有留下姓名，细心的冯保经过多方打听终于查到她是甘肃省检察院的检察官。当他得知李凌为女儿治病不仅花去了多年的积蓄，还负债累累的情况后，非常感动，很快写出了相关报道。报道见诸报端后，无数人被达文一家的境遇所触动，也为李凌的善举所打动，纷纷前往医院看望达文并为其捐款。许多人捐款后还给李凌写信、打电话，其中兰州维尼纶厂职工郭女士在信中写到：“您的举动代表了我们民族优良的传统，体现了一名法律工作者的崇高精神。”达文最喜欢的著名演唱组合“水木年华”还专门给达文打去了祝福电话。截至达文去世，他共收到社会各界捐款１０万余元。 '
    title: 李凌：情牵白血病少年_新闻中心_新浪网
