    text:
    - 1949年新中国成立后，几乎所有的音乐院校都合并到天津，中央音乐学院由此成立。但是在华北大学音乐系的去留上，有一些分歧。至少，李凌想单独保留，并得到不少朋友的赞同。
    - 原标题：百年李凌 俯首鼎和
    - 作为中国新音乐事业的开拓者之一，李凌或许不是严格意义上的独立音乐批评家，也不是自成体系的音乐理论家，但是，他的文字是为他的行动服务的。他的文字在白色恐怖下是战斗的工具，在火热的建设时代是进军的号角，在歌舞升平时是大时代的颂歌。当然，在遭受误解甚至曲解时，是他排遣郁闷的窗口……
    - 经历过那样多的风雨，李凌用文字思考，用文字匡正思潮的泛滥，用文字举荐他发现的可贵的音乐人才，用文字扶持这些新人更准确地走进公众的心间。在他所处的特定社会背景下，与很多音乐批评家、音乐理论家相比，李凌对人民音乐生活的贡献更大。
    - 李凌还是音乐活动杰出的组织者和管理者。他靠自己的个人魅力，凝聚起了一个音乐大家庭。有人说李凌并没说什么，但中央乐团（后为中国交响乐团）本身就是李凌的作品！
    - 除了中央乐团这个由李凌一手缔造的国家级院团，中央音乐学院、中央歌舞团、中国歌剧舞剧院、中国音乐学院，都倾洒了李凌太多的心血。
    - 李凌1913年出生于广东台山。1938年他奔赴延安，1940年受中央委派到重庆做党的文艺工作，创办宣传进步的《新音乐》杂志。在白色恐怖下，他受周恩来指导，工作有声有色。但1943年《新音乐》被勒令停刊，这对李凌的打击很大。伤害是有的，但并不伤心！他在获知消息后，愤然写下“跌倒算什么，我们骨头硬，爬起来，再前进！生，要站着生；死，也站着死”。这几句话，成了李凌一生的写照：不气馁，昂然前行！
    - 李凌把这几句话寄给比自己大一岁的作曲家舒模。舒模完善了歌词并谱了曲，于是《跌倒算什么》这首歌传唱开去，成为红色歌曲中的经典之一：
    - 1949年新中国成立后，几乎所有的音乐院校都合并到天津，中央音乐学院由此成立。但是在华北大学音乐系的去留上，有一些分歧。至少，李凌想单独保留，并得到不少朋友的赞同。
    - 李凌当时的话似乎没有说透，他的意思应该是，有一所按照中国自己教学体系、审美体系和实际需要的音乐学院，与中央音乐学院有所差别。他似乎意识到，如果所有的音乐家都是按照一种理念在创作，尤其是按照正规的西方理念来创作，会有弊端。当时在北京的还有北京师范大学音乐系，那里的教师也曾希望合并而来，李凌的意见是：师大音乐系继续保留，北平应该有一个点，培养教师很好，祖国建设需要这样的人才。
    - 李凌这种非常有远见的、试图保留华北大学音乐系的建议，并没有得到重视。很可能是当时音乐家协会更有发言权的吕骥的意见占了上风：“先集中人才，把中央音乐学院办好，别的问题以后再解决。”
    - 1956年，李凌创立了中央乐团。指挥家严良堃评价，李凌是中央乐团的“开国元勋”。第一，他为乐团网罗了大批人才，保护了中央乐团的骨干人才。第二，李凌保护了中央乐团的事业。朱信人认为，李凌对中国音乐事业有非常强的责任心，他并非一般的管理人员，他重视人才的培养在音乐界是出了名的。同时，李凌也是一位富有开拓精神的团长，由于他的努力，中央乐团打下了一个很好的基础。他非常懂艺术规律，又有非常鲜明的发展音乐事业的思想，像李凌这样的领导人，在音乐界是不多见的。
    - 作曲家罗忠镕评价说，即使是外行，也能说出“李凌最大的功劳就是为中央乐团集中了一大批人才”这样的话。“我很少见到像李凌这样开朗、事业心强、爱护人才的领导。中央乐团愈是受到伤害，我们愈是感激李凌。”
    - 从事李凌研究多年的刘新芝认为，李凌时期的中央乐团，心气儿上最拢，是一个意气昂扬的时期，可以说，他开创了中央乐团的黄金时代。“那个时候大家都想在事业上干出些成绩，李凌又能把人拢住，出作品，出人才，当时可谓中央乐团的全盛时期。”
    - 遗憾的是，李凌在1964年初所做的努力，并没有能够挽留住他创造的这一时代。运动在朝着与李凌所期望的完全相反的方向发展。如学者汤学智在《“文革”与文学的危机》中所说，这时候，新中国的文艺事业，从“早春”迅速进入了“深秋”。
    - 1964年，李凌和他创办的中央乐团陷入了水深火热之中。交响乐被扣上“资产阶级艺术”的帽子而遭遇寒潮，旨在传播民族音乐的中国音乐学院则在周恩来亲自点将后成立了。
    - 在这个背景下，从1956年以来局面良好的中央乐团“李凌时代”结束了！
    - 李谷一演唱的《乡恋》尽管没有进入1980年初中央人民广播电台听众评选的“1979年群众喜爱的十五首广播歌曲”，但是它受欢迎的程度甚至超过了“十五首”。而“十五首”是《祝酒歌》、《我们的生活充满阳光》等，其中《妹妹找哥泪花流》、《边疆的泉水清又纯》、《洁白的羽毛寄深情》、《绒花》四首为李谷一演唱。李谷一是中央乐团的独唱演员，李凌对她相当熟悉。李凌说：“李谷一的歌声甜美、轻巧，行腔婉转、流利，处理比较细致，各种风格的歌曲，如民歌、戏曲、一般歌曲、外国民歌，都能掌握。她演唱的《洪湖水浪打浪》纯朴、优美；《绣金匾》真切、情深；《卖花姑娘》天真、活泼；为陈毅同志词谱曲的《赠缅甸友人》刚劲有力。《赠缅甸友人》音域较宽，力度较强，但她仍能胜任愉快，是一个较有前途的新歌手。如果能够不断扩大一些比较含蓄、深沉和较有分量的节目，对她的锻炼，就会更为全面一些。”
    - 李凌的这段文字写于1978年，当他的文字印成书的时候，李谷一已经大火特火了。李谷一是否像李凌设想的那样，“含蓄、深沉和较有分量”了呢？
    - 李凌虽为音协副主席，对音协的做法却不能赞同。他说：“不要羞羞答答了，‘十二首’不是补充，因为‘十二首’中有一首是‘十五首’中有的。音协是个地地道道的群众团体，对群众意见应该尊重。”
    - 施光南、王酩、吕远、谷建芬、王立平、唐诃等中年作曲家已经进入了李凌的研究范围。他支持“十五首”，还在《红旗》杂志上发表了文章。
    - 但好心的李凌没有得到这群中年作曲家的好脸色。这群人中传出这样的声音：“我们是创新派，老的已过时了。”李凌虽然不以为然，不喜欢中年作曲家自封为“小圈子”，但也就没有继续去和这群作曲家接触。一边责怪他们，一边也就疏远了他们。
    - 一次在无锡，李凌听了《那就是我》，连忙问：“谁写的？”答曰：“谷建芬。”李凌才觉悟到“自己错了”。于是，当有人批判谷建芬的时候，李凌奋起向大家介绍这群作曲家。他说到这新生的音乐创作力量，感慨道：“我们重视得不够，研究、发扬得不够。‘十五首’及其它新歌，借着录音带推广，其范围之宽，是前所未有的。我们对交响乐、民乐获奖作品推广、发奖，是应该的。但如果抽掉‘十五首’及其它新歌，那就很寂寞了。这些同志，不是不要我们关心，可能有争议，但为什么不能听一听他们的苦衷和要求呢？我没有做，应该检讨的。”
    - 但是，单凭一群热心民族音乐的基层教师，很难实质性地推进这个工作。中国音乐学院老教师、二胡演奏家蒋风之找到李凌诉苦:“中国音乐学院复院困难不少，首创院长安波、马可去世了，其他人一时扛不起来。你帮我们个忙，把复院工作搞成功。”这样，李凌同意担任复院三年的院长工作，先把各系按计划建立起来。
    - 这样决定之后，李凌给邓小平写信，畅谈中国音乐学院复建的意义。1980年5月，国务院批准文化部《关于恢复中国音乐学院的请示报告》，李凌被任命为“复院筹建领导小组组长”。李凌认为：“中国音乐学院是周恩来倡导办起来的，中国发展自己的民族音乐，不能只靠中央音乐学院的民乐系。我们应该有自己的专门的学校。”
    - 中国音乐学院校舍还是前海西街17号恭王府旧址，他们要从中央音乐学院民乐系、音乐理论系挖走一块，去还是留，成了许多人思考的问题。李凌需要逐个去游说。
    - 即使面对师资缺、教材无、教具少等诸多困难，李凌在和老朋友赵沨领导下的中央音乐学院分家时，依旧坚持谦让原则，人走了，情不伤。黎英海回忆起这段生活，这样评价李凌：“他一来就以火一般地热情感染着大家，以充满信心的乐观精神鼓舞着大家。在他看来真是天下无难事。他讲得最多的一句话是要团结一心搞事业，必须团结更多的人。他说‘天时、地利、人和，人和最重要’。在复院动员大会上及分院过程中，他一再强调两院要互谅互让顾全大局。在他具体参与下排解了不少矛盾，避免了许多纠纷。”（见《李凌与中国音乐学院——在李凌追思会上的发言》，载《中国音乐》2004年第1期）
    - 李凌把多年来积累下的好朋友，都请到学校来献计献策。郭兰英来了，李波来了，孟于来了。为解决师资，他调来了卓有成就的张权、仲伟、刘明源、李志曙。而在他最了解的中央乐团，李凌将作曲家罗忠镕、施万春，琵琶演奏家刘德海以及辅导李谷一演唱成名的金铁霖都招至麾下。
    - 1979年，周巍峙亲自发起《中国民间歌曲集成》、《中国戏曲音乐集成》、《中国民族民间器乐曲集成》和《中国曲艺音乐集成》的编纂工作，李凌即被拉入其中。李凌是《中国民族民间器乐曲集成》的主编，此书共30卷58册，6700万字，已出卷本收入器乐曲11661首，但一直到李凌去世都没能全部出齐。
    - 李凌想把“四部集成”中与音乐有关的部分嫁接到中国音乐学院。他在谈到中国音乐学院建设时说：“如果我们的教师，能够把周巍峙同志领导的民歌、民族民间器乐曲、戏曲音乐、曲艺音乐‘四部集成’和音乐相关‘集成’加以研究，写出较有分量的中华民族音乐的四大件或五大件，那更是可喜的讯息了。”他甚至愿意中国音乐学院来承揽周巍峙布局的宏阔图景。他说：“我认为把整理研究祖国的民族民间音乐遗产这一个大任务，从收集到出成果，集中在一个学院，当更好。学校的研究人员细思苦想，可以延伸出以下成果：从已有的及新收集的资料去整理研究，创作理论并写出中国作曲课本出来；民族声乐系向戏曲、曲艺及民歌深入研究，探索出成果，写出民族声乐系课本；民族器乐系写出各种乐器的教本和演奏课本；音乐美学系从我国唱论、乐论上搜集、讨论、研究，写出音乐创作、表演上的专集来，并加以阐述，这是非常有意义的。”
    - 中国音乐学院作为校舍使用的恭王府，国家要收回保护，李凌和他的学校必须另觅新址搬出去办学。李凌决定在北京北部荒芜的苇子坑，买100亩用地修建校舍。这是中国音乐学院发展的新契机，借此机会，李凌为中国音乐学院规划了长远发展图景。
    - 在新的中国音乐学院，他还要有一个能公开卖票的音乐厅，给师生创造更多实践的机会，向社会呈现学习研究成果。李凌还要建一幢三十多层的东南亚留学生宿舍，将中国音乐学院办成世界学习中华民族音乐的中心。在新学校，李凌不是只要一个面对学生的普通图书馆，而是要有一座“中国音乐图书馆”。内部强大的学术实力和《中国音乐》这个学术窗口，与“中国民族音乐展览厅”、“中国音乐厅”、“中国音乐图书馆”互动，再加上“留学生楼”，这样的中国音乐学院，就担当得起“中国音乐建设大本营”这样的使命。李凌觉得，只有这样，才有可能实现周恩来当初要建设中国音乐学院的目的。
    - 买地，李凌给了订款。他还亲自绘制好了校舍设计图稿，校园中心的圆形二层楼“中国民族音乐展览厅”及“音乐读书厅”，他甚至都给出了初步图形。
    - 这件事办妥，李凌写信向邓小平做了汇报。不久，国务院办公厅来电话告诉他：“我们已经接到邓小平同志转来的建院计划，办公厅已经讨论通过了。而且已经批准纳入第五个五年计划中进行。以后有事，可以直接向办公厅交涉联络。”
    - 李凌把事情办到这个份上，中国音乐学院建院大业基本成形。于是，他就辞职了。这是1984年，他已经71岁了。
    - 2003年11月3日，90岁的李凌在北京病逝。在中央乐团举行的李凌追思会上，周巍峙说：“有些人你交往一两次就对他很清楚了，没有很多回味。但李凌同志不同，对他的事情是越想越回味，越想越对他多一分尊敬，多一分爱，他是无法让我忘记的一个人。”中央音乐学院院长王次炤谈到李凌的贡献时说：“李凌不仅是新中国音乐事业的开拓者，了不起的干将，也是整个新中国音乐教育、音乐发展的领导人，并且为改革开放以来中国的音乐事业、为未来音乐的发展注入了最大的精神力量。作为一个学者，他是中国音乐学的奠基人，是我们中央音乐学院最早的创办人。作为一个人，他是我们音乐界最值得敬重的长者。因此我在这里留言，说：辉煌业绩，正直人生！”
