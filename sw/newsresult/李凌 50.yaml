    - "\t　　李凌超做起飞前检查。周建华/摄"
    - "\t　　她的名字叫李凌超，中部战区空军航空兵某团副团长，我国第七批女飞行员。"
    - "\t　　在十几年的飞行生涯中，李凌超先后改装不同的机型，执行过多次重大任务，安全飞行2700余小时。从怀揣飞行梦的小女孩儿成长为驾驶最大型运输机的一级飞行员，“飞行”一直是李凌超人生中的关键词。"
    - "\t　　李凌超似乎天生和飞行结缘。"
    - "\t　　对于李凌超来说，飞行是一件神奇的事情，“飞机在天上飞，多自由！”小时候，她曾无数次向那些穿着飞行夹克的叔叔投去羡慕的眼光。爸爸带她去参观飞机，她被座舱里密密麻麻的仪表惊呆了。看到飞行员宿舍里计算航线角的尺子，她也歆羡不已，“特别想偷回家去”。"
    - "\t　　“能不能把我也带上去飞行？”李凌超经常问爸爸，但每次得到的都是否定的回答。"
    - "\t　　1997年高考，19岁的李凌超终于等来了机会：空军开始招收第七批女飞行员，她下定决心报考飞行学院。那一年，她的高考成绩是617分，比清华、北大的录取分数线还高10分。"
    - "\t　　只有飞行员父亲支持女儿。他详细讲述了报考飞行学院、做飞行员的利弊，让李凌超自己作决定。"
    - "\t　　“我不觉得这是多大的诱惑，因为我喜欢飞行。”李凌超笑着解释。“就像你特别爱一个女孩儿。”她半开玩笑地打趣，“即使再漂亮的明星站在面前你都不会动心。”"
    - "\t　　对很多考入地方高校的学生来说，大学生活的压力和强度远低于高中。但对李凌超来说，进入飞行学院只是一场残酷淘汰赛的开始。"
    - "\t　　“那就练呗！”在巨大的落差面前，李凌超选择奋起直追，别人锻炼一个小时，她就锻炼两个小时。那时，她的目标是“哪怕不比别人强，每天也要比自己进步一点”。"
    - "\t　　李凌超回忆，同一批的女飞行学员也相互支持，特别团结。“我跑不动了姐妹们就推着我往前走。”直到今天，她还记得这个细节。"
    - "\t　　当驾驶初教机飞上蓝天的那一刻，李凌超觉得那些流过的汗、磨出的老茧都值了。“就像我自己长了翅膀一样，哎呀，感觉太好了！”描述起第一次飞行，李凌超仍显得非常兴奋。她说，这种飞行的感觉和小时候想象的完全一样。"
    - "\t　　2001年，李凌超被分到素有“女飞行员摇篮”之称的航空兵某师。在这里，她多次驾驶某型运输机执行大项任务，完成了从飞行员向战斗员的转变。"
    - "\t　　2005年夏，李凌超奉命执行一次伞兵空降任务。20多个年轻的伞兵依次走进机舱，这是他们首次跳伞。"
    - "\t　　李凌超记得，那天飞行高度低，留空时间长，座舱里特别闷热。忽然，机舱传来报告，一名伞兵晕厥，飞机不得不紧急降落。"
    - "\t　　再次起飞后，飞机向空投场方向飞去。快到达指定空域时，李凌超和机组成员操纵设备，准备打开飞机后的斜台。“没想到，斜台一直放不到位，无法固定。”她一下子紧张起来。"
    - "\t　　根据部队规定，每次起飞前的准备阶段，指挥员都会对执行任务的飞行员进行业务提问。而那次李凌超被问到的问题，恰巧是如何处置斜台放不到位的险情。"
    - "\t　　李凌超镇定下来，按照早就背得烂熟的步骤一步步操作。“速度大一点！”“往前落一点！”“注意飞机姿态，防止斜台蹭地！”塔台指挥员也在无线电中沉稳地提示。在空地的密切配合下，飞机终于安全降落到跑道上。"
    - "\t　　在部队服役时间长了，李凌超对飞行的理解也有了变化。“在航校时一个人驾驶飞机自由飞行，感觉像梦想实现了一样。”她笑着说，“但到部队后我才逐渐明白，飞行本身不能实现自己的梦想，在被需要的时候能上得去，这才是真正实现梦想。”"
    - "\t　　“我现在是闻战则喜。”每当任务来临，李凌超都会觉得特别光荣，“就觉得我还行，能用得上我。”"
    - "\t　　作为一名女飞行员，李凌超始终有一种不服输的劲头。她认为在协调能力、操纵能力、注意力分配、空中特殊情况等方面，女飞行员和男飞行员基本没有差异。而且，在耐力、心思细腻等方面，女飞行员还占据一定优势。“不管载人还是货物，运输机都需要飞得尽量平稳，这样更容易保证安全。”"
    - "\t　　去年一次拉动任务，李凌超带领机组飞到一个陌生机场待命。飞机由于天气原因暂时无法起飞，下半夜，指挥员命令机组到招待所休息，结果脸刚洗完就接到命令立即准备起飞。那一夜，李凌超驾驶新机型奔袭3000多公里，将战斗人员空运至指定区域。"
    - "\t　　随着飞行时间不断累积，李凌超也越来越体会到当飞行员的不易。她的丈夫也是一名运输机飞行员，由于任务需要，两人结婚13年里有10年分居两地。春节7天假期，两个人要分别在各自单位值班，每次都要精心计划、多地奔波才能带着儿子团聚两天。"
    - "\t　　“上天给你安排了做飞行员的父母，就要求你比别的孩子更强大。”这是李凌超经常对儿子张钧宣说的一句话。从5岁起，小钧宣就开始一个人接受“托管服务”乘坐民航飞机。虽然父母陪他的时间很少，但他总是骄傲地对同学说：“我爸爸和妈妈都是飞行员！”"
    - "\t　　除了参加部队安排的任务，李凌超和战友们还会执行一些非军事性任务，消云减雨就是其中一项。2011年11月，李凌超奉命执行广州亚运会消云减雨任务。虽然是非军事性行动，但它的危险性却一点也不低。"
    - "\t　　“平时我们尽量不在云中长时间飞，因为容易结冰。如果发动机结冰就会空中停车，如果机体、机翼结冰就会改变气动布局，影响飞机的操纵，甚至造成飞行事故。”李凌超介绍说。"
    - "\t　　此外，由于气流扰动，飞机在云层中颠簸得非常厉害，操纵起来很吃力。每次完成任务走下飞机，李凌超的衣服都会被汗水湿透。"
    - "\t　　最终，亚运会消云减雨任务非常成功，提前催下了广州周边的细雨。在以后的任务中，李凌超还是经常遇到空中迅速决策的情况，“也就是一瞬间的事情，所有的机组人员都在看着你。”那一刻，她总能感觉到肩上沉甸甸的责任。"
    - "\t　　飞行十几年，李凌超觉得任务越来越贴近实战。“一声令下就要起飞，航线都是起飞以后在空中再准备。”其中，“东方之星”号客轮搜救任务让这位经验丰富的机长印象深刻。"
    - "\t　　李凌超机组和他们驾驶的新型运输机是在飞行训练过程中接到救援命令的。6月2日中午，刚刚结束7小时训练飞行的李凌超机组忽然接到上级指令，即刻由训练状态转为战备状态。直到飞机紧急起飞后，他们才接到任务空域的范围。"
    - "\t　　在飞行过程中，李凌超从上级通报中得知，此次搜救中他们将承担空中转讯机的任务。由于当天早些时候投入救援的直升机飞行高度较低，与地面指挥所联系受限，加大了救援的难度和风险。而李凌超驾驶的新型运输机飞行高度高，通讯距离远，因此被派去担负监控、传递救援空域态势任务。"
    - "\t　　“我们负责把直升机的起飞时间、方向、实时位置通报给地面指挥所和民航塔台，防止飞机空中危险接近。”李凌超说。"
    - "\t　　李凌超记得，那天中午的对流天气强烈，“飞着飞着云就起来了。”执行任务过程中，救援水域上空雷雨很多，他们不仅要自己驾驶飞机避让危险天气，还要不停地向直升机通报情况，极大地考验了她和机组的指挥协调能力。"
    - "\t　　最终，在数次变化空域的情况下，李凌超机组的出色表现确保了救援空域的通讯畅通，为搜救行动顺利展开提供了良好的保障。"
    - "\t　　十几年来，经受多次重大任务考验的李凌超觉得自己一直处于由飞行员向战斗员、指挥员转变的过程，唯一不变的是她对飞行的热爱。她认为，飞行员“还是得有情怀”，要为国家做一些有意义的事情。“如果国家需要，我愿意随时为国效力”。"
    title: '一级女飞行员李凌超：我愿意随时为国效力--陕西频道--人民网 '
