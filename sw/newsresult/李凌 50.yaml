    - 功夫不负有心人，我们离了解造血干细胞又近了一步，离恶性血液病治疗和治愈又近了一步！初夏的傍晚，周帆精神抖擞地讲述他为此奋斗的经历。周帆是军事医学科学院附属307医院刘兵课题组的博士生，从2013年到2016年，他和团队其他成员夜以继日地进行实验，终于为人类血液健康研究贡献了一份礼物——《单细胞尺度追踪造血干细胞起源》。简单地说，这项研究成果为根治白血病等恶性血液病开辟了一个新思路。“至少是前无古人，挺刺激的！”5月19日，国际顶级学术期刊《自然》杂志在线发表了周帆和同仁们的研究成果，轰动全球。周帆是这篇论文的第一作者。周帆一直对造血干细胞的神奇之处非常着迷。“单个造血干细胞就可以让人体内的整个血液系统获得重建。”他解释说。正如孙悟空拔掉身上的毫毛便可以变出无数个美猴王，全方位、多角度地保护唐僧，造血干细胞也拥有类似的能力。它可以通过自我更新和分化，在保全自身的同时，又产生多种不同功能的血液细胞，来维持人体正常运转，比如分化得到的红细胞来输送氧气、白细胞来对抗病毒，而这些都是个体赖以生存的重要功能。把造血干细胞比喻成孙悟空是周帆想出来的。“这么说首先得对这个问题理解透彻。而且最起码我还得热爱生活吧？”他歪头笑着给中国青年报·中青在线记者设问。采访当天，周帆身穿纯棉T恤、短裤和运动鞋，言语轻快。但其实，他谈论的是个“重大科学难题”。人类早早就认识到造血干细胞的价值，并试图用移植健康的造血干细胞来挽救恶性血液病患者的生命。比如大家耳熟能详的“骨髓移植”治疗法，其实际目的就是移植居住在骨髓中的成熟造血干细胞，并使患者体内的血液系统获得重建。然而生命系统比人类想象得更加复杂。如今“配型成功后骨髓移植”成为大多数恶性血液病的主要治疗或治愈手段，但较低的配型成功率常常使很多患者失去最佳治疗时机。传统移植效果不佳科研人员再生一计，人工造血干细胞的研究系统应运而生。敢于“异想天开”的科学家们费尽心思，尝试利用其他类型的细胞通过“外力因素”使其变成造血干细胞，换句话说，他们试图根据其特点仿造出这种像孙悟空一样神通广大的细胞。但自1996年科学家第一次成功捕获骨髓中的成熟造血干细胞至今，“人工造血干细胞的生产”只能求得与真正可被用来移植的造血干细胞相似，但却无法长期重建造血系统的细胞。这意味着，他们能够生产出看上去很像“齐天大圣”的孙悟空，却不具备真正“齐天大圣”那样的法力，是个假“美猴王”。这促使造血干细胞研究领域的科学家们思考，想要赋予人工造血干细胞“起死回生”的本领，必须探索出造血干细胞的起源和成长历程。但这项研究难度空前，相当于要还原孙悟空蹦出石头之前的故事，“不太有人敢做”。2013年冬天，在导师刘兵的鼓励下，当时27岁的周帆决定冒这个险，把研究造血干细胞起源选为自己的博士论文课题。“至少是前无古人，挺刺激的！”他隐隐约约觉得前方至少有九九八十一难要闯。万事开头难，然后中间难，最后结尾难万事开头难。在接下来的研究中，周帆日夜与小鼠和细胞为伴。由于基因序列与人类基因序列相近，小鼠是使用最为广泛的实验动物类型之一。两年多的研究，周帆使用了1000多只小鼠。但直到实验小鼠用了700多只，他们才真正找到了捕捉婴儿时期造血干细胞（造血干细胞前体）的法门——一种用于识别造血干细胞前体的标记——CD201。确切地说，这种标记是他们逐个筛选和尝试出来的。测试一种标记平均需要将近8个月，CD201是4个备选标记中最后的希望。深夜，周帆和导师刘兵在会议室“对峙”起来。“有时候他认为有些实验应该做，我认为不应该做。”“不过90%的情况还是我导师对了。”刘兵比周帆大十几岁。这几年每年春节，周帆都会在回家的火车上给刘兵写一封“长长的邮件”，总结工作之余，他从不羞于表达信服和感激。刘兵同样也会给他回一封“长长的邮件”。万事开头难，然后中间难。周帆终于可以运用CD201标记，从20多万个主动脉——性腺——中肾区细胞中精准捕获仅有的20个左右的造血干细胞前体。随后，他和搭档李显龙又开始了测绘其造血干细胞发育过程中分子表达图谱的征程。李显龙今年28岁，是北京大学生命科学学院生物动态光学成像中心汤富酬研究组的博士。他和周帆搭档，负责对周帆送来的单个造血干细胞前体样品进行深度分子表达谱分析。李显龙印象中，周帆前后送来过50批左右的样品。如果不堵车的话，从军事医学科学院打车到北京大学需要将近40分钟，而细胞样品离开小鼠的身体之后活性会迅速降低，甚至死掉。周帆每次都是快完成样品筛选之前就通知李显龙，李显龙就提前调好试剂等待样品。如果堵车的话，周帆就举着盛有细胞试管的冰盒，心急如焚。“他送来的样品肯定靠谱。”
        李显龙相信周帆做事负责。“样品交到他手上我就特别放心。” 周帆觉得和李显龙志同道合，彼此信任。他们都对自己的科研生活充满激情。“一般他顾不上吃午饭，我顾不上吃晚饭。”李显龙告诉中国青年报·中青在线记者。周帆的弟弟周多来找他吃午饭，总见他手上拿着一个计时器。“我记得好几次我哥都一边吃饭一边看倒计时，吃不了几口就跑回实验室了”。通常，周帆需要连续十几个小时守护着他千挑万选的细胞，“相当于从早上8点到晚上10点一直在高速公路上开车”，一刻都不敢松懈。万事开头难，然后中间难，最后结尾难。2015年秋天，周帆和队友们完成单细胞水平的造血干细胞前体捕捉和分子表达谱揭示。他们信心满满地把这一科研成果的稿件提交给《自然》杂志，期望能获得国际学术权威的认可。《自然》杂志的编辑反馈非常积极。但随后，周帆迎来了3位学术评论员暴风骤雨般的修改意见，甚至是质疑。“有一位评论员认为我们的研究描述性太强，没有探讨机制，没有证明这项研究的可靠性。”这是众多问题中最令周帆抓狂的，几乎是对整个研究的逻辑提出了挑战。“换句话说，我们光绘制出造血干细胞前体的基因藏宝图还不够，必须亲自挖出一个宝贝来证明这个藏宝图的实用性。”周帆解释说。2016年春节，周帆是在实验室里和小鼠一起过的。他看了看窗外五颜六色的烟花，低头把小鼠围在小笼子里，割破它的尾巴取了一滴血，继续做实验。为了亲自挖出一个宝藏，周帆所在的刘兵课题组又找到了另外一个搭档，中国医学科学院天津血液病医院（血液学研究所）袁卫平研究组。袁卫平研究组积累了多年临床研究经验，结合军事医学科学院刘兵课题组和北京大学汤富酬课题组的研究成果，迅速发掘出了造血干细胞在起源阶段具有关键调控作用的mTOR信号通路。这意味着，他们依照藏宝图挖出了一个宝藏。6个多月改了6稿，文字从6000字压缩至3000字，图表从18页压缩到6页。这个过程中，周帆还熟练掌握了制图软件adobephotoshop和 adobe illustrator， 对编辑图形的配色探索出一番心得。2016年3月12日，这3个团队合著的《单细胞尺度追踪造血干细胞起源》一文被《自然》杂志正式接收。“我早上收到他们发来的短信一下子就从床上坐起来了！立刻打电话告诉我导师！他在那边已经乐得不行了，跟我说‘行行行了，我不能说话了，让我先缓缓’。”历经九九八十一难，周帆和队友们终于为人为制造可用造血干细胞提供了一个清晰的蓝本，为全世界挣扎于恶性血液病中的人，送上了一份生命的礼物。“成为一个更好的人”随后，周帆把这个好消息分享给了几位曾经鼓励过他的外国学者。南希·斯佩克博士是位和蔼可亲的科学家，这位细胞与发育生物学泰斗告诉周帆，当她看到中国团队在《自然》杂志上发表的论文时，自己也正准备着手进行类似的研究。“没想到你们已经成功了。”南希真诚地为周帆高兴，她在邮件里打趣说，“感谢你把我从煎熬中解救出来，我正好不知道这个课题该如何进展下去了。”除了南希，周帆还得到了美国罗切斯特大学医学中心吉姆·帕里斯教授和美国Stowers医学研究中心李凌衡研究员等国际学术“大牛”的祝贺。周帆记得：“每次跟李凌衡教授聊天，他总把耳朵凑到你跟前来听你讲话。”无论是学识还是涵养，周帆都希望能够成为像南希·斯佩克、吉姆·帕里斯和李凌衡教授那样的人。“你看见他们，就会想变成他们那样的人”。“我有时候比较急躁，对学弟学妹的问题不够耐心，像‘这么简单的事你怎么记不住’这种话就不应该说。”在这几年的研究中，周帆一直在改进自己做事的方法。他试图在方方面面都“成为一个更好的人”。接受中国青年报·中青在线记者采访时，周帆经常会吐出几句英语，不难从他地道的英式发音中听出自信的感觉。很多人都好奇，一个生长于农村又从未留过学的人，怎么可以把英语说得那么流利？许多年前，周帆所在的村子里来了一个义务教英语的大学生。周帆和几个孩子全凭自愿，每天跟着这个大学生免费学英语。头顶一台老吊扇吱呀呀地转，伴着窗外无休无止的蝉鸣……如今他能够学习国际前沿的科研知识，很大程度上也得益于这个乡村教师送给他的有关英语的“美好回忆”。周帆一直觉得自己很幸运，他的成长过程中得到过许多类似的“礼物”，让他获得了各种各样的“能力”。对于这些，他一直心存感恩。在他看来，《单细胞尺度追踪造血干细胞起源》这份“礼物”可能会拯救许多人的生命，而他一直追寻的各种“能力”，或许会在不知不觉中改变自己和周围人的命运。
