    - "\t　　李凌在创作"
    - "\t　　这条“腾飞的巨龙”，无论从书写的整个过程，还是到巨幅大字的完成，无不体现“画中有字，字中有画”的中国书法艺术的独特魅力。同时，独具匠心的艺术方式，更是再现中国传统汉字和中华民族龙图腾的东方文化。创作这个巨幅“龙”字的，正是中国著名汉字艺术创新书法家——李凌。"
    - "\t　　“黄绮先生是我的恩师，他是北宋书法大家、江西诗派开山鼻祖黄庭坚的三十二世孙，学识渊博，涉猎广泛，在古文字研究、诗词创作、书画篆刻等很多方面都有所建树，特别是在书法方面，还独创了‘铁戟磨沙’和‘三间书’体。我跟随黄绮老师30多年，一直跟随他研究古文字，潜心学书法，受他的影响非常大。”回想起自己拜师学艺、与恩师在一起的岁月，李凌表面上竭力保持平静，但内心依旧十分感怀，感念他的恩师。"
    - "\t　　李凌，字于云，号上谷，又号宣达，河北保定人，1956年生于天津。在他7岁时，举家迁回老家保定张庄。当时李家是村里的大家族，另一大家族是南边的张家。张家有一位民间书法家，经常给村里各家各户写“红白喜事”，年幼的李凌常常跟着张老先生习字，还总得到他的夸奖与鼓励。小李凌因此对书法产生了浓厚的兴趣，殊不知，这一兴趣爱好在日后将彻底改变他的人生轨迹。"
    - "\t　　等到快初中毕业时，随着受教育程度的提高和知识文化的积累，少年李凌对文学，尤其是诗词越来越感兴趣，想找老师进行辅导。于是，父亲带着李凌，几经转辗，找到了河北大学黄绮教授。当时黄绮正忙于古文字研究专著《说文解字三索》的出版，约定3个月后再请教。事实上，不到3个月，北方天气突然变冷，淳朴的少年心想老师住所供暖的炉子尚未装好，就赶忙跑过去帮老师装烟囱。黄绮教授见年少的李凌心地善良、人很实在，就让他周末过来详谈，有意收他为徒。"
    - "\t　　“一开始找黄老想指导的是文学、诗词，没想到，后来‘阴差阳错’，我跟随他学了书法与汉字研究，最终走上了书法创作的道路。”李凌无不感慨地说。"
    - "\t　　在听了少年李凌喜爱文学、诗词的想法后，黄绮教授主张他先学好文化课，再发展兴趣爱好。李凌在学习时，黄绮教授无意间发现他的字写得非常好，于是拿出字帖，不讲文学创作，反而大谈欧字柳体，书法知识。这使原本就对书法非常感兴趣的李凌，一下子被领进了书法艺术的世界。此后，李凌就跟随黄绮教授习碑临帖，专研古文字、诗词学和书法艺术，自创“凝重如苍石卧地，潇洒似落花飞空”的“苍石飞花体”，并与黄庭坚、黄绮归为“黄派书法”，成为上世纪80年代初名声鹊起的青年书法家。"
    - "\t　　习尽天下各种碑帖，钻研书法数十载。作为著名学者、教育家、书法家黄绮的“关门弟子”，李凌身为“黄门”书法家，独创“苍石飞花”字体，又创造“一字多形”的艺术化汉字，尤其擅长巨幅汉字的“形变意达”。只有走进他，才能破译汉字创新背后的文化基因密码。"
    - "\t　　尽管80年代李凌就已成为著名的青年书法家，但他并不满足于“苍石飞花体”所取得的艺术成就，深受恩师黄绮教授的影响，他一直把“创新”作为动力，不断寻找新的创作思路，继续向书法艺术的更高峰攀登。"
    - "\t　　书法艺术，只有源源不断地创新，艺术的长河才会永不衰竭，并富有新的生命力。跟随黄绮老师多年的李凌，对中国书法书写史和中国汉字演变史颇有研究。中国汉字是象形文字，其发展演变史是“由简到繁，再由繁到简”的规范过程。因此，在传统汉字、书法的基础上，李凌大胆创新，勇于尝试，探索出一条把汉字推向纯艺术化的道路。经过十多年的潜心研习，思考沉淀，终于创造出“一字多形，形变意达”的笔墨佳境——将中国汉字“画”成纯艺术品。"
    - "\t　　正与李凌力求的“一字多形”艺术创作理念有着天然的契合。以“龙”作为突破口，运用创新思维，将中国汉字用纯粹的艺术化形式进行表现，打破传统书法既定的结体构成、运笔章法，在符合“龙”字基本形态的前提下，融入自己对自然界和人的感悟与感受。李凌开始以笔为枪，以纸为战场，“画”出龙字的万种不同造型。有的呈盘踞曲回之姿，有的是腾云驾雾之态，有的修长清秀，有的敦厚淳朴……形态各异，无一重复。其中，尤以巨幅龙字最为出众，构图精巧，浓淡得宜，气势壮阔，为世界华人写“龙”第一人。"
    - "\t　　1997年，李凌在万里长城现场完成60平方米“龙”字的壮举，在书画界和社会上引起了很大的关注和反响；2000年春，千禧龙年，中央电视台为其拍摄专题片《黑与白的艺术》，李凌集中创作了一批“龙”字，各种形态，不一而足。专题片播出后影响很大；2005年8月，李凌应邀参加“纪念世界反法西斯胜利60周年暨全球促进中国和平统一大会”，特奔赴奥地利举办“李凌维也纳书法展”，展现中国龙字造型万变的书法艺术，受到国际友人的高度评价；2006年，在德国汉堡“中国之夜”文艺晚会上，李凌手握48斤重的大毛笔，现场创作象征中国图腾的巨幅“龙”字，再现中华书法的艺术魅力。"
    - "\t　　此外，李凌还创作各种造型的“佛”与“和”字。2005年4月25日，中国海南三亚南山海上观音圣像普济桥上，李凌挥动重达45.8 公斤的巨型毛笔，耗墨130公斤，费四尺长佛黄撒金纸 3000 张，写成长108米、宽11米的巨大“佛”字，为中国书法史上最大的一幅“佛”字，这一壮举被凤凰卫视进行了航拍，创下世界吉尼斯纪录。"
