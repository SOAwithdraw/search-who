    - 　　2012年11月份的一天，一名中年女士来到大庆市公安局东安分局报案说，亲侄女李凌骗了自己15万元钱。经民警调查，李凌1991年出生，是家中的独女，自小娇生惯养、爱慕虚荣。19岁那年，李凌从师范学校毕业，不愿自己去找工作，还常常责怪父母不能给自己安排个好工作或让她成为一个天生就让人羡慕的“白富美”。
    - 　　家境普通的她开始“钻研”起赚钱道，李凌发现，现在的大学毕业生都喜欢到油田公司等大国企工作。如果有人能把他们办进这些单位，让他们拿几十万都愿意。想到这些，她想到了假借为人办油田工作来骗钱的生财之道。2009年9月份，李凌对父母说自己交了一个男朋友叫曲浩。曲浩的父亲是大庆某电缆厂总经理，能把她安排进这个厂上班，但是需要7万元疏通关系。李凌的父母一听女儿能进国企非常高兴，欣然掏出了钱。一个多月后，李凌说事情办好了，自己上班住在宿舍不回家住了。为让父母深信不疑，2010年元旦，李凌大包小包地往家拿东西，说是单位分的，其实都是花父母给的钱买的。
    - 　　李凌的姑姑李翠华得知侄女有这么大的本事，就找到她：“你表哥大学毕业，你看看能不能把他办到油田公司上班。”几天后，李凌给姑姑打来电话说可以，但需要10万元送礼。姑姑二话没说就给她拿了这笔钱。此后，李凌先后以交考试费、培训费、曲浩的奶奶病了需要送礼等借口，向姑姑又要走了5万元。后来，李凌又以替二姨的女儿办理工作为由，从二姨手中拿走12万元。这期间，大姑和二姨都不断地询问李凌办工作的进度。李凌编造了如档案有问题、录取条件不合格等诸多借口搪塞。
    - 　　李凌拿着这前前后后骗来的34万元，开始尽情挥霍。除了给家里买东西，还买了貂皮大衣、金银首饰、苹果手机、高档时装。
    - 　　2012年11月，李翠华迟迟没有等到侄女的消息，决定亲自问问曲浩，事情到底能不能办。于是，李翠华找到李凌，要曲浩的电话号码。可是，李凌给了她一个已经停机的电话号码，李翠华没打通电话，就问李凌搞什么鬼。李凌又说带姑姑去曲浩家里找。结果，李凌带着姑姑在一个小区转了好几圈，也没找到曲浩家。2012年11月26日，李翠华和李凌的二姨同时向公安局报了案。警方很快将李凌抓获。李凌交代，男友曲浩、准公公、电缆厂都是她虚构的。如果不是被告发，她最近正打算去韩国整容，把自己整成真正的“白富美”。目前，嫌疑人李凌已被大庆市萨尔图区人民检察院批捕。(文中涉案人物为化名)
