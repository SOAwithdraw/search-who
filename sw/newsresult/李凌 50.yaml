    - '                    （原标题：此情可待成追忆——追忆东方今报首席记者李凌同志）                '
    - 他是一个普通人，低调勤勉兢兢业业；他当了20年记者，用文字记录历史，不改初心；他的突然离世，引发了社会的广泛关注……他是东方今报首席记者李凌。
    - 2017年1月4日上午，在郑州市殡仪馆7号厅，在低回的哀乐声中，省委宣传部、省记协、省新闻出版广电局的相关领导，河南广电、河南日报报业集团、郑州日报报业集团、河南新媒体联盟等省内外媒体同仁代表、相关企业代表、李凌生前的同事好友等省内外各界人士200余人向东方今报首席记者李凌同志作最后的告别。
    - 2017年1月2日20点12分，郑州市人民医院，在ICU（重症监护室）住了5天的李凌，因抢救无效，停止了心跳，他的生命永远定格在了43岁。
    - 李凌同志是东方今报社首席记者，2016年12月29日上午，在采访中突然吐血，倒在工作岗位上，被送入医院重症监护室后，他再也没能活着走出病房。
    - 在隐瞒自己病情正常工作两年半后，李凌在自己的工作岗位上献出了自己的生命，永远离开了他最热爱的新闻事业。
    - 肝硬化、部分肝脏切除、脾脏切除、肠梗阻……这任何一种病痛，常人都难以忍受。但直到李凌病逝后，从医院拿到他的病历单，大家才知道，他早已病魔缠身。
    - 提起李凌，郑州人民医院消化科的大夫们都很熟悉。消化科副主任冯素萍介绍说，李凌早在2014年3月12日，就因为肝硬化、肝脏占位（属于一种良性肿瘤）在该院做过手术，切除了部分肝脏。同时，因为血小板含量太低，进行了脾切除手术。“应该说，当时他的肝硬化已经很严重了，而且切除了脾脏，比常人要虚弱得多，绝对不能再熬夜，不能再劳累了，而是应该从此在家静养。”冯素萍说。
    - “失联”了一个多月的李凌，重新回到工作岗位后，谁也没有说，拖着比常人还要虚弱的身体，他很快又再次奔波在了新闻的第一线。每每有领导同事问起来，他只是说，做了个小手术，没事儿，便不再多言。只是，从那时起，这个一向温文尔雅脸上有浅浅笑容的记者，说话变得更轻声了。
    - 4个月后，李凌因为“肠梗阻”再次入院治疗，被诊断为“门静脉及肠系膜静脉广泛血栓”再次进行了手术。这一次，他依然没有告诉任何人。
    - 之前，不爱说话、不爱和人交流，经常独自作战的李凌，常被人认为是“独行侠”。直到他去世之后大家才明白，他根本不是什么特立独行，他只是自己扛得太多。
    - 在熟悉他的同事眼中，他不爱说话，从不喝酒，坐在酒桌上略显局促，与各类觥筹交错格格不入……但他却在政经圈内享有盛名。郑州跨境贸易电子商务服务试点获批、郑洛新国家自主创新示范区获批、郑州入选国家中心城市……每一次国家重大规划落地，李凌总是能够第一时间推出数万字的报道，领省会媒体之先。
    - 他被人称为今报第一快手，稿子又好又快。如果有重大时政、财经领域的突发新闻需要落地，哪怕距离签版只剩几个小时时间，接到任务的李凌也能以超乎寻常的速度，圆满完成任务。大家都知道，遇到十万火急的任务，交给李凌来做，领导最放心。在东方今报这样一个团队，虽不能说“后无来者”，但用“前无古人”恐怕没有人会有异议。
    - 不了解的人，都惊叹李凌的神速。而实际上，在财经新闻领域征战多年的他，总能敏锐的感知即将发生的重大新闻，并赶在之前将相关报道采访完毕。
    - 记者的工作充满了不规律性，晚上加班，周末工作是常有的事儿。但这样的累，对于热爱新闻的李凌来说，从来没有听到过他有过一句抱怨，他就像一头老黄牛，不知疲倦地工作，写出一篇篇大稿子见报。作为东方今报创刊记者，年年考核，他的发稿量总是在全报社名列前茅。
    - “与李凌君认识已近20年，从采访开始，也是以采访结束。”河南商业经济学会会长宋向清已经记不起有过多少次采访了，在采写这篇新闻稿时，李凌也对宋向清进行了采访。为表示对李凌君的怀念和哀悼，宋向清整理了当天采访细节并进行发布，在他们的对话中，可以看出他们对新闻用语的字斟句酌，宋向清在文中说，“从中也可以看出李凌对新闻的执着和对工作的严谨”。
    - 有人说，李凌是那种不存在了却突然感到一直都存在的人，也是那种省钱不重要逝去后却突然感到尤其重要的人。
    - 也许有人是火，李凌就是一道和煦的春风。无论是谁向他咨询问题，无论是专业问题还是个人难题，他都带着浅浅的笑容，轻声耐心地回答，出主意，想办法。
    - 他认识的专家多。省政府研究中心、省社科院的专家学者，都在他的朋友圈。报社同事写稿子时，需要专家声音，总会给他打电话。“你稍等一下，先别挂电话，我给你查一下”、“你先记住这个专家的电话，我先给人家打个电话说一声，你再打给他”……这是李凌挂在嘴边的话。相熟的同事说，不太爱管闲事的他，年底总要帮民工讨几次薪。
    - 东方今报编委、河南广电通通优品副总经理夏友胜前几天还给李凌打电话，请他协调一件事儿。“12月29日11:38，他还给我发短信说，事协调好了。直到现在我才知道，这个时候的他已经吐血了。”
    - 世事难料，命运无常。2016年12月29日早上，再一次骑着电动车去采访的李凌，一定没想到，死神正悄悄赶来。
    - 负责抢救李凌的重症医学科主治大夫王小雯回忆说，李凌是29号下午入的院，当时诊断为消化道大出血，由于出血严重，在消化科没几个小时就转入ICU进行抢救。“当时状况很凶险，病人不停地呕血，血压很低，出血量非常汹涌，比输血的速度还快。”她说，随后医生联系介入科为李凌做了手术，把出血的地方栓住。接下来的两三天，李凌已经逐渐稳定，神志也很清醒。1月2日早上9点，已经办好了交接手续，准备转入普通病房。谁知，就在10点多，李凌突然开始大口呕血，出现了血便，“而且越来越严重”。随后，医院再次对李凌进行抢救，并进行输血，但他的病情不断恶化，最后出血无法控制，在当晚8点12分，抢救无效……
    - “李凌记者是肝硬化合并上消化道大出血，这是肝硬化的并发症，是一种非常凶险的病，在消化内科死亡率能达到70%。他真的是累的。”冯素萍说。
    - 参与了对李凌的全程抢救的王小雯回忆说，整个过程中，尽管身体已经很虚弱，李凌非常淡定安然，直到晚上看到了女儿和守在外面的同事亲友，情绪变得非常激动。
    - “他说想看看女儿，但是无菌服没了，女儿只能站在门口和李老师互相对望。”同事邱琦回忆说，随后他问了李凌的女儿有没有看到爸爸，女儿回答没有，“也不知道，弥留之际的李凌，有没有看到女儿”。
    - 得知这一消息，报社立即委派副总编辑曹亚瑟、行政总监黄宁、猛犸新闻总编辑靳晖及报社几位同事，当天下午赶到医院探望。虽然无法进入重症监护室，但向家属和医生详细了解了李凌的病情，盼望他能有所好转，挺过这一关。当得知住院几天来，每天的花费都在2万元以上，加上医保年底封账，一时无法报销，前几天的医疗费用还能承担，但是接下来，这个清贫的家庭再难承受如此巨大的医药费。报社社委会当即决定，接下来的医疗费用由报社垫付，并在报社发动捐款。直到下午五点多，主治医生说李凌的病情稳定住了，同事们才陆续离开，他十多年的同事、时政部主任刘长征依然守候在医院。
    - 天不遂人愿。晚上6点多，探望他的同事还没走进家门，便又传来李凌病情恶化、医院正在抢救的消息。当即，黄宁和报社副总经理司超峰从个人账户上提取5万元钱赶往医院。同时，报社的捐款也在进行着，还有同事在筹划着在网上用“轻松筹”帮他筹款……然而，一切都没来得及。等到黄宁和司超峰及其他同事再次赶到医院，李凌已经永远合上了双眼……
    - 一向低调的李凌 这次在全省“高调”了一次
    - 李凌去世的消息，当晚便迅速在朋友圈传递开来，悲伤的气氛弥漫了河南新闻界。李凌去世之后，社长胡杨、总编辑赵瑞莹、副总编辑曹亚瑟、副总编辑夏继锋等社领导立即赶到医院，连夜成立了李凌后事料理小组，并和家属商议后事安排，一切费用由报社承担。
    - 在出差途中的省委宣传部副部长、省新闻出版广电局党组书记、局长朱夏炎，1月2日晚获悉李凌去世的消息后深情地说：“我作为一名老的新闻工作者也作为新闻领导，此时的心情难与君说。但愿李凌同志在天堂休息好。”他更拜托东方今报的领导班子把李凌的家属亲人照顾好。
    - 东方今报社前社长、河南电视台党委专职副书记赵国平在朋友圈发文悼念：今晚，一个倾注了对新闻事业无比热爱的记者，一个不善言谈而笔力雄健的首席记者，一个从不讨价还价埋头苦干的财经记者，一个默默付出令人尊重的记者，倒在了采访岗位上，他的生命定格在了2017年1月2日，他只有43岁，令人无比痛惜，令人扼腕叹息！他是全国广电系统唯一都市报《东方今报》的著名财经记者，他叫李凌，我们曾经同事五年。愿好记者李凌，一路走好。
    - 1月2日深夜到1月3日凌晨，同事连夜在李凌家里设好灵堂。省新闻出版广电局的领导来了、省记协的领导来了、线口单位的领导来了、报社同事来了、媒体同行来了……他家的楼下，摆满了花圈，大家都来送他最后一程。
    - 1月3日下午，省新闻出版广电局副巡视员刘英代表省新闻出版广电局到李凌家中吊唁。河南省记协副主席、省新闻道德委员会副主任何新年，河南省记协秘书长金志毅，受河南省记协主席朱夏炎同志的委托，代表河南省全体新闻工作者，来到李凌家中进行吊唁，献上花圈，对其家属表示慰问并送上慰问金。河南省记协将把李凌同志生前事迹上报中国记协，并申请救助。河南省记协副主席、省新闻道德委员会副主任何新年表示，通过李凌同志此次在工作中发病逝世，希望能够唤起全社会方方面面对新闻工作者的关爱，唤起媒体人对自己身体的关爱。
    - 李凌跑的线口单位河南省工业和信息化委员会专门发来唁电，向东方今报社和李凌同志亲属表示慰问。
    - 写悼文、发朋友圈、发微信微博……等省内外媒体同行和各界友人，都以不同的方式向李凌表示深深的悼念。李凌曾经的同事，目前在中直机关工作的闫勇等好友，因工作无法赶回郑州吊唁，给报社打来慰问金，让带给他的家人。
    - 一向低调的李凌，这次却在河南乃至全国的媒体圈，“高调”了一次；以往以文章闻名省内外的他，这次却自己“上了头条”。
    - '   省记协主席朱夏炎对李凌同志病逝一事非常关心。“记者工作是最神圣的工作之一，因为党的新闻工作者是历史的真实记录者，为此他们舍身取义、无畏担当、身负万钧、劈荆斩棘、奋勇前行，这致使他们身负多重压力，而早早离去。”朱夏炎指出，近十年在战火和天灾人祸中，新闻界英年早逝的同行们不少，上有父母、中有夫妻、下有儿女，忽然大厦倾，同行们都在哽咽中相顾无言……他呼吁所有新闻工作者“恪守职业精神，珍惜年轻生命”！'
