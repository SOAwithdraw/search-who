    text:
    - "\t　　在三里屯SOHO写字楼一个约300平方米的办公室里，徐子涵的公司专门辟出一个很大的试衣间，一排排衣架上挂满了当季最流行的女装款式。徐子涵拿起其中一件短款无袖上装，翻出一个小名牌，上面密密麻麻地写着一些修改意见，“这是我们的‘网红’在听取粉丝反馈后做出的调整，设计师会根据这个来定版”。2015年11月，徐子涵辞掉了此前在公关公司的工作，与另外两个合伙人一起创办了“网红孵化器”公司。那时她并没有想到，短短半年之内，“网红经济”就蹿红成中国最炙手可热的投资话题之一。"
    - "\t　　徐子涵就看到了这其中的巨大商机。他们先后签约了十几个具有旅行或健身达人、名校校花、时尚辣妈等个性标签的“网红”。签约后，公司不仅负责他们的账号运营，还帮他们承接广告代言、品牌活动，甚至还会对接网络电视、电影剧组的片约。"
    - "\t　　这其中，最成熟的产业链是帮“网红”打造自己的服装品牌，通过电商实现“粉丝基数”的变现。徐子涵的团队中，有专业的设计师，有专门负责线上销售和售后服务的人员，还有代工工厂。这块业务为他们提供了稳定的现金流。公司成立至今，一直都处于盈利状态。"
    - "\t　　徐子涵注意到，“网红经济”的消费群体主要是90后。事实上，她旗下的“网红”也基本都是90后，仅有的一位80后也是出生于1989年。“90后正处在自我认知形成的阶段，充满好奇心。‘网红’展现出来的生活方式，对他们来说非常有吸引力”。"
    - "\t　　徐子涵说，与明星艺人相比，“网红”更加生活化，会呈现出喜怒哀乐的情绪，让粉丝感同身受。而在设计产品时，他们会充分与粉丝互动，采纳他们的建议，让他们有一种参与感。"
    - "\t　　随着“网红”话题越炒越热，徐子涵明显感觉到竞争对手多了起来。“去年年末到今年年初，出现了爆发式的增长。如果说2015年‘网红经济’只是兴起，2016年肯定是要大洗牌的一年”。有业内人士指出，监管对视频原创内容提出了更高的要求，但这并不意味着“网红经济”即将迎来拐点。　　　　　　　　　　　　"
