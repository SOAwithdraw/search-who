    text:
    - 　　三岁左右的孩子，在我们眼里还是在父母怀里撒娇卖萌，不谙世事，需要事事进行细致照顾的小娃娃。但近日，一则微信朋友圈转发的“希望之星”评比活动，却让笔者改变了对孩子的这一看法。一群三岁左右的萌宝，用才艺征服了大众，一夜之间引起了上万人的关注与支持。带着好奇与疑问，笔者走近这群孩子，切身了解他们的生活与成长环境。开放教育环境，呵护孩子纯真天性　　几经辗转，笔者联系到了这次引起万人关注的评选活动的举办方庆龄汇美幼儿园，并约定了拜访时间。初见这些萌娃，笔者被孩子们身上散发出的热情与自信所吸引，通过接触，笔者更为孩子们小小年纪所具备的才能所折服。　　在老师的引导下，笔者来到了此次评选活动第一名兰俊天皓小朋友所在的班级。经过园方允许，在不打扰孩子们正常上课的情况下，笔者深入课堂，经由细致的观察逐一解开心中谜团。据园方介绍，兰俊天皓所在的班级是国际班，作为庆龄汇美幼儿园的一大特色，国际班采用全天外籍教师在侧的教育模式，师生交流完全依靠英语。同时，也会配备两名英语专业的中文老师进行辅助教学，帮助孩子顺利完成语言表达的过渡。　　走进国际班，恰巧赶上外教课开始。只见老师并没有像常规课堂那样让孩子们排坐整齐，而是用一首英文歌曲，让在场的孩子们跳起舞来，欢闹的氛围瞬间将孩子们的积极性调动起来。接下来的教学过程，也让笔者甚感新鲜，课堂中完全没有说教的形式，而是以孩子为主导，用孩子喜闻乐见的形式来进行课程的教授。猜谜语、做游戏、讲故事……在这期间，国际班的外教老师运用了大量丰富的教具，玩偶、卡片、贴纸等，让孩子在玩中学，学中玩。比如学习蜗牛这个单词，外教老师并没有枯燥地让学生根据单词跟读，而是先用手影教给孩子们摆出蜗牛的造型，首先伸出左手做出胜利的手势，耶！然后右手握拳叠在左手背处，一只活灵活现的蜗牛就这样被孩子们比划出来了。一边比划，老师一边重复snail，snail，同时还会模仿蜗牛爬行的样子，逗趣又可爱。这样一来，孩子们不仅仅记住了蜗牛的英文，还记住了它的形态及特征，真是一举多得。这样一堂有趣的国际班课程，笔者都不知不觉地融入了进去。　　在和孩子们短暂相处的过程中，笔者发现教育氛围真的很重要，在这样一个全英的语境下，孩子们的英语张口就来，与外教老师的交流互动完全没有障碍。而且课间时间，大屏幕上播放的英文歌曲孩子们都会不自觉地跟着哼唱，即便是端着小水杯喝水也要跟着节奏扭动小身体。这样的学习不是填鸭式的，而是主动进行的，所以国际班的孩子们能够拥有一口流利的英文笔者也觉得理在其中了。原生家庭氛围渗透，铸就全能宝贝成长　　在老师的帮助下，笔者与希望之星评选大赛第一名——兰俊天皓小朋友的妈妈进行了电话沟通，在交谈中，孩子妈妈谈到了对孩子的教育问题。男孩子天性好动，对什么事情都喜欢一探究竟，只要在保证安全的前提下，家里人一般不会对皓皓做过多的干涉。皓皓兴趣广泛，英语、机器人、唱歌都是他所喜爱的，爸爸妈妈也会遵循孩子的喜好进行兴趣的培养。除了这些，皓皓的妈妈还带皓皓加入了泉城义工，平时和孩子一起帮助需要帮助的人，用爱心去温暖他人的同时也让自己有所收获。如今我们都在谈论原生家庭对孩子的影响，由此看来，阳光全能小暖男的成长与妈妈爸爸的倾力付出密不可分。良好的习惯成就孩子美好的未来　　也许是熟络了不少，孩子们围在笔者周围，问东问西，童真童趣尽显其中。转眼就到了孩子的午餐时间，还没等老师招呼，宝贝们就自己去排队洗手了。接下来，每个孩子都井然有序地列队取餐，安静进食，餐后还能进行简单的卫生清扫，让笔者再次对孩子们的良好习惯点赞。老师对孩子们的习惯养成也很是骄傲，跟笔者说道：“孩子良好习惯一定要在幼儿时期建立好，老师是教育工作中的观察者，而不是主导者，像穿衣服、收拾书包、整理玩具这些力所能及的事情，我们都是交由孩子自己完成的。这样让孩子形成归纳的概念，对他们日后的自理自立能力提升都会有帮助。”　　现在的家长在育儿过程中总是包办多过于放手，总认为让孩子掌握学科知识就够了，但却忽略了自理也是一门大学问。试问，身边如果能有一个将自己照顾周全的孩子，不也是一件很讨喜的事情吗？鼓励与认可是孩子出彩人生的助推器　　笔者在本次调查中，也和家长进行了沟通。一位参加本次评选的孩子的妈妈给笔者留下了深刻印象。这个名叫徐子涵的小姑娘就读于庆龄汇美幼儿园双语中班，在希望之星评选大赛中以超高的人气获得了第三名。她的妈妈尹女士回顾了孩子成长的点点滴滴，也总结了自己的育儿经验。尹女士提到教育不是以暴制暴，好妈妈不吼不叫，要时刻通过孩子的言行反思自己，父母要以身作则，孩子则“不令而行”。身教胜于言传，用榜样的力量带动孩子，而不是按照自己思想命令、要求、强迫孩子。家长要做的就是给孩子最好的示范，向孩子展示阳光的心态，夫妻间的恩爱；要热爱读书，诚实守信；父母要拥有自己的事业，扮演好自己的社会角色，在孩子的眼里做一个执着、积极、乐观、健康的人。对于孩子的点滴进步要及时给予肯定和表扬，帮助孩子树立自信心，找到自身的闪光点。　　好孩子是夸出来的，夸赞也要讲求有实有据，对于孩子的夸赞不要浮于表面，而是要告诉孩子具体哪些地方做的值得表扬。例如，孩子主动进行房屋整理，不要仅仅夸赞孩子真棒、长大了、懂事了之类的，而是要夸赞孩子懂得为爸爸妈妈分担家务，主动承担并解决了家中的琐碎事务，家庭小主人的工作做得很好等，这样孩子才能更加明确哪些优点是值得继续发扬的。同时，孩子受到表扬，干劲儿也会十足，接下来也会做得更加出色。　　随着本次访问的结束，笔者感触愈发深刻。像“为什么总是别人家的孩子那么优秀”这类的问题，笔者心中也有了答案。真的是一分耕耘一分收获，这不仅仅是需要孩子自身的努力，还需要教育环境的支持与家庭氛围的营造。在孩子的成长中，希望我们可以多给孩子一些空间，对孩子多些珍惜与欣赏，少些指责和干预，让尊重在他们幼年时代就开始生根萌芽！徐子涵妈妈发言稿尊敬的各位老师、家长，亲爱的小朋友们：　　大家下午好！我是双语中一班徐子涵小朋友的妈妈。首先，请允许我代表家长真诚地感谢幼儿园的园长及各位行政教学管理人员、各位老师，感谢你们对孩子们的关心和呵护，感谢你们给予孩子们无私的爱，你们的努力，你们的奉献，你们的爱成就了孩子们丰富多彩的幼儿园生活，谢谢你们。同时恭喜获奖的“希望之星”的宝贝们，在2017年新年伊始，感谢你们带给我们的惊喜。　　把最宝贵的东西给予儿童，让儿童立志做文化的主人、自然的主人、宇宙的主人，一直是我们幼儿园所贯彻的理念。从踏入幼儿园初始，我就感受到了这里温馨整洁的教学环境，轻松活泼的教学氛围，寓教于乐的特色课程。最重要的还有老师对孩子们浓浓的爱心和强烈的责任感。一年半的时间，我的女儿从一提到上学就眼泪汪汪的小孩，到现在每天自己起床、穿衣、叠被，收拾房间，主动地向老师问好，回到家里还经常跟我分享她的英语、跆拳道、芭蕾舞等特色课程。从在家里唯我独大的小公主，到现在主动帮家人做家务，扫地、刷碗、洗自己的小内衣，旅游收拾自己的行李，她都能找到乐趣。这一切，我并没有刻意地教过她，多数都是老师们的功劳。　　真的很佩服我们的老师，每天面对20多个孩子，时刻都保持着耐心和爱心，每天起早贪黑，始终把微笑和激情留给孩子，把疲惫和情绪带回家；琴棋书画,吹拉弹唱无所不能；既要有母亲的温柔，教师的严厉，还要有法官的睿智。有一次，我女儿放学回来跟我说：妈妈我经常无意间把我班的张老师叫成了妈妈，你不会生气吧？妈妈怎么会生气呢！妈妈很感动！幼儿教师真的就是孩子的第二任妈妈。再次感谢我班的大张老师、小张老师和王老师，谢谢你们的辛勤付出。　　3-6岁正是孩子习惯养成和性格形成的关键时期，身体动作，认知能力，语言能力，社会能力，艺术表现性飞速发展，但是他们的行为也有强烈的情绪性，有的时候会自制力差，易冲动，以自我为中心。我也曾为我的女儿焦虑过，生气过甚至责骂过，后来我总结发现以暴制暴是解决不了问题的，反而适得其反。家长首先要管控好自己的情绪，自己都管控不了自己的情绪，何以要求孩子呢，好妈妈不吼不叫，通过孩子的言行反思自己，妈妈以身作则，孩子“不令而行”。身教胜于言传，用榜样的力量带动孩子，而不是按照自己思想命令、要求、强迫孩子。我们要做的就是给孩子最好的示范，阳光的心态，夫妻恩爱，热爱读书，诚实守信，有自己的事业，有自己的社会角色，在孩子的眼里是一个执着、积极、乐观、健康的人。   　　孩子的到来，真的是让我们获得了再一次成长的经历，感恩所有。儿女的生命是属于儿女的，生命有不能承受之轻和之重，我想既不能过于放纵和溺爱孩子，也不能让他们为我们背负起梦想的压力。人们经常问：要孩子是为了什么？我听到最令人感动的回答是，为了付出和欣赏。不求孩子完美，不用替我挣脸，更不用帮我养老，只要这个生命健康地存在，在这个美丽的世界上走一遍，让我有机会与他同行一段。我们只要他们健康、快乐，足矣。我想很多家长也都是这样想的。　　最后，再次感谢老师们对孩子的悉心关怀，教育和照顾！祝愿我们的幼儿园越办越好，祝所有的小朋友学有所获，开心快乐地成长！祝所有的家长工作顺利！家庭幸福美满！谢谢大家！
