    - 徐子涵24岁
    - 徐子涵是武功县人，今年24岁，上车前也给家人发了信息报平安。徐子涵家里还有两个弟弟，弟弟徐子翔告诉记者，2008年高考，他和姐姐都考上了大学，但家里贫困只能上一个，所以让给了姐姐，姐姐这次是参加她舍友婚礼去了。
    - 记者了解到，徐子涵一直想当名警察，所以考入陕西警官职业学院，与马瑞是舍友。在宾馆里，徐子涵的很多同学从西安赶过来。一个侯姓同学告诉记者，徐子涵的人缘很好，性格很开朗，个人能力又强，可惜还没当上警察，生活所迫暂时做一份其他工作。徐子涵的妈妈赶到安塞后，因悲伤过度一直在输液。记者在徐子涵的网页空间内看到她的签名：内蒙的星空太美了。
    - 张凯歌今年23岁，是白水县人，父母在家务农，弟弟身体不好。张凯歌的伯父告诉记者，张凯歌很孝顺，父亲做手术时，一直都是她照顾，毕业后不好找工作，就在县上打工。28日下午，记者联系到三个女孩的舍友（举办婚礼者），舍友丈夫说，他妻子听到这个消息后一直在哭。他说，22日，她们来神木参加婚礼，来的五个舍友中两个女孩直接回了西安，马瑞和徐子涵、张凯歌就顺道去呼和浩特玩，他和妻子也是在同学的告知下才得知了这个噩耗。
