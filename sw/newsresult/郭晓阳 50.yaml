    text:
    - 　　根据照片上的标志，以及网友的线索，记者来到拍摄照片的地方。在一工地上，一栋三层的小楼正在施工。在工人的指引下，记者找到了工地项目的有关负责人郭经理。“这个是我堂弟，叫郭晓阳。”看到照片，郭经理就认出来了。
    - 　　据郭经理介绍，29日工地的手脚架被风吹倒了。但是他当时不在工地，便给堂弟打电话，让他安排人员去处理，想不到是堂弟亲自去现场指挥引导，“本来就是工地上的责任。这也是应该做的。”郭经理说。记者也试图和郭晓阳联系，但电话却始终无法接通。
