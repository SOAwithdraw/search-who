    - SM2即新加坡全额奖学金计划（Senior Middle School Scholarship），是我国教育部和新加坡教育部的合作项目，目的在于选拔高二理科在校优秀学生赴新加坡留学。招生考试分为笔试和面试两部分。经过层层选拔，我校高二年级郭晓阳、王子泓、关昊天、陈泓方、窦静晗、邢傲洋六位同学凭借扎实的基本功、过硬的心理素质和较强的应变能力，最终脱颖而出，分别被新加坡国立大学、新加坡科技大学和南洋理工大学录取，并获得全额奖学金。
