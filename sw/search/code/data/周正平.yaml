    - 由浙江越剧团与松阳县人民政府合作出品的原创剧目《张玉娘》，演绎的正是这段令人感怀的爱情悲歌。由松阳籍国家一级编剧、曹禺戏剧奖获得者包朝赞撰写，前后共改了14稿，浙越团长陶铁斧亲自担任该剧导演。而整个主创团队，可谓都是“国家级”的，比如国家一级作曲刘建宽担任作曲，国家一级舞美设计赵国良担任舞美设计，国家一级舞美设计周正平担任灯光设计，国家一级舞美设计蓝玲担任服装设计、化妆造型设计等。据了解，该剧参加完2016年浙江省第十三届戏剧节首演后，将于11月移植于松阳本土剧团开展送戏下乡巡回演出，预计演出场次将超过百场。 本报记者 陈淡宁 (原标题：一流班底打造越剧《张玉娘》甄嬛最爱唱她写的歌)
