    text:
    - 会议由龙里县政府办副主任周正平主持，会议首先由周副主任传达了省、州卫计计生工作会议精神，县卫计局罗显琴局长就2016年卫计工作进行总结，并分析了2017年上半年工作，安排部署2017下半年工作。 会上，杨贵丽副县长和罗显琴局长分别与相关部门签订了2017年度《卫生和计划生育工作目标》、《安全生产》、《党风廉政建设》、《公立医院综合改革工作》等四个责任书。
