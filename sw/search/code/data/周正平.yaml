    text:
    - 在新股东入驻之后，中法人寿迎来了新的高管团队，包括来自生命人寿高管周正平担任董事长、新华人寿前高管唐庚荣担任总经理等。在新的高管团队到位之后，其一方面着手解决注册资本金偏低的问题，另一方面则是四处招兵买马，在北京开设分公司，同时也换到东三环一个更大的职场，此外还拟将中法人寿更名为鸿安人寿。
    - 就在市场似乎看到中法人寿发展将有起色的时候，在2016年8月，周正平突然辞去了董事长职务，只保留了法定代表人职务。随后唐庚荣也出走，不再担任董事及总经理职务。
