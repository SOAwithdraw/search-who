    text:
    - 新股东入驻后，便对中法人寿高管进行“换血”，并大肆招兵买马。2015年7月，保监会批复周正平任中法人寿董事长，袁宏林、唐庚荣任公司董事。10月，保监会正式核准唐庚荣中法人寿总经理任职资格。
    - 这些人的职业背景正符合重起炉灶的中法人寿的需要。周正平原是生命人寿（现名富德生命人寿）高管，唐庚荣曾为新华保险总裁助理。袁宏林有20多年银行从业经验，2012年就进入鸿商集团，担任鸿商集团全资附属公司鸿商资本副总经理一职。
    - 2015年，该公司原保费收入仅为2.5万元，保户投资款新增交费为5141.9万元，在万能险上增加了收入。然而，经营还未见明显起色，人事震荡却再次袭来。2016年8月，董事长周正平辞任，时隔一年再度更换董事长，同时还传出实干派的唐庚荣也离开的消息。雪上加霜的是，公司偿付能力又亮起红灯。
