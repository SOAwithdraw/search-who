    text:
    - 新文化讯（记者 殷维） 为贯彻落实习近平总书记文艺工作座谈会重要讲话和《中共中央关于繁荣发展社会主义文艺意见》精神，切实解决目前吉林省特别是各艺术团体舞台美术人才储备不足的问题，培养本地区舞台美术人才，提高吉林省舞台美术的整体水平，推进吉林省舞台艺术的全面发展，为打造吉林省艺术精品奠定基础。由省文联、省文化厅、吉林艺术学院主办的“吉林省舞台美术人才培训班”于2017年5月10日至18日在长春举行，昨日，培训班正式开班。培训班特邀周正平、季乔、张庆山、李滨、袁京男等国内一流专家担任授课教师，其中包括2008年奥运会舞美设计者。此次培训班为开放式授课，舞美爱好者可免费听课。
