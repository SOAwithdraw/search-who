    - 该剧邀请国家一级作曲家、原总政歌剧团团长王祖皆，中国音乐剧研究会秘书长王道诚担任总顾问；邀请韩国著名音乐剧导演刘希声担任顾问团成员。由国家话剧院副院长、中国戏剧家协会副主席、国家一级导演王晓鹰博士受邀担任该剧总导演，著名舞美灯光设计艺术家，被戏剧界誉为“灯光诗人”的周正平担任灯光设计，舞美设计由国家一级设计师岳建华担任。
