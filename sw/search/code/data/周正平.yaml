    - 人民网北京10月25日电 近日，由北京市演出有限责任公司出品的话剧《独自温暖》主创人员首次亮相，该剧将于12月7日至11日在北京喜剧院推出。    《独自温暖》是一部由冯丽编剧、王岩松执导，吕丽萍、侯岩松、李晔和夏诗怡共同主演的话剧。此外，被称为“灯光诗人”的当代著名舞美灯光设计家周正平任该剧灯光设计，国家一级化妆师任小秋担任化妆设计，荣获国内多个音响设计奖项的李来红担任音乐音响设计。据悉，该剧还特别聘请到著名舞美设计师王晶对于舞台的美术效果做全方位的设计。    《独自温暖》宛如一幅画卷，以冷嘲或是热讽的方式徐徐展开了一个年过花甲的海归老妇人丰富的内心世界。她是一个独自寻找温暖的人，有过的失败和剩余的希望，在她的暮年撒下斑驳的痕迹。她的话语如飞刀般尖刻，却不妨碍心田如大地般肥沃。她和她的司机兼保镖，她和她的儿子，孙女之间的林林种种，无论误解还是理解，首先都融化在无比幽默的对话中，笑过之余却升起难过。    该剧编剧冯丽曾以“皮皮”的笔名享誉文坛。早在80年代，就同余华、格非等一起被定义为“先锋派作家”。后来随着《比如女人》《渴望激情》等畅销小说被改编成影视剧，皮皮的名字再度风靡。2012年，冯丽父母相继去世，皮皮的创作也陷入了危机。几年里，皮皮放下了以往小说创作的驾轻就熟，开始思考父母等亲人离世带来的启示，同时反省过去创作中的沉积。在新的视角下，她发现了老人世界另外的真实，某种日常中大家因为习以为常进而忽视的真实。从自己的父母亲人，到身边所见所闻，皮皮发现了这个世界的简单和沉重。不同老人的垂暮，不同的社会阶层，不同的国籍，其实都折射了他们从前的生活。正如一位罗马哲学家说的，可以用一个人的死，定义他的生。与此同时，皮皮似乎也找到了适合描绘这一切的方式——童话的方式，细描垂临人生尽头的种种姿态。无论怎样的悲伤或沉痛，都汇入了皮皮幽默智慧的笔流中，不仅富有启发的寓意，也不乏阅读的轻松和会意。由此，皮皮也走出了创作危机，完成了由皮皮到冯丽的蜕变。《独自温暖》是冯丽创作的第一部话剧剧本。    导演王延松肯定道：“（冯丽）曾经先锋，也很流行，是我20多年的朋友，这次终于把她拉下水写话剧。她果然出手不凡，特别会写对白，十分难得。”王延松80年代毕业于上海戏剧学院导演系并始终活跃于中国戏剧界的前沿。近年导演曹禺经典话剧《原野》、《雷雨》、《日出》的新解读版本，成为当今剧场艺术有口皆碑的戏剧作品。他还先后导演迪伦马特《物理学家》、易卜生《培尔?金特》、毕希纳《莱昂瑟与莱娜》以及莎士比亚《奥赛罗》等西方经典作品。王延松有“思想者导演”之称，他导演的作品，注重文本解读，充满独立创见。在对人自身、人与当下生存境遇的精神苦闷，倾注深沉的人文情怀和灵动的艺术手法。有评论家说“王延松30年间国内国外，北方南方，不疾不徐，停停走走，一副貌似漫不经心的样子，可是一旦他出手了，还是中国最棒的一个。”   
        “出了这个中央戏剧学院的门以后，我很幸运地第一次担当（话剧）女主角的角色就是冯丽的这个《独自温暖》”，吕丽萍说，“这是一个命运性的喜剧……让人非常愿意同呼吸、共命运的一个舞台剧。”此次她在剧中扮演的”海归“老妇人既有吕丽萍在《编辑部的故事》里扮演的戈玲的犀利刻薄，也有《激情燃烧的岁月》里褚琴的率真可爱，以及活跃在文艺界的她全身心投入于艺术的热忱。在吕丽萍的身上所展示出的人格独立，也与剧中的老妇人不谋而合。因此这也是一个充分发挥吕丽萍身上复杂特质的难得角色。    在剧中扮演中年司机的中国国家话剧院优秀演员侯岩松，曾因主演话剧《伏生》而荣获27届戏剧梅花奖、第四届学院奖，并在话剧《四世同堂》中饰演“祁老爷子”；在 《坚守》中饰演村长林道根，获中宣部“五个一工程”大 奖。在《荒原与人》中饰演“于大个子”获文华表演奖。谈到出演缘由时，侯岩松说：“我竟然这么理智的人，还能为这剧本怦然心动，还落泪了。“    中国国家话剧院演员李晔将在剧中出演老妇人儿子一角，作为清华大学表演客座教授，他是一位集演艺及编剧、导演才能于一身的优秀演员，曾导演并主演话剧《北京的雪》，并在话剧《花事如期》中有出色的表演。    青年演员夏诗怡将饰演孙女这一角色，这个毕业于武汉大学的年轻女孩有着丰富的演出经验，在不同的角色中都有突出的表现。（王蕊）
