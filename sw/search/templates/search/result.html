
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>{{title}}</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/static/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="/static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>

<nav class="blue-grey darken-1 z-depth-0">
<div class="nav-wrapper">
  <a href="/index" style="display: inline-block;margin-left: 2%"><img src="/static/image/logo.png" style="vertical-align: middle;"></a>
  <ul id="nav-mobile" class="right hide-on-med-and-down">
    <li><a href="#">Settings</a></li>
    <li><a href="#">About us</a></li>
  </ul>
</div>
</nav>

<div class="row">
<div class="col s3">
</div>

<div class="col s9">

<p><font size="3px" color="#B0B0B0"> 为您搜索到相关结果共 {{pn}} 人。</font></p>

<div class="row">
{% for person in result %}
<div class="col s12 m6">
  <div class="card small horizontal">
    <div class="card-image">
      <img src="{{person.picture}}" width="482">
    </div>
    <div class="card-content">
      <p>{{name}}</p><br>
      <p>{{person.keyword}}</p>
    </div>
    <a class="btn-floating halfway-fab waves-effect waves-light blue-grey darken-4"><i class="material-icons">toc</i></a>
  </div>
</div>
{% endfor %}
</div>
</div>

  <!--  Scripts-->
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/materialize.min.js"></script>
  </body>
</html>
