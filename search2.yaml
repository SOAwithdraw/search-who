    - 　　新浪娱乐讯 国家大剧院[微博]原创歌剧《骆驼祥子》将于6月25日至28日在大剧院的歌剧院拉开世界首演大幕。随着排练的逐渐成熟，11日下午该剧邀请各界媒体走进排练场进行探班。这部大剧院酝酿创作近三年、世界级作曲家郭文景20年来首次与国内艺术机构合作的原创歌剧，首次亮相了重量级主演阵容。当我们记忆中老舍笔下那些经典人物在现场活脱脱的展喉咏唱时，不禁令人心中一热——歌剧舞台上的“祥子”真的来了！同时，该剧一直备受业内外关注与热议的音乐创作风格，也在现场展示的精彩唱段中揭开了神秘面纱。
    - 　　2014年是老舍先生诞辰115周年，国家大剧院将以原创歌剧《骆驼祥子》的问世来真诚致敬这位伟大的人民作家。在立项之初，大剧院就集结了作曲郭文景、编剧徐瑛、导演兼舞美设计易立明三位核心主创进行全力创作。对待自己首部国内委约、国内首演的歌剧，享誉国际的中国作曲家郭文景倾注了两年的时间潜心创作。对于这部有着众多改编版本的经典作品，郭文景的音乐并非延续多数改编中的京味路子，而是以饱含戏剧性张力的歌剧化音乐语言、瓦格纳式的厚重宏大的交响乐写法，缔造出纯正的、符合国际标准的歌剧味道。在此基础上，他在作品中使用了京剧、曲艺、民歌等素材，如小福子的咏叹调中使用了河北民歌《小白菜》的动听旋律，合唱段落中借鉴了京韵大鼓《丑末寅初》，在“大歌剧”中巧妙糅入北京滋味，恢弘大气又不失亲切感。此外，他还在交响乐队中引入唢呐和大三弦等极具“中国音色”的民族乐器作为交响乐中的“调味料”，使“大歌剧”与“中国味儿”亲切拥抱。
    - 　　近一个月来，著名指挥家张国勇与该剧饰演“祥子”的张亚林、王心、韩蓬[微博]，饰演“虎妞”的孙秀苇、沈娜、周晓琳，以及宋元明[微博]、李欣桐、田浩江、关致京、孙砾、王鹤翔等实力歌唱家陆续投入了紧锣密鼓的排练中。此次的三组“祥子”可谓是各具风格，音色高亢嘹亮的张亚林刻画出的人物一身骨气、厚实而丰富；歌唱与表演都极具张力的王心，在木讷的外化中为角色赋予了火热的内心；韩蓬在扎实的歌唱功力下，真诚的演绎出了一个质朴得可爱的祥子。而再看三位“虎妞”更不含糊，生活中优雅自得、舞台上演尽大人物的孙秀苇，此次活力全开做足功课，演起戏来如同“虎妞”上身，被郭文景赞称演技完美；“西施”沈娜被这个角色开掘了潜力，眼神动作里都带着“辣劲”；端庄“公主”周晓琳则是以层次分明的演绎把虎妞的命运雕琢得令人揪心。
    - 　　其实在最初的音乐作业中，这些极具实力的华人唱将几乎众口一词——“郭大师的作品真不好唱”。这部郭文景倾注了全部心血的作品，听起来朗朗上口，旋律性极强，但难度却是极大，演员们需要攻克很多声音技术的难点，因此最初所有人都在忙着“找”，找声音、找位置、找人物。“但是当你一旦准确地找到了，顿时会感到豁然开朗，沉浸其中。”在剧中饰演刘四爷的著名华人歌唱家田浩江说，“这是郭文景里程碑式的作品。不仅有很强的交响性，人物塑造上也很成功。他的音乐主题、动机、和声，把哪个字放到哪个音上，都非常考究。许多独唱、重唱的片段，甚至某一幕都可以拿来变成音乐学院的声乐教材，传承下去。”
    - 　　紧接着，两位蜚声国际的华人歌唱家亮相，饰演祥子的张亚林与饰演虎妞的孙秀苇，二人不仅是首次合作，也都是第一次出演中国歌剧，孙秀苇感慨自己完全被郭文景的音乐征服，“我做了几个月的功课来准备虎妞这个角色，这将是我第一次在中国、在国家大剧院、唱中国的歌剧，特别刺激！”
