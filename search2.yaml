    - '                    （原标题：郭文景 不爱风花雪月，只写现实主义）                '
    - '   在他40多年的音乐生涯中，郭文景不断探索出了一条真正属于中国的，属于今天的，同时又是属于他自己的现代音乐创作道路。“我一直很关注西方现代音乐的发展，也时常思考中国音乐面临的问题。我认为中国目前的合唱事业非常繁荣，群众的合唱事业遍地开花，但社会上缺乏高精尖的合唱作品，所以我希望可以身体力行，以自己的努力和创作成果，呼吁业内外积极创作和关注 高级 的合唱作品。”对于选择国家大剧院合唱团合作，郭文景说：“大家都说国家大剧院合唱团非常棒，我也这么认为。我的作品中，像《天地的回声》、《蜀道难》等，都有很大的演唱难度。我已经听了他们的排练，我对这些作品成功演出很有信心。”北京晨报首席记者 李澄 (原标题：郭文景 不爱风花雪月，只写现实主义)'
