    - '[导读]郭文景一直认为歌剧是一种非常困难而脆弱的艺术，但他依然保持着高昂的创作热情，因为他觉得只有歌剧“特别能够施展我全部能量”。'
    - 郭文景
    - 早在 1987 年，郭文景创作成名作交响乐《蜀道难》时，就曾希望使用带有“大川险山之灵气”的川剧高腔，“有了这种声音，哪怕我只给它写一个音符，就足可展现出我所追求的气魄和场景”。但当年他只找到受美声唱法训练的演员，这个没有实现的愿望，在 2004 年成就了歌剧《凤仪亭》。
    - 和《狂人日记》、《夜宴》、《李白》等具有知识分子关怀和现实意义的歌剧作品不同，《凤仪亭》的创作动机几乎完全来源于音乐本体。当时的郭文景带着强烈的使命感，要让中国传统戏曲充分地、完美地呈现在西方歌剧的舞台上，让歌剧舞台的人声多样化。《凤仪亭》由此成为第一个没有歌剧演员、完全由“原生态”中国戏曲演员表演的歌剧。
    - 1956 年出生于四川的郭文景，在考入中央音乐学院作曲系之前，接触到大量四川民间音乐。他说：“中国传统民间戏曲人声的细腻、复杂和多样程度，远超西方 bel canto（美声唱法）。规模和西方歌剧相当，甚至更大，乐器却不过三五样，没有交响乐、合唱、二重唱、三重唱，所有的起承转合、戏剧张力、情感调动，全靠发掘人声的各种可能性。尤其川剧高腔，没有乐器伴奏，其细腻和丰富让人着迷。”美女貂蝉挑拨吕布杀董卓的连环计故事，几乎可以在中国所有的传统地方剧种中找到，这让郭文景的“拼贴”成为可能。《凤仪亭》仅有两个角色，貂蝉由“川剧皇后”沈铁梅扮演，吕布则由京剧小生江其虎担纲。郭文景觉得和京剧、豫剧等剧种相比，只有川剧里的貂蝉最妖媚，其中又以沈铁梅最具“妖精”气质——“活脱脱一个狐狸精”。至于吕布，他想象中应该是一个英武有力的小生，相比之下，黄梅戏太软，秦腔、豫剧等则缺少华丽贵族的气息，因此只能在京剧中找到。
    - 整部歌剧的音乐笼罩在阴郁、紧张、戏剧性的气氛中。郭文景在西方室内乐团的编制中加入了琵琶、笛子、二胡、京胡、笙等民乐器，其中的器乐段落极富叙事感和画面感。来自两种剧目的相关唱段几乎原封不动地出现，整体融合在西方交响乐的框架内。沈铁梅一连 8 分多钟的川剧“徒腔”，只有几点响板和几声帮腔，唱到“我袖内暗藏一把屠龙剑”，宛如一缕钢丝抛向空中，令观众击节叫好。至于不乏泼辣和幽默的川味，连台下的西方观众也能领会，时常笑出声来。
    - B=《外滩画报》 G=郭文景
    - B：我看到，可能是你自己说的吧，说郭文景的先锋音乐和崔健的摇滚乐是音乐界的“两大怪胎”。当时是什么情况？
    - G：对对。我觉得负面评论是不客观的，是被一种情绪左右的。这部作品首演之后，我拿去参加北京市评奖，有 5 位比我年长的作曲家，他们听了很震惊，给了特等奖。他们就说，天哪，郭文景写得太棒了。我可以说，近些年的官方约稿中，这是我最好的作品。
