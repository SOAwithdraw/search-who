    - 　　7月17日，北京交响乐团召开赴伦敦奥运“北京文化演出周”新闻发布会，乐团指挥家谭利华表示，此次北京交响乐团赴伦敦演出的曲目经过了将近一年的磋商和协商，其中委约郭文景先生创作的《莲花》将随贝多芬第九《合唱交响曲》以及打击乐协奏曲《圣火——2008》一道，送去北京对伦敦2012奥运的祝福，传达全人类期盼和谐、追求圣洁精神境界的美好愿望。
    - 　　演出将在指挥家谭利华的率领下，与伦敦爱乐和伦敦爱乐合唱团组成170人的庞大阵容，谭利华介绍，按照北京交响乐团的惯例，将安排半场的中国作品，音乐会的开场曲目是我国作曲家郭文景专为2012伦敦奥运会新创的交响序曲《莲花》，之后是由享誉世界乐坛的打击乐演奏家李飚担任独奏的我国作曲家唐建平的打击乐协奏曲《圣火——2008》，这两首曲目均由北京交响乐团委约创作和首演，下半场，北京交响乐团、伦敦爱乐乐团、伦敦爱乐合唱团以及4位来自世界不同国家的4种肤色的歌唱家共同演出贝多芬第九《合唱》交响曲。4位领唱将分别由欧洲、亚洲、非洲、拉丁美洲歌唱家担任，以体现奥运会全人类参与的人文精神。
