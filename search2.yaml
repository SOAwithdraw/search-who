    - 　　信报讯 （记者张学军）前晚，一场“天地的回声：郭文景交响声乐作品音乐会”在国家大剧院上演。这是一场诗化的音乐会，郭文景将李白、海子等诗人的诗句幻化成音符，为观众带来一场高雅而又极具难度的“音乐夜宴”。
    - 　　《纽约时报》曾经这样评价郭文景，称他是“唯一未曾在海外长期居住而建立了国际声望的中国作曲家”。30多年来，老郭的歌剧《夜宴》《诗人李白》《骆驼祥子》等相继上演，获得国内外赞誉。当晚，他将自己跨越30年最拿手也是最经典的声乐作品拿出来，像是他的“声乐展览会”。整场音乐会，给人最大的感觉就是“难”和“累”。
    - 　　郭文景是一位具有文人气质的作曲家，在作品题材选择上也偏重诗歌，既有古代的李白、李煜，也有现代的海子、西川，他用独特的表现方式为诗人们代言。《春天，十个海子》是纪念卧轨自杀的诗人海子的声乐作品，他在配器中竟然让乐队演奏出车轮与铁轨撞击以及火车刹车的声效。这一晚的音乐，让人们听到了老郭具有文人气质的雅与俗，雅到宫廷味道的《春花秋月何时了》，俗到《骆驼祥子》里的老北京市井风情。
