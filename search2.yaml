    - 华龙网10月24日20时讯（记者 张译文）半年前，荷兰纪录片大师Frank Scheffer曾带着他的拍摄团队为新作品来到重庆市川剧院取景拍摄。今（24）日，荷兰导演Frank Scheffer再次来到了川剧院，这次和他一起来的还有著名作曲家郭文景。郭文景将和老朋友“川剧皇后”沈铁梅一起搭档完成荷兰导演纪录电影《Inner landscape》的最后拍摄。
    - 据介绍，记录电影《Inner landscape》是以曾在重庆歌舞团工作过的中央音乐学院作曲系教授、作曲家郭文景为主线，集中展示川剧这门传统文化艺术。而三度获得中国戏剧梅花奖的川剧名家、重庆川剧院院长沈铁梅将作为川剧的代表人物和郭文景一起成为导演镜头下的主人公。
    - 据了解，荷兰纪录片大师Frank Scheffer擅长拍摄记录电影，曾拍摄过40余部现代、古典纪录片，在国际上获奖无数，并在2005年和音乐家谭盾合作拍摄纪录片《茶》。此次和郭文景合作，导演便将镜头对准了传统文化艺术川剧。
    - 郭文景沈铁梅再合作 合力将川剧推上国际舞台
    - 谈及和荷兰导演的合作，郭文景表示，“第一次在北京见面，导演手中就拿了一大堆自己拍摄的作品的中文碟片。他说想拍摄我完成一件作品的过程，而我的作品又是和川剧有关，说到川剧当然就第一时间想到了沈铁梅，所以才有了这一次的合作。”经过近两年的拍摄，导演组从北京到重庆、成都多地取景拍摄，多面的反映了川剧的特点，“在纪录片中不仅有沈铁梅这样专业的艺术家，导演组还去什邡拍摄了一个草根的农民川剧团，可以说从专业院团到民间全方位的反映了川剧现状。”郭文景介绍说。
    - 继《凤仪亭》、《纳袄青红》之后，郭文景说这是自己第三次和沈铁梅合作，他笑言，今天就是来向沈铁梅“拜师”的，“会跟铁梅院长讨论新作品《打神告庙》，希望能听听她专业的想法和意见。而这些过程也会被导演用摄像机镜头记录下来。”
    - 据了解，纪录电影《Inner landscape》拍摄完之后，将冲击2015年柏林电影节艺术奖奖项的评选，届时，全世界的观众将目睹川剧这门传统艺术的精彩。重庆川剧院院长沈铁梅表示，纪录片的拍摄成为把川剧推广到国际舞台上一个非常好的契机，“纪录片用了一种新的结构和元素多方面展现了川剧这门传统文化艺术，让国际友人了解，其实川剧并不是简单的变脸、吐火、藏刀而已，它还有更深的内涵和文化。”而说到老朋友郭文景，沈铁梅也称赞他对川剧的推广起到了很重要的影响和作用，“我和他合作三部作品都是以川剧为元素，之前的新版歌剧《凤仪亭》更是在世界舞台上创造了中国文化的新模式，用世界语言讲述了中国的文化。”
    title: 郭文景“拜师”沈铁梅 荷兰导演要把川剧带到柏林电影节-娱乐频道-华龙网
