    - '                    （原标题：郭文景终于见识了）                '
    - '   这场音乐会时间超长，九首作品每一首都分量“超重”，几乎是两场音乐会的规模，无论是对于合唱团还是交响乐团，还是独唱都不是可以轻而易举全部拿下的，三个指挥分担九首作品也很是能说明问题了，所以，一定要点赞大剧院乐团和合唱团，除了他们大概全中国不会有第二家胜任和情愿接这个又苦又累的活儿。但结局是，所有的观众都大呼过瘾，甚至意犹未尽。而我的感受是，郭文景的作品以这样的专场和学术性极强的曲目构成，给人们对郭文景的印象，要远远超过他的任何一部作品的单独呈现。李澄 (原标题：郭文景终于见识了)'
