    - 　　交响声乐作品专场音乐会日前在国家大剧院举行，第十次全国文代会代表郭文景表示——既是“天地的回声”，也是我的心声！
    - 　　13岁自学小提琴，1977年考入中央音乐学院作曲系。自1990年至今，一直任教于中央音乐学院作曲系。《纽约时报》称他是“唯一未曾在海外长期居住而建立了国际声望的中国作曲家”。《卫报》认为他的作品“辛辣而生动”。欧洲音乐评论对他的评价是“完全不理会西方对中国文化的期待，依据自己的内心情感来创作的作曲家”。他，就是郭文景。作为国家大剧院管弦乐团2016/17“弦外有声”乐季和“交响中国风”系列中的重要一场，“天地的回声”郭文景交响声乐作品专场音乐会日前上演，充分展现了郭文景在人声与交响的和谐中挥洒出的音乐才思。
    - 　　在中国古典文化中，郭文景对诗人李白似乎有着独特的钟爱，他先后写过不少与李白有关的作品。1987年创作交响合唱《蜀道难》时，郭文景刚过30岁，正值血气方刚之年，年轻的郭文景用李白的同名诗篇创作了这部为男高音独唱、混声合唱和大型交响乐队而作的交响曲，原诗宏大的结构、绚烂多彩的想象力，以及对蜀道淋漓尽致的描绘、对历史现实回肠荡气的书写，都让郭文景找到了共鸣。这部交响合唱作品同年在北京音乐厅首演，其大气磅礴、震撼人心的艺术效果使这部作品一经问世，便获得极大成功。该曲被评为“20世纪华人音乐经典作品”。
    - 　　《蜀道难》彰显了作曲家激越升腾的精神境界——“雄伟的高山，是我的精神图腾，我借助交响乐队与合唱团排山倒海的力量，将这图腾升到离太阳最近的地方。”郭文景当年的一席话将这种精神气质与李白长诗豪放不羁的浪漫情怀交相辉映。
    - 　　20年后的2007年，郭文景受海外委约创作了歌剧《诗人李白》，作品中引入了许多李白的诗歌。“李白既是诗仙、文人，也是酒徒、侠客，所以我在歌剧中设计了李白、酒、月、诗四个角色，从不同的层面深入描绘李白的内心。”此次音乐会上上演的歌剧《诗人李白》中的“李白与月”就大胆而浪漫地描绘了李白与从天而降的月亮的神交。另外上演的歌剧《诗人李白》中的李白《清平调三首》之一：“云想衣裳花想容”中的昆曲音调，则由北京京剧院著名京剧表演艺术家李宏图演唱，昆曲唱法与美声唱法的混合，产生了十分华丽的效果，而在美声唱法的歌剧中加入戏曲演员，也是郭文景的特色。郭文景说，“李白的这种气魄以及人生态度最能打动我，最能反映出我的性格、我的内心，李白的文学作品是我表达自我的最好载体”。
    - 　　在郭文景的诸多声乐作品中，他自己十分钟爱的是《春天，十个海子》和为西川长诗而作的《远游》。海子是早夭的天才诗人，深受大众喜爱，《春天，十个海子》是他自杀前留下的最后一首诗。“这部作品真是个迷，在这首诗里，海子预言了他的死，又预言了他的复活，我还读了海子的很多作品，有时读到他的诗甚至会毛骨悚然，诗人沉迷于自己的世界，而我读他的作品时对他所表达的世界感同身受。”这首曲子2001年在欧洲首演，海子的朋友、著名诗人西川将此诗译成英文。这次音乐会也是这首声乐作品的中国首演。音乐会上上演的“布满伤痕的肉体”，选自交响声乐套曲《远游》的第二乐章。十几年前郭文景结识西川，西川送给郭文景自己的诗集，还向他推荐了海子，郭文景为西川的作品深深打动。《远游》便是郭文景为西川的同名长诗而作的一首大型交响声乐套曲。
    - 　　郭文景的作品，从《狂人日记》《蜀道难》到《夜宴》《骆驼祥子》等，无一例外，全部是现实主义题材。据说郭文景曾接受过一部约稿，答应创作一部风花雪月题材的作品，但时值富士康跳楼事件的发生，又触动了郭文景对于社会现实问题的敏感神经，于是他就把作品改成了《野火》。“我对风花雪月不感兴趣，我关注现实。现实主义题材更能激发我内心的思考，也能唤起大家的共鸣。不论是古代题材还是现代题材，都表达我对现实的态度。”
    - 　　郭文景的创作领域涉猎广泛，音乐风格不拘一格，而在他的音乐中，唯一不变的，是萦绕数十年的文人情怀。他对中国古典文化有着浓厚兴趣和深入研究，包括歌赋、唐诗、宋词、戏曲、山歌及曲艺在内的中国古典艺术，为他的创作赋予了许多灵感。与此同时，郭文景一直很关注西方现代音乐的发展，也时常思考中国音乐面临的问题。他认为中国目前的合唱事业非常繁荣，群众的合唱事业遍地开花，但社会上缺乏“高精尖”的合唱作品，正因为此他希望可以身体力行，举办一台交响声乐作品专场音乐会，以自己的努力和创作成果，呼吁业内外积极创作和关注“高级”的合唱作品。
