    - '摘要: 谈及中国作品创作现状，指挥家余隆感叹这些年中国作曲家出现了严重的“断代”，“近几年并没有出现很多青年作曲家，国内的作曲家还是以77届为主，陈其钢、郭文景、叶小纲、谭盾，这中间是断层的”。在现场，余隆表示，希望能在音乐学院建立一个推荐机制，能给更多有才华的青年作曲家机会。'
    - 信报讯（记者张学军）昨晚，北京国际音乐节推出了一台中国作品公益音乐会。在音乐会前的发布会上，音乐节音乐总监余隆感叹如今作曲家“断代”严重，新人新作凤毛麟角。而身为中央音乐学院教授的作曲家郭文景则有不同看法。发布会现场，两位的艺术探讨变成了颇有意义的“锵锵二人行”。
    - 从北京国际音乐节创办起，委约创作和推广中国作品成为音乐节的一大特色，音乐节曾推出叶小纲、郭文景的多部作品，更有谭盾、陈其钢等接受委约创作。
    - 昨晚，很少进京演出的杭州爱乐乐团在年轻指挥家杨洋的指挥下，带来的了一台中国作品音乐会。其中有作曲家郭文景首次亮相的交响诗《满江红》，也有叶小纲创作的《七阙西湖》和张朝的钢琴与乐队《中国之梦》。共同完成这些作品的还有歌唱家石倚洁、徐晓英和袁晨野以及年轻钢琴家左章。
    - 谈及中国作品创作现状，指挥家余隆感叹这些年中国作曲家出现了严重的“断代”，“近几年并没有出现很多青年作曲家，国内的作曲家还是以77届为主，陈其钢、郭文景、叶小纲、谭盾，这中间是断层的”。
    - 郭文景则表示，“我们毕业时是二十七八岁，现在二十七八岁的年轻作曲家满世界演奏的机会远远多于我们。”他说，现在作曲系已经为学生在5年中提供了免费演歌剧、室内乐、乐队作品的机会。
    - 在现场，余隆表示，希望能在音乐学院建立一个推荐机制，能给更多有才华的青年作曲家机会。郭文景一旁答应：“你这个机制我绝对采纳，这个学期就采纳。”
