    - 　　昨日(21日)，作为北京国际作曲大师班（Beijing International Composition Workshop/BICW）教学活动的一部分，郭文景教授与唐建平教授的小组课在中央音乐学院开讲。作为中国的重量级作曲家，两位教授早已蜚声海内外，今早的小组课尚未开始，场内已是座无虚席。
    - 　　郭文景教授出自中央音乐学院作曲系77级，这一明星班级培养出了中国作曲界的诸多精英人物。作为当年77届的“四大才子”之一，郭文景教授早已扬名海外，建立了国际性的声望。在小组课上，他的教学延续了他一向直率坦诚的风格，言辞往往一语中的，同时又发人深省。当学员展示过自己的作品后，他会迅速指出学员的错误，并针对一些问题提出了自己的修改建议。
