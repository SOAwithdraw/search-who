    - "-->    他把川剧融入交响乐 欧洲人也伸大拇指首屏新闻区重庆晨报\t\t\t\t\t\t[微博]\t\t\t\t\t2015-07-21 08:28 我要分享 腾讯微博QQ空间QQ好友新浪微博 微信好友  领英分享   0▲郭文景接受家乡媒体采▲童年时的郭文景（右）与兄妹合影。郭文景：作曲家，中央音乐学院作曲系主任、教授、博士生导师。1956年出生于重庆，12岁开始学习小提琴。1970年至1977年在重庆市歌舞团工作。1978年考入中央音乐学院作曲系，1983年毕业。1985年、1986年、1993年、1995年和2001年，郭文景先后六次在全国作曲比赛中获奖。其中《蜀道难》被评为“二十世纪华人音乐经典”。重庆晨报记者 王梓涵 报道创作于1987年的交响曲《蜀道难》是郭文景作为中外知名作曲家的扛鼎之作。当年，31岁的他用李白的同名诗篇创作了这部为男高音独唱、混声合唱和大型交响乐队而作的交响合唱曲，不仅被评为“20世纪华人音乐经典作品”，而且受到了国际乐坛的称赞。其实，作为一个土生土长的重庆人，郭文景创作的不少作品都有川剧的影子。偶然，他立志成为作曲家4月25日，刚出国归来的郭文景又马不停蹄地开始新歌剧的创作，这部歌剧将于2017年在国家大剧院开演。去年由他创作，引起广泛关注的歌剧版《骆驼祥子》，在国家大剧院演出后效果不错。郭文景出生在沙坪坝歌乐山。12岁时，当时流行的“样板戏”规定使用管弦乐伴奏，而这方面的人才有限，急需招募。就这样，郭文景在偶然的机会下，接触到了小提琴。一时间，他开始着迷于手中的弦乐器，更是在两年后考入了重庆市歌舞团。“改变，真正缘于一个偶然。”郭文景说，后来，他接触了很多旷世名作——里姆斯基·科萨科夫的《天方夜谭》、肖斯塔科维奇的《第十一交响曲》、贝多芬的《命运交响曲》。“当我第一次听到《命运交响曲》时，整个人都沸腾了。”这首贝多芬最著名的作品之一，从一开始的几个重音，就深深的让他痴迷、狂热。这和他以前接触到的“样板戏”，完全是两码事，也让他开始转变自己的梦想，立志成为一名作曲家。为此，时年19岁的他将自己苦心搜集的小提琴练习曲全部出让，换得斯波索宾的《和声学教程》和里姆斯基·科萨科夫的《管弦乐原理》，开始自学作曲。1977年恢复高考，21岁的郭文景考上了中央音乐学院作曲系。大学期间，他创作了钢琴前奏曲《峡》、弦乐四重奏《川江叙事》、大提琴钢琴狂想曲《巴》等作品。这些作品所表现出的沉郁狂野和奇异，成为了郭文景的典型特征。1984年，他的大学毕业作品《川崖悬葬》在美国演出时引来一致好评。“很多外国人都惊叹，中国也会有如此出色的交响乐。”为此，《纽约时报》曾把他称为“唯一未曾在海外长期居住而建立了国际声望的中国作曲家”。创新，引入川剧的交响乐也许是生于山城、长于山城，山似乎成了郭文景作品里一个无法抹去的印记。同时，让自己的作品带有川剧特色，也是郭文景的一个“实验”。2009年9月13日，郭文景与川剧表演艺术家沈铁梅合作的川剧交响乐《纳袄青红》在广州首演。这部中西合璧的作品，引发观众连连称赞。《纳袄青红》酝酿十几年，在川剧原生态唱腔基础上提炼而成，展现了贵妃醉酒和昭君出塞两大场景。同样，这部作品也于2009年10月走出国门，在比利时引发好评。“我和铁梅合作了很多次。”郭文景说，作为重庆人，他一直对川剧深感兴趣。如何将川剧融入到自己的创作中来，一直是他关注的问题。而在以前，他在北京看川剧《金子》，沈铁梅独特的嗓音给他留下深刻印象。为此，他与沈铁梅展开合作，在《纳袄青红》之前，就创作了《凤仪亭》，并在欧洲引发强烈反响。在评价《思凡》这部剧时，沈铁梅这样评价郭文景，“将呈现出更具戏剧化效果的交响乐与川剧融合之美，诠释出中国传统戏曲、唱词的别样意境。”思乡，愿为家乡文化事业尽一份力说起重庆，这位土生土长的重庆人也是赞叹不绝。“这些年，重庆城市变化极大。”郭文景说，重庆的变化和其他很多城市大有不同，因为高楼、大桥、轨道交通这些立体的元素，让山城更加充满特色。这份独特，在直辖后更是突出。而从小让他亲历的那个老重庆，也似乎还在这座新城市里。此时，他看了看客厅电视柜上的众多照片，其中有不少他小时候的，“这些老照片的取景地，很多都找不到了。”同时，这位作曲家也有担忧。因为在他看来，重庆的文化事业还亟待进一步建设。这条路或许不如蜀道之难，他愿意为重庆的文化事业尽一份力。如今，已经是世界级作曲家的郭文景，表示创作歌剧“一辈子不变了”。在他看来，国人欣赏歌剧、交响乐的水平越来越高，这份事业值得去奋斗。语录虽然重庆的变化日新月异，但老重庆的影子始终都还在。来到一些重庆的饭馆，都能够看见老重庆的照片，这表明大家都始终对那个记忆深处的重庆充满喜爱。郭文景接受家乡媒体采访。对话>写歌剧、交响乐这一辈子都不会变了问：2008年北京奥运会开幕式，其中关于活字印刷的节目，里面的音乐是你创作的，这是不是一次不同的尝试？答：是的，很不一样，而且我很为这个音乐感到自豪。整个奥运会的文艺表演，是为了突出地向世界展示中国文化。其中，只有一段音乐用了中国乐器，就是我那一段，我很喜欢那段音乐，是个很大胆的尝试。问：你的梦想有没有变化过？答：我最初的梦想是做一个伟大的小提琴演奏家，不过后来自己放弃了。后来，在听到了为之震撼的交响乐后，我觉得我要开始去做交响乐，去写歌剧。我觉得一辈子都不会变了。正文已结束，您可以按alt+4进行评论.SogouKeywords\
