    - '   说到这些作品的创作，郭文景介绍：“我们经常会走到民间搜集素材，按照西方的技术规范，对这些材料进行切割、拼贴。后来我认识到，用西方的技术去切割这些材料后，这些材料就只剩下破碎的肢体，灵魂就不见了。要想保住这些中国传统材料的魂还是要尽可能保证材料的完整性。于是，我写了好几部作品，比如《凤仪亭》，把中国素材完整地放在作品中。就我所知，国际上希望看到当代的中国，外国的观众对中国的传统符号都已经很熟悉了，所以现代的作品应该多反映当代的中国。”郭文景说：“无论是专业的还是业余的合唱如今都很繁荣，但我感觉在艺术的多样性上还不够，我想举办一场音乐会，展示中国合唱事业的繁荣，我还想通过这场音乐会，让大家对中国合唱作品的创作面貌有一个更全面了解。” (原标题：郭文景为中国合唱添砖加瓦)'
