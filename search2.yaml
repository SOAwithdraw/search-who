    text:
    - "\t　　音乐会的一头一尾，音乐总监余隆指挥上海交响乐团演奏了作曲家郭文景的《野火》和陈其钢的《乱弹》，两首作品都是第一次在上海演出。郭文景和陈其钢一样，生于50年代，在80年代度过青年时光。他们作为极具个性的中国作曲家，拥抱西方的同时不断从中国传统中寻找灵感。在他们的五线谱中，东方与西方、传统与现代相遇了。"
    - "\t　　唐俊乔用一只竹笛吹起郭文景的《野火》，整个交响乐队在身后呼应，野火开始在音乐厅肆意蔓延。她告诉记者，《野火》是一部充满力量的作品，竹笛表现出愤怒、战栗、燃烧，火光照亮黑暗、扫除邪恶，整个作品充满交响性和戏剧性。《野火》演完，观众席上的郭文景走上舞台，与妻子唐俊乔一同谢幕。"
    - "\t　　这对夫妻是因郭文景的第一部竹笛协奏曲《愁空山》而结缘。《愁空山》是中国竹笛的发展史上一部里程碑式的作品。在作曲手法、音乐深度、技术难度上都力求极致。《愁空山》成为继《黄河》《梁祝》之后许多中国乐团在海外巡演时的代表性曲目之一。《愁空山》有西乐和中乐两个版本，唐俊乔说，“与中乐队合作时，我所想象的是中国的山水画。与西洋乐合作时，则是用油画笔触描绘出的中国。”"
