    - 　　老舍的著名小说《骆驼祥子》真实地描写了老北京社会底层人民的生活。小说曾经被改编成话剧、电影、戏曲等多种艺术形式。6月25日在国家大剧院，由郭文景作曲、徐瑛编剧、易立明执导的国家大剧院原创歌剧《骆驼祥子》将登台亮相。该剧的作曲、我国著名作曲家郭文景和该剧导演易立明日前在接受北京青年报记者采访时一致认为：“这一次对老舍小说的解读，着重发挥歌剧在交响性和戏剧性方面的优势，打造一部大歌剧形式的《骆驼祥子》。”
    - 　　郭文景：将地域特色融入
    - 　　《骆驼祥子》是郭文景创作的第五部歌剧，在此之前，无论是20年前的第一部歌剧《狂人日记》，还是《夜宴》、《李白》和《凤仪亭》，都是应国外艺术节或是国外艺术机构委约创作的，而这一次，郭文景接受了国家大剧院的委约。“2012年这个时候，国家大剧院希望与我合作一部歌剧。关于选题讨论了很久，差不多有半年，选了二三十个题材，最后他们提出创作《骆驼祥子》的想法。二十年来我看戏、看电影、看小说，总想这个可以弄成歌剧、那个可以弄成歌剧，但从没有想过把老舍的小说改成歌剧。刚开始说要把老舍的小说改成歌剧时，我还愣了一会儿，后来想想也还挺好。我觉得它的故事情节丰满。我认为歌剧不是大家说的故事不能复杂，不！故事要复杂，人物要丰满。”郭文景说。
    - 　　众所周知，老舍的作品有着强烈的地域特点，具有老北京特色，那么歌剧如何表现这些呢？郭文景说：“写这部歌剧，我是以大量听北方的民间音乐，如京韵大鼓、单弦、叫卖等这些来热身开始的。但真正写起来后，我并没有把地方风格和北京风格放在最首要的位置，这主要是想区别于电影、话剧、戏曲《骆驼祥子》的改编。我觉得歌剧应该有和别人不一样的地方。歌剧和别的艺术形式最不一样的地方就是它的交响性、戏剧性和抒情性，我还是把歌剧味道放在了第一位。我们有很多习惯性的思路要随时随地反思，要问个为什么。难道巴黎歌剧院就只能搞巴黎题材吗？纽约大都会歌剧院怎么会只做纽约的题材呢？搞老北京的东西就一定要全是老北京的味道吗？歌剧也是一样，什么是必须的？你写的得是一个歌剧，不是一串歌和歌的堆积。如果单纯追求地方风味的话，那些民歌小调不足以支撑戏剧庞大的结构。”
    - 　　郭文景认为，老舍先生的作品人物很丰满，给了他较大的创作空间。他说：“像虎妞这个角色写起来性格变化很大，她刚开始的时候是泼辣的，跟她爸手下的那帮车夫打情骂俏，什么话都说得出来。她第一次出场的第一句话是：‘少废话，快交钱！’她的性格很可爱，这样的人物不大容易碰到。对于我而言，用音乐塑造这样的人物一方面是挑战，另一方面也有很大的发挥空间。嫁给祥子后，虎妞就完全变了，低了一头，祥子是她唯一的希望。上半场她对祥子一不高兴就瞪眼，拍桌子；下半场反过来了。其他人物，如二强子、刘四爷等也都是非常有性格的。老舍提供的人物真的很鲜活，用音乐表达起来很过瘾。”
    - 　　问郭文景最喜欢剧中的哪些段落，他说：“我喜欢虎妞勾引祥子这一段和他俩结婚那一段。俩人的唱段有十几分钟，还有‘虎妞之死’、‘小福子之死’，我都喜欢。开幕的合唱叫《打仗了》，使用了卡农的技术，但是又达到了兵荒马乱的效果。再有就是倒数第二场《北京城》，两个女主人都死了后的那段合唱，能把人唱哭了。我自己写完时就是泪水涟涟的，很少这样。”
