    - 　　各位来宾，本次论坛有一个特别的主题，就是‘庆贺杨儒怀教授从教六十周年’。针对这一主题，作为杨儒怀教授的学生，我想借此机会对尊敬的杨先生讲几句学生的心里话。这些话，我想请作曲系五年级的郭燕娃同学代我宣读。(注：郭燕娃，郭文景之女)
    - 　　尊敬的杨先生，我是郭文景，无数跟您学习‘曲式与作品分析课’的学生中的一个。在您的课上，我开阔了眼界；您的课，讲义和谱例的数量之巨大，我至今记忆深刻。穿过那浩繁的样本，您使我能从美学和哲学的层面理解音乐的形式，您把我带到了形式之上。杨先生，在您的课上，对那些基于基本曲式图形而产生的种种变化，您不回避，不视而不见，也不简单归入基本图示了事，而是把它们一一指给我们看。 如果归为基本图示，历史上作曲家们心灵的涟漪和浪花，将消失在历史的河流中；而指给后人看，它就是一道闪光、一粒火星，可点燃和启迪我们的灵感和想象。一个孤例，杨先生您也想证明它是一种新可能的开始，是一株萌芽，是一个启发。因此，杨先生，您的课是有包容的大江大河，令我们终身受益。当年，我们77级的全班同学都称您的课是“作曲大课”；我们全班同学很有分量的上了两年您的课后，还嚷嚷着要跟您学第五个学期。王次炤院长是我的同届同学，他没能上成您的课我替他感到遗憾，但他题词称您是“教师的楷模”，我认为那真是千真万确的。
    - 　　郭文景
