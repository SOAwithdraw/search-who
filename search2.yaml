    - 高颜值学霸郭文景
    - 昨天，杭州第二中学传来好消息，学校高三（13）班的女同学郭文景，成为美国哈佛大学提前录取的2016年本科新生。这是国内中学生收到的第一份提前录取通知书。最近几年，哈佛大学每年在中国录取的学生一直在个位数，提前录取的学生，更是少之又少。
    - 郭文景班主任说：目标明确、非常坚毅是成功的一大原因
    - 杭二中外事处翁老师说，提前录取，是美国顶尖高校吸引特别优秀的学生的一个方法，申请提前录取的人几百几千，但最终的幸运儿却是极少数。郭文景在全国能被第一个录取，非常不容易。
    - 因为郭文景现在人在美国，昨天兴冲冲赶去的媒体记者们，并没见到她。
    - 郭文景的班主任邱明峰，昨天一早收到了郭文景的短信。
    - 邱老师说，加入美国顶尖名校，一直是郭文景的梦想。现在成真，也不是太意外。
    - “她对数学、信息很有兴趣，学习起来很投入，钻研问题很下工夫，郭文景是计算机和数学方面的小天才，是当今全世界女子计算机奥林匹克排名第一的选手。她在高一的时候就获得了全国青少年信息学奥林匹克联赛（浙江省赛区）一等奖；曾作为高中生被麻省理工邀请参加比赛，获得北美编程邀请赛第二名，超过了很多来自哈佛、斯坦福、卡内基梅隆的大学代表队；她在2014年、2015年连续两年参加美国国家信息学奥林匹克竞赛，都夺得冠军，其中2014年还获得了唯一的满分。另外，她还参加过中国和美国的数学竞赛，在美国数学奥林匹克夏令营中获得了最高分，获得了2016年美国数学奥林匹克国家队资格。
    - 邱老师说，郭文景看上去非常文弱，但学习目标非常明确，而且非常坚毅。这也是她成功的一个原因。
    - 学霸的世界里是不是只有书本？邱老师说，当然不是。郭文景很喜欢体验不同的事务。高中三年，她学帆船，当记者，参加辩论，去美国Cupertino市高中女生编程俱乐部当小老师等等。她还参加过各种夏令营，比如参加伯克利大学仅选拔30名顶尖高中生参加的著名SPARC人文学夏令营，参加哈佛大学HWeek项目。这个项目是哈佛大学邀请中国最优秀中学生去哈佛大学体验校园生活的一个交流项目。郭文景还去体验过农场生活……她在哈佛大学申请文书中写了自己真实的经历，展现了她对生活的思考和态度，美国大学很看重学生的经历，这些经历对她申请成功很有帮助。
    - 邱老师跟大家说了一件事：去年12月中旬，郭文景收到了美国国家女性与信息技术中心(NCWIT)负责人的邮件，告诉她获得了最高级别的奖项，但条件是要求她把表格里所填写的杭州二中换上美国一所高中的名字，而且这样的奖项对她今年的大学申请有很大的帮助，但她当时就回邮件谢绝了。
