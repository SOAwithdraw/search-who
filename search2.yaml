    - 　　中国作品的委约和创作是中国交响乐事业发展的根基，从北京国际音乐节创办起，委约创作和推广中国作品成为音乐节的一大特色，音乐节曾经推出了叶小纲的《大地之歌》和歌剧《咏-别》，也曾推出郭文景的《夜宴》《狂人日记》《李白》《巾帼英雄三部曲》和《江山多娇》等，谭盾、周龙、陈其钢等也曾接受北京国际音乐节的委约创作。今年的北京国际音乐节再次在此处发力，继开幕音乐会推出陈其钢的新作《京剧瞬间》和邹野的《中国民歌主题变奏》之外，10月14日北京中山公园音乐堂，杭州爱乐乐团在首席指挥杨洋的执棒下推出“西湖诗情——杭州爱乐乐团委约新作品音乐会”。女高音徐晓英、男高音石倚洁、男中音袁晨野联袂演出叶小纲的声乐交响乐作品《七阙西湖》，郭文景创作的交响诗《满江红》更是最新出炉的世界首演作品，另有青年钢琴家左章与乐队合作的张朝作品《中国之梦》。
    - 　　郭文景的委约新作《满江红》的创作从2013年开始，历经3年，总谱10月初才正式完成。“满江红”是宋元词牌，为岳飞的《满江红》所配的曲调，最早见于二十世纪初，当时所配的歌词是元代诗人萨都剌的《金陵怀古》，后来将该曲调配上岳飞词的是杨荫浏，交响曲《满江红》即以此曲调为主题写成。作品分为“上篇”“中篇”“下篇”三个具有中国古典意味的构成，分别是“牺牲”“葬礼”和“永生”，作曲家表示并没有在音乐中具体描摹岳飞词中的场景，也没有刻意写岳飞这个人，乐曲力图表现的是一种英雄的精神和情怀。郭文景早在1987年便以李白名作《蜀道难》入题创作出一部同名交响乐并广受好评。虽同为以中国古典诗词为蓝本进行交响创作，区别于《蜀道难》是合唱交响题材，这部最新创作的《满江红》则是纯乐队作品。同时，郭文景也给出了欣赏建议，“我希望观众少想或不想古人，多想今天和自身。”
    - ' 郭文景：《满江红》绝不局限于岳飞'
