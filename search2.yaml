    text:
    - 　　翻看郭文景的履历表，成绩十分亮眼：高一时就获得了全国青少年信息学奥林匹克联赛(浙江省赛区)一等奖。曾受麻省理工邀请参加比赛，获得北美编程邀请赛第二名，超过了绝大多数来自哈佛、斯坦福、卡内基梅隆的大学代表队。2014 年、2015 年连续两年参加美国国家信息学奥林匹克竞赛，都夺得冠军，其中 2014 年还获得了唯一的满分。另外，她还参加过中国和美国的数学竞赛，在美国数学奥林匹克夏令营中获得了最高分。
    - 　　事实上，除了郭文景同学之外，同时被哈佛大学ED录取的还有一位就读于中国的学校的学生Annabel YAO，但是却鲜有人报道，只有在其学校官网上才找到了喜报。
    - 　　可是你知道吗？被媒体大肆报道的中国完美高颜值学霸郭文景其实也是美！国！籍！
    - 　　看到了吧，Demi GUO就是郭文景，明确标明着国籍：United States of American。
    - 　　还不死心？以上是郭文景所代表的的美国队参加国际信息学奥林匹克竞赛时的获奖照片，个人介绍也清楚的说明了郭文景是在海外学习的美国公民。
    - 　　郭文景美国籍身份的消息一出，网友们的评论就来了。
    - 　　我们并不否认郭文景的优秀和努力，但是同样不可否认的是：国际生的确比美国人考美国名校更难。
    - 　　1)郭文景英语很好，这是同学当中公认的，据她小学同学说，郭姑娘一年级前在美国生活，英语自然不在话下，这也为以后参加各种国际竞赛打下了基础。
    - 　　2)由于她的美国籍身份，也令她比绝大多数中国孩子拥有更多的去美国参加社会实践和各项顶级大赛的优势。据她的老师说，郭文景是一个在中国过着“美国时间”的学生。经常通过电脑，在家参加美国线上举办的信息学比赛。
    - 　　哈哈，这一点可不是老查瞎说的，哈佛大学本科校友面试官、哈佛大学中国秘书长汤玫婕在面试完郭文景后，对她赞不绝口。除了她对她的学术和综合能力称赞不已，还专门提出了她的颜值高。老查再看乐一下今年被录的另外一个女孩，再看看之前的刘亦婷，都长的挺漂亮的，这说明了什么？说明颜值在面试的过程中还是占优势的，毕竟美的事物都能让人赏心悦目，印象深刻嘛。
    - 　　因为父母都从事软件方面的工作，郭文景从小耳濡目染，也接触了各种各样的编程书和软件，据她同学介绍，她四五年级就会编写简单的单机游戏了。如果真如媒体所爆料的父母双方都是MIT麻省理工的博士的话，呵呵，我只能说好竹焉能出歹笋。
    - ' 文章关键词：美国哈佛郭文景'
