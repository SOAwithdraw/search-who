    - 　　【高一女生赴美教奥数，两周赚2千美元】杭州第二中学高一女生郭文景，在上月圣诞假期，受美国A-STAR教育机构邀请，去给正在放寒假的美国学生上课。每天四节课，每节一个半小时。短短两周，她的学生在3个平行班测验中基本考了满分，而她拿到了2000美元薪酬！
    - 　　郭文景接触信息学，是从小学六年级开始的。
    - 　　因为父母都从事软件方面的工作，郭文景从小耳濡目染，也接触了各种各样的编程书和软件。带她走进信息学世界的是一款面向初学者的LOGO编程软件，"容易上手，画面又很可爱，输入几步算法，就能让小乌龟走动，或者让风车转起来，看到风车转起来，我就觉得很开心。"
    - 　　最初只是简单的尝试，但郭文景对信息学的兴趣越来越浓厚，写的算法也开始复杂起来，不仅啃下了大量的编程书，父母也成为了她的辅导老师。
    - 　　到了初一，郭文景利用编程软件做了一款类似现在"打飞机"的小游戏，只不过被"打"的对象换成了一堆汉堡，从制作到放在电脑上成功运行，郭文景大概用了两周时间："都是小时候瞎玩的，难度不大。"
    - 　　按郭文景的说法，真正开始接触比较难的信息学是从初三，也就是去年开始的。也就在这一年，她揽下了国内外许多信息学大奖，比如2013年全国奥林匹克信息学联赛提高组一等奖、奥林匹克数学联赛二等奖等。
    - 　　郭文景还通过电脑，在家中参加了美国线上举办的信息学比赛，甚至为了配合比赛时间，不得不颠倒时差。郭文景现在的班主任，杭二中高一(13)班语文老师邱明峰戏称，这是一个在中国过着"美国时间"的学生。
    - 　　为配合比赛时间，有时郭文景会向班主任请假，下午回家先补个觉。晚上12点，当别的学生早已进入梦乡，郭文景打开电脑，登录美国网站参加比赛，设计一个程序，研究算法都需要大量时间，等到比赛结束时通常已是凌晨三四点，第二天自然又是起不来。
    - 　　"郭文景的妈妈时常给我打电话，说女儿又熬夜了，实在起不来，只能下午再来上课了。"邱老师说，之所以放心让郭文景请假，是因为在他眼里，这个女孩虽然看起来柔弱，却有一股韧劲，"她一直都清楚要给自己的人生规划些什么。"
    - 　　郭文景还参加了美国奥林匹克信息学和数学的集训队，认识不少在美国的朋友。去年10月，一个偶然的机会，朋友们推荐郭文景报名成为美国A-STAR教育培训机构的客座讲师，申请顺利通过，A-STAR隆重邀请这位来自中国的"小先生"，不仅承担了机票、住宿所有费用，还会发放一笔薪酬。
    - 　　全部课程为一周，共分两个周期，班上有10多个学生，小的才三四年级，大的十、十一年级。"郭老师"每天要上四节课，每节课一个半小时。为了给学生们上好课，郭文景每天要备两三个小时的课，她是班级里的英语课代表，一口流利的英语丝毫不影响交流，但开课的第一天，她还是感到有点紧张，"我自己还是个高中生，要给美国中小学生上课，想到这样的场面，我感觉有点HOLD不住。"
    - 　　上课那一天，郭文景故意把马尾放了下来，一头披肩发，再把工作证往脖子上一挂，"感觉顿时就来了。"郭文景共带了两个班的学生，第二周期结束时举行小测验，班里的学生基本考了满分，大大超越其他两个平行班。郭文景还是客座讲师团队中年纪最小的一位，A-STAR给这位中国"先生"奖励了2000美元的薪酬。
