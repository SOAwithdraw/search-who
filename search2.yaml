    - 　　近日，杭州市第二中学高三学生郭文景被美国哈佛大学提前录取的消息在网上引起关注。之后，有网友发微博指出郭文景是美国国籍且父亲是公司董事长等，引来网友质疑“美国人考美国大学是不是容易多了”。北京青年报记者调查确认，从郭文景过往资料来看，她确属美国国籍，且家境优渥。针对网友质疑，著名教育专家熊丙奇认为：“即使是美国学生，能被哈佛录取都是非常难的，用国籍来衡量考进哈佛的难易度是不合适的。”
    - 　　近日，杭州市高三学生郭文景被哈佛大学录取的消息在网络上热传，据悉，哈佛大学的本科在中国大陆录取率极低，历年提前录取和常规录取人数加起来也只是个位数。
    - 　　郭文景目前是杭州市第二中学高三13班的一名学生。郭文景所在班级的班主任邱明峰告诉北青报记者，郭文景所在的班是竞赛班，班里的学生都是学校选拔出来有数理化方面奥林匹克竞赛特长的学生，很多学生通过在比赛中获得名次获取保送的资格。班里49人，女生只有6人。
    - 　　据媒体公开报道，郭文景曾受麻省理工邀请参加比赛，获得北美编程邀请赛第二名，同时，2014年、2015年连续两年参加美国国家信息学奥林匹克竞赛，并夺得冠军，其中，2014年还获得了唯一的满分。
    - 　　邱明峰说：“她看起来就是个典型的杭州小女生，但骨子里很坚韧。”在邱明峰的印象里，郭文景是个“单纯、低调的小女生”，邱明峰说，她从来不在微信朋友圈等平台上炫耀自己获得的成绩，也不多谈自己的私生活，“性格比较谦虚，很礼貌的一个小女生。”
    - 　　但邱明峰也认为，郭文景是个骨子里很坚韧的女孩。“她特别执著，非常喜欢信息学，是真的喜欢，学习的过程中就能感觉到，对信息学的方方面面都很有兴趣。”
    - 　　昨天下午，北青报记者联系到一位和郭文景同年级的赵同学，赵同学说：“她是一个很有主见的女生，对自己未来的规划很明确，做事情条例很清楚，逻辑性很强，我们都挺佩服她的。”
    - 　　郭文景被哈佛大学录取的消息传到网上后，很快就有网友发出一段话试图揭底郭文景，不少网友都纷纷转发。“报道只会告诉你她颜值高，不会告诉你该女生父母均为MIT（美国麻省理工大学）博士。美国自然出生公民，美国国籍。”经记者了解，资料显示，郭文景确实是美国国籍，家境较好，但网传的父母为美国麻省理工大学博士尚无法证实。
    - 　　揭底郭文景的微博发出后，引来不少网友讨论，有网友留言说：“一个美国人被美国的大学录取了，大家跟着起什么哄。”也有网友说：“果然家庭条件好，条件不好怎么送孩子去美国参加这么多活动。”但也有网友表示：“即使家庭条件好或美国国籍，但这女孩优秀是没问题的，不能掩盖人家本来就是一个智商高又努力的人。”
    - 　　根据报道，郭文景曾于今年7月下旬参加国际信息学奥林匹克竞赛，该竞赛以个人为单位参加，每个国家可选派4名选手参赛，北青报记者在美国参赛者官方宣传中看到，郭文景与另外三名美国籍学生组成美国代表队，代表美国参加比赛，且个人获得银牌。记者在该竞赛官方公布的参赛者名单和成绩单中均看到，郭文景名字后面的国籍显示为“美国”。
    - 　　除此之外，郭文景父亲被指是杭州某公司的董事长。郭文景班主任邱明峰说，只知道郭文景父亲是浙商，父母在杭州开一家软件公司。同时，北青报记者联系到该公司的两名职员，两名职员均表示，听公司其他同事说哈佛女孩郭文景是公司董事长的女儿，“但我个人并不确定是不是真的，只是有同事这么说。”
    - 　　邱明峰也说，他曾经接触过郭文景的父亲，“是一个非常和善的人，比较喜欢国学，感觉比较传统。”但他也说，不希望大家过多去研究郭文景的家世背景或者国籍等，“她这么优秀主要是她真的付出了很多努力。”
    - 　　据公开报道，郭文景从小学时就在杭州读书，郭文景被曝出是美国国籍后，引来部分网友的质疑：“美国人考美国的大学，那不是容易多了？”
