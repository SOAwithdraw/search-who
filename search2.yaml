    - '                    （原标题：郭文景：一辈子都在认真创作）                '
    - 本报讯（记者罗颖）作为国家大剧院管弦乐团2016/17“弦外有声”乐季和“交响中国风”系列中的重要一场，“天地的回声：郭文景交响声乐作品音乐会”昨晚上演，时间跨越30年的9部作品让观众充分感受到郭文景在人声与交响的和谐中挥洒出的音乐才思。
    - 提起郭文景，来自国外音乐界的评论很有意思，《纽约时报》称他是“唯一未曾在海外长期居住而建立了国际声望的中国作曲家”，而这种国际声望源于他是一位“完全不理会西方对中国文化的期待，依据自己的内心情感来创作的作曲家。”这就是郭文景，他的创作领域涉猎广泛，音乐风格不拘一格，而在他的音乐中，唯一不变的，是萦绕数十年来的文人情怀。他对中国古典文化有着浓厚兴趣和深入研究，包括歌赋、唐诗、宋词、戏剧、山歌及曲艺在内的中国古典艺术，为他的创作赋予了许多灵感。
    - 郭文景是歌剧作品在海外上演最多的中国作曲家，同时也写过许多优秀的交响与声乐作品。他尤其擅长声乐作品，这次上演的作品为歌剧选曲、合唱作品和两首独唱作品。“中国目前的合唱事业非常繁荣，群众合唱艺术遍地开花，但不管群众合唱还是专业合唱，曲目都单一了些。其实合唱这门艺术的可能性非常大，有很多表现手段和手法，这次集合起来上演，希望展示和群众合唱不一样的合唱作品，更艺术化、学术化、国际化的合唱艺术，让人们知道我们的合唱艺术还有很丰富的多样性，也有很高的艺术水准”，这是郭文景举办这场音乐会的初衷。
    - 为了艺术效果的最佳呈现，郭文景最近每天泡在国家大剧院排练厅里，“国家大剧院的繁忙是国际有名的，一年下来只有这段时间乐团和合唱团有比较充分的排练时间，几部作品中只有歌剧《骆驼祥子》选曲是合唱团曾经演出过的，其他的作品都是第一次接触，其中《天地的回声》和《蜀道难》即便是对国家大剧院合唱团这样优秀的合唱团都是相当难的作品”，郭文景说。
    - '   昨晚整场音乐会的作品跨越30年，最早的作品是郭文景1998年创作的《蜀道难》，“当时中国的文化大环境是寻根，表现泥土和力量，《蜀道难》这首诗给我提供了一个文学上的平台，于是在音乐上追求一种气势磅礴，这恰好是中国音乐缺乏的。”再次听到自己年轻时的创作，郭文景由衷感叹自己一辈子都在认真写作，“虽然我已经60岁了，但性格里血气方刚的东西还在，而且庆幸自己的创作力还没有衰退，从技术上更有经验了”，郭文景这样评价自己30年的音乐旅程。他的作品也得到了观众的充分认可，著名乐评人陈志音在听完音乐会后激动地表示，“西方现代作曲技术和中国传统文化美学，有机融合浑然一体。如此的高度、深度、宽度、厚度，无与伦比更胜一筹。”WJ132  王小京摄  '
