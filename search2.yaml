    - 郭文景 曾是中央音乐学院“四大才子”之一
    - 　　    就在《满江红》首演开始前，这部作品的作者、中央音乐学院作曲系主任、博士生导师郭文景依然有点感慨。这个曾为张艺谋的《千里走单骑》、姜文的《阳光灿烂的日子》等40多部影视剧写过音乐的著名作曲家，谦虚地用“还可以”来形容这部新生作品的首度演绎。只是“杭州爱乐真是训练有素的乐团”，这样的职业化乐团，让临时才“交出稿”的郭文景心里暗暗地舒了一口气。
    - 　　    《满江红》是杭州爱乐向中央音乐学院作曲系主任郭文景邀约创作的第一部作品。“其实好多年前杭州爱乐就向我邀约作品，大概是前年的时候，这支乐团来北京参加北京国际音乐节，演出本杰明·布里顿歌剧《彼得·格莱姆斯》，那次演出真是非常成功，我在现场看了之后也很感动。”
    - 　　    郭文景直言，他非常喜欢杭州爱乐的艺术总监杨洋，以至于他的两部代表作品《狂人日记》和《夜宴》，都曾交给杨洋来执棒。“他真是年轻一代中最才华横溢的一个。”在观察了杭州爱乐的好几场音乐会之后，郭文景终于答应要为这支年轻乐团写一个作品。
    - 　　    只是他是个喜欢慢工出细活的“慢性子”。“2012年到2013年之间我一直在给国家大剧院邀约的《骆驼祥子》创作，原本计划在一年内完成，没想到拖成了两年。”郭文景不紧不慢地描述这种“欠账式”尴尬：“于是越欠越多，大量约稿积压。直到今年，我才有时间好好来创作《满江红》这个题材。”
    - 　　    作为和谭盾、瞿小松、叶小纲齐名的当年中央音乐学院四大才子之一，来自四川的生活背景赋予郭文景在很多作品中带有一种阴郁和神秘的民族特性。“一提到《满江红》，大家很容易把它和岳飞联系起来，而我的风格可能蛮适合英雄悲剧性的题材，所以杭州爱乐才找到我做这个命题作文。”
    - 　　    而《满江红》还有一段相当脍炙人口的音乐。“大概是1920年，这段音乐的简谱登在北大一个刊物上，当时配的词是元代诗人萨都剌的《金陵怀古》。后来五年之后，杨荫浏先生，也就是在阿炳去世前对他的《二泉映月》进行抢救和整理的这个人，用这个曲调配上岳飞的词，结果一下子拥有了群众基础。”原本郭文景觉得有这段音乐素材为基础，创作这个作品会更容易一些，没想到后来在处理时非常麻烦，“因为无法突出我所追求的宏大交响乐的效果，所以在写第二章时，我完全放弃了这段旋律，反而成为我最满意的一章。”
    - 　　    交响曲《满江红》分为“上篇”“中篇”“下篇”三个具有中国古典意味的构成，“我不是特别想刻意写岳飞这个人，而是想超越这个人物，表达一种英雄情怀。”郭文景说，于是这三章的标题分别是“牺牲”“葬礼”和“永生”。在昨晚的音乐会上，观众可以深刻体会到这样的英雄情怀，特别是第二章，郭文景用短笛和竖琴的交相辉映在沉思和静穆中展现对英雄逝去的巨大悲恸。而昨晚的音乐会只是练兵，10月14日，杭州爱乐还将由杨洋带领挺进第十八届北京国际音乐节，届时也将是郭文景《满江红》的世界首演。
