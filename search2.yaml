    - 据《钱江晚报》报道11日早上，浙江省杭州第二中学高三（13）班班主任邱明峰收到了一条短信：“老师，我是文景，刚收到通知，我被哈佛录取了，感谢您一直以来的支持和鼓励。”发信息的女孩叫郭文景，11日，还在美国的她拿到哈佛通知书后，第一时间向班主任汇报。这是杭二中第一个在本科阶段被哈佛大学录取的学生，也是浙江省第一个被哈佛本科提前录取的学生。
