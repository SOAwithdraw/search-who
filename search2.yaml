    - 在他40多年的音乐生涯中，郭文景不断探索出了一条真正属于中国的，属于今天的，同时又是属于他自己的现代音乐创作道路。“我一直很关注西方现代音乐的发展，也时常思考中国音乐面临的问题。我认为中国目前的合唱事业非常繁荣，群众的合唱事业遍地开花，但社会上缺乏高精尖的合唱作品，所以我希望可以身体力行，以自己的努力和创作成果，呼吁业内外积极创作和关注‘高级’的合唱作品。”对于选择国家大剧院合唱团合作，郭文景说：“大家都说国家大剧院合唱团非常棒，我也这么认为。我的作品中，像《天地的回声》、《蜀道难》等，都有很大的演唱难
    - 原标题：郭文景 不爱风花雪月，只写现实主义
    - 明晚《天地的回声：郭文景交响声乐作品音乐会》将由国家大剧院合唱团联袂多位歌唱家，在国家大剧院音乐厅上演，郭文景对北京晨报记者表示，“希望通过在国家级艺术殿堂由我国顶级合唱团的展示，为我国蓬勃的众多群众艺术合唱团增添不逊于欧洲经典合唱技术与艺术水准的中国合唱精品。”
    - '出生于四川的著名作曲家郭文景，早期的作品中具有浓郁的巴蜀精神与文化气质。郭文景凭着丰富的创作而跻身当代最重要的中国作曲家之列，并在国际音乐界享有高度声誉和引得广泛关注。作为尤其擅长声乐作品的作曲家，他不仅曾写过许多优秀的交响与声乐作品，也是歌剧作品在海外上演最多的中国作曲家。  '
    - 在郭文景多样化的音乐作品中，唯一不变的，是萦绕数十年来的文人情怀。中国古典文化中的唐诗、宋词、歌赋、戏剧、山歌及曲艺等，都为他的创作赋予了许多灵感。
    - 在中国古典文化中，郭文景对诗人李白似乎有着独特的钟爱，他先后写过不少与李白相关的作品。很多人断想，是因为李白与郭文景同是四川人，其实不然。1986年创作交响合唱《蜀道难》时，郭文景刚刚30岁，正值血气方刚之年，李白的《蜀道难》中宏大的结构、绚烂多彩的想象力、对蜀道淋漓尽致的描绘、对历史现实回肠荡气的书写，让郭文景找到了共鸣，由此他创作了交响合唱《蜀道难》。这是他首次使用中国古代诗歌作曲，作品大胆采用了西南地区高腔音乐元素，不仅向诗作反映的巴蜀文化致以贴切敬意，更以磅礴雄浑的气势与李白诗意中极致和夸张的想象与情感完美相和。作品一经问世，便获得极大成功，被评为“20世纪华人音乐经典作品”。
    - 在郭文景的诸多声乐作品中，他自己十分喜欢的是《春天，十个海子》和为西川长诗而作的《远游》。十几年前郭文景结识西川，西川送给郭文景自己的诗集，还向他推荐了海子。郭文景为西川的作品深深打动，又被《春天，十个海子》所吸引。
    - 受伦敦阿尔梅达歌剧院委约，郭文景创作了室内歌剧《夜宴》，这部歌剧曾在伦敦、柏林、维也纳、纽约、珀斯、香港、北京多地上演。其中，有用李煜《虞美人》“春花秋月何时了”而作的重唱曲。李煜的这首词，曾多次被作曲家谱成曲，这些作品大都是凄婉哀怨的基调。而郭文景的《虞美人》视角独特，他独辟蹊径地采用战争的杀伐气氛做背景，更加突出了悲剧意味。
    - 郭文景的作品，从《狂人日记》《蜀道难》到《夜宴》《骆驼祥子》等，无一例外，全部是现实主义题材。曾经郭文景接受了一部约稿，答应了创作一部风花雪月题材的作品，但时值2015年富士康跳楼事件发生，又触动了郭文景对于社会现实问题的敏感神经，于是他就把创作内容改成了《野火》。“这才是我本性中的渴望。”
    - 在他40多年的音乐生涯中，郭文景不断探索出了一条真正属于中国的，属于今天的，同时又是属于他自己的现代音乐创作道路。“我一直很关注西方现代音乐的发展，也时常思考中国音乐面临的问题。我认为中国目前的合唱事业非常繁荣，群众的合唱事业遍地开花，但社会上缺乏高精尖的合唱作品，所以我希望可以身体力行，以自己的努力和创作成果，呼吁业内外积极创作和关注‘高级’的合唱作品。”对于选择国家大剧院合唱团合作，郭文景说：“大家都说国家大剧院合唱团非常棒，我也这么认为。我的作品中，像《天地的回声》、《蜀道难》等，都有很大的演唱难度。我已经听了他们的排练，我对这些作品成功演出很有信心。”
