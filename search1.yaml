    - 分享经济的风口刮起来似乎就没有停下来的意思，不论是此前的 Uber、滴滴，还是今年的摩拜、ofo，席卷了资本关注，改变着我们的生活方式。最近，国家信息中心分享经济研究中心在北京成立，包括滴滴、摩拜、小猪短租在内的分享经济企业悉数到场。动点科技和小猪短租 CEO 陈驰聊了聊，他回应了和 Airbnb 的收购传闻，谈到了住宿分享经济的发展前景，也谈到了自己对市场竞争和盈利的一些看法。
    - 果然，采访刚开始，这个问题就又被抛出来给陈驰。陈驰否认了并购谈判的存在，不过承认确实和 Airbnb 有过接触：“我们双方有很多不同层级的沟通 ，包括业务侧面、技术层面的沟通，但确实没有资本层面的沟通，彭博社那边可能有一些误解……”
    - 但国内的短租企业在现阶段，还不具备与酒店集团掰手腕的能力。显然，这一点陈驰很清楚，“短租行业最近两年发展开始加速。不过更宏观来看，主要还是针对酒店行业的颠覆和竞争，未来两到三年甚至更长要考虑如何把和酒店的竞争做好。”
    - 按照陈驰对行业的判断，“短租行业没有到内部竞争的阶段，外部酒店行业的变化，内部体验的改进是最重要的两个变量。”
    - 看起来，商旅业务是个不错的反光。CEO 陈驰也透露了小猪短租在商旅业务的布局，“商旅用户在比较酒店与短租的差异，仍有很多用户在酒店与短租之间徘徊，但这都是动态的，短租的优势会越来愈多。”
    - 中国商旅管理市场集中度较低，有大量的商旅需求走到了 C 端。而这部分用户，也正是小猪想要争取的。陈驰还表示，度假短租业务受季节性变化的影响较大，短租最大的蛋糕还是在相对高频、稳定、刚需的城市短租市场里，“其实，客栈、民宿只是整个蛋糕里外围的很小一部分，在大城市间刚需的流动，是最大的。”
    - 陈驰表示，在这个发展阶段，考虑盈利还太早了：“ 小猪如果不往前发展，现在就能盈利。我们的佣金完全可以可以把基础成本 cover 掉盈利。 现在是住宿分享经济发展的初春阶段，增长空间还很大， 没有一个企业会傻到为了盈利而放弃市场扩展。”他表示，这个市场才刚开始，跟酒店的竞争还刚刚开始 ，潜在的用户还很多， 需要很大的投入需要去扩展市场应对竞争。
