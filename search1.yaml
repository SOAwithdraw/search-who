    - 网易科技讯11月23日消息，今日晚间，根据《彭博社》报道，Airbnb正考虑收购中国的短租网站小猪。据知情人士透露，双方已经进行过多轮商谈，目前谈判已经进入尾声，很有可能达成交易。网易科技联系到小猪创始人陈驰，其表示“不方便评论”。
    - 谈及小猪接下来的发展，陈驰向网易科技表示，短租市场逐渐度过了早期普遍受到质疑的阶段，有越来越多的用户认可这一方式，而在目前，还远不到短租领域玩家内部竞争的阶段，更重要的是，和外部酒店业相比，把短租的蛋糕先做大。
    - 小猪成立于2012年，本月获得了来自愉悦资本、贝塔斯曼亚洲投资基金、晨兴资本、今日资本等在内的6500万美元D轮融资，目前在国内301个城市拥有超过10万套房源和1000万活跃用户，陈驰在融资公告发布时表示，2016年小猪短租的自发增长将达到500%。（韦青青青）
