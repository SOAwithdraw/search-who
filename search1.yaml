    - 　　新浪财经讯 “2017新浪财经之夜—正和岛夜话”于3月24日在“博鳌亚洲论坛”期间举行。小猪短租CEO陈驰出席并发言。
    - 　　陈驰表示，从人类过去300年的发展历史来看，无论是工业领域还是商业领域都是中心化、规模化的模式，比如在住宿行业出现了酒店集团，连锁模式。但互联网，特别是移动互联网的发展，使得去中心化时代到来，无论是住宿、车辆，很多领域都开始了进入了分享经济时代。陈驰认为，这种现象的产生与物质的丰富，大数据的使用，移动互联网的发展以及信用体系的建立密不可分。　
    - 　　在陈驰看来，去中心化不仅仅表现在房屋短租领域，整个社会的劳动资源都可以进行分享，劳动组织方式也开始出现了去中心化，“社区阿姨有闲置时间的时候，可以在小猪短租上接保洁的业务”，“工业化到了一定进程时，开始出现去中心化的、去工业化的方式，这个趋势会越来越明显”。
    - 　　陈驰表示，随着信用体系、物联网的发展，将会有越来越多的领域进入分享经济时代。
