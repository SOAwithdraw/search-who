    text:
    - 【财经网讯】“我们和酒店竞争时，其实是非常长期的过程，需要用这种模式不断迭代自己的体验，最后在不同场景里面去替代酒店或者切掉酒店市场的份额。” 3月26日，小猪联合创始人、CEO陈驰在2017博鳌亚洲论坛“分享经济：谁来定义？”分会场作出上述表示。
    - 对于竞争对手Airbnb最近以“爱彼迎”这个全新中文名大举开拓中国市场，陈驰评价道，美国企业开始做中国原生市场时，套路都是一样，取一个中文名字，采用更本土化的团队，但本质上还没有解决在中国用创业方式去解决市场所需要的那些动力的问题。所以说名字其实不重要。
    - 陈驰：分享经济和共享经济的定义很困难，比较经典的定义是个人闲置的资源或者时间、技能分享给其他的人，这个定义比较狭义。现在业态里面都超出了这个范畴，有B2C的模式，或者是平台的模式里面也会出现一些从个人完全的闲置资源向小B进化的趋势，比如Airbnb从最开始沙发床的分享到现在职业房东。
    - 陈驰：小猪做的事情是住房分享，我们最开始房东是分享自己家里的沙发、闲置的单间，但是还有一些市场效益时，确实出现其他一些经营方式，也出现一些职业房主，房子不是他的，他可能会租两三套房子，半职业地经营这件事情，但是服务做得很好，提供的体验可能比完全分享自己闲置的房间还要好。我们最后还是关注体验和资源使用效率是不是更高。
    - 陈驰：过去两年创业公司有很大的压力，因为滴滴非常快，投资者说你们为什么这么慢，我们很有压力。在互联网领域里确实有爆款，但不是常态。如果出租车市场不是一个管制的行业，就是一个开放的，没有牌照的管制，滴滴会变成什么样子？可能变成一个不是全新的市场，把线下叫车方式搬到线上来。
    - 陈驰：在住宿行业里面，其实是一个市场化程度非常高的行业，酒店进化速度过去二十年也非常快。竞争的环境完全不一样，我们和酒店竞争时，其实是非常长期的过程，需要用这种模式不断迭代自己的体验，最后在不同场景里面去替代酒店或者切掉酒店市场的份额，这是一个长期的过程。
    - 陈驰：另外互联网企业到今天不只是处理一个信息，是要在体验链条上不断地迭代，对渗透率、频次的要求是很高的，一个高频的领域，如果渗透率还比较不错的话，有资本的推动，通过两端的补贴，可以很快让渗透率高起来，因为有频次的问题，体验的迭代很快，用户用红包的方式去做渗透也会很快。
    - 陈驰：但是在住宿领域其实频次很低，一个用户大概平均出行不到两次，所以对整个生态的推动其实需要的时间也蛮长的。正常情况下，大部分互联网创业者其实现在要面对一个现实，我们进入了互联网的深水区，要遇到像ofo和滴滴这样的领域，有这么好的运气，很快完成创业前期的积累，资本在后面还把它当超女一样去追逐，这个可能性比较小，所以还是要冷静。我觉得原因是这两个。
    - 陈驰：Airbnb入华很早了，应该2013年入华，只不过策略逐渐做调整，当时中国没有这样的供给和需求，但是在欧洲和美国、日本这些国家，这个产业开始已经进入相对比较快的阶段，但是中国人有很多出境的需求，所以主要是做这方面。
    - 陈驰：从逻辑上来讲，中国这么大的市场，房地产供给很多，国内出行住宿需求也很多，酒店竞争力也在下降，最大的市场还是国内市场。现在用本土化的方式去取一个名字应该是理所应当的一件事情，所有外资的企业，特别是美国的企业开始注重中国原生市场时，通常的做法都是取一个中国名字。
    - 陈驰：我不好评价别人的名字，让我取会好一点点，但是美国人觉得这个名字已经很好了，他们喜欢就可以。大致美国的企业开始做中国原生市场时，套路都是一样的，取一个中文名字，更本土化的团队，但本质上还没有解决在中国用创业方式去解决市场所需要的那些动力的问题。所以说名字其实不重要。
    - 陈驰：监管思路变化很多，监管方对平台经济有非常深入的了解，他们一个出发点认为平台对监管的要求、对安全的要求、对商业的要求可能比原有所谓自上而下的监管还要严苛。
    - 陈驰：现在从监管者角度不会担心平台会不在乎自己的声誉。现在整体思路是监管方希望未来是监管平台，平台做好自己的规范。我们现在主要的责任是去比一般监管更深入想我们怎么把体验做得更好，安全做得更加规范。这个问题不会特别大，但是外部性问题政府是比较关心的，特别是负面的外部性。
    - 陈驰：关于信任问题，一个是平台自己内部信任问题，现在整个信用系统发展到什么程度，要找一些创新的办法利用起来，第二还是要期待整个社会整个信用体系的发展，一是表现政府行为，实名制和整个信用体系的路线持续往前推，二是很多互联网企业都把信用数据利用到自己的应用里面，这样市场的教育和信用本身的推动会很快，我对这件事情是乐观的。
    - 陈驰：商业文明是一个很大的词汇，我试着理解一下。我觉得更大的维度来讲，人类过去三百年主要的进程是工业化的进程，随着中国人口最多的国家近三十年完成工业化，工业化到了一个巅峰。如果谈未来新的商业文明，工业化中积累所有的问题需要在下一个两百年逐渐地去解决掉，现在每个人按照工业化生产的方式都有两辆车，都有房子，都要去买游艇，都要去做世界频繁的旅行，这是不可维系的，都要通过新的商业文明来解决。
    - 陈驰：从这个角度分享和共享就是重要的一种自我调剂的方式，我们产生抗体了，比如分享是基于存量去做这个资源的重新配置，但即使是做增量，如ofo的模式，也是通过共享模式，而不是每个人重新买一辆，存量和增量都有不一样的方式去做，这可能是新商业文明的逻辑。
    - 陈驰：另一个逻辑是工业化时代把信用体系也被打破，但是在新的分享和共享基础上面，人到人的信用体系会被重建一次，分享和共享的效率会变得极其低。所以在这两个逻辑下面，我觉得大家未来对物质的使用、物质的生产或环境之间的关系、资源的关系、人和人之间的关系都会被重构一次。一定是我们现在的工业文明中出现的那些问题，生活方式出现的问题，一定会被新的商业文明所调整。
