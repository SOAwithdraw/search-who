    text:
    - 　　新浪科技讯 3月27日下午消息，小猪短租CEO陈驰近日出席了博鳌亚洲论坛2017年年会的分享经济论坛。与ofo共享单车CEO戴威、滴滴出行CDO李建华等，共同探讨了分享经济的边界与潜力。
    - 　　在陈驰看来，分享经济作为一种新的增长力，将成为中国经济的新引擎，在促进灵活就业、补充酒店供给等方面有着广阔的意义。
    - 　　谈及监管，陈驰表示，政府应在给予企业更多空间的基础上，让企业更大胆的创新，然后由政府引导。同时，在陈驰看来，对于分享经济而言“信任不是问题”，“依托于互联网，信息的流动与反馈就非常快，可实时反映服务与体验的质量，反过来进一步加强信息的真实性与安全性。”
    - 　　当被问及美国住房分享巨头Airbnb最新公布的中文品牌名“爱彼迎”时，陈驰笑称自己的“中文比Airbnb要好一点”，不过本质上美国企业在中国还需要用创业的方式解决动力的问题，“所以其实名字不是最重要的”。(张俊)
    - 　　以下为陈驰发言实录：
    - 　　陈驰：分享和共享经济的定义真的是很困难。比较经典的定义是将个人闲置的资源、时间分享给需要的人。但这个定义是比较狭义的，现在的业态都超出了这个范畴，有B2C的模式；也有用个人闲置资源分享的C2C的模式。像Airbnb和小猪——开始是房东分享自己家里的沙发、单间，但是发展当中，也出现了一些新的角色，比如职业房东——这个房子不是他的，他租了两到三间房子，半职业地进行分享，他提供的服务也可以很好，甚至比完全分享自己的房间的服务还要好。对于我们来说，最后还是关注的还是资源和体验是不是足够好。
    - 　　陈驰：其实这两年的创业公司有很大的压力，因为滴滴非常快，投资人总是说你们为什么这么慢？所以我们有压力。所以我要提醒大家，互联网领域确实有爆款，但不是常态。可以试想一下，如果出租车不是管制的行业，它就是开放的，没有牌照的管制，滴滴会变成什么样子？它可能会变成一个O2O的业务，把原有的线下的叫车的方式搬到线上来。所以说，出租车行业是一个被管制的行业，半公共性质的行业。所以其实它的体验是有很大的问题的。
    - 　　陈驰：我不好评价别人的名字，我的中文比Airbnb好一点，如果我起可能会好一点，他们喜欢就可以。大致美国企业开始做中国市场的时候，套路是这样的。但是本质上在中国还要用创业的方式解决动力的问题。所以其实名字不是最重要的。
    - 　　陈驰：我觉得对于做共享经济的公司，信任不是问题。或者是信任对于这样的公司来讲，问题是非常小的。依托于互联网，信息的流动与反馈就非常快，可实时反映服务与体验的质量，反过来进一步加强信息的真实性与安全性。比如你在蚂蜂窝上预定体验好，一定会给出非常好的评论。我们看到蚂蜂窝里面60%的照片会有自己的家人和本人亲自出境。这样的信息来讲，更加真实可信和可靠。同样的，如果你服务做得不好，用户给你差评，你要想在蚂蜂窝里面持续获得更高质量更多利润的定单，是非常困难的。所以我觉得共享经济完全不用担心信用体系的问题。
    - 　　陈驰：商业文明是个很大的词。我试着理解一下。更大的维度讲，人类过去三百年的竞争主要是工业化的竞争，中国是世界人口最多的国家，过去三十年完成了工业化。要谈新的商业文明，我是这样看的，工业化中积累的所有的问题，需要下一个两百年逐渐的解决掉。比如说，我们现在确实是人类历史上生产效率最高的时代，但是大家知道它不可持续。每个人按照工业化生产的方式，都有一辆车，都有一个房子，都要去买游艇，又要去全球频繁的旅行，这个世界是不可维系的。从这个角度分享和共享，是一种重要的调剂方式，我们产生抗体了。比如说分享，它是基于存量去做资源重新配置。即便是做增量，比如单车，ofo的方式，大家也是通过共享的方式，不是每个人都买一辆。基于存量，或者是增量，用不一样的方式做，这个是新商业文明的模式。另外工业化社会，把人与人之间的信用体系打破了。在新的分享和共享商业文明下，从物质的生产到使用，从人与人的关系到人与环境的关系，新的体系正在被重构生成，一切旧有的问题都将在新的商业文明中找到答案。分享经济将成为中国经济的新引擎。
