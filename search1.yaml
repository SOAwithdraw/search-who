    - 中新网杭州8月1日电(赵小燕)小猪CEO陈驰近日在黑马成长营“商业模式创新实践——分享经济”主题分享会上，作为嘉宾发表主题为《分享经济将对世界进行深度改造》的演讲。他表示，分享经济不仅仅是闲置资源的分享，还有社交。通过闲置资源进入到消费领域，重新深度连接人和人之间的关系，重塑人和人之间的信任。
    - 陈驰指出，今天的互联网在所有信息在线并实现人与人深度连接之后，一个重大的趋势便是去中心化，无论是滴滴、Uber、Airbnb还是小猪，都是其中的一部分，甚至是最近几年出现的自媒体、网红、网络直播。
    - 在和黑马成长营学员分享创业经验时，陈驰指出，小猪在发展的过程中并不是做简单的O2O。在起步时小猪犯了错误，当时小猪进入了近30个城市，每个城市用扫街的方式获取较为容易的供给，在一栋楼里找做服务式公寓的业主，鼓励他们把房间发布到平台上面，但最后发现，并没有创造新的价值，没有跟携程、艺龙真正实现差异化，只是把房子从线下搬到线上来，这样并不会真正激发分享经济独特的供给。因此，小猪确定C2C个人房屋分享模式，鼓励陌生人真正把闲置资源分享出来，
    - 陈驰表示，个人可以把自己的家庭分享出来的时候，这和传统工业化时代标准化住宿体验就会形成非常大的差异。
    - "据了解，由滴滴创始人程维、滴滴出行总裁柳青领衔撰写，“互联网+”百人会发起人张晓峰主编的《滴滴：分享经济改变中国》一书已于今年5月由人民邮电出版社出版上市，书中以小猪为案例解读了分享经济对世界的深度改造，而此次分享会的主题也是由小猪、滴滴出行、互联网+百人会3家互联网企业的相关负责人从三个不同纬度共同进行探讨。(完)\t(原标题：小猪CEO陈驰：分享经济将对世界进行深度改造)"
