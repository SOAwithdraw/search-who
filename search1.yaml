    - 　　近日，陈驰终于对此予以否认：“我们想要独立运营。毕竟，中国市场如此庞大，我们想要深入参与这个行业，提出新的创新。”不过，陈驰也透露，Airbnb正与小猪洽谈在日本与韩国等市场展开数据和资源方面的合作事宜，并且双方的合作也有可能包括中国市场在内，但目前谈判还处在初期阶段。
