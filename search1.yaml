    text:
    - 　　陈驰
    - 　　上周，小猪短租对外公布，获得近千万美元的融资。有意思的是，同一天，小猪短租联合创始人陈驰的“老东家”赶集网也宣布旗下蚂蚁短租获得A轮融资。外界猜测这两个均以P2P(点对点)短租交易平台美国Airbnb为原型的公司是否正在对战。
    - 　　上周六，陈驰接受本报记者专访时表示，他不认为中国短租市场已经到了角力竞争的时候。从去年年中当上老板的他，看重的是5年、10年之后谁能成为这片蓝海的大玩家而没有被淹死。看准了短租这个市场，陈驰正在逆袭的道路上奔走。
    - 　　谁能想到，十几年前，28岁的陈驰是一位妇产科医生呢？
    - 　　2002年，28岁的陈驰为摆脱“在体制内这辈子已经能看到头”的无力感，不顾各方反对辞去了华西医科大附属第二区医院妇产科住院医师的工作。后来留学申请迟迟得不到回应，在一家药企做起了一年销售后，因3721在西南区开分公司，陈驰在朋友引荐下进入互联网行业，两年后，陈驰成为了3721西南大区总监。2003年底雅虎收购3721，陈驰见证了3721发展最快的几年。
    - 　　然而2005年雅虎已将其在中国的全部资产“打包”并出资10亿美元换取阿里巴巴40%股份，时任雅虎中国总裁的周鸿祎辞职。陈驰跟随周鸿祎来到北京，经历了奇虎从无到有、不断试错的成长过程，他对互联网行业有了更多理解，也看到了互联网行业用不着“拼爹”而相对公平的一面。2008年，意识到自己负责的销售业务无法为奇虎创造更多价值，陈驰离开了奇虎。
    - 　　陈驰随后选择了加盟同是创业公司的酷讯，成为机票、酒店销售副总裁。酷讯随着业务的转型，原创始成员陆续离开，2009年酷讯被美国TripAdvisor收购，陈驰再次感受到了束缚。2011年6月，陈驰加盟赶集网，成为蚂蚁短租总经理。一年后，陈驰因与管理层在经营理念上存在分歧而出走。
    - 　　不过，陈驰对自立门户有坚定的理由：“这次创业主要是为了跟随我多年的团队，为了发展短租事业，而短租是分享经济和协作消费的典型代表，这个市场具有颠覆性意义。”当他说出这番话的时候，透露出刚毅和执着。
    - 　　“独立创业以后，我晚上能睡上好觉了。”陈驰告诉记者，自己掌握了真正的决策权后，晚上再也不用为短期业绩考核辗转难眠了，“有了清晰的目标，按照行业发展的规律把握企业发展的节奏，远景是可期的”。
    - 　　2012年5月，他和王连涛出走后成立的小猪短租共有70人，绝大多数人员来自原蚂蚁短租团队。据陈驰所说，“团队成员均有足够的期权”，上下班不用打卡，短期考核不用KPI(关键绩效指标法)，公司设有食堂且每周老总必和员工至少吃一次饭，会议上下级可以“互拍桌子”成为了这家轻型互联网公司的内部规定。
    - 　　对于成立半年就能获得千万级别风投，陈驰认为，这是因为公司业务领域得到了风投认可。而谈投资时，陈驰和王连涛真诚地为对方阐述了行业、企业发展中遇到的和将会遇到的困难，这支团队也因此得到肯定。“我们的团队是一个相互信任的，善于反思的团队。”陈驰说，这笔融资小猪短租将会用得非常谨慎，不会在营销上烧钱。
    - 　　陈驰坚信小微代理、私人房东和房租客之间可以创造出巨大的消费市场，这个理念类似于淘宝所提倡的“小而美”。
    - 　　不过，“分享经济、协同消费的繁荣主要需要三个条件，这三个条件不够成熟也是目前中国短租市场面临的最大困难。”陈驰对记者说，一是物质基础，发展短租需要房东拥有更多的特色有闲置房源的房间；二是社会诚信体系，尤其是点对点、端对端的交易，房主和房客住户之间的交易需要有安全和诚信保障；三是随着人力等成本要素不断上升，相对于传统工业化的酒店产业，协作消费模式的优势也会逐步突显。
    - 　　陈驰透露，小猪短租的服务费率是10%，只面向房东收取。但现阶段小猪短租其将服务费收入多用于用户营销活动，如返给用户作现金券，其并不打算短期内盈利。“由于短租属于分享经济，具有规模经济的特点，当间夜量足够大时，短租平台的呼叫费、销售费、管理费等人力成本比OTA等更低，边际效应将大大增加。”
    - 　　陈驰认为，小猪短租获得融资后最需要做的是保持冷静。在他看来，前进的道路上比拼的是耐力，所以必须合理分配“体力”，唯有如此才能成为这位蓝海的大玩家，而不被“淹死”。
