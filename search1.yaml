    - 　　作为住房分享代表企业，小猪短租CEO陈驰受邀出席了3月26日的分享经济论坛，与ofo共享单车CEO戴威、滴滴出行CDO李建华等，共同探讨了分享经济的边界与潜力。
    - 小猪短租CEO陈驰受邀出席
    - 　　在论坛中，陈驰指出，给分享经济下定义是很困难的。分享经济的经典定义是将个人闲置的资源、时间分享给需要的人，是狭义的，而当前的许多业态都已超出此范畴，有 B2C模式和C2C模式。如Airbnb和小猪，最初是房东分享自己的沙发、单间，但在不断发展中出现了职业房东这类新角色。他们不是屋主，而是租下房子，半职业地进行分享。但这不影响服务体验，一些职业房东提供的服务甚至超过真房东。对于小猪们来说，最关注的还是资源和体验质量。
    - 　　陈驰表示，滴滴的迅速发展，给这两年的创业公司带来很大压力，因为投资人会问：“你们为什么这么慢?”对此，陈驰认为，互联网领域确实有爆款，但不是常态。滴滴所在的出租车行业是一个被管制的行业，半公共性质，所以滴滴出现之前，它的体验存在很大问题。但住宿行业高度市场化，且酒店的进化速度快。所以小猪和滴滴的竞争环境完全不一样。当滴滴用互联网、用共享的方式改善出租车行业的痼疾时，小猪要做的是在酒店行业，用不同的模式迭代体验，最后切掉酒店的份额。
    - 　　此外，陈驰指出，当今的互联网企业，优势在于体验链条上的不断迭代，它要求较高的使用频次。一个高频领域，如果产品渗透率不错，又有资本推动，那么通过两端补贴，可以很快提高渗透率，因为用户的体验快。红包也是快速提高渗透率的方式之一，但在低频领域，效果不显著，推动生态需要较长的周期。大部分互联网创业者要面对一个现实：我们进入了互联网的深水区。遇到好领域，并迅速完成资本积累，资本还在后面不断追逐的机会比较小，所以创业者要冷静。
    - 　　当被问及美国住房分享巨头Airbnb最新公布的中文品牌名“爱彼迎”时，陈驰笑称自己的“中文比Airbnb要好一点”、“他们喜欢就可以”。陈驰向记者介绍， Airbnb入华很早，现在不过是在做策略调整。当时中国市场没有相应供给和需求，而是出境需求大，所以Airbnb主做出境游市场。如今，中国市场体量庞大，房地产供给充足，国内出行住宿需求大，酒店竞争力下降，所以Airbnb会逐渐加码国内市场建设，它取一个本土化的名字理所应当。外资企业开始注重中国原生市场的时候，起中文名是普遍的套路。但本质上，在中国发展还需用创业的方式解决动力问题，所以名字不是最重要的。
    - 　　陈驰认为，对于分享经济企业，信任不是问题，或者只是小问题。依托于互联网，分享经济企业信息的流动与反馈十分迅速，服务与体验的质量可得到实时反映，从而进一步加强信息的真实性与安全性。陈驰举了一个例子，如果用户在蚂蜂窝上有很好的预定体验，一定会给出好评，并且照片中60%有家人或本人真实出镜，这样的信息更加可信。同样，如果服务体验差，用户给了差评，想在蚂蜂窝里持续获得更高质量、更多利润的定单，是非常困难的。所以分享经济不用担心信用体系问题。
    - 　　谈及监管，陈驰指出，对于像共享出行、共享住宿这样的新兴模式企业，政企沟通应是让企业在政府引导下更大胆地创新。跳出互联网行业看，当今中国的物流行业能受利于全球自由贸易红利，能够以高效闻名世界，有赖于尺寸规格等统一标准的设立。但这很难通过简单的政府规定与监督实现，而更多是由企业承担责任，勇敢创新，摸索出行业标准，同时政府给予引导。这样的模式更有利于行业发展。所以针对分享经济，这些新兴企业家和新兴的企业，都会本着资源、效率最大化的理念，利用互联网高效、透明、客观的方式运营。政府应给这样的企业更多空间，更多的协调和鼓励。
    - 　　在陈驰看来，中国在过去三十年中完成工业化所积累的问题，需要在下一个两百年内逐渐解决。现在确实是人类历史上生产效率最高的时代，但众所周知不可持续。而分享和共享是重要的调剂方式。分享是基于存量重新配置资源。即便是做增量，如ofo单车，也是通过共享方式使用。基于存量或增量，用共享、分享的方式做，这是新商业文明的模式。
