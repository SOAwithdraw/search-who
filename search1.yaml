    text:
    - 　　2010年左右，当携程等OTA企业风风火火抢占在线旅游入口时，Airbnb的民宿短租模式渐渐闯入了大众视野，让互联网人突然发现了一个彻底颠覆旅游业供给端的可能。彼时做过妇产科医生、当过药代、也在雅虎酷讯等互联网企业摔打过的陈驰，迅速地迷上了这个打破人与人之间信任壁垒的小情怀，投入到当时赶集网内部孵化的蚂蚁短租项目中。时至今日，陈驰后来自主创办的民宿短租平台小猪已经成长为了月交易额近一亿五千万人民币的业内翘楚。陈驰向搜狐财经透露了小猪创业五年的艰险历程。
    - 　　从2011年加入蚂蚁短租开始，陈驰就非常明确自己要做什么。他要从一张白纸上，创造出中国式的C2C民宿短租生态，甚至是创造出一种基于陌生人彼此信任的住宿分享文化。 然而赶集网没能给陈驰这样的机会，陈驰当时参与孵化的蚂蚁短租项目必须要服从赶集网大环境的需求，做线上存量式的O2O信息分享、交易的闭环。因为理念不合，陈驰最终在蚂蚁只待了一年的时间，2012年，他带着同事朋友自立门户，创立了小猪短租。
    - 　　基于C2C的短租民宿模式，曾经广泛被认为不适合中国的国情。Airbnb入华后也确实是水土不服，遇到了种种问题。在欧洲，bnb （bed & breakfast）文化已经有上百年的历史了，远行的游客累了，去陌生人家歇个脚，一张床、一餐饭、一次温暖友好的对话，可以体验到各地风格各异的民俗文化。因此airbnb在国外的出现只是把已有的消费模式从线下迁移到了线上。然而在中国，大部分人恐怕还不能接受让陌生人住进自己家。同样也是做民宿短租的途家，比小猪还早一年入场，却故意避开了C2C的模式，从B2C开始，直接与开发商签合同，收来的房子再做统一的装修打包成可以短租的公寓。因此途家早期攻城略地的速度非常之快，迅速积累了大量的房源。而根据陈驰的介绍，由于坚持做C2C平台，小猪的房子是他们一家一户去谈的，一开始没有什么人愿意来平台上当房东，一个月能有几十套新房源已经是非常了不起的成绩了，很多都还是小猪自己员工的亲戚朋友提供的。
    - 　　面对这些问题，陈驰认为用户是可以被教育的。他想做的事情，就是建立起恰当的市场机制、信用系统、支付体系等去建立起人与人之间的信任感。面对平台上质量不佳的房源，小猪的线下运营团队要亲自上门去刷厕所、做软装、一家一家的装智能门锁。小猪的运营还手把手地教房东怎么拍照、写标题、写描述。陈驰坦言，小猪拥有很强大的线下运营，运营团队的价值在于，要去做出超前于市场现状的蓝本。
    - 　　尽管早期市场拓展很艰难，在建立起市场机制后，小猪C2C平台化的优势开始发挥作用。陈驰透露，在形成网络效应后，现在小猪平台上每天有上千套房源要自主发布，并且由于平台上形成竞争机制，房主自己会去思考如何增强用户体验，如何让房子在小猪平台上卖的更好。让人惊讶的是，小猪的运营团队其实也只有不到300人，因为小猪建立起了一套合理的激励机制，鼓励全国各地有空闲时间的保姆阿姨、摄影师为小猪的房主提供上门服务。
    - 　　或许是因为目睹了小猪令人羡慕的销售数据，途家也在慢慢地从B2C向C2C的平台模式去转型。有趣的是，去年6月，途家还收购了陈驰曾经参与孵化的蚂蚁短租项目。小猪副总裁潘采夫向搜狐财经介绍，途家以前的B2C模式，收来的房子很多都是开发商卖不出去的库存房，有地理位置不佳等问题。而C2C模式在形成市场机制后，房源更有可能集中在一些黄金地带。B2C的模式还容易存在成本过高的问题，要和开发商分成、付房租、养活一个巨大的服务团队。
    - 　　与此同时，Airbnb面对中国消费者习惯的改变，也加大了中国市场本土旅游的投入。对于竞争的不断加剧，陈驰表现得很淡然，他说：“方向对了，大家就会跟着你的步伐来。“
    - 　　陈驰向搜狐财经介绍，小猪现在的月交易额高达一亿五千万，复购率在不断增长，而盈利模式就是单一的收取10%的交易佣金。陈驰认为对于双边交易的平台，“流量的货币化是最自然的，对生态的影响最小”。陈驰预测，到2023年中国短租民宿市场即将达到一千两百亿人民币左右。并且民宿短租和酒店的价格差还会继续增大，由于现在运营酒店的投入成本越来越高。
    - 　　谈到小猪的未来，陈驰表现出了难以掩饰的野心。除了继续为房东和房客提供更好的交易体验，陈驰还想要让人与人从虚拟的世界里彻底走出来，去分享、交易更多的低频次、低价格的资产。陈驰向搜狐财经举了“电钻”的例子，他说过去人和人住在同一个大院子里，邻里之间可以互相借一个电钻。他认为只要建立了成熟的信用体系和支付条件，人和人之间可以基于信任去交易很多东西。小猪在去年从“小猪短租”，改名成了“小猪”，也侧面体现了这家公司横向发展的计划。
