    - 　　3月7日，莱色视觉影楼的老板陈驰，送走了上海同行考察团，这已经是他今年第4次接待北上广等地的考察团，他们是来学习摄影创意和电商运作的。“这是婚纱摄影界的一匹‘黑马’，我们从没想过会到贵阳来学习摄影。”上海考察团王先生这样说。
    - 　　39岁的陈驰说，他2000年学习摄影，经过多年的打拼，在贵州多地办起了影楼。2015年底，他来贵阳创办了莱色视觉集团。这次，他想用互联网、大数据思维做电商，一改传统影楼的操作模式。
    - 　　去年，陈驰出其不意地在渔洞峡建设了“天空之城”摄影棚，做夜晚婚纱摄影。很多同行认为这是冒险，但陈驰并不担心，这是“数据”指明的方向。
    - 　　“传统影楼会先建设影棚再营销，我是先收集数据。”陈驰说，他们通过互联网发起夜景婚纱话题，很多用户感兴趣，集团才决定建设夜景婚纱影棚，当时在网上推出后，订单火爆。
    - 　　陈驰说，要做好电商销售，其实还有很多要点，比如做好用户体验、用户意见反馈，这需要一个有责任心的电商团队，对客户的需求进行实时跟踪。因此，陈驰的企业文化中，将“责任”定义得很重要。“客户体验好了，又能带动身边的人，他们会产生新数据，给我发展的方向。”陈驰这样说。
    - 　　客户越多，需要的员工就更多。1年时间，莱色视觉集团已扩大成1000多人的团队。“过段时间，还有省外影楼要来考察，他们还会看到我的发展新思路。”陈驰说，贵州让他的事业得以发展，因而他心里有一个梦想：做好影楼，带动本地婚庆、婚宴、珠宝、服装等相关企业共同发展，进入全国市场。他想实现这个梦想，感恩孕育他的这片土地。
