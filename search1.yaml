    text:
    - 高中时便上网成瘾，复读后考上大学依旧痴迷网络，甚至连大年初一都泡在网吧里。 2009年大年初四早晨，连续在网吧熬了三天的湖北科技学院阳新籍大学生陈驰(化名)在与父亲的一场口角后离家出走，杳无音讯，从此人间蒸发。四年来，家人不断寻找却毫无下文。今年11月下旬，在黄石警方的配合下，查找到陈驰的上网记录：从2010年至今，陈驰在湖北科技学院西门附近三家网吧上网记录达1800余次。
    - 65岁的退休教师陈洪佳有着41年引以为豪的教龄，且五个儿子中有二人先后考入大学，一人考入中专。在贫困的农村，这无疑是一件令陈洪佳骄傲的事情。然而近几年来，陈洪佳保留多年的骄傲被小儿子陈驰击溃。
    - 进入高二后，随着学习压力的加重，一直被陈洪佳看好的小儿子陈驰成绩开始下滑。更令父母担忧的是，他逐渐迷恋上了上网，甚至经常彻夜不归，通宵呆在网吧。班主任告诉陈洪佳，陈驰由于上网影响学业，成绩大幅度下滑。
    - 由于经常上网，陈驰的花销开始增大，经常以各种名目向父母索要资料费、试卷费，每个月花销都在七八百元之多，而与其同时在高中就读的哥哥生活费不过三四百元。
    - 进入高三，同学们都在紧张备考，而我行我素的陈驰却依旧沉湎在网络世界里。上网回来晚了，学校宿舍已经关门，久而久之，陈驰索性在学校附近租了间房子住了下来。2006年，经过一年复读，略有收心的陈驰考上了湖北科技学院临床医学专业，这一次，他的分数线刚刚够录取线。
    - 上大学后，充裕的课余时间令陈驰有更充分的理由泡在网吧里，同学们在课堂里很少见到他的身影。2009年春节，陈驰回家过年。大年初一早晨，陈驰就赶去了网吧“扎根”，接连几天都没有回家吃饭。初四早晨，拖着疲惫的身躯，陈驰才一脸憔悴从网吧回到家里。
    - 盛怒之下的陈洪佳手持菜刀走进儿子卧室，“要跟儿子好好谈谈”。陈驰没说什么，抄起外套就跑了，而这次，是他最后一次出现在家里。
    - 陈驰所就读的临床医学专业学制五年，陈驰应该在2011年毕业，陈洪佳先后多次来到咸宁，可是学校老师对陈驰的去向也并不清楚。陈驰的几位哥哥在网上试图联系他，但陈驰从未回话。
    - 由于对咸宁市区地形不熟悉，陈洪佳每次寻找都如大海捞针。每次眼巴巴逐个网吧搜寻，却只能失望而归，希望越来越渺茫，陈洪佳也几近放弃。4年来，家人一直无法联系上陈驰，每个人的心里都很难受，陈洪佳和妻子何桂香晚上常常辗转反侧，长吁短叹。
    - 今年11月中旬，阳新警方接到陈洪佳的求助。在警方介入下，陈驰的上网记录被调取出来，连民警都惊讶了：从2010年至今，陈驰在湖北科技学院附近三家网吧上网次数累计1800余次。
    - 得到小儿子的消息，陈洪佳立即通知了四儿子。在海南上班的四儿子，马上飞了回来，陪父亲到咸宁寻找陈驰。
    - 四哥到学校，得知陈驰挂了多科，连毕业证都没有领。经过2天地毯式的搜索寻找，他们终于在一家网吧里找到了陈驰。“他瘦了很多，精神状态也不好。 ”陈洪佳老泪纵横，可陈驰表情冷漠，连声“爸爸”都没叫。
    - 找到了儿子，陈洪佳的心里稍稍有点安慰。“也许是我的教育出了问题吧。 ”陈洪佳说，他对孩子要求很严。陈洪佳要求儿子先回家休养一段时间，陈驰答应今年春节回家。无奈之下，陈洪佳只得先行返回阳新。
    - 首次劝返陈驰失败，陈洪佳回去之后夜不能寐，总想着再次来咸宁做陈驰的思想工作，争取能早日带陈驰回家。
    - 在该网吧附近居民区，提及陈驰，几位热心快肠的太婆都说“以前都见过这个孩子，听说每天都在网吧里”。
    - 在记者的带路下，陈洪佳辗转寻访多家租房户，历经一个多小时查找，最后线索指向陈驰经常“蹲点”的网吧所在大楼的顶楼出租屋里。
    - 单人床上，铺着陈驰从学校带出来的被褥。被褥很薄，他将外套铺在被子上，整个身子都缩进了被窝。发黄的牛仔裤和袜子，就丢在床尾，屋内的空气很浑浊。“跟我回去吧，你妈很想你。”陈洪佳搬个凳子，坐在儿子床边。陈驰用被子捂住头，缩进被子里，任凭父亲在旁边唠叨。“我昨晚通宵(上网)了，想多睡一会儿。 ”这是陈驰唯一的一句话。
    - 正在隔壁洗衣服的租房客李女士介绍，这里的房租只要110元一个月，水电费自理。他(指陈驰)在这里已经住了近2年，他白天睡觉，晚上出去。从来不和人打招呼。
    - 经过陈洪佳与两地记者长达近一个小时的轮番劝说，陈驰终于疲惫地从被子里探出头来，在床上坐了良久。
    - 或是被父亲的诚意感动，陈驰开始穿衣服下地，并将被褥搬到阳台上晾晒。
    - 陈驰说，2011年，到了毕业的时间，可是他挂了很多科，又没钱参加学校组织的清考。他无法拿到毕业证。他没有手机，所以一直没和家里联系。
    - 半年后，陈驰就辞职了。因为他发现，玩游戏挣钱，比当网管挣得多。“我没有网瘾！ ”陈驰矢口否认自己沉迷网络游戏，他说他玩游戏能带给他每月1000元左右的收入。这几年，他就靠着玩游戏挣钱养活自己。
    - 吃过午饭，陈驰又说要到春节才回家。 12月，正是他所玩那款网游最关键的时候，“能挣一千多元，我不想失去机会”。
    - 远在海南上班的四哥打来电话，他很气愤。他说自己为了给陈驰补办毕业证，将近2年的积蓄都花了，结果弟弟仍不悔改。
    - 7日下午，在大家的轮番劝说下，陈驰收拾了简陋出租房里的行李，四年来第一次登上了回阳新老家的车。
    - 记者对陈洪佳顺利劝返儿子表示祝福，并希望陈驰能在家人帮助下，拥有新的生活。返回腾讯网首页>>
