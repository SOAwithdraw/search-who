    - "[摘要]            \t\t今年9月,陈驰履新魔方生活服务集团副总裁、地产开发事业部总经理,之前其曾担任途家网业务发展事业部全国总经理及碧桂园酒店集团副总经理等职位。经过3个月时间,陈驰已经迅速完成“从0到1”的转变,逐渐摸清了长租 的玩法,并准备大展拳脚。            \t"
    - 今年9月，陈驰履新魔方生活服务集团副总裁、地产开发事业部总经理，之前其曾担任途家网业务发展事业部全国总经理及碧桂园酒店集团副总经理等职位。经过3个月时间，陈驰已经迅速完成“从0到1”的转变，逐渐摸清了长租 的玩法，并准备大展拳脚。
    - 魔方生活服务集团副总裁、地产开发事业部总经理 陈驰
    - 谈到从酒店到长租 的跨界，陈驰显得比较从容，毕竟这不是他 次跨界。从2003年进入房地产行业开始，他先后涉足过产业链上多个领域。朋友眼中的陈驰比较“爱折腾”，作为天秤座的他，骨子里就带有一种喜欢尝试和挑战的基因。
    - 对于进入这个房地产的后市场，陈驰觉得，或许是三观的契合，让他选择了魔方生活服务集团。“董事长和CEO都亲自和我聊过多次，我也去公司体验过。这家公司处于快速发展阶段，年轻人多氛围活泼。整体来说，包容、务实的态度很打动我。”对现阶段的陈驰来说，创业公司的节奏更适合自己的状态，魔方生活服务集团不仅是一份工作，还是能施展自己、创立事业的平台。
    - 作为2014级香港理工大学酒店与旅游管理硕士毕业的 毕业生，陈驰的决定还是让大家很意外，为什么学了酒店，却选择了去做长租 。陈驰的解释是“我想做房地产领域中懂酒店的，酒店里面做懂地产的。”
    - 正式入职之前，陈驰对短租 的了解更多。但他认为，自己在研究生阶段所习得的除了专业知识，还有战略发展、集团管理、逻辑思维的东西。比如选址，陈驰可以用酒店的选址逻辑去做辅助判断，知道这个地方是做酒店好还是做长租好，比行业内的人更清楚不同产品的优劣势。
    - “我其实很专一。”陈驰强调道，“在每个行业我都是在做BD(Business Development。”一名 的BD，任何事情到他手上，都能做好，因为他销售的是他自己。接手一个新的领域，陈驰知道其中的商业逻辑是什么，并且能获得合作方的信任，把手上的资源大化。陈驰经过十几年在房地产行业积累的资源，在途家可以用于短租，在碧桂园可以嫁接酒店，在魔方生活服务集团可以做长租，这之间并不矛盾。
    - 作为一个成熟的BD，对陈驰而言加入魔方生活服务集团首先要熟知“商品”属性，即长租领域的业态、定位和产品线。
    - “魔方生活服务集团于2009年开始涉足长租领域，不太高调，却一直埋头完善产品，在行业深耕多年。”谈到魔方生活服务集团，陈驰不无骄傲地告诉观察员，这家创业七年的企业已经得到资方认可，截止目前已经拿到约5亿美金的三轮融资，其资方包括国际 的美国华平 集团(Warburg Pincus）、中航信托等。
    - 有了资金后的魔方生活服务集团进入了快速发展时期，截至目前，在全国拥有将近200家门店，储备了有100多个项目，体量达30000多间。毋庸置疑的是，魔方生活服务集团已经占据集中式领域的 名，房源量囊括第二到第十的总量。陈驰坦言，作为房地产后市场，长租 领域仍然存在很大的机会。
    - “针对不同人群、客体，魔方生活服务集团打造了魔方 、9号楼 和魔尔 三条产品线。”陈驰介绍道。魔方 是魔方生活服务集团开始打入白领领域所做的产品，数量较多。今年，魔方生活服务集团发布了针对B端的企业 ——9号楼 ，作为一条独立的产品线，9号楼 采取了完全有别于市场上一般 产品的定位和商业模式，并在群雄割据的C端市场里独辟蹊径，率先提出了为企业客户定制员工租住方案的战略方向，成为租住市场上B2B模式的 品牌，开辟出 领域的发展新方向。
    - 除了上述两种产品，谈到今年12月即将发布的魔尔 ，陈驰表现出很大的期待。作为魔方生活服务集团针对企业高管的 产品，公司在装修方面下了很大功夫。“设计师都是国内外一线大咖，打造的布鲁克林风 原汁原味，在一线城市和小资情调较重的城市应该会受到欢迎。”
    - 魔方生活服务集团打造的长租产品在投入市场后，也收到了来自租客的正向反馈。魔方生活服务集团在市场迈进的步伐也正在加快。陈驰向我们透露，目前商业库存大，开发商在思考如何合理配比业态， 产品就是其中一个方向。
