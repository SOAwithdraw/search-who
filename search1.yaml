    - 中新网杭州3月28日电(赵小燕) 博鳌亚洲论坛2017年年会于3月23日至3月26日在海南博鳌召开，作为住房分享代表企业，小猪短租CEO陈驰受邀出席了3月26日的分享经济论坛， 与OFO共享单车CEO戴威、滴滴出行CDO李建华等，共同探讨了分享经济的边界与潜力。
    - 本次论坛，以“分享经济：谁来定义”为题，探讨了分享经济的定义，以及从业者在其中所扮演的角色。在陈驰看来，分享经济作为一种新的增长力，将成为中国经济的新引擎，在促进灵活就业、补充酒店供给等方面有着广阔的意义。
    - 自2014年以来，政府在宏观指导及行业管理政策方面不断释放积极信号，在刚刚闭幕的2017年全国两会中，“分享经济”被再次写入政府工作报告。谈及监管，陈驰表示，政府应在给予企业更多空间的基础上，帮助、鼓励、引导分享经济企业发展。在陈驰看来，对于分享经济而言，“信任不是问题”。“依托于互联网，信息的流动与反馈就非常快，可实时反映服务与体验的质量，反过来进一步加强信息的真实性与安全性。”
    - "当被问及美国住房分享巨头Airbnb最新公布的中文品牌名“爱彼迎”时，陈驰笑称自己的“中文比Airbnb要好一点”，不过“本质上(美国企业)在中国还需要用创业的方式解决动力的问题，所以其实名字不是最重要的”。(完)\t(原标题：小猪短租陈驰博鳌谈分享经济：将成中国经济新引擎)"
