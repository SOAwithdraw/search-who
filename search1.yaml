    text:
    - “小猪短租”陈驰：让短租闯入陌生人社会
    - 　　这一次，曾经的妇科男医生、酷讯副总裁陈驰做了一个不悔的选择——对他而言，创业小猪短租不仅仅是一次职业选择，更是对当下高速运转的陌生人社会的一次宣战。
    - 　　陈驰追求的成就不是大公司副总裁的名号，也不是七、八位数的年薪。在他看来，让与中国市场水土不服的分享经济在这个冷漠的世界生根、发芽，那才足够过瘾。
    - 　　70后陈驰笑着走向会议室，曾是校篮球队出身的他身材魁梧，隆起的肌肉撑着黑色的T恤，这样的老板似乎完全无法融入公司的画风。
    - 　　就是在大叔陈驰的号召下，一群80后、90后们找到了共同的价值观，他们加盟“小猪短租”，正在开启中国共享经济新时代。
    - 　　陈驰这样诠释自己的蓝图：在宏大的陌生人社会背景里，实现三四十年前类似于熟人社区的共享，去构建一个可以让双方决策、去信任的一套生态系统。
    - 　　陈驰认为，共享经济是基于陌生人社会信用体系重建的过程，重建的过程需要人与人之间产生信任共鸣的格局。
    - 　　实现“信任”的道路不好走，但陈驰坚信：“陌生人社会可以是一堵墙，但陌生人之间的关系却更像是一层纸，只要我对别人好别人就会对我好。希望通过自身努力，慢慢影响身边的人。”在他看来，只要捅破了陌生人之间那层纸，一切便水到渠成。”
    - 　　为了捅破这层纸，陈驰走出的第一步是把自己的空房间拿出来，共享给从未谋面的陌生人。
    - 　　13年前，28岁的陈驰还是一家大医院的医生，工作稳定、受人尊敬。然而，为了“不让老去的自己后悔”，他决定放弃金饭碗，去追求更精彩的人生。
    - 　　开始的日子没有想象中精彩。离开医院的他做起了医药代表，风里来雨里去。直到有一天，母亲和去推销药的陈驰同坐公交车，提前下车的母亲哭成了泪人。陈驰这才明白，在母亲心中，儿子从一个让人自豪的医生变成一个天天去求医生的药代。
    - 　　很快，陈驰就迈出了下一步，在朋友引荐下进入互联网行业。两年后，他成为3721西南大区总监。从那开始，路便越走越宽，一路供职奇虎360、酷讯、赶集网，并参与公司内部创业，做到了副总裁，拿着百万年薪。
    - 　　然而，陈驰常常感到彷徨，“我要的成就，不是在一个外资公司做中国区副总裁，这并没有比做医生更伟大。”
    - 　　在赶集网内部创业蚂蚁短租时，陈驰就看到了Airbnb模式在中国的前景和社会价值。他希望，去帮助有意愿的房东把房间分享出来，让房客通过一个平台真正找到满意的房子，真正给用户提供一个满意的消费体验，从而打破陌生人社会，回到熟人社会，找回人与人之间的信任。
    - 　　陈驰认为，要在当下的陌生人社会实现共享经济，必须颠覆，必须花时间回到原点。而赶集网有自己的发展战略：需要速度，快速扩张占领市场。陈驰的想法和公司产生分歧，内部创业的他无法掌握全部决策权，他开始寝食难安，彻夜难眠。
    - 　　为实现“不让自己后悔”的承诺，2012年陈驰离开赶集网，人生中第一次为自己创业。
    - 　　掌握了决策权，陈驰不再为短期业绩考核辗转难眠，刚过不惑之年的陈驰神情显得更加坚定了。
    - 　　对陈驰而言，创业是一个水到渠成的事情。但真正创业后，才发现这并不像想象中的一帆风顺。
    - 　　租房离不开充足的房东和租户客源，然而公司初创，面对陌生人社会，人们彼此之间的不信任，没有足够的房东、没有合适的观察点、没有足够的资金......各种问题接踵而来，困扰着陈驰团队。
    - 　　为了从0到1，陈驰想到了母亲，让母亲把空房间分享出来。起初，母亲因担心安全问题而拒绝。母亲告诉他：“陌生人来家里，对我心里的冲击很大，我都不知道自己该坐哪儿？”
    - 　　陈驰为了解除母亲的担忧，告诉母亲“房客和我们是熟人，我们家治安挺好，不会有人偷家里东西的。”就这样，母亲妥协了，家里迎来了第一位房客。
    - 　　一个月后的一天，陈驰给母亲打电话，问近况如何，“我妈告诉我，她和小刘散步，我说小刘是谁？我妈回答，是你们小猪短租从北京来的房客啊。”如今，陈驰的母亲和每个“室友”都相处很融洽，这些室友经常给予母亲适当的帮助。久而久之，陈驰的母亲喜欢上了这个过程。
    - 　　陈驰不仅说服母亲和身边的人，还要亲自上阵。“我也把房间共享出来，到现在我已经接待200多个房客了，我家房间已经预约到今年年底，而且我很期待我下一个房客是什么样的人。”
    - 　　陈驰深知创业艰难，“团队成员均有足够的期权”，上下班不用打卡，短期考核不用KPI，公司设有食堂且每周老总必和员工至少吃一次饭，陈驰还规定会议上下级可以“互拍桌子”。70后陈驰，心态极其年轻，“只要你加入我们，我们都是兄弟。”
    - 　　面对公司业绩，陈驰一直保持着谦卑的态度，“我们不是真正的市场第一，如果这是跳高比赛的话，我们刚刚过了起跳高度，只不过起的高度比较高，原有的企业从杆底下钻过去了，我们稍微幸运的是坚持了下来，没有绕过这个共享经济的很高的横杆，从杆底下钻过去。比赛没有结束，才刚开始。”
    - 　　陈驰说，这将是他最后一次创业——把共享经济深入中国每个家庭是陈驰的梦想。他一直向着这条路努力前进着。“这一次，我不后悔。”
    - 　　陈驰：我们的产品其实很简单，就是一个共享经济的平台，去帮助有闲置房间的，把自己房子分享给另一个有需求的陌生人。
    - 　　陈驰：在中国，长租的市场已经非常成熟，短租早期的平台，需要市场教育，决策环境、构建生态。
    - 　　陈驰：给员工最好的工作环境，团队成员均有足够的期权，上下班不用打卡，短期考核不用KPI，公司设有食堂且每周老总必和员工至少吃一次饭，会议上下级可以“互拍桌子”。
    - 　　陈驰：潜在的竞争对手还是Airbnb。当然，仅仅是一种可能。
    - 　　陈驰：在线短租领域有三大痛点需要解决：一是线下没有现成的供给，二是P2P没有成熟的在线交易环境，三是缺少用户基础。
    - 　　陈驰：这个是公开、透明的，我们的网站上写得很清楚——向房东收10%的提成。
    - 　　陈驰：我现在的想法，可能是不创业了，因为创业真的还是很累的一件事情。
    - 　　陈驰：跟Airbnb有类似的中心化的管理。所有人树立共同的使命去做共享经济，让更多的房东乐意把房间分享给陌生人。
    - 　　陈驰：去帮助有意愿的房东把房间分享出来，让房客通过一个平台真正找到满意的房子，真正给用户提供一个满意的消费体验，从而打破陌生人社会，回到熟人社会，找回人与人之间的信任。
    - 　　陈驰：虽然现在的年轻人赶上了创业好时机，但现在这个环境，竞争很残酷，要比的东西特别多，不太建议年轻的创业者去创业。除非有两种方式，就是你做好了失败的准备，在这里面去成长，变成一个更高水平的选手。另一个方面，年轻人需要用几年的时间去成长，积累经验，等到时机成熟时再创业，成功的机率会稍微高一点。
