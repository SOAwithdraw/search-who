    - TechWeb报道,4月6日消息，小猪短租CEO陈驰日前在接受采访时表示，正与Airbnb洽谈合作事宜，但Airbnb发言人否认了这一点。
    - 陈驰接受采访时表示，双方正在洽谈包括在日本和韩国等海外市场进行数据和资源方面的合作。双方的合作也有可能包括中国市场在内，但目前谈判还处在初期阶段。
    - 陈驰还否认了小猪短租被Airbnb收购的传闻。陈驰称，“我们希望独立运营。毕竟，中国市场如此巨大，我们希望深入这一行业，并带来新的创意。”
    - 现在，Airbnb又公开否认了陈驰的合作说法，让二者之间的关系变得更加复杂。
