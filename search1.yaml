    - 2016开春以来，小猪短租平台交易活跃，屡创新高，订单量同比去年增长500%。小猪短租CEO陈驰向记者表示，中国分享经济产业链正在迈向成熟，今年小猪短租战略重心转移，从原先的获取房东改为服务房东，2016年将全力打造服务链条和体验链条。　　　　　　　　　　
    - “三年前小猪短租在中国践行分享经济的时候，中国的工业化进程其实只进行了大概30年时间，分享经济在中国的土壤比较薄弱，相比于欧美，我们需要做很多事来补足‘先天不足’的部分。”小猪短租CEO陈驰表示，airbnb有美国和欧洲100年的工业化发展基础，起步的时候顺风顺水，中国当时缺乏这样的土壤。“因此，小猪短租在过去的三年重心偏向拓展房源，向房东提供基础性的支撑服务，比如软装、实拍，通过这些基础性的支撑服务让房屋分享在中国变得容易。”
    - 今后不再以拓展房源为主，并不意味房源不重要了，而是因为随着小猪品牌的塑造、信任体系的完善，分享经济热度的传递，房源情况发展很好，房屋分享变得容易。陈驰告诉记者，新成立的大运营中心将重点发展区域城市的客户经理，通过服务房东来服务房客，让整个入住体验变得更好。
    - 在前有传统酒店行业，后有其他短租企业涌入市场的现状下，小猪短租其实并不轻松。不过，小猪短租CEO陈驰向记者表示，我们不觉得有竞争对手。“第一是小猪短租是使命感特别强的一家公司；第二我们有先发的优势；第三这家公司是一点都不浮躁的公司。”
    - 据悉，在服务链条上，小猪短租将着力于推广智能门锁、连接管家平台、提升实拍服务，而在体验链条上，小猪短租将通过设立客户经理、推出超级房东、提升体验标准来不断优化入住体验。陈驰指出，小猪是在国内第一个引入智能门锁的服务平台，目前小猪已经在北京、上海、广州、深圳、成都、杭州、厦门、重庆、苏州、武汉、青岛、西安、南京13个城市面向有需求的个人房东提供智能门锁，帮助个人房东降低接待和分享门槛，随后还将在三亚、哈尔滨、昆明等城市陆续推进。而构建保洁与管家的服务，是深入到了整个分享经济的产业链里面，去帮助整个产业链往前发展，此外，小猪短租的客户经理会持续地帮助房东去运营短租生意，从一个不知道怎么去分享房屋、怎么去招待一个陌生人的房东，变成一个游刃有余、能提供良好体验的房东。城市运营中心和客户经理会成为第一线深入服务整个房东的团体。
    - 陈驰认为，小猪短租在中国的分享经济之路已经走了三年多，是分享经济的先行者也是守望者，今年将步入新的发展阶段。小猪短租将在未来两三年内完成欧美100年的积累，成为中国分享经济发展最重要的推动者。
