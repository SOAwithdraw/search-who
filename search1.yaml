    - 小猪CEO陈驰表示，四年来，小猪从0到1，重构社会信任体系、确定分享经济服务标准、形成分享经济生态圈，未来五年，小猪社区可能将实现类淘宝村的自然复制，数量将快速增长，分享经济将步入大繁荣时代。
    - 在陈驰看来，小猪社区具有自然复制和政策扶持的双重优势：一来小猪社区的发展，相当于在一个较大半径的区域内，形成浓厚的分享经济氛围，对闲置资源的高效配置、资源要素的快速流动有较大拉力。二是分享经济也是众创经济，它可以让人人参与、人人受益，有利于形成合理的收入分配格局，为每个人都提供平等竞争的机会，壮大中等收入群体。
    - 陈驰告诉记者，今年以来，分享经济一系列利好政策出台，将不断刺激中等收入群体加入短租行列，而短租房东数量增加到一定程度时，自发聚拢成社区已成为一种趋势。
    - "业内人士认为，如今的小猪可以视作是住宿领域的淘宝，将深刻地改变中国住宿市场格局。从四年前起家的一张沙发到如今全国的10万房源，小猪平台开始向行业更深地扎根。(完)\t(原标题：小猪CEO陈驰：分享经济步入大繁荣时代)"
