    - "\t　　陈驰，在线短租平台小猪的联合创始人兼CEO。陈驰原为住院医师，2002年他决定辞去公职去留学。留学申请迟迟得不到回应，陈驰便在朋友引荐下进入了初创的3721西南公司，并在两年间成为了3721西南大区总监，随后先后在雅虎、奇虎、酷讯等公司工作。2011年，陈驰加盟赶集网，他第一次听同事提到了短租鼻祖airbnb，并组建了蚂蚁短租。2012年5月份，陈驰辞去蚂蚁短租总经理，与原负责赶集网团购业务的王连涛联合成立了小猪短租。"
    - "\t　　造访陈驰家时，他的冰箱里放着饺子，是前天租房的小猪客人留下来的。“昨天晚饭做了蛋炒饭，鸡蛋也是另一拨房客留下来的。”说着，他自己也忍不住笑起来。"
    - "\t　　与陈驰一样，小猪的员工基本都在平台上当房东。“小猪的第一套个人房源是我同事家的沙发，接着是我自己家的沙发、我家的单间、我母亲在成都的主卧。”相声贯口般的一段话，配上陈驰一脸严肃的表情，可见当初并不容易。"
    - "\t　　在工商营业执照上，小猪注册的公司名字叫做“北京快跑信息科技有限公司”。“互联网嘛，用雷军的话来说，就是专注、极致、口碑、快。”陈驰承认，一开始自己也想小猪快快跑起来。"
    - "\t　　追求快，是互联网的共性。陈驰对自己和团队应用互联网工具的能力也有信心，但很快就发现了问题，“O2O是用互联网解决信息透明度，往线上去导流量，线下做承接即可。但是在短租行不通，不光线上没有流量，线下也没有个人客户愿意打开自己的家门，欢迎陌生人，客户也不敢住到陌生人家里”。"
    - "\t　　为了冲交易量，得力的地推团队迅速谈下了很多商务酒店公寓，但这偏离了小猪连接人与人、做有人情味住宿的初衷。要交易量还是要人情味，在那段时间，陈驰也感到很迷茫。后来他意识到，短租等新商业模式的发展并不是必然的，而是需要创新者来推动。陈驰要求，团队从身边的熟人关系推进，踏踏实实地一个一个积累房东和客户。"
    - "\t　　这就等于前半年的努力白费了。他的团队中有人不理解离开了，但陈驰坚持要这么做。2013年初，上线半年后，小猪放弃了在商务酒店领域的突进，将业务收缩到了北京、上海。"
    - "\t　　陈驰至今记得小猪的第一笔个人用户订单。当时，陈驰和同事正在去吃饭的路上，收到咨询提示后，大家都有点小激动加小紧张。“当时手机客户端的聊天功能还没有上线，我们就用手机热点给笔记本电脑提供WIFI，一群人围着看同事怎么跟这位女士聊天，心里想着一定要成功啊。”几年过去，陈驰这样描述对拿下这一单的渴望。最终，这位女士定下了这张沙发，住了7天左右。那天的饭格外香。"
    - "\t　　去年，一位上海房东的三居室在小猪成交253单，作家王小川靠一套“鬼吹灯”主题四合院在小猪赚了36万元。一位西安的大学教授江先生，为了躲避雾霾，去年他带着不到6岁的孩子前往昆明、重庆、海南度假，在小猪上住了172天。从他们身上，陈驰看到了分享经济愈来愈火热的趋势。"
    - "\t　　平台进入良性循环后，小猪几乎不需要花力气开拓房源，99%的房东都是自行加入，70%的住户是自己来的。陈驰也把关注重点从运营细节转移到如何提供一个平台级的支撑，让房东用最少的力气挣最多的钱，让用户用较少的钱住到最称心如意的房子。"
    - "\t　　现阶段，小猪为房东提供的支撑工具主要是智能门锁、保洁、支付、聊天等等。“因为用了智能门锁，房客付款后就会自动生成开门密码，房客凭密码开门，不需要人送钥匙、办理入住。”陈驰解释说，“客人走之后，我只需要在客户端预约经过小猪挑选和培训的阿姨，做专业的酒店保洁，就可以放心等待下一批客人。钱都在系统里结算，也很方便”。"
    - "\t　　春节期间，他远程操作在成都的房子接待了10多批客人。陈驰拿出自己的手机，展示上面的房东客户端。他刷刷刷地划着屏幕，划了好几下也没有到底：“用得太多了，一下子看不完。”"
    - "\t　　陈驰递给记者的，是一张英文名片。小猪正在拓展海外业务，目前已经上线了东京、京都、大阪、新加坡等地的房源。"
    - "\t　　“徒弟”想要走出去，“洋师傅”airbnb也正式入华了，干得风生水起。去年，途家收购了蚂蚁短租。但是，陈驰对此反应平淡，“小猪目前最大的竞争对手不是airbnb和途家，而是酒店。”因为从使用场景来看，现在用户面临的最大选择是住酒店还是住小猪这种短租民宿，而不是要在哪个平台上订民宿。"
    - "\t　　陈驰把酒店比作短租特别难翻越的一座山：“因为酒店是一个高度市场化、用户满意程度又比较高的行业。这与曾经垄断的出租车行业不一样，不是用共享经济的砖头敲一敲就会破冰的。”陈驰给小猪设定的对手是中端酒店，因为小猪现在的平均间夜价是280元，正好跨入中端酒店的价位区间。但小猪也好，其他短租平台也好，跟酒店相比，入住体验在这个档位并没有绝对的优势。"
    - "\t　　“任何一个平台的民宿离完全满足消费者需求都还有很长距离，小猪现在的任务是改善体验。”陈驰说。他第一次正面否认了之前小猪被airbnb收购的传闻，“平台必须是独立的。”他想让小猪赶快飞起来，“今年我们会做一些推广，扩大知名度。”"
    - "\t　　面对记者反馈的问题，陈驰微微有点尴尬，似乎是他犯了什么错，甚至还自我批评。“前几年我对运营细节抓得比较紧，近年主要在思考战略，关注得就少了一点。你反映的情况很重要、很重要，我要开会向他们强调。”"
    - "\t　　其实，小猪之前已有许多努力。比如，早期的房间照片习惯用大广角，10平方米的客厅看起来像20平方米，现在已经严格控制。陈驰希望小猪能成为短租领域最好的品牌，因为他相信好的产品和服务是平台企业的本分，有了好的体验，自然就会吸引用户加入，形成一个好的平台，一个好的生态。“短租行业最终的竞争，可能是平台品牌的竞争和平台支撑能力的竞争。”从更长远来看，陈驰对小猪的社会价值寄予厚望。"
    - "\t　　这两天，隔壁小区一户人家因为自家房子在装修，就租了陈驰的房间，由外婆带着外孙住一个月。陈驰发现小孩拍皮球的时候，外婆都会跟他说：“嘘，你小声一点。”这种客气和理解让陈驰相信，随着小猪等共享经济的发展，信用、道德和对公共资源的节约意识将会逐渐普及，“它们不仅会成就小猪这样的企业，也将催生一个更美好的社会”。（佘 颖）"
