    - 　　 【深圳商报讯】（记者 谢惠茜）2013清华—新经济思维研究院国际研讨会昨日在深举行。国内外数百位专家学者及投资家汇聚于此，以“中国在望”为主题探讨今日中国在经济发展中所面临的挑战。
    - 　　 深圳市副市长唐杰昨日在研讨会上致辞。他指出，从2008年开始，中国经济开始步入调整期。随着发达国家经济的逐渐复苏，中国过去主要靠廉价劳动力冲击全球市场这一历史已不可重演。因而，中国正在改变，深圳也在改变。他表示，深圳正涌现出一大批拥有自主品牌和技术的高端科技型企业。其中，华为是全球无线通讯制造业的龙头，实现销售的六成收入都在深圳。唐杰指出，作为改革开放的桥头堡，如果深圳能够转型成功，中国就能够转型成功，从而改变过去单纯依靠廉价劳动力、建立在对自然的损坏上获取的快速经济增长。中国可以依靠科技和创新减少依赖投资，到了那个时候，中国的增长速度可能会下降，但经济增长质量会上升。
    - 　　（原标题：清华-新经济思维研究院 国际研讨会在深举行）
