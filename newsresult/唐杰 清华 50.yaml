    text:
    - "\t如何抓住偷排企业，是当前治理空气和水污染的难点。受指纹识别方法启发，清华大学科研团队研制出的水污染预警溯源仪可帮助确定污染源，实现源头治理。项目负责人之一、清华大学环境学院副研究员吴静介绍说，根据有机物光谱特征，不同企业的污染物“排放指纹”不一样，这有助判断污染物的排放源头。"
    - ' 清华大学唐杰副教授领导开发的“Ａ Ｍｉｎｅｒ”学术平台，建立起１亿多名研究人员和２亿多篇论文的数据库，使用人工智能技术在网络中自动寻找最具价值的学术论文和学者，帮助平台使用者查阅最新的学术动态，了解论文在权威期刊中的引用情况。'
