    text:
    - "\t    人民网纽约3月18日电 中美汽车行业“绿色创新和先进制造”国际论坛将于4月10日在底特律举办。该论坛由密西根清华大学校友会主办，清华大学苏州汽车研究院协办，清华大学汽车系，清华大学自动化系，密西根大学机械系，密西根大学运输研究所，福特汽车公司，通用汽车公司等多家汽车公司参与。"
    - "\t    目前确认出席的嘉宾包括：密西根大学清洁能源车辆中心主任彭辉教授，密西根大学运输研究院主任和Mcity 无人驾驶车示范区设计者James Sayer，清华大学汽车系系主任李克强，清华大学自动化系姚丹亚教授，清华大学苏州研究院院长成波，江苏省技术产业研究院院长刘庆，清华大学校友总会秘书长唐杰，清华大学副教务长、国际合作与交流处处长张毅等。"
    - "\t    论坛将于2016年4月10日在底特律地区迪尔堡市(Dearborn)举行。更多论坛细节请参阅密西根校友会官网：www.tsinghua-Michigan.org。（密西根清华校友会）"
