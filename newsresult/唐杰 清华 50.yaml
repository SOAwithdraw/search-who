    - 清华大学深圳研究生院近年来也一直在做石墨烯产业化的发展研究。“现在主要是研究石墨烯在镍锌电池体系的应用，即针对现在应用较多的铅酸蓄电池和锂电池的缺点。其中，铅酸蓄电池的使用寿命只有几百次，且具有污染性。而锂电池用于电动车，但续航能力较弱且充电耗时长。所以我们现在希望研发一种用不坏且高容量的绿色电池，甚至是锂电池蓄电量的2—3倍。”
    - “如果石墨烯成功应用于镍锌电池，则15分钟完成充电、续航500公里将成为可能。届时，电动车推广中遇到的最大瓶颈问题将迎刃而解。”为期3天的2014石墨烯高峰论坛21日在清华大学深圳研究生院结束。
    - 这场由中国科学技术协会主办，深圳市科学技术协会和深圳清华大学研究生院承办的论坛，是国内乃至全世界在该领域的首次高水平研讨活动。石墨烯的发现者、诺贝尔物理学奖获得者Andre Geim教授现身发表主题演讲，并与20多名来自各国的顶级科学家共同研讨未来研究以及产业发展之路。
    - 据了解，作为重要的新材料和新能源，石墨烯在深圳近年来快速发展的新能源、电子信息、生物材料、导热材料以及复合材料领域都具有广阔的应用空间，产业契合度很高，可加快深圳产业结构升级。而在论坛上，深圳市副市长唐杰也表示，深圳正迅速转型成以高新技术产业支撑的现代化城市，是科技创新的受益者。石墨烯是未来可能改变人类生活的热点材料，深圳将加强在石墨烯领域的人才支持与资金支持。
    - “石墨烯发现之后仅6年就获诺贝尔奖，几乎是史无前例。而获奖之后才4年就获得投资也是极为罕见。”清华大学深圳研究生院院长康飞宇教授说。
    - 清华大学深圳研究生院近年来也一直在做石墨烯产业化的发展研究。“现在主要是研究石墨烯在镍锌电池体系的应用，即针对现在应用较多的铅酸蓄电池和锂电池的缺点。其中，铅酸蓄电池的使用寿命只有几百次，且具有污染性。而锂电池用于电动车，但续航能力较弱且充电耗时长。所以我们现在希望研发一种用不坏且高容量的绿色电池，甚至是锂电池蓄电量的2—3倍。”
