    - ' 清华新闻网4月30日电 （学生通讯员 王力铖） 4月30日上午，工化系（即“工程化学系”，今为“化工系”）1967届校友毕业50周年庆祝活动在第二教室楼举行。清华大学校长邱勇出席活动并致辞。学校老领导、时任工化系党总支书记滕藤先生，部分老教师代表，80余位1967届工化系校友，化工系现任领导班子成员等出席了庆祝活动。 '
    - '当年工化系的老书记、现年87高龄的滕藤先生也做了热情洋溢的致辞，回忆了当年与化7同学的共同经历。化7年级毕业后相当部分分配到远离城市的三线工矿企业，未来国家建设坚持奋斗几十年，涌现出以陈宝山等为代表的一大批为国防工业、民用产业做出重要贡献的先进人物。滕藤先生说，这得益于同学们在清华得到的全面培养，得益于学校对学生学习方法养成的重视、对创新思维的鼓励。滕藤先生还结合化7同学和自己的事例，鼓励大家以各种方式坚持工作、忘记衰老，忘记琐碎的事情，让生命之树常青。 '
    - 郑柏树学长在会上代表全体同学，以“感恩清华、报效祖国”为题汇报了毕业后的工作生活情况，介绍了大家在核工业系统、化工与高分子行业、高等教育战线、环境保护领域、政府管理部门等各条战线上做出的贡献和取得的成就。清华老化工人用 “严谨务实、踏实苦干”精神，用青春热血谱写了半个世纪的奋斗人生，用生命诠释了“自强不息、厚德载物”的清华校训。
    - 与会学长们纷纷表示，回首往事, 大家很欣慰,很自豪，感到自己无愧于这个伟大时代，无愧于清华的教育培养。
    - '化工系主任赵劲松代表全系师生欢迎老学长们回家，系党委书记王铁峰向大家汇报了化工系近年来在人才培养、教学改革、科研成就方面的情况。马栩泉、吴国是、胡献华、赵世琦等校内老教师代表，以及校友总会秘书长唐杰参加了庆祝活动。 '
