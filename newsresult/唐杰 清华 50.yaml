    - 清华新闻网4月29日电（记者 李萌）4月29日清晨，清华园春光明媚，西大操场热情似火。经自动化系1977级校友牟文殊倡议，由清华校友总会、体育部、团委主办的“母校诞辰106年，西操献礼106圈”长跑活动正式拉开帷幕，全校近200名师生校友一起，完成了一场为时四个半小时、共计42.4公里的校庆献礼。清华大学党委书记陈旭，校友总会秘书长唐杰，体育部主任刘波、书记马新东等加入了奔跑队伍，带动和鼓励大家传承弘扬体育精神。
    - 随着一声响亮的“1911”，牟文殊学长带领着校友马拉松爱好者、学生马拉松协会等成员开始了校庆长跑的第一圈。本次长跑以1911年清华学堂创办为起点，每完成一圈，大家齐声高喊出下一年的年份：“1925”、“1950”、“2011”……跑友们用双脚重走清华百年历程，用汗水为母校送上最真挚的祝福。
    - 长跑期间，1979级计算机系黄晓辉、完强等校友还在西体平台组织了音乐演出。《清华的丁香雨》《我们大学的歌》等由清华人创作的歌曲激越悠扬，为母校唱响了一首首赞歌，鼓舞跑友们加油前行。
    - 跑步过程中，陈旭前来看望大家。她说，以跑步的方式向母校献礼非常有意义，大家用自己的行动弘扬清华的体育传统，践行清华的体育精神。随后，陈旭加入了奔跑的队伍，用汗水与呐喊响应“为祖国健康工作五十年”的号召。
    - 牟文殊学长于1977年考入清华大学自动化系，1985年自动化系硕士毕业，1988年赴法国进修，现就职于法国凯捷公司。在校期间，牟文殊是短跑健将、清华大学体育代表队队员，曾在1981年北京高校运动会上夺得200米、400米单项冠军和4×100米接力、4×400米接力冠军，是当年全校五位“最佳运动员”之一。在校期间，牟文殊还是文艺骨干，今天演奏的《我们大学的歌》就由其作曲。2007年，牟文殊“挂靴”多年后重新开始参加马拉松和越野赛事，被跑友圈称为“温叔”，是巴黎跑友圈唯一有资格参加波士顿马拉松的跑友。去年校庆期间，他曾回校倡议举行“清华105年，奔跑105圈”长跑活动。
    - “无体育，不清华”，牟文殊说，“清华五年的体育熏陶，把我培育成今天的资深跑者。我以自己的切身体会告诉大家：坚持锻炼坚持运动，就会有个更健康的身体、健康的心态。愿大家都能积极参与到运动中来，在运动中受到启发、得到锻炼，脚踏实地，身体力行，成为建设国家的栋梁之才。”
    - 来自经管学院的2015级博士生尹西明参与组织并全程参与长跑活动。他说：“校庆长跑是连接校友与母校、承载清华体育精神、促进校友与在校师生跨时代沟通的幸福通道。献礼母校生日，我们行胜于言，更激励着在校学生向着‘至少为祖国健康工作五十年’的目标不断前行。”
