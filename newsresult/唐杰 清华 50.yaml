    - 深圳特区报讯（记者 甘 霖 姚卓文）通过积极引进国内外优质资源合作办学，深圳开放式、国际化、创新型的高等教育跨越发展之路近期喜报频频。昨天中午，市政府与清华大学、美国伯克利加州大学在深签署合作办学协议，将依托清华大学深圳研究生院共同创建清华-伯克利深圳学院，探索国际教育合作新路，开展创新性研究和基于多学科交叉的研究生教育，培养创新型全球科技领袖和企业领军人才。
