    text:
    - "\t8月27日上午，以“一带一路”与开放发展为主题，由清华大学公共管理学院、新疆生产建设兵团（以下简称“新疆兵团”）第六师五家渠市人民政府联合主办的“第十一届清华大学公共管理高层论坛”在新疆五家渠市隆重开幕。"
    - "\t开幕式由清华大学党委常委、公共管理学院党委书记过勇主持，新疆兵团党委常委、副政委卢晓峰，清华大学校务委员会副主任、原党委副书记韩景阳出席开幕式并致辞。"
    - "\t卢晓峰代表新疆兵团及党委对论坛的召开表示热烈祝贺。他指出，本届论坛以“一带一路”与开放发展为主题，响应了党的十八届五中全会提出的创新、协调、绿色、开放、共享五大发展理念，必将是一次精彩的思想盛宴。卢晓峰回顾了清华大学与新疆兵团的长期友好合作，希望参会专家能为兵团的经济社会发展传送经验、出谋划策，帮助兵团更好履行职责和使命，为“一带一路”建设的理论创新和实践探索作出新贡献。"
    - "\t韩景阳代表清华大学对论坛的隆重举行表示热烈祝贺，对新疆兵团、兵团第六师五家渠市委市政府、专家学者及清华校友表示衷心感谢。她表示， 8月17日习近平主席在推进“一带一路”建设工作座谈会上指出，要切实推进舆论宣传，积极宣传“一带一路”建设的实实在在的成果，加强“一带一路”建设学术研究、理论支撑、话语体系建设。韩景阳指出，这正是本次公共管理高层论坛的初心所在。"
    - "\t主题发言由清华大学公共管理学院院长薛澜教授主持，清华大学公共管理学院教授、国情研究院院长胡鞍钢，新疆兵团第六师政委、五家渠市党委书记马新平，国家发改委西部开发司、国家推进“一带一路”建设领导小组办公室副司长翟东升三位嘉宾做主题发言。"
    - "\t马新平书记以“建好丝路军垦城市，壮大屯垦戍边实力”为题，从新疆兵团第六师光荣历史作为起点，对新疆兵团第六师五家渠市的快速发展做了精采回顾，展示了在“一带一路”战略实施过程中，五家渠市所具有的重要战略地位。马书记回顾了五家渠市与清华大学的合作，特别提出今后进一步合作的前景。"
    - "\t出席论坛开幕式的还有清华大学新疆校友会会长、新疆维吾尔自治区原党委副书记张思学，新疆兵团副秘书长梁竞阁，新疆兵团第六师五家渠市市长张顺帮，云南省政协港澳台侨和外事委员会副主任段跃庆，清华大学校友会秘书长唐杰，清华大学公共管理学院副院长杨永恒，清华大学公共管理学院教授楚树龙、巫永平及五家渠市政府领导干部、清华大学公共管理学院教师、清华大学校友、新闻媒体、部分特邀嘉宾，共计300余人。"
    - "\t开幕式后，参会嘉宾将围绕“开放发展”的地方战略、“一带一路”中的区域合作、“一带一路”下的社会挑战、“十三五”与公共管理创新四个议题开展研讨互动，新疆兵团及地方政府领导、清华及国内高校专家学者、媒体及企业精英受邀发言和点评。"
    - ' 清华大学公共管理高层论坛创办于2006年，目前已经在全国各地成功举办十一届，主要目的是通过研讨、交流公共管理领域中的前沿理论、政策动态和实践趋势，为深化行政体制改革、加快转变政府职能、创新社会治理和提升地方治理现代化水平提供改革思路与政策建议。本届论坛以“‘一带一路’与开放发展”为主题，旨在通过主题发言、专题研讨、互动交流等方式，深度解读“一带一路”国家战略，并就新疆及全国各地方在开放发展和响应“一带一路”战略方面的经验和构想进行深入地交流研讨。（王宽）'
