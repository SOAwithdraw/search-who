    - 　　清华大学博士、副教授唐杰先生评论到：搜狗知立方在其强大的深层自然语言理解及知识计算技术基础之上，可支持传统网页搜索引擎所不可能具备的查询能力，它的成功发布意义非同寻常！就如知立方产品上线之初，行业内专家的评价一样“搜狗知立方代表了国内搜索引擎在知识库领域的一次成功探索，也是“ 语义网”提出之后在国内搜索引擎行业的首次成功应用，学术意义十分重大。 "
