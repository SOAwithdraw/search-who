    - 　　12 月 26 日，由 3W 咖啡主办的互联网领域最大型的系列公开课之“搜索引擎行业发展趋势——从搜索信息到搜索知识” 在京成功举办。本期互联网公开课汇集了众多搜索引擎领域顶尖的专家，包括清华大学博士、副教授唐杰先生，搜狗搜索研究部总监张阔博士，搜狗网页搜索产品总监韩异凡女士。期间，专家们共同畅谈、分享搜索引擎领域最尖端最前沿的技术与观点，现场共吸引了 150 多名来自互联网领域的观众，与专家们共同交流对搜索引擎“知识搜索”领域的看法，分享思考的乐趣。
    - 　　本次公开课氛围轻松而热烈，清华大学博士、副教授唐杰首先探讨了领域语义搜索中最具代表性的学术搜索发展历程及趋势，并与大家分享了他在学术搜索研究方面的最新成果；而搜狗网页搜索产品总监韩异凡女士则从产品的视角出发，阐释了“从搜索信息到搜索知识”的发展趋势及其应运而生的产品解决方案；最后搜狗搜索研究部总监张阔博士从本体库构建、信息抽取、本体映射等技术研究和应用的角度，提出了知识搜索的最新观点和技术解决方案。
