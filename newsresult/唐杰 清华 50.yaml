    - 深圳特区报讯（记者 甘 霖 姚卓文）通过积极引进国内外优质资源合作办学，深圳开放式、国际化、创新型的高等教育跨越发展之路近期喜报频频。昨天中午，市政府与清华大学、美国伯克利加州大学在深签署合作办学协议，将依托清华大学深圳研究生院共同创建清华-伯克利深圳学院，探索国际教育合作新路，开展创新性研究和基于多学科交叉的研究生教育，培养创新型全球科技领袖和企业领军人才。
    - 在市委书记王荣、清华大学党委书记陈旭和中科院院士、清华大学原校长王大中等的共同见证下，市长许勤与清华大学校长陈吉宁、伯克利加州大学校长杜宁凯签署了三方合作协议。根据协议，清华-伯克利深圳学院将面向全球经济社会发展，紧密结合深圳的比较优势和发展需要，开展引领国际教育发展的研究生教育，打造国际化的教育与科研平台。
    - 王荣在与清华大学和伯克利加州大学客人会面时对两校来深合作办学表示欢迎，他说，深圳是中国改革开放的排头兵，过去三十多年的快速发展，汇聚了全国乃至全球优质科技和教育资源，使得深圳的高新技术产业十分发达。在城市本身高等教育基础比较薄弱的情况下，取得这样的成绩，得益于清华大学等国内知名高校较早参与到城市的建设和发展中，得益于深圳以开放的姿态不断吸引科技资源和教育资源。伯克利加州大学和清华大学在深合作办学，对深圳高科技产业和高等教育发展具有里程碑式意义，深圳将全力支持两校在深圳的合作。
    - 签约仪式上，许勤在致辞时说，清华大学和伯克利加州大学强强联手，在深圳合作办学，与深圳的创新能力、高科技产业和改革开放形成互动，致力于构建国际一流的教育与科研平台，这将在抢占全球技术创新制高点、培养高层次专门人才和促进国际人文科技交流合作等方面发挥重要作用。深圳将始终以经济社会发展的战略需求为目标，把教育摆在优先发展的战略地位，着力构建更加国际化、开放式、创新型的高等教育体系，为加快建设国家创新型城市，推进有质量、可持续发展提供重要支撑。
    - “深圳是少见的对教育和创新长期保持极大‘饥饿感’和‘渴望’的城市，多元包容的文化氛围和优越的创新创业环境吸引了众多一流合作伙伴。”陈吉宁表示，清华-伯克利深圳学院将开启人才培养、国际合作办学的新模式，为中国高等教育带来一些新要素、新经验。“硅谷因为有两个伟大的大学促成其成为全球研发创新中心，今天我们来到深圳，希望能对深圳的创新能力提升、经济社会发展起到重要推动作用。”
    - 作为美国最顶尖的公立研究型大学，伯克利加州大学在全球享有崇高的学术声誉，被誉为美国工程科技界的学术领袖之一。首次到访深圳的杜宁凯说，深圳给他留下了美好的第一印象，在34年间取得的杰出成就令人惊叹。伯克利加州大学与清华此次在深圳合作建设学院，将以纳米、新能源、大数据等领域为重点方向开展创新教育和跨学科研究，以两所高校在这些领域的优势实力，加上深圳为学院发展提供的强大支持，三方未来的合作令人期待。
    - 市领导李华楠、蒋宇扬、唐杰、吴以环参加有关活动。
