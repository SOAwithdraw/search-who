    - 南都讯 记者孙天明 作为中国第一家专业从事医院管理研究与拔尖人才培养的研究院，昨日，清华大学医院管理研究院在深圳举行院长聘任仪式和开学典礼，首批58名研究生将进行为期三年的学习，研究院院长则由著名肝移植专家、原卫生部副部长黄洁夫担任。他表示，希望深圳的医疗技术、医院管理水平因研究院的存在提高一个层次。
    - “尽管有些学校已经有医院管理方面的研究所，但系统地作为一个学科，目前还是一个空白区、短板区。”黄洁夫说，清华医管研究院的建立，开辟了中国医院管理领域学术研究与人才培养的先河，填补了我国在医院管理领域开展系统性理论、管理研究以及高端医管职业化、专业化人才培养的空白。
    - 深圳市副市长、市医改领导小组组长唐杰表示，深圳医改方面有很多路要走，深圳正在探索的是一个从未有过的医疗环境，“既不是国有，也不是市场，也不是政府管理的。”
    - '“深圳医疗地位与经济地位极不相称、差距很大。”唐杰表示，下一步深圳应成为医疗高地，今后要办自己的医科大学，要建更多的医院。他也呼吁清华大学医院管理研究院的学生毕业后能够留在深圳。                 '
