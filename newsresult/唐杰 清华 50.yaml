    - '                    （原标题：清华副校长：创业者不应以获得市场认可、变成新闻主角、实现财务暴富衡量创新成败）                '
    - 中青在线电（中国青年报·中青在线记者 陈璐）“创新者的最佳状态应该是 木鸡态 ，追求的是内生价值，价值自在，享受创新本身，而不应以是否获得市场认可、变成新闻主角、实现财务暴富来衡量创新的成败。”1月12日，在“汇智清华创新中国高峰论坛”暨清华校友三创大赛启动仪式上，清华大学副校长兼教务长、三创大赛组委会主任杨斌谈到了对创新动机与校园如何静下来的反思。
    - 启动仪式上，清华大学副校长兼教务长、三创大赛组委会主任杨斌发表了“清华创新之道”的主题演讲，他回顾了清华利用双创的政策背景，扎实推进校内教改，引进校友专业协会深入参与学校育人，为学校开设了专业引导、创业引导的学分课程。杨斌向广大校友发出邀约，希望校友们能够走进校园，为学弟学妹们分享专业经验，开设更多的专业引导课。随后杨斌提出了在“百岁人生”的新环境下，如何重新思考在校学习与在职学习，“学生+”与“Campus 2.0”等问题。
    - 杨斌由对“如何让校园静下来”的思考，给大家讲了《庄子·外篇·达生》纪渻子为王养斗鸡的故事，借由这个小故事，杨校长想把“犹应向景”这4个字送给大家，一起来对创新动机与校园如何静下来有所反思。他认为，创新者的最佳状态应该是“木鸡态”，追求的是内生价值，价值自在，享受创新本身，而不是以是否获得市场认可、变成新闻主角、实现财务暴富来衡量创新的成败。他提出创新创业的“木鸡态”，是鼓励更多的创新创业者享受价值自在、追求价值内生。清华创新之道，反映着清华心有定力、主流担当、追求卓越的内涵。清华的创新创业能否不做成一阵风，极为关键的就是“价值自在”的内生动力，就是“木鸡态”，不因大环境、外部政策的风向变化而飘摇，绝不犹应向景，惟求价值自在。
    - '   清华校友总会秘书长、三创大赛组委会执行副主任唐杰表示，一直以来，清华同学们都有着强大的凝聚力和向心力，清华校友创意创新创业大赛正是依托于校友间的互帮互助所打造的全方位、多层次、无间歇地支持校友和学生创新创业的大型系列活动。校友总会希望通过这个活动为有创新精神和创业能力的校友们、师生们，提供展示、交流、融资和成长的舞台；为愿意帮助、辅导、支持和投资创新创业项目的校友们，提供参与和对接的平台；共同推动母校的创新创业教育更上一层楼，为清华校友创新创业提供更大的势能和动能，形成互帮互助的清华创业圈。'
