    - 　　5月5日早上10时20分，当代表们乘坐的大巴车缓缓穿过作为地震遗址的北川老县城时，自贡市沿滩区区委书记唐杰凝视着车窗外，静默了十几分钟后，发出这一声感慨。
    - 　　“抗震救灾时，我曾经来过北川灾区。现在，这里的变化可谓天翻地覆。”唐杰说。
    - 　　比如，从绵阳到广元，两地的灾后恢复重建都注重生态建设、环境治理和发展低碳经济。“这不是简单的修复，而是在更高层次上的重建。”唐杰说。
    - 　　一天参观下来，唐杰兴奋地告诉记者：“我要带两样东西回去：一是灾区人民不畏艰苦、积极忘我的精神，一是新的城乡建设模式。”
    - 　　北川新县城的规划建设给唐杰极大的启发，他有了一个新想法：今后，在新城镇规划之初，就要同步考虑就业和产业发展的问题。
