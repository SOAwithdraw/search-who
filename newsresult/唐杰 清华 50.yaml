    text:
    - 清华新闻网12月23日电（记者 刘蔚如）12月22日上午，清华大学学生“新资助体系”建设十周年总结研讨会在主楼接待厅举行。清华大学党委书记陈旭、全国学生资助管理中心主任田祖荫出席会议并讲话，党委副书记史宗恺主持会议。
    - 田祖荫在致辞中高度肯定了清华大学的学生资助工作，用“亮点纷呈”来概括的工作特色。田祖荫介绍了全国学生资助工作的总体情况，指出要在树立责任意识、加快信息化建设、加强队伍机构建设、落实精准资助和资助育人五个方面进一步加强和改进工作。田祖荫表示，希望清华在落实精准资助工作的过程中继续多研究、多创造好的经验和做法，继续在学生资助工作中做出示范，培养出更多优秀学生。
    - 会上，学生处处长丛振涛做了学生“新资助体系”十周年工作总结。清华大学自2006年开始建设新的家庭经济困难学生资助体系，提出强化学校在资助工作中的直接责任，强化学校在资助工作中的育人目的。通过增加筹款力度和学校的直接投入，增加校内勤工助学岗位数量，提高岗位的质量和层次，实现了覆盖全部的家庭经济困难学生、覆盖家庭经济特别困难学生的全部基本求学费用的“两覆盖、两全部”目标。学校建立“助、勤、奖、贷、补”的新资助体系，十年间资助总额增长了62.2%，8000余名在校家庭经济困难学生获得了资助，获助率达100%。
    - 校友总会秘书长唐杰作“清华校友励学金”工程的报告。清华校友总会2006年发起并设立了“清华校友励学金”，使学校得以向新的资助体系过渡。十年来，捐赠校友约2.8万人次，设立励学金约400项，资助学生约11000人次，励学金发放金额约占资助总额的1/3。校友们不计名利、无私奉献，在给予学生经济资助的同时，也使他们得到精神激励。校内各部门对励学金和励学基金的管理运作提供了大力支持，在励学金发放及校友与获助学生互动方面做了大量工作。唐杰表示，校友励学金不仅是清华校友文化的传承，更是清华传统和清华精神的传承。
    - 教育基金会秘书长李家强作教育基金会学生资助工作报告。为了鼓励清华学子不断进取、追求卓越，帮助寒门学子免除后顾之忧，教育基金会与富有责任心的国内外知名企业和热心公益的各界人士广泛合作，设立助学金，并组织座谈会、走访活动、实践活动等，让受助学生在面临困难与挫折时，不忘初心、坚守理想。
    - 张思敬励学基金捐赠人、清华大学原党委副书记、副校长张思敬，曾担任校学生资助工作负责人的廊坊市政府党组成员张春生，汪家鼎励学基金捐赠人、清华大学化工系系主任赵劲松，北京大学学生资助中心主任杨爱民、清华大学学生处教师魏晶等也都表示，学生资助工作是一项有长远意义的工作，希望继续努力，让每一位同学感受到学校的关爱和国家的支持。
