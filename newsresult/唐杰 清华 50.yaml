    text:
    - 　　在刚刚结束的第20届ACM Multimedia多媒体学术会议颁奖晚会上，清华大学-腾讯互联网创新技术联合实验室团队获得“最佳论文奖”和两项技术挑战奖共三项大奖。其中博士生王智与指导教师杨士强教授、朱文武教授、孙立峰副教授联合发表的论文《基于社会感知的网络视频内容分发方法》（Propagation-Based Social-Aware Replication for Social Video Contents）获得大会唯一的“最佳论文奖”（Best Paper Award）。同时实验室的另外三位青年教师贾佳、唐杰、崔鹏摘得Grand Challenge Prize和Grand Challenge Multimodal Prize两项技术挑战奖。
    - 　　本届ACM Multimedia在日本奈良举办，今年正值20周年庆典，全球共有650名研究人员参会。作为多媒体领域最具影响力的国际会议之一，ACM Multimedia每年都能收到全球各地数百篇优质论文，但录用率不到20%。再从中选出最好的4篇作为“最佳论文”候选，在大会开幕后专门报告，由组委会专家评委投票选出一篇作为“最佳论文奖”。由此可见，清华-腾讯联合实验团队此次赢得的这个最受关注的奖项，含金量很高。
    - 　　清华-腾讯联合实验室管委会主任杨士强教授表示：“此次获奖提升了联合实验室的学术影响力，对于清华和腾讯通过联合实验室推进产学研用的合作模式也是一种肯定和鼓励。我们取得的这些成果与腾讯提供实验数据、资金支持、并从实际工作中抽象科学问题给出指引是分不开的。腾讯等一批实际运营的大型互联网企业，每时每刻都在产生大量的用户数据，如何处理这一类‘大数据’也是目前学术界的巨大挑战。这个论文之所以能够在国际上获奖，重要的价值就在于它是从实际系统的需求出发，所得到的成果又可以服务于实际系统的部属，提高大规模互联网视频分发系统的性能。”
    - 　　腾讯基础技术研究委员会副主任王巨宏则表示：“通过与清华这样的顶尖高校合作，腾讯可以很好地了解学术前沿的动态，并用于实践。同时，也可以通过合作共同培养优秀互联网人才，为中国互联网行业发展集聚智力资源。”
    - 　　清华-腾讯联合实验室成立于2010年年底，以科研合作、人才培养、学术交流作为主攻方向。早在成立的第一年，实验室就已经承担了863“中国云”专项“以支撑公众与企业服务为主的网络操作系统研制”课题、核高基重大专项“新一代搜索引擎与浏览器” 及863重点项目“真实场景感知及数字化方法与装置”等。实验室还开展了创新基金项目、西部高校扶持计划，更启动了联合培养博士生、建立工程实践教育中心等助力优秀人才培养项目，为推动我国互联网行业发展和促进“产学研”合作发挥了重要作用。
