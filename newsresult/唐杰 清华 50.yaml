    text:
    - 清华新闻网4月14日电 （通讯员 李珍）4月13日，清华大学校史编辑委员会2017年度会议在校史馆召开。会议总结了2016年校史编研和校史教育取得了成绩，讨论了2017年校史工作安排。校党委副书记、校史编委会主任邓卫主持会议并讲话，校史编委会副主任方惠坚、贺美英、张再兴、庄丽君、胡显章、叶宏开、孙道祥等老领导，以及编委会委员共30余人出席。
    - 校史编委会副主任、校史馆馆长、校史研究室和党史研究室主任范宝龙作了工作汇报。他说，近年来，校史工作正在实现由“边缘性”工作向与中心工作密切结合、由“季节性”工作向常年性工作、由部门性工作向全校性工作的三大转变。今年要进一步围绕学校中心工作，梳理自身职责，切实推进“清华大学史”的编修及重要校史著作的出版，深入开展“口述访谈”活动，启动“学科、院系、部门发展史研究和编纂工程”，优化大一新生校史教育，探索国际化的校史研究与传播，加大清华史料与名人档案征集力度等，在学校深化综合改革、加强文化建设中发挥独特作用。
    - 方惠坚、贺美英、胡显章，以及校史编委会副主任张佐，校史编委会委员于世洁、杜鹏飞、邓景康、唐杰、叶富贵、欧阳军喜、邴浩、白永毅、田芊、陈刚、钱锡康、陈克金等先后发言，充分肯定了校史馆、校史研究室过去一年来开展的大量工作和取得的可喜成果，对今后如何更加紧密地结合学校改革发展实际，研究清华历史上的做法与经验，把历史、现实、未来联系起来，各部门、各单位如何与校史馆加强合作，构建“大校史”格局，加强清华校史和优良传统教育等，提出了意见和建议。
    - 邓卫在总结讲话中要求，校史工作应注重四个方面：一是史料收集，这是一项基础性工作，要动员全校各方面力量推进；二是校史研究，这是体现水平的工作，要采取措施加强校史研究的力量；三是校史教育，不断提高对学生校史教育的实效，也要注重面向教职工特别是青年教职工，让他们更多地了解清华历史、传承清华文化；四是校史宣传，要用足信息化时代的新手段、新方式，传播校史故事。邓卫强调，校史工作一定要走合作、开放的道路，各方面共同配合，让清华校史深入人心。
    - 清华大学校史编辑委员会是校史工作的审议、咨询、指导机构，受学校委托，讨论校史工作发展规划和年度计划，听取校史馆（校史研究室、党史研究室）工作汇报，对校史党史研究和宣传、史料征集、校史教育场馆和设施建设运行、重要校史党史著作编纂出版等，进行讨论研究和工作协调，提出咨询和指导意见。校史编委会委员，由学校主管领导和部分老领导、与校史工作有密切联系的部分单位负责人、教育史校史党史等方面的研究专家等组成，共43人。
