    text:
    - "\t作为本次交易展示会的3场主题论坛之一，由镇江市人民政府主办，启迪协信科技城集团承办，以“低碳（环保）产业集群的协同创新”为主题的论坛在镇江隆重举行。本次论坛上，启迪协信·镇江科技城焕新启航，镇江启迪清华校友活动中心和启迪众创工社落户启迪协信·镇江科技城。"
    - ' 清华产业助力镇江低碳环保科技创新'
    - "\t本次低碳（环保）产业集群协同创新论坛主席由清华大学教授、启迪控股高级副总裁、启迪协信党委书记吴振一担任。镇江市委常委、常务副市长倪斌在论坛上致辞，国家气候变化专家委员会副主任、清华大学原常务副校长何建坤作了题为“我国低碳发展的新形势和对策”的主旨演讲。他指出《巴黎协定》的生效将加速全球应对气候变化的进程，促进世界范围内能源变革和经济发展方式的低碳转型，我国必须走气候适宜型低碳发展路径，推动能源体系变革和技术创新、促进产业升级、发展碳交易市场是应对气候变化、实现绿色低碳发展的根本途径和关键着力点。启迪控股董事长王济武做了题为“集群式协同创新生态体系“的主旨报告，结合清华启迪的发展战略和产业布局，介绍了启迪控股坚持“科技园区、科技实业、科技金融”三位一体相结合，推动低碳环保产业的集群式协同创新的模式和经验，最后表达了全力支持镇江低碳经济发展和产业结构升级的意愿。启迪控股高级副总裁、启迪协信董事常务副总裁许晓军作了“启迪协信的低碳科技服务体系”主旨演讲，从发展低碳经济的国家战略与行动、启迪协信的低碳科技服务体系、启迪协信打造江苏科技走廊的低碳产业布局三方面进行了精彩分享。环保部国家环境规划与政策模拟重点实验室主任、研究员蒋洪强，启迪桑德环境股份有限公司执行总裁张仲华，清华大学建筑学院教授、博士生导师刘海龙等嘉宾也出席了本次论坛，并分别发表了题为“十三五环保规划与投资方向“、”启迪桑德——生态环境领域的创新之路“、“海绵城市与人居环境建设”等主旨演讲。"
    - ' 清华大学江苏校友会副会长、南京市政协原副主席鲍永安、清华校友总会秘书长唐杰，润州区政府区长高国成，镇江市政府副秘书长、办公室主任陈鹏飞，镇江市发改委主任殷国兴，商务局局长路月中，科技局局长周必松，润州区副区长胡如明等领导出席了本次峰会。'
    - "\t主旨演讲环节之后，启迪协信·镇江科技城、镇江启迪清华校友活动中心和启迪众创工社揭牌仪式隆重举行。随后，启迪协信·镇江科技城与意向企业进行了正式合作签约。江苏稻源微电子、启迪桑德环境股份、启迪清洁能源集团、启迪数字集团、清华同方、南京睿家环保、亚都净水、清芸阳光等企业与镇江科技城签署了合作协议，标志着清华优质科技与产业资源开始正式导入镇江科技城。随后，在启迪控股高级副总裁、启迪商学院院长臧明的主持下，以“低碳技术商业化与启迪模式”为主题，来自镇江市政府、清华大学、启迪协信和清华控股企业的多位嘉宾，围绕低碳技术转化、产业结构调整、海绵城市建设、低碳企业孵化等话题进行了深入的对话探讨。"
    - ' 启迪协信承载清华科技报国重任'
    - "\t“启迪协信坚持科技园投资开发与科技产业运营服务并举，着力发展节能环保、新能源、软件信息、大健康等低碳产业，以产、学、研、商、住、办六位一体的发展模式，布局京津冀、长三角、珠三角和成渝四大都市圈，包括北京、上海、天津、深圳、重庆等20多个大中城市，在建项目40多个，开发面积上千万平方米。”启迪控股高级副总裁、启迪协信董事常务副总裁许晓军在主旨演讲中谈到。为支持镇江的低碳经济大发展，启迪协信以镇江为核心，东融西进、南北贯通，打造江苏科技走廊。启迪协信将与镇江市政府联手推进镇江科技城建设，通过聚焦发展低碳产业为核心的三大产业集群，打造孵化、金融和技术服务等三大支撑平台，吸纳低碳环保领域的高端创新创业人才，成为“清华产业、引领镇江、辐射苏南、链接全球的低碳科技创新区”。"
    - "\t许晓军表示，启迪协信将联合清华产业、清华校友会资源，重点发展旗舰产业项目，包括联合启迪清洁能源集团为城市提供清洁能源解决方案，联合启迪桑德共同打造千亿级环保产业集群，以启迪水务为龙头联合相关企业建立海绵城市示范平台，联合“数字产城”推动产业、城市、园区数字化三合一。"
    - "\t启迪协信集团成立于2015年6月10日，是由中国领先的科技服务提供商启迪控股联手中国房地产五十强协信集团，实施“地产业务战略整合重组”成立，以源于清华、服务创新、产业兴城、科技报国为宗旨。启迪协信集合了清华启迪在品牌、资源和项目储备上的优势和协信集团在地产项目投融资的整合、开发和运营管理优势，致力于成为全球领先的科技园投资运营商。 启迪协信借助全国首个千亿级科技服务企业——启迪控股在全球100多个国家和地区的科技服务网络，立足于全球最大的大学科技园——清华科技园，成为清华产业在科技园投资运营上的主要平台。"
    - "\t作为启迪协信在镇江的全新力作，启迪协信·镇江科技城立足镇江主城区，依托清华科技创新资源和清华启迪的全球网络，在科技创新、高科技项目孵化管理、高端人才引进等方面发挥强力带动作用，成为镇江科技创新的智慧引擎、优质创新要素集聚的东方硅谷、江苏科技走廊的领袖之城！为此，镇江科技城将打造全时高端商业；SOHO办公；汇聚众创工社、大健康、清华校友会、启迪金控、低碳环保、智能制造等平台和产业, 通过合理的空间布局，给创业者提供更大的平台。"
    - "\t本次峰会上，清华校友、清华企业家代表见证了镇江启迪清华校友活动中心正式落户启迪协信·镇江科技城。据了解，镇江启迪清华校友活动中心落户镇江科技城之后，将致力于加强镇江清华校友之间、校友与母校之间的联系，导入江苏乃至全国清华校友的优质资源。作为清华的一份子，启迪协信·镇江科技城将对镇江清华校友工作提供大力支持。清华校友活动中心将定期组织校友交流与研讨，加强校友与企业的对接合作。"
    - "\t启迪协信·镇江科技城启幕，不仅是启迪协信布局镇江的里程碑，更是在苏南和长三角持续发力的新起点。在镇江科技城的开发建设中，“政府、启迪协信、清华产业、清华校友会”将紧密合作，坚持清华引领、创新驱动、产城融合、科技报国，导入清华大学科研、实业、金融、孵化等优质创新资源，打造清华产业、引领镇江、辐射苏南、链接全球的低碳科技创新区，成为清华低碳环保科技与产业在江苏科技走廊上的旗舰之城，长三角低碳环保科技创新的重要增长极！"
